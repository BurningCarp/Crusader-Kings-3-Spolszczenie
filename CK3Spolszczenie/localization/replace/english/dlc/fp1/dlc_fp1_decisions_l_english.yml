l_english:
 secure_high_kingdom_north_sea_decision:0 "Uzyskaj Wysokie Królestwo Morza Północnego"
 secure_high_kingdom_north_sea_decision_desc:0 "Królestwa Anglii, Danii i Norwegii idealnie do siebie pasują. Bogate, zaciekłe, połączone handlem i szlachetną krwią. Gdyby tylko ktoś mógł przezwyciężyć ich indywidualizm i złączyć je na stałe..."
 secure_high_kingdom_north_sea_decision_tooltip:0 "Zjednocz Anglię, Danię i Norwegię w jedno [Concept( 'realm', 'państwo' )|E]"
 secure_high_kingdom_north_sea_decision_confirm:0 "Przede wszystkim, Najwyższy Król!"
 secure_high_kingdom_north_sea_decision_solve_danelaw:0 "The $k_danelaw$ currently has [de_jure|E] [counties|E], and $k_england$ must be departitioned first."
 secure_high_kingdom_north_sea_scripted_effect.daneland_reabsorbed.tt:0 "All [completely_controlled|E] [duchies|E] of $k_daneland$ are be [de_jure_drift_drifted|E] back to $k_england$"
 found_capital_of_the_rus_decision:0 "Załóż stolicę Rusi"
 found_capital_of_the_rus_decision_desc:0 "Enterprising Norse flow out of Scandinavia and through the rich rivers of the fierce Slavs to the east. Though countless settlements and minor realms vie for power, Slavic and Norse alike, only #EMP one#! can truly represent the unification of the two peoples..."
 found_capital_of_the_rus_decision_tooltip:0 "Establish your capital as the true home for all the Rus'"
 found_capital_of_the_rus_decision_confirm:0 "A grand capital forever more!"
 found_capital_of_the_rus_decision_before_last_date:0 "The date is 1100.1.1 or earlier"
 elevate_mann_and_the_isles_decision:0 "Elevate the Kingdom of Mann & the Isles"
 elevate_mann_and_the_isles_decision_desc:0 "The $c_isle_of_man$ is uniquely placed to act as a haven for Norse raiders, with easy access to not just the British Isles but all of Western Europe.\n\nAll it needs is someone to show all good vikings the way, to realize its potential and pave the island with gold and iron!"
 elevate_mann_and_the_isles_decision_tooltip:0 "Become the most infamous pirate ruler of all time"
 elevate_mann_and_the_isles_decision_confirm:0 "To infamy and immortality!"
 hold_gruesome_festival_decision_blot_name:0 "Hold Grand Blót"
 hold_gruesome_festival_decision_fallback_name:0 "Hold Grand Sacrifice"
 hold_gruesome_festival_decision_desc.gf_humsac_practitioner:0 "It is high time that all [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] comes together to make sacrifice to [ROOT.Char.GetFaith.PantheonTerm]. These rituals not only bind the faithful together, they confirm my place as [ROOT.Char.GetTitleAsNameNoTooltip] of all the land."
 hold_gruesome_festival_decision_desc.non_gf_practioner:0 "There are those among my subjects who practice grand sacrificial rites blessed by their [GetPlayer.GetTitleAsNameNoTooltip]. Agreeing to conduct even a limited variant would doubtless win me their approval, though embracing their more... barbaric customs might net me scorn from those who disdain their ways."
 hold_gruesome_festival_decision_tt:0 "You organize a grand [GetPlayer.Custom('GruesomeFestivalName')], involving:\n#indent_newline:0 $EFFECT_LIST_BULLET$ Deciding the scale of the festival\n#indent_newline:0 $EFFECT_LIST_BULLET$ Selecting what, [designate_chief_sacrifice_or_who|E], to sacrifice\n#indent_newline:0 $EFFECT_LIST_BULLET$ Gaining or losing [county_opinion|E] and [character|E] [opinion|E] depending on the [core_tenets|E] of your subjects' [faith|E]"
 hold_gruesome_festival_decision_tt.piety_gain:0 "#indent_newline:0 Zyskując [piety|El], jako że jesteś [GetPlayer.GetFaith.GetAdherentName]"
 hold_gruesome_festival_decision_tt.piety_lose:0 "#indent_newline:0 #EMP Tracąc#! [piety|El], jako że jesteś [GetPlayer.GetFaith.GetAdherentName]"
 hold_gruesome_festival_decision_tooltip:0 "Zapraszasz swoich poddanych do wzięcia udziału w świętym i kosztownym rytuale"
 hold_gruesome_festival_decision_confirm:0 "W śmierci - odrodzenie."
 raise_stele_decision_name:0 "Wznieś kamień runiczny"
 raise_stele_decision_desc:0 "Wśród członków kultury [GetPlayer.Custom('GetCultureDopZ')|l] panuje zwyczaj stawiania rzeźbionych pomników dla upamiętnienia ważnych wydarzeń. Śmierć bliskiej osoby, rozstrzygnięcie sporu, zdobycie ziemi... Może przydałby mi się taki kamień...\n"
 raise_stele_decision_tt.effects_list:0 "Jedno z twoich [Concept( 'counties', 'hrabstw' )|E] otrzyma jeden z następujących modyfikatorów:\n#indent_newline:0 $EFFECT_LIST_BULLET$ [GetModifier('fp1_stele_ancestors_strong').GetNameWithTooltip]\n#indent_newline:0 $EFFECT_LIST_BULLET$ [GetModifier('fp1_stele_conquest_strong').GetNameWithTooltip]\n#indent_newline:0 $EFFECT_LIST_BULLET$ [GetModifier('fp1_stele_promotion_strong').GetNameWithTooltip]"
 raise_stele_decision_tt.variable_strength:0 "Efekty wszystkich modyfikatorów są silniejsze, gdy w wybranych [Concept( 'cultures', 'kulturach' )|E] wnoszone są kamienie runiczne"
 raise_stele_decision_tooltip:0 "Zapłać za wyrzeźbienie kamienia runicznego w jednym z Twoich hrabstw"
 raise_stele_decision_confirm:0 "Co wyrzeźbić?"
 fp1_raise_runestone_vassals:0 "Każdy [Concept( 'direct_vassals', 'bezpośredni wasal' )|E], który również używa kamieni runicznych"
 raise_stele_decision_ancestor:0 "Masz niedawno zmarłego przodka"
 raise_stele_decision_victory:0 "You recently conquered territory"
 raise_stele_decision_rank:0 "You recently gained a rank"
 forge_the_jomsvikings_decision:0 "Forge the Jomsvikings"
 forge_the_jomsvikings_decision_desc:0 "Stare zwyczaje zanikają. Codziennie Abrahamicy zwabiają naszych maluczkich obietnicami życia wiecznego dla wszystkich. Nasi poszukiwacze przygód i koloniści przyjmują obcych bogów, gdziekolwiek się znajdują. Reformatorzy ze Skandynawii podejmują wysiłki, aby upodobnić nas do ludów spod znaku Krzyża i Księżyca.\n\nNigdy więcej. Wszyscy [GetPlayer.GetFaith.GetAdherentNamePluralNoTooltip] muszą się zjednoczyć, aby ustrzec się przed zmianami i bluźnierstwem!"
 forge_the_jomsvikings_decision.tt.is_in_correct_region:0 "Is in [GetGeographicalRegion('dlc_fp1_region_non_scandinavian_southern_baltic').GetName] [region|E]"
 forge_the_jomsvikings_decision.tt.empty_castle_or_city:0 "Must have at least one empty, [castle|E], or [city|E] holding besides the [county_capital|E]"
 forge_the_jomsvikings_decision_tooltip:0 "Found a group of pious Vikingr to defend the Old Ways"
 forge_the_jomsvikings_decision_confirm:0 "Valhalla for the worthy alone!"
