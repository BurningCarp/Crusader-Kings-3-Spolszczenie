l_english:
 high_king_of_the_seas_fp1_modifier:0 "Najwyższy król mórz"
 high_king_of_the_seas_fp1_modifier_desc:0 "Ta postać jest niekwestionowanym władcą Morza Północnego, najwyższym talassokratą."
 high_queen_of_the_seas_fp1_modifier:0 "Najwyższa królowa mórz"
 high_queen_of_the_seas_fp1_modifier_desc:0 "$high_king_of_the_seas_fp1_modifier_desc$"
 defiant_high_king_conversion_boost_modifier:0 "Defiant High-King"
 defiant_high_king_conversion_boost_modifier_desc:0 "This character worships the Old Gods, and will go to any lengths to show that others should too.\n\nSignificant boost to [convert_county|E] speed against [organized|E] [faiths|E]"
 defiant_high_queen_conversion_boost_modifier:0 "Defiant High-Queen"
 defiant_high_queen_conversion_boost_modifier_desc:0 "$defiant_high_king_conversion_boost_modifier_desc$"
 scandinavian_adventurer_fp1_modifier:0 "Viking Exile"
 scandinavian_adventurer_fp1_modifier_desc:0 "Ta postać uciekła ze Skandynawii wraz z armią łotrzyków i poszukiwaczy przygód, chcąc stworzyć swoje państwo w innym miejscu na ziemi."
 nithing_fp1_modifier:0 "Nithing"
 nithing_fp1_modifier_desc:0 "This character is nothing to $north_germanic_group_collective_noun$, considered dead, below even a thrall."
 stingy_host_fp1_modifier:0 "Skąpy gospodarz"
 stingy_host_fp1_modifier_desc:0 "This character is known to refuse unimportant persons even a hot meal at their court."
 generous_host_fp1_modifier:0 "Generous Host"
 generous_host_fp1_modifier_desc:0 "This character is known to treat wanderers with respect, courtesy, and a hot meal."
 phantom_island_trivia_fp1_modifier:0 "Tajemnice Atlantyku"
 phantom_island_trivia_fp1_modifier_desc:0 "This character remembers many interesting tales of the mysterious islands of the Atlantic."
 phantom_island_critique_fp1_modifier:0 "Krytyczny myśliciel"
 phantom_island_critique_fp1_modifier_desc:0 "This character is noted for their skepticism of the tall-tales certain sailors tell."
 exotic_foreign_lord_fp1_modifier:0 "Egzotyczny obcy władca"
 exotic_foreign_lord_fp1_modifier_desc:0 "This character is known within the Islamic world as the liege of a strange and intriguing pagan realm."
 horrifying_foreign_lord_fp1_modifier:0 "Przerażający obcy władca"
 horrifying_foreign_lord_fp1_modifier_desc:0 "Stories abound throughout the Islamic world of the horrifying pagan sacrifices that infest this character's realm."
 draugr_healthy_hiking_fp1_modifier:0 "Healthy Hiking"
 draugr_healthy_hiking_fp1_modifier_desc:0 "This character has spent an immense amount of time fruitlessly hiking the wilds of their realm, hunting for monsters."
 ultimate_blasphemer_modifier:0 "Ultimate Blasphemer"
 ultimate_blasphemer_modifier_desc:0 "This character sacrificed their own [head_of_faith|E] to another [faith|E]'s divinities. No one considers them a true member of the faithful."
 embraced_local_traditions_modifier:0 "Przyjęto lokalne tradycje"
 embraced_local_traditions_modifier_desc:0 "This formerly Scandinavian character has embraced the culture and faith of their new homeland, though they can still raise #V Runestones#!."
 settled_norse_dynasty_modifier:0 "Settled Dynasty"
 settled_norse_dynasty_modifier_desc:0 "This Scandinavian Dynasty has settled in foreign lands.\n#weak For as long as this modifier lasts, rulers of this Dynasty will not be targeted by Scandinavian adventurers.#!"
 fp1_focusing_on_rule_modifier:0 "Skupienie na władzy"
 fp1_focusing_on_rule_modifier_desc:0 "This character is focusing on ruling, and only ruling, at the expense of other demands in life."
 fp1_ignoring_annoyances_modifier:0 "Ignoring Annoyances"
 fp1_ignoring_annoyances_modifier_desc:0 "This character has no time for annoyances and petty flights of infantile fancy."
 fp1_avoiding_the_snow_modifier:0 "Avoiding the Snow"
 fp1_avoiding_the_snow_modifier_desc:0 "This character has been chastised for spending too much time out in the cold."
 fp1_daydreaming_about_diplomacy_modifier:0 "Daydreaming about State"
 fp1_daydreaming_about_diplomacy_modifier_desc:0 "This character has spent significant time mentally planning diplomatic policy."
 fp1_daydreaming_about_martial_modifier:0 "Daydreaming about Strategy"
 fp1_daydreaming_about_martial_modifier_desc:0 "This character has spent significant time mentally planning future wars."
 fp1_daydreaming_about_stewardship_modifier:0 "Daydreaming about Gold"
 fp1_daydreaming_about_stewardship_modifier_desc:0 "This character has spent significant time mentally planning how to raise future taxes."
 fp1_daydreaming_about_intrigue_modifier:0 "Daydreaming about Plots"
 fp1_daydreaming_about_intrigue_modifier_desc:0 "This character has spent significant time mentally evaluating who's next on the list."
 fp1_daydreaming_about_learning_modifier:0 "Daydreaming about Books"
 fp1_daydreaming_about_learning_modifier_desc:0 "This character has spent significant time thinking back to their preferred tomes."
 fp1_excellent_longships_modifier:0 "Doskonałe langskipy"
 fp1_excellent_longships_modifier_desc:0 "This character's fleet cuts through the waves like a blade through a monk."
 fp1_rotting_longships_modifier:0 "Gnijące langskipy"
 fp1_rotting_longships_modifier_desc:0 "This character's fleet is barely seaworthy."
 fp1_flagship_leviathan_modifier:0 "Leviathan Flagship"
 fp1_flagship_leviathan_modifier_desc:0 "This character's personal longship is #EMP huge#!, capable of holding a ridiculous amount of loot."
 fp1_flagship_monster_modifier:0 "Monstrous Flagship"
 fp1_flagship_monster_modifier_desc:0 "This characters' personal longship is adorned with carvings of beasts, monsters, myth, and suffering. Many of the figures resemble their vassals and enemies."
 fp1_flagship_dragon_modifier:0 "Wyrmish Flagship"
 fp1_flagship_dragon_modifier_desc:0 "This character's personal longship is the stuff of sagas, its distinctive appearance known across the world."
 fp1_cursed_by_nithing_pole_modifier:0 "Cursed by Nithing Pole"
 fp1_cursed_by_nithing_pole_modifier_desc:0 "This character has been fatally cursed by a nithing pole. They #EMP know#! their doom is coming, just not when, and the fear is eating them #EMP alive#!."
 fp1_bathing_health_modifier:0 "Rigorous Bathing"
 fp1_bathing_health_modifier_desc:0 "This character keeps to an immaculate bathing schedule, washes their hands before meals, and always has a hot towel for guests."
 fp1_bathing_attraction_modifier:0 "Immaculate Presentation"
 fp1_bathing_attraction_modifier_desc:0 "This character is always immaculately groomed: teeth scraped, hair combed, ears scooped, skin washed, and nary so much as a whisper of a louse."
 fp1_yearly_0071_troll_victory_bear_modifier:0 "Pogromca niedźwiedzi"
 fp1_yearly_0071_troll_victory_bear_modifier_desc:0 "This character is reputed to have slain either a troll, or the world's largest bear."
 fp1_yearly_0071_troll_victory_wolf_modifier:0 "Pogromca wilków"
 fp1_yearly_0071_troll_victory_wolf_modifier_desc:0 "This character slew a wolf so swift that the commonfolk believed it a troll."
 fp1_yearly_0071_troll_victory_wolverine_modifier:0 "Pogromca rosomaków"
 fp1_yearly_0071_troll_victory_wolverine_modifier_desc:0 "This character slew a wolverine so ferocious that the commonfolk believed it a troll, keeping the wilds safe."
 fp1_yearly_0071_troll_victory_lynx_modifier:0 "Pogromca rysiów"
 fp1_yearly_0071_troll_victory_lynx_modifier_desc:0 "Postać ta zabiła tak cichego rysia, że zwykli ludzie uważali go za trolla."
 fp1_yearly_0071_troll_victory_moose_modifier:0 "Pogromca łosi"
 fp1_yearly_0071_troll_victory_moose_modifier_desc:0 "Ta postać zabiła tak wściekłego łosia, że zwykli ludzie uważali go za trolla."
 fp1_yearly_0551_absent_lord_modifier:0 "Nieobecny władca"
 fp1_yearly_0551_absent_lord_modifier_desc:0 "Ta postać z jakiegoś powodu nigdy nie wydaje się być na własnym dworze. Zwłaszcza w porze kolacji."
 fp1_abased_before_highgod_modifier:0 "Gdzie spoczywa prawdziwa władza"
 fp1_abased_before_highgod_modifier_desc:0 "Ta postać nie chce włożyć swojej korony, twierdząc, że #EMPprawdziwa#! władza należy tylko do boga."
 shieldmaiden_level_martial_1_fp1_modifier:0 "Doświadczony dowódca"
 shieldmaiden_level_martial_1_fp1_modifier_desc:0 "Ta postać pracowała ciężej niż inni, aby poprawić swoje umiejętności dowodzenia żołnierzami."
 shieldmaiden_level_martial_2_fp1_modifier:0 "Veteran Commander"
 shieldmaiden_level_martial_2_fp1_modifier_desc:0 "$shieldmaiden_level_martial_1_fp1_modifier_desc$"
 shieldmaiden_level_martial_3_fp1_modifier:0 "Hard-Bitten Commander"
 shieldmaiden_level_martial_3_fp1_modifier_desc:0 "$shieldmaiden_level_martial_1_fp1_modifier_desc$"
 shieldmaiden_level_prowess_1_fp1_modifier:0 "Doświadczony wojownik"
 shieldmaiden_level_prowess_1_fp1_modifier_desc:0 "Ta postać zdaje się nigdy nie rezygnować z ćwiczeń z użyciem ostrza."
 shieldmaiden_level_prowess_2_fp1_modifier:0 "Słynny wojownik"
 shieldmaiden_level_prowess_2_fp1_modifier_desc:0 "$shieldmaiden_level_prowess_1_fp1_modifier_desc$"
 shieldmaiden_level_prowess_3_fp1_modifier:0 "Legendarny wojownik"
 shieldmaiden_level_prowess_3_fp1_modifier_desc:0 "$shieldmaiden_level_prowess_1_fp1_modifier_desc$"
 shieldmaiden_level_intrigue_1_fp1_modifier:0 "Podstępny zdrajca"
 shieldmaiden_level_intrigue_1_fp1_modifier_desc:0 "Ta postać zawsze szuka okazji, aby wykorzystać swoich przeciwników."
 shieldmaiden_level_intrigue_2_fp1_modifier:0 "Notoryczny zdrajca"
 shieldmaiden_level_intrigue_2_fp1_modifier_desc:0 "$shieldmaiden_level_intrigue_1_fp1_modifier_desc$"
 shieldmaiden_level_intrigue_3_fp1_modifier:0 "Haniebny zdrajca"
 shieldmaiden_level_intrigue_3_fp1_modifier_desc:0 "$shieldmaiden_level_intrigue_1_fp1_modifier_desc$"
 nithing_exiled_fp1_modifier:0 "Exiled Local Nithing"
 nithing_exiled_fp1_modifier_desc:0 "Local communities rest safe in the knowledge that a scoundrel has been punished justly."
 nithing_harboured_fp1_modifier:0 "Harbored Local Nithing"
 nithing_harboured_fp1_modifier_desc:0 "Local communities detest their liege's support of a known scoundrel."
 nithing_in_limbo_fp1_modifier:0 "Napięcia klasowe"
 nithing_in_limbo_fp1_modifier_desc:0 "Certain elements of the court clash regularly with local communities."
 draugr_remedies_succeeded_fp1_modifier:0 "Draugr Driven Off"
 draugr_remedies_succeeded_fp1_modifier_desc:0 "By hook or by crook, the risen corpse that surely haunted this county has been dealt with."
 draugr_remedies_failed_fp1_modifier:0 "Draugr nawiedza lokalną społeczność"
 draugr_remedies_failed_fp1_modifier_desc:0 "Pomimo największych wysiłków żyjącej ludności, hrabstwo to jest opanowane przez plagi, klątwy i nieszczęścia."
 draugr_monstrous_wolfpack_fp1_modifier:0 "Howls in the Night"
 draugr_monstrous_wolfpack_fp1_modifier_desc:0 "Wyjątkowo głodna i agresywna wataha wilków grasuje w dzikich ostępach tego hrabstwa, rozszarpując zwierzęta gospodarskie i samotnych wędrowców."
 draugr_monstrous_bear_fp1_modifier:0 "Niebezpieczne dzikie zwierzęta"
 draugr_monstrous_bear_fp1_modifier_desc:0 "Ogromny niedźwiedź atakuje losowo na terenie tego hrabstwa, czasem zabierając tylko krowę, a czasem zarzynając całe rodziny."
 draugr_nithing_fp1_modifier:0 "Upiorny banita"
 draugr_nithing_fp1_modifier_desc:0 "Niektórzy nazywają go chodzącym trupem, inni tylko cichym złodziejem, ale wszyscy są zgodni, że kleptomański duch nęka mieszkańców."
 draugr_nothing_found_fp1_modifier:0 "Przesądni chłopi"
 draugr_nothing_found_fp1_modifier_desc:0 "Pomimo największych wysiłków ich seniora, aby udowodnić, że jest inaczej, miejscowi wieśniacy twierdzą, że są prześladowani przez zmartwychwstałych."
 capital_of_rus_opinion_modifier:0 "A Growing Capital"
 capital_of_rus_opinion_modifier_desc:0 "Ciągły napływ towarów, kupców i niewolników do tego hrabstwa sprawił, że jego mieszkańcy są wysoce zadowoleni."
 capital_of_rus_misc_benefits_modifier:0 "Stolica Waranów"
 capital_of_rus_misc_benefits_modifier_desc:0 "Ta osada jest regionalnym centrum dla Słowian i Nordów. ciesząca się wieloma korzyściami z bycia domem dla niezliczonych grup poszukiwaczy przygód, zdobywców i piratów."
 held_grand_sacrifice_fp1_modifier:0 "Went to Grand Sacrifice"
 held_grand_sacrifice_fp1_modifier_desc:0 "Chłopi z tego hrabstwa odpoczywają spokojnie, wiedząc, że bogowie uśmiechają się do tych, którzy składają im hołd."
 commoners_grand_sacrifice_fp1_modifier:0 "Went to Peoples' Grand Sacrifice"
 commoners_grand_sacrifice_fp1_modifier_desc:0 "Chłopi w tym hrabstwie wciąż opowiadają o tym, jak swobodnie nawiązywali kontakty ze szlachtą podczas ostatniej wielkiej uczty, która odbywała się na cześć ich bogów."
 held_human_sacrifice_fp1_modifier:0 "Przerażeni ofiarami z ludzi"
 held_human_sacrifice_fp1_modifier_desc:0 "Chłopi są wściekli na to, że rządzi nimi postać, która praktykuje rytualne mordowanie innych ludzi."
 trade_instead_of_raid_fp1_modifier:0 "Raider Trader Links"
 trade_instead_of_raid_fp1_modifier_desc:0 "To hrabstwo obficie korzystało z handlu z potencjalnymi najeźdźcami zamiast podejmować z nimi walkę. Najbogatsi mieszkańcy nosili egzotyczne stroje i bibeloty skradzione z obcych krain."
 fp1_stele_ancestors_strong:0 "Kamień runiczny przodków"
 fp1_stele_ancestors_strong_custom_desc:0 "[ROOT.Char.Custom2_Title('SteleCommemoratesAncestors', SCOPE.sTitle('stele_location'))]"
 fp1_stele_ancestors_weak:0 "$fp1_stele_ancestors_strong$"
 fp1_stele_conquest_strong:0 "Kamień runiczny podboju"
 fp1_stele_conquest_strong_custom_desc:0 "[ROOT.Char.Custom2_Title('SteleCommemoratesConquest', SCOPE.sTitle('stele_location'))]"
 fp1_stele_conquest_weak:0 "$fp1_stele_conquest_strong$"
 fp1_stele_promotion_strong:0 "Kamień runiczny władzy"
 fp1_stele_promotion_strong_custom_desc:0 "[ROOT.Char.Custom2_Title('SteleCommemoratesPromotion', SCOPE.sTitle('stele_location'))]"
 fp1_stele_promotion_weak:0 "$fp1_stele_promotion_strong$"
 fp1_yearly_0591_levy_modifier:0 "Fresh Settlements"
 fp1_yearly_0591_levy_modifier_desc:0 "The local Thing has recently awarded tracts of border land to this county, causing new villages to spring up."
 fp1_yearly_0591_building_modifier:0 "Land Clearance"
 fp1_yearly_0591_building_modifier_desc:0 "The local Thing has recently awarded tracts of border land to this county, giving ample space to expand existing settlements."
 fp1_yearly_0591_spurned_modifier:0 "Feels Spurned"
 fp1_yearly_0591_spurned_modifier_desc:0 "The locals in this county no for a #EMP fact#! that their liege prefers a rival county to theirs."
 fp1_yearly_0591_otherwise_occupied_modifier:0 "Otherwise Occupied"
 fp1_yearly_0591_otherwise_occupied_modifier_desc:0 "This county is too busy fighting their rivals next door to foment unrest against their liege."
 fp1_yearly_0071_troll_attacks_modifier:0 "Ataki trolli"
 fp1_yearly_0071_troll_attacks_modifier_desc:0 "There is... #EMP something#! in the wilds of this county, terrifying, and even killing, the locals."
 fp1_mann_pirate_capital_modifier:0 "The Stolen City"
 fp1_mann_pirate_capital_modifier_desc:0 "The local capital earned its moniker through blood, fear, and toil. The toil is home-grown, but the blood and fear are brought in from abroad. Regularly."
 fp1_legacy_of_piracy_modifier:0 "Legacy of Piracy"
 fp1_legacy_of_piracy_modifier_desc:0 "This dynasty traces recent descent from the greatest pirate and raider of the age; sea, salt, and smoke are ever in their blood and on their lips.\n\nCan [raid|E], regardless of [government|E] type\nCan $game_concept_raid$ overseas & sail in Major Rivers"
 gruesome_festivals_designated_sacrifice_fp1_modifier:0 "Soon to be Sacrificed"
 gruesome_festivals_designated_sacrifice_fp1_modifier_desc:0 "This character is a designated [designate_chief_sacrifice_chief_sacrifice|E]."
 fp1_jomsvikings_caused_faith_crisis_modifier:0 "Kryzys wiary"
 fp1_jomsvikings_caused_faith_crisis_modifier_desc:0 "Sprzeczka z przywódcą świętego zakonu sprawiła, że ta postać zwątpiła w swoje przekonania."
