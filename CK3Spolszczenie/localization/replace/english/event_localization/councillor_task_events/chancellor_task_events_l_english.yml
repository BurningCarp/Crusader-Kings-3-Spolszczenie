l_english:
 chancellor_task.1001.t:0 "Nowy pretendent"
 chancellor_task.1001.desc:0 "Ze wszystkich bufonad, jakie kiedykolwiek widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]...\n\nW ramach bezsensownych działań, które prowadził[Select_CString( councillor.IsFemale, 'a', '' )] [councillor.GetTitledFirstName] o poprawę moich stosunków z sąsiadami, m[Select_CString( councillor.IsFemale, 'oja dobroduszna', 'ój dobroduszny' )] [councillor.GetCouncilTitle] oficjalnie uznał[Select_CString( councillor.IsFemale, 'a', '' )] roszczenia, które wysun[Select_CString( neighboring_ruler.IsFemale, 'ęła', 'ął' )] [neighboring_ruler.GetTitledFirstName] do [target_county.GetName]!"
 chancellor_task.1001.a:0 "Powinniście uczynić mnie przyjaciółmi, nie wrogami!"
 chancellor_task.1001.title_message:0 "Pomyłka skutkująca roszczeniem"
 chancellor_task.1001.message:0 "[councillor.GetTitledFirstName] oficjalnie potwierdził[Select_CString( councillor.IsFemale, 'a', '' )] twoje roszczenie do [target_county.GetName]"
 chancellor_task.1002.t:0 "Koniec pokoju"
 chancellor_task.1002.desc:0 "In [councillor.GetTitledFirstNamePossessive] attempt at improving my reputation, my incompetent [councillor.GetCouncilTitle] has agreed to a treaty that #EMP cancels out#! parts of my old treaty with [target.GetName]!\n\nThe way the [target.GetTitleTierName] sees it, [target.GetSheHe] is free to declare war on me as [target.GetSheHe] might wish."
 chancellor_task.1002.a:0 "Why would you ever agree to this, [councillor.GetFirstNameNoTooltip]?!"
 chancellor_task.1003.opening:0 "[neighbor.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 chancellor_task.1003.desc:0 "Tw[Select_CString( councillor.IsFemale, 'oja', 'ój' )] [councillor.GetCouncilTitle], [councillor.GetTitledFirstName] korespondował ze mną i to był haniebny pokaz umiejętności dyplomatycznych. Nie jesteś [Select_CString( ROOT.Char.IsFemale, 'tą kobietą', 'tym mężczyzną' )], o któr[Select_CString( ROOT.Char.IsFemale, 'ej', 'ym' )] [Select_CString( neighbor.IsFemale, 'myślałam', 'myślałem' )], że jesteś!"
 chancellor_task.1003.a:0 "To musi być jakieś straszne nieporozumienie..."
 chancellor_task.1003.message:0 "[neighbor.GetTitledFirstName] rozzłoszczon[Select_CString( neighbor.IsFemale, 'a', 'y' )] przez [councillor.GetCouncilTitlePossessive|l]"
 chancellor_task.1102.t:0 "Zręczna dyplomacja"
 chancellor_task.1102.desc:0 "M[Select_CString( councillor.IsFemale, 'oja', 'ój' )] [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], ciężko pracował[Select_CString( councillor.IsFemale, 'a', '' )], by przekonać sąsiadujące z nami państwa oraz wasali, że traktat pokojowy, który zawarł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] z [target.GetName] jest dla mnie wadliwy, bezprawny i niesprawiedliwy!\n\nZnów mogę wypowiedzieć [Select_CString( target.IsFemale, 'jej', 'mu' )] wojnę, jak mi się podoba."
 chancellor_task.1102.a:0 "Niewiarygodna praca, [councillor.GetFirstNameNoTooltip]!"
 chancellor_task.1103.opening:0 "[neighbor.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 chancellor_task.1103.desc:0 "Tw[Select_CString( councillor.IsFemale, 'oja', 'ój' )] [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], korespondował[Select_CString( councillor.IsFemale, 'a', '' )] ze mną i muszę przyznać, że przybył[Select_CString( neighbor.IsFemale, 'am', 'em' )] tylko po to, aby zobaczyć Cię w nowym świetle. Być może jesteś kimś, kogo pewnego dnia m[Select_CString( neighbor.IsFemale, 'ogłabym', 'ógłbym' )] określić mianem [Select_CString( ROOT.Char.IsFemale, 'swojej przyjaciółki', 'swojego przyjaciela' )]."
 chancellor_task.1103.a:0 "Twoja elokwencja nie przestaje mnie zadziwiać, [councillor.GetFirstNameNoTooltip]!"
 chancellor_task.1103.message:0 "[councillor.GetCouncilTitle] imponuje [neighbor.GetTitledFirstName]"
 chancellor_task.2001.t:0 "Local Resistance"
 chancellor_task.2001.desc:0 "My honored [councillor.Custom2('RelationToMe', ROOT.Char)],\n While my efforts to reorganize the [county.GetName] are progressing apace, not everyone is as convinced of their benefits.\nI seem to have stepped on the toes of several mayors and village elders. Every mayor and village elder, that is."
 chancellor_task.2001.a:0 "What have you done, [councillor.GetFirstNameNoTooltip]..."
 chancellor_task.2001.notification:0 "My [councillor.GetCouncilTitle]'s incompetence' has caused the people of [county.GetName] to lose respect for me"
 chancellor_task.2002.desc:0 "My honored [councillor.Custom2('RelationToMe', ROOT.Char)]...\n\nIt seems that I have made some errors in judgment. The reforms I have introduced in the [county.GetName] were meant to strengthen your grip on the region, but instead people seem to barely know who their [ROOT.Char.GetTitleTierName] is..."
 chancellor_task.2002.a:0 "You made things #EMP even worse?!#!"
 chancellor_task.2002.notification:0 "My [councillor.GetCouncilTitle] is losing control in the [county.GetName]!"
 chancellor_task.2003.t:0 "A Disappointment"
 chancellor_task.2003.desc:0 "Greetings, my [baron.Custom2('RelationToMe', ROOT.Char)],\n I must complain about the behavior of your [councillor.GetCouncilTitle], [councillor.GetTitledFirstName]!\n [councillor.GetSheHe|U] has shown up in the [county.GetName] and started changing things on a whim, with no regards for our traditions or ancient practices!"
 chancellor_task.2003.a:0 "Can you not be a little more delicate, [councillor.GetFirstNameNoTooltip]?"
 chancellor_task.2003.notification:0 "My incompetent [councillor.GetCouncilTitle] has upset one of my vassals!"
 chancellor_task_2001.message:0 "$baron_plural_upper_case$ Resist Integration"
 chancellor_task_2002.message:0 "[resisting_culture.GetNameNoTooltip] Resistance to Integration"
 chancellor_task_2101.message:0 "$baron_plural_upper_case$ Support Integration"
 chancellor_task_2102.message:0 "[supporting_culture.GetNameNoTooltip] Support for Integration"
 chancellor_task_every_county_of_culture_in_title:0 "Every [supporting_culture.GetAdjective] County in [title.GetNameNoTier]"
 chancellor_task.2103.opening:0 "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.2103.desc:0 "Our integration efforts in the [title.GetName] are going very well. In fact, we might be able to try to impose the taxation practices of the [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] on a limited scale."
 chancellor_task.2103.a:0 "Doskonale. Niech tak będzie!"
 chancellor_task.2103.b:0 "Perhaps there are more things we could learn from their practices instead?"
 chancellor_task.2103.c:0 "No, these things take time, and we should give it as much as it needs."
 chancellor_task.3001.opening:0 "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3001.desc:0 "I have been hosting your [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], for some time now. The way [councillor.GetSheHe] imposes [councillor.GetHerselfHimself] on my home, all the while encouraging no less than groveling servitude to you, disgusts me!\n\nWhat [ROOT.Char.GetLadyLord] would send such a terrible representative?"
 chancellor_task.3001.a:0 "[councillor.GetFirstNameNoTooltip]! What have you done?!"
 chancellor_task.3002.opening:0 "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3002.desc:0 "It seems that in my dealings with [vassal.GetTitledFirstName], I may have... accidentally made certain promises of exemptions from [vassal.GetHerHis] obligations...\n\nI have tried, but I suspect there might not be any other way out of this by now..."
 chancellor_task.3002.a:0 "Ty głupcze!"
 chancellor_task.3002.c:0 "Nie, mogę to jeszcze uratować."
 chancellor_task.3002.d:0 "Nie wydaje mi się."
 chancellor_task.3101.opening:0 "[active_councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3101.desc:0 "With the ongoing conflict between [attacker_vassal.GetTitledFirstName] and [defender_vassal.GetTitledFirstName], I have been working tirelessly to get to the heart of their quarrel. I believe that with the right encouragement, a settlement may be reached."
 chancellor_task.3101.a:0 "Whatever the cost, get them to stop fighting."
 chancellor_task.3101.b:0 "They will do as I say, as their [ROOT.Char.GetTitleTierName]!"
 chancellor_task.3101.c:0 "Let them sort out their differences."
 chancellor_task.3101.c.tt:0 "Wojna pomiędzy [attacker_vassal.GetFirstNameNoTooltip] i [defender_vassal.GetFirstNameNoTooltip] trwa"
 chancellor_task.3102.desc:0 "I have discovered that [vassal.GetTitledFirstNamePossessive] inherited contract obliges [vassal.GetHerHim] to more than you have collected."
 chancellor_task.3102.a:0 "Czas naprawić ten błąd!"
 chancellor_task.3102.c:0 "Pozwolę na to. Tym razem..."
 chancellor_task.3003.t:0 "Utrata autorytetu"
 chancellor_task.3003.desc:0 "It seems that whatever work my [councillor.GetCouncilTitle] is doing — if any! – it is not enough.\n\nOn [councillor.GetTitledFirstNamePossessive] watch, my vassals are acting freely as they see fit, rarely seeking my approval in any matter."
 chancellor_task.3003.a:0 "It feels as if power is slipping from my grasp."
 chancellor_task.3003.notification:0 "[councillor.GetCouncilTitle] nie radzi sobie z wasalami"
 chancellor_task.3103.desc:0 "I have been hosting your [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], for several weeks, and [councillor.GetSheHe] has helped me truly see the splendor of the realm under your rule.\n\nI am nothing less than honored to serve as your vassal!"
 chancellor_task.3103.a:0 "I am blessed to have such grateful servants."
 chancellor_task.3104.desc:0 "I have discovered certain old contracts relating to the [primary_title.GetName]. The case could be made that [vassal.GetTitledFirstName] is obliged to be more even-handed with [vassal.GetHerHis] eventual inheritance than previously thought."
 chancellor_task.3104.a:0 "We must protect the rights of [vassal.GetFirstNamePossessiveNoTooltip] heirs!"
 chancellor_task.3104.b:0 "Things can stay the way they are. For a price..."
 chancellor_task.3104.c:0 "There is no need to fragment the realm."
