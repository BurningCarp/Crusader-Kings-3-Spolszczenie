l_english:
 court_chaplain_task.0201.opening:0 "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.0301.desc:0 "Przeszukał[Select_CString( councillor.IsFemale, 'am', 'em' )] wszystkie dokumenty, zarówno te starożytne, jak i te... o wątpliwym pochodzeniu. W końcu mam wystarczającą ilość materiału dowodowego, aby wykazać, że [county.GetName] należy do Ciebie, [Select_CString( ROOT.Char.IsFemale, 'Pani', 'Panie' )]!\n\nBrakuje tylko jednej małej łapówki..."
 court_chaplain_task.0301.a:0 "Załatw to!"
 court_chaplain_task.0301.b:0 "Nie, nie mogę tego zrobić."
 court_chaplain_task.0301.b.tt:0 "Utrata całego postępu fabrykowania roszczeń"
 court_chaplain_task.0302.desc:0 "Przeszukał[Select_CString( councillor.IsFemale, 'am', 'em' )] wszystkie dokumenty, zarówno te starożytne, jak i te... o wątpliwym pochodzeniu. W końcu mam wystarczającą ilość materiału dowodowego, aby wykazać, że [county.GetName] należy do Ciebie, [Select_CString( ROOT.Char.IsFemale, 'Pani', 'Panie' )]!\n\nPrzy odrobinie większego wysiłku był[Select_CString( councillor.IsFemale, 'abym', 'bym' )] w stanie dowieść, że [duchy.GetName] również do Ciebie należy, [Select_CString( ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]!"
 court_chaplain_task.0302.desc_heretic_addition:0 "I have prowled through documents both ancient and of... less certain provenance. I finally have enough material to make the case that you are the rightful [ROOT.Char.GetLadyLord|U] of the [county.GetName].\n\nSeeing as [duchy_holder.GetFirstName] unfortunately insists on being #EMP [duchy_holder.GetFaith.GetAdherentName]#!, I could even argue that you have a claim to the [duchy.GetName] – by divine right!"
 court_chaplain_task.0302.a:0 "Przedstaw moje roszczenia do [county.GetNameNoTierNoTooltip]."
 court_chaplain_task.0302.b:0 "Tak! Całe Księstwo [duchy.GetNameNoTierNoTooltip] będzie moje!"
 court_chaplain_task.0311.t:0 "A Claim on [county.GetNameNoTierNoTooltip]!"
 court_chaplain_task.0311.opening:0 "For months, [councillor.GetTitledFirstName], [councillor_liege.GetTitledFirstNamePossessive] [councillor.GetCouncilTitle], has been digging up spurious contracts and fabricated histories."
 court_chaplain_task.0311.end:0 "\n\nNow [councillor_liege.GetTitleTierName] [councillor_liege.GetFirstName] dares act as if it all amounts to a legitimate claim on the [county.GetName]!"
 court_chaplain_task.0311.a:0 "Lies and more lies!"
 court_chaplain_task.0312.a:0 "Does [councillor_liege.GetFirstNameNoTooltip] have no shame?!"
 court_chaplain_task.0313.t:0 "A Claim on [county.GetNameNoTierNoTooltip]!"
 court_chaplain_task.1001.notification:0 " Głoszenie nieortodoksyjnej doktryny"
 court_chaplain_task.1002.notification:0 "Kiepska retoryka"
 court_chaplain_task.1101.notification:0 "Imponująca retoryka"
 court_chaplain_task.2001.notification:0 "Opór przed nawróceniem"
 court_chaplain_task.2002.notification:0 "Powszechny opór względem konwersji"
 court_chaplain_task.2101.notification:0 "Enthusiastic Conversions"
 court_chaplain_task.2102.notification:0 "Założono nowe [councillor.GetFaith.HouseOfWorshipPlural|l] "
 court_chaplain_task.2103.notification:0 "Nowo nawróceni ochotnicy"
 court_chaplain_task.3001.t:0 "Undermining Order"
 court_chaplain_task.3001.desc:0 "My [councillor.GetCouncilTitle], [councillor.GetFirstName], seems deeply concerned when [councillor.GetSheHe] comes to me.\n\n"It has come to light that I am... investigating the existence of a just and rightful claim for you on the [county.GetName]. Suffice to say, many of your vassals are upset that their [ROOT.Char.GetTitleTierName] would ignore their loyalty and act against them like this.""
 court_chaplain_task.3001.a:0 "How could you let them catch you?!"
 court_chaplain_task.3002.notification:0 "Oskarżono o fabrykowanie roszczeń"
 court_chaplain_task.3003.opening:0 "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.3003.desc:0 "It has come to my attention that your [councillor.GetCouncilTitle], [councillor.GetFirstName], is working to fabricate a spurious claim on the [county.GetName]. I implore you to remember that you are [ROOT.Char.GetTitleTierName] by right, not by greed."
 court_chaplain_task.3003.a:0 "Wiem, co robię, [vassal.GetFirstNameNoTooltip]."
 court_chaplain_task.3003.b:0 "Pamiętaj gdzie twoje miejsce, [vassal.GetTitledFirstNameNoTooltip]."
 court_chaplain_task.3004.opening:0 "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.3004.desc:0 "It has become clear that your [councillor.GetCouncilTitle] is working to establish a false and spurious claim on the [county.GetName]. Do not think that this kind of dishonorable action will go without response."
 court_chaplain_task.3004.a:0 "Oh, but there #EMP is#! a basis for a claim here."
