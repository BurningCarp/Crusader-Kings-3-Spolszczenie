l_english:
 do_not_execute_murder_tooltip:0 "Nie podejmujesz próby morderstwa"
 murder_child_really_tooltip:0 "Mordowanie dziecka. Czy chcesz tego dokonać?"
 murder_outcome_murdered_rival_tt:0 "For outliving your [rival|E]:"
 murder_unknown_murder_against_you_was_successful:0 "#X Został[Select_CString( ROOT.Char.IsFemale, 'aś zamordowana', 'eś zamordowany' )] przez nieznanego zabójcę!#!"
 murder_outcome.1001.t:0 "Zabójca!"
 murder_outcome.1001.d:0 "Nadszedł czas. Moi wspólnicy są już na miejscu. Jeden z nich zapłaci zabójcy tej samej nocy, w której dokona tego czynu. Inny dopilnuje, by mur był niestrzeżony. Trzeci zostawi subtelny ślad świec prowadzący do komnaty, w której śpi [target.GetTitledFirstName].\n\nWszystko jest już na swoim miejscu."
 murder_outcome.1001.a:0 "Zrób to."
 murder_outcome.1001.b:0 "Poczekaj, nie jestem jeszcze gotow[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 murder_outcome.1002.t:0 "Accosted"
 murder_outcome.1002.d:0 "My agents have scheduled a journey for [target.GetTitledFirstName] which will take them through dark woods. All that is missing is the band of thugs that will tragically slay them in a highway robbery gone wrong.\n\nI can already imagine blood seeping into the dark soil..."
 murder_outcome.1002.a:0 "Oh, the woods can be such a dangerous place."
 murder_outcome.1002.b:0 "Wait, this is not the right moment."
 murder_outcome.1003.t:0 "Posiłek, za który warto umrzeć"
 murder_outcome.1003.d:0 "Moi wspólnicy przygotowywali się od tygodni. Kucharz został przekupiony, by patrzył w inną stronę, trucizna została zdobyta, a kaczka jest prezentem, który [target.GetTitledFirstName] osobiście skosztuje. Zostanie natarta trucizną, a zioła zamaskują jej zapach, gdy będzie podawana. Śmiertelna gorycz będzie ostatnią rzeczą, jaką mój cel kiedykolwiek zasmakuje."
 murder_outcome.1003.a:0 "Bon appetit, [target.GetFirstNameNoTooltip]..."
 murder_outcome.1003.b:0 "Zaczekaj, potrzebuję więcej czasu na przygotowanie!"
 murder_outcome.1004.t:0 "Nieproszony gość"
 murder_outcome.1004.desc:0 "Jeden z moich wspólników zdobył jadowite stworzenie, którym jest [SCOPE.Custom('VenomousCreature')] i zorganizował służbę, która zdoła je ukryć w łóżku [target.GetTitledFirstName] przed nadejściem zmroku.\n\nWszystko czego potrzebują, to moja zgoda. [target.GetFirstNameNoTooltip] zejdzie z tego świata szybciej niż zdąży się zorientować."
 murder_outcome.1004.a:0 "Mam nadzieję, że [SCOPE.Custom('VenomousCreatureTypePlural')] nie wzbudzają w tobie lęku, [target.GetFirstNameNoTooltip]..."
 murder_outcome.1004.b:0 "To nie jest dobry sposób na zrobienie tego."
 murder_outcome.1005.t:0 "$knight_culture_player_plural_no_tooltip$ i chłopi"
 murder_outcome.1005.desc:0 "Po niedawnym wzburzeniu chłopów z [home_province.GetNameNoTier], jeden z moich wspólników przedstawił mi unikalną propozycję planu, który zapewni nam, że [target.GetTitledFirstName] zostanie załatwion[Select_CString( target.IsFemale, 'a', 'y' )].\n\nZ odpowiednią ilością pieniędzy i agitatorów na każdym rogu, moglibyśmy zainscenizować całe zamieszanie, gdy [target.GetTitleTierName] będzie przechodzić przez ulicę. "
 murder_outcome.1005.a:0 "Czas na dobre, staroświeckie rządy tłumu."
 murder_outcome.1005.b:0 "To jest zbyt nieprzewidywalne!"
 murder_outcome.1006.t:0 "Beczka wina"
 murder_outcome.1006.desc:0 "[target.GetTitledFirstName] będzie uczestniczyć w lokalnej uroczystości w [home_province.GetName]. Tak się składa, że wiem, iż jest [target.GetSheHe] miłośni[Select_CString( target.IsFemale, 'czką', 'kiem' )] wina.\n\nM[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] zwabić [Select_CString( target.IsFemale, 'ją', 'go' )] do piwnicy znajdującej się w mojej posiadłości na ekskluzywną degustację, a później dopilnować, by już nigdy stamtąd nie wysz[Select_CString( target.IsFemale, 'ła', 'edł' )]...!"
 murder_outcome.1006.a:0 "To będzie banalne!"
 murder_outcome.1007.t:0 "Na wzburzonych wodach"
 murder_outcome.1007.desc_not_inspection:0 "[target.GetTitledFirstName] is visiting a ship anchored in one of the harbors of [province.GetNameNoTier] later this week."
 murder_outcome.1007.desc:0 "[target.GetTitledFirstName] is inspecting a ship anchored in one of the harbors of [province.GetNameNoTier] later this week."
 murder_outcome.1007.desc_ending:0 "\n\nIt would be easy to have my agents drench the rowboat meant to ferry [target.GetHerHim] out in flammable liquid, wait until it's out in the middle of the harbor, launch a flaming arrow, and then just... let the water claim [target.GetHerHim]."
 murder_outcome.1007.a:0 "Set the plan in motion."
 murder_outcome.1201.t:0 "A Barely Used Trail"
 murder_outcome.1201.desc:0 "[acting_agent.GetTitledFirstName] is preparing a special trip for young [target.GetTitledFirstName]. The child trusts [target.GetSheHe] will be brought on an enjoyable day in the forest.\n\n[target.GetFirstNameNoTooltip] will unfortunately get lost, and be impossible to find before nightfall. Oh, [target.GetSheHe] was so young, too..."
 murder_outcome.1201.no_acting_agent:0 "One of my agents is preparing a special trip for young [target.GetTitledFirstName]. The child trusts [target.GetSheHe] will be brought on an enjoyable day in the forest.\n\n[target.GetFirstNameNoTooltip] will unfortunately get lost, and be impossible to find before nightfall. Oh, [target.GetSheHe] was so young, too..."
 murder_outcome.1201.a:0 "Dziecko zagubione w lesie... często kończy się to tragicznie."
 murder_outcome.1201.b:0 "Nie, muszę to jeszcze przemyśleć!"
 murder_outcome.1202.t:0 "Defenseless"
 murder_outcome.1202.desc:0 "It is time. One of little [target.GetTitledFirstNamePossessive] wet nurses is willing to do what needs to be done. For enough compensation, of course.\n\nI wave my agent away before [dummy_gender.GetSheHe] finishes describing the purpose of the sharp needle."
 murder_outcome.1202.a:0 "Zrobić to bez względu na cenę."
 murder_outcome.1202.b:0 "Co ja sobie myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]?"
 murder_outcome.1203.desc:0 "Trudno znaleźć człowieka, który byłby skłonny podnieść rękę na niemowlę, jednakże o wiele łatwiej znaleźć takiego, który byłby skłonny włożyć [SCOPE.Custom('VenomousCreatureAdj1')] do kołyski.\n\nWidzę, jak mój wspólnik wkłada [SCOPE.Custom('VenomousCreatureAdj1')] do małego woreczka i drżę - stworzenie jest prawie tak samo duże jak przyszła ofiara!"
 murder_outcome.1204.t:0 "Sweet Tooth"
 murder_outcome.1204.desc:0 "If there is one thing [target.GetTitledFirstName] in particular cannot resist it's [target.GetHerHis] favorite treat...\n\n[target.GetHerHis|U] next sweet snack will be one part [target.Custom('FavoriteTreat')] and one part potent poison– "forgotten" by my agent in front of the child."
 murder_outcome.1204.a:0 "Bonbon appétit!"
 murder_outcome.1205.t:0 "Dangerous Heights"
 murder_outcome.1205.desc_opening:0 "[target.GetTitledFirstNamePossessive] time has come. All things fall eventually: kingdoms, [ROOT.Char.Custom('LadiesLords')], #EMP children pushed from high places#!...\n\n"
 murder_outcome.1205.desc_dog:0 "My agent will tie a rope around little [target.GetTitledFirstNamePossessiveNoTooltip] dog and hang it from a high wall– the whining and screaming is sure to summon the child."
 murder_outcome.1205.desc_cat:0 "My agent will tie a rope around little [target.GetTitledFirstNamePossessiveNoTooltip] cat and hang it from a high wall– the yowling is sure to summon the child."
 murder_outcome.1205.desc_toy:0 "My agent will tie a rope around little [target.GetTitledFirstNamePossessiveNoTooltip] favorite toy, [target.Custom('child_favorite_toy_indefinite')], and hang it from a high wall– [target.GetSheHe] is sure to come looking for it."
 murder_outcome.1205.desc:0 "My agent will leave a trail of sweets leading up, up, up, high enough to set little [target.GetTitledFirstNamePossessiveNoTooltip] stomach tingling. Once at the top [target.GetSheHe] will find a basket full of treats hanging over the wall."
 murder_outcome.1205.desc_ending:0 "And as [target.GetSheHe] reaches down to untie the rope it would be so easy for [target.GetHerHim] to slip..."
 murder_outcome.1205.a:0 "A tragedy, truly."
 murder_outcome.1301.t:0 "Forgotten in the Dark"
 murder_outcome.1301.desc:0 "It seems that for the right price, a group of courtiers may conveniently slip from the mind of the gaoler of [prison_owner.GetTitledFirstNamePossessive] dungeon, as they make their way to pay [target.GetTitledFirstName] the last visit [target.GetSheHe] will ever have..."
 murder_outcome.1301.a:0 "How long will it take [prison_owner.GetFirstNameNoTooltip] to even realize [target.GetFirstNameNoTooltip] is dead?"
 murder_outcome.1301.b:0 "No, not now."
 murder_outcome.1302.t:0 "An Unwelcome Guest"
 murder_outcome.1302.desc:0 "It has proven difficult to gain access to [target.GetTitledFirstName] during [target.GetHerHis] house arrest. However, my agents have found an old servant from"
 murder_outcome.1302.home_court_exists:0 "the court at [target_home.GetNameNoTier],"
 murder_outcome.1302.home_court_does_not_exists:0 "[target.GetHerHis] former court,"
 murder_outcome.1302.end:0 "willing to pose as a friend of [target.GetFirstNamePossessive], having come to visit..."
 murder_outcome.1302.a:0 "Arm the servant and send [dummy_gender.GetHerHim] on [dummy_gender.GetHerHis] way."
 murder_outcome.1302.b:0 "No, not now."
 murder_outcome.1401.t:0 "A Mercy"
 murder_outcome.1401.desc:0 "Poor, defenseless [target.GetTitledFirstName]... When is a life even worth living?\n\nOne of my agents has arranged for an assassin to make his way into the chambers where the incapacitated [target.GetTitleTierName] is "resting.""
 murder_outcome.1401.a:0 "Tak będzie najlepiej."
 murder_outcome.1401.b:0 "No, this seems wrong."
 murder_outcome.2000.t:0 "Twist of Fate"
 murder_outcome.2000.desc:0 "As I make all the preparations necessary for [target.GetTitledFirstNamePossessive] departure from this world I am interrupted by a page. The [owner.Custom('InsultNoun')] went and died without any help from me!"
 murder_outcome.2000.a:0 "[ROOT.Char.GetFaith.DevilName|U] must have been eager for [target.GetHerHis] company!"
 murder_outcome.2000.a.tt:0 "[target.GetTitledFirstName] [target.GetDeathReason]"
 murder_outcome.2001.t:0 "Zabójca!"
 murder_outcome.2001.opening_1:0 "The plan worked, and [target.GetName] is finally dead!"
 murder_outcome.2001.opening_2:0 "Wydaje się, że trudno było złapać [target.GetTitledFirstName], ale gdy zabójca w końcu to zrobił, nie było [target.GetSheHe] już na tym świecie."
 murder_outcome.2001.opening_3:0 "The assassin performed spectacularly, and [target.GetName] is finally dead!"
 murder_outcome.2001.heh:0 "\nHeh."
 murder_outcome.2001.owner_is_known_1:0 "\n\nUnfortunately, while I keep claiming that the accusations are unsubstantiated, no one doubts that it was my doing."
 murder_outcome.2001.owner_is_known_2:0 "\n\nHowever, someone, somewhere, slipped up and let my involvement in the crime be known! At least I can console myself with the fact that [target.GetTitledFirstName] is worse off than I am."
 murder_outcome.2001.no_awareness_1:0 "\n\nThankfully, my involvement in the crime remains unknown."
 murder_outcome.2001.no_awareness_2:0 "\n\nI have covered my tracks well, and if anyone suspects me for being behind the attack, no one dares say it out loud."
 murder_outcome.2001.a.discovered:0 "My assassin was only there to protect [target.GetHerHim] from the #EMP real#! killer! Honest!"
 murder_outcome.2001.a:0 "Uwielbiam niezapowiedziane wizyty."
 murder_outcome.2002.t:0 "Dangerous Journeys"
 murder_outcome.2002.opening_1:0 "Thanks to my brilliant plan and my hired thugs, [target.GetTitledFirstName] is finally dead!"
 murder_outcome.2002.opening_2:0 "The thugs did their job, and [target.GetTitledFirstName] is no more!"
 murder_outcome.2002.opening_3:0 "[target.GetTitledFirstName] has left this world, sent off by a bandit's blade."
 murder_outcome.2002.heh:0 "\nHeh."
 murder_outcome.2002.no_save:0 "\n\nAs the travel party stopped to camp for the evening, bandits poured out from among the trees, calling for blood and gold! The soldiers fought back, but thankfully it was not enough. [target.GetTitledFirstName] was tragically slain in the melee."
 murder_outcome.2002.owner_is_known_1:0 "\n\nUnfortunately one of the bandits was captured, and revealed that I had paid them to ensure the [target.GetTitleTierNamePossessive] demise!"
 murder_outcome.2002.owner_is_known_2:0 "\n\nHowever, one of the bandits must have been captured, for it has come to light that I was behind the attack!"
 murder_outcome.2002.no_awareness_1:0 "\n\nThe bandits are now hunted by all, and no one even suspects my involvement!"
 murder_outcome.2002.no_awareness_2:0 "\n\nConveniently, most of the bandits were slain in the fighting, and the dead do not speak. No one will ever know of my involvement!"
 murder_outcome.2002.a.discovered:0 "My only crime was trusting lowborn bandits..."
 murder_outcome.2002.a:0 "Hah! Perhaps commoners are not so useless after all?"
 murder_outcome.2002.a.less_arrogant:0 "My two problems solved each other!"
 murder_outcome.2003.t:0 "Zdrowe odżywianie"
 murder_outcome.2003.opening_1:0 "Dzięki kaczce i fiolce z trucizną [target.GetTitledFirstName]  wreszcie nie żyje!"
 murder_outcome.2003.opening_2:0 "Trucizna spełniła swoje zadanie, a [target.GetTitledFirstName] jest już po drugiej stronie życia."
 murder_outcome.2003.opening_3:0 "Ten ptak stał się ostatnią rzeczą, jaką [target.GetFirstName] kiedykolwiek zjadł[Select_CString( target.IsFemale, 'a', '' )]!"
 murder_outcome.2003.owner_is_known_1:0 "[target.GetTitledFirstName] krztusząc się kością, zdążył[Select_CString( target.IsFemale, 'a', '' )] jednak wybełkotać moje imię, przeklinając mnie jako swoj[Select_CString( target.IsFemale, 'ją', 'ego' )] zabójc[Select_CString( ROOT.Char.IsFemale, 'zynię', 'ę' )]!"
 murder_outcome.2003.owner_is_known_2:0 "\n\nNiestety trucizna została odkryta, a truciciel szybko wskazał mnie jako osobę za to odpowiedzialną!"
 murder_outcome.2003.owner_is_known_3:0 "\n\nJeden ze służących [target.GetTitledFirstName] poczuł się jednak zobowiązany i przyznał się do winy, wskazując mnie jako dostawcę trucizny."
 murder_outcome.2003.no_awareness_1:0 "\n\nCo więcej, podczas spożywania posiłku, [target.GetTitledFirstName] zmagał[Select_CString( target.IsFemale, 'a', '' )] się z kością, która utknęła [Select_CString( target.IsFemale, 'jej', 'mu' )] w gardle. Teraz nie wiadomo dokładnie, co [Select_CString( target.IsFemale, 'ją', 'go' )] tak naprawdę zabiło!"
 murder_outcome.2003.no_awareness_2:0 "\n\nWygląda też na to, że nikt z moich wspólników nie jest podejrzany, co oznacza, że nikt nie może przypisać mi podrzucenia trucizny!"
 murder_outcome.2003.a.discovered_1:0 "Ja tylko próbował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] ożywić ucztę!"
 murder_outcome.2003.a.discovered_2:0 "Och, proszę. [target.GetSheHe|U] i tak zabijał[Select_CString( target.IsFemale, 'a', '' )] nastrój."
 murder_outcome.2003.a:0 "To musiało być coś, co zjadł[Select_CString( target.IsFemale, 'a', '' )]."
 murder_outcome.2004.opening_1:0 "[target.GetTitledFirstName] zmarł[Select_CString( target.IsFemale, 'a', '' )] w następstwie śmiertelnego ataku [SCOPE.Custom('VenomousCreatureAdj')]! Stworzenie zaatakowało niedługo po tym, jak udał[Select_CString( target.IsFemale, 'a', '' )] się [target.GetSheHe] na spoczynek do swoich komnat, i chociaż wezwano strażników, nikt nie mógł nic zrobić, by [Select_CString( target.IsFemale, 'ją', 'go' )] uratować."
 murder_outcome.2004.owner_is_known_1:0 "\n\nNiestety, [target.GetSheHe] umierał[Select_CString( target.IsFemale, 'a', '' )] przeklinając moje imię, co spowodowało, że plotki o moim zaangażowaniu rozeszły się nader szybko."
 murder_outcome.2004.no_awareness_1:0 "\n\nNa szczęście [SCOPE.Custom('VenomousCreatureTypePlural')] nie mówią, co oznacza, że nikt nie zdoła przypisać mi jakiejkolwiek formy zaangażowania w przeprowadzenie tego ataku."
 murder_outcome.2004.no_awareness_1_beaked_mammal:0 "\n\nNa szczęście takie stworzenia nie mówią - ale czy na pewno nie mówią? Przeprowadzenie tego ataku nie może być powiązane ze mną."
 murder_outcome.2004.a.discovered:0 "Time to [SCOPE.Custom('VenomousCreatureMovement')] away like a [SCOPE.Custom('VenomousCreatureType')]!"
 murder_outcome.2004.a:0 "Mój mały przyjaciel dobrze wykonał swoją pracę."
 murder_outcome.2005.opening_1:0 "[target.GetTitledFirstName] jest martw[Select_CString( target.IsFemale, 'a', 'y' )], pobit[Select_CString( target.IsFemale, 'a', 'y' )] i zdeptan[Select_CString( target.IsFemale, 'a', 'y' )] przez swoim poddanych!\n\nWzburzeni chłopi oszaleli na widok swojego seniora i jego rycerzy, którzy jadąc ulicami zostali ściągnięci z wierzchowców i pobici na  śmierć!"
 murder_outcome.2005.owner_is_known_1:0 "\n\nWielu chłopów zostało powieszonych, ale niestety przed tymi tragicznymi egzekucjami wielu z nich wskazało mnie jako sprawcę całego zamieszania."
 murder_outcome.2005.no_awareness_1:0 "\n\nWielu chłopów zostało powieszonych, łącznie z tymi, którzy chcieli na mnie donieść. Oznacza to, że nikt nie dowie się o moim udziale!"
 murder_outcome.2005.a.discovered:0 "Peasants simply cannot be trusted to consider my greater good."
 murder_outcome.2005.a.discovered.less_arrogant:0 "Zdradzon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] przez moich pokornych sług!"
 murder_outcome.2005.a:0 "Nigdy nie lekceważ siły tłumu."
 murder_outcome.2006.desc:0 "[target.GetTitledFirstName] jest martw[Select_CString( target.IsFemale, 'a', 'y' )], zamurowan[Select_CString( target.IsFemale, 'a', 'y' )] i wkrótce zostanie zapomnian[Select_CString( target.IsFemale, 'a', 'y' )]!\n\nUpojon[Select_CString( target.IsFemale, 'a', 'y' )] wesołością i winem, posz[Select_CString( target.IsFemale, 'ła', 'edł' )] ze mną do piwnicy. Po wielu kieliszkach "wybornego" wina zasn[Select_CString( target.IsFemale, 'ęła', 'ął' )] i nawet nie drgn[Select_CString( target.IsFemale, 'ęła', 'ął' )], gdy wyciągn[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] kielnię i metodycznie zamurował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wyjście.\n\n"
 murder_outcome.2006.scheme_owner_known:0 "Niestety widziano mnie, jak prowadził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString( target.IsFemale, 'ją', 'go' )] do piwnicy, a w ciągu kilku tygodni świeżo wzniesiona ściana została zburzona, by ujawnić kryjący się za nią horror."
 murder_outcome.2006.scheme_unknown:0 "Na szczęście nikt nie zauważył nowej, dziwnej ściany w mojej piwnicy..."
 murder_outcome.2006.a.discovered:0 "[target.GetSheHe|U] był[Select_CString( target.IsFemale, 'a', '' )] [Select_CString( target.IsFemale, 'a', 'y' )]i potrzebował[Select_CString( target.IsFemale, 'a', '' )] noclegu!"
 murder_outcome.2006.a:0 "Niech spoczywa w pokoju!"
 murder_outcome.2007.desc:0 "[target.GetTitledFirstName] nie żyje! Został[Select_CString( target.IsFemale, 'a', '' )] pochłonięt[Select_CString( target.IsFemale, 'a', '' )] przez zimny uścisk oceanu.\n\nPłonąca strzała wystrzelona przez mojego wspólnika zatoczyła świetlisty łuk w poprzek portu, a chwilę później cała łódź stanęła w płomieniach."
 murder_outcome.2007.desc_lowborn:0 "Wszyscy pasażerowie wylądowali w wodzie. Ubrania stają się takie ciężkie, gdy są mokre..."
 murder_outcome.2007.desc_highborn:0 "All passengers ended up in the water, and fine fabric gets so heavy when wet..."
 murder_outcome.2007.scheme_owner_known:0 "\n\nNiestety łucznik został zauważony i nie zawahał się mnie sprzedać!"
 murder_outcome.2007.scheme_unknown:0 "\n\n#EMP Niestety#! łucznika nie udało się odnaleźć."
 murder_outcome.2007.a.discovered:0 "I... I thought [target.GetSheHe] could swim!"
 murder_outcome.2007.a:0 "Cóż za tragedia!"
 murder_outcome.2201.t:0 "A Mangled Corpse"
 murder_outcome.2201.opening:0 "[target.GetTitledFirstName] is dead!\n\nThe search went long into the night before it was called off and reconvened at dawn. It was only then that the body was found, bloodied, mangled and torn after an attack by some vicious, hungry beast. At least I hope it was a beast's doing."
 murder_outcome.2201.scheme_owner_known:0 "\n\nDisastrously, my agent confessed as soon as the child was found. Now everyone knows I was behind this tragedy!"
 murder_outcome.2201.scheme_unknown:0 "\n\nThankfully, everyone agrees it is a terrible tragedy, and my involvement—and the existence of any scheme—remains unknown."
 murder_outcome.2201.a.discovered:0 "Facing unforeseen obstacles is an integral part of any child's upbringing!"
 murder_outcome.2201.a:0 "And they say children are the future."
 murder_outcome.2202.desc:0 "The deed is done. [target.GetTitledFirstName] will never grow up, or understand the world around [target.GetHerHim]. It was apparently simple, a sharp iron needle against the ear, easily piercing soft skin and cartilage."
 murder_outcome.2202.desc_sadistic:0 "I have the courtier repeat the description of cries and gushing blood a few more times before my curiosity is sated."
 murder_outcome.2202.desc_normal:0 "I dismiss the courtier before I am given more details."
 murder_outcome.2202.scheme_owner_known:0 "\n\nDisastrously, the wet nurse was caught and named me as the perpetrator behind the heinous crime."
 murder_outcome.2202.scheme_unknown:0 "\n\nThe wet nurse was caught, but executed in anger before she had a chance to confess my involvement in the crime."
 murder_outcome.2202.a:0 "I had to do this. I had to do this."
 murder_outcome.2202.a.tt:0 "#F I had to!#!"
 murder_outcome.2202.a.sadistic:0 "What's next on my list for today?"
 murder_outcome.2203.desc:0 "The deed is done. [target.GetTitledFirstName] will never get to grow up, will never get to know the pains and pleasures of this world. Apparently it was a quick death, the venom doing its job even before my agent had left the room.\n\n"
 murder_outcome.2203.scheme_owner_known:0 "Guards quickly caught up with him, however, and the spineless man outed me as the force behind the heinous act."
 murder_outcome.2203.scheme_unknown:0 "Just as quick were the guards, however, and they soon had my agent in chains. He was mercifully executed before he could mention me as the force behind the crime."
 murder_outcome.2204.desc:0 "[target.GetTitledFirstName] is dead; [target.GetSheHe] swallowed the bait, [target.Custom('FavoriteTreat')] and all! In no time at all [target.GetSheHe] was clutching at [target.GetHerHis] throat, wheezing for air, before collapsing into a small heap on the ground never to get up again."
 murder_outcome.2204.scheme_owner_known:0 "\n\nDisastrously, someone saw my agent planting the treat and I was soon outed as the mastermind behind the whole ordeal!"
 murder_outcome.2204.scheme_unknown:0 "\n\nAll bakers in the area were questioned, but no trace of foul play could be found."
 murder_outcome.2205.t:0 "Fall From Grace"
 murder_outcome.2205.desc_opening:0 "[target.GetTitledFirstName] is dead! They found [target.GetHerHis] mangled corpse on the ground,"
 murder_outcome.2205.desc_dog:0 "clutching the body of [target.GetHerHis] mangy dog."
 murder_outcome.2205.desc_cat:0 "clutching the body of [target.GetHerHis] scraggly cat."
 murder_outcome.2205.desc_cat_alive:0 "but no sign of [target.GetHerHis] scraggly cat."
 murder_outcome.2205.desc_toy:0 "clutching [target.GetHerHis] [target.Custom('child_favorite_toy')] to [target.GetHerHis] chest."
 murder_outcome.2205.desc_nothing:0 "candies scattered on the ground around [target.GetHerHim]."
 murder_outcome.2205.desc:0 "[target.GetHerHis|U] young face was permanently twisted into an expression of surprise and terror."
 murder_outcome.2205.scheme_owner_known:0 "\n\nI feel the sentiment echoed in my own face as it becomes clear that my agent was caught and didn't even hesitate to reveal me!"
 murder_outcome.2205.scheme_unknown:0 "\n\nAt least everyone thinks [target.GetSheHe] fell by accident."
 murder_outcome.2301.t:0 "Forgotten in the Dark"
 murder_outcome.2301.opening_1:0 "At long last, [target.GetTitledFirstName] is dead! [target.GetSheHe|U] perished at the hands of a group of unidentified men in the dungeon of [prison_owner.GetTitledFirstName]. Half starved, there was little [target.GetSheHe] could do to defend [target.GetHerselfHimself] as they beat [target.GetHerHim] to death."
 murder_outcome.2301.heh:0 "Heh."
 murder_outcome.2301.owner_is_known_1:0 "\n\nUnfortunately, as soon as questions were raised, one of the perpetrators broke rank and named me as the one responsible."
 murder_outcome.2301.no_awareness_1:0 "\n\nWhile there can be no doubt that the murderers belong at [prison_owner.GetTitledFirstNamePossessive] court, they are keeping their mouths shut and my involvement secret."
 murder_outcome.2301.a.discovered:0 "You cannot leave someone to die, and then act shocked when they actually die."
 murder_outcome.2301.a:0 "I set you free, [target.GetFirstNameNoTooltip]."
 murder_outcome.2302.t:0 "An Unwelcome Guest"
 murder_outcome.2302.opening_1:0 "[target.GetTitledFirstNamePossessive] is dead! As planned, the servant gained access to [target.GetHerHis] chambers, no doubt to [target.GetHerHis] great confusion. Of course, the confusion must have passed once the servant unsheathed [dummy_gender.GetHerHis] dagger. [target.GetFirstNameNoTooltip] did not last long."
 murder_outcome.2302.owner_is_known_1:0 "\n\nUnfortunately the murder was discovered before the servant could escape, and [dummy_gender.GetSheHe] gave up my name in exchange for [dummy_gender.GetHerHis] life."
 murder_outcome.2302.no_awareness_1:0 "\n\nThe servant slipped out again, and was long gone before the body was even discovered. No one knows of my involvement."
 murder_outcome.2302.a.discovered:0 "[target.GetFirstNameNoTooltip] will not be leaving [target.GetHerHis] house arrest any time soon, at least."
 murder_outcome.2302.a:0 "As easy as a friendly visit!"
 murder_outcome.2401.opening_1:0 "[target.GetTitledFirstName] has left this world, although one has to wonder if that was not already true some time ago. [target.GetSheHe|U] did not even struggle as the assassin held the pillow over [target.GetHerHis] face. [target.GetSheHe|U] only let out a few low groans through the fabric, and then fell silent."
 murder_outcome.2401.owner_is_known_1:0 "\n\nUnfortunately, guards discovered the assassin, who soon admitted to my involvement in the murder!"
 murder_outcome.2401.no_awareness_1:0 "\n\nThe assassin made it away, and with no other witnesses it seems impossible that the deed can ever be traced back to me."
 murder_outcome.2401.a.discovered:0 "Do not think of it as murder, but as liberation!"
 murder_outcome.2401.a:0 "Rest in peace at last, [target.GetFirstNameNoTooltip]."
 murder_outcome.4001.t:0 "Zabójca!"
 murder_outcome.4001.failure_declaration_1:0 "[target.GetTitledFirstName] uciekł[Select_CString( target.IsFemale, 'a', '' )] bez uszczerbku na swoim zdrowiu!"
 murder_outcome.4001.failure_declaration_2:0 "Mój zamach na życie [target.GetTitledFirstName] został udaremniony!"
 murder_outcome.4001.failure_declaration_3:0 "Wygląda na to, że [target.GetTitledFirstName] po raz kolejny unikn[Select_CString( target.IsFemale, 'ęła', 'ął' )] osądu ze strony boga."
 murder_outcome.4001.desc:0 "\n\nZabójca przedostał się na teren posiadłości [target.GetFirstNameNoTooltip], jednakże nie dosięgnął je[Select_CString( target.IsFemale, 'j', 'go' )] komnat."
 murder_outcome.4001.exposed_scheme:0 "Został schwytany, następnie pod groźbą pozbawienia życia ujawnił moje imię!"
 murder_outcome.4001.not_exposed_scheme:0 "Kiedy [Select_CString( dummy_assassin_gender.IsFemale, 'zabójczyni', 'zabójca' )] został[Select_CString( dummy_assassin_gender.IsFemale, 'a zauważona', ' zauważony' )], uciekł[Select_CString( dummy_assassin_gender.IsFemale, 'a', '' )] i od tamtej pory nikt o ni[Select_CString( dummy_assassin_gender.IsFemale, 'ej', 'm' )] nie słyszał.\n\n[target.GetTitledFirstName] ma się teraz na baczności. "
 murder_outcome.4001.a.discovered:0 "Był[Select_CString( dummy_assassin_gender.IsFemale, 'a', '' )] tam, by odstraszyć #EMP prawdziwego#! zabójcę! I udało się!"
 murder_outcome.4001.a:0 "Pewnego dnia za to zapłacisz, [target.GetFirstNameNoTooltip]!"
 murder_outcome.4001.b:0 "Jeśli na początku ci się nie uda..."
 murder_outcome.4002.desc:0 "\n\nWynajęta przeze mnie grupa zbirów nie zdołała obezwładnić [Select_CString( target.IsFemale, 'jej', 'jego' )] świty."
 murder_outcome.4002.exposed_scheme:0 "Co gorsza, kilku z nich zostało schwytanych żywcem i ujawniło, że zapłacono im za ten atak! Nie trudno się domyślić, że bardzo szybko ustalono, iż pieniądze pochodzą ode mnie!"
 murder_outcome.4002.not_exposed_scheme:0 "Przynajmniej wszyscy zostali zabici. Jako że nie pozostał nikt, kto mógłby się wygadać, uznano ich za zwykłych bandytów."
 murder_outcome.4002.a:0 "Nie można ufać, że plebejusze zrobią cokolwiek dobrze..."
 murder_outcome.4002.a.less_arrogant:0 "Takie proste zadanie, a jednak..."
 murder_outcome.4002.a.discovered:0 "Typowi bandyci. Powiedzą wszystko, żeby się wywinąć."
 murder_outcome.4003.desc:0 "\n\nTrucizna nie odniosła zamierzonego skutku, jednakże sprawiła, że [target.GetTitleTierName] został[Select_CString( target.IsFemale, 'a przykuta', ' przykuty' )] do łóżka na tydzień."
 murder_outcome.4003.exposed_scheme:0 "Co gorsza, zielarz dostarczający truciznę został wytropiony, a [target.GetFirstNameNoTooltip] teraz wie, że to ja stał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] za spiskiem!"
 murder_outcome.4003.not_exposed_scheme:0 "Na szczęście uważa się, że była to zwykła choroba, przez co [target.GetFirstName] niczego się nie domyśla."
 murder_outcome.4003.a:0 "Następnym razem sprawię, że udławi się tym posiłkiem."
 murder_outcome.4003.a.discovered:0 "I take it the bird was not quite to [target.GetFirstNamePossessiveNoTooltip] liking?"
 murder_outcome.4004.failure_declaration_1:0 "[target.GetTitledFirstName] przeżył[Select_CString( target.IsFemale, 'a', '' )] atak [SCOPE.Custom('VenomousCreatureAdj')]!"
 murder_outcome.4004.failed_attempt_1:0 "Mimo że stworzenie zaatakowało znienacka, szybko wezwano medyka, który zdołał powstrzymać rozprzestrzenianie się jadu [SCOPE.Custom('VenomousCreatureAdj')]."
 murder_outcome.4004.scheme_owner_known:0 "\n\nNiestety znaleziono sługę, który podłożył [SCOPE.Custom('VenomousCreatureAdj1')], a wkrótce potem ujawniono moje zaangażowanie!"
 murder_outcome.4004.scheme_known:0 "\n\nUmieszczenie [SCOPE.Custom('VenomousCreatureAdj')] w łóżku [target.GetTitle] wcale nie jest takie dyskretne, ale przynajmniej nikt się nie wie, że to ja za tym stał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 murder_outcome.4004.scheme_unknown:0 "\n\nAt least the [SCOPE.Custom('VenomousCreatureAttack')] has been blamed on the wanderings of [SCOPE.Custom('VenomousCreatureType')]s, rather than on me."
 murder_outcome.4004.a:0 "Your luck will only stretch so far, [target.GetFirstNameNoTooltip]!"
 murder_outcome.4005.failure_declaration_1:0 "[target.GetTitledFirstName] przeżył[Select_CString( target.IsFemale, 'a', '' )] atak chłopskiej hordy!"
 murder_outcome.4005.failed_attempt_1:0 "\n\nMoi agitatorzy skutecznie ich podburzyli, ale gdy tłum zaczął się awanturować, [target.GetFirstName] oraz [target.GetHerHis] żołnierze stawili czynny opór, a następnie ich ścięli. Ci, którzy przeżyli, uciekli w popłochu, natomiast [target.GetTitleTierName] wrocił[Select_CString( target.IsFemale, 'a', '' )] do swojej posiadłości."
 murder_outcome.4005.scheme_owner_known:0 "\n\nWielu chłopów zostało powieszonych, a moi agitatorzy przyznali się do mojego zaangażowania!"
 murder_outcome.4005.scheme_known:0 "\n\nWielu chłopów zostało powieszonych, a agitatorzy przyznali się do udziału sił zewnętrznych. Na szczęście nawet oni nie wiedzieli, że to ja za tym stoję."
 murder_outcome.4005.scheme_unknown:0 "\n\nWielu chłopów powieszono, ale na szczęście moich agitatorów również, więc nie można przypisać mi winy za zamieszki."
 murder_outcome.4005.a:0 "Ta niekompetencja jest powodem, dla którego to właśnie my rządzimy, a nie ci chłopi."
 murder_outcome.4005.a.discovered:0 "Always trust a mob to make the wrong decision."
 murder_outcome.4006.desc:0 "[target.GetTitledFirstName] ochoczo podążył[Select_CString( target.IsFemale, 'a', '' )] za mną do mojej piwnicy. \n\nPo wielu kieliszkach 'wybornego' wina szybko zasn[Select_CString( target.IsFemale, 'ęła', 'ął' )], ale zanim zdążył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zamurować wyjście, weszła służba.\n\n"
 murder_outcome.4006.scheme_owner_known:0 ""M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]! Czy to jest [target.GetTitledFirstNameNoTooltip]? I na wpół ukończona ściana zamykająca [Select_CString( target.IsFemale, 'ją', 'go' )] w środku... Och, nie.""
 murder_outcome.4006.scheme_unkown:0 ""Och, wygląda na to, że [target.GetTitledFirstNameNoTooltip] zasn[Select_CString( target.IsFemale, 'ęła', 'ął' )] w środku Waszego spotkania. Czy możemy pomóc Ci przenieść [Select_CString( target.IsFemale, 'ją', 'go' )] do sypialni, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]?"."
 murder_outcome.4006.a.discovered:0 "Ja... Ja tylko trochę remontuję!"
 murder_outcome.4006.a:0 "...Tak, dziękuję za waszą pomoc."
 murder_outcome.4007.opening:0 "Płonąca strzała wystrzelona przez mojego wspólnika zatoczyła świetlisty łuk w poprzek portu, tylko po to, by o włos ominąć łódź.\n\nPodczas gdy ogień niknął w zimnej wodzie oceanu, pasażerowie łodzi wpatrywali się w niego ze zdziwieniem. Gdy zgasł, wybuchło pandemonium.\n\n"
 murder_outcome.4007.scheme_owner_known:0 "Co gorsza, łucznik został złapany i bez wahania wyjawił, że to ja stoję za tym planem."
 murder_outcome.4007.scheme_unkown:0 "Na szczęście łucznik uciekł i nie znaleziono żadnych śladów mojego udziału."
 murder_outcome.4007.a.discovered:0 "Chciał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] tylko, aby poćwiczył[Select_CString( target.IsFemale, 'a', '' )] pływanie!"
 murder_outcome.4007.a:0 "How hard can it be to hit a boat?!"
 murder_outcome.4201.t:0 "The Path Home"
 murder_outcome.4201.opening:0 "\n\n[acting_agent.GetTitledFirstName] left [target.GetHerHim] to [target.GetHerHis] fate, alone in the wilderness.\n\nHowever, upon returning to court to share the terrible news of the lost child, [target.GetFirstName] was already waiting in the great hall, and asked [acting_agent.GetFirstName] if they could play some more!"
 murder_outcome.4201.scheme_owner_known:0 "[acting_agent.GetFirstNameNoTooltip] was expediently interrogated, and my plan revealed!"
 murder_outcome.4201.scheme_unknown:0 "Suffice to say, [acting_agent.GetFirstNameNoTooltip] is now kept under close watch."
 murder_outcome.4201.a.discovered:0 "Well... Was it an attempted murder, or an attempted #EMP mercy#!?"
 murder_outcome.4201.a:0 "A knife to the back would have done it."
 murder_outcome.4202.opening:0 "[target.GetTitledFirstName] is still alive! It seems the wet nurse could not bring herself to stab the little babe, and let the opportunity pass."
 murder_outcome.4202.scheme_owner_known:0 "\n\nTo make matters worse, her conscience got the better of her, and she confessed everything, even my involvement!"
 murder_outcome.4202.scheme_known:0 "\n\nTo make matters worse, her conscience got the better of her, and she confessed to the plot! At least my involvement remains secret."
 murder_outcome.4202.scheme_unkown:0 "\n\nAt least she was wise enough to keep quiet about the plan. Perhaps this was all for the best..."
 murder_outcome.4202.a:0 "I need to think carefully."
 murder_outcome.4203.opening:0 "[target.GetTitledFirstName] wciąż żyje! Wygląda na to, że jad [SCOPE.Custom('VenomousCreatureAdj')] nie był wystarczająco silny i spowodował jedynie lekką wysypkę na skórze niemowlęcia."
 murder_outcome.4203.scheme_owner_known:0 "As if that wasn't bad enough my spineless agent got caught and confessed, naming me as the force behind the act!"
 murder_outcome.4203.scheme_unkown:0 "A small mercy is that my agent was able to leave the room without raising any alarm."
 murder_outcome.4204.desc_opening:0 "[target.GetTitledFirstName] still lives! [target.GetSheHe|U] picked up the [target.Custom('FavoriteTreat')], but before [target.GetSheHe] could bite into it a street dog snatched it from [target.GetHerHis] hands and took off down the street.\n\n"
 murder_outcome.4204.scheme_unkown:0 "At least no one will know of my true intentions..."
 murder_outcome.4204.a:0 "Was this a sign, perhaps?"
 murder_outcome.4205.desc_opening:0 "[target.GetTitledFirstName] still lives! As my agent pushed [target.GetHerHim] over the edge [target.GetHerHis] clothing got stuck on a protruding piece of wall just below. It held [target.GetHerHim] long enough for help to arrive to save both the child and"
 murder_outcome.4205.desc_dog:0 "the damn dog...\n\n"
 murder_outcome.4205.desc_cat:0 "the damn cat...\n\n"
 murder_outcome.4205.desc_toy:0 "the damn [target.Custom('child_favorite_toy')]...\n\n"
 murder_outcome.4205.desc_nothing:0 "the damn candy...\n\n"
 murder_outcome.4205.scheme_unkown:0 "At least my agent got away unnoticed, and the child was too rattled to clearly remember what happened."
 murder_outcome.4302.t:0 "An Unwelcome Guest"
 murder_outcome.4302.failure_declaration_1:0 "[target.GetTitledFirstName] still lives!"
 murder_outcome.4302.failed_lack_of_planning:0 "Perhaps I should have planned this better. As soon as the "old friend" entered [target.GetHerHis] room, [target.GetSheHe] called for the guards. Had [target.GetSheHe] been warned?"
 murder_outcome.4302.failed_attempt_1:0 "The "old friend" was not as deft in [dummy_gender.GetHerHis] disguise as planned, and the moment [dummy_gender.GetSheHe] unsheathed [dummy_gender.GetHerHis] hidden dagger, [target.GetFirstName] called for the guards."
 murder_outcome.4302.disastrous_attempt_1:0 "\n\nUnfortunately, it seems the servant had no compunction about revealing my involvement in the plot in order to save [dummy_gender.GetHerHis] own life."
 murder_outcome.4302.something_is_known:0 "\n\nAt least my involvement in the plot remains unknown."
 murder_outcome.4302.unknown_so_far:0 "\n\nThe servant nevertheless escaped, and the way [dummy_gender.GetSheHe] wildly grabbed valuables on [dummy_gender.GetHerHis] way out has made people assume that it was an elaborate robbery, not an assassination!"
 murder_outcome.4302.a:0 "Twój czas nadejdzie, [target.GetFirstNameNoTooltip]..."
 murder_outcome.4301.t:0 "Forgotten in the Dark"
 murder_outcome.4301.failure_declaration_1:0 "Wygląda na to, że mój plan zabicia [target.GetTitledFirstName] nie powiódł się!"
 murder_outcome.4301.failed_lack_of_planning:0 "Może próbę należało zaplanować nieco lepiej, ponieważ mój gang niedoszłych zabójców musiał uciekać przed nadgorliwym strażnikiem i nie dokończył swojego dzieła."
 murder_outcome.4301.failed_attempt_1:0 "While my would-be-assassins beat [target.GetHerHim] to within an inch of [target.GetHerHis] life, that inch was all [target.GetSheHe] needed to make it through."
 murder_outcome.4301.something_is_known:0 "\n\nWhile it is clear to everyone that this was an attempt on [target.GetTitledFirstNamePossessive] life, my involvement remains unknown."
 murder_outcome.4301.unknown_so_far:0 "\n\nPrzynajmniej winą za to obarczono bójkę wśród więźniów, więc moje zaangażowanie pozostaje nieznane."
 murder_outcome.4301.disastrous_lack_of_planning:0 "Powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] być bardziej cierpliw[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], bo nie dość, że mój gang niedoszłych zabójców został powstrzymany przez nadgorliwego strażnika, to jeszcze kilku z nich wskazało mnie jako organizatora!"
 murder_outcome.4301.disastrous_attempt_1:0 "\n\nNie dość, że dzieło mojego gangu niedoszłych zabójców zostało przerwane przez nadgorliwego strażnika, to jeszcze kilku z nich podało mnie jako organizatora!"
 murder_outcome.4301.a.discovered:0 "Czy naprawdę o wiele lepszy nie będzie zostawić [Select_CString( target.IsFemale, 'ją', 'go' )] na pastwę losu?"
 murder_outcome.4301.a:0 "Cholera!"
 murder_outcome.4401.failure_declaration_1:0 "#EMP Jakimś cudem#!, [target.GetTitledFirstName] wciąż żyje!"
 murder_outcome.4401.failed_attempt_1:0 "Zabójca włamał się do [target.GetHerHis] komnat, ale bez względu na to, jak długo trzymał poduszkę nad twarzą [target.GetTitleTierName], t[Select_CString( target.IsFemale, 'a', 'en' )] [target.GetWomanMan] po prostu nie chciał[Select_CString( target.IsFemale, 'a', '' )] umrzeć."
 murder_outcome.4401.disastrous_attempt_1:0 "\n\nWkrótce zjawili się strażnicy, a zabójca przyznał się nie tylko do planu, ale także do mojego zaangażowania!"
 murder_outcome.4401.something_is_known:0 "\n\nWkrótce przybyło dostatecznie dużo strażników i zabójca był zmuszony szybko uciec. Przynajmniej nikt nie wie, że stał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] za tą próbą."
 murder_outcome.4401.unknown_so_far:0 "\n\nGdy tylko pojawili się strażnicy, mój zabójca musiał szybko uciekać, ale przynajmniej przeszedł niezauważony i nikt nie wie, że tam był."
 murder_outcome.4302.a.discovered:0 "Och, czyżbym pomylił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] datę [target.GetHerHis] egzekucji?"
 murder_outcome.4401.a:0 "To tylko kwestia czasu, [target.GetFirstNameNoTooltip]."
 murder_outcome.5001.t:0 "Zrzucenie śmiertelnej powłoki"
 murder_outcome.5001.poisoned_duck:0 "Rozkoszuję się kaczką na mojej uczcie, gdy nagle czuję, że moje gardło puchnie, a kończyny stają się powolne. Czuję, co nadchodzi, ale nie mogę nic zrobić, by to powstrzymać.\n\nNiedługo potem mój wzrok ciemnieje, a odległe okrzyki śmiechu zamieniają się w przerażone wrzaski, które stopniowo się ode mnie oddalają."
 murder_outcome.5001.gang_of_thugs:0 "Przemierzając wraz z moim orszakiem ciemne lasy, zostajemy napadnięci przez bandę łotrów. Szybko okazuje się, że bardziej zależy im na naszym życiu niż na złocie. Choć moi ludzie walczą dzielnie, rozbójnicy mieli przygotowany element zaskoczenia.\n\nBiegnę tak szybko, jak potrafię, aż wydaje mi się, że jestem bezpieczn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]. Wtedy, ponad zgiełkiem bitwy, słyszę czysty dźwięk pojedynczej cięciwy łuku."
 murder_outcome.5001.hired_assassin:0 "Budzę się w środku nocy i widzę ciemną postać w moich komnatach. Nie wiem, co stało się z moimi strażnikami, ale kiedy widzę blask księżyca odbijający się od ostrza, wiem, że jest już dla mnie za późno.\n\nWystarczająco ostry sztylet nie wydaje żadnego dźwięku, gdy przebija moje ciało, a przez przypływ agonalnego bólu nie mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] stwierdzić, czy moje krzyki były słyszalne.\n"
 murder_outcome.5001.creepy_crawly_intro:0 "Zrzucam kołdrę w momencie, gdy czuję, jak coś ociera się o moją nogę. Mój szybki ruch tylko pobudza [SCOPE.Custom('VenomousCreatureAdj1')] do ataku."
 murder_outcome.5001.creepy_crawly_known:0 "Nawet w ciemnym pokoju rozpoznaję [SCOPE.Custom('VenomousCreatureAdj1')]. Jak to stworzenie znalazło się w moim łóżku?"
 murder_outcome.5001.creepy_crawly_unknown:0 "[SCOPE.Custom('VenomousCreatureType')|U] porusza się szybko i błyskawicznie atakuje."
 murder_outcome.5001.creepy_crawly_end:0 "Na początku ledwo czuję ugryzienie [SCOPE.Custom('VenomousCreatureAdj')], ale wkrótce przez moje ciało zaczyna przepływać palący ból. Wołam o pomoc, ale świat wokół mnie powoli przestaje istnieć, nawet z najlepszymi medykami u swojego boku."
 murder_outcome.5001.riled_up_mob:0 "Jadę ulicami [home_province.GetNameNoTier], gdy tłum krzyczących i wrzeszczących chłopów rzuca się na mój orszak. Zanim zdążył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się zorientować, co się dzieje, pospólstwo zrywa mnie z konia i zaczyna bić. Słyszę krzyki moich strażników, ale na długo zanim do mnie docierają, świat znika mi z oczu."
 murder_outcome.5001.bricked:0 "Gdy uczestniczę w lokalnych uroczystościach w [home_province.GetName], spędzam wieczór upojon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] wesołością i winem.\n\nKiedy budzę się rano, znajduję się w wilgotnej piwnicy z ogromnym kacem i nowo wybudowaną ścianą zasłaniającą wyjście! Dni mijają potem błyskawicznie, a ja wkrótce stwierdzam, że nie mogę stać, potem siedzieć, a na końcu #EMP myśleć#!..."
 murder_outcome.5001.sunken_boat:0 "Jestem na łódce w porcie w [province.GetNameNoTier], gdy nagle po niebie leci w naszą stronę płonąca strzała! \n\nUderza w łódkę z wielkim #EMP hukiem#! i już po chwili staje ona cała w płomieniach, a ja rzucam się do zimnej wody oceanu. Kiedy moje ciężkie ubranie ciągnie mnie pod powierzchnię, próbuję płynąć, próbuję sięgnąć po coś, czego m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] się przytrzymać, próbuję #EMP oddychać#!..."
 murder_outcome.5001.acting_agent:0 "[acting_agent.GetFirstName] zabrał[Select_CString( acting_agent.IsFemale, 'a', '' )] mnie do lasu, żebym się pobawił[Select_CString( ROOT.Char.IsFemale, 'a', '' )], a przynajmniej tak mi się na początku wydawało. Jednak niedługo po tym, jak pos[Select_CString( acting_agent.IsFemale, 'zła', 'zedł' )] się schować, zdał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie sprawę, że został[Select_CString( ROOT.Char.IsFemale, 'am porzucona', 'em porzucony' )],"
 murder_outcome.5001.courtier:0 "Jacyś dworzanie przyprowadzili mnie do lasu, żebym się pobawił[Select_CString( ROOT.Char.IsFemale, 'a', '' )], a przynajmniej tak mi się na początku wydawało. Jednak niedługo po tym, jak się ukryli, zdał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie sprawę, że został[Select_CString( ROOT.Char.IsFemale, 'am porzucona', 'em porzucony' )]."
 murder_outcome.5001.lured_into_forest:0 "\n\nPróbuję znaleźć drogę powrotną do domu, ale szybko robi się ciemno i wkrótce słyszę, jak wśród drzew poruszają się bestie. Zaczynam biec, ale nie mija wiele czasu, gdy są już przy mnie."
 murder_outcome.5001.stab_infant:0 "Światła się zmieniają. Znajome twarze, nieznajome twarze. Dźwięki, które znam, i dźwięki, których nie znam. Ostry, zimny dźwięk powoduje ból w uszach i w konsekwencji zaczynam płakać. \n\nCzuję, że ktoś trzyma mnie za głowę. Później czuję ból, a na końcu nicość."
 murder_outcome.5001.infant_creepy_crawly:0 "A soft blanket beneath me, and a warm cover. I am almost falling asleep when I feel a curious sensation, as if something is moving up my body. A sudden pain blossoms in my arm and I start crying.\n\nThe pain only spreads and grows. #EMP It hurts so much.#! Finally the pain fades, but so do I."
 murder_outcome.5001.poisoned_candy:0 "I am out playing when it appears before me: a mouth-watering [ROOT.Char.Custom('FavoriteTreat')]. No one is close, and no one would notice if I snuck a bite...\n\nOnly moments pass before the world tilts, my tummy starts screaming, and I #EMP can't breathe#!! I fall to the ground at the same time as the [ROOT.Char.Custom('FavoriteTreat')] slips from my hands."
 murder_outcome.5001.child_pushed_dog:0 "I am out playing when I hear it: the desperate cries of my beloved dog [ROOT.Char.Custom('DogStoryName')]! Looking up I see [ROOT.Char.Custom('DogStoryHerHim')] hanging by a rope from a tall wall and I am by [ROOT.Char.Custom('DogStoryHerHis')] side as fast as I can.\n\nAs I reach down to save [ROOT.Char.Custom('DogStoryHerHim')] the world flips and I am falling; the ground is coming up to meet me and I close my eyes and–"
 murder_outcome.5001.child_pushed_cat:0 "I am out playing when I hear it: the desperate cries of my beloved cat [ROOT.Char.Custom('CatStoryName')]! Looking up I see [ROOT.Char.Custom('CatStoryHerHim')] hanging by a rope from a tall wall and I am by [ROOT.Char.Custom('CatStoryHerHis')] side as fast as I can.\n\nAs I reach down to save [ROOT.Char.Custom('CatStoryHerHim')] the world flips and I am falling; the ground is coming up to meet me and I close my eyes and–"
 murder_outcome.5001.child_pushed_toy:0 "I am out playing when I see it: my beloved [target.Custom('child_favorite_toy')] hanging by a rope from a tall wall. I climb the stairs as quick as I can, but as I reach down the world flips and I am falling; the ground is coming up to meet me and I close my eyes and–"
 murder_outcome.5001.child_pushed:0 "I am out playing when I see it: a trail of sweets leading up some stairs. At the top I find a basket hanging from the edge, but as I reach down the world flips and I am falling; the ground is coming up to meet me and I close my eyes and–"
 murder_outcome.5001.beat_to_death_in_dungeon:0 "As the door to my dungeon cell opens, I dare hope for a brief moment I am to be set free. As a group of cloaked figures enter, however, I know what awaits me.\n\nThe beating is fierce and vicious, and though I try to defend myself, their strikes bring me low as my blood mixes with water on the damp floor."
 murder_outcome.5001.unwelcome_guest_house_arrest:0 "I am unfamiliar with the [dummy_gender.GetWomanMan] waiting in my chambers, even though [dummy_gender.GetSheHe] has convinced my captors that [dummy_gender.GetSheHe] is an old friend of mine.\n\nIt is only when [dummy_gender.GetSheHe] unsheathes a hidden dagger that I recognize [dummy_gender.GetHerHim] as the old [dummy_gender.Custom('GenderedLowlyServantType')] from"
 murder_outcome.5001.unwelcome_guest_house_arrest.target_court:0 "the court at [target_home.GetNameNoTier]."
 murder_outcome.5001.unwelcome_guest_house_arrest.no_court:0 "[target.GetFirstNamePossessiveNoTooltip] former court."
 murder_outcome.5001.unwelcome_guest_house_arrest.end:0 "[dummy_gender.GetHerHis|U] strike comes too swiftly to react."
 murder_outcome.5001.strangle_incapable:0 "Czy świat jeszcze istnieje? Nie czuję upływu czasu. Czy to ból w klatce piersiowej? Czy to ciemna noc spowija mój umysł? Tak trudno jest mi się skupić."
 murder_outcome.5001.schemer_known:0 "\n\nThere is not a moment of doubt in my mind as to who brought this upon me. [owner.GetTitledFirstName]!"
 murder_outcome.5001.avenge_me:0 "Moi następcy, pomścijcie moją śmierć!"
 murder_outcome.5001.not_my_time:0 " Miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] tak wiele powodów, by żyć!"
 murder_outcome.5001.option_incapable:0 "At last, death."
 murder_outcome.5002.t:0 "Zamach na moje życie!"
 murder_outcome.5002.poisoned_duck:0 "Kiedy miał[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] ugryźć najbardziej soczysty kawałek kaczki, jaki kiedykolwiek widział[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )], jeden z moich służących nagle przewrócił się i chwycił rękoma za gardło. Napawał się smakiem mojego posiłku!\n\nPrzynajmniej posłużył jako ostrzeżenie, aby nie dotykać ptaka i jednocześnie otrzymał sprawiedliwą karę za swoje przestępstwo."
 murder_outcome.5002.gang_of_thugs:0 "Podróżując po lesie, moja świta została zaczepiona przez bandytów! Wkrótce okazuje się, że bardziej zależy im na naszej śmierci niż na posiadanym przez nas złocie. Zaatakowali tak szybko, że nawet nie zdążył[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] rozkazać swoim ludziom, aby zabili ich tam, gdzie stali. Walka była bardziej zaciekła niż mogł[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] się spodziewać, a co gorsza - widział[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] wyraźnie, że bandyci we mnie celowali!\n\nBiegł[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] tak szybko, jak tylko mogł[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )], aż poczuł[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] się bezpiecznie. Niebawem słyszał[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] świst pojedynczej strzały ponad hałasem bitwy. "
 murder_outcome.5002.hired_assassin:0 "A noise like that of an assassin stumbling on a chamber pot pulled me out of my late-night slumber. Spotting my would-be assailant, I shouted for my guards in a composed and [SCOPE.GetRootScope.GetCharacter.GetWomanMan]ly fashion. As they arrived, a brief struggle ensued, resulting in the intruder's death."
 murder_outcome.5002.creepy_crawly_end:0 "Jad [SCOPE.Custom('VenomousCreatureAdj')] rozprzestrzeniał po moim ciele sprawiając wrażenie ogromnego pieczenia. Natychmiast wezwał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] swojego medyka. Było to bolesne doświadczenie, ale gdy słońce wzeszło, ból powstały w następnie ugryzienia w końcu ustąpił."
 murder_outcome.5002.riled_up_mob:0 "I was riding through the streets of [home_province.GetNameNoTier] when a mob of screaming and shouting peasants descended on my retinue. Thankfully my guards did not hesitate to start cutting them down left and right, while I made my way back to the [ROOT.Char.Custom('ResidenceBuilding')]."
 murder_outcome.5002.bricked:0 "Uczestnicząc w kilku lokalnych uroczystościach w [home_province.GetName], spędzam wieczór będąc upojon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] wesołością i winem.\n\nGdy budzę się rano, znajduję się w wilgotnej piwnicy z ogromnym kacem i nowo wybudowaną ścianą zasłaniającą prawie całej wyjście... Ktoś chciał mnie tu pochować!"
 murder_outcome.5002.sunken_boat:0 "Jestem na łodzi w porcie w [province.GetNameNoTier], gdy nagle płonąca strzała szybuje po niebie w naszą stronę!\n\nOmija łódź o włos, a gdy pochylam się, by zobaczyć, jak wypala się w zimnej wodzie oceanu, wyczuwam wyraźny zapach dochodzący z drewna łodzi: grecki ogień! To był zamach na moje życie."
 murder_outcome.5002.lured_into_forest:0 "I was tricked into coming with [acting_agent.GetFirstName] into the forest to play, but [acting_agent.GetTitledFirstName] hid and never emerged!\n\nI was crying, stumbling across branches, and shouting for help when a path of fey lights lit up before me. Following the whispers and giggles of the forest folk, I found my way out of the woods and home to safety."
 murder_outcome.5002.stab_infant:0 "Lights shifting. Familiar faces, unfamiliar faces. Sounds I know, and sounds I don't know. A sharp, cold sound makes my ears ache, and I start crying.\n\nThen I hear a woman sobbing, large and adult. The voice of my wet nurse. Then I am left alone."
 murder_outcome.5002.infant_creepy_crawly:0 "A soft blanket beneath me, and a warm cover. I am almost falling asleep when I feel a curious sensation, as if something is moving up my body. A sudden pain blossoms in my arm and I start crying.\n\nI can hear a man, close by, and suddenly I can hear a lot of voices, raised in alarm. As the voices fade away so does the pain in my arm, and I soon fall asleep."
 murder_outcome.5002.poisoned_candy:0 "I am out playing when it appears before me: a mouth-watering [ROOT.Char.Custom('FavoriteTreat')]. No one is close, and no one would notice if I snuck a bite...\n\nJust as I am about to bite into the treat a mangy street dog snatches it right out of my hands, swallows it whole, and promptly collapses dead to the ground."
 murder_outcome.5002.child_pushed_dog:0 "I am out playing when I hear it: the desperate cries of my beloved dog [ROOT.Char.Custom('DogStoryName')]! Looking up I see [ROOT.Char.Custom('DogStoryHerHim')] hanging by a rope from a tall wall and I am by [ROOT.Char.Custom('DogStoryHerHis')] side as fast as I can.\n\nAs I reach down to save [ROOT.Char.Custom('DogStoryHerHim')] the world flips and I am falling; the ground is coming up to meet me and I close my eyes and– ...find myself hanging from the wall by the back of my [ROOT.Char.Custom('GetUpperClothingArticle')]. #EMP Phew!#!"
 murder_outcome.5002.child_pushed_cat:0 "I am out playing when I hear it: the desperate cries of my beloved cat [ROOT.Char.Custom('CatStoryName')]! Looking up I see [ROOT.Char.Custom('CatStoryHerHim')] hanging by a rope from a tall wall and I am by [ROOT.Char.Custom('CatStoryHerHis')] side as fast as I can.\n\nAs I reach down to save [ROOT.Char.Custom('CatStoryHerHim')] the world flips and I am falling; the ground is coming up to meet me and I close my eyes and– ...find myself hanging from the wall by the back of my [ROOT.Char.Custom('GetUpperClothingArticle')]. #EMP Phew!#!"
 murder_outcome.5002.child_pushed_toy:0 "I am out playing when I see it: my beloved [target.Custom('child_favorite_toy')] hanging by a rope from a tall wall. I climb the stairs as quick as I can, but as I reach down the world flips and I am falling; the ground is coming up to meet me and I close my eyes and– ...find myself hanging from the wall by the back of my [ROOT.Char.Custom('GetUpperClothingArticle')]. #EMP Phew!#!"
 murder_outcome.5002.child_pushed:0 "I am out playing when I see it: a trail of sweets leading up some stairs. At the top I find a basket hanging from the edge, but as I reach down the world flips and I am falling; the ground is coming up to meet me and I close my eyes and– ...find myself hanging from the wall by the back of my [ROOT.Char.Custom('GetUpperClothingArticle')]. #EMP Phew!#!"
 murder_outcome.5002.beat_to_death_in_dungeon:0 "When the door to my cell opened, I dared to hope for a moment that I was being set free. However, the cloaked figures that entered soon broke my hope, and started beating me viciously.\n\nThough I loathe to say it, it was only the accidental—but timely—arrival of my guards that saved my life."
 murder_outcome.5002.unwelcome_guest_house_arrest:0 "Supposedly an old friend was waiting in my chambers, so I was surprised to find one of the old [dummy_gender.Custom('GenderedLowlyServantType')] from [target_home.GetNameNoTier] waiting for me there.\n\nI was immediately wary, and when [dummy_gender.GetSheHe] unsheathed a hidden dagger I ran for the door, shouting for the guards outside. The servant was soon in chains."
 murder_outcome.5002.strangle_incapable:0 "Czy świat jeszcze istnieje? Nie czuję upływu czasu. Czy to ból w klatce piersiowej? Czy to noc spowija jasność mojego umysłu? Tak trudno jest mi się skupić.\n\nCzy wokół mnie są jakieś byty? Nie słyszę, ale czuję, jakby ktoś krzyczał. Potem znowu nastaje cisza."
 murder_outcome.5002.schemer_known:0 "\n\nNiewątpliwie, do tego wszystkiego przyczynił[Select_CString( owner.IsFemale, 'a', '' )] się [owner.Custom('InsultAdjective')] [owner.Custom('InsultNoun')], [owner_to_reveal.GetTitledFirstName]!"
 murder_outcome.5002.will_find_out:0 "Dowiem się, kto za tym stoi!"
 murder_outcome.5002.revenge_will_be_had:0 "Sprawię, że [Select_CString( owner_to_reveal.IsFemale, 'ona będzie tego żałowała', 'on będzie tego żałował' )]!"
 murder_outcome.5002.child:0 "Jaki dorosły byłby tak okrutny?"
 murder_outcome.5002.infant:0 "I cry some more."
 murder_outcome.5002.option_incapable:0 "Co się dzieje?"
