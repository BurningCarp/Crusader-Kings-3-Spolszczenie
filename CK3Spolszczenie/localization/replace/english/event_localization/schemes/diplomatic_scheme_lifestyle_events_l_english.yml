l_english:
 diplomatic_scheme_lifestyle.1001.t:0 "Strategiczne zainteresowania"
 diplomatic_scheme_lifestyle.1001.desc:0 "Na początku [target.GetTitledFirstName] wymieniał[Select_CString( target.IsFemale, 'a', '' )] ze mną listy jako sposób na lepsze poznanie siebie. Dość szybko znaleźliśmy wspólny język i teraz przesyłamy tam i z powrotem całe strony z przemyśleniami na temat strategii wojskowych"
 diplomatic_scheme_lifestyle.1001.a:0 "Nie mogę się doczekać, aby poznać więcej [target.GetHerHis] przemyśleń."
 diplomatic_scheme_lifestyle.1001.b:0 "Mam nowy pomysł, który z pewnością zrobi na [Select_CString( target.IsFemale, 'niej', 'nim' )] wrażenie!"
 diplomatic_scheme_lifestyle.3001.t:0 "Poznaję [Select_CString( target.IsFemale, 'ją', 'go' )] coraz bardziej"
 diplomatic_scheme_lifestyle.3001.desc:0 "I know that it might be frowned upon by most, but to keep a close eye on [target.GetTitledFirstName] cannot be a bad thing. At least that is what I tell myself as I instruct my agents to record [target.GetHerHis] every like and dislike."
 diplomatic_scheme_lifestyle.3001.a:0 "To win [target.GetHerHis] friendship I must first know [target.GetHerHim]!"
 diplomatic_scheme_lifestyle.3001.a.tt:0 "#F Na pewno zrozumie!#!"
 diplomatic_scheme_lifestyle.3001.b:0 "Maybe they are on to something..."
 diplomatic_scheme_lifestyle.3001.b.tt:0 "#F Muszę przemyśleć swoją strategię.#!"
 diplomatic_scheme_lifestyle.3101.t:0 "Confrontation"
 diplomatic_scheme_lifestyle.3101.desc_opening_good:0 ""While this is all rather flattering I am not sure what your intentions are."\n\n[target.GetTitledFirstName] [target.Custom('quirk_pos_present')] before continuing, "And you're always around... can you please leave me alone for a while?""
 diplomatic_scheme_lifestyle.3101.desc_opening_bad:0 ""This has to stop!"\n\n[target.GetTitledFirstName] [target.Custom('quirk_neg_present')] before continuing, "I am not certain what your goal is, [ROOT.Char.GetFirstNameNoTooltip], but if it is to increase my dislike for you it has certainly succeeded!""
 diplomatic_scheme_lifestyle.3101.a:0 "I will back off for a while."
 diplomatic_scheme_lifestyle.3101.a.tt:0 "#F But I have not given up!#!"
 diplomatic_scheme_lifestyle.3101.b:0 "I will not give up!"
 diplomatic_scheme_lifestyle.3101.b.tt:0 "#F Surely [target.GetSheHe] didn't really mean it.#!"
 diplomatic_scheme_lifestyle.3101.c:0 "If this is how [ROOT.Char.GetSheHe] feels it might be best to call this off."
 diplomatic_scheme_lifestyle.3201.t:0 "Belittering"
 diplomatic_scheme_lifestyle.3201.desc:0 ""That [sacrificial_agent.Custom('InsultAdjective')] [sacrificial_agent.Custom('InsultNoun')] [sacrificial_agent.GetFirstNameNoTooltip] always skulks around — I can find no respite!"\n\nI have found [target.GetTitledFirstName] in the middle of [target.GetHerHis] fury, directed at my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sacrificial_agent'))] [sacrificial_agent.GetTitledFirstName]."
 diplomatic_scheme_lifestyle.3201.a:0 "Yes! And the way [sacrificial_agent.GetSheHe] always [sacrificial_agent.Custom('quirk_neg_present')]... #EMP Ugh#!!"
 diplomatic_scheme_lifestyle.3201.b:0 "[sacrificial_agent.GetSheHe|U] is a very [sacrificial_agent.Custom('quirk_pos_adjective')] [sacrificial_agent.GetWomanMan]!"
