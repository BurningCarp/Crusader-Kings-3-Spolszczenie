l_english:
 befriend_ongoing_dislike.0001.t:0 "Zaprzyjaźnij się: Ujmujący dar"
 befriend_ongoing_dislike.0001.desc:0 "Chcę by [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] lubił[Select_CString( target.IsFemale, 'a', '')] mnie bardziej, bo kto nie lubi prezentów?"
 befriend_ongoing_dislike.0001.a:0 "[target.GetSheHe|U] będzie dzięki temu pod ogromnym wrażeniem!"
 befriend_ongoing_dislike.0001.b:0 "Biorąc pod uwagę nasze relacje, rozsądne jest okazywanie powściągliwości."
 befriend_ongoing_dislike.0001.c:0 "Prezent nie jest właściwą drogą."
 befriend_ongoing_dislike.0002.t:0 "Zaprzyjaźnij się: W obliczu nieżyczliwości"
 befriend_ongoing_dislike.0002.desc:0 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] ciągle unika moich starań, by się zaprzyjaźnić [target.GetHerHim].\n\n[target.GetSheHe|U] wyjaśnia, że uważa, że nigdy, przenigdy nie będzie mnie wysoko cenić. Albo po prostu wyżej niż robaka."
 befriend_ongoing_dislike.0002.a:0 "To jest trudne..."
 befriend_ongoing_dislike.0003.t:0 "Zaprzyjaźnij się: Wartość uporu"
 befriend_ongoing_dislike.0003.desc:0 "Listy i podarunki, o które się martwił[Select_CString( target.IsFemale, 'am', 'em')] dotarły do [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] ponieważ w końcu odpowiedział[Select_CString( target.IsFemale, 'a', '')]!\n\nPisze aby powiedzieć, że przeszkadza [target.GetHerHim] mój upór."
 befriend_ongoing_dislike.0003.a:0 "Przynajmniej robię wrażenie!"
 befriend_ongoing_dislike.0004.t:0 "Zaprzyjaźnij się: Zwrot do nadawcy"
 befriend_ongoing_dislike.0004.desc:0 "Wygląda na to, że kilka przyjaznych listów, które wysłałem do [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] wróciło do mnie nieotwartych.\n\nJak może nie rozumieć, że staram się tylko poprawić sytuację?"
 befriend_ongoing_dislike.0004.a:0 "Po prostu chcę by [target.GetSheHe] mnie lubił[Select_CString( target.IsFemale, 'a', '')]."
 befriend_ongoing_dislike.0004.b:0 "Wyślę herolda, który osobiście przekaże moje słowa!"
 befriend_ongoing_dislike.0005.t:0 "Zaprzyjaźnij się: Spokojne usposobienie"
 befriend_ongoing_dislike.0005.desc:0 "Moje próby poprawienia mojej pozycji w oczach  [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] napotkały trudności, ale moi kurierzy donoszą, że moje listy nie są już odbierane z tym samym rozczarowaniem.\n\nTeraz [target.GetHerHis|U] twarz czasami pokazuje coś co może być... interesujące."
 befriend_ongoing_dislike.0005.a:0 "Hah, I'll get [target.GetHerHim] yet!"
 befriend_ongoing_dislike.2001.t:0 "Zaprzyjaźnij się: Nieproszony"
 befriend_ongoing_dislike.2001.desc:0 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] is well known as a gregarious and friendly [target.GetWomanMan], eager to feast and celebrate with others.\n\nYet [target.GetSheHe] has not invited me to [target.GetHerHis] latest feast at a baron's manor, even though it is quite close to my own lands, making me a natural guest!"
 befriend_ongoing_dislike.2001.a:0 "To poważna zniewaga!"
 befriend_ongoing_dislike.2001.b:0 "Stracona okazja, ale nie mogę sobie pozwolić, żeby to przeczytać."
 befriend_ongoing_dislike.2002.t:0 "Zaprzyjaźnij się: Zbliżenie"
 befriend_ongoing_dislike.2002.desc:0 "It is well-known that [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] is quite shy, rarely eager to spend more time with people than [target.GetSheHe] deem necessary.\n\nNow [target.GetSheHe] has stopped responding to my communiques, and I am unsure of how to proceed."
 befriend_ongoing_dislike.2002.a:0 "Muszę dać [target.GetHerHim] czas."
 befriend_ongoing_dislike.2002.b:0 "Upewnię się że [target.GetHerHim] usłyszy ode mnie. Dużo!"
 befriend_ongoing_dislike.5001.t:0 "Zaprzyjaźnij się: Cynik i fanatyk"
 befriend_ongoing_dislike.5001.desc:0 "My efforts to ease the tension between [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] and myself are hindered by [target.GetHerHis] senseless obsession with my lack of piety. \n\nYet, for all [target.GetHerHis] complaints, [target.GetTitledFirstName] still fails to explain why it is worth caring more about [ROOT.GetCharacter.GetFaith.HighGodName] than I already do, of course."
 befriend_ongoing_dislike.5001.a:0 "Chyba mógłbym częściej odwiedzać [ROOT.Char.GetFaith.HouseOfWorship]."
 befriend_ongoing_dislike.5001.b:0 "Po prostu będziemy musieli sobie poradzić."
 befriend_ongoing_dislike.5001.c:0 "W każdym razie kogo obchodzą moje wątpliwości!"
 befriend_ongoing_dislike.5002.t:0 "Zaprzyjaźnij się: Zaufanie i nieufność"
 befriend_ongoing_dislike.5002.desc:0 "It would be a lot easier to make [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] like me more if [target.GetSheHe] just believed the honesty of my attempt! Instead, [target.GetSheHe] sneers at me, and wonders what I am hoping to gain from my kindness."
 befriend_ongoing_dislike.5002.a:0 "Będę nalegać, ale nie zamierzam udawać kogoś, kim nie jestem."
 befriend_ongoing_dislike.5002.b:0 "Tak, może próbuję coś zyskać..."
 befriend_ongoing_dislike.5003.t:0 "Zaprzyjaźnij się: Przygnębienie"
 befriend_ongoing_dislike.5003.desc:0 "All I want is to make [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] see the joy of being around other people! However, [target.GetSheHe] seems to always keep to [target.GetHerselfHimself] and to rarely want to leave [target.GetHerHis] room, unless absolutely necessary."
 befriend_ongoing_dislike.5003.a:0 "[target.GetSheHe|U] powin[Select_CString( target.IsFemale, 'na', 'ien')] po prostu już to przeboleć!"
 befriend_ongoing_dislike.5003.b:0 "Jeśli [target.GetSheHe] potrzebuje przestrzeni, dam [target.GetHerHim] ją."
 befriend_ongoing_dislike.5004.t:0 "Zaprzyjaźnij się: Rozczarowanie cudownym prezentem"
 befriend_ongoing_dislike.5004.desc:0 "I wished to show my good intentions to [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] by having a grandiose banquet prepared and sent to [target.GetHerHis] [target.Custom('ResidenceBuilding')], yet I just heard the news that [target.GetSheHe] has supposedly not had even the smallest portion of it all!\n\n I thought something might be wrong, but apparently, it's just that not everyone enjoys mountains of food as much as I do."
 befriend_ongoing_dislike.5004.a:0 "Przepraszam za moje wybryki."
 befriend_ongoing_dislike.5004.b:0 "[target.GetSheHe|U] może więc patrzeć jak [target.GetHerHis] jedzenie gnije."
 befriend_ongoing_dislike.5005.t:0 "Zaprzyjaźnij się: Wezwanie do działania"
 befriend_ongoing_dislike.5005.desc:0 "I am trying to make [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] understand me better, but all it has resulted in is me understanding [target.GetHerHim] less and less. Where is [target.GetHerHis] drive, [target.GetHerHis] ambition? It seems as if [target.GetSheHe] wouldn't care if things stayed exactly the way they are now."
 befriend_ongoing_dislike.5005.a:0 "W takim razie spróbuję się z tym pogodzić."
 befriend_ongoing_dislike.5005.b:0 "Czy warto poznać taką osobę?"
 befriend_ongoing_dislike.5005.c:0 "Jakie ambicje realizują w tajemnicy?!"
