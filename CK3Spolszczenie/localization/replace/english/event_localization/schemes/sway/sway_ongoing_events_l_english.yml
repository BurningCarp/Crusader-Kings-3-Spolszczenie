l_english:
 sway_ongoing.1001.t:0 "Przekonaj do siebie: Kultura [target.GetCulture.GetNameNoTooltip]"
 sway_ongoing.1001.desc:0 "A commoner of [target.GetCulture.GetNameNoTooltip] heritage has been accosted in the streets of [capital.GetNameNoTooltip] over some minor offense.\n\nBy making a statement in their defense I could perhaps convince [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], the equally-[target.GetCulture.GetNameNoTooltip] of my good character, but I might risk alienating my [ROOT.Char.GetCulture.GetNameNoTooltip] peers..."
 sway_ongoing.1001.a:0 "[target.GetCulture.GetCollectiveNounNoTooltip] są dobrymi ludźmi."
 sway_ongoing.1001.b:0 "[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] to ludzie o ponadprzeciętnej moralności!"
 sway_ongoing.1002.t:0 "Sway: Compliments"
 sway_ongoing.1002.desc:0 "Aby [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] stał[Select_CString( target.IsFemale, 'a', '' )] się bardziej podatn[Select_CString( target.IsFemale, 'a', 'y' )] na podejmowane przeze mnie próby zbliżenia się do nie[Select_CString( target.IsFemale, 'j', 'go' )], mogę zawrzeć komplement w moim następnym poselstwie na [target.GetHerHis] dwór.\n\nNa pewno wspomnę o [target.GetHerHis]..."
 sway_ongoing.1002.success.tt:0 "At the discretion of [friend.GetTitledFirstNameNoTooltip]:"
 sway_ongoing.1002.b:0 "Postaram się, aby było to krótkie i profesjonalne."
 sway_ongoing.1003.opening:0 "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
 sway_ongoing.1003.desc:0 "Our recent correspondence has been a source of joy for me. I cannot help but think that we might both benefit from increased communication."
 sway_ongoing.1003.a:0 "Idealnie!"
 sway_ongoing.1004.desc:0 "Our recent correspondence has left much to desire. Please refrain from personal remarks in the future."
 sway_ongoing.1004.a:0 "Oh no..."
 sway_ongoing.1005.t:0 "Sway: The Good [target.GetTitleAsNameNoTooltip]"
 sway_ongoing.1005.desc:0 "While hosting lords and ladies from realms near and far, some opportunities to portray [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], in a good light have presented themselves.\n\n"My [ROOT.Char.GetLadyLord], pray tell, who is the most [target.Custom('FormalComplimentAdjective')] person you have heard of?""
 sway_ongoing.1005.a:0 "[target.GetTitledFirstNameNoTooltip], bez dwóch zdań!"
 sway_ongoing.1005.b:0 "No cóż, ja, oczywiście!"
 sway_ongoing.1006.t:0 "Zaprzyjaźnij się: Infiltrator "
 sway_ongoing.1006.desc:0 "Doszły mnie słuchy, że część miejscowego pospólstwa przenosi się do [target.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip], stolicy, którą rządzi [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\nChwalący mnie miejscowi, nawet ci, którzy dopiero się tu przenieśli, z pewnością nie zaszkodzą [target.GetHerHis] opinii na mój temat..."
 sway_ongoing.1006.a:0 ""Weź to złoto i upewnij się, że cię wysłuchają"."
 sway_ongoing.1006.b:0 "To nie jest tego warte."
 sway_ongoing.5001.t:0 "Sway: Getting Personal"
 sway_ongoing.5001.desc:0 "Podczas naszej ostatniej korespondencji [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] wyraził[Select_CString( target.IsFemale, 'a', '' )] chęć większego skupienia się na swoich ambicjach i zainteresowaniach.\n\n#EMP M[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )]#! upewnić się, że nasze kolejne listy będą zawierały więcej informacji na temat, który jest bliski je[Select_CString( target.IsFemale, 'j', 'go' )] sercu..."
 sway_ongoing.5001.diplomacy_lifestyle:0 "Myślę, że lubi skupiać się na sprawach dyplomatycznych."
 sway_ongoing.5001.martial_lifestyle:0 "Słyszał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że ceni sobie sztukę wojenną."
 sway_ongoing.5001.stewardship_lifestyle:0 " Rządzenie państwem z pewnością leży w kręgu je[Select_CString( target.IsFemale, 'j', 'go' )] zainteresowań."
 sway_ongoing.5001.intrigue_lifestyle:0 "Z pewnością lubi podstępy i intrygi."
 sway_ongoing.5001.learning_lifestyle:0 "Wierzę, że nic tak nie przyciąga je[Select_CString( target.IsFemale, 'j', 'go' )] uwagi jak dobra książka!"
 sway_ongoing.5001.a.tt:0 "Będę subtelnie poruszać ten temat w kolejnych listach"
 sway_ongoing.5001.b:0 "To nie jest moja sprawa."
 sway_ongoing.5002.t:0 "Getting Personal"
 sway_ongoing.5002.desc_opening:0 "Podczas naszej ostatniej korespondencji [owner.Custom2('MyCharacterIntroductionNoComma', target)] wspomniał[Select_CString(owner.IsFemale, 'a', '' )] mimochodem o"
 sway_ongoing.5002.desc_diplomacy:0 "ostatniej rozmowie, którą odbył[Select_CString(owner.IsFemale, 'a', '' )]"
 sway_ongoing.5002.desc_martial:0 "stanie [owner.GetHerHis] wojsk"
 sway_ongoing.5002.desc_stewardship:0 "administracji [owner.GetHerHis] państwem"
 sway_ongoing.5002.desc_intrigue:0 "subtelności dworskich intryg"
 sway_ongoing.5002.desc_learning:0 "książce, którą niedawno przeczytał[Select_CString(owner.IsFemale, 'a', '' )]"
 sway_ongoing.5002.desc_fallback:0 "temacie niezwiązanym z naszą rozmową"
 sway_ongoing.5002.desc_success:0 "– Nie wiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że [owner.GetSheHe] też jest zainteresowany tematem!"
 sway_ongoing.5002.desc_failure:0 "– jak gdyby ten temat mnie jeszcze interesował!"
 sway_ongoing.5002.desc_ending:0 "\n\nListy te powinny mieć charakter ściśle dyplomatyczny, ale oczywiście czasami poruszają bardziej osobiste tematy..."
 sway_ongoing.5002.a:0 "Porozmawiajmy o tym więcej!"
 sway_ongoing.5002.b:0 "Och, #EMP proszę#! powiedz mi więcej!"
 sway_ongoing.5002.b.tt:0 "I guess I'll humor [owner.GetHerHim]..."
 sway_ongoing.5002.c:0 "Był[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] wdzięczn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], gdybyśmy trzymali się bardziej odpowiednich tematów."
 sway_ongoing.5003.desc_opening:0 "W swojej odpowiedzi [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] zachęcił[Select_CString( target.IsFemale, 'a', '' )] mnie do lekkiego zanurzenia się w bardziej osobiste tematy!"
 sway_ongoing.5003.desc_nonsense:0 "\n\nNow I just have to keep pretending that I know anything about [owner.Custom('LifestyleFocusTopic')]..."
 sway_ongoing.5003.desc:0 "\n\nWhat a treat, that [target.GetSheHe] also is interested in [owner.Custom('LifestyleFocusTopic')]."
 sway_ongoing.5003.a:0 "Korespondujmy jeszcze więcej!"
 sway_ongoing.5003.b_diplomacy:0 ""So.. what about vassals, huh?""
 sway_ongoing.5003.b_martial:0 ""So... what about swords, huh?""
 sway_ongoing.5003.b_stewardship:0 ""So... what about gold, huh?""
 sway_ongoing.5003.b_intrigue:0 ""So... what about plots, huh?""
 sway_ongoing.5003.b_learning:0 ""So... what about letters, huh?""
 sway_ongoing.5003.b.tt:0 "I hope [target.GetSheHe] buys it!"
 sway_ongoing.5003.c:0 "I cannot do this!"
 sway_ongoing.5004.desc:0 "In [target.GetHerHis] response [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] asked me to cease my personal inquiries and keep to the topic at hand.\n\n"I do not appreciate these attempt at distraction," [target.GetSheHe] said."
 sway_ongoing.5004.desc_nonsense:0 "\n\nMaybe it is just as well... I do not know much about [owner.Custom('LifestyleFocusTopic')] anyway."
 sway_ongoing.5004.a:0 "It was worth a try!"
 sway_ongoing.5005.desc:0 "In [owner.GetHerHis] latest response [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] confesses that [owner.GetSheHe] actually knows nothing about the topic of [owner.Custom('LifestyleFocusTopic')] and merely pretended for the sake of our conversation!"
 sway_ongoing.5005.a:0 "What a liar! But I won't tell, don't worry."
 sway_ongoing.5006.desc:0 "In [target.GetHerHis] latest response [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] confesses that [target.GetSheHe] actually knows nothing about the topic of [target.Custom('LifestyleFocusTopic')] and merely pretended for the sake of our conversation!"
 sway_ongoing.5007.desc:0 "The latest letter from [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] included a whole passage about [owner.Custom('LifestyleFocusTopic')]! I had no idea [owner.GetSheHe] was this interested in such things...\n\nIt might have started off as me just indulging [owner.GetHerHim], but I might be in too deep to back out now..."
 sway_ongoing.5007.b.tt:0 "I hope [owner.GetSheHe] buys it!"
 sway_ongoing.5009.desc_success:0 "After long discussions with [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] about [owner.Custom('LifestyleFocusTopic')], and the research I had to do to fake my expertise, I realize that the subject is not as foreign to me as it once was!"
 sway_ongoing.5009.desc_owner_discovered:0 "In recent correspondence [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] has expressed clear suspicion about my actual level of knowledge regarding [owner.Custom('LifestyleFocusTopic')].\n\nAs I read their latest letter I realize my ruse is uncovered — [target.GetSheHe] goes on and on about "a clear lack of understanding" and "a shameful display of foolishness.""
 sway_ongoing.5009.desc_target_discovered:0 "In recent correspondence [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] has shown a shameful lack of understanding of [owner.Custom('LifestyleFocusTopic')].\n\nAnd if even I know that [target.GetSheHe] is sprouting nonsense, then it is #EMP bad!#!"
 sway_ongoing.5009.a:0 "I've really learned a lot!"
 sway_ongoing.5009.b:0 "Ouch."
 sway_ongoing.5009.c:0 "Don't worry. I won't tell anyone."
 sway_ongoing.5010.desc_success:0 "After long discussions with [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] about [owner.Custom('LifestyleFocusTopic')], and the research I had to do to fake my expertise, I realize that the subject is not as foreign to me as it once was!"
 sway_ongoing.5010.desc_target_discovered:0 "In recent correspondence [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] has expressed clear suspicion about my actual level of knowledge regarding [owner.Custom('LifestyleFocusTopic')].\n\nAs I read their latest letter I realize my ruse is uncovered — [owner.GetSheHe] goes on and on about "a clear lack of understanding" and "a shameful display of foolishness.""
 sway_ongoing.5010.desc_owner_discovered:0 "In recent correspondence [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] has shown a shameful lack of understanding of [owner.Custom('LifestyleFocusTopic')].\n\nAnd if even I know that [owner.GetSheHe] is spouting nonsense, then it is #EMP bad!#!"
 sway_ongoing.5011.t:0 "Sway: The Visit"
 sway_ongoing.5011.desc_opening:0 "I am passing through [capital.GetNameNoTooltip], the capital of [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], when I receive an invitation to visit [target.GetHerHis] [target.Custom('ResidenceBuilding')].\n\nAs I arrive"
 sway_ongoing.5011.desc_friendly:0 "[target.GetSheHe] welcomes me with open arms"
 sway_ongoing.5011.desc_dislike:0 "[target.GetSheHe] welcomes me with a frown"
 sway_ongoing.5011.desc_normal:0 "[target.GetSheHe] welcomes me with respect"
 sway_ongoing.5011.desc:0 "and a tour. One thing that strikes me is that the place is full of unfinished projects..."
 sway_ongoing.5011.a:0 "I will stay for a while."
 sway_ongoing.5011.a.tt:0 "Maybe I can help [target.GetHerHim] out"
 sway_ongoing.5011.b:0 "Just show me to my rooms."
 sway_ongoing.5011.b.tt:0 "I'll leave first in the morning"
 sway_ongoing.5013.desc_opening:0 "A library where the books are stacked in corners, unfinished building project all over the place – most notably a whole dining hall – and a chest of gold just standing in the middle of a hallway...\n\n[target.GetTitledFirstNamePossessive] [target.Custom('ResidenceBuilding')] is a mess!"
 sway_ongoing.5012.a_trait:0 "I will fix the dining hall right up."
 sway_ongoing.5012.a:0 "I think I can help out with the dining hall."
 sway_ongoing.5012.a.tt:0 "[target.GetTitledFirstNameNoTooltip] will react to the action you take"
 sway_ongoing.5012.a_success:0 "I am successful"
 sway_ongoing.5012.a_failure:0 "I only make it worse"
 sway_ongoing.5012.b_trait:0 "I'll just tidy these books up..."
 sway_ongoing.5012.b:0 "The books... The poor books!"
 sway_ongoing.5012.b.tt:0 "Spróbuję uporządkować bibliotekę"
 sway_ongoing.5012.b_success:0 "Everything is sorted and fine"
 sway_ongoing.5012.b_failure:0 "I only mess it up more"
 sway_ongoing.5012.c:0 "That chest of gold is #EMP very#! unguarded."
 sway_ongoing.5012.c.tt:0 "I should warn [target.GetHerHim]"
 sway_ongoing.5012.c_success:0 "[target.GetSheHe|U] takes my warning to heart"
 sway_ongoing.5012.c_failure:0 "[target.GetSheHe|U] thinks I'm planning something"
 sway_ongoing.5012.d:0 "I'll head off to bed."
 sway_ongoing.5013.desc_expansion_success:0 "All it needed was some dedicated attention – I soon have [target.GetTitledFirstNamePossessiveNoTooltip] dining hall well on its way to completion."
 sway_ongoing.5013.desc_expansion_failure:0 "Despite all my efforts [target.GetTitledFirstNamePossessiveNoTooltip] dining hall seems to be in a worse state when I am done than when I started..."
 sway_ongoing.5013.desc_library_success:0 "Bound books, loose documents, decorated spines... After a lot of reshuffling there is finally some semblance of order in the chaos that is [target.GetTitledFirstNamePossessiveNoTooltip] library."
 sway_ongoing.5013.desc_library_failure:0 "Bound books, loose documents, decorated spines... No matter how hard I tried I could find no sense in the mess that is [target.GetTitledFirstNamePossessiveNoTooltip] library. "
 sway_ongoing.5013.desc_gold_success:0 "As I explain the risks of keeping a chest of gold out in the open [target.GetTitledFirstNamePossessiveNoTooltip] eyes widen in realization.\n\n"Oh, of course it shouldn't be out there! Thank you [ROOT.Char.GetTitledFirstNameNoTooltip].""
 sway_ongoing.5013.desc_gold_failure:0 "As I try to explain the risks of keeping a chest of gold out in the open I see [target.GetTitledFirstNamePossessive] eyes narrow.\n\n"And exactly #EMP why#! are you eyeing my gold?""
 sway_ongoing.5013.desc_steal_success:0 ""My gold! Where has my gold gone?!"\n\nI find a distressed [target.GetTitledFirstName] standing in a corridor, empty chest before [target.GetHerHim]. "Oh, [ROOT.Char.GetTitledFirstNameNoTooltip], if only I had listened to you!""
 sway_ongoing.5013.desc_end_good:0 "\n\nI have done all in my power to help [target.GetHerHim]."
 sway_ongoing.5013.desc_end_bad:0 "\n\nIt was a bumpy road, but I have done all I can to help [target.GetHerHim]."
 sway_ongoing.5013.desc_good:0 "\n\nThings are looking good, and there are other areas I can still help [target.GetHerHim] out in."
 sway_ongoing.5013.desc_bad:0 "\n\nThings might not be going great, but there are other areas where I can still help out!"
 sway_ongoing.5013.c:0 "I know how to make [target.GetHerHim] listen...!"
 sway_ongoing.5013.c.tt_intrigue:0 "What if something were to happen to [target.GetHerHis] gold..."
 sway_ongoing.5013.d:0 "#EMP Now#! it is time for bed."
 sway_ongoing.5014.desc_opening:0 "I spot [target.GetTitledFirstName] by the entrance, waiting to see me off in the morning. As I walk up I hear [target.GetHerHim] muttering to [target.GetHerselfHimself].\n\n"
 sway_ongoing.5014.desc_great:0 ""[ROOT.Char.GetSheHe|U] is great, the [target.Custom('ResidenceBuilding')] is like new...""
 sway_ongoing.5014.desc_good:0 ""[ROOT.Char.GetSheHe|U] really fixed the place up""
 sway_ongoing.5014.desc_bad:0 ""[ROOT.Char.GetSheHe|U] really messed the place up""
 sway_ongoing.5014.desc_failed_but:0 "but"
 sway_ongoing.5014.desc_failed_dot:0 "–"
 sway_ongoing.5014.desc_failed_three:0 "[ROOT.Char.GetSheHe] ruined my library, my dining hall, #EMP and#! [ROOT.Char.GetSheHe] tried to steal my gold...""
 sway_ongoing.5014.desc_failed_library_gold:0 "[ROOT.Char.GetSheHe] ruined my library #EMP and#! tried to steal my gold..."
 sway_ongoing.5014.desc_failed_expansion_library:0 "[ROOT.Char.GetSheHe] ruined my library and my dining hall...""
 sway_ongoing.5014.desc_failed_expansion_gold:0 "[ROOT.Char.GetSheHe] ruined my dining hall #EMP and#! tried to steal my gold...""
 sway_ongoing.5014.desc_failed_expansion:0 "[ROOT.Char.GetSheHe] ruined my dining hall...""
 sway_ongoing.5014.desc_failed_library:0 "[ROOT.Char.GetSheHe] ruined my library...""
 sway_ongoing.5014.desc_failed_gold:0 "[ROOT.Char.GetSheHe] tried to steal my gold...""
 sway_ongoing.5014.desc_ending:0 "\n\n"#EMP Ehum#!." After a quick goodbye I am soon on the road back home again."
 sway_ongoing.5014.a_good:0 "I am glad I was able to help!"
 sway_ongoing.5014.a_bad:0 "It is probably for the best."
