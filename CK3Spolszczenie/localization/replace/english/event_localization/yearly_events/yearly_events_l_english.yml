l_english:
 yearly.0001.opening:0 "[mentor.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.0001.desc.default:0 "For years my skill in [ROOT.Char.Custom('YearlyEvent0001Skill')] has served me well, and it occurs to me that this knowledge may also be of use to you. I would be happy to share what I know"
 yearly.0001.desc.arrogant:0 "As you have no doubt noticed, I am quite proficient in the matters of [ROOT.Char.Custom('YearlyEvent0001Skill')]. I would be happy to share my knowledge of these topics with you"
 yearly.0001.desc.councillor:0 "In serving as your [mentor.Custom('CouncilPosition')] I have learned much about [ROOT.Char.Custom('YearlyEvent0001Skill')]. I am willing to tutor you in these topics"
 yearly.0001.desc.nofavor:0 "in order to gain your favor."
 yearly.0001.desc.favor:0 "to repay you for the help you have given me in the past."
 yearly.0001.desc.friend:0 "[ROOT.Char.Custom('YearlyEvent0001Skill')|U] have always been strengths of mine, and I wish to share my expertise in these topics with you. If you have some time available for some lessons, I would be happy to teach you what I know."
 yearly.0001.a:0 "Your assistance is greatly appreciated."
 yearly.0001.a.success:0 "I take [mentor.GetFirstNamePossessiveNoTooltip] lessons to heart"
 yearly.0001.a.failure:0 "[mentor.GetFirstNameNoTooltip] advises me on my current situation"
 yearly.0001.b:0 "A generous offer, but what if I help you instead?"
 yearly.0001.b.success:0 "[mentor.GetFirstNameNoTooltip] takes my lessons to heart"
 yearly.0001.b.failure:0 "I advise [mentor.GetFirstNameNoTooltip] on [mentor.GetHerHis] current situation"
 yearly.0001.c:0 "We can both benefit if we pool our knowledge together!"
 yearly.0001.d:0 "I can manage just fine on my own."
 yearly.0002.t:0 "Indiscreet Councillor"
 yearly.0002.desc:0 "Having served me faithfully as my [councillor.Custom('CouncilPosition')], I entrusted [councillor.GetTitledFirstName] with the ability to travel freely within my court.\n\nHowever, I have now learned [councillor.GetSheHe] has taken advantage of my hospitality by being indiscreet with my [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('child') )] [child.GetFirstName]!"
 yearly.0002.a:0 "They must be wed to absolve them of their crimes."
 yearly.0002.c:0 "I will make [councillor.GetFirstNameNoTooltip] rot in jail for crossing me!"
 yearly.0002.d:0 "It would be a shame if this got out..."
 yearly.0003.t:0 "Zakazana miłość"
 yearly.0003.start.desc:0 "Na początku myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że to żart - jak to możliwe, że m[Select_CString( SCOPE.sC('child').IsFemale, 'oja', 'ój' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] oraz [relative.Custom2('HerHisCharacterIntroductionNoComma', SCOPE.sC('child'))] są kochankami? Jednak list, który przechwycili moi szpiedzy"
 yearly.0003.dislikes_incest.desc:0 "opisuje spotkania, które [child.GetWomanMan] i [child.GetHerHis] [child.Custom2('RelationToMeShort', SCOPE.sC('relative'))] mieć nie powinni..."
 yearly.0003.likes_incest.desc:0 "opisuje spotkania z #EMP fascynującymi#! szczegółami na temat ich cielesnego związku..."
 yearly.0003.b:0 "Spróbuj zatuszować ich związek."
 yearly.0003.a:0 "Niech świat dowie się o ich zbrodniach przeciwko [ROOT.Char.Custom('PantheonTermDative')]!"
 yearly.0003.c:0 "Uwieź ich za shańbienie rodu [ROOT.Char.GetHouse.GetNameNoTooltip]!"
 yearly.0003.d:0 "Zaproś ich do mojej komnaty na spędzenie "rodzinnego czasu"."
 yearly.0011.t:0 "Dostrzeżenie komety!"
 yearly.0011.desc:0 "Pojawienie się komety na niebie sprawia, że wszyscy śmiertelnicy zatrzymują się. Co może oznaczać ta dziwna zjawa, wędrująca po naszym niebie w tak niespodziewanym momencie?\n\nMądrze[Select_CString( ROOT.Char.IsFemale, 'jsze ode mnie kobiety', 'jsi ode mnie mężczyźni' )] spędzili całe swoje życie na analizie tego zjawiska, jednakże każdy bezczelny chłop w [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] zdaje się mieć swoją własną, nieprzemyślaną teorię..."
 yearly.0011.gain_stress:0 "Kometa wywołuje panikę u niezliczonej ilości poddanych"
 yearly.0011.lose_stress:0 "Kometa przeraża wielu wichrzycieli"
 yearly.0011.new_friends:0 "Może dzięki temu zyskujemy nowych przyjaciół?"
 yearly.0011.lustful:0 "Szybko, niech ktoś mnie przytuli!"
 yearly.0011.chaste:0 "To jest kara za cudzołóstwo!"
 yearly.0011.gluttonous:0 "Nadchodzi śmierć! Zbierzcie zapasy!"
 yearly.0011.temperate:0 "To jest wyrok za nasze wybryki!"
 yearly.0011.greedy:0 "Ciekawe jakie bogactwa zawiera w sobie ta kometa..."
 yearly.0011.generous:0 "To #EMP dowodzi#!, że wszyscy jesteśmy zbyt samolubni!"
 yearly.0011.lazy:0 "Skończmy z tym, wracam do łóżka."
 yearly.0011.diligent:0 "Gdybyśmy więcej pracowali, nie mielibyśmy czasu zajmować się takimi rzeczami."
 yearly.0011.wrathful:0 "Zerwę to cholerstwo z nieba!"
 yearly.0011.calm:0 "To także przeminie."
 yearly.0011.patient:0 "Z czasem zrozumiemy ten znak."
 yearly.0011.impatient:0 "What the [ROOT.Char.GetFaith.NegativeAfterLife] does it mean?!"
 yearly.0011.arrogant:0 "Myślę, że to dobry znak dla mojej rodziny."
 yearly.0011.humble:0 "Przed Stwórcą wszyscy jesteśmy zaledwie okruszkami."
 yearly.0011.deceitful:0 "Zastanawiam się, jakie wyjaśnienie przyniosłoby mi najwięcej korzyści..."
 yearly.0011.honest:0 "Czy to nie wygląda mi na kamień?"
 yearly.0011.craven:0 "#EMP WSZYSCY WPADAJĄ W PANIKĘ!#!"
 yearly.0011.brave:0 "Cokolwiek to oznacza, przeciwstawimy się temu!"
 yearly.0011.shy:0 "Może był[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] bezpieczniejsz[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w swojej wieży..."
 yearly.0011.gregarious:0 "Jeżeli taki będzie koniec, świętujmy z przyjaciółmi!"
 yearly.0011.ambitious:0 "Comets herald great deeds and great [ROOT.Char.GetWomenMen]!"
 yearly.0011.content:0 "Whatever it means was meant to be."
 yearly.0011.arbitrary:0 "To znaczy dokładnie to, co ja mówię!"
 yearly.0011.just:0 "O kometo, o zwiastunie boskiej sprawiedliwości!"
 yearly.0011.cynical:0 "It's probably just congealed peasant-gas."
 yearly.0011.zealous:0 "Koniec jest bliski! Nawróćcie się!"
 yearly.0011.paranoid:0 "Moi wrogowie zwracają niebiosa przeciwko mnie!"
 yearly.0011.trusting:0 "Może to w ogóle nic nie znaczy?"
 yearly.0011.compassionate:0 "Mam nadzieję, że w nikogo to nie uderzy..."
 yearly.0011.callous:0 "Tak długo jak we mnie nie uderzy, kogo to obchodzi?"
 yearly.0011.sadistic:0 "Mam nadzieję, że spadnie na jakiegoś wroga!"
 yearly.0011.stubborn:0 "I don't move for less than the Heavens #EMP and#! Earth."
 yearly.0011.fickle:0 "Nie mogę się zdecydować..."
 yearly.0011.vengeful:0 "Hah, ktoś dostanie to, co mu się należy!"
 yearly.0011.forgiving:0 "Great [ROOT.GetCharacter.GetFaith.HighGodName], forgive us our sins!"
