l_english:
 global_culture.custom.change_culture:0 "Wszystkie hrabstwa i postaci z kulturą [old_culture.GetName|l] w twoim państwie przyjmą kulturę [new_culture.GetName|l]."
 global_culture.custom.merge_culture:0 "Wszystkie hrabstwa i postaci z kulturą [old_culture_1.GetName|l] oraz [old_culture_2.GetName|l] w twoim państwie przyjmą kulturę [new_culture.GetName|l]."
 global_culture.custom.keep_culture:0 "Hrabstwa i postacie z kulturą [old_culture.GetName] w twoim państwie zachowają swoją kulturę."
 global_culture.custom.trigger:0 "Nie kontrolujesz co najmniej 80% wszystkich hrabstw z kulturą [CHARACTER.GetCulture.GetName]"
 global_culture.0002.t:0 "Los Wizygotów"
 global_culture.0002.desc:0 "Dawno temu nasi przodkowie wyemigrowali na Półwysep Iberyjski i zbudowali swoje pierwsze osady. Od tamtej pory mieszkamy tutaj, a ziemia kształtuje nas tak samo, jak my kształtowaliśmy ją.\n\nCzas zadać sobie pytanie, czy nadal jesteśmy Wizygotami? A może kimś zupełnie nowym?"
 global_culture.0002.a:0 "Czasy się zmieniają, a my musimy zmieniać się z nimi."
 global_culture.0002.b:0 "Nie porzucimy tradycji naszych przodków!"
 global_culture.0005.t:0 "$global_culture.0002.t$"
 global_culture.0005.desc:0 "When the Visigoths first migrated into the Iberian peninsula, they were foreigners in a new and strange land.\n\nThis changed over many generations, as land shaped them as much as they shaped the land itself. Over time the various communities of Visigoths grew distinct and separate from one another.\n\nDespite their shared heritage these new communities — [castilian.GetName], [catalan.GetName], [occitan.GetName], and [andalusian.GetName] — no longer recognize each other as kin."
 global_culture.0005.a:0 "Only time will tell how this impacts the region."
 global_culture.0012.t:0 "Los Normanów"
 global_culture.0012.desc:0 "Living in the harsh lands of Scandinavia, our people have a history of ensuring our prosperity and survival though trading, pillaging, and fighting as swords for hire.\n\nOver time this resulted in the accumulation of great wealth, making our people put down roots and settle in permanent homesteads with greater frequency.\n\nNow these settlements have begun to diverge from each other culturally, as their traditions and even languages change to meet the demands of their new lifestyles."
 global_culture.0012.a:0 "We must ensure our own prosperity first and foremost."
 global_culture.0012.b:0 "Unacceptable! The Norse #EMP will#! stay united."
 global_culture.0015.t:0 "$global_culture.0012.t$"
 global_culture.0015.desc:0 "Traders, raiders, and mercenaries... the Norse have long traveled from Scandinavia all throughout Europe and even beyond, leaving their mark everywhere they went.\n\nNow it appears that this age may be coming to an end, as cultural differences and clan rivalries have led to the rise of disparate [danish.GetName], [swedish.GetName], and [norwegian.GetName] identities amongst them."
 global_culture.0015.a:0 "Co to oznacza dla przyszłości Europy?"
 global_culture.0022.t:0 "Los Swebów"
 global_culture.0022.desc:0 "Under pressure from the Huns, our ancestors first migrated into Hispania around 500 years ago and founded their own kingdom. Isolated from the other Germanic tribes and subject to Latin influence, our traditions and language wildly diverged.\n\nWith things as they are, we should consider if it is time to reclaim the past... or if it is better to look to the future instead."
 global_culture.0022.a:0 "The future of our people is Portuguese!"
 global_culture.0022.b:0 "Zawsze będziemy Swebami!"
 global_culture.0025.t:0 "$global_culture.0022.t$"
 global_culture.0025.desc:0 "Fleeing from the Huns almost 500 years ago, a small Suebi tribe migrated into Hispania and founded their own kingdom. Isolated from the other Germanic tribes and subject to Latin influence, their traditions and language wildly diverged.\n\nNow the Suebi are calling themselves [portuguese.GetName], cutting the last ties to their Germanic heritage."
 global_culture.0025.a:0 "They can call themselves whatever they like."
 global_culture.0032.t:0 "Rise of the Scots"
 global_culture.0032.desc:0 "Though we share common origins with the other Anglo-Saxons, our clans living in the lowlands of northern Britain have begun diverging culturally and linguistically as we adapt to life in the rugged terrain.\n\nMany of our people are now clamoring for a unique cultural identity we can call ours. Something we can be proud of being..."
 global_culture.0032.a:0 "Jesteśmy Szkotami, teraz i na wieki wieków!"
 global_culture.0032.b:0 "We shouldn't turn our backs on our countrymen."
 global_culture.0035.t:0 "$global_culture.0032.t$"
 global_culture.0035.desc:0 "Though they share common origins with the other Anglo-Saxons, the clans living in northern Britain's lowlands have adapted to life in the rugged terrain.\n\nDiverging culturally and linguistically from their former countrymen, these [scottish.GetName] have enthusiastically embraced their new cultural identity."
 global_culture.0035.a:0 "Will they be able to thrive on their own?"
 global_culture.3002.t:0 "Rise of the Normans"
 global_culture.3002.desc:0 "The lands of northern France have provided our people with lush and fertile ground to settle and expand.\n\nBy adopting some of the traditions from the locals, we will be able to better acclimate to the region."
 global_culture.3002.a:0 "Za nowych przyjaciół i nowe początki!"
 global_culture.3003.t:0 "$global_culture.3002.t$"
 global_culture.3003.desc:0 "We are far from the lands that our Norse ancestors called home, but it is these lands of northern France that we think of as our country. As the leader of my people, it is my responsibility to ensure future prosperity and if we are to flourish, then we must adapt to our new environment. We must learn from the people whose ancestors made use of these fertile grounds.\n\nBy this decree, we will change our way of life to benefit our kin. We will forge a new path as our own people."
 global_culture.3003.a:0 "Od dziś nazywamy siebie Normanami!"
 global_culture.3005.t:0 "$global_culture.3002.t$"
 global_culture.3005.desc:0 "A group of Norse settlers hailing from Scandinavia have settled on the coast of northern France, making a new home for themselves there.\n\nTheir leader, [norman_founder.GetTitledFirstName], has decreed that [norman_founder.GetHerHis] people shall adopt several local customs and traditions to ensuring they will thrive in this new land."
 global_culture.3005.a:0 "Co to oznacza dla regionu?"
 global_culture.3011.t:0 "Spread of [sicilian.GetNameNoTooltip] Culture"
 global_culture.3011.desc:0 "The eclectic mix of peoples in Southern Italy and Sicily has given rise a unique culture, affected by the myriad influences.\n\nNow it is clear that the people in the [county_to_change.GetName] no longer see themselves as [old_culture.GetName], but as native [sicilian.GetCollectiveNoun]!"
 global_culture.3011.a:0 "An interesting development..."
 global_culture.3012.a:0 "Wspaniale!"
