l_english:
 martial_strategy.4000.t:0 "Magazynowanie zapasów"
 martial_strategy.4000.desc:0 "Z potężnym beknięciem odsuwam od siebie talerz z resztkami jedzenia i z powrotem rozsiadam się na moim fotelu. Ostatnio moje kuchnie zaczęły puchnąć od złocistego zboża i świeżo upolowanej zwierzyny, powodując u wszystkich moich dworzan zdrowe przekarmienie.\n\nKrzywię się. Choć ten dar jest wspaniały – nie może trwać wiecznie. Muszę zdecydować co zrobić z tym nadmiarem jedzenia."
 martial_strategy.4000.a:0 "Osolić lub owędzić je, by jadło zachowało się na dłużej."
 martial_strategy.4000.b:0 "Wraz z moimi gośćmi będziemy jadać obficie!"
 martial_strategy.4000.c:0 "Nawet służba będzie jadać tak jak ich [ROOT.Char.GetTitleAsNameNoTooltip|l]!"
 martial_strategy.4000.d:0 "Tak, #EMP wyglądają#! dość pulchnie..."
 strategy_stocked_larders_modifier:0 "Bogato zaopatrzone spiżarnie"
 strategy_emptied_larders_modifier:0 "Prawie puste spiżarnie"
 strategy_fed_peasants_larders_modifier:0 "Chleb dla chłopów"
 strategy_human_meat_larders_modifier:0 "Spiżarnie ze zwyczajnym mięsem"
 strategy_entirely_unrelated_disappearances_modifier:0 "Kompletnie niepowiązane zaginięcia"
 martial_strategy.4010.t:0 "Mury [crumbling_holding.GetNameNoTierPossessiveNoTooltip]"
 martial_strategy.4010.desc:0 "Delegacja z [crumbling_holding.GetNameNoTierPossessiveNoTooltip] powoli wychodzi z moich prywatnych komnat, nasze długie posiedzenie powoli dobiega końca. Petenci błagają o fundusze na naprawę rozpadających się murów posiadłości i powołują się na mój pański obowiązek, by udzielić im pomocy. Stukam palcami o stół, zastanawiając się, czy wysłać im fundusze. Dobre fortyfikacje są potwornie drogie.\n\nOczywiście, jeśli mury i tak się rozsypują, to zawsze mogę przeznaczyć ich dotychczasowe subwencje na bardziej osobiste sprawy... "
 martial_strategy.4010.a:0 "Mam obowiązek dbać o swoich poddanych."
 martial_strategy.4010.b:0 "Będę osobiście nadzorował odbudowę."
 martial_strategy.4010.c:0 "Moje złoto jest dla mnie!"
 martial_strategy.4010.b.tt_crit_success:0 "Mistrzowsko udoskonalasz mury [crumbling_holding.GetNameNoTierPossessiveNoTooltip]"
 martial_strategy.4010.b.tt_success:0 "Pomyślnie odbudowujesz mury [crumbling_holding.GetNameNoTierPossessiveNoTooltip]"
 martial_strategy.4010.b.tt_botch:0 "Całkowicie spartaczyłeś odbudowę"
 strategy_paid_for_walls_modifier:0 "Profesjonalnie odbudowane mury"
 strategy_let_walls_crumble_modifier:0 "Rozpadające się mury"
 strategy_botched_supervised_walls_modifier:0 "Fatalnie odbudowane mury"
 strategy_successfully_supervised_walls_modifier:0 "Dokładnie odbudowane mury"
