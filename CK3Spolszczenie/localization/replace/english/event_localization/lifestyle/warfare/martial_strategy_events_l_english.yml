l_english:
 martial_strategy.1051.t:0 "General Gossip"
 martial_strategy.1051.desc:0 "The most popular topic of conversation in court is ever-changing, but one recent trend has been the discussion of my notable skill as a military commander — and what the secret to my success is.\n\nI can use this natural curiosity to bolster my reputation, but first I must decide what to attribute my success to..."
 martial_strategy.1051.a:0 "I have a natural talent that sets me above the rest."
 martial_strategy.1051.a.humble:0 "Knowing my limits means I can work around them."
 martial_strategy.1051.b.brave:0 "My courage inspires my troops to stand and fight."
 martial_strategy.1051.b.stalwart:0 "My determination is such that I will never falter!"
 martial_strategy.1051.c.wrathful:0 "Nobody can withstand my overwhelming ferocity!"
 martial_strategy.1051.c.feareater:0 "My mere presence strikes fear into my foes!"
 martial_strategy.1051.d.zealous:0 "My devotion to [ROOT.GetCharacter.GetFaith.HighGodName] grants me victory."
 martial_strategy.1051.d.sadistic:0 "I always hit my enemies where it hurts the most."
 martial_strategy.1051.d.zealoussadistic:0 "I am unrelenting in my crusade against the wicked!"
 martial_strategy.1051.e.patient:0 "I am ever-vigilant, waiting for my chance to strike."
 martial_strategy.1051.f.ambitious:0 "I will do #EMP whatever#! it takes to emerge victorious!"
 martial_strategy.2000.t:0 "Lessons From the Past"
 martial_strategy.2000.start.desc:0 "Though I will surely see many battlefields before I meet my maker, my library holds tales of war from a hundred lifetimes.\n\nI have recently acquired a tome on the great"
 martial_strategy.2000.hastings.desc:0 "battle of Hastings, "
 martial_strategy.2000.tours.desc:0 "battle of Tours, "
 martial_strategy.2000.palaceofthemartyrs.desc:0 "Battle of the Palace of the Martyrs, "
 martial_strategy.2000.catalaunianplains.desc:0 "battle of the Catalaunian Plains, "
 martial_strategy.2000.constantinople.desc:0 "siege of Constantinople, "
 martial_strategy.2000.vapati.desc:0 "battle of Vapati, "
 martial_strategy.2000.end.desc:0 "as well as a timeworn scroll written in some ancient language. Who knows what forgotten secrets it holds..."
 martial_strategy.2000.a:0 "Read the newer tome."
 martial_strategy.2000.b:0 "Attempt to translate the old scroll."
 martial_strategy.2000.b.success:0 "I uncover a piece of ancient knowledge"
 martial_strategy.2000.b.success.tt:0 "You gain #P 1#! [martial|E], #P 1#! [learning|E] and a [commander|E] bonus for #V 20 years#!"
 martial_strategy.2000.b.failure:0 "I fail to decipher the scroll"
 martial_strategy.2000.b.failure.tt:0 "You must gain [stress|E] or give up"
 martial_strategy.2001.start.desc:0 "Even with the help of a dusty glossary, the scroll is reluctant to share its secrets, but I press on. As the night progresses, the most incredible story unfolds before me...\n\n"
 martial_strategy.2001.gaixia.desc:0 "#F The scroll describes the battle of Gaixia. Han Xin, commander of the Han, broke the enemy's spirit by having his men sing songs from the enemy's native kingdom of Chu. Commander Xiang Yu of Chu escaped with a small force of loyal men, but in the end, they were chased down and defeated.#!"
 martial_strategy.2001.red_cliffs.desc:0 "#F In the battle of Red Cliffs, the warlord Cao Cao chained his ships from stem to stern to combat sea-sickness. A commander of the opposing Sun-Liu forces, Huang Gai, saw his chance and sent a feigned letter of surrender. Then, he prepared a squadron of ships, filling them with kindling and oils, and let the wind carry them towards Cao Cao. As the crewless ships approached the enemy fleet, they were set ablaze, resulting in the fiery deaths of countless men.#!"
 martial_strategy.2001.thermopylae.desc:0 "#F By blocking the narrow coastal pass at Thermopylae, the massively outnumbered Greek troops held off the Persian army for seven days. During the last day, when King Leonidas was outflanked, he dismissed the bulk of his army and guarded their retreat in a glorious last stand. The heroism of his troops is a testament to the power of a patriotic army defending its native lands.#!"
 martial_strategy.2001.teutoburg_forest.desc:0 "#F Arminius, the son of a Germanic chieftain, had been raised in Rome but plotted to forge an alliance of tribes to defeat the Romans. Arminius became an officer of the Roman general Varus and advised him to take a detour through Teutoburg Forest. There, Arminius launched a series of ambushes. Due to his Roman education, Arminius knew exactly how to combat the enemy tactics, and lead his people to a decisive victory.#!"
 martial_strategy.2001.a:0 "Study the battle."
 martial_strategy.2001.b:0 "Focus on the translation process."
 martial_strategy.2002.desc:0 "Night falls and the single candle illuminating the script before me becomes shorter by the hour. When it flickers one last time and leaves me in darkness, the scroll's secrets remain undiscovered."
 martial_strategy.2002.a:0 "Push forward."
 martial_strategy.2002.b:0 "Give up."
 martial_strategy.2020.t:0 "Czy wszystko jest sprawiedliwe?"
 martial_strategy.2020.opening:0 "Napisano wiele traktatów o honorowym postępowaniu na wojnie, jednakże życie tych autorów nie było zagrożone, kiedy przykładali pióro do papieru.\n\n"
 martial_strategy.2020.desc:0 "Jeżeli chcę zmaksymalizować swoje szanse na zwycięstwo w bitwie, może warto rozważyć zastosowanie bardziej... niekonwencjonalnych strategii."
 martial_strategy.2020.desc.ambitious:0 "Aby zapewnić sobie zwycięstwo, muszę wykorzystać każdą przewagę, jaką mogę uzyskać na polu bitwy, nawet jeśli oznacza to stosowanie taktyk, które mogą zostać uznane za nieuczciwe."
 martial_strategy.2020.desc.martial:0 "Z doświadczenia wiem, że najlepszym sposobem na pokonanie wrogów jest upewnienie się, że walczymy tylko na moich warunkach! Pytanie brzmi, jakie warunki byłyby najkorzystniejsze?"
 martial_strategy.2020.desc.deceitful:0 "Czytał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] poezję porównującą pole bitwy do oddychającej osoby. Zastanawiam się... czy mogę manipulować polem bitwy w taki sam sposób, w jaki manipuluję ludźmi?"
 martial_strategy.2020.a:0 "Podstępem zmuszę swoich wrogów do nadmiernego wysiłku!"
 martial_strategy.2020.a.success:0 "Moje ryzyko okazuje się być skuteczne"
 martial_strategy.2020.a.failure:0 "Moje ryzyko zawodzi, wprawiając mnie w zakłopotanie"
 martial_strategy.2020.b:0 "Taktyka "uderz i uciekaj" wykończy moich wrogów!"
 martial_strategy.2020.d:0 "Nie będę akceptował[Select_CString( ROOT.Char.IsFemale, 'a', '' )] nieczystych metod walki!"
 martial_strategy.2020.d.brave:0 "Tylko tchórze stosują taką taktykę!"
 martial_strategy.2020.d.flavor:0 "Reject the usage of these tactics"
 martial_strategy.2021.t:0 "Udane oszustwo"
 martial_strategy.2020.desc.opening:0 "Zebrał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] swój orszak na kilka gier wojennych, chętn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] do wypróbowania swojego pomysłu udawania ucieczki, aby zmusić swoich przeciwników do nadmiernego wysiłku."
 martial_strategy.2021.desc:0 "\n\nGdy podzieliliśmy się na drużyny, pokazał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wszystkim jak ustąpić tylko tyle, by skłonić drugą stronę do wycofania się z własnych pozycji, a jednocześnie nie dać z siebie tyle, by nasza linia się załamała.\n\nMoja nowa taktyka zadziałała bezbłędnie, dzięki czemu udało nam się okrążyć wrogą drużynę i zmusić ją do poddania się!"
 martial_strategy.2021.a:0 "Czekam na dzień, w którym będę m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] użyć tej sztuczki w prawdziwej bitwie!"
 martial_strategy.2022.t:0 "Zniszczone marzenia"
 martial_strategy.2022.desc:0 "\n\nNiestety, gdy moja drużyna podjęła się wypróbowania wymyślonej przeze mnie taktyki, nie udało nam się utrzymać pozycji. Ponieśliśmy szybką i upokarzającą porażkę, gdy przeciwnik zdecydowanie przedarł się przez naszą linię obrony i spowodował rozpad naszych szeregów.\n\nWszyscy, którzy brali udział w rozgrywkach, uważają mnie teraz za głupca i nie chcą więcej angażować się w moje 'pomysły'."
 martial_strategy.2022.b:0 "Może powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] pozostać przy swojej konwencjonalnej taktyce..."
 martial_strategy.2030.t:0 "Gwarancja zaopatrzenia"
 martial_strategy.2030.desc.fallback:0 "Nieodłączną częścią dowodzenia armią jest upewnienie się, że moi żołnierze mają wystarczającą ilość jedzenia, picia i sprzętu obozowego na długie kampanie."
 martial_strategy.2030.desc.diligent:0 "Jestem dumn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] z tego, że nadzoruję cały proces, aby wszystko było skrupulatnie rozliczane, co swoim zakresem obejmuje również zapewnienie żołnierzom dobrego wyposażenia."
 martial_strategy.2030.desc.ambitious:0 "Choćby nie wiem jak potężni byli moi żołnierze, jeśli podczas kampanii zabraknie im prowiantu, nie będą mi służyć lepiej niż tresowane wiewiórki."
 martial_strategy.2030.desc.end:0 "\n\nW tym celu powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] opracować plan, dzięki któremu moi żołnierze zawsze będą mieli w terenie niezbędne zaopatrzenie."
 martial_strategy.2030.a:0 "Zorganizować sieć kupców, którzy będą służyć mi pomocą."
 martial_strategy.2030.a.success.tt:0 "Tworzysz niezawodną sieć dostawców"
 martial_strategy.2030.a.failure.tt:0 "Kupcy, których znajdziesz, są niewiarygodni"
 martial_strategy.2030.b:0 "Zgromadzić zapasy w mojej twierdzy."
 martial_strategy.2030.c:0 "Moi żołnierze sami mogą zdobywać zaopatrzenie."
 martial_strategy.2031.t:0 "Niezawodne dostawy"
 martial_strategy.2031.desc:0 "Po przejrzeniu mnóstwa ksiąg finansowych, udało mi się wybrać grupę kupców rozrzuconych po okolicy, na których wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że można polegać.\n\nZaproponował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] im, że będę ich utrzymywał[Select_CString( ROOT.Char.IsFemale, 'a', '' )], aby w każdej chwili dostarczali mojej armii niezbędnego zaopatrzenia. Dzięki temu moi dowódcy zawsze będą wiedzieli, do kogo mają się udać, gdy będą potrzebować zaprowiantowania."
 martial_strategy.2031.a:0 "To w sposób niezawodny przyczyni się do zaopatrzenia moich armii w terenie."
 martial_strategy.2031.b:0 "Now to skim a little off the top..."
 martial_strategy.2032.t:0 "Brakujące zaopatrzenie"
 martial_strategy.2032.desc:0 "I contacted many available merchants to see who could best supply my armies with what they need.\n\nOne trader had very good prices, so I made arrangements to get most of my army's provisions from him... but when it was time to pick up the shipment, he and his goods were nowhere to be found!"
 martial_strategy.2032.a:0 "When I find that swindler I'll have his head!"
 martial_strategy.2032.a.forgiving:0 "I should have done more research before placing my order."
 martial_strategy.3010.t:0 "Strategiczny impas"
 martial_strategy.3010.desc.start:0 "Siedzę przy stole z mapami, gdzie towarzyszą mi [impatient_commander.GetTitledFirstName] oraz [patient_commander.GetTitledFirstName], gdzie wspólnie omawiamy strategię na trwającą wojnę.\n\n[impatient_commander.GetFirstNameNoTooltip]"
 martial_strategy.3010.desc.middle:0 "podczas gdy [patient_commander.GetFirstNameNoTooltip]"
 martial_strategy.3010.desc.end:0 "\n\nTo ja decyduję o naszym ostatecznym kierunku działania."
 martial_strategy.3010.desc.wrathful:0 "uderza pięścią w stół i głośno ogłasza, że powinniśmy bezpośrednio zaatakować wroga i zmiażdżyć go samą potęgą naszych wojsk,"
 martial_strategy.3010.desc.greedy:0 "z zapałem wskazuje wszystkie najważniejsze cele, na które powinniśmy natychmiast wysłać najeźdźców do plądrowania,"
 martial_strategy.3010.desc.patient:0 "siedzi wygodnie i cierpliwie opowiada się za tym, abyśmy zabezpieczyli krytyczne miejsca i czekali, aż wróg sam do nas przyjdzie."
 martial_strategy.3010.desc.craven:0 "nerwowo mruczy o tym, że powinniśmy unikać niepotrzebnego angażowania się i prowadzić wojnę na wyniszczenie."
 martial_strategy.3010.desc.flexible:0 "wyjaśnia, że musimy obserwować, co robią nasi wrogowie i odpowiednio na to reagować."
 martial_strategy.3010.a:0 "[impatient_commander.GetTitledFirstNameNoTooltip] ma rację!"
 martial_strategy.3010.b:0 "[patient_commander.GetTitledFirstNameNoTooltip] przedstawił[Select_CString( patient_commander.IsFemale, 'a', '' )] bardzo dobry plan!"
 martial_strategy.3010.c:0 "Moi dowódcy mogą działać według własnego uznania."
 martial_strategy.3010.o_martial:0 "Wiem, jak możemy zastosować obie strategie!"
 martial_strategy.3010.desc.response.start:0 "I am sitting in on a strategy meeting with [my_liege.GetTitledFirstName] and [other_commander.GetTitledFirstName], discussing our plans for the ongoing war."
 martial_strategy.3011.t:0 "Strategy Embraced"
 martial_strategy.3011.desc:0 "\n\n[my_liege.GetTitledFirstName] is very receptive to my ideas, favoring them over the ones proposed by [other_commander.GetFirstName]. Now we're going to go ahead and use them to shape our strategic policy for the ongoing war!"
 martial_strategy.3011.a.disapprove:0 "Who knew [my_liege.GetFirstNameNoTooltip] could see reason?"
 martial_strategy.3011.a:0 "I knew [my_liege.GetTitledFirstNameNoTooltip] would like my ideas!"
 martial_strategy.3012.t:0 "Strategy Rejected"
 martial_strategy.3012.desc:0 "\n\nUnfortunately [my_liege.GetTitledFirstName] is dismissive of my ideas, instead favoring the ones proposed by [other_commander.GetFirstName]. Now we're going to go ahead and use them to shape our strategic policy for the ongoing war!"
 martial_strategy.3012.a.disapprove:0 "[my_liege.GetFirstNameNoTooltip] foolishness does not surprise me."
 martial_strategy.3012.a:0 "Time will tell if [my_liege.GetFirstNamePossessiveNoTooltip] choice was correct."
 martial_strategy.3013.t:0 "Strategy Allowed"
 martial_strategy.3013.desc:0 "[my_liege.GetTitledFirstName] has decided to take a hands-off approach, allowing both [other_commander.GetFirstName] and I to act as we see fit."
 martial_strategy.3013.a:0 "I am glad I will have free reign to do as I wish."
 martial_strategy.3014.t:0 "Strategy Integrated"
 martial_strategy.3014.desc:0 "\n\n[my_liege.GetTitledFirstName] has combined my ideas with [other_commander.GetFirstNamePossessive], merging them into a single cohesive strategy that will give us a significant advantage on the battlefield!"
 martial_strategy.3014.a.disapprove:0 "Despite [my_liege.GetFirstNamePossessiveNoTooltip] failings, [my_liege.GetSheHe] is a skilled general."
 martial_strategy.3014.a:0 "I am impressed by [my_liege.GetTitledFirstNamePossessiveNoTooltip] plan."
 martial_strategy_special.1301.t:0 "W stanie oblężenia"
 martial_strategy_special.1301.desc:0 ""The true enemy of every soldier is complacency," [siege_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)] says before [siege_proposer.Custom('quirk_pos_pp')]. We are standing side by side up on my [ROOT.Char.Custom('FortifiedBuilding')]'s walls, looking down on the soldiers conducting drills below.\n\n"We could exchange the [ROOT.Char.Custom('FortifiedBuilding')]'s gate for planks of wood, and dull the arrows in the troops' quivers," [siege_proposer.GetSheHe] continues. "Lead the soldiers in a mock-charge against the [ROOT.Char.Custom('FortifiedBuilding')], and see how well they do in action!""
 martial_strategy_special.1301.a:0 "Our time is better spent improving our defenses."
 martial_strategy_special.1301.b:0 "Good idea. You should lead the defenders!"
 martial_strategy_special.1301.b.tt:0 "#F Let the game begin!#!"
 martial_strategy_special.1302.t:0 "$martial_strategy_special.1301.t$: First Charge"
 martial_strategy_special.13.a.tt:0 "#F A riskier approach that might yield a higher reward.#!"
 martial_strategy_special.13.b.tt:0 "#F The safer and more tactical approach.#!"
 martial_strategy_special.1302.desc:0 "A tightly shut gate and walls that loom high into the sky. Archers can be seen as shadows moving behind the battlements, and a feeling of genuine excitement permeates the air.\n\nIn the lull before battle I turn and address the soldiers. My order rings out loud and clear across the field."
 martial_strategy_special.1302.c:0 "Exploit the gate's weak spots!"
 martial_strategy_special.1302.d:0 "Go through the sewers!"
 martial_strategy_special.1302.a:0 "Charge the main gate!"
 martial_strategy_special.1302.a.tt1:0 "We walk in practically unopposed"
 martial_strategy_special.1302.a.tt2:0 "We take heavy 'casualties', but bring the gate down"
 martial_strategy_special.1302.b:0 "Bring out the ladders!"
 martial_strategy_special.1302.b.tt1:0 "The walls are scaled with little trouble"
 martial_strategy_special.1302.b.tt2:0 "We barely reach the battlement, taking heavy 'casualties'"
 martial_strategy_special.storm_castle.very_well:0 "The attack progresses #P very well#!"
 martial_strategy_special.storm_castle.poorly:0 "The attack progresses #N poorly#!"
 martial_strategy_special.storm_castle.normal:0 "The attack progresses #Z decently#!"
 martial_strategy_special.storm_castle.well:0 "The attack progresses #P well#!"
 martial_strategy_special.1303.t:0 "$martial_strategy_special.1301.t$: Every Step of the Way"
 martial_strategy_special.1303.desc:0 "The stairwell echoes as another dulled weapon bounces off the middle pillar. For the second time in a matter of minutes I curse the tight spiral that blocks us from swinging our weapons at the defenders.\n\nThe heaving breath of the soldiers around me is deafening, and with every repelled attack they grow more resigned and frustrated. I have to take charge of the situation!"
 martial_strategy_special.1303.c:0 "Every left-handed soldier to the front!"
 martial_strategy_special.1303.d:0 "Be careful! Don't let them bait you!"
 martial_strategy_special.1303.a:0 "Don't let up, we will overwhelm them!"
 martial_strategy_special.1303.e:0 "After me! #EMP Charge#!!"
 martial_strategy_special.1303.a.tt1:0 "We take the stairs with brutal efficiency"
 martial_strategy_special.1303.a.tt2:0 "The stairs are barely won with stumbling steps and tired arms"
 martial_strategy_special.1303.b:0 "One at a time! Stay alert!"
 martial_strategy_special.1303.b.tt1:0 "It takes time, but eventually we take the stairs"
 martial_strategy_special.1303.b.tt2:0 "We take many 'casualties' before breaking through"
 martial_strategy_special.1303.f:0 "Behind me! I will protect you!"
 martial_strategy_1303.winning:0 "We are winning, but there is no room for mistakes!"
 martial_strategy_1303.losing:0 "This is our last chance to turn the battle!"
 martial_strategy_special.1304.t:0 "$martial_strategy_special.1301.t$: Battlement Bravado"
 martial_strategy_special.1304.desc:0 "Taking the final step up onto the walls surrounding the [ROOT.Char.Custom('FortifiedBuilding')] I survey the scene.\n\nMany soldiers may have been lost to the archers on the walls, but we will not be deterred. One after another we overwhelm the defenders and stand victorious over the fallen.\n\nI take a deep breath, and then it is time to press on again."
 martial_strategy_special.1304.a:0 "Everyone, with me!"
 martial_strategy_special.1304.c:0 "Hit them hard! They are not your friends today!"
 martial_strategy_special.1304.d:0 "Shields up! Protect the rear!"
 martial_strategy_special.1304.f:0 "Hit them hard! Show no mercy!"
 martial_strategy_special.1304.a.tt1:0 "We quickly level [siege_proposer.GetTitledFirstNamePossessiveNoTooltip] forces"
 martial_strategy_special.1304.a.tt2:0 "We are attacked from our unprotected rear"
 martial_strategy_special.1304.b:0 "Archers, take up your positions!"
 martial_strategy_special.1304.b.tt1:0 "We are unstoppable"
 martial_strategy_special.1304.b.tt2:0 "Without the archers our attack is easily repelled"
 martial_strategy_special.1399.t:0 "$martial_strategy_special.1301.t$: To Storm a [ROOT.Char.Custom('FortifiedBuilding')|U]"
 martial_strategy_special.1399.desc_win:0 "The [ROOT.Char.Custom('FortifiedBuilding')] is ours!"
 martial_strategy_special.1399.desc_loose:0 "The battle is lost, and the defenders have won the day."
 martial_strategy_special.1399.desc:0 "Among the celebrating soldiers I find [siege_proposer.GetTitledFirstName], who congratulates me on a charge well lead."
 martial_strategy_special.1399.desc_win2:0 "\n\n"Look at them, my [ROOT.Char.GetLadyLord]. The change of pace did them good. Even you seem reinvigorated, even though your [ROOT.Char.Custom('FortifiedBuilding')] was just lost to attackers!""
 martial_strategy_special.1399.desc_loose2:0 "\n\n"Even if you failed to take the [ROOT.Char.Custom('FortifiedBuilding')], my [ROOT.Char.GetLadyLord], both the troops and you seem reinvigorated from the change of pace!"\n\nI can do nothing but agree. Besides, it is comforting to know that my [ROOT.Char.Custom('FortifiedBuilding')] will not be overrun so easily!"
 martial_strategy_special.1399.a:0 "Our enemies will never stand a chance!"
 martial_strategy_special.1399.b:0 "As a defending force, we are formidable!"
 martial_strategy_special.1401.t:0 "On the March"
 martial_strategy_special.1401.opening:0 "At the end of the field exercise, it had seemed a brilliant idea...\n\nTo practice regrouping an army in disarray, I split my troops and ordered every officer to independently make their way to [capital.GetNameNoTier].\n\nOf course, by the third day of waiting, but with only half of my army in place, I am now seeing flaws in the plan."
 martial_strategy_special.1401.commander:0 "[commander.GetTitledFirstName]"
 martial_strategy_special.1401.officer_fallback:0 "One of my officers"
 martial_strategy_special.1401.end:0 "suggests I ride out with a contingent of $knight_culture_player_plural_no_tooltip_lowercase$ to find the missing troops, while the rest of the army returns home."
 martial_strategy_special.1401.a:0 "This will be an exciting search!"
 martial_strategy_special.1401.a.tt:0 "Your search might last a while..."
 martial_strategy_special.1401.b:0 "Good idea. You're in charge."
 martial_strategy_special.1401.give_up_tt:0 "#F The other soldiers can learn a thing or two from making their way home by themselves.#!"
 martial_strategy.1401.almost_done:0 "Almost all my soldiers have returned by now, and I set out knowing that the last few might be hard to find.\n\n"
 martial_strategy.1401.close_to_done:0 "Most of my soldiers have returned, and I set out for the last remaining regiments.\n\n"
 martial_strategy.1401.a_lot_returned:0 "A lot of my troops have returned, and I am optimistic about finding the remaining ones.\n\n"
 martial_strategy.1401.some_returned:0 "Some of my troops have returned, as I set out to search for the remaining ones.\n\n"
 martial_strategy.1401.first_find:0 "It does not take me long to find the first regiment I am seeking.\n\n"
 martial_strategy_special.1401.continue_search_tooltip:0 "Your search continues"
 martial_strategy_special.1401.delay_tt:0 "Your search will be delayed"
 martial_strategy_special.1401.give_up:0 "You abandon your search and return home"
 martial_strategy_special.1402.t:0 "On the March"
 martial_strategy_special.1402.desc:0 "I can hear an absolute ruckus coming from a roadside tavern. One of my $knight_culture_player_plural_no_tooltip_lowercase$ kicks open the door, revealing a room full of my wayward soldiers.\n\nMy arrival makes them fall silent and stare down into their tankards with nary a word between them. The proprietor narrows [ROOT.Char.Custom('RandomHerHis')] eyes. "So #EMP you're#! responsible for this rabble?""
 martial_strategy_special.1402.a:0 "I've got enough coin to pay for the damages."
 martial_strategy_special.1402.a.tt:0 "#F Dealing with rowdy soldiers is easier than a rowdy innkeep, and you must continue your search.#!"
 martial_strategy_special.1402.b:0 "These men have the right idea. Pour me a drink!"
 martial_strategy_special.1402.b.tt:0 "#F Drinking with the common folk! What a life! At least until you must continue your search.#!"
 martial_strategy_special.1402.c:0 "I am tired of dealing with undisciplined soldiers."
 martial_strategy_special.1402.d:0 "Grab a drink for the road men, and let us be off!"
 martial_strategy_special.1402.d.tt:0 "#F You are certain you can convince these soldiers to join the search.#!"
 martial_strategy_special.1403.t:0 "On the March"
 martial_strategy_special.1403.desc:0 "Approaching [ROOT.Char.Custom('IndefiniteBodyOfWater')], I spot a camp pitched on its shores. As I enter it, I am met by the sergeant in charge.\n\n"My [ROOT.Char.GetLadyLord]! Our water stores leaked while on the move, and our pack animals cannot make the march home without more water than we currently have." The soldier looks at me nervously. "If the [ROOT.Char.GetLadyLord] and [ROOT.Char.GetHerHis] [ROOT.Char.Custom('MountedWarriorTermPlural')] helped carry water skins, however...""
 martial_strategy_special.1403.a:0 "If this is the only way..."
 martial_strategy_special.1403.a.tt:0 "#F The disgrace of carrying water for mules!#!"
 martial_strategy_special.1403.b:0 "The men will march, and they will march now!"
 martial_strategy_special.1403.b.tt:0 "#F "Do these commoners think water is more important than my orders?"#!"
 martial_strategy_special.1403.c:0 "Just get them home, sergeant. I do not care anymore."
 martial_strategy_special.1403.d:0 "I think I can come up with a solution for this."
 martial_strategy_special.1403.d.tt:0 "#F Now, if a mule needs eight gallons of water a day...#!"
 martial_strategy_special.1404.t:0 "On the March"
 martial_strategy_special.1404.desc:0 "When my outriders brought news of the little encampment, I did not expect to find the soldiers still practicing their battle formations.\n\nIt seems that [knight.Custom2('MyCharacterIntroduction', ROOT.Char)] took it upon [knight.GetHerselfHimself] to continue the field exercises while waiting for word from the main army. [knight.GetHerHis|U] troops line up neatly as I ride up to meet [knight.GetHerHim]."
 martial_strategy_special.1404.a:0 "Those were not the orders I gave!"
 martial_strategy_special.1404.a.tt:0 "#EMP My#! soldiers need to follow #EMP my#! orders."
 martial_strategy_special.1404.b:0 "What is this shoddy stance? That is no way to hold a sword!"
 martial_strategy_special.1404.b.tt:0 "No wonder they got lost — these troops need discipline!"
 martial_strategy_special.1404.c:0 "Take the men home, [knight.GetFirstName]. I am tired of searching."
 martial_strategy_special.1404.d:0 "[soldier_friend.GetTitledFirstName] can take charge of these troops."
 martial_strategy_special.1404.d.tt:0 "[soldier_friend.GetSheHe|U] will get them safely to the castle."
 martial_strategy_special.1405.t:0 "On the March"
 martial_strategy_special.1405.desc:0 "As I am passing through a small village I notice that, though clad in simple cloth, the town's guards are all carrying weapons with my mark on them!\n\nWelcoming me in the muddy street was [zealot.GetTitledFirstName], the self-proclaimed "divine guardian" of the town. My soldiers laid down their armor to help this preaches serve [zealot.GetFaith.HighGodName]!"
 martial_strategy_special.1405.a:0 "I already rule by divine right!"
 martial_strategy_special.1405.a.tt:0 "#F "These soldiers better remember that #EMP I#! was chosen by [zealot.GetFaith.HighGodName] according to a divine plan."#!"
 martial_strategy_special.1405.b:0 "You have a day to flee this place, zealot."
 martial_strategy_special.1405.b.tt:0 "#F "It seems dangerous to punish the [zealot.GetWomanMan], but sending [zealot.GetHerHim] into exile will solve my problem for now."#!"
 martial_strategy_special.1405.c:0 "They will grow tired of playing holy soldiers soon enough."
 martial_strategy_special.1405.d:0 "Join me, preacher, and we will enact [ROOT.Char.GetFaith.HighGodNamePossessive] will together!"
 martial_strategy_special.1405.d.tt:0 "#F "After all, are we not all servants of [ROOT.Char.GetFaith.HighGodNameAlternate] in one way or another?"#!"
 martial_strategy_special.1498.t:0 "On the March"
 martial_strategy_special.1498.desc:0 "The last of my troops have made it back to [capital.GetNameNoTier], and order has been restored.\n\nThough this was hardly a display of military brilliance, I have gained a new perspective on my army and the individual soldiers of which it is composed."
 martial_strategy_special.1498.a:0 "It was a valuable exercise after all!"
 martial_strategy_special.1499.t:0 "On the March"
 martial_strategy_special.1499.desc:0 "It takes a while, but slowly and surely the missing troops trickle back in through the gates of [capital.GetNameNoTier].\n\nI might not have had much to do with it, but they seem to have learned a lot from the experience."
 martial_strategy_special.1499.a:0 "This exercise did not go as planned."
 martial_strategy_special.1499.a.tt:0 "#F It is a lot more comfortable in your [ROOT.Char.Custom('FortifiedBuilding')] than in the field anyways.#!"
