l_english:
 martial_authority.1031.t:0 "Miłosierdzie dla najemników"
 martial_authority.1031.desc:0 "The bustling of an inn, a fine cider, a calm evening after a long day of training... My tankard is knocked out of my hand by a mercenary reeling from a blow, and all hope of relaxation drains away into the floor along with my cider.\n\n"Please, my [ROOT.Char.GetLadyLord]." The innkeeper begs, "[scoped_mercenary.GetFirstNamePossessive] thugs have been drinking me dry, without paying, for days! And their fighting is scaring the staff and guests!""
 martial_authority.1031.a:0 "Zapłacę za twoje drinki, jeśli od razu wyjdziesz."
 martial_authority.1031.b:0 "Żołnierze, wyrzucić ich!"
 martial_authority.1031.c:0 "Są zbyt pijani, by być realnym zagrożeniem, to się szybko zakończy."
 martial_authority.2040.t:0 "Spór obozowy"
 martial_authority.2040.desc:0 "Kiedy moja armia rozbija obóz, dochodzą do mnie dziwne dźwięki z kwatery moich $knight_culture_player_plural_possessive_no_tooltip_lowercase$.\n\nBadając sprawę, znajduję [first.GetTitledFirstName] i [second.GetTitledFirstName] w środku ostrej kłótni oraz stojących wokół nich gapiów."
 martial_authority.2040.a:0 "Wygłoś mowę o pojednaniu w tym tłumie."
 martial_authority.2040.a.success:0 "Moje słowa powstrzymują wszystkich od walki"
 martial_authority.2040.a.failure:0 "Moje słowa nie mają żadnego wpływu na istniejący spór"
 martial_authority.2040.a.failure.tt:0 "Walka nasila się, gdy gapie do niej dołączają!"
 martial_authority.2040.b:0 "Niech ich wychłostają za przestępstwa, których się dopuścili!"
 martial_authority.2040.c:0 "Chrzanić to, idę do namiotu i zatykam uszy..."
 martial_authority.2040.c.drunkard:0 "Chrzanić to, idę do namiotu i wypiję wino..."
 martial_authority.2040.c.hashishiyah:0 "Chrzanić to, idę po haszysz..."
 martial_authority.2041.t:0 "Rozstrzygnięcie"
 martial_authority.2041.desc:0 "Wstaję i wygłaszam mowę o tym, że wszyscy walczymy o [ROOT.Char.GetPrimaryTitle.GetName] i że musimy się zjednoczyć przeciwko naszym wrogom, bo jeśli nie, to jest wielu obcych, którzy wykorzystają nasze wewnętrzne spory, by zagarnąć nasze ziemie i narzucić nam swoje rządy.\n\nWyglądając na speszonych, [first.GetTitledFirstName] i [second.GetTitledFirstName] przepraszają i szykują sobie miejsce do spania."
 martial_authority.2041.a:0 "Jesteśmy silniejsi, gdy jesteśmy razem."
 martial_authority.2042.t:0 "Burda"
 martial_authority.2042.desc:0 "Moje błagania, abyśmy wszyscy odłożyli na bok istniejące pomiędzy nami różnice, spełzają na niczym, bo kłótnia przeradza się w bijatykę.\n\nNapoje i jedzenie wzbijają się w powietrze, gdy wszyscy ludzie traktują to jako broń na przeciwnika."
 martial_authority.2042.a:0 "Równie dobrze mogę się przyłączyć!"
 martial_authority.2042.a.success:0 "Wychodzę na jedynego zwycięzcę tej burdy"
 martial_authority.2042.a.failure:0 "[Select_CString(GetPlayer.IsFemale, 'Zostałam ranna', 'Zostałem ranny')] w tej brutalnej burdzie"
 martial_authority.2042.b:0 "Co za bajzel..."
 martial_authority.2050.t:0 "Dodatkowa para rąk"
 martial_authority.2050.desc.opening:0 "Pomimo całej władzy, jaką rzekomo posiadam jako [ROOT.Char.GetTitleAsNameNoTooltip], nie mogę w tej samej chwili znajdować się wszędzie w moim państwie. Zawsze znajdzie się ktoś, kto "zapomni" wykonywać moje rozkazy, gdy tylko skoncentruję się na czymś innym. \n\nMoże [right_hand_person.Custom2('MyCharacterIntroduction', ROOT.Char)] był[Select_CString(right_hand_person.IsFemale, 'aby', 'by' )] dobrą osobą do pomocy, gdyż zawsze wiernie egzekwował[Select_CString(right_hand_person.IsFemale, 'a', '' )] moje rozporządzenia"
 martial_authority.2050.desc.vassal:0 "w swoich własnych włościach."
 martial_authority.2050.desc.knight:0 "podczas podróży po państwie."
 martial_authority.2050.desc.courtier:0 "na dworze."
 martial_authority.2050.desc.ending:0 "Czy sprawił[Select_CString(right_hand_person.IsFemale, 'aby', 'by' )] się jako moje prawa ręka i przyj[Select_CString(right_hand_person.IsFemale, 'ęłaby', 'ąłby' )] większą rolę w zarządzaniu moją domeną?"
 martial_authority.2050.a:0 "Tak, [right_hand_person.GetSheHe] będzie mi dobrze służyć!"
 martial_authority.2050.a.tt:0 "Spędzisz więcej czasu razem z [right_hand_person.GetShortUIName]"
 martial_authority.2050.b:0 "[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] poradzi sobie z tymi problemami."
 martial_authority.2050.c:0 "Poradzę sobie ze wszystkim, jeśli będę ciężej pracować!"
 martial_authority.2050.toast.title:0 "[right_hand_person.GetShortUIName] służy teraz jako twoja prawa ręka."
 martial_authority.2051.t:0 "Dodatkowa para rąk"
 martial_authority.2051.desc:0 "In the course of helping me administer my realm as my right-hand [right_hand_person.GetWomanMan], [right_hand_person.GetTitledFirstName] and I have discovered that we have a lot in common!\n\nWe have built up a strong rapport during our time working together as a result of this, and I find myself wondering what the future will hold for us..."
 martial_authority.2051.a:0 "Zostaniemy dobrymi przyjaciółmi!"
 martial_authority.2051.b:0 "Czy to iskra czegoś więcej?"
 martial_authority.2051.c:0 "Musimy utrzymać tę relację na profesjonalnym poziomie."
 martial_authority.2052.message:0 "I Imprisoned My Right-Hand [right_hand_person.GetWomanMan]"
 martial_authority.2053.toast:0 "My right-hand [right_hand_person.GetWomanMan] has been imprisoned by [imprisoner.Custom2('MyCharacterIntroduction'), ROOT.Char], and cannot serve me unless freed."
 martial_authority.2054.toast:0 "My right-hand [right_hand_person.GetWomanMan] has been freed from prison and has returned to my service."
 martial_authority.2054.toast.no_return:0 "My right-hand [right_hand_person.GetWomanMan] has been freed from prison, but has not returned to my service."
 martial_authority.2055.message:0 "My Right-Hand [right_hand_person.GetWomanMan] Left My Service"
 martial_authority.2055.message.incapable:0 "My Right-Hand [right_hand_person.GetWomanMan] Has Become Incapable"
 martial_authority.2056.message:0 "My Right-Hand [right_hand_person.GetWomanMan] Died"
 martial_authority.2056.message.death:0 "I Killed My Right-Hand [right_hand_person.GetWomanMan]"
 martial_authority_special.1100.t:0 "Incognito"
 martial_authority_special.1100.start.desc:0 "Tonight, I have stripped myself of every symbol signifying my rank to walk anonymously among my soldiers. It is a quiet evening, so when the argument breaks out, the words reach me loud and clear.\n\n"
 martial_authority_special.1100.heavy_infantry.desc:0 "Piechur"
 martial_authority_special.1100.cavalry.desc:0 "Kawalerzysta"
 martial_authority_special.1100.archer.desc:0 "łucznik"
 martial_authority_special.1100.skirmisher.desc:0 "harckownik"
 martial_authority_special.1100.pikemen.desc:0 "pikinier"
 martial_authority_special.1100.end.desc:0 "is trying to convince [soldier_friend.GetHerHis] commander, [officer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], of the advantages of an alternative strategy. [officer.GetFirstNameNoTooltip] will hear none of it — as I approach, the infuriated [officer.GetWomanMan] raises [officer.GetHerHis] fist..."
 martial_authority_special.1100.a:0 "Step in and protect the soldier."
 martial_authority_special.1100.a.success.tt:0 "You defeat the officer in unarmed combat"
 martial_authority_special.1100.a.failure.tt:0 "The officer defeats you in unarmed combat"
 martial_authority_special.1100.b:0 "Mediate between [officer.GetFirstNameNoTooltip] and the soldier."
 martial_authority_special.1100.b.success.tt:0 "You convince [officer.GetShortUINameNoTooltip]"
 martial_authority_special.1100.b.failure.tt:0 "[officer.GetShortUINameNoTooltip] gives you an impressive tongue-lashing"
 martial_authority_special.1100.c:0 "Make an example out of them."
 martial_authority_special.1100.d:0 "Sneak away and take credit for the soldier's idea."
 martial_authority_special.1101.desc:0 "My training has served me well. A few moments later, I have [officer.GetTitledFirstName] in a firm armlock. "Let this be a lesson," I state loudly, for everyone to hear. "Your [ROOT.Char.GetTitleTierName] does not look kindly on close-minded fools. No matter their rank."
 martial_authority_special.1101.end.desc:0 "\n\nThe soldier beams with gratitude. "Thank you, my [ROOT.Char.GetLadyLord]. You will never know a more faithful servant than [soldier_friend.GetFirstName] [soldier_friend.GetDynastyName].""
 martial_authority_special.1101.a:0 "Adopt [soldier_friend.GetFirstNamePossessiveNoTooltip] strategy."
 martial_authority_special.1101.b:0 "Discuss the strategy to learn more about warfare."
 martial_authority_special.1102.desc:0 "Knowing the consequences of harming a commander, the soldier does nothing to defend [soldier_friend.GetHerselfHimself] from the incoming blows. As blood is drawn I throw myself between them.\n\nPerhaps I should have known better than to brawl with a seasoned warrior. In the end, I must reveal my identity for [officer.GetTitledFirstName] to let me go. I skulk back to my tent before the news spread..."
 martial_authority_special.1102.a:0 "At least I learned a trick or two."
 martial_authority_special.1103.desc:0 "[officer.GetTitledFirstNamePossessive] arm freezes mid-blow as I raise my voice. The emotional intensity of my words seems to strike a chord – [officer.GetHerHis] expression softens to embarrassment. [officer.GetSheHe|U] stammers out an apology and scurries away."
 martial_authority_special.1501.t:0 "Dezerterzy"
 martial_authority_special.1501.desc:0 "I am leading a patrol when we spot a group of figures emerging from the darkness of night. Hooded cloaks obscure their faces, but by one's ungainly gait I recognize [deserting_soldier.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('deserting_soldier') )].\n\n"My [ROOT.Char.GetLadyLord]," whispers one of my men. "They are deserting. What should we do?""
 martial_authority_special.1501.a:0 "Schwytać ich, natychmiast!"
 martial_authority_special.1501.a.success:0 "Łapiemy dezerterów"
 martial_authority_special.1501.a.failure:0 "Dezerterzy uciekają"
 martial_authority_special.1501.b:0 "Pozwólmy im odejść."
 martial_authority_special.1502.desc_scuffle_lost:0 "Taking an elbow to the face, I go down hard in the scuffle that follows our confrontation with the deserters, but they are soon apprehended.\n\n"
 martial_authority_special.1502.desc_scuffle:0 "After a short scuffle, the deserting soldiers are apprehended."
 martial_authority_special.1502.desc:0 "Every soldier present, both loyal and not, know that punishment for this kind of betrayal can be harsh. The air is thick with anticipation and fear.\n\n"My [ROOT.Char.GetLadyLord]," [deserting_soldier.GetTitledFirstName] meets my gaze with tired eyes, "They are only children. We just want to go home.""
 martial_authority_special.1502.a:0 "The price for betrayal must be paid. Execute them all."
 martial_authority_special.1502.b:0 "You will be scrubbing the latrines for months."
 martial_authority_special.1502.b.tt:0 "The stink of the latrines does little for the soldiers' morale."
 martial_authority_special.1502.c:0 "Let me tell you a story about discipline, and #EMP honor#!."
 martial_authority_special.1502.c.tt:0 "Nothing you say seems to convince the soldiers of the error of their ways."
 martial_authority_special.1502.d:0 "Trzeba dać przykład. Następnym razem wszyscy będą mnie słuchać."
 martial_authority_special.1503.desc_execution:0 "Dezerterom należy się tylko jedna łaska; ta, której udziela ostrze kata.\n\nKonieczność podejmowania trudnych decyzji sprawiła, że zrozumiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] niektóre z ciężarów dowodzenia armią w bardziej... intymny sposób."
 martial_authority_special.1503.desc_latrine:0 "After months down in the filth, the deserters fall back in line the first chance they get.\n\nObserving the reactions of both the punished deserters as well as that of other soldiers, scared to face a similar punishment, I have come to understand the troops better."
 martial_authority_special.1503.desc_diplomacy:0 "Ożywieni moim przemówieniem, zmęczeni długą nocą i wdzięczni za okazaną łaskę, dezerterzy wracają do swoich koszar z nowym ogniem w oczach.\n\nWzbudzenie w żołnierzach lojalności w taki sposób pokazało mi, że bycie dowódcą to coś więcej niż siła pięści."
 martial_authority_special.1503.a.tt_execution:0 "[deserting_soldier.GetTitledFirstNameNoTooltip] został[Select_CString( deserting_soldier.IsFemale, 'a', '' )] stracon[Select_CString( deserting_soldier.IsFemale, 'a', 'y' )] za swoje zbrodnie."
 martial_authority_special.1503.a:0 "Finally, the whole ordeal is over."
 martial_authority_special.1504.desc_opening:0 "Cała sytuacja mogła potoczyć się znacznie lepiej.\n\n"
 martial_authority_special.1504.desc_latrine:0 "Nawet jeśli dezerterzy wrócili do szeregów, a ich towarzysze wzięli sobie tę nieprzyzwoitą lekcję do serca, to i tak pozostaje problem. Dlaczego w ogóle mieliby dezerterować?\n\nJestem tak samo zdezorientowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], jak na początku tej całej sprawy."
 martial_authority_special.1504.desc_diplomacy:0 "I thought a rousing speech would inspire the deserting soldiers, make them work all the harder to prove themselves worthy of the mercy shown to them. However, even if they did return to the ranks, the fire had gone from their eyes.\n\nThe soldiers that were on patrol with me, on the other hand, seemed to soak up the speech like [ROOT.Char.Custom('RegionalDrink')]."
 martial_authority_special.1504.a:0 "Przynajmniej ta cała męka wreszcie dobiegła końca."
 martial_authority_special.3000.t:0 "Demonstracja przywództwa"
 martial_authority_special.3000.desc:0 "[martial_authority_friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] kręci się ostatnio wokół moich spotkań z Radą. Znając [martial_authority_friend.GetHerHis] zainteresowanie sprawami przywództwa, mam wrażenie, że czeka, aż [Select_CString( martial_authority_friend.IsFemale, 'jej', 'mu' )] zaimponuję.\n\nPrawdopodobnie m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] zaangażować [Select_CString( martial_authority_friend.IsFemale, 'ją', 'go' )] w rozmowę. Z drugiej strony, może lepiej byłoby dla nie[Select_CString( martial_authority_friend.IsFemale, 'j', 'go' )], gdyby po prostu zobaczył[Select_CString( martial_authority_friend.IsFemale, 'a', '' )] mnie w interakcji z moimi ludźmi - jest coś, co można powiedzieć o przynajmniej udawaniu, że zna się twarz każdego żołnierza "
 martial_authority_special.3000.a:0 "Porozmawiajmy o metodach komunikowania się."
 martial_authority_special.3000.b:0 "Powinniśmy iść przywitać kilku rekrutów!"
 respected_figurehead:0 "Szanowany przywódca"
