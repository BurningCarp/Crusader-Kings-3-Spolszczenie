l_english:
 stewardship_domain.1041.t:0 "Spór gildii"
 stewardship_domain.1041.desc:0 "Zarówno gildia kowali, jak i kupców z [guild_county.GetAdjective] wysłały swoich przedstawicieli na spotkanie ze mną. Obie gildie znalazły się w impasie w związku z handlem surowym żelazem w hrabstwie i chcą, żebym rozstrzygn[Select_CString(ROOT.Char.IsFemale, 'ęła', 'ął' )] ich spór.\n\nPotajemnie, każdy przedstawiciel zaoferował mi korzystną umowę ze swoją gildią, próbując przekonać mnie, abym stan[Select_CString(ROOT.Char.IsFemale, 'ęła', 'ął' )] po ich stronie."
 stewardship_domain.1041.a:0 "Oboje mogliby skorzystać, gdyby tylko współpracowali."
 stewardship_domain.1041.a.success:0 "Namawiam obie gildie do współpracy"
 stewardship_domain.1041.a.success.tt:0 "The guilds in [guild_county.GetNameNoTier] are now cooperating to bolster weapons production"
 stewardship_domain.1041.a.failure:0 "Nie mogę zmusić gildii do porozumienia"
 stewardship_domain.1041.a.failure.tt:0 "The guilds in [guild_county.GetNameNoTier] were unable agree on how to handle iron production"
 stewardship_domain.1041.b:0 "Only blacksmiths can tell good iron from bad..."
 stewardship_domain.1041.b.flavor:0 "...and the Blacksmith's Guild will give my levies free weapons!"
 stewardship_domain.1041.c:0 "Trade is clearly the domain of merchants..."
 stewardship_domain.1041.c.flavor:0 "...and the Merchant's Guild will pay me a portion of their profits!"
 stewardship_domain.1041.d:0 "[guild_county.GetNameNoTierNoTooltip] należy do #EMP mnie#!! Tylko ja kontroluję tamtejszy handel!"
 stewardship_domain.1042.t:0 "Gilia dominująca"
 stewardship_domain.1042.desc:0 "The [guild_county.Custom('Governance_1041_GuildType')] in the [guild_county.GetName] has developed a stranglehold on the sale of iron there.\n\nThey are now leveraging their power to charge outrageous prices for their goods, enriching the guild's masters but driving away trade from the county."
 stewardship_domain.1042.a:0 "Negotiate with them to lower their prices."
 stewardship_domain.1042.a.success:0 "I get the [guild_county.Custom('Governance_1041_GuildType')] to lower their prices"
 stewardship_domain.1042.a.failure:0 "[guild_county.Custom('Governance_1041_GuildType')|U] odmawia obniżenia swoich cen"
 stewardship_domain.1042.b:0 "As long as they pay me the appropriate tax..."
 stewardship_domain.1042.c:0 "Jeśli nie będą grać uczciwie, nie będą grać w ogóle! "
 stewardship_domain.1052.t:0 "Granary Infestation"
 stewardship_domain.1052.desc:0 "Vermin have infested several granaries in the [target_county.GetName], destroying the seed grain stored in them. With nothing to plant for next year's crops, the free tenants living there have come to me asking for aid.\n\nGiven their dire situation, these farmers will ultimately be forced to accept whatever terms I offer them."
 stewardship_domain.1052.a:0 "I have plenty of grain, should they become my serfs..."
 stewardship_domain.1052.b:0 "Take pity on them and open up my grain stores."
 stewardship_domain.1052.c:0 "Command the [ROOT.Char.Custom('DefaultPriestTitlePlural')] to give them charity."
 stewardship_domain.1053.t:0 "Skorumpowany poborca podatkowy"
 stewardship_domain.1053.desc:0 "Zauważył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] różne nieścisłości i braki w rejestrze podatkowym dla [target_county.GetAdjective]. Jest oczywiste, że nie mogą to być zwykłe pomyłki - ktoś defrauduje fundusze!\n\nNiestety, trop prowadzący do tego tajemniczego sprawcy jest na tyle nieregularny, że trudno mi ustalić, który dokładnie poborca podatkowy jest za to odpowiedzialny."
 stewardship_domain.1053.a:0 "Zbadaj tę sprawę dyskretnie..."
 stewardship_domain.1053.a.success:0 "Odkrywam winowajcę i pociągam go do odpowiedzialności"
 stewardship_domain.1053.a.failure:0 "Winowajca nadal mi umyka"
 stewardship_domain.1053.c:0 "Przejmij bezpośrednią kontrolę nad podatkami w [target_county.GetNameNoTierNoTooltip]."
 stewardship_domain.1053.d:0 "Stracić ich i sprowadzić nowych poborców podatkowych!"
 stewardship_domain.1073.t:0 "Starcie kulturowe"
 stewardship_domain.1073.desc:0 "Most of the commoners living in [target_county.GetName] are of [target_ruler.GetCulture.GetName] descent. Proud of their traditions, it does not sit well with them that they must serve a foreigner like myself when my neighbor [target_ruler.GetTitledFirstName] shares their culture and history."
 stewardship_domain.1073.a:0 "Naucz ich o wyższości kultury [me.Custom('GetCultureDopZ')]!"
 stewardship_domain.1073.a.success:0 "The commoners adopt [me.GetCulture.GetNameNoTooltip] customs"
 stewardship_domain.1073.a.failure:0 "The commoners refuse to be civilized"
 stewardship_domain.1073.c:0 "Nie obchodzi mnie, czy zachowają swoje dziwne tradycje."
 stewardship_domain.1073.c.warning:0 "Szybkość promowania kultury: #N -75%#!"
 stewardship_domain.1073.d:0 "Uczucia chłopów nie mają znaczenia — jestem ich władcą."
 stewardship_domain.5031.t:0 "Hrabstwo w potrzebie"
 stewardship_domain.5031.desc:0 "These are tumultuous times for the [county.GetName]. Report after report arrives detailing the dire states of affairs in the area, and the peasants have started muttering about #EMP alternative#! solutions..."
 stewardship_domain.5031.a:0 "Rozwiąż problemy osobiście."
 stewardship_domain.5031.b:0 "Podwyższ podatki w ramach kary."
 stewardship_domain.6001.t:0 "Drenaż"
 stewardship_domain.6001.desc:0 "Some months ago [baron.GetTitledFirstName] began an elaborate effort to clear marshland for settlement in [barony.GetNameNoTier]. Heavy ploughs and fresh ditches make the ground firm, but it is slow work.\n\n[baron.GetFirstName] has now written my [steward.GetCouncilTitle], to request that [baron.GetHerHis] levy duties be reduced. Being anxious to complete the works before next harvest, [baron.GetSheHe] hopes to instead recruit soldiers for labor."
 stewardship_domain.6001.a:0 "Weź tylu chłopów, ilu potrzebujesz, [baron.GetFirstNameNoTooltip]!"
 stewardship_domain.6001.b:0 "Całe [county.GetTierAsNameNoTooltip] [county.GetAdjective] ci pomoże."
 stewardship_domain.6001.c:0 "Nie, pola bitwy będą w tym roku potrzebować wielu żołnierzy!"
 stewardship_domain.6002.t:0 "Wyrąb"
 stewardship_domain.6002.desc:0 "Kilka miesięcy temu [baron.GetTitledFirstName] zacz[Select_CString(baron.IsFemale, 'ęła', 'ął' )] karczować lasy [barony.GetAdjective], aby przygotować teren do osadnictwa. Drzewa są wyrwane z korzeniami, wytyczane są ścieżki, a ziemia jest wyrównywana.\n\n[baron.GetFirstName] zwrócił[Select_CString(baron.IsFemale, 'a', '' )] się teraz z prośbą, aby [steward.GetCouncilTitle|l] [steward.GetFirstName] obniżył [baron.GetHerHis] kwoty dotyczące liczby poborowych. Chcąc ukończyć prace przed następnymi zbiorami, ma nadzieję, że zamiast tego użyje żołnierzy do pracy."
 stewardship_domain.6011.t:0 "Układy z murarzami"
 stewardship_domain.6011.desc:0 "Na terenie [county.GetAdjective] powstała gildia kamieniarzy. Posiadanie oddanych rzemieślników w mojej osobistej służbie może pomóc w rozkwicie regionu."
 stewardship_domain.6011.a:0 "Zawrę umowę z szefem murarzy."
 stewardship_domain_6011_great_deal:0 "Doskonała oferta"
 stewardship_domain.6011.offer_tt:0 "Zaproponowano mi:"
 stewardship_domain_6011_fair_deal:0 "Uczciwa oferta"
 stewardship_domain_6011_bad_deal:0 "Niefortunna oferta"
 stewardship_domain.6011.b:0 "Niech [steward.GetTitledFirstName] zdobędzie ich lojalność!"
 stewardship_domain.6011.c:0 "Dlaczego miał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] potrzebować ich pomocy, skoro mam chłopów pańszczyźnianych?"
 stewardship_domain.6012.desc:0 "Przywódca murarzy wydawał się niechętny do zawarcia jakiejkolwiek umowy w imieniu gildii, dopóki nie wskazał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], jak wielkie korzyści moglibyśmy wspólnie odnieść."
 stewardship_domain.6012.a:0 "Nie musiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] nawet uciekać się do gróźb przemocy!"
 stewardship_domain.6013.desc:0 "After a lengthy audience, the chief mason will budge no further.\n\n"For a lower price than this, it cannot be done.""
 stewardship_domain.6013.a:0 ""Then we have an agreement.""
 stewardship_domain.6013.b:0 "Surely I can find cheaper masons somewhere else."
 stewardship_domain.6014.desc:0 ""Obrażasz mnie i całą naszą profesję, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]"! Główny murarz wcale nie jest zadowolony z ofert, które jestem gotów złożyć. "W rzeczywistości ceny rosną. Oczywiście jest to całkowicie spowodowane kosztami pracy. Jestem pewien, że [ROOT.Char.GetTitleTierName|l] to rozumie"."
 stewardship_domain.6014.a:0 ""Rozumiem doskonale"."
 stewardship_domain.6014.b:0 "[county.GetNameNoTooltip] służy mi i gildie też!"
 stewardship_domain.6015.desc:0 "The chief mason must have enjoyed the company of my [steward.GetCouncilTitle] [steward.GetTitledFirstName], because [steward.GetSheHe] has returned with a deal from the masons that even exceeds my demands."
 stewardship_domain.6015.a:0 "I could scarce have negotiated better myself!"
 stewardship_domain.6016.desc:0 "[steward.GetTitledFirstName] wrócił[Select_CString(steward.IsFemale, 'a', '' )] do mnie z ofertą od gildii murarzy.\n\n"Przejrzał[Select_CString(steward.IsFemale, 'am', 'em' )] ich akta, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]. Nie sądzę, abyśmy mogli znaleźć lepszą ofertę"."
 stewardship_domain.6016.a:0 "To brzmi bardzo dobrze."
 stewardship_domain.6016.b:0 "Wysłanie cię było głupotą, [steward.GetFirstNameNoTooltip]!"
 stewardship_domain.6017.desc:0 ""Negocjacje nie poszły... zgodnie z planem, m[Select_CString( ROOT.Char.IsFemale, 'oja seniorko', 'ój seniorze' )]". M[Select_CString( SCOPE.sC('steward').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('steward'))] wyraża swój żal. "Jednakże mam pewną propozycję, nawet jeśli gildia murarzy odmówi dalszej rozmowy ze mną"."
 stewardship_domain.6017.a:0 "Muszę się pogodzić z tym, czego dokonują moi słudzy."
 stewardship_domain.6017.b:0 "Porozmawiam z nimi! Wydam im właściwe rozkazy!"
 stewardship_domain_special.1001.t:0 "Żniwa na terenie [development_county.GetAdjective|U]"
 stewardship_domain_special.1001.desc:0 "These are lean times, and the lands of [county_holder.Custom2('MyCharacterIntroduction', ROOT.Char)] in [development_county.GetNameNoTier] have suffered more than most.\n\nReport after report is brought before me detailing the bad harvest, and I begin to wonder if I shall receive my share of taxes from them this year..."
 stewardship_domain_special.1001.a:0 "Investigate the county's problems."
 stewardship_domain_special.1001.a.tt:0 "The fate of [development_county.GetNameNoTier] will be in my hands..."
 stewardship_domain_special.1001.b:0 "Seize my rightful dues by force!"
 stewardship_domain_special.1001.c:0 "[county_holder.GetFirstNameNoTooltip] za to odpowiada, nie ja."
 stewardship_domain_special.1002.desc:0 "Apparently the [development_county.GetName] has caught its misfortune partly from bad management. Land was not properly cleared, seeds were sown out of season, and the pastures were over-grazed."
 stewardship_domain_special.1002.desc.repentant:0 "\n\nA repentant [county_holder.GetTitledFirstName] stands before me, wringing [county_holder.GetHerHis] hands. "Please [ROOT.Char.Custom2('RelationToMeAddress', county_holder)], give me another chance! I can fix this, I swear!""
 stewardship_domain_special.1002.desc.uncaring:0 "\n\nA bored-looking [county_holder.GetTitledFirstName] stands before me, seemingly unconcerned. "The peasants will sort this out, eventually. They always do. That is their job, is it not?""
 stewardship_domain_special.1002.desc.blaming:0 "\n\nA frustrated [county_holder.GetTitledFirstName] stands before me, clearly stressed out. "How could those peasants mess this up so badly? They're dirt-diggers! It's all they do!""
 stewardship_domain_special.1002.a:0 "I hold you responsible for this, [county_holder.GetFirstNameNoTooltip]."
 stewardship_domain_special.1002.a.success:0 "[county_holder.GetTitledFirstName] and I both learn from [county_holder.GetHerHis] mistakes"
 stewardship_domain_special.1002.a.failure:0 "[county_holder.GetTitledFirstName] cannot fix the problems in [development_county.GetNameNoTier]"
 stewardship_domain_special.1002.b:0 "I will personally fix this, whatever it takes!"
 stewardship_domain_special.1002.b.success:0 "I successfully fix the problems in [development_county.GetNameNoTier]"
 stewardship_domain_special.1002.b.failure:0 "I fail to fix the problems in [development_county.GetNameNoTier]"
 stewardship_domain_special.1002.c:0 "You have forfeited your claim to [development_county.GetNameNoTierNoTooltip]!"
 stewardship_domain_special.1002.c.tt:0 "I take the [development_county.GetName] from [county_holder.GetTitledFirstName]"
 stewardship_domain_special.1003.desc:0 ""Thank you for believing in me, [ROOT.Char.Custom2('RelationToMeAddress', county_holder)]!"\n\n[county_holder.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has managed to solve the crisis [county_holder.GetSheHe] found [county_holder.GetHerselfHimself] in. Sometimes the best course of action is to trust in the skills of others, and then learn from them!"
 stewardship_domain_special.1003.a:0 "Tell me all about how you did it!"
 stewardship_domain_special.1004.desc:0 "The reports from the [development_county.GetName] only grow more disastrous, and it soon becomes evident that [county_holder.GetTitledFirstName] has only made the situation worse."
 stewardship_domain_special.1004.a:0 "What kind of [county_holder.GetTitleTierName] is [county_holder.GetSheHe]?!"
 stewardship_domain_special.1005.desc:0 "As I watch the [development_county.GetName] flourish under my guidance I cannot help but feel pride in what I have accomplished. To dabble in lesser management from time to time is a good way to learn!"
 stewardship_domain_special.1005.a:0 "This knowledge will be useful indeed!"
 stewardship_domain_special.1006.desc:0 "No matter what I try the [development_county.GetName] cannot find any respite. It is not as badly off as before, but I am at a loss as for how to solve the remaining tasks before me."
 stewardship_domain_special.1006.a:0 "Well, I cannot always succeed..."
 stewardship_domain_special.1101.t:0 "Fair in [county.GetNameNoTierNoTooltip|U]"
 stewardship_domain_special.1101.desc:0 "In the [county.GetName] lies a field that would be perfect for a large annual fair.\n\nTwo local nobles, [local_baron.GetTitledFirstName] and [second_local_baron.GetTitledFirstName], petition me to be the receiver of the charter that would allow them to hold the fair in my name."
 stewardship_domain_special.1101.a:0 "The charter will be granted to the [second_barony.Custom('BaronyTownType')] in [second_barony.GetNameNoTierNoTooltip]."
 stewardship_domain_special.1101.all_goes_well:0 "Jeśli wszystko pójdzie dobrze:"
 stewardship_domain_special.1101.b:0 "The [local_baron.GetFaith.HouseOfWorship] in [barony.GetNameNoTierNoTooltip] will be granted the charter."
 stewardship_domain_special.1101.c:0 "Use the field for grazing instead."
 stewardship_domain_special.1102.desc:0 "[second_local_baron.GetTitledFirstName] presents me with wares from all over the world; cloth from the furthest reaches of the silk road, locally grown crops, technological marvels from the east...\n\n"My [ROOT.Char.GetLadyLord], what wares should we promote for the new fair?""
 stewardship_domain_special.1102.a:0 "Sprowadzimy tyle jedwabiu, ile się da!"
 stewardship_domain_special.1102.a.tt:0 "Ludzie chętniej to docenią, jeśli obszar jest stabilny i dobrze prosperujący"
 stewardship_domain_special.1102.b:0 "Skoncentrujemy się na lokalnych uprawach!"
 stewardship_domain_special.1102.b.tt:0 "Ludzie chętniej to docenią, jeśli w okolicy panuje niepokój"
 stewardship_domain_special.1102.c:0 "Cuda technologii będą na pierwszym miejscu!"
 stewardship_domain_special.1102.c.tt:0 "Ludzie chętniej to docenią, jeśli poziom rozwoju w okolicy jest niski"
 stewardship_domain_special.1103.desc_silk:0 "Najszlachetniejsze jedwabie przyciągały na rynek zamożnych mieszkańców [county.GetAdjective], a chłopi nie pozostawali w tyle — to był tydzień świętowania i handlu!"
 stewardship_domain_special.1103.desc_crops:0 "Obfitość żywności, która przyciągała chłopów na targ, a towary pierwszej klasy na wszystkich straganach sprawiły, że wracali — to był tydzień świętowania i handlu!"
 stewardship_domain_special.1103.desc_technology:0 "Technologiczne cuda, zachwycające ludzi i pierwszorzędne towary na wszystkich straganach — to był tydzień świętowania i handlu!"
 stewardship_domain_special.1103.a:0 "You have my permission to do this annually from now on."
 stewardship_domain_special.1104.desc_silk:0 ""My [ROOT.Char.GetLadyLord], what are we supposed to do with all this silk?"\n\nApparently, the demand for silk was not high in the area, and [second_local_baron.GetTitledFirstName] is left with a lot of the expensive cloth unsold."
 stewardship_domain_special.1104.desc_crops:0 ""My [ROOT.Char.GetLadyLord], the crops are growing stale and moldy, what are we supposed to do with it all?"\n\nApparently, the demand for local crops was not high in the area, and [second_local_baron.GetTitledFirstName] is left with a lot of it unsold."
 stewardship_domain_special.1104.desc_technology:0 ""My [ROOT.Char.GetLadyLord], what are we supposed to do with these trinkets?"\n\nApparently, the demand for marvelous technology was not high in the area, and [second_local_baron.GetTitledFirstName] is left with a lot of it unsold."
 stewardship_domain_special.1104.a:0 "A tumultuous start, but I'm sure the locals can handle it now!"
 stewardship_domain_special.1105.desc:0 "[local_baron.GetTitledFirstName] presents me with wares from all over the world; religious objects from holy cities, food grown by the [local_baron.GetFaith.DevoteeMalePlural] and [local_baron.GetFaith.DevoteeFemalePlural] in the area, marvels from foreign religions...\n\n"My [ROOT.Char.GetLadyLord], what wares should we promote for the new fair?""
 stewardship_domain_special.1105.a:0 "We will honor local saints by focusing on religious objects!"
 stewardship_domain_special.1105.a.tt:0 "The people are more likely to appreciate this if their religious fervor is strong"
 stewardship_domain_special.1105.b:0 "Bring in as much food as possible!"
 stewardship_domain_special.1105.b.tt:0 "The people are more likely to appreciate this if the area is in need of support"
 stewardship_domain_special.1105.c:0 "If we showcase other religions they will lose their novelty!"
 stewardship_domain_special.1105.c.tt:0 "The people are more likely to appreciate this if their religious fervor is weak"
 stewardship_domain_special.1106.desc_religious_objects:0 "Religious objects from holy cities to entrance and captivate the people, and first-class goods in all the stalls — it has been a week of pious celebration and commerce!"
 stewardship_domain_special.1106.desc_religious_food:0 "The food provided by the [local_baron.GetFaith.DevoteeMalePlural] and [local_baron.GetFaith.DevoteeFemalePlural] of the area sold almost better than anything else at the fair — it has been a week of pious celebration and commerce!"
 stewardship_domain_special.1106.desc_religious_other:0 "Faced with foreign religions the people of [county.GetNameNoTier] prayed and appreciated their community more than usual — it has been a week of pious celebration and commerce!"
 stewardship_domain_special.1106.a:0 "You have my permission to do this annually from now on."
 stewardship_domain_special.1107.desc_religious_objects:0 ""My [ROOT.Char.GetLadyLord], what are we supposed to do with these holy trinkets?"\n\nApparently, the holy objects did not attract the pious to the degree I hoped, and [local_baron.GetTitledFirstName] is left with a lot unsold."
 stewardship_domain_special.1107.desc_religious_food:0 ""My [ROOT.Char.GetLadyLord], what are we supposed to do with all this food?"\n\nApparently, the meals prepared by the [local_baron.GetFaith.DevoteeMalePlural] and [local_baron.GetFaith.DevoteeFemalePlural] of the area would have benefited from some divine intervention — almost nothing got sold."
 stewardship_domain_special.1107.desc_religious_other:0 ""My [ROOT.Char.GetLadyLord], what are we supposed to do with these blasphemous trinkets?"\n\nThe foreign items only repulsed the people — discouraging them from visiting the market. [local_baron.GetTitledFirstName] is soon instructed to burn them, but the damage is already done."
 stewardship_domain_special.1107.a:0 "A tumultuous start, but I'm sure the locals can handle it now!"
 stewardship_domain_special.1301.increase_road_progress_1:0 "#V Postęp budowy drogi#! wzrasta o #P 1#!"
 stewardship_domain_special.1301.increase_road_progress_2:0 "#V Postęp budowy drogi#! wzrasta o #P 2#!"
 stewardship_domain_special.1301.increase_road_quality_1:0 "#V Jakość drogi#! wzrasta o #P 1#!"
 stewardship_domain_special.1301.increase_road_quality_2:0 "#V Jakość drogi#! wzrasta o #P 2#!"
 stewardship_domain_special.1301.decrease_road_quality_1:0 "#V Jakość drogi#! maleje o #N 1#!"
 stewardship_domain_special.1301.t:0 "Droga"
 stewardship_domain_special.1301.steward_opening:0 "M[Select_CString( steward.IsFemale, 'oja organizatorka', 'ój organizator' )], [steward.GetTitledFirstName], informuje mnie, że"
 stewardship_domain_special.1301.no_steward_opening:0 "Moi burmistrzowie informują mnie, że"
 stewardship_domain_special.1301.desc:0 "bardzo potrzebna jest nowa droga prowadząca przez [project_county.GetTierAsNameNoTooltip] [project_county.GetAdjective]. Wiele obecnych dróg jest zniszczonych i zagraża bezpieczeństwu!\n\nJako naturaln[Select_CString( peasant_leader.IsFemale, 'ą', 'ym' )] głównodowodząc[Select_CString( peasant_leader.IsFemale, 'ą', 'ym' )] budowy został[Select_CString( peasant_leader.IsFemale, 'a', 'y' )] wskazan[Select_CString( peasant_leader.IsFemale, 'a', 'y' )] [peasant_leader.GetTitledFirstName]."
 stewardship_domain_special.1301.a:0 "Załatw to."
 stewardship_domain_special.1301.a.peasant_leader_tt:0 "Rozpoczęcie projektu, który nadzoruje [peasant_leader.GetTitledFirstName]"
 stewardship_domain_special.1301.b:0 "M[Select_CString( steward.IsFemale, 'oja organizatorka', 'ój organizator' )] się tym zajmie."
 stewardship_domain_special.1301.a.steward_tt:0 "Rozpoczęcie projektu, który nadzoruje [steward.GetTitledFirstName]"
 stewardship_domain_special.1301.c:0 "Te drogi były wystarczająco dobre dla naszych przodków!"
 stewardship_domain_special.1301.c.tt:0 "Dla nas też są wystarczająco dobre!"
 stewardship_domain_special.1311.t:0 "Droga: Odległe lenno"
 stewardship_domain_special.1311.desc:0 "The work on the road in [project_county.GetNameNoTier] is progressing, but the stretch of land currently being prepared goes beyond a hill, far from both villages on either side.\n\nBoth villages are reluctant to provide workers, and there is uncertainty over who even owns the fief beyond the hill!"
 stewardship_domain_special.1311.a:0 "W takim razie weźmiemy robotników z obu wiosek."
 stewardship_domain_special.1311.b:0 "I will pay for the work there myself."
 stewardship_domain_special.1311.c:0 "If there is uncertainty, the fiefdom reverts to me!"
 stewardship_domain_special.1312.t:0 "Droga: Regularne użytkowanie"
 stewardship_domain_special.1312.desc:0 "Jeszcze przed jej ukończeniem, kupcy zaczęli podróżować nową drogą, prowadzącą przez terytorium [project_county.GetAdjective].\n\n[project_leader.GetTitledFirstName] sugeruje, że osoby korzystające z drogi powinny przyczynić się do jej budowy."
 stewardship_domain_special.1312.a:0 "Albo mogliby wnieść wkład do mojego skarbca."
 stewardship_domain_special.1312.b:0 "Cóż za oryginalny pomysł... Podoba mi się!"
 stewardship_domain_special.1313.t:0 "Droga: Rabusie"
 stewardship_domain_special.1313.desc:0 "Wygląda na to, że nawet na niedokończonej drodze panoszą się rozbójnicy. [project_leader.GetTitledFirstName] ma problemy z zaopatrzeniem, które nigdy nie dociera, oraz z robotnikami, którzy boją się opuścić swoje wioski. W tym tempie droga prowadząca przez terytorium [project_county.GetAdjective] nigdy nie zostanie ukończona."
 stewardship_domain_special.1313.a:0 "Rozmieść straże wzdłuż drogi."
 stewardship_domain_special.1313.b:0 "Nie obchodzi mnie to. #EMP Ukończcie. Moją. Drogę.#!"
 stewardship_domain_special.1314.t:0 "The Road: Marching Boots"
 stewardship_domain_special.1314.war:0 "With the ongoing war, levies are using the completed parts of the road in [project_county.GetNameNoTier] to quicken their march."
 stewardship_domain_special.1314.end:0 "\n\nAlready worn and damaged, [project_leader.GetTitledFirstName] claims the workers will have to double back to reinforce it before it is done."
 stewardship_domain_special.1314.a:0 "It is not worth the effort."
 stewardship_domain_special.1314.b:0 "Unfortunate, but necessary."
 stewardship_domain_special.1315.t:0 "The Road: Marching Boots"
 stewardship_domain_special.1315.end:0 "\n\nThankfully, heavy use is exactly what is needed to stomp the ground into shape! With some luck, most of the levies may come marching back as well."
 stewardship_domain_special.1315.a:0 "Get them to the front-lines!"
 stewardship_domain_special.1315.b:0 "They will march the way [project_leader.GetTitledFirstName] commands them."
 stewardship_domain_special.1316.t:0 "Droga: Zlecona rozbudowa"
 stewardship_domain_special.1316.desc:0 "Gildia kupiecka działająca na terenie [project_county.GetNameNoTier], uważając już ukończone odcinki nowej drogi za niezmiernie korzystne, złożyła darowiznę na rzecz jej dalszej rozbudowy."
 stewardship_domain_special.1316.a:0 "To przyniesie korzyści drodze."
 stewardship_domain_special.1316.b:0 "To przyniesie korzyści moim kieszeniom."
 stewardship_domain_special.1317.t:0 "Droga: Tawerna"
 stewardship_domain_special.1317.desc:0 "Budowa drogi w [project_county.GetNameNoTier] ma opóźnienie. [project_leader.GetTitledFirstName] donosi, że robotnicy zostali zwabieni przez niedoszłego karczmarza. Aby ukoić dusze swoje i innych podróżnych, budują przydrożną tawernę."
 stewardship_domain_special.1317.a:0 "Własność korony, rzecz jasna."
 stewardship_domain_special.1317.b:0 "Sprowadź ich z powrotem do budowy drogi!"
 stewardship_domain_special.1318.t:0 "Droga: Postępy"
 stewardship_domain_special.1318.desc:0 "[project_leader.GetTitledFirstName] uważa, że budowa drogi na terenie [project_county.GetAdjective] przebiega dobrze.\n\n"Ziemia jest twardsza, a odcinki bardziej płaskie, niż się spodziewaliśmy, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]"."
 stewardship_domain_special.1318.a:0 "Rozbudować drogę jeszcze dalej!!"
 stewardship_domain_special.1318.b:0 "Sprawy idą dokładnie tak, jak tego oczekuję."
 stewardship_domain_special.1318.c:0 "Doskonała okazja do zmniejszenia kosztów!"
 stewardship_domain_special.1319.t:0 "Droga: Etyka pracy"
 stewardship_domain_special.1319.desc:0 "M[Select_CString(steward.IsFemale, 'oja', 'ój' )] zarządc[Select_CString(steward.IsFemale, 'zyni', 'a' )] wydaje się być zdumion[Select_CString(steward.IsFemale, 'a', 'y' )] tym, co zobaczył[Select_CString(steward.IsFemale, 'a', '' )]. "Sprawdzał[Select_CString(steward.IsFemale, 'am', 'em' )] budowę drogi na terenie [project_county.GetAdjective] i okazało się, że chłopi radzą sobie znacznie lepiej, niż się spodziewał[Select_CString(steward.IsFemale, 'am', 'em' )]... Nawet ja mogę się od nich czegoś nauczyć"."
 stewardship_domain_special.1319.a:0 "Czy możemy wykorzystać tę wiedzę gdzie indziej?"
 stewardship_domain_special.1319.b:0 "Uczyć się od chłopów? Sama myśl o tym napawa mnie obrzydzeniem."
 stewardship_domain_special.1320.t:0 "Droga: [peasant_leader.GetTitledFirstNameNoTooltip] i [peasant_leader.GetHerHis] ekspertyza"
 stewardship_domain_special.1320.desc:0 "Nieczęsto zdarza się, żeby ktoś z pospólstwa zwracał się do mnie bezpośrednio, ale [peasant_leader.GetTitledFirstName] relacjonuje prace budowlane w [project_county.GetNameNoTier].\n\n"Plan drogi miał przebiegać przez to pole, moja łaskawość, ale wiem, z jaką glebą mamy do czynienia. Być może moja chłopskość mogłaby poprosić o to - abyśmy przeprowadzili ją przez pobliski las?"."
 stewardship_domain_special.1320.a:0 "Ufam twojemu osądowi."
 stewardship_domain_special.1320.b:0 "Za daleko i za drogo. Zrobimy tak, jak zaplanował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 stewardship_domain_special.1321.t:0 "The Road: Lack of Expertise"
 stewardship_domain_special.1321.desc:0 ""I keep telling them to go straight through the field, but [peasant_leader.GetTitledFirstName] insists on rerouting them through the nearby woods!" [steward.GetTitledFirstName] is visibly upset with the road work in [project_county.GetNameNoTier].\n\nHowever, [peasant_leader.GetTitledFirstName] keeps insisting on [peasant_leader.GetHerHis] approach. "The soil in the field is uneven and not dense enough, my liege! The forest is a much better path.""
 stewardship_domain_special.1321.a:0 "Listen to your betters, peasant!"
 stewardship_domain_special.1321.b:0 "[peasant_leader.GetTitledFirstName] does seem to know best..."
 stewardship_domain_special.1391.t:0 "Droga: Brak przywództwa"
 stewardship_domain_special.1391.desc:0 "Kiedy [project_leader.GetTitledFirstName] [Select_CString(project_leader.IsFemale, 'odeszła', 'odszedł' )], prace nad budową drogi przez tereny [project_county.GetAdjective] nie mają jasnego kierunku. Jeśli mają kiedykolwiek zostać ukończone, ktoś inny musi objąć nadzór."
 stewardship_domain_special.1391.a:0 "[peasant_leader.GetTitledFirstName] wydaje się być odpowiednią do tego osobą."
 stewardship_domain_special.1391.b:0 "Nadszedł czas, aby [steward.GetTitledFirstName] obj[Select_CString(steward.IsFemale, 'ęła', 'ął' )] nadzór."
 stewardship_domain_special.1392.t:0 "Droga: Cięcie strat"
 stewardship_domain_special.1392.desc:0 "Po utracie [project_county.GetAdjective], ukończenie tamtejszej drogi nie byłoby dla mnie zbyt korzystne. Przynajmniej podatki zebrane na projekt znajdują się w moim skarbcu, a nie są marnowane na budowę drogi."
 stewardship_domain_special.1392.a:0 "Nie wszystko stracone."
 stewardship_domain_special.1396.t:0 "Koniec drogi"
 stewardship_domain_special.1396.desc:0 "Droga wiodąca przez teren [project_county.GetAdjective] w końcu została ukończona.\n\n"Jest... bardzo funkcjonalna", mówi mi [project_leader.GetTitledFirstName]."
 stewardship_domain_special.1396.a:0 "Droga nie musi być wspaniała. Tyle wystarczy."
 stewardship_domain_special.1397.desc:0 "Sieć dróg wiodąca przez tereny [project_county.GetAdjective]  w końcu została ukończona.\n\n"Będzie prowadzić ludzi do celu przez dziesięciolecia", mówi [project_leader.GetTitledFirstName]."
 stewardship_domain_special.1397.a:0 "Nie mogę się doczekać, aby zacząć czerpać z tego korzyści!"
 stewardship_domain_special.1397.b:0 "[peasant_leader.GetTitledFirstNameNoTooltip]! Mam dla ciebie więcej pracy!"
 stewardship_domain_special.1398.desc:0 "Sieć dróg prowadzących przez [project_county.GetNameNoTier] została właśnie ukończona.\n\n"Te drogi będą źródłem naszego bogactwa przez pokolenia!", oznajmia z niemałą dumą [project_leader.GetTitledFirstName]."
 stewardship_domain_special.1398.a:0 "Nie mogę się doczekać, aby zacząć czerpać z tego korzyści!"
 stewardship_domain_special.1398.b:0 "[peasant_leader.GetTitledFirstNameNoTooltip]! Mam dla ciebie więcej pracy!"
 stewardship_domain_special.1399.desc:0 "Sieć dróg prowadzących przez [project_county.GetNameNoTier] została właśnie ukończona.\n\n"To mogą być najlepsze drogi w całym państwie, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]!", oznajmia z dumą [project_leader.GetTitledFirstName]."
 stewardship_domain_special.1399.a:0 "Nie mogę się doczekać, aby zacząć czerpać z tego korzyści!"
 stewardship_domain_special.1399.b:0 "[peasant_leader.GetTitledFirstNameNoTooltip]! Mam dla ciebie więcej pracy!"
 stewardship_domain_special.1401.t:0 "Zaginiona wioska"
 stewardship_domain_special.1401.desc:0 "Oświetlony tylko pojedynczą świecą, mój palec zatrzymuje się na wpisie w księdze. Coś jest nie tak... Wkrótce przeszukuję wszystkie rejestry dotyczące [county.GetAdjective], jakie tylko znajdę.\n\nWreszcie wszystko staje się jasne. Wygląda na to, że cała wieś zniknęła z rejestrów podatkowych!"
 stewardship_domain_special.1401.a:0 "The tax collector in [county.GetNameNoTierNoTooltip] must investigate!"
 stewardship_domain_special.1401.a.tt:0 "Poborca podatkowy przeprowadzi dochodzenie"
 stewardship_domain_special.1401.b:0 "Osobiście udam się do tej wioski."
 stewardship_domain_special.1401.b.tt:0 "Samodzielnie przeprowadzę dochodzenie"
 stewardship_domain_special.1401.c:0 "Wioski znikają cały czas, nie zwracajcie na to uwagi."
 stewardship_domain_special.1411.desc:0 "[collector.GetTitledFirstName], the tax collector in [county.GetName] went to great lengths to press upon me how important it was that I come to see the "missing" village for myself.\n\nFollowing days of travel, I finally ride into the village. It seems like any other dirt-patch of a settlement. [collector.GetTitledFirstName] is nevertheless insistent. "My liege, allow me to show you this place, I beg of you. This is my home.""
 stewardship_domain_special.1411.a:0 "Bardzo dobrze, oprowadź mnie."
 stewardship_domain_special.1411.a.tt:0 "[collector.GetTitledFirstName] pokazuje mi swoją wioskę"
 stewardship_domain_special.1411.b:0 "You have wasted too much of my time already!"
 stewardship_domain_special.1411.b.tt:0 "Why did I even come here!?"
 stewardship_domain_special.1412.desc:0 "With [collector.GetTitledFirstNamePossessive] feet dangling above the village green, I make to depart with my guards. We have left the first buildings behind when a girl comes running up beside my horse.\n\n"Oh dearest [ROOT.Char.GetLadyLord], what will become of us? None of us can afford the penalty you are asking us to pay.""
 stewardship_domain_special.1412.a:0 "Next year's collector will settle your debt."
 stewardship_domain_special.1412.b:0 "I am collecting your debt in full. Now."
 stewardship_domain_special.1412.b.flavor:0 "Seize everything valuable, then burn the rest!"
 stewardship_domain_special.1413.desc:0 "As [collector.GetTitledFirstName] shows me around the village, all I see are gaunt cows, chickens digging in the dirt, and peasants returning from the fields with light burdens. When I comment on it, [collector.GetSheHe] makes [collector.GetHerHis] point.\n\n"These people can barely feed their livestock. If I demand more from them they would starve.""
 stewardship_domain_special.1413.a:0 "Myślę, że mógłbym udzielić zastawu podatkowego..."
 stewardship_domain_special.1413.b:0 "Even under the circumstances, they must pay."
 stewardship_domain_special.1413.c:0 "This is what you wanted to show me? Treason!"
 stewardship_domain_special.1413.c.tt:0 "I will decide how to deal with the village"
 stewardship_domain_special.1414.desc:0 "The village is still smoldering as my guards and I depart.\n\nSometimes the old must be cleansed to give room for the new."
 stewardship_domain_special.1414.a:0 "There are many ways to rule."
 stewardship_domain_special.1421.collector_opening:0 "The tax collector sent to inspect the missing village never returned. Under heavy guard, I decide to investigate myself, and finally discover why that was the case..."
 stewardship_domain_special.1421.self_opening:0 "As I arrive at the village accompanied by my guards, I discover at last why the locals stopped paying their taxes."
 stewardship_domain_special.1421.desc:0 "\n\nEvery house stands derelict and abandoned. There is no trace any people at all, not even my collector.\n\nA slowly rising sense of dread overtakes me as my guards rummage through the silent houses, quickly turning to panic when one of them suddenly shouts."
 stewardship_domain_special.1421.a:0 "What did you find!?!"
 stewardship_domain_special.1421.a.tt:0 "There could be anything here"
 stewardship_domain_special.1421.b:0 "We leave. Now."
 stewardship_domain_special.1422.desc:0 "The shouting guard comes out of a rotting doorway with a child under one arm. The [foundling.Custom('GirlBoy')] attempted to avoid detection at the back of the house.\n\nThough I demand answers, the child offers no word of what happened to the village — or, for that matter, any words at all."
 stewardship_domain_special.1422.a:0 "Poor [foundling.Custom('GirlBoy')] no longer has a home... I shall adopt [foundling.GetHerHim]!"
 stewardship_domain_special.1422.b:0 "Leave the child with the nearest village."
 stewardship_domain_special.1422.c:0 "Burn the village and this cursed child with it."
 stewardship_domain_special.1423.foundling:0 "Little [foundling.GetTitledFirstName] is safely at court now, playing — and even speaking — with the other children.\n\n"
 stewardship_domain_special.1423.no_foundling:0 "The noise and chattering at court does little to distract me from what I have seen."
 stewardship_domain_special.1423.desc:0 "Memories of the silent village still haunt me. In the end, we found not a single trace of anyone who had ever lived there."
 stewardship_domain_special.1423.a:0 "That cursed land must never be resettled."
 stewardship_domain_special.1423.b:0 "Time will reclaim that village, as it does all things."
 stewardship_domain_special.1424.desc:0 "What awaits me in the abandoned house is a foul stench and a pile of corpses. Decay makes it impossible to tell how they died,"
 stewardship_domain_special.1424.collector_end:0 "but even the more recent corpse leaned against the wall — my tax collector — is without noticeable marks."
 stewardship_domain_special.1424.self_end:0 "but even the least rotten corpses are without any obvious marks of killing."
 stewardship_domain_special.1424.a:0 "Burn this hell-pit to the ground."
 stewardship_domain_special.1424.b:0 "Bury the bodies and order resettlement."
 stewardship_domain_special.1425.desc:0 "The bodies are easy enough to be rid of. More of a challenge is finding families willing to settle in a village of the dead. No peasant can stand against the allure of a healthy plot of land for long, however. Or against the tip of a prodding spear, for that matter.\n\nOverseeing the beginnings of reconstruction has taught me a lot, too!"
 stewardship_domain_special.1425.a:0 "Now if this accursed cough would only pass!"
 stewardship_domain_special.1426.desc:0 "It is unceremonious, but the fire does what needs to be done. I watch as the flames consume the long-abandoned houses, but not for long. I have seen everything I needed to see here."
 stewardship_domain_special.1426.a:0 "Czas wracać do domu."
 stewardship_domain_special.1431.desc:0 "After days of travel, I find the village that is missing from my records. Not only is it thriving — absolutely thriving! – but the villagers insist they #EMP do#! pay their taxes.\n\n[collector.GetTitledFirstName], the barony's tax collector, has not been entirely honest."
 stewardship_domain_special.1431.a:0 "[collector.GetFirstNameNoTooltip] has questions to answer..."
 stewardship_domain_special.1431.a.tt:0 "I will confront [collector.GetFirstName]"
 stewardship_domain_special.1431.b:0 "Round up the villagers. They will pay again."
 stewardship_domain_special.1432.desc:0 ""Those funds were vital to, uh, the defense of [county.GetNameNoTier]!" [collector.GetTitledFirstName], the tax collector in [barony.GetNameNoTier], is terrified, not least because of the hulking soldiers I have brought to [collector.GetHerHis] manor.\n\n"Oh please, I will do anything to earn your forgiveness!""
 stewardship_domain_special.1432.a:0 "You will be forgotten in the dark."
 stewardship_domain_special.1432.b:0 "Przydałby mi się ktoś, kto zawdzięcza mi swoje życie."
 stewardship_domain_special.1432.b.collector_loyal:0 "Wdzięczność i lojalność"
 stewardship_domain_special.1432.b.collector_bad:0 "Szansa na ucieczkę"
 stewardship_domain_special.1432.b.collector_bad.tt:0 "[collector.GetFirstNameNoTooltip] ucieka!"
 stewardship_domain_special.1432.c:0 "Anything at all? How about counting worms?!"
 stewardship_domain_special.1433.desc:0 "That treacherous maggot! I offer forgiveness, and the very next moment [collector.GetTitledFirstName] is upon me with a blade in hand and a vicious look on [collector.GetHerHis] face.\n\nI struggle for a moment to defend myself before a guard is upon [collector.GetHerHim]."
 stewardship_domain_special.1433.a:0 "Strangle [collector.GetHerHim] at once."
 stewardship_domain_special.1433.b:0 "You will never see the light again, [collector.GetFirstNameNoTooltip]!"
 stewardship_domain_special.1441.desc:0 "The taxes levied on my peasants can be hard at times. However, as recent events have shown me, life #EMP is#! hard. No kindness I can show will change that."
 stewardship_domain_special.1441.a:0 "Wiele się nauczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 stewardship_domain_special.1442.desc:0 "The taxes levied on the peasants of my realm can at times be so harsh that even life is stifled. Easing it can often be the path to ever greater prosperity for a patient [ROOT.Char.GetTitleTierName]."
 stewardship_domain_special.1443.t:0 "$stewardship_domain_special.1401.t$: Improved Taxation"
 stewardship_domain_special.1443.opening:0 "Poring over tax records, I am brought back to the affair of the missing village in [barony.GetNameNoTier]."
 stewardship_domain_special.1443.end:0 "\n\nMatters are much improved since then, and the revenue from [barony.GetNameNoTier] is now higher than ever!"
 stewardship_domain_special.1443.a:0 "Wspaniale!"
 stewardship_domain_special.1444.t:0 "$stewardship_domain_special.1401.t$: Extensive Tax Dodging"
 stewardship_domain_special.1444.end:0 "\n\nMatters are different now, but I have learned that mercy and leniency at times only lead to ever greater loss. Any way taxes can be avoided will spread among peasants like fleas."
 stewardship_domain_special.1444.a:0 "Co za katastrofa."
 stewardship_domain_special.1445.t:0 "$stewardship_domain_special.1401.t$: Dalsze porzucanie"
 stewardship_domain_special.1445.end:0 "\n\nTeraz brakuje więcej wiosek, ale moi poborcy znają oczywiste wyjaśnienie. Wysokie podatki doprowadziły do porzucenia doskonałych gruntów, czy to z powodu głodu, czy ucieczki do innych hrabstw."
 stewardship_domain_special.1445.a:0 "Cóż, jeśli nie mają środków do życia..."
 stewardship_domain_special.1451.t:0 "$stewardship_domain_special.1401.t$: Wyryte w pamięci"
 stewardship_domain_special.1451.desc:0 "Budząc się w środku nocy, przypomniał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] sobie oskarżycielskie spojrzenie dziecka, gdy wioska na terenie [barony.GetAdjective] spłonęła doszczętnie."
 stewardship_domain_special.1451.a:0 "Dlaczego to tak mnie niepokoi?"
 stewardship_domain_special.1451.b:0 "Ach, prawie zapomniał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]!"
 stewardship_domain_special.1500.t.a:0 "Wielki przegląd"
 stewardship_domain_special.1500.t.b:0 "Domesday Book"
 stewardship_domain_special.1500.desc:0 "M[Select_CString( domesday_steward.IsFemale, 'oja', 'ój' )] [domesday_steward.GetCouncilTitle], [domesday_steward.GetTitledFirstName], wpadł[Select_CString( domesday_steward.IsFemale, 'a', '' )] na śmiały pomysł, by wycenić wszystkie nieruchomości znajdujące się w moim państwie w ramach jednego gigantycznego badania, tworząc ostateczny rejestr władanych przeze mnie posiadłości.\n\nGromadząc tę wiedzę, zyskał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] lepszy nadzór nad sprawami administracji i ściągalnością podatków, choć początkowe nakłady mogłyby być nieco wysokie."
 stewardship_domain_special.1500.a:0 "Będę znał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] każdy akr, chłopa pańszczyźnianego i sztukę bydła."
 stewardship_domain_special.1500.a.tt:0 "#F Dokładna wycena jest kosztowna, ale będzie lepszej jakości.#!"
 stewardship_domain_special.1500.b:0 "Podsumowanie moich posiadłości będzie wystarczające."
 stewardship_domain_special.1500.b.tt:0 "#F Pobieżna wycena jest tańsza, jednakże może nie być wysokiej jakości.#!"
 stewardship_domain_special.1500.c:0 "Po co się męczyć? Moi poddani wiedzą, co są mi winni."
 stewardship_domain_special.1500.c.tt:0 "Wszyscy moi inni wasale"
 stewardship_domain_special.1500.quality_increase.tt:0 "The survey will #P increase in quality#!"
 stewardship_domain_special.1500.quality_decrease.tt:0 "The survey will #N decline in quality#!"
 stewardship_domain_special.1500.quality_based_taxes:0 "Based on the quality of the completed survey"
 stewardship_domain_special.1500.every_county_control:0 "[control|E] increases relative to survey quality"
 stewardship_domain_special.1500.every_county_summary:0 "Gives proportionally higher [holding|E] Taxes for #V 5 Years#!"
 stewardship_domain_special.1500.survey_not_completed:0 "If the survey is not completed"
 stewardship_domain_special.1501.desc:0 "M[Select_CString( domesday_marshal.IsFemale, 'oja', 'ój' )] Marszałek [domesday_marshal.GetTitledFirstName] obawia się, iż moi rzeczoznawcy mogą być główny celem  dla bandytów i złodziei. Nawet niekompletne badanie może dostarczyć przestępcom cennych informacji o potencjalnych celach, które mogą zaatakować!\n\nAby zapewnić bezpieczeństwo moim podwładnym, [domesday_marshal.GetFirstNameNoTooltip] zaleca wysłanie uzbrojonego strażnika z każdym rzeczoznawcą."
 stewardship_domain_special.1501.a:0 "Moje prawo jest wystarczającą ochroną dla moich poddanych!"
 stewardship_domain_special.1501.a.tt:0 "Moi rzeczoznawcy mogą stać się celem ataków w hrabstwach o niskiej [Concept( 'control', 'kontroli' )|E]."
 stewardship_domain_special.1501.b:0 "Zorganizuj bojówki, by strzegły moich rzeczoznawców."
 stewardship_domain_special.1501.b.success:0 "Podległe mi bojówki są w stanie zapewnić bezpieczeństwo moim rzeczoznawcom"
 stewardship_domain_special.1501.b.failure:0 "Podległe mi bojówki nie są w stanie chronić moich rzeczoznawców"
 stewardship_domain_special.1501.c:0 "Send a [ROOT.Char.Custom('MountedWarriorTerm')] with each group of assessors."
 stewardship_domain_special.1501.c.tt:0 "Moi rzeczoznawcy będą chronieni przez atakami w trakcie swojej wędrówki."
 stewardship_domain_special.1510.opening:0 "[upset_priest.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_domain_special.1510.desc_opening:0 "Czekało mnie niemiłe przebudzenie, kiedy jedynymi ludźmi, którzy pojawili się na mojej porannej mszy byli wasi poborcy podatkowi! Najwyraźniej surowo wyglądający urzędnicy czekający na zewnątrz przed moimi drzwiami, sprawili, że [upset_priest.GetFaith.GetAdherentNamePluralNoTooltip] byli zniechęceni do wzięcia udziału w moim nabożeństwie."
 stewardship_domain_special.1510.desc_ending:0 "\n\nChoć z przyjemnością płacę Wam moje należności, to jednak sprawy kościoła są z natury rzeczy sprawą duchową, a nie doczesną. Wasi inspektorzy nie mają żadnego interesu w tym, by tu przebywać i zakłócać moje nabożeństwa!"
 stewardship_domain_special.1510.desc_ending_not_endorsed:0 "\n\nSprawy kościoła są z natury rzeczy sprawą duchową, a nie doczesną. Twoi sługusy nie powinni tu przebywać i zakłócać moich nabożeństw!"
 stewardship_domain_special.1510.a:0 "[upset_priest.GetFaith.HouseOfWorshipPlural|U] zostaną oszacowane, niezależnie od tego, co [upset_priest.GetSheHe] o tym sądzi!"
 stewardship_domain_special.1510.b:0 "[upset_priest.GetSheHe|U] ma rację, że [upset_priest.GetFaith.HouseOfWorshipPlural] należą do domeny [upset_priest.GetFaith.HighGodNamePossessive]."
 stewardship_domain_special.1510.b.tt:0 "Z wyceny wyłączam posiadłości należące do [upset_priest.GetTitledFirstName]"
 stewardship_domain_special.1510.c:0 "I will use the [upset_priest.GetFaith.ReligiousText] to justify the assessment."
 stewardship_domain_special.1510.c.success:0 "[upset_priest.GetTitledFirstName] zostaje przekonan[Select_CString( upset_priest.IsFemale, 'a', 'y' )]"
 stewardship_domain_special.1510.c.success.tt:0 "[upset_priest.GetTitledFirstName] zostaje przekonan[Select_CString( upset_priest.IsFemale, 'a', 'y' )], że wycena jest uzasadniona"
 stewardship_domain_special.1510.c.failure:0 "[upset_priest.GetTitledFirstName] zostaje przekonan[Select_CString( upset_priest.IsFemale, 'a', 'y' )]"
 stewardship_domain_special.1510.c.failure.tt:0 "[upset_priest.GetTitledFirstName] nie zostaje przekonan[Select_CString( upset_priest.IsFemale, 'a', 'y' )], że wycena jest uzasadniona"
 stewardship_domain_special.1520.opening:0 "[concerned_noble.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_domain_special.1520.desc:0 "Co roku wiernie spłacał[Select_CString( concerned_noble.IsFemale, 'am', 'em' )] swoje należności na rzecz korony, a tymczasem niedawno w moich drzwiach pojawili się wasi poborcy podatkowi, chcąc przeprowadzić kontrolę moich włości!\n\nTak słabo mi ufacie, że musicie wysyłać ludzi, by naruszali moją prywatność?"
 stewardship_domain_special.1520.a:0 "Oczywiście, że ci ufam! Moi ludzie odejdą w pośpiechu."
 stewardship_domain_special.1520.a.tt:0 "Z wyceny wyłączam posiadłości należące do [concerned_noble.GetTitledFirstName]"
 stewardship_domain_special.1520.b:0 "Dowiem się, jaką wartość mają moje ziemie. Bez wyjątków."
 stewardship_domain_special.1520.c:0 "[concerned_noble.GetSheHe|U] coś ukrywa, prawda? Zastąpcie moich rzeczoznawców szpiegami!"
 stewardship_domain_special.1520.c.tt:0 "Odkrywam jeden z [Concept( 'secrets', 'sekretów' )|E], które skrywa [concerned_noble.GetTitledFirstName]"
 stewardship_domain_special.1530.desc:0 "[city_mayor.GetTitledFirstName] has come to me saying the [guild_town.GetNameNoTierNoTooltip] Carpenter's Guild in the [guild_county.GetName] is balking against their inclusion in the assessment.\n\nThey claim the assessment violates the privileges they have been granted regarding the management of their own affairs, and want my assessors recalled from the county so they may operate freely."
 stewardship_domain_special.1530.a:0 "The guilds will be assessed, privileges be damned!"
 stewardship_domain_special.1530.b:0 "I could exempt them in exchange for their services..."
 stewardship_domain_special.1530.c:0 "They reject my authority!? Revoke their charters!"
 stewardship_domain_special.1540.desc.a:0 "Podczas przejazdu przez [domesday_robbed_county.GetName] grupa bandytów napadała na moich rzeczoznawców. Kilku z nich zostało zabitych, a posiadane przez nich dokumenty przepadły."
 stewardship_domain_special.1540.desc.b:0 "Podczas podróży przez [domesday_robbed_county.GetName] grupa bandytów zaatakowała moich rzeczoznawców. Na szczęście żołnierze, którzy im towarzyszyli, zdołali rozprawić się z tymi rabusiami."
 stewardship_domain_special.1540.a:0 "Ignore [domesday_robbed_county.GetNameNoTierNoTooltip]. It will be absent from the assessment."
 stewardship_domain_special.1540.b:0 "Zwiększyć liczbę patroli wzdłuż tamtejszych dróg i wysłać większą liczbę rzeczoznawców!"
 stewardship_domain_special.1540.c:0 "Let this be a lesson to those in [domesday_robbed_county.GetNameNoTierNoTooltip] who would oppose me!"
 stewardship_domain_special.1550.desc:0 "While comparing the taxes paid to me last year with the incoming survey information, I noticed several major discrepancies... either my subjects have been consistently overpaying me, or something is very wrong with this survey!\n\nInvestigating further, I discover my [domesday_steward.GetCouncilTitle] [domesday_steward.GetTitledFirstName] has been compromising the survey by accepting bribes from landholders in exchange for leaving their holdings off of the assessment!"
 stewardship_domain_special.1550.a:0 "Cancel the survey and force [domesday_steward.GetHerHim] to pay me back for its costs."
 stewardship_domain_special.1550.b:0 "Use the bribe money to re-assess those holdings properly."
 stewardship_domain_special.1550.c:0 "Imprison [domesday_steward.GetTitledFirstNameNoTooltip], [domesday_steward.GetHerHis] tenure as [domesday_steward.GetCouncilTitle] is over."
 stewardship_domain_special.1560.desc:0 "[city_mayor.GetTitledFirstName] tells me traveling merchants have been complaining about my assessors in the [trade_county.GetName].\n\nThe traveling merchants seem to think it is unfair to have their wares assessed when they are not residents of the [ROOT.Char.GetPrimaryTitle.GetName], and several are threatening to leave and never return."
 stewardship_domain_special.1560.a:0 "Everyone will be surveyed, residents or not!"
 stewardship_domain_special.1560.b:0 "If they pay me a fee, I will exempt them."
 stewardship_domain_special.1560.c:0 "Kupcy mają rację."
 stewardship_domain_special.1590.desc.start:0 "Po wielu długich miesiącach pomiarów moich ziem, udało się tego dokonać."
 stewardship_domain_special.1590.perfect.desc:0 "Pod moim kierunkiem, podlegli mi rzeczoznawcy stworzyli absolutnie doskonały rejestr posiadanych przeze mnie posiadłości. Uwzględniono wszystkie szczegóły, aż do ostatniego kurczaka, co umożliwi pobranie pełnego i kompletnego podatku, który jest mi należny za każdy rok!"
 stewardship_domain_special.1590.excellent:0 "Moi rzeczoznawcy sporządzają dokładny rejestr posiadanych przeze mnie posiadłości"
 stewardship_domain_special.1590.excellent.desc:0 "Moi rzeczoznawcy sporządzili wyjątkowo dokładny rejestr posiadanych przeze mnie posiadłości. Dzięki temu co roku będę pobierał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] pełny i kompletny należny mi podatek!"
 stewardship_domain_special.1590.good:0 "Moi rzeczoznawcy sporządzają dokładny szacunek posiadanych przeze mnie posiadłości"
 stewardship_domain_special.1590.good.desc:0 "Podlegający mi rzeczoznawcy sporządzili dokładny szacunek mojego stanu posiadania. Dzięki temu moi poborcy podatkowi nie przeoczą niczego ważnego przy obliczaniu moich należności."
 stewardship_domain_special.1590.mediocre:0 "Moi rzeczoznawcy opracowują mglisty szacunek posiadanych przeze mnie posiadłości"
 stewardship_domain_special.1590.mediocre.desc:0 "Podlegli mi rzeczoznawcy opracowali jedynie mgliste oszacowanie posiadanych przeze mnie posiadłości. Choć nadal są pomocni, moi poborcy podatkowi niemalże na pewno przeoczą pewne rzeczy podczas obliczania moich należności."
 stewardship_domain_special.1590.poor:0 "To oszacowanie jest tak niedokładne, że bezużyteczne"
 stewardship_domain_special.1590.poor.desc:0 "Niestety rzeczoznawcy sporządzili badanie szacunkowe tak niedokładnie, że jest ono całkowicie bezużyteczne! Moi poborcy podatkowi będą w tym roku zdani sami na siebie..."
 stewardship_domain_special.1590.none.desc:0 "\n\nCo zadziwiające, każda prowincja w moim państwie zdołała w jakiś sposób uzyskać zwolnienie, które wykluczyło ją z prowadzonego badania. W rezultacie w gotowych rejestrach nie ma dosłownie żadnych informacji o posiadłościach znajdujących się w moim państwie."
 stewardship_domain_special.1590.every_county:0 "Każde hrabstwo w [THIS.Char.GetPrimaryTitle.GetName]"
 stewardship_domain_special.1590.every_nonexcluded_county:0 "Every non-excluded county in the [THIS.Char.GetPrimaryTitle.GetName]"
 stewardship_domain_special.1590.high_quality.desc:0 "\n\nBeaming with pride, my [domesday_final_steward.GetCouncilTitle] [domesday_final_steward.GetFirstName] asks where we should store the records now that they are complete."
 stewardship_domain_special.1590.low_quality.desc:0 "\n\nM[Select_CString( domesday_final_steward.IsFemale, 'oja', 'ój' )] [domesday_final_steward.GetCouncilTitle], [domesday_final_steward.GetFirstName], jest przerażonSelect_CString( domesday_final_steward.IsFemale, 'a', 'y' )] i mówi, że nie takiego wyniku uczekiwałSelect_CString( domesday_final_steward.IsFemale, 'a', '' )]."
 stewardship_domain_special.1590.no_steward.desc:0 "\n\nIf only I still had a [ROOT.GetCouncillorPosition( 'councillor_steward' ).GetPositionName], this survey could have been better."
 stewardship_domain_special.1590.high_quality.a:0 "Restrict access to only my tax collectors."
 stewardship_domain_special.1590.high_quality.a.tt:0 "#F Ograniczenie dostępu do tych rejestrów da mi wartościowe informacje o moich ziemiach, które będę mógł wykorzystać.#"
 stewardship_domain_special.1590.high_quality.b:0 "Rozpowszechniajcie rejestry wśród społeczeństwa!"
 stewardship_domain_special.1590.high_quality.b.tt:0 "#F Upublicznienie rejestrów wzbudzi podziw i zainspiruje ludność, zwiększając rozwój na moich ziemiach.#"
 stewardship_domain_special.1590.poor_quality.a:0 "Co za strata czasu i pieniędzy..."
 stewardship_domain_special.1590.poor_quality.b:0 "[domesday_final_steward.GetFirstNameNoTooltip] musi zostać zwolnion[Select_CString( domesday_final_steward.IsFemale, 'a', 'y' )] za swoją niekompetencję!"
 stewardship_domain_special.1590.poor_quality.d.tt:0 "Zostaje zwolnion[Select_CString( domesday_final_steward.IsFemale, 'a', 'y' )] z mojej [Concept( 'council', 'rady' )|E]"
 stewardship_domain_special.1590.poor_quality.c:0 "[domesday_final_steward.GetSheHe|U] zapłaci za tę porażkę swoim życiem!"
 stewardship_domain_special.3010.t:0 "Niepokoje w [stewardship_domain_special_3010_county.GetNameNoTier]"
 stewardship_domain_special.3010.desc:0 "Mieszkańcy [stewardship_domain_special_3010_county.GetAdjective] wydają się być niezadowoleni z moich rządów.\n\nGdybym osobiście odwiedził hrabstwo, mógłbym im zaimponować... ahem, #EMP koniecznością#! mojej władzy."
 stewardship_domain_special.3010.a:0 "Pokażę im, na co mnie stać!"
 stewardship_domain_special.3010.b:0 "Mój czas jest zbyt cenny, by marnować go na ich opinie."
 stewardship_domain_special.3012.t:0 "[stewardship_domain_special_3010_county.GetNameNoTier] Visit"
 stewardship_domain_special.3012.desc.a:0 "[stewardship_domain_special_3010_baron.GetTitledFirstName] explains apologetically that the people here are an unruly lot, and that they need to be made to understand that my rule shall not be questioned. Their passive acceptance is not enough, I need loyalty and obedience.\n\nHow can I convince them to comply?"
 stewardship_domain_special.3012.desc.b:0 "The people here are an unruly lot. They need to be made to understand that my rule shall not be questioned. Their passive acceptance is not enough, I need loyalty and obedience.\nHow can I convince them to comply?"
 stewardship_domain_special.3012.a:0 "With gold, I shall show my generosity."
 stewardship_domain_special.3012.b:0 "Impress them with a grand speech about my rule."
 stewardship_domain_special.3012.b.success:0 "I impress the people with my speech"
 stewardship_domain_special.3012.b.failure:0 "My words fall flat and the people are unmoved"
 stewardship_domain_special.3012.c:0 "The peasants shall suffer for their insolence!"
 stewardship_domain_special.3014.t.a:0 "Order restored in [stewardship_domain_special_3010_county.GetNameNoTier]"
 stewardship_domain_special.3014.t.b:0 "Unrest in [stewardship_domain_special_3010_county.GetNameNoTier]"
 stewardship_domain_special.3014.spent_gold.desc:0 "Money well spent. My largesse has bought the compliance of the people to my rule."
 stewardship_domain_special.3014.popular_appeal_fail_learn_success.desc:0 "[stewardship_domain_special_3010_county.GetNameNoTier] is as unruly as ever. At first my speeches were rough, but I think they got better towards the end of my visit."
 stewardship_domain_special.3014.popular_appeal_fail_learn_fail.desc:0 "My speeches fell on deaf ears. I don't know what I'm doing wrong. [stewardship_domain_special_3010_county.GetNameNoTier] is as unruly as ever."
 stewardship_domain_special.3014.popular_appeal_success.desc:0 "My speeches struck a cord and now [stewardship_domain_special_3010_county.GetNameNoTier] shows greater compliance to my rule."
 stewardship_domain_special.3014.intimidate_success.desc:0 "Throwing my weight around [stewardship_domain_special_3010_county.GetNameNoTier] seemed to do the trick.  They cowered before my might and will be better subjects now."
 stewardship_domain_special.3014.a:0 "Gold always finds empty hands."
 stewardship_domain_special.3014.b:0 "Przynajmniej się czegoś nauczył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]."
 stewardship_domain_special.3014.c:0 "My words move the realm."
 stewardship_domain_special.3014.e:0 "Let them hate, so long as they fear."
 stewardship_domain_special.3014.f:0 "This is so frustrating. Will I ever improve my diplomacy?"
 stewardship_domain_special.3014.f.tt:0 "I did not learn anything about stewardship."
 stewardship_domain_special.8031.t:0 "$stewardship_domain_special.8001.t$: Bringing Life"
 stewardship_domain_special.8031.aqueduct:0 "I am present to witness the last stones being placed in my new aqueduct in the [county.GetName]. My steward holds out a cup and catches the first few drops of flowing water, before offering it to me."
 stewardship_domain_special.8031.irrigation:0 "I am present on the day that the levees will be brought down to bring water into my new network of ditches in the [county.GetName]. It takes hours for the water to start spreading properly,"
 stewardship_domain_special.8031.interlude:0 "\n\nZiemia jest nadal twarda i niegościnna, a pozostało jeszcze wiele pracy,"
 stewardship_domain_special.8031.full_scope:0 "ale woda jest świeża,"
 stewardship_domain_special.8031.scoped_down:0 "zwłaszcza, że mój projekt nie jest tak wielki, jak sobie wyobrażał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]. Niemniej jednak woda jest świeża,"
 stewardship_domain_special.8031.conclusion:0 "i z czasem tchnie nowe życie w tę ziemię. Kiedy strumyczki stają się potokiem, myślę o wszystkim, czego nauczyła mnie moja praca."
 stewardship_domain_special.8031.a:0 "Nawet dziesięciolecia później będziemy czerpać owoce z naszej pracy."
 stewardship_domain_special.8001.progress_is_made:0 "Znaczący postęp "
 stewardship_domain_special.8001.continued_problems:0 "Ciągłe problemy"
 stewardship_domain_special.8001.troubled_construction:0 "Problemy z budową"
 stewardship_domain_special.8001.slow_progress:0 "Niewielki postęp"
 stewardship_domain_special.8001.high_death_count:0 "Wysoka liczba ofiar śmiertelnych"
 stewardship_domain_special.8001.project_continues:0 "#V Projekt jest kontynuowany#!"
 stewardship_domain_special.8001.project_completed:0 "#P Projekt został ukończony#!"
 stewardship_domain_special.8001.t:0 "Irygacja"
 stewardship_domain_special.8001.desc:0 "[county.GetName] posiada wiele niezamieszkałych gruntów. Często wini się za to złą glebę.\n\n[Select_CString(steward.IsFemale, 'Moja', 'Mój' )] [steward.GetCouncilTitle|l] zasugerował[Select_CString(steward.IsFemale, 'a', '' )], że nawadniając te ziemie, uczynimy je odpowiednimi do uprawy, a tym samym zwiększymy ich wartość."
 stewardship_domain_special.8001.a:0 "Zaprojektuję akwedukt!"
 stewardship_domain_special.8001.b:0 "Potrzebujemy sieci rowów irygacyjnych."
 stewardship_domain_special.8001.c:0 "Nie bez powodu ziemia ta jest niezamieszkała."
 stewardship_domain_special.8001.if_successful:0 "Jeśli się powiedzie:"
 stewardship_domain_special.8011.t:0 "$stewardship_domain_special.8001.t$: Przekroczenie budżetu"
 stewardship_domain_special.8011.desc:0 "Wyznaczony asystent architekta zwrócił się do mnie z prośbą, abym zainwestował[Select_CString(ROOT.Char.IsFemale, 'a', '' )] jeszcze więcej w mój projekt akweduktu na terenie [county.GetAdjective].\n\n"Z pewnością sam[Select_CString(ROOT.Char.IsFemale, 'a', '' )] widzisz, że w tych warunkach każdy projekt budowlany byłby kosztowny, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]"."
 stewardship_domain_special.8011.a:0 "[steward.GetFirstNameNoTooltip], znajdź mi zastępstwo!"
 stewardship_domain_special.8011.a.tt:0 "#F I had such high hopes for this one...#!"
 stewardship_domain_special.8011.b:0 "Masz rację. Weź tyle, ile potrzebujesz"
 stewardship_domain_special.8012.t:0 "$stewardship_domain_special.8001.t$: Ciągłe problemy"
 stewardship_domain_special.8012.desc:0 "Czy w moim państwie nie ma kompetentnych architektów?! Mój nowy asystent architekta, nadzorujący budowę akweduktu na terenie [county.GetAdjective], również przekroczył budżet!\n\nMam dość bzdurnych wymówek, takich typu "to niemożliwe, Panie"!"
 stewardship_domain_special.8012.a:0 "Take the gold, but you had better complete it with this!"
 stewardship_domain_special.8012.a.tt:0 "#F How can it ever cost this much to build a simple aqueduct?#!"
 stewardship_domain_special.8012.b:0 "Levy more peasants for the corvée."
 stewardship_domain_special.8013.t:0 "$stewardship_domain_special.8001.t$: Problemy z budową"
 stewardship_domain_special.8013.desc:0 "Resources delivered to the wrong place, structures not matching what I had in mind... Which part of the order "build an aqueduct the way I want it" is so hard to follow?"
 stewardship_domain_special.8013.a:0 "I will manage the works myself."
 stewardship_domain_special.8013.b:0 "Conscript peasants to make up for time lost."
 stewardship_domain_special.8021.t:0 "$stewardship_domain_special.8001.t$: Unforeseen Difficulties"
 stewardship_domain_special.8021.desc:0 "My irrigation project in [county.GetNameNoTier] is progressing, but with more difficulty than expected.\n\nAccording to my [steward.GetCouncilTitle], the ground is both "twice as rocky and twice as porous as we thought.""
 stewardship_domain_special.8021.a:0 "The peasants will have to work twice as hard, then!"
 stewardship_domain_special.8021.b:0 "We should take our time and get this right."
 stewardship_domain_special.8021.c:0 "There are always corners we can cut to get back on track!"
 stewardship_domain_special.8022.t:0 "$stewardship_domain_special.8001.t$: Unfortunate Conditions"
 stewardship_domain_special.8022.desc:0 "The irrigation project in [county.GetNameNoTier] is continuing apace, my [ROOT.Char.GetLadyLord]," my steward reports. My smugness soon fades, however. "Unfortunately, the peasant workers are perishing at an alarming rate.""
 stewardship_domain_special.8022.a:0 "I might need to oversee things a little closer from here on."
 stewardship_domain_special.8022.b:0 "Do they not live to serve me?"
 stewardship_domain_special.8022.c:0 "Ah... Levy replacements as needed."
 stewardship_domain_special.8022.c.tt:0 "#F Do not tell them why they are needed.#!"
 stewardship_domain_special.8023.t:0 "$stewardship_domain_special.8001.t$: Stagnant Progress"
 stewardship_domain_special.8023.desc:0 ""My liege, the irrigation project in [county.GetNameNoTier] is running behind schedule," my steward reports. "Far behind. Having inspected the work, I worry whether it will be complete in my lifetime."\n\nI cannot tell whether [steward.GetSheHe] is serious or not."
 stewardship_domain_special.8023.a:0 "Replace the taskmasters. And give them new whips."
 stewardship_domain_special.8023.b:0 "Hire however many workers are needed!"
 stewardship_domain_special.8023.c:0 "Perhaps it is time to aim a little lower..."
 stewardship_domain_special.8023.c.tt:0 "This will reduce the effect of my project"
 stewardship_domain_special.9999.t:0 "All in My Ledger"
 stewardship_domain_special.9999.desc_opening:0 "With a finger in every pie, an eye on every matter, and a opinion about every decision I have focused on administrative matters for a long time now."
 stewardship_domain_special.9999.desc_education_4:0 "\n\nAs I survey my accomplishments I realize that there is nothing left for me to learn!"
 stewardship_domain_special.9999.desc_not_education:0 "\n\nAs I survey my accomplishments I realize that I have become an administrative force to be reckoned with!"
 stewardship_domain_special.9999.a:0 "Nothing in the study of governance has eluded me!"
 stewardship_domain_special.9999.a.tt:0 "I feel as if I have reached as far as I ever will in the study of [stewardship_lifestyle|E]."
