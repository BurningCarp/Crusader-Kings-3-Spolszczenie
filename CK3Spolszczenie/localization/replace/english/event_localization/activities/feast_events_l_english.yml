l_english:
 every_guest_scope_tt:0 "Każdy gość"
 feast.0010.desc:0 "Why you would accept my invitation only to attend [other_host.GetTitledFirstNamePossessive] feast instead I do not know, but know that I will remember this."
 feast.0010.a:0 "Niefortunnie."
 feast.1501.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 feast.1501.opening_desc:0 "Niniejszym zapraszam Cię na zorganizowaną przeze mnie ucztę na moim dworze w [barony.GetNameNoTier]!"
 feast.1501.host_likes_me:0 "Mam nadzieję, że weźmiesz w tym udział, bo w przeciwnym razie bardzo będzie cię brakowało."
 feast.1501.host_gets_along_with_me:0 "As a notable [ROOT.Char.GetTitleTierName], I would be honored by your attendance."
 feast.1501.host_dislikes_me:0 "Spodziewam się, że będzie tam każdy godny uwagi, w tym niestety ty."
 feast.1501.a:0 "Oczywiście, że wezmę udział."
 feast.1501.b:0 "Wezmę udział z wielką niechęcią."
 feast.1501.c:0 "Z przykrością muszę powiedzieć, że nie mam czasu."
 feast.1501.d:0 "Nie, odmawiam!"
 feast.1502.desc:0 "Niniejszym zapraszam Cię na zorganizowaną przeze mnie ucztę na moim dworze w [barony.GetNameNoTier]! To będzie wielkie wydarzenie, godne Twojej honorowej obecności."
 feast.1502.a:0 "Z przyjemnością."
 feast.1502.b:0 "Mam ważniejsze sprawy do załatwienia."
 feast.1503.desc:0 "I hereby invite you to a feast at my court in [barony.GetNameNoTier]! It will be a grand affair, with delightful food and entertainment."
 feast.1503.a:0 "Z przyjemnością."
 feast.1503.b:0 "Mam ważniejsze sprawy do załatwienia."
 feast.2001.t:0 "$feast_header$ Wesołe zgromadzenie"
 feast.2001.t_murder:0 "$feast_header$ Nikczemne zgromadzenie"
 feast.2001.desc:0 "Goście gromadzący się w wielkiej sali to wielcy tego świata, którzy przybyli z bliskich i dalekich krańców państwa.\n\nNastrój gości jest pogodny, a atmosfera podniosła. Rozpoczynamy ucztę!"
 feast.2001.desc_murder_feast:0 "As the guests file into the great hall I spot them one after the other. [enemy_1.GetTitledFirstName], [enemy_2.GetTitledFirstName]... All enemies of mine — enemies of the realm!\n\nAs the servants light the great hearth I have a sudden epiphany; what if the scourge of their existence could be cleansed all at once?"
 feast.2001.a:0 "Witajcie przyjaciele!"
 feast.2001.a.tt:0 "Uczta się rozpoczyna"
 feast.2001.b:0 "They are all guests in my house. No harm will befall them."
 feast.2001.c:0 "Everyone will be embraced by my #EMP warm#! hospitality."
 feast.2001.c.tt:0 "The Feast begins, and hopefully the ending will be... enlightening."
 feast.2001.d:0 "Of course the people still dear to me will be spared."
 feast.2001.c.people_to_spare:0 "Everyone dear to me will be warned"
 feast.2002.t:0 "Abandoned Duties"
 feast.2002.desc:0 "What a disaster!\n\nAfter all my preparations, my guests arrived to a feast with no host!\nThey have gone home, and I have left them with a terrible impression of me."
 feast.2002.a:0 "I may come to regret this."
 feast.2003.t:0 "A Poor Celebration"
 feast.2003.desc:0 "Nie mogę w to uwierzyć. Pomimo moich zaproszeń i przygotowań, na mojej uczcie nie pojawił się ani jeden gość. \n\nNie ma to znaczenia! Będę się cieszyć tym jedzeniem i winem, a echo moich kroków w wielkiej sali będzie dla mnie wystarczającym towarzystwem!"
 feast.2003.a:0 "Am I truly so alone?"
 feast.2003.b:0 "Trochę mi ulżyło."
 feast.2501.t:0 "Ciepłe powitanie"
 feast.2501.likes_host:0 "Wszyscy goście zgromadzili się już w wielkiej sali, a nasz[Select_CString(activity.GetOwner.IsFemale, 'a', '' )] łaskaw[Select_CString(activity.GetOwner.IsFemale, 'a', 'y' )] gospod[Select_CString(activity.GetOwner.IsFemale, 'yni', 'arz' )], [activity.GetOwner.GetTitledFirstName], powitał[Select_CString(activity.GetOwner.IsFemale, 'a', '' )] nas wszystkich na uczcie, na którą byliśmy tak hojnie zaproszeni!"
 feast.2501.dislikes_host:0 "Wszyscy goście zgromadzili się już w wielkiej sali, a nasz[Select_CString(activity.GetOwner.IsFemale, 'a', '' )] [activity.GetOwner.Custom('InsultAdjective')] gospod[Select_CString(activity.GetOwner.IsFemale, 'yni', 'arz' )], [activity.GetOwner.GetTitledFirstName], w końcu powitał[Select_CString(activity.GetOwner.IsFemale, 'a', '' )] nas wszystkich na uczcie."
 feast.2501.a.gluttonous:0 "Czuje stąd zapach z kuchni!"
 feast.2501.a.drunkard:0 "Gdzie są beczki!?"
 feast.2501.a.gregarious:0 "Nie mogę się doczekać rozmowy ze wszystkimi!"
 feast.2501.a.shy:0 "Jest tu mnóstwo ludzi..."
 feast.2501.a:0 "Nie mogę się tego doczekać!"
 feast.2501.b:0 "Lepiej, żeby to było warte mojego czasu."
 feast.2502.t:0 "$feast_header$ Unattended"
 feast.2502.desc:0 "Skandal! [activity.GetOwner.GetTitledFirstName] nie pojawił[Select_CString( activity.GetOwner.IsFemale, 'a', '' )] się na zorganizowanej przez siebie uczty! \n\nCzy [activity.GetOwner.GetSheHe] próbuje zrobić z nas wszystkich głupków?"
 feast.2502.a:0 "To była strata czasu!"
 feast.5003.t:0 "$feast_header$ End of Festivities"
 feast.3601.desc:0 "With the passing of [host.Custom2('MyCharacterIntroduction', ROOT.Char)] [host.GetHerHis] feast comes to an ends.\n\nAs the subdued guests leave I pray that [ROOT.Char.GetFaith.HighGodNameAlternate] welcomes [host.GetFirstName] as warmly to [ROOT.Char.GetFaith.PositiveAfterLife] as [host.GetSheHe] welcomed us to [host.GetHerHis] halls."
 feast.3601.a:0 "It was such a fun feast!"
 feast.3601.a.tt:0 "#F You know... until [host.GetSheHe] died.#!"
 feast.5004.desc:0 "Since I am now stuck behind bars my grand feast will be canceled. Oh, all those hours I spent preparing it... Wasted!"
 feast.5002.a:0 "Nie ma gospodarza, nie ma uczty."
 feast.5005.desc:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has been imprisoned, and [host.GetHerHis] grand feast has come to an end. Such unlucky timing!"
