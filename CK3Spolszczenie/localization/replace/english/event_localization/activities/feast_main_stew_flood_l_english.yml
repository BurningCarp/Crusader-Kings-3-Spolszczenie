l_english:
 feast_main_stew_flood.0002.t:0 "$feast_header$ Morze gulaszu"
 feast_main_stew_flood.0002.stew_introduction_blamed:0 "[Select_CString(ROOT.Char.IsFemale, 'Wypiłam', 'Wypiłem')] trochę za dużo – [Select_CString(ROOT.Char.IsFemale, 'wpadłam', 'wpadłem')] na ogromny kocioł wiszący nad kominkiem w sali biesiadnej. Spadł z wieszaka, a znajdujący się w nim wyśmienity wywar wypłynął ze środka, pokrywając podłogę morzem gulaszu!"
 feast_main_stew_flood.0002.stew_introduction_blame:0 "[Select_CString(stew_sea_blamed.IsFemale, 'Moja kompletnie wstawiona', 'Mój kompletnie wstawiony')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stew_sea_blamed'))], [stew_sea_blamed.GetTitledFirstName], przewrócił ogromny kocioł wiszący nad kominkiem w sali biesiadnej. Kocioł spadł z wieszaka, a znajdujący się w nim wyśmienity wywar wypłynął ze środka, pokrywając podłogę morzem gulaszu!"
 feast_main_stew_flood.0002.stew_introduction:0 "W zgiełku biesiady, jeden ze sług gospodarza przypadkowo potrącił ogromny kocioł wiszący nad kominkiem w sali biesiadnej. Kocioł spadł z wieszaka, a znajdujący się w nim wyśmienity wywar wypłynął ze środka, pokrywając połowę sali w morzu gulaszu!"
 feast_main_stew_flood.0002.someone_got_covered:0 "\n\n[stew_sea_gets_covered.Custom('stew_flood_covered_adjective')|U][Select_CString(stew_sea_gets_covered.IsFemale, 'a', 'y')] [stew_sea_gets_covered.GetTitledFirstName] [Select_CString(stew_sea_gets_covered.IsFemale, 'została dosięgnięta', 'został dosięgnięty')] przez pędzącą falę, a po chwili głośno przeklinał swój zrujnowany wygląd i tłuszcz spływający po swojej twarzy."
 feast_main_stew_flood.0002.splash_desc_standard:0 "\n\nGuests rushed to the other side of the hall as the thick mass spread greasy tendrils among skipping feet."
 feast_main_stew_flood.0002.every_target:0 "\nGiving in to [stew_sea_glutton.GetHerHis] insatiable hunger [stew_sea_glutton.GetTitledFirstName] collapsed to the floor, swallowing as much as [stew_sea_glutton.GetSheHe] could of the meaty mess while [stew_sea_horrified_character.GetTitledFirstName] watched in utter horror."
 feast_main_stew_flood.0002.only_glutton:0 "\n\nUlegając nienasyconemu głodowi, [stew_sea_glutton.GetTitledFirstName] upadł[Select_CString( stew_sea_glutton.IsFemale, 'a', '' )] się na podłogę, połykając jak najwięcej mięsnej papki."
 feast_main_stew_flood.0002.only_horror:0 "\n\n[stew_sea_horrified_character.GetTitledFirstName] stood catatonic in the middle of it all, shocked and horrified at the decadent waste."
 feast_main_stew_flood.0002.a:0 "Nigdy nie [Select_CString(ROOT.Char.IsFemale, 'widziałam', 'widziałem')] tak dużo gulaszu."
 feast_main_stew_flood.0003.t:0 "$feast_header$ Morze gulaszu"
 feast_main_stew_flood.0003.stew_introduction_blame:0 "In a drunken stumble [stew_sea_blamed.GetTitledFirstName] unlatched an enormous cauldron hanging over the fireplace in the middle of the feasting hall! Savory broth welled forth to cover half the room in a sea of stew!"
 feast_main_stew_flood.0003.stew_introduction:0 "In the bustle of the feast, an idiot of a servant managed to unlatch the enormous cauldron that hung over the fireplace in the feasting hall! Savory broth welled forth to cover half the floor in a sea of stew!"
 feast_main_stew_flood.0003.someone_got_covered:0 "\n\n[stew_sea_gets_covered.GetTitledFirstName], któr[Select_CString( stew_sea_gets_covered.IsFemale, 'a', 'y' )] siedział[Select_CString( stew_sea_gets_covered.IsFemale, 'a', '' )] obok kotła i niczego nie podejrzewał[Select_CString( stew_sea_gets_covered.IsFemale, 'a', '' )], został[Select_CString( stew_sea_gets_covered.IsFemale, 'a', '' )] zaskoczon[Select_CString( stew_sea_gets_covered.IsFemale, 'a', 'y' )] wylewającą się na [Select_CString( stew_sea_gets_covered.IsFemale, 'nią', 'niego' )] treścią z kotła. Głośno przeklinał[Select_CString( stew_sea_gets_covered.IsFemale, 'a', '' )] z powodu zniszczonego wyglądu, wycierając tłuszcz spływający [Select_CString( stew_sea_gets_covered.IsFemale, 'jej', 'mu' )] z twarzy."
 feast_main_stew_flood.0003.splash_desc_standard:0 "Guests rushed to the other side of the hall as the thick mass spread greasy tendrils among skipping feet."
 feast_main_stew_flood.0003.every_target:0 "\n\nGiving in to [stew_sea_glutton.GetHerHis] insatiable hunger [stew_sea_glutton.GetTitledFirstName] collapsed to the floor, swallowing as much as [stew_sea_glutton.GetSheHe] could of the meaty mess while [stew_sea_horrified_character.GetTitledFirstName] watched in utter horror."
 feast_main_stew_flood.0003.only_glutton:0 "\n\nUlegając nienasyconemu głodowi, [stew_sea_glutton.GetTitledFirstName] upadł[Select_CString( stew_sea_glutton.IsFemale, 'a', '' )] się na podłogę, połykając jak najwięcej mięsnej papki."
 feast_main_stew_flood.0003.only_horror:0 "\n\n[stew_sea_horrified_character.GetTitledFirstName] stood catatonic in the middle of it all, shocked and horrified at the decadent waste."
 feast_main_stew_flood.0003.a:0 "Przeklęty bałagan!"
 feast_main_stew_flood.0004.t:0 "$feast_header$ Sea of Stew"
 feast_main_stew_flood.0004.stew_introduction_blame:0 "W pijackim potknięciu [stew_sea_blamed.GetTitledFirstName] odbezpieczył[Select_CString( stew_sea_blamed.IsFemale, 'a', '' )] ogromny kocioł wiszący nad kominkiem pośrodku sali! Słony bulion wypłynął, pokrywając połowę podłogi w morzu gulaszu!"
 feast_main_stew_flood.0004.stew_introduction:0 "W zgiełku biesiady, jeden ze sług gospodarza przypadkowo potrącił ogromny kocioł wiszący nad kominkiem w sali biesiadnej. Kocioł spadł z wieszaka, a znajdujący się w nim wyśmienity wywar wypłynął ze środka, pokrywając połowę sali w morzu gulaszu!"
 feast_main_stew_flood.0004.getting_covered:0 "\nI was sitting too close, and the greasy meal washed over me like a wave brewed in the depths of [ROOT.Char.GetFaith.NegativeAfterLife]. My clothes may be cleaned, but the stinging shame of a hall full of laughter will never wash off."
 feast_main_stew_flood.0004.a:0 "Why would this happen to me?!"
 feast_main_stew_flood.0005.t:0 "$feast_header$ Sea of Stew"
 feast_main_stew_flood.0005.stew_introduction_blame:0 "W pijackim potknięciu [stew_sea_blamed.GetTitledFirstName] odbezpieczył[Select_CString( stew_sea_blamed.IsFemale, 'a', '' )] ogromny kocioł wiszący nad kominkiem pośrodku sali! Słony bulion wypłynął, pokrywając połowę podłogi w morzu gulaszu!"
 feast_main_stew_flood.0005.stew_introduction:0 "W zgiełku biesiady, jeden ze sług gospodarza przypadkowo potrącił ogromny kocioł wiszący nad kominkiem w sali biesiadnej. Kocioł spadł z wieszaka, a znajdujący się w nim wyśmienity wywar wypłynął ze środka, pokrywając połowę sali w morzu gulaszu!"
 feast_main_stew_flood.0005.cannot_resist:0 "\nWith all that delicious food spilling everywhere, I just could not help myself. Before I knew what was happening I was on all four, lapping up stew like a common dog! I was not even thinking of what the other guests would think, much less the host!"
 feast_main_stew_flood.0005.being_watched:0 "\nThrough it all I was only vaguely aware of [stew_sea_horrified_character.GetTitledFirstName] watching me with a face twisted in disgust."
 feast_main_stew_flood.0005.a:0 "It was just too good!"
 feast_main_stew_flood.0006.t:0 "$feast_header$ Sea of Stew"
 feast_main_stew_flood.0006.stew_introduction_blame:0 "W pijackim potknięciu [stew_sea_blamed.GetTitledFirstName] potracił[Select_CString( stew_sea_blamed.IsFemale, 'a', '' )] ogromny kocioł wiszący nad kominkiem pośrodku sali! Słony bulion wypłynął, pokrywając połowę podłogi w morzu gulaszu!"
 feast_main_stew_flood.0006.stew_introduction:0 "W zgiełku biesiady, jeden ze sług gospodarza przypadkowo potrącił ogromny kocioł wiszący nad kominkiem w sali biesiadnej. Kocioł spadł z wieszaka, a znajdujący się w nim wyśmienity wywar wypłynął ze środka, pokrywając połowę sali w morzu gulaszu!"
 feast_main_stew_flood.0006.shocking_experience:0 "It was all too much, seeing the sheer amount of food that would have been served to the guests, made worse by the fact that it was now going to waste."
 feast_main_stew_flood.0006.a:0 "I have to look away."
 feast_main_stew_flood.0041.t:0 "$feast_header$ Więc kończy się kolejna uczta!"
 feast_main_stew_flood.0041.blame_placed:0 "We all go home satisfied, leaving our host with reason to be proud. Although [stew_sea_blamed.GetTitledFirstName] might carry more shame than satisfaction after overturning the cauldron!"
 feast_main_stew_flood.0041.no_blame_placed:0 "We all go home satisfied, leaving our host with reason to be proud. Apart from the servant who overturned the stew cauldron. That was quite a shameful moment."
 feast_main_stew_flood.0041.a:0 "Cóż za dobra uczta."
 feast_main_stew_flood.0042.t:0 "$feast_header$ Więc kończy się kolejna uczta!"
 feast_main_stew_flood.0042.blame_placed:0 "Wszyscy moi goście wracają do domu zadowoleni, a ja jestem dumn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] z mojej szczodrości. To powiedziawszy, [stew_sea_blamed.GetTitledFirstName] może mieć więcej wstydu niż satysfakcji po przewróceniu kociołka! Sprzątanie nie będzie tanie."
 feast_main_stew_flood.0042.no_blame_placed:0 "Wszyscy moi goście wracają do domu zadowoleni, a ja jestem dumn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] ze swojej szczodrości. To powiedziawszy, być może będę musiał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] coś zrobić z tym przeklętym sługą, który przewrócił kociołek z gulaszem. Sprzątanie nie będzie tanie."
 feast_main_stew_flood.0042.a:0 "Zniecierpliwością czekam, aby powitać Was wszystkich z powrotem!"
 feast_main_stew_flood.0043.blame_placed:0 "The feast is finally over, and I can leave to tend my shame.\nThat damned meat stew got everywhere, and I am unsure I will ever get the smell out of my hair! It will be a long while before I forget what [stew_sea_blamed.GetTitledFirstName] did to me."
 feast_main_stew_flood.0043.no_blame_placed:0 "The feast is finally over, and I can leave to tend my shame.\nThat damned meat stew got everywhere, and I am unsure I will ever get the smell out of my hair! It will be a long while before I forget what that servant did to me."
 feast_main_stew_flood.0043.a:0 "Nigdy więcej nie zjem gulaszu."
 feast_main_stew_flood.0044.desc:0 "The feast is over, after having the smell of stew hang over it like a specter. I cannot believe I would be the one to be so unlucky, and I just... wish it had not happened!"
 feast_main_stew_flood.0044.a:0 "Mam nadzieję, że ludzie byli zbyt pijani, by to zapamiętać."
 stew_flood_covered_adjective_wrathful:0 "drażliw"
 stew_flood_covered_adjective_proud:0 "dumn"
 stew_flood_covered_adjective_beautiful:0 "piękn"
 stew_flood_fallback_adjective:0 "niepodejrzewając"
