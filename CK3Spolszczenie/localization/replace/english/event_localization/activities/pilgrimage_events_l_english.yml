 pilgrimage_learn_from_the_bishops_success:0 "Przyswajasz nauki"
 pilgrimage_learn_from_the_bishops_failure:0 "Wiedza wciąż ci umyka"
 pilgrimage_return_home:0 "Wracam do domu do [start_location.GetNameNoTier]"
 pilgrimage.0001.t:0 "Pielgrzymka [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]"
 pilgrimage.0001.desc:0 "Pora, abym wyruszył[Select_CString( ROOT.Char.IsFemale, 'a', '' )] w podróż do jednego z miejsc świętych... ale którego?"
 pilgrimage.0001.a:0 "W miejsce święte [holy_site_1.GetAdjectiveNoTooltip]."
 pilgrimage.0001.b:0 "[ROOT.Char.GetFaith.HouseOfWorshipPlural|U] [holy_site_2.GetAdjectiveNoTooltip]."
 pilgrimage.0001.c:0 "Do [holy_site_3.GetAdjectiveNoTooltip]!"
 pilgrimage.0001.d:0 "Może gdzie indziej..."
 pilgrimage.0001.e:0 "Zmienił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m zdanie. To nie jest najlepsza pora."
 pilgrimage.0002.a:0 "W miejsce święte [holy_site_4.GetAdjectiveNoTooltip]."
 pilgrimage.0002.b:0 "[ROOT.Char.GetFaith.HouseOfWorshipPlural|U] [holy_site_5.GetAdjectiveNoTooltip]."
 pilgrimage.0002.c:0 "Do [holy_site_6.GetAdjectiveNoTooltip]!"
 pilgrimage.0003.a:0 "W miejsce święte [holy_site_7.GetAdjectiveNoTooltip]."
 pilgrimage.0003.b:0 "[ROOT.Char.GetFaith.HouseOfWorshipPlural|U] [holy_site_8.GetAdjectiveNoTooltip]."
 pilgrimage.0003.c:0 "Do [holy_site_9.GetAdjectiveNoTooltip]!"
 pilgrimage.1001.t:0 "$pilgrimage_header$ Wyruszenie"
 pilgrimage.1001.desc.opening:0 "Przygotowując się do podróży, jestem [Select_CString( ROOT.Char.IsFemale, 'pewna', 'pewien' )], że droga będzie bezpieczna, ponieważ bogowie będą mieli mnie w opiece."
 pilgrimage.1001.desc.short:0 "\n\nChociaż nie odchodzę na długo, modlę się o pomyślność państwa pod moją nieobecność."
 pilgrimage.1001.desc.medium:0 "\n\nKiedy [ROOT.Char.GetFaith.HighGodNameAlternate] mnie wzywa, moje państwo musi poradzić sobie beze mnie, bez względu na to, jak długo mnie nie będzie."
 pilgrimage.1001.desc.long:0 "\n\nMój cel znajduje się daleko od domu, ale jeśli [ROOT.Char.GetFaith.DivineRealm] wzywa, abym wypełnił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] swój obowiązek, nawet moje państwo musi poczekać."
 pilgrimage.1001.desc.very_long:0 "\n\nNie będzie mnie przez dłuższy czas i mogę tylko modlić się do mojego [ROOT.Char.GetFaith.HighGodNameAlternatePossessive], aby strzegł również mojego państwa."
 pilgrimage.1001.a:0 "Czas wyruszać."
 pilgrimage.2001.t:0 "$pilgrimage_header$ Bandyci!"
 pilgrimage.2001.desc:0 "Budzę się w zgiełku chaosu w obozie, ale dopiero po kilku chwilach uświadamiam sobie, co się dzieje.\n\nJesteśmy atakowani!\n\nBandyci oblegają nasze namioty i wozy, a nasi strażnicy robią wszystko, co mogą, aby im się oprzeć."
 pilgrimage.2001.a:0 "Gdzie jest mój miecz? Przepędzę te szuje!"
 pilgrimage.2001.a.success:0 "Bandyci są odpierani"
 pilgrimage.2001.a.success_title:0 "Bandyci zostali odparci"
 pilgrimage.2001.a.failure:0 "Jestem ranion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w walce!"
 pilgrimage.2001.a.failure_title:0 "Zranion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w walce!"
 pilgrimage.2001.b:0 "Musi tu być gdzieś miejsce, gdzie mogę się schować!"
 pilgrimage.2001.b.success:0 "Znajduję schronienie pod wozem"
 pilgrimage.2001.b.success_tt:0 "Uciekam bez szwanku"
 pilgrimage.2001.b.success_title:0 "[Select_CString( ROOT.Char.IsFemale, 'Cała i zdrowa', 'Cały i zdrowy' )]"
 pilgrimage.2001.b.failure:0 "Bandyci podpalili wóz"
 pilgrimage.2001.b.failure_title:0 "Wóz płonie!"
 pilgrimage.2001.c:0 ""Przerwijcie ten obłęd! Dam wam co tylko zechcecie!""
 pilgrimage.2002.t:0 "$pilgrimage_header$ Miłuj bliźniego swego"
 pilgrimage.2002.desc:0 "Wśród moich towarzyszy pielgrzymów jest [Select_CString( dummy_gender.IsFemale, 'pewna', 'pewien' )] [dummy_gender.GetWomanMan] głosząc[Select_CString( dummy_gender.IsFemale, 'a', 'y' )] słowo współczucia oraz pojednania — do momentu poruszenia tematu pogan.\n\nPewnego wieczoru przy ognisku oznajmia, że [ROOT.Char.GetFaith.PantheonTerm] ma ich wszystkich za "paskudnych potworów, wykolejeńców i morderców dzieci". Większość ludzi odwraca oczy, gdy kieruje na nich swój wzrok. Jednak ja dzisiejszej nocy nie zdołał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m go uniknąć.\n\n"Czyż [ROOT.Char.GetTitleAsNameNoTooltip] się ze mną nie zgodzi?""
 pilgrimage.2002.a:0 "Nie #EMP wszyscy#! są tacy źli."
 pilgrimage.2002.b:0 "Właśnie! A każdy, kto chciałby ich chronić, jest niegodny zaufania!"
 pilgrimage.2002.c:0 "To prawda! Plują w twarz [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 pilgrimage.2003.t:0 "$pilgrimage_header$ Utrata towarzyszy"
 pilgrimage.2003.desc:0 "Z każdym tygodniem moje grono towarzyszy się zmniejsza. Niektórzy zaszli tak daleko, jak tylko mogli, zanim ogarnęła ich potrzeba powrotu do domu; innych spotkały mniej szczęśliwe zakończenia.\n\nNajbardziej niepokojący jest jednak fakt, że moja grupa osobistych strażników zmniejsza się w zastraszającym tempie. Już samo to pokazuje, jak zdradliwa może być ta podróż."
 pilgrimage.2003.a:0 "Niektórzy z miejscowych wyglądają na zaciekłych strażników."
 pilgrimage.2003.b:0 "Niech [ROOT.Char.GetFaith.PantheonTerm] mnie chroni."
 pilgrimage.2004.t:0 "$pilgrimage_header$ Nieoczekiwane spotkanie"
 pilgrimage.2004.desc:0 "As I am getting closer to [destination_title.GetNameNoTierNoTooltip], I meet more and more fellow pilgrims, from all manner of places.\n\nIt is one of these pilgrims who recognizes me from afar: "[ROOT.Char.GetTitledFirstNameNoTooltip]?! Is that you?"\n\nIt is none other than [potential_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 pilgrimage.2004.a:0 "We have been brought together by [ROOT.Char.GetFaith.PantheonTerm]!"
 pilgrimage.2004.b:0 "An auspicious meeting, but I must pray in solitude."
 pilgrimage.2005.t:0 "$pilgrimage_header$ Niegrzeczna historia"
 pilgrimage.2005.desc:0 "Przechodząc obok ogniska, [Select_CString( dummy_peasant_gender.IsFemale, 'jedna z moich współtowarzyszek', 'jeden z moich współtowarzyszy' )] podróży opowiada ze śmiechem historię, o której kiedyś usłyszał[Select_CString( dummy_peasant_gender.IsFemale, 'a', '' )] i w której główną rolę odgrywa jak[Select_CString( ROOT.Char.IsFemale, 'aś', 'iś' )] [ROOT.Char.GetTitleAsNameNoTooltip]. Wszyscy milkną, gdy się zbliżam — z wyjątkiem opowiadającego.\n\n"Ach, nie martw się, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]. Nie jesteś w niczym podobn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] do komicznej postaci z tej historii!"
 pilgrimage.2005.desc_close:0 "[ROOT.Char.GetTitleAsNameNoTooltip|E], o [Select_CString( ROOT.Char.IsFemale, 'której', 'którym' )] mówię, pochodzi z tamtych ziem.""
 pilgrimage.2005.desc_far:0 "It's about the [ROOT.Char.GetTitleAsNameNoTooltip] of some far away place called [title.GetNameNoTierNoTooltip].""
 pilgrimage.2005.a:0 ""Naprawdę, teraz? Powiedz mi nieco więcej o tej postaci"."
 pilgrimage.2005.a.flavor:0 "Zajmuję miejsce przy ognisku."
 pilgrimage.2005.b:0 ""Strażnicy! Przynieście mój bicz"."
 pilgrimage.2005.c:0 "Być może nadszedł czas, aby znaleźć innych, z którymi można podróżować."
 pilgrimage.2006.t:0 "$pilgrimage_header$ Zagubion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 pilgrimage.2006.desc:0 "[Select_CString( ROOT.Char.IsFemale, 'Mogłabym', 'Mógłbym' )] przyrzec, że tędy miała prowadzić dalsza droga!\n\nNikt z moich towarzyszy — w tym ja — nie zdołaliśmy odnaleźć drogi powrotnej na szlak pielgrzymki. Czy patrzymy w nocy chociaż na właściwe gwiazdy? Mam wrażenie, że zmarnowaliśmy już kilka tygodni."
 pilgrimage.2006.a:0 "Musimy znaleźć przewodnika, bez względu na cenę."
 pilgrimage.2006.b:0 "Przysięgam, został już tylko kawałek drogi w tę stronę..."
 pilgrimage.2007.t:0 "$pilgrimage_header$ Rozważania"
 pilgrimage.2007.desc:0 "Tutaj, późno w nocy, patrzę czasem w gwiazdy i zastanawiam się. Czy Bóg w ogóle mnie widzi tak daleko od domu?\n\nPo co to wszystko robię?"
 pilgrimage.2007.a:0 "Bóg tego ode mnie oczekuje, oczywiście!"
 pilgrimage.2007.b:0 "Bardzo chciał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym zobaczyć obce ziemie."
 pilgrimage.2007.c:0 "To wszystko jest dla pozorów."
 pilgrimage.2008.t:0 "$pilgrimage_header$ Choroba"
 pilgrimage.2008.desc:0 "Wygląda na to, że nie zbyt dobrze znoszę tę podróż. Może to przez te nieznane powietrze, które unosi się na tych ziemiach, a może moje futra nie ogrzewają mnie wystarczająco.\n\nW każdym razie kaszel męczył mnie tygodniami, a tego ranka ledwo mogł[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m zebrać energię, by wstać z łóżka. Czy w ogóle mam siłę, by iść dalej?"
 pilgrimage.2008.a:0 "To nie czas, aby się poddać!"
 pilgrimage.2008.a.tt:0 "Podróżowanie stwarza większe zagrożenie dla zdrowia, gdy jestem [GetTrait('ill').GetName( GetPlayer )|l]"
 pilgrimage.2008.b:0 "Nie dam rady tak dłużej."
 pilgrimage.2008.whole_of_body:0 "Och, ten mały kaszel szybko minie."
 pilgrimage.2009.t:0 "$pilgrimage_header$ Chrapliwy kaszel"
 pilgrimage.2009.desc:0 "Ta podróż jest dla mnie surowa. Moje zdrowie nie ulega poprawie pomimo dążenia do łaski [ROOT.Char.GetFaith.HighGodNamePossessive]. Zrobiło się znacznie, znacznie gorzej. Nie pamiętam już, jak to jest oddychać bez walki."
 pilgrimage.2009.a:0 "Dotrwam do końca. Może [ROOT.Char.GetFaith.HighGodNameAlternate] okaże łaskę."
 pilgrimage.2009.b:0 "Wyraźnie [ROOT.Char.GetFaith.HighGodName] chce, abym zawrócił[Select_CString( ROOT.Char.IsFemale, 'a', '' )]."
 pilgrimage.2010.t:0 "$pilgrimage_header$ Mistyk"
 pilgrimage.2010.desc:0 "[mystic.GetTitledFirstName] is one of the stranger people I have met on this journey. [mystic.GetSheHe|U] seems to be a firm believer, but also expounds on the true nature of [ROOT.Char.GetFaith.HighGodName] and what it all means. At night, [mystic.GetHerHis] tent is lit up by the candles within, and occasionally strange chanting and unusual incense flows from it.\n\nI am wholly unprepared when [mystic.GetFirstNameNoTooltip] bids me to enter."
 pilgrimage.2010.a:0 "I am quite curious..."
 pilgrimage.2010.a.tt:0 "Wchodzisz do namiotu"
 pilgrimage.2010.b:0 "Nie, dziękuję. To wszystko cuchnie herezją!"
 pilgrimage.2011.desc:0 "Inside [mystic.GetTitledFirstNamePossessive] tent, I am greeted by strong smells and an overwhelmingly hot and heavy air. "It is important that we turn our gaze within ourselves," [mystic.GetSheHe] explains and takes a seat.\n\n"I want you to close your eyes and focus, as I do. Let [ROOT.Char.GetFaith.PantheonTerm] flow through you. Reach for the ecstasy of divinity!""
 pilgrimage.2011.a:0 "Yes! I can feel my connection to [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 pilgrimage.2011.a.tt:0 "You experience the ecstasy of divinity"
 pilgrimage.2011.b:0 "This is so comfortable, I might just fall asleep..."
 pilgrimage.2011.b.tt:0 "You have a pleasant nap"
 pilgrimage.2011.c:0 "Tell me, how does this have anything to do with [ROOT.Char.GetFaith.HighGodName]?"
 pilgrimage.2011.c.tt:0 "You engage the mystic in debate"
 pilgrimage.2012.desc:0 "I cannot quite recall what happened after I entered the mystic tent. All I can remember is vague images and a sense of wooziness.\n\nNow I ask myself whether [mystic.GetSheHe] was ever here at all..."
 pilgrimage.2012.a:0 "[mystic.GetSheHe|U] had a lot of strange ideas."
 pilgrimage.2013.desc:0 "After following [mystic.GetTitledFirstNamePossessive] instructions, I can see it all much more clearly. I can #EMP feel#! it. [ROOT.Char.GetFaith.PantheonTerm|U], the world, it has all been coursing through my body. Through my soul.\n\nWhen I emerge from the tent hours later, I have a new understanding of myself, and of life."
 pilgrimage.2013.a:0 "I was blind before, and now I see."
 pilgrimage.2014.desc:0 "When I wake up from falling asleep in [mystic.GetTitledFirstNamePossessive] tent, the tent itself is gone. My servants are rousing me from the mat I fell asleep on, but there is no other trace of the mystic.\n\nAt least the sleep was invigorating!"
 pilgrimage.2014.a:0 "Why does my pouch feel curiously light?"
 pilgrimage.2015.desc:0 "I'll be honest, I never expected [mystic.GetTitledFirstName] to be able to answer for [mystic.GetHerHis] strange practices as well as [mystic.GetSheHe] did.\n\nI am still suspicious of... whatever it is [mystic.GetSheHe] is up to, but I have certainly gotten some fresh perspectives to consider!"
 pilgrimage.2015.a:0 "How #EMP can#! you get closer to [ROOT.Char.GetFaith.PantheonTerm]?"
 pilgrimage.2501.t:0 "$pilgrimage_header$ Nieszczęsn[Select_CString( beggar.IsFemale, 'a żebraczka', 'y żebrak' )]"
 pilgrimage.2501.desc.opening:0 "Gdy moja świta przejeżdża przez małe miasteczko, czuję szarpnięcie za brzegi ubrania. Odwracam się, by spojrzeć i widzę chud[Select_CString( beggar.IsFemale, 'ą, obdartą kobietę, która', 'ego, obdartego mężczyznę, który' )] wpatruje się we mnie.\n\n"Och wielk[Select_CString( ROOT.Char.IsFemale, 'a Pani', 'i Panie' )], błagam cię, czy m[Select_CString( ROOT.Char.IsFemale, 'ogłabyś', 'ógłbyś' )] poświęcić trochę monet dla biednego żebraka? Umieram z głodu, a nikt z miejscowych nie chce mi pomóc"."
 pilgrimage.2501.desc.virtue.generous:0 "\n\nChociaż szczodrość nie leży w mojej naturze, pielgrzymka przypomina mi, że od wszystkich pobożnych oczekuje się miłosierdzia..."
 pilgrimage.2501.desc.virtue.compassionate:0 "\n\nChociaż jestem obojętn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] na [Select_CString( beggar.IsFemale, 'jej', 'jego' )] trudną sytuację , pielgrzymka przypomina mi, że od wszystkich pobożnych oczekuje się miłosierdzia dla mniej szczęśliwych..."
 pilgrimage.2501.desc.sin.generous:0 "\n\nAs pitiful as the wretch looks, I remember that [ROOT.Char.GetFaith.PantheonTerm] considers charity to be a grave sin..."
 pilgrimage.2501.a.virtue:0 "W imię [ROOT.Char.GetFaith.HighGodNamePossessive], chyba możesz wziąć te monety..."
 pilgrimage.2501.a.sin:0 "Nie mogę się zmusić, żeby powiedzieć "nie"!"
 pilgrimage.2501.b:0 "Phi! Idź do prawdziwej pracy, zarób na swoje utrzymanie!"
 pilgrimage.2501.c.arrogant:0 "Jak śmiesz dotykać moich ubrań, wieśnia[Select_CString( beggar.IsFemale, 'czko', 'ku' )]!?"
 pilgrimage.2502.t:0 "$pilgrimage.2501.t$"
 pilgrimage.2502.desc.gave:0 ""Tak! Tak, dziękuję Ci, [Select_CString( ROOT.Char.IsFemale, 'Pani', 'Panie' )]. Podziękowania dla... [ROOT.Char.GetFaith.HighGodNamePossessive], prawda? Wielkie dzięki! Ale, o hojn[Select_CString( ROOT.Char.IsFemale, 'a Pani', 'y Panie' )], czy m[Select_CString( beggar.IsFemale, 'ogłabym', 'ógłbym' )] prosić o jeszcze jedną przysługę?"
 pilgrimage.2502.desc.refused:0 ""Nie! Nie, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], proszę o litość!"
 pilgrimage.2502.desc.end:0 "Moja siostra jest chora i rozpaczliwie potrzebuje lekarstw! Twoje pieniądze mogą jej uratować życie, proszę! Będziemy Ci niezmiernie wdzięczni!"."
 pilgrimage.2502.a:0 "Eh... tak. Dobrze. Na lekarstwo."
 pilgrimage.2502.b:0 "Nie, nie mogę! To nie w #EMP porządku#!!"
 pilgrimage.2502.c.gave:0 "Nie, zrobił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] już to, co do mnie należało!"
 pilgrimage.2502.c.refused:0 "Powiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] #EMP nie#!! A teraz spadaj!"
 pilgrimage.2503.t:0 "$pilgrimage.2501.t$"
 pilgrimage.2503.desc:0 ""Wspaniale! Oby szybko wyszła z tej z choroby. Ale czy m[Select_CString( beggar.IsFemale, 'ogłabym', 'ógłbym' )] prosić o jeszcze jedną przysługę? Moja siostra, ona ma dzieci, a cóż, wiesz, jakie są dzieci. One tak dużo jedzą! Gdybyś m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] dostarczyć im też trochę jedzenia...?"."
 pilgrimage.2503.a:0 " Dobrze. Żadne dziecko nie powinno być głodne."
 pilgrimage.2503.b:0 "Myślę, że dał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] od siebie już wystarczająco dużo."
 pilgrimage.2504.t:0 "$pilgrimage.2501.t$"
 pilgrimage.2504.desc:0 "Bardzo, bardzo dziękuję ci, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]! Będę ci dozgonnie wdzięczn[Select_CString( beggar.IsFemale, 'a', 'y' )], gdyż jestem ci dłużn[Select_CString( beggar.IsFemale, 'a', 'y' )] coś, czego nigdy nie będę m[Select_CString( beggar.IsFemale, 'ogła', 'ógł' )] spłacić!\n\nHojność [ROOT.Char.GetFaith.HighGodNamePossessive] jest rzeczywiście wielka, będę śpiewał[Select_CString( beggar.IsFemale, 'a', '' ) na [ROOT.Char.GetFaith.HighGodHerHis] cześć do końca swoich dni!"
 pilgrimage.2504.a:0 "Zapomniał[Select_CString( beggar.IsFemale, 'aś', 'eś' )], że ja też ci coś dał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 pilgrimage.2504.a.flavor:0 "Would you leave the best behind?"
 pilgrimage.2504.b:0 "Zadłużon[Select_CString( beggar.IsFemale, 'a', 'y' )] wobec mnie, mówisz? Hmm..."
 pilgrimage.2504.c.virtue:0 "Nie ma za co dziękować. Teraz idź, z błogosławieństwem [ROOT.Char.GetFaith.HighGodNamePossessive]."
 pilgrimage.2504.c.sin:0 "Tak, tak, tylko proszę... idź już."
 pilgrimage.2511.t:0 "$pilgrimage_header$ Cocky Lordling"
 pilgrimage.2511.desc.start:0 "[destination_title.GetNameNoTierNoTooltip] attracts pilgrims from all over the [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] world, so it is not inconceivable that I would run into [lordling.Custom2('MyCharacterIntroduction', ROOT.Char)] on my journey.\n\nWhat #EMP is#! inconceivable is the insolent way [lordling.GetSheHe] has treated me, cutting off my entourage on [lordling.GetHerHis] horse and calling me a [ROOT.Char.Custom('InsultNoun')]... #EMP to my face#!, no less!"
 pilgrimage.2511.desc.wrathful:0 "\n\nMy blood boils, tempered only by the knowledge that the [ROOT.Char.GetFaith.PriestNeuterPlural] tell us to exercise restraint and not let our emotions take control."
 pilgrimage.2511.desc.vengeful:0 "\n\nIt is times like this I am reminded [ROOT.Char.GetFaith.PantheonTerm] commands us to forgive those who have wronged us."
 pilgrimage.2511.desc.vengeful.christian:0 "\n\nWłaśnie w takich chwilach przypomina mi się, że Jezus nakazał nam nadstawiać drugi policzek..."
 pilgrimage.2511.a:0 "Do diabła z tym wszystkim, dam temu szczeniakowi nauczkę!"
 pilgrimage.2511.b:0 "Wdech... wydech..."
 pilgrimage.2511.c:0 "#EMP Musi#! być lepszy sposób na poradzenie sobie z tym gniewem."
 pilgrimage.3001.t:0 "$pilgrimage_header$ Łzy [ROOT.Char.GetFaith.WaterGodNamePossessive]"
 pilgrimage.3001.desc:0 "Nawet w czasie pielgrzymki księża odprawiają co niedzielę mszę świętą. Odbywa się ona pod gołym niebem, gdy w pobliżu nie ma żadnego kościoła. Dzisiaj wczesnym rankiem nadciągnęła burza, która nie ustaje.\n\nNiezrażon[Select_CString( zealous_priest.IsFemale, 'a', 'y' )] i gorliw[Select_CString( zealous_priest.IsFemale, 'a', 'y' )] [ROOT.Char.Custom('DefaultPriestTitle')] stoi na zewnątrz w strugach deszczu, wygłaszając kazanie o wytrwałości w obliczu przeciwności. Mimo to liczba słuchaczy [zealous_priest.GetHerHis] szybko maleje, ponieważ zniechęceni wyznawcy szukają schronienia przed ulewnym deszczem."
 pilgrimage.3001.a:0 "Każdy [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] poradzi sobie z takim lekkim deszczem."
 pilgrimage.3001.a.tt:0 "$pilgrimage.2008.a.tt$"
 pilgrimage.3001.b:0 "Zapomnij o tym szaleństwie, będę w swoim namiocie."
 pilgrimage.3002.t:0 "$pilgrimage_header$ Niewinność Adama"
 pilgrimage.3002.desc:0 "Gdy moi towarzysze przygotowują się do rozbicia obozu, zauważam w pobliżu ogromne poruszenie - nag[Select_CString( naked_preacher.IsFemale, 'a kobieta wspięła', 'i mężczyzna wspiął' )] się na szczyt wielkiej skały i wygłasza kazanie do zgromadzonego tłumu.\n\nGrzech pierworodny wciąż plami nasze dusze, moi przyjaciele, jednakże wcale tak być nie musi! Jeśli zrzucimy nasze szaty, odzyskamy utraconą niewinność Adama i Ewy... wtedy, i #EMP tylko#! wtedy, Duch Święty na nas zstąpi i pokaże nam prawdziwą bożą miłość!"
 pilgrimage.3002.a:0 "Ona ma rację! Nigdy nie czuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się tak blisko [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 pilgrimage.3002.b:0 "Herezja! Ściągnijcie [Select_CString( naked_preacher.IsFemale, 'ją', 'go' )] stamtąd!"
 pilgrimage.3002.c:0 "Wyzwij [Select_CString( naked_preacher.IsFemale, 'ją', 'go' )] na debatę o podstawach teologii."
 pilgrimage.3002.c.success:0 "Przekonujesz kaznodzieję o [naked_preacher.GetHerHis] szaleństwie"
 pilgrimage.3002.c.failure:0 "Nie jesteś w stanie odeprzeć argumentów kaznodziei"
 pilgrimage.3002.d:0 "Zignoruj [Select_CString( naked_preacher.IsFemale, 'ją', 'go' )] i kontynuuj swoją podróż."
 pilgrimage.3003.t:0 "$pilgrimage_header$ Koniec jest bliski"
 pilgrimage.3003.desc:0 "Gdy moja grupa przechodzi przez małe miasteczko, zauważam tłum ludzi wypełniający rynek. W środku stoi [doomsayer.GetWomanMan] na przewróconym wózku z rybami, dziko krzycząc do wszystkich, którzy będą słuchać.\n\n"Dzień Sądu Ostatecznego jest bliski! Nawróćcie się! Nawróćcie się, albo będziecie potępieni na całą wieczność!".\n\nZaniepokojeni mieszkańcy miasteczka nerwowo szepczą do siebie, bojąc się słów tego wieszcza."
 pilgrimage.3003.a:0 ""De die autem illa et hora nemo scit!""
 pilgrimage.3003.a.flavor:0 "Biblia mówi jasno: nikt nie wie, kiedy nadejdzie ten dzień!"
 pilgrimage.3003.b:0 "Cieszę się, że ta pielgrzymka zakończy się udzieleniem odpustu!"
 pilgrimage.3003.c:0 "T[Select_CString( ROOT.Char.IsFemale, 'a kobieta #EMP nie#! jest kapłanką', 'en mężczyzna #EMP nie#! jest kapłanem' )]! Ściągnąć ją z tego wózka!"
 pilgrimage.3101.t:0 "$pilgrimage_header$ Ihram"
 pilgrimage.3101.desc:0 "Zbliżając się do Mekki, znajduję się teraz przed Mīqāt, granicą między świętymi przestrzeniami Mekki a światem zewnętrznym. \n\nOd tego momentu muszę wejść w stan Ihram, poddając się rytualnemu oczyszczeniu i nosząc tylko przepisany prawem strój. Muszę również powstrzymać się od aktów seksualnych, przeklinania, aroganckich i niegrzecznych myśli."
 pilgrimage.3101.a:0 "Zobowiązuję się do Ihram z najwyższym oddaniem."
 pilgrimage.3101.b:0 "Ehh... przecież nikt się nie dowie, jeśli się pomylę."
 pilgrimage.3102.t:0 "$pilgrimage_header$ Ziyarat"
 pilgrimage.3102.desc:0 "Though the Hajj is mandatory for all Muslims, pilgrimages to other locations are far less common. As these Ziyarat are not required by Islamic doctrine, the Muslims who chose to undertake them can have a wide variety of motivations for doing so.\n\nAs we travel along the road to [destination_title.GetNameNoTierNoTooltip], I find myself thinking about what made me want to take this journey in particular..."
 pilgrimage.3102.a:0 "I want to see the entirety of Allah's glorious creation."
 pilgrimage.3102.b:0 "My zeal burns so hot that I wish to do more than just the Hajj."
 pilgrimage.3102.c:0 "The doubts I harbor compel me to look for answers in distant lands."
 pilgrimage.3201.t:0 "$pilgrimage_header$ Rytuał oczyszczania"
 pilgrimage.3201.desc:0 "Rytualne oczyszczenie jest istotną częścią podróży każdego hinduskiego pielgrzyma. Powszechną tego formą jest obmycie się w wodach świętej rzeki.\n\nTuż przed nami znajduje się przejście przez rzekę, jednakże nie mogę nie zauważyć, że jest ono wypełnione plebsem, który również przybył na pielgrzymkę..."
 pilgrimage.3201.a:0 "Dołącz do innych wiernych w świętych wodach."
 pilgrimage.3201.b:0 "Nie będę się kąpać z tym #EMP plebsem#!!"
 pilgrimage.3202.t:0 "$pilgrimage_header$ Świętość lasu"
 pilgrimage.3202.desc.hinduism:0 "While the Seven Holy Cities are the most sacred of places, the wilderness itself has its own kind of sacredness. "
 pilgrimage.3202.desc.buddhism:0 "Gautama Budda nauczał nas, że każde życie jest święte. Podczas gdy czujące istoty są najwyższą formą życia, nawet najmniejsze źdźbło trawy zasługuje na szacunek."
 pilgrimage.3202.desc.jainism:0 "Ahiṃsā, czyli niestosowanie przemocy, jest jednym z głównych przykazań dżinizmu. Nawet przemoc wobec roślin jest zakazana, z wyjątkiem absolutnego minimum potrzebnego do podtrzymania życia."
 pilgrimage.3202.desc.nature:0 "Arogancja ludzi doprowadziła wielu do przekonania, że są ponad naturą, jednakże tkwią w błędzie. Świat przyrody istnieje w najprawdziwszym i najczystszym stanie bytu."
 pilgrimage.3202.desc.end:0 "\n\nGdy przechodzimy przez prostą leśną polanę, uderza mnie, jak bardzo jest ona spokojna i cicha. Żadnej walki, żadnych zmagań... tylko zwykły spokój, którym cieszą się drzewa i krzewy."
 pilgrimage.3202.a:0 "Spędźmy tutaj trochę czasu i kontemplujmy wszechświat."
 pilgrimage.3202.a.tt:0 "Twoja pielgrzymka będzie #N opóźniona o kilka miesięcy#!"
 pilgrimage.3202.b:0 "Pośpieszmy się, nie ma czasu do stracenia!"
 pilgrimage.3202.b.tt:0 "Dotrzesz do celu #P kilka tygodni wcześniej#!"
 pilgrimage.3301.t:0 "$pilgrimage_header$ Critical Bhikkhu"
 pilgrimage.3301.desc:0 "Przemierzając drogę widzę wielu wędrowców, którzy porzucili świat i uwolnili się od wszelkich ziemskich przywiązań.\n\nDziś pewn[Select_CString( wanderer.IsFemale, 'a starsza wędrowczyni', 'y pewien wędrowiec' )], idąc obok mnie, przygląd[Select_CString( wanderer.IsFemale, 'a', '' )] się mojej świcie. "Przynosisz ze sobą zbyt wiele. Aby osiągnąć oświecenie, musisz odrzucić swoje doczesne dobra, tak jak ja, i podróżować w niczym innym, jak tylko w prostych szatach"."
 pilgrimage.3301.a:0 "Poradzę sobie z tym, przynajmniej w tej podróży."
 pilgrimage.3301.b:0 "Ale mój namiot, moje koce? To zbyt wiele. Nie jestem gotow[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 pilgrimage.3301.c:0 "Ah, but is against Ṛta for a [ROOT.Char.GetTitleAsNameNoTooltip] to travel in austerity."
 pilgrimage.4001.t:0 "$pilgrimage_header$ Przybycie"
 pilgrimage.4001.desc:0 "W końcu tutaj jestem, ciałem i duszą, w wielkiej świątyni [destination_title.GetNameNoTierNoTooltip].\n\nJako że [ROOT.Char.GetFaith.BishopNeuter|U] ofiaruje mi swoje błogosławieństwo, zastanawiam się nad wszystkim, co musiało się wydarzyć, skoro [ROOT.Char.GetFaith.PantheonTerm] sprowadzili mnie tutaj, w tym momencie mojego życia."
 pilgrimage.4001.cynical_end:0 "\n\nDużo chodzenia przede mną."
 pilgrimage.4001.a:0 "Kroczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] świętą ścieżką."
 pilgrimage.4001.b:0 "Ważne jest to, że jestem tu widzian[Select_CString( ROOT.Char.IsFemale, 'a i słyszana', 'y i słyszany' )]"
 pilgrimage.4002.desc:0 "I am finally here, body and soul, at the end of my great pilgrimage. And who should meet me there but [mystic.GetTitledFirstName], the seeker of true knowledge of the divine?\n\n"Look around you, [ROOT.Char.GetFirstNameNoTooltip]!" [mystic.GetSheHe] says. "Is this glory not as I said it would be?""
 pilgrimage.4002.a:0 "Indeed it is, my friend!"
 pilgrimage.4002.b:0 "It's... something all right."
 pilgrimage.4002.c:0 "Oh yes, I do like what I'm seeing."
 pilgrimage.5001.t:0 "$pilgrimage_header$ Wszystkie drogi prowadzą do Rzymu"
 pilgrimage.5001.desc:0 "Pielgrzymi przybywają do Rzymu z całego chrześcijańskiego świata. Niektórzy podążają za Via Francigena; inni wybierają mniej znane ścieżki. W końcu wszyscy spotykamy się tutaj, w Bazylice św. Piotra, gdzie spoczął wielki człowiek.\n\nStojąc tutaj z innymi pielgrzymami, odczuwam poczucie uroczystej jedności i wspólnoty dzielonej między zgromadzonymi, z których wszyscy pokonali różne próby i trudności na swojej drodze."
 pilgrimage.5001.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5001.b:0 "$pilgrimage.4001.b$"
 pilgrimage.5011.t:0 "$pilgrimage_header$ O Jerozolimo, Jerozolimo!"
 pilgrimage.5011.desc.beginning:0 "Żadne inne miasto na świecie nie ma takiej historii jak Jerozolima. Oprócz wielu innych świętych miejsc, w mieście znajduje się"
 pilgrimage.5011.desc.christian:0 "Bazylika Grobu Pańskiego, zbudowana nad sklepionymi miejscami, gdzie Jezus został ukrzyżowany, pochowany, a następnie zmartwychwstał."
 pilgrimage.5011.desc.muslim:0 "Haram esh-Sharif, miejsce, w którym Mahomet wstąpił do nieba po swoim pobycie na ziemi."
 pilgrimage.5011.desc.jewish:0 "Wzgórze Świątynne, gdzie zlokalizowana jest Sancta sanctorum i miejsce, w którym według proroctw ma zostać odbudowana Trzecia Świątynia."
 pilgrimage.5011.desc.end:0 "\n\nStojąc na zewnątrz Góry Świątynnej, z ręką na Ścianie Płaczu, zastanawiam się nad wszystkim, co wydarzyło się podczas mojej podróży do tego legendarnego miasta."
 pilgrimage.5011.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5011.b:0 "$pilgrimage.4001.b$"
 pilgrimage.5021.t:0 "$pilgrimage_header$ The City of the World's Desire!"
 pilgrimage.5021.desc:0 "I finally stand on the hills outside Constantinople, a glimmering jewel of civilization that echoes with the glory of the Roman Empire. It is truly a site to behold!\n\nNear the center I can see the Hagia Sophia, the great center of worship, which is often the considered the epitome of Byzantine architecture.\n\nIt is far from the only wonder here though, and as I gaze out over the city I marvel at the glories of [ROOT.Char.GetFaith.CreatorNamePossessive] creation."
 pilgrimage.5021.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5021.b:0 "$pilgrimage.4001.b$"
 pilgrimage.5031.t:0 "$pilgrimage_header$ Alexandria!"
 pilgrimage.5031.desc:0 "W końcu dotarł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] do Aleksandrii, ojczyzny chrześcijańskiego monastycyzmu. Pierwsi mnisi i pustelnicy rozpoczynali swoje podróże w pustynnych jaskiniach wokół miasta, które do dziś są w użyciu.\n\nAleksandria, choć nie tak sławna jak Jerozolima czy Rzym, ma długą historię jako centrum teologii i nauki. Nawet po wiekach islamskiej okupacji, enklawy chrześcijan żyjących w mieście nadal mocno utrzymują silną wiarę."
 pilgrimage.5031.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5031.b:0 "$pilgrimage.4001.b$"
 pilgrimage.5101.t:0 "$pilgrimage_header$ Sinai and Horeb"
 pilgrimage.5101.desc:0 "[ROOT.Char.GetFaith.HighGodName] first spoke to Moses on the top of Mt. Sinai, taking on the form of a burning bush. Later, on the same mountain, [ROOT.Char.GetFaith.HighGodNameSheHe|U] delivered onto him the Ten Commandments, which have formed the foundation of all Abrahamic doctrine.\n\nIt is without question that [ROOT.Char.GetFaith.HighGodName] favors this place, and I find myself wondering if [ROOT.Char.GetFaith.HighGodNameSheHe|U] is looking down at me as I stand on these sacred slopes..."
 pilgrimage.5101.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5101.b:0 "$pilgrimage.4001.b$"
 pilgrimage.5201.t:0 "$pilgrimage_header$ Hidżra"
 pilgrimage.5201.desc:0 "Mahomet nie zawsze był uwielbiany, a w pierwszych latach istnienia wiary muzułmańskiej wielu go odrzucało i głoszoną przez niego naukę.\n\nPo tym, jak został ostrzeżony przed zamachem. opuścił Mekkę i udał się do Yathrib, gdzie rosnąca grupa muzułmanów powitała go z otwartymi ramionami. Ta podróż była znana jako hidżra. W swoim nowym domu Mahomet był w stanie zebrać wokół siebie zwaśnione plemiona i podporządkować je Allahowi.\n\nYathrib zostanie przemianowane na Medynę, miasto Proroka, na cześć tego wydarzenia. Teraz ja jestem gotow[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], aby uczcić jego podróż."
 pilgrimage.5201.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5201.b:0 "$pilgrimage.4001.b$"
 pilgrimage.5301.t:0 "$pilgrimage_header$ Waranasi"
 pilgrimage.5301.desc:0 "W końcu dotarł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] do Varanasi. Założone przez boga Śiwę w odległej starożytności, wielkie miasto przyciąga pielgrzymów ze wszystkich krańców świata.\n\nPrzyjeżdżają tu jednak nie tylko hinduscy pielgrzymi, jako że miasto znajduje się w pobliżu miejsca, w którym Gautama Budda po raz pierwszy nauczał swoich uczniów.\n\nWidząc na własne oczy to mieszanie się wiernych, a także wiedzę i dyskusje, które z tego płyną, na nowo uświadamiam sobie, że wszyscy jesteśmy zdani na wspólne egzystowanie na tym świecie."
 pilgrimage.5301.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5301.b:0 "$pilgrimage.4001.b$"
 pilgrimage.5311.t:0 "$pilgrimage_header$ Ayodhya"
 pilgrimage.5311.desc:0 "W końcu dotarł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] do Ajodhji, miejsca narodzin boga Ramy i miejsca, w którym rozgrywa się akcja eposu Ramajana. Narodziny i życie Ramy jako inkarnacji Wisznu są uważane za wspaniały przykład działania dharmy.\n\nJako opowieść, która zainspirowała pokolenia hindusów, będąc w miejscu, w którym powstała Ramajana, zastanawiam się, jaki ślad pozostawi w historii moje własne dziedzictwo..."
 pilgrimage.5311.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5311.b:0 "$pilgrimage.4001.b$"
 pilgrimage.5321.t:0 "$pilgrimage_header$ Mathura"
 pilgrimage.5321.desc:0 "W końcu dotarł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] do celu, Mathury. To właśnie tutaj narodził się bóg Kryszna, bóstwo współczucia, miłości i czułości.\n\nRozglądając się dookoła, widzę całkowitą różnorodność manifestowaną przez pielgrzymów, którzy przybywają tutaj, aby oddać cześć w kompleksie świątynnym Krishna Janmasthan, jednym z najwspanialszych i najbardziej okazałych dzieł architektury religijnej zbudowanych do tej pory."
 pilgrimage.5321.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5321.b:0 "$pilgrimage.4001.b$"
 pilgrimage.5331.t:0 "$pilgrimage_header$ Haridwar"
 pilgrimage.5331.desc:0 "W końcu dotarł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] do źródła świętej rzeki Ganges, Haridwar.\n\nMiasto zostało zbudowane w miejscu, gdzie zstąpiła bogini Ganga, gdy Śiwa uwolnił potężną rzekę ze swoich włosów.\n\nZnana z tego, że jest w stanie zmyć grzechy, pielgrzymi z całego świata przybywają tutaj, aby wykąpać się w wodach tej rzeki. Teraz i ja będę jedn[Select_CString( ROOT.Char.IsFemale, 'ą', 'ym' )] z nich."
 pilgrimage.5331.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5331.b:0 "$pilgrimage.4001.b$"
 pilgrimage.5341.t:0 "$pilgrimage_header$ Kanchipuram"
 pilgrimage.5341.desc:0 "W końcu dotarłem do Kanchipuram, domu świątyni Kamakshi Amman.\n\nPoświęcona bogini matce, świątynia ta znana jest jako miejsce pokoju i dobrobytu, i pozostaje jednym z siedmiu najświętszych miejsc hinduizmu."
 pilgrimage.5341.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5341.b:0 "$pilgrimage.4001.b$"
 pilgrimage.5351.t:0 "$pilgrimage_header$ Ujjayini"
 pilgrimage.5351.desc:0 "Arriving in the ancient city of Ujjain, I begin making my way towards the Mahakaleshwar Jyotirlinga.\n\nDedicated to Lord Shiva in his incarnation as Mahakaleshwar, the city has long been both a pilgrimage and administrative center, creating a great bustling metropolis that pulses with the lives of the faithful.\n\nAfter arriving at the great temple I seek the blessing of the [ROOT.Char.GetFaith.BishopNeuter], cleaning my soul of its sins."
 pilgrimage.5351.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5351.b:0 "$pilgrimage.4001.b$"
 pilgrimage.5361.t:0 "$pilgrimage_header$ Dwarka"
 pilgrimage.5361.desc:0 "At last I am on the threshold of the Gateway City, Dwarka, one of the greatest sites in Hinduism.\n\nAccording to legend, Vishnu's incarnation of Krishna reclaimed great swathes of land from the sea itself so that the city could be built here. Since then, the city has grown substantially, becoming a religious and economic hub that attracts pilgrims from all over... myself among them."
 pilgrimage.5361.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5361.b:0 "$pilgrimage.4001.b$"
 pilgrimage.5401.t:0 "$pilgrimage_header$ Bodh Gaja"
 pilgrimage.5401.desc:0 "I have arrived in the holiest place in the world for Buddhists, Bodh Gaya is the place where [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself] attained enlightenment under the Bodhi Tree.\n\nSince then the elaborate Mahabodi Temple was constructed around the sacred tree, and pilgrims from all over the world flock here to learn more of [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] story and celebrate [ROOT.Char.GetFaith.HighGodHerHis] life."
 pilgrimage.5401.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5401.b:0 "$pilgrimage.4001.b$"
 pilgrimage.5411.t:0 "$pilgrimage_header$ Kushinagar"
 pilgrimage.5411.desc:0 "At last I have arrived in Kushinagar, where it is said [ROOT.Char.GetFaith.HighGodName] passed on from the mortal world.\n\nHaving attained Nirvana in life, [ROOT.Char.GetFaith.HighGodHerHis] death is to be celebrated, as [ROOT.Char.GetFaith.HighGodNameSheHe] attained Parinirvana after dying and broke free from the chains of rebirth. This moksha, or liberation, is the ultimate goal of a devout Buddhist."
 pilgrimage.5411.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5411.b:0 "$pilgrimage.4001.b$"
 pilgrimage.5421.t:0 "$pilgrimage_header$ Sarnath"
 pilgrimage.5421.desc:0 "My journey has finally brought me to Sarnath, the site where [ROOT.Char.GetFaith.HighGodName] first taught the four noble truths to [ROOT.Char.GetFaith.HighGodHerHis] followers as well as the teachings associated with it.\n\nIt was here that the first Buddhist school was founded, which even today attracts pilgrims from all over the world."
 pilgrimage.5421.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5421.b:0 "$pilgrimage.4001.b$"
 pilgrimage.5501.t:0 "$pilgrimage_header$ Shikharji"
 pilgrimage.5501.desc:0 "Według Nirvany Kanda, dwudziestu z dwudziestu czterech dżinijskich tirthankarów osiągnęło Moksha tutaj, na górze Shikharji. Tak bogata historia uczyniła to miejsce najważniejszym miejscem pielgrzymkowym w społeczności dżinijskiej. Kiedy mój wzrok wędruje od najwyższych szczytów do najniższych partii, zastanawiam się nad moją własną podróżą tutaj i nad tym, co to oznacza dla mojego życia."
 pilgrimage.5501.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5501.b:0 "$pilgrimage.4001.b$"
 pilgrimage.5601.t:0 "$pilgrimage_header$ Boska świadomość"
 pilgrimage.5601.desc:0 "Kiedy stoję na zboczach góry Ushi-darena, rozciągają się przede mną widoki na niżej położone tereny. W obliczu niesamowitego widoku nie mogę przestać myśleć o tym, jak Zoroaster osiągnął tutaj oświecenie, otrzymując wiedzę od Ahura Mazdy, aby rozpowszechnić ją na całym świecie. Jak większość pielgrzymów nie czuję żadnej boskiej iskry proroctwa, ale mimo to nie mogę się powstrzymać od zachwytu nad tym, co leży przede mną."
 pilgrimage.5601.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5601.b:0 "$pilgrimage.4001.b$"
 pilgrimage.5901.t:0 "$pilgrimage_header$ Paderborn!"
 pilgrimage.5901.desc:0 "Głęboko w lasach Paderborn leżał niegdyś Irminsul, Wielki Filar. Wzniesiony ku czci Odyna pomnik został zniszczony przez Karola Wielkiego podczas wojen saskich. Nasi ludzie nadal przybywają w to miejsce, aby uczcić jego pamięć. Teraz mogę powiedzieć, że ja również odbył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] pielgrzymkę do tego świętego miejsca."
 pilgrimage.5901.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5901.b:0 "$pilgrimage.4001.b$"
 pilgrimage.5911.t:0 "$pilgrimage_header$ Sklepione błękitne niebo"
 pilgrimage.5911.desc:0 "Świat jest świątynią [ROOT.Char.GetFaith.HighGodNamePossessive], a wielkie błękitne niebo jest wspanialsze niż sufit jakiegokolwiek meczetu czy kościoła. Tutaj, na wielkich otwartych stepach [destination_title.GetNameNoTierNoTooltip], czuję się szczególnie blisko [ROOT.Char.GetFaith.PantheonTerm] i zastanawiam się nad moją podróżą, aby dotrzeć do tego świętego miejsca."
 pilgrimage.5911.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5911.b:0 "$pilgrimage.4001.b$"
 pilgrimage.5921.t:0 "$pilgrimage_header$ Święte gaje"
 pilgrimage.5921.desc:0 "Nareszcie dotarł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] do [destination_title.GetNameNoTierNoTooltip]. Podczas gdy niektórzy oddają cześć w kościołach lub meczetach, ja wiem, że najświętsze miejsca znajdują się w otwartym lesie, gdzie bose stopy są pieszczone przez miękką, odżywczą ziemię. \n\nTutejsze stare gaje są szczególnie czcigodne, a ja stojąc wśród wielkich drzew zastanawiam się nad swoim miejscem w świecie przyrody."
 pilgrimage.5921.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5921.b:0 "$pilgrimage.4001.b$"
 pilgrimage.9001.t:0 "$pilgrimage_header$ Powrót"
 pilgrimage.9001.desc:0 "Moja podróż była długa, lecz w końcu dotarł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] do domu. Chociaż wiele pozostaje bez zmian, to jednak coś się zmieniło w sposobie w jaki traktują mnie [ROOT.Char.GetFaith.PriestNeuterPlural] i [ROOT.Char.GetFaith.BishopNeuterPlural].\n\nOdbył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] świętą podróż, co sprawiło, że oni widzą we mnie coś, czego ja jeszcze dostrzec nie potrafię."
 pilgrimage.9001.a:0 "Dobrze jest być w domu."
