l_english:
 heresy.0010.t:0 "Herezja: [heretic_faith.GetAdherentNamePluralNoTooltip] w [heretic_title.GetNameNoTierNoTooltip]"
 heresy.0010.desc:0 "[heretic_ruler.GetTitledFirstName] of [heretic_title.GetNameNoTier] has announced to the world that [heretic_ruler.GetSheHe] and [heretic_ruler.GetHerHis] vassals have converted to [heretic_faith.GetName]."
 heresy.0010.desc.nonexistant:0 "\n\nHaving become disillusioned with the teachings of the [origin_faith.GetAdjective] priests, the nobles of [heretic_title.GetNameNoTierNoTooltip] no longer consider the clergy to be righteous and true. As [heretic_faith.GetAdherentNamePluralNoTooltip], they believe their new faith properly aligns with the will of [heretic_faith.HighGodName] and they are distancing themselves from their former religious institutions."
 heresy.0010.desc.exists:0 "\n\nHaving become disillusioned with the teachings of the [origin_faith.GetAdjective] priests, the nobles of [heretic_title.GetNameNoTierNoTooltip] no longer consider the clergy to be righteous and true and are distancing themselves from their former religious institutions. They are instead professing themselves [heretic_faith.GetAdherentNamePluralNoTooltip], whose doctrines they feel better align with [heretic_faith.HighGodNamePossessive] will."
 heresy.0010.desc.resurgent:0 "\n\nHaving become disillusioned with the teachings of the [origin_faith.GetAdjective] priests, the nobles of [heretic_title.GetNameNoTierNoTooltip] no longer consider the clergy to be righteous and true. As a result, the nobles of [heretic_title.GetNameNoTierNoTooltip] have revived the abandoned teachings of the [heretic_faith.GetAdherentNamePluralNoTooltip], whose doctrines they feel better align with [heretic_faith.HighGodNamePossessive] will."
 heresy.0010.tt.custom:0 "[heretic_faith.GetName|V] pojawia się w [heretic_title.GetName]"
 heresy.0010.a.new_heresy:0 "Co to za szyderstwo z naszej wiary!?"
 heresy.0010.a.existing_heresy:0 "Ci nikczemni heretycy sprowadzili ich na manowce!"
 heresy.0010.a.astray_faith:0 "Nie rozumiem tego, ale to ich chyba uszczęśliwia?"
 heresy.0010.a.same_faith:0 "Wiedział[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )], że w końcu ujrzą światło!"
 heresy.0010.b:0 "Wiesz, oni mają kilka pewnych zalet..."
 heresy.0010.notification.title:0 "Nowy ruch religijny"
 heresy.0010.notification:0 "[heretic_ruler.GetFullName] has founded a new [heretic_faith.GetAdjective] movement!"
 heresy.0011.notification.heresy:0 "[convert_ruler.Custom2('HierarchicalStatus', me)] przyjmuje herezję: [convert_ruler.GetShortUINameNoTooltip]"
 heresy.0011.notification.same_faith:0 "[convert_ruler.Custom2('HierarchicalStatus', me)] przyjmuje prawdziwą wiarę: [convert_ruler.GetShortUINameNoTooltip]"
 heresy.0011.notification.other:0 "[convert_ruler.Custom2('HierarchicalStatus', me)] zmienia wiarę na: [convert_ruler.GetShortUINameNoTooltip]"
