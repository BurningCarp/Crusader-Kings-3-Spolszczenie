l_english:
 stress_threshold_cooldown_message:0 "Jeżeli nadal będziesz zmagać się ze [Concept( 'stressed', 'stresem' )|E] w ciągu [SCOPE.ScriptValue('stress_threshold_cooldown_duration_in_years')|V0] lat, możesz cierpieć z powodu [Concept( 'mental_break', 'załamania psychicznego' )|E]"
 stress_threshold.0010.toast:0 "Zyskano [stress_level|El]"
 stress_threshold.0010.text:0 "Został[Select_CString( ROOT.GetCharacter.IsFemale, 'aś', 'eś' )] przytłoczon[Select_CString( ROOT.GetCharacter.IsFemale, 'a', 'y' )] [Concept( 'stress', 'stresem' )|E]"
 stress_threshold.0400.toast:0 "You went over your [stress|E] limit and reset to [stress_level|E] 3"
 stress_threshold.1001.t:0 "Załamanie psychiczne: mroczne myśli"
 stress_threshold.1001.desc:0 "Poczucie winy i wstyd dręczą mnie od dłuższego czasu. Wszystkie moje grzechy, moje wady, moje uchybienia... te mroczne myśli odciągają mnie od moich obowiązków i nie pozwalają mi zasnąć w nocy.\n\nCzuję, że muszę coś zrobić, aby położyć kres tej psychicznej udręce, ale co mogłoby mi pomóc?"
 stress_threshold.1001.contrite.gain:0 "Muszę przyznać się do wszystkich moich przewinień!"
 stress_threshold.1001.contrite.effect:0 "Nie mogę dłużej ukrywać swoich sekretów!"
 stress_threshold.1001.flagellant.gain:0 "Ukłucie bicza zadośćuczyni moim grzechom."
 stress_threshold.1001.flagellant.effect:0 "Zasługuję na karę! Za wszystko!"
 stress_threshold.1001.improvident.gain:0 "Darowizna na cele charytatywne wynagrodzi moje grzechy."
 stress_threshold.1001.improvident.effect:0 "Inni potrzebują mojego złota bardziej niż ja!"
 stress_threshold.1001.drunkard.gain:0 "Może kilka drinków pomoże?"
 stress_threshold.1001.drunkard.effect:0 "Będę pić, dopóki te myśli znikną."
 stress_threshold.1001.hashishiyah.gain:0 "Trochę haszyszu pozwoli mi się uspokoić..."
 stress_threshold.1001.hashishiyah.effect:0 "Relaksująca noc z moją fajką na pewno pomoże."
 stress_threshold.1001.journaller.gain:0 "Zapisanie moich zmartwień pomoże mi się skupić."
 stress_threshold.1001.journaller.effect:0 "Potrzebuję samotnie spędzić noc w swoim gabinecie."
 stress_threshold.1001.endure:0 "Muszę być siln[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] i oprzeć się tym bodźcom!"
 stress_threshold.1011.t:0 "Załamanie psychiczne: Niepohamowane żądze"
 stress_threshold.1011.desc:0 "Ostatnio mam wrażenie, że ciągle rozpraszają mnie lubieżne myśli i fantazje erotyczne. Przy wszystkich trudnościach dnia codziennego zbyt łatwo zatracam się w marzeniach i zapominam o rzeczywistości.\n\nTe pragnienia wyraźnie przeszkadzają mi w życiu, ale co mam z tym zrobić?"
 stress_threshold.1011.rakish.gain:0 "Wycieczka do burdelu przyniesie ulgę!"
 stress_threshold.1011.rakish.effect:0 "Niech nikt poza mną nie wchodzi dzisiaj wieczorem do burdelu."
 stress_threshold.1011.rakish.tt:0 " Takie bezmyślne zachowanie wiąże się z ryzykiem..."
 stress_threshold.1011.reclusive.gain:0 "Muszę się odizolować, aby uniknąć pokusy!"
 stress_threshold.1011.reclusive.effect:0 "Tylko w samotności odnajdę spokój!"
 stress_threshold.1011.conversion.interfaith:0 "Może [new_faith.HighGodName] mi pomoże?"
 stress_threshold.1011.conversion.intrafaith:0 "Maybe [new_faith.HighGodName] can help me where [ROOT.Char.GetFaith.HighGodName] failed?"
 stress_threshold.1011.conversion.judaism:0 "Stare przykazania pomogą mi zachować czystość."
 stress_threshold.1011.conversion.christianity:0 "Jezu, wybaw mnie od tych pokus!"
 stress_threshold.1011.exercise.gain:0 "Maybe a different kind of outlet will help..."
 stress_threshold.1001.exercise.effect:0 "Dobry trening wypali te pragnienia."
 stress_threshold.1011.endure:0 "Zagryzę wargę i spróbuję się skupić!"
 stress_threshold.1501.t:0 "Mental Break: Nothing Matters"
 stress_threshold.1501.intro.desc:0 "Każdego nowego dnia jest mi trudniej znaleźć powód, by zwlec się z łóżka i kierować dworem."
 stress_threshold.1501.helper.desc:0 "[scoped_helper.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] awaits me in the dining hall, yet [scoped_helper.GetHerHis] words give me no comfort today."
 stress_threshold.1501.nohelper.desc:0 "Nawet gdy zwlokę się do jadalni, nie znajduję żadnego zainteresowania w powtarzających się aktach animatorów, ani żadnej przyjemności w wystawnym jedzeniu, które stoi przede mną."
 stress_threshold.1501.faith.desc:0 "\n\nEven the words of the [scoped_ruler.GetFaith.AltPriestTermPlural] ring hollow to my ears."
 stress_threshold.1501.fallback.desc:0 "\n\n Monotonny rytm tego życia stał się nie do zniesienia."
 stress_threshold.1501.a:0 "I cannot stand [scoped_helper.GetHerHim] anymore!"
 stress_threshold.1501.b:0 "Myślę, że znowu zrezygnuję z posiłku."
 stress_threshold.1501.c:0 "Chcę tylko, żeby mnie zostawiono w spokoju."
 stress_threshold.1501.d:0 "Po co jeść, skoro wszystko smakuje jak popiół?"
 stress_threshold.1501.e:0 "Nie mogę pozwolić, aby te mroczne myśli mnie rozpraszały."
 stress_threshold.1501.f:0 "Life as a [scoped_ruler.GetFaith.GetAdherentName] has no purpose."
 stress_threshold.1502.t:0 "Mental Break: Resentment"
 stress_threshold.1502.intro.desc:0 "Why must I always do everything myself? How can I be expected to rule over [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] when half of my servants are incapable of following my orders, and the other half does not even understand them?"
 stress_threshold.1502.courtier.desc:0 "\n\n[scoped_courtier.GetFirstName], in particular, has become unbearable as of recent. I can barely stand to hear my [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scoped_courtier'))] incessant prattling."
 stress_threshold.1502.nocourtier.desc:0 ""
 stress_threshold.1502.a:0 "You are nothing but a [scoped_courtier.Custom('InsultAdjective')] [scoped_courtier.Custom('InsultNoun')]!"
 stress_threshold.1502.b:0 "Jailer! Fetch me another prisoner!"
 stress_threshold.1502.c:0 ""Why must you all be incompetent #EMP idiots#!!?""
 stress_threshold.1502.d:0 "A visit to the dungeon will clear my head..."
 stress_threshold.1502.e:0 "I will just have to endure."
 stress_threshold.1502.f:0 "Perhaps if I kept a journal of my misfortunes?"
 stress_threshold.1502.g:0 "[scoped_ruler.GetFaith.HighGodName], I need a drink!"
 stress_threshold.1503.t:0 "Mental Break: Emptiness Inside"
 stress_threshold.1503.desc:0 "Nic, co robię, już mnie nie satysfakcjonuje. Mimo wszelkich starań nie mogę znaleźć ani szczęścia, ani spokoju ducha. Jakby czegoś brakowało.\n\nCo mogę zrobić, aby wypełnić tę pustkę, która dręczy moją duszę?"
 stress_threshold.1503.a.a:0 "Może jeszcze kilka klejnotów?"
 stress_threshold.1503.a.b:0 "Potrzebuję większej korony!"
 stress_threshold.1503.a.c:0 "Znudziły mi się moje ubrania..."
 stress_threshold.1503.a.d:0 "Nowy potężny ogier!"
 stress_threshold.1503.a.e:0 "Nowy obraz znanego artysty!"
 stress_threshold.1503.a.f:0 "Wspaniały posąg przedstawiający moje ostatnie osiągnięcia!"
 stress_threshold.1503.b:0 "Tylko [scoped_ruler.Custom('GetExpensiveMeal')] może uleczyć ten ból."
 stress_threshold.1503.e:0 "Gdyby tylko było coś, co mógłbym zrobić..."
 stress_threshold.1504.t:0 "Załamanie psychiczne: Niekończący się trud"
 stress_threshold.1504.desc:0 "Czasami czuję, że cały świat spoczywa na moich ramionach. Moje obowiązki jako [scoped_ruler.GetTitleAsName] z [scoped_ruler.GetPrimaryTitle.GetNameNoTier] są nieograniczone… W zasadzie to nie mam dla siebie nawet chwili wolnego."
 stress_threshold.1504.a:0 "Czy ludzie nie mogą zostawić mnie sam[Select_CString( ROOT.Char.IsFemale, 'ej', 'ego' )] choć na chwilę?!"
 stress_threshold.1504.b:0 "Potrzebuję czegoś, co zrównoważy moje płyny humoralne..."
 stress_threshold.1504.e:0 "To w końcu mój obowiązek."
 stress_threshold.1504.f:0 "Otaczają mnie głupcy!"
 stress_threshold.1504.g:0 "I will recollect my thoughts in writing."
 stress_threshold.1504.h:0 "Osiodłaj mojego konia, muszę wydostać się na zewnątrz!"
 stress_threshold.1601.t:0 "Mental Break: Spinning Thoughts"
 stress_threshold.1601.desc:0 "I cannot concentrate, my thoughts are running in circles! I have to oversee the [ROOT.Char.Custom('ResidenceBuilding')], I have to look over the troops, I have to...\n\nHow can I find rest when even my thoughts betray me like this?!"
 stress_threshold.1601.profligate.gain:0 "If I buy something shiny to focus my thought on..."
 stress_threshold.1601.profligate.effect:0 "I always feel more focused after buying something nice!"
 stress_threshold.1601.inappetetic.gain:0 "Thoughts of food are a distraction."
 stress_threshold.1601.inappetetic.effect:0 "I will starve out all distraction!"
 stress_threshold.1601.comfort_eater.gain:0 "A full stomach might help me focus."
 stress_threshold.1601.comfort_eater.effect:0 "A full stomach always makes me feel more focused."
 stress_threshold.1601.rakish.gain:0 "Maybe I can find focus in passion..."
 stress_threshold.1601.rakish.effect:0 "A trip to a brothel always helps me focus my thoughts!"
 stress_threshold.1601.reclusive.gain:0 "Maybe I could focus my thoughts if I were alone..."
 stress_threshold.1601.reclusive.effect:0 "I can always focus my thoughts when I am alone..."
 stress_threshold.1601.irritable.gain:0 "Maybe I could think if everyone could just #EMP be quiet#!!"
 stress_threshold.1601.irritable.effect:0 "I will just tell everyone to #EMP be quiet#!!"
 stress_threshold.1601.confider.gain:0 ""[friend.GetFirstName], my friend, help me sort my thoughts out!""
 stress_threshold.1601.confider.effect:0 ""[friend.GetFirstName], please listen to me like you always do!""
 stress_threshold.1601.athletic.gain:0 "I have heard that a healthy body begets a healthy mind..."
 stress_threshold.1601.athletic.effect:0 "I am never calmer than after some exercise!"
 stress_threshold.1601.contrite.gain:0 "I will clear my mind by confessing my wrongdoings."
 stress_threshold.1601.contrite.effect:0 "I must confess my wrongdoings! That should bring clarity."
 stress_threshold.1601.flagellant.gain:0 "Pain is supposed to sharpen the mind..."
 stress_threshold.1601.flagellant.effect:0 "There's nothing like pain to focus my thoughts."
 stress_threshold.1601.improvident.gain:0 "Perhaps a clear act of charity will free my thoughts?"
 stress_threshold.1601.improvident.effect:0 "Donating to a good cause always calms my mind."
 stress_threshold.1601.drunkard.gain:0 "Maybe I will feel more focused after some drink..."
 stress_threshold.1601.drunkard.effect:0 "I always feel more focused after some drink."
 stress_threshold.1601.hashishiyah.gain:0 "Some hashish will hopefully calm my mind..."
 stress_threshold.1601.hashishiyah.effect:0 "I am never calmer than after an evening with my pipe."
 stress_threshold.1601.journaller.gain:0 "Writing my thoughts down should bring some clarity..."
 stress_threshold.1601.journaller.effect:0 "Writing my thoughts down always brings clarity!"
 stress_threshold.1601.endure_no_option:0 "I– I must must endure. There's nothing I can do..."
 stress_threshold.1602.t:0 "Mental Break: Swirling Emotions"
 stress_threshold.1602.desc:0 "Z każdym dniem moje emocje stają się coraz bardziej niestabilne. Wszechogarniająca radość zastępuje z chwili na chwilę głęboki smutek, a ja i mój świta zaczynamy się coraz bać. \n\nGdybym tylko m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] znaleźć sposób, by okiełznać ten wewnętrzny wir!"
 stress_threshold.1602.profligate.gain:0 "Perhaps something new – something shiny – will center me."
 stress_threshold.1602.profligate.effect:0 "Coś nowego i błyszczącego sprawi mi tylko czystą radość!"
 stress_threshold.1602.inappetetic.gain:0 "Jeśli nie będę jadł[Select_CString( ROOT.Char.IsFemale, 'a', '' )], nie będę miał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] energii, by poczuć się..."
 stress_threshold.1602.inappetetic.effect:0 "Wygłodzę wszystkie emocje."
 stress_threshold.1602.comfort_eater.gain:0 "Przynajmniej jedzenie daje mi wyraźne poczucie komfortu."
 stress_threshold.1602.comfort_eater.effect:0 "Kiedy jem, czuję bardzo komfortowo."
 stress_threshold.1602.rakish.gain:0 "Silne pragnienie może powstrzymać inne uczucia..."
 stress_threshold.1602.rakish.effect:0 "Nic mnie tak nie nakręca jak silne pożądanie i żądza!"
 stress_threshold.1602.reclusive.gain:0 " Może uspokoił[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] się, gdybym był[Select_CString( ROOT.Char.IsFemale, 'a', '' )] sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )]..."
 stress_threshold.1602.reclusive.effect:0 "I always gain clarity when I am alone."
 stress_threshold.1602.irritable.gain:0 "Byłoby łatwiej, gdyby ludzie #EMP zostawili mnie w spokoju#!!"
 stress_threshold.1602.irritable.effect:0 "Powiem im, co myślę o ich #EMP nieufności#!!"
 stress_threshold.1602.confider.gain:0 "Rozmowa o tym z [friend.GetFirstName] może pomóc."
 stress_threshold.1602.confider.effect:0 "Rozmowa z [friend.GetFirstName] zazwyczaj pomaga!"
 stress_threshold.1602.athletic.gain:0 "Będę biegał[Select_CString( ROOT.Char.IsFemale, 'a', '' )], aż poczuję tylko satysfakcję."
 stress_threshold.1602.athletic.effect:0 "Bieganie zawsze uspokaja moje emocje."
 stress_threshold.1602.contrite.gain:0 "Może się uspokoję, jeśli wyznam swoje winy."
 stress_threshold.1602.contrite.effect:0 "Po spowiedzi zawsze czuję się bardziej zrównoważon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 stress_threshold.1602.flagellant.gain:0 "Może uda mi się pozbyć wszystkich emocji oprócz bólu..."
 stress_threshold.1602.flagellant.effect:0 "Będę czuł[Select_CString( ROOT.Char.IsFemale, 'a', '' )] tylko ból, nic więcej."
 stress_threshold.1602.improvident.gain:0 "Gratitude from charity might overpower all else."
 stress_threshold.1602.improvident.effect:0 "I always feel more centered after I donate..."
 stress_threshold.1602.journaller.gain:0 "I will write until I feel nothing but focused."
 stress_threshold.1602.journaller.effect:0 "Pisanie o swoich uczuciach zawsze działa!"
 stress_threshold.1602.drunkard.gain:0 "Po wypiciu odpowiedniej ilości alkoholu wszystkie emocje zanikają..."
 stress_threshold.1602.drunkard.effect:0 "Zawsze mogę zostawić swoje emocje za sobą, pijąc!"
 stress_threshold.1602.hashishiyah.gain:0 "Może trochę haszyszu przyniesie spokój."
 stress_threshold.1602.hashishiyah.effect:0 "Haszysz zawsze mnie uspokaja."
 stress_threshold.2001.t:0 "Mental Break: Ingratitude"
 stress_threshold.2001.desc:0 "Ungrateful wretches! Do they not know the sacrifices I make for their sake?\n\nEvery day I endlessly slave away to make this realm prosperous, yet all everyone ever does is complain and ask for more! And now [victim.GetFirstNameNoTooltip] goes so far as to question my orders!?"
 stress_threshold.2001.arbitrary.gain:0 "I am the [ROOT.Char.GetTitleAsNameNoTooltip], my word is law!"
 stress_threshold.2001.arbitrary.effect:0 "I decide how things are run around here!"
 stress_threshold.2001.imprison_victim:0 "Lets see how grateful [victim.GetFirstNameNoTooltip] feels in the dungeon!"
 stress_threshold.2001.endure:0 "I must be patient with them..."
 stress_threshold.2101.t:0 "Mental Break: Unwelcome"
 stress_threshold.2101.desc:0 "Sometimes I feel like a stranger in my own [ROOT.Char.Custom('ResidenceBuilding')]. I can't help but notice the odd looks my courtiers give me, the unease that fills any room I walk into... what happened to my life? Why am I not welcome amongst my own people?"
 stress_threshold.2101.witch.gain:0 "I am an outcast, just like [ROOT.Char.GetFaith.WitchGodName]."
 stress_threshold.2101.witch.effect:0 "At least I know [ROOT.Char.GetFaith.WitchGodName] understands me."
 stress_threshold.2101.drunkard.effect:0 "Wine may be my only true friend."
 stress_threshold.2101.hashishiyah.effect:0 "At least my pipe doesn't judge me."
 stress_threshold.2101.endure:0 "Maybe this is just all in my head..."
 stress_threshold.2201.t:0 "Mental Break: Boiling Anger"
 stress_threshold.2201.desc.insult:0 ""You might be a [character_to_yell_at.GetTitleAsName], but you are also [character_to_yell_at.Custom('InsultAdjectiveArticle')] [character_to_yell_at.Custom('InsultNoun')]!"\n\n"
 stress_threshold.2201.desc:0 "I hesitate as soon as I see the look on my [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('character_to_yell_at'))] face, but... I just feel so #EMP angry#! all the time, and everyone courts my wrath–\n\n"
 stress_threshold.2201.desc_liege:0 ""What has gotten into you, [ROOT.Char.GetTitledFirstNameNoTooltip]?! This behavior is unacceptable."
 stress_threshold.2201.desc_vassal:0 ""My liege, what is the meaning of this behavior?!"
 stress_threshold.2201.desc.calm:0 " And you're usually so calm...""
 stress_threshold.2201.desc.ending:0 """
 stress_threshold.2201.a:0 "You heard what I said!"
 stress_threshold.2201.save:0 "Tell me, how would you respond to such an attack?"
 stress_threshold.2201.save_tt:0 "I pretend I am just testing [character_to_yell_at.GetHerHim]"
 stress_threshold.2201.liege:0 "I am sorry, my liege. I will control myself better."
 stress_threshold.2201.c:0 "I am sorry. I will control myself better."
 stress_threshold.2202.t:0 "Boiling Anger"
 stress_threshold.2202.desc.liege:0 "The unprovoked anger expressed by my liege [stress_character.GetTitledFirstName] comes as a complete surprise."
 stress_threshold.2202.desc.vassal:0 "The unprovoked anger expressed by my vassal [stress_character.GetTitledFirstName] comes as a complete surprise."
 stress_threshold.2202.desc.other_relationship:0 "The unprovoked anger expressed by my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stress_character'))] [stress_character.GetTitledFirstName] comes as a complete surprise."
 stress_threshold.2202.desc:0 "[stress_character.GetSheHe|U] has been under a lot of stress lately, but"
 stress_threshold.2202.desc.rival:0 "when asked to explain [stress_character.GetHerselfHimself] [stress_character.GetSheHe] only doubled down on the insults."
 stress_threshold.2202.desc.other:0 "to behave like this..."
 stress_threshold.2202.a:0 "I will give as good as I get. "[stress_character.Custom('InsultNoun')|U]!""
 stress_threshold.2202.b:0 "That even [stress_character.GetSheHe] struggles... It's calming."
 stress_threshold.3001.t:0 "Załamanie psychiczne: Głosy"
 stress_threshold.3001.desc:0 "Kiedy mój dwór zajmuje się tylko kłamstwami i fałszem, znalazł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] tych, którzy twierdzą, że chcą mi powiedzieć prawdę.\n\nŻyją ze mną. W mojej głowie.\n\nMówią, że wiedzą, jaka jest prawda...\n\nCzy naprawdę wiedzą?"
 stress_threshold.3001.possessed.gain:0 "Tak, tylko głosy znają prawdę!"
 stress_threshold.3001.possessed.effect:0 "Tak, tak, znają prawdę, rzeczywistą prawdę..."
 stress_threshold.3001.naked_run:0 "I must exorcise these devils with a naked run!"
 stress_threshold.3001.endure:0 "Po prostu... nie słuchaj ich ..."
 stress_threshold.3101.t:0 "Załamanie psychiczne: Występek"
 stress_threshold.3101.desc:0 "Wszystko jest... złe. Ściany w tym pomieszczeniu są złe. Podłoga jest zła. Nawet samo powietrze jest złe!\n\nDlaczego to wszystko jest takie złe? Kto to zrobił? Kto uczynił to wszystko złym!?"
 stress_threshold.3101.kill_victim:0 "[victim.GetFirstNameNoTooltip] jest temu win[Select_CString( victim.IsFemale, 'na', 'ien' )]. Ja to po prostu wiem!"
 stress_threshold.3101.lunatic.gain:0 "Wiewiórki... na ścianach? Zrobili to!"
 stress_threshold.3101.lunatic.effect:0 "The squirrels in the walls are back!"
 stress_threshold.3101.lunatic.tt:0 "#F Przynieś mi mój kilof!#!"
 stress_threshold.3201.t:0 "Mental Break: Overload"
 stress_threshold.3201.desc:0 "It's all too much, what worth is there in even trying?\n\nWe are in the middle of a dinner when it all just... falls apart. I have to go through new records from [county.GetNameNoTierNoTooltip], I have to settle a dozen local disputes, I have to–\n\n"Are you alright, my liege?" My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName] cautiously voices [vassal.GetHerHis] concern."
 stress_threshold.3201.depressed.gain:0 "What does it matter? I give up."
 stress_threshold.3201.depressed.effect:0 "It's all pointless anyway..."
 stress_threshold.3201.help:0 ""[vassal.GetFirstNameNoTooltip]... Please help me.""
 stress_threshold.3201.wrathful.gain:0 ""No you [vassal.Custom('InsultAdjective')] [vassal.Custom('InsultNoun')], I am #EMP not#! alright!""
 stress_threshold.3201.wrathful.effect:0 ""I'll show you who is #EMP alright#!, you [vassal.Custom('InsultAdjective')] [vassal.Custom('InsultNoun')]!""
 stress_threshold.3201.wrathful.effect.success:0 "You beat up [vassal.GetTitledFirstName]"
 stress_threshold.3201.wrathful.effect.failure:0 "[vassal.GetTitledFirstName] fights you off"
 stress_threshold.3301.t:0 "Załamanie psychiczne: Ból serca"
 stress_threshold.3301.desc_man:0 "Pierwszą oznaką, że coś nie tak, jest ostry ból w klatce piersiowej. Zataczam się pod ścianę, ból rozchodzi się po lewym ramieniu i robi mi się słabo.\n\nNie... Nie mam na to czasu! Mam coś do zrobienia! Gdy próbuję zrobić krok, upadam na podłogę. Próbuję wołać o pomoc, ale słyszę tylko zduszony szept. \n\nBól w klatce piersiowej narasta i narasta... Ciemność ogarnia mój wzrok i #EMP czuję#! jak moje serce kołacze."
 stress_threshold.3301.desc_woman:0 "Pierwszym sygnałem, że coś nie tak, jest zgaga, która nie chce ustąpić. Próbuję wszystkich środków zaradczych - miękkiej wełny na brzuchu, spokojnych spacerów... Nic nie pomaga. \n\nNagle nie mogę wziąć głębokiego oddechu i zataczam się pod ścianę. Co... co się dzieje?! Próbuję wołać o pomoc, ale udaje mi się tylko wydusić z siebie bolesne sapnięcie. \n\n#EMP To boli#!! Ostry ból rozchodzi się od łopatek aż po lewe ramię, a wraz z jego nasilaniem się opadam na podłogę. Szybko zapada ciemność."
 stress_threshold.3301.a:0 "Ugh...!"
