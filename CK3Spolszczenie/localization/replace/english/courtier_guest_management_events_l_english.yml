 courtier_guest_management.0102.desc:0 "[courtier.GetTitledFirstName] has decided that [courtier.GetHerHis] time in [capital.GetNameNoTierNoTooltip] has come to an end. The servants have packed [courtier.GetHerHis] chests and [courtier.GetSheHe] has said [courtier.GetHerHis] farewells.\n\nWith [courtier.GetTitledFirstNameNoTooltip] goes [courtier.GetHerHis] claim on the [courtier_claim.GetName]. If I want to press it and make [courtier.GetHerHim] my vassal, this is my last chance to make [courtier.GetHerHim] stay."
 courtier_guest_management.0102.a:0 "Give me one year, and I will press your claim!"
 courtier_guest_management.0102.a.rl.desc:0 "In one year's time"
 courtier_guest_management.0102.a.stay:0 "If you have pressed [courtier.GetTitledFirstNamePossessiveNoTooltip] claim"
