l_english:
 court.2001.t:0 "Competitive Cronying"
 court.2001.desc:0 "Neither [crony_a.GetFirstName] nor [crony_b.GetFirstName] notice as I creep closer to their boisterous hallway conversation.\n\n"#EMP Physical#! supplication is key! Every groveling-induced bruise on my knee is fresh coin in my purse! You just can't go wrong with prostration."\n\n"Nonsense, just keep stacking adjectives in front of [ROOT.Char.GetHerHis] title and you'll be rich till you die. If you've got air in your lungs before you get to '[ROOT.Char.GetTitleAsNameNoTooltip]', you're doing it wrong."\n\nI cough, hushing the mortified toadies instantly."
 court.2001.a:0 "Honestly, you could both try harder at this."
 court.2001.a.sadistic:0 "Whoever bows lowest gets this #EMP shiny#! coin. Go."
 court.2001.a.sadistic.crony_a_wins:0 "[crony_a.GetFirstNameNoTooltip] bows lowest"
 court.2001.a.sadistic.crony_b_wins:0 "[crony_b.GetFirstNameNoTooltip] bows lowest"
 court.2001.b:0 "I see right through your manipulations, lackeys!"
 court.2001.c:0 "I think you're missing the most obvious way to my heart..."
 court.2001.d:0 "This is beneath me."
 court.2201.t:0 "A Slice of the Pie"
 court.2201.desc:0 ""-belongs to me! Dividing [ROOT.Char.GetPrimaryTitle.GetNameNoTier] up between separate heirs makes no sense!" cries [eldest_heir.GetFirstName] as [eldest_heir.GetSheHe] and [younger_heir.Custom2('HerHisCharacterIntroduction', eldest_heir)] bicker loudly at the other end of the room. "We're dooming the realm to murder and civil war. [ROOT.Char.GetMotherFather|U] should leave all [ROOT.Char.GetHerHis] lands to #EMP me#!!"\n\n"Murder? Civil war? Exactly #EMP what#! do you have planned for when you're [ROOT.Char.GetTitleAsNameNoTooltip]?" snorts [younger_heir.GetFirstNameNoTooltip]. "You'll be an utter monster of a ruler if this is how you think about your own [younger_heir.Custom('SisterBrother')] before the crown has even #EMP touched#! your ugly skull."\n\nMy head throbs. They've been arguing. All. Morning."
 court.2201.a:0 "Entitled to #EMP more#!, [eldest_heir.GetFirstNameNoTooltip]? How about #EMP nothing#!!"
 court.2201.b:0 "Sad to say, those are just the rules of the game, [younger_heir.GetFirstNameNoTooltip]..."
 court.2201.c:0 "They're siblings, they'll get along #EMP fine#! without me, right?"
 court.2201.d:0 "Children, do you want to know the real meaning of family?"
 court.2401.t:0 "Second-Hand Glamor"
 court.2401.desc:0 ""Finest raiments in the land, [buyer.GetFirstName], mostly because they #EMP ain't#! from this land", chortles [seller.GetFirstName] as I walk past [seller.GetHerHis] open chamber. [seller.GetHerHis|U] voice oozes charm, but even so, my other courtier seems unsure of the pitch.\n\n"Almost new, just as good as new, and fresh from the trend-setters in [grander_ruler.GetTitledFirstNamePossessive] court! These are what #EMP everyone#! in the [grander_ruler.GetPrimaryTitle.GetName] will be wearing next season."\n\n"
 court.2401.a:0 "My, those #EMP do#! look enticing..."
 court.2401.b:0 "Nie potrzebujemy tych zagranicznych bzdur na moim dworze!"
 court.2401.c:0 "Kogo to obchodzi, co ludzie noszą?"
 court.2411.t:0 "Labiryntowe korytarze"
 court.2411.desc:0 "Przechadzając się po pałacu, wkraczam do jego nieużytkowanego skrzydła, w którym znajdują się pojemne (choć zakurzone) kwatery, bardzo rzadko odwiedzane przez moją służbę. Nagle zaczynam słyszeć flegmatyczny szloch dochodzący z przejścia.\n\nPróbując dociec jego źródła, spostrzegam jak [lost_guest.Custom2('MyCharacterIntroduction', ROOT.Char)] siedzi kącie, pogrążon[Select_CString( lost_guest.IsFemale, 'a', 'y' )] w rozpaczy. Podnosi się, gdy tylko mnie widzi, chwyta mnie za ramiona i zaczyna bełkotać jak oszalał[Select_CString( lost_guest.IsFemale, 'a', 'y' )].\n\n„Pani[Select_CString( ROOT.Char.IsFemale, '', 'e' )], zgubił[Select_CString( lost_guest.IsFemale, 'am', 'em' )] się w tych korytarzach trzy dni temu! Nie mogę znaleźć wyjścia, a gdziekolwiek nie pójdę, widzę tylko niekończące się pętle łączących się korytarzy i spleśniałych komnat. W zasięgu mojego wzroku nie było ani jednego sługi!”"
 court.2411.a:0 "Na [ROOT.Char.GetFaith.HighGodNamePossessive], pozwól mi wskazać ci drogę powrotną!"
 court.2411.b:0 "Jak... Jak można być aż tak #EMP głupi[Select_CString( lost_guest.IsFemale, 'ą', 'm' )]#!?"
 court.2411.c:0 "*Whistling* What a honeycomb of halls I keep..."
