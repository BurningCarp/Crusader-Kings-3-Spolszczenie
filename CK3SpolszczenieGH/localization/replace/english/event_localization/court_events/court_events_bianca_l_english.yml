l_english:
 court.3000.t:0 "Brak wiary w przyjaźń"
 court.3000.desc.opening:0 "Niepokój ściska mnie w brzuchu, a zazdrość pokazuje swą paskudną twarz. Wzdycham i spoglądam na sprawcę mego nieszczęścia.\n\n"
 court.3000.desc.opening.trustful:0 "Czuję w piersi ostre ukłucie zazdrości, gdy spoglądam w stronę źródła śmiechu. To uczucie dobrze mi znane, jednak nigdy nie odczuwał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m go w ten sposób.\n\n"
 court.3000.desc:0 "Wiem, że [Select_CString( ROOT.Char.IsFemale, 'powinnam', 'powinienem' )] dziękować za to, że nasz gość, [foreign_guest.GetTitledFirstName] i [family_member.GetName] tak dobrze się dogadują, ale jest coś, co mnie niepokoi w ich wzajemnej relacji.\n\nUśmiechają się do siebie jak [Select_CString( And( foreign_guest.IsFemale, family_member.IsFemale), 'wieloletnie przyjaciółki... lub oddane sobie kochanki', 'wieloletni przyjaciele... lub oddani sobie kochankowie' )]. Bez ogródek zachowują się tak, jakby byli jedynymi osobami w pokoju, beztrosko wyłączając mnie z rozmowy. Jakiego rodzaju łączą ich relacje i czy należy się tym martwić?"
 court.3000.a:0 "#EMP Muszę#! to powstrzymać, zanim do czegoś dojdzie."
 court.3000.a.tt.success:0 "[foreign_guest.GetFirstNameNoTooltip] i [family_member.GetFirstNameNoTooltip] kontynuują dotychczasową relację"
 court.3000.a.tt.failure:0 "[foreign_guest.GetFirstNameNoTooltip] i [family_member.GetFirstNameNoTooltip] ignorują moje życzenia i rozwijają dalej swoją relację"
 court.3000.b:0 "[Select_CString( ROOT.Char.IsFemale, 'Powinnam', 'Powinienem' )] zadbać o to, aby ta wizyta przebiegła pomyślnie."
 court.3000.b.tt.success:0 "[foreign_guest.GetFirstNameNoTooltip] i [family_member.GetFirstNameNoTooltip] nawiązują głębsze relacje i doceniają moje wsparcie"
 court.3000.b.tt.failure:0 "[foreign_guest.GetFirstNameNoTooltip] i [family_member.GetFirstNameNoTooltip] nie tolerują mojego wścibstwa"
 court.3000.c:0 "Czymkolwiek jest ich relacja, nie będę wtykać nosa."
 court.3000.c.tt.success:0 "[foreign_guest.GetFirstNameNoTooltip] i [family_member.GetFirstNameNoTooltip] nawiązują głębsze relacje"
 court.3000.c.tt.neutral:0 "[foreign_guest.GetFirstNameNoTooltip] i [family_member.GetFirstNameNoTooltip] zbliżają się do siebie"
 court.3000.d:0 "[foreign_guest.GetFirstNameNoTooltip] nie jest dłużej mile widzian[Select_CString( foreign_guest.IsFemale, 'a', 'y' )] na moim dworze!"
 court.3000.neutral_outcome:0 "Iskra wzajemnego zainteresowania wyraźnie przygasła."
 court.3000.friendly_outcome:0 "[Select_CString( And( foreign_guest.IsFemale, family_member.IsFemale), 'Te dwie mogą zostać przyjaciółkami', Select_CString( And( Not(foreign_guest.IsFemale), Not(family_member.IsFemale)), 'Ci dwaj mogą zostać przyjaciółmi', 'Ci dwoje mogą zostać przyjaciółmi' ) )], a nawet kochankami..."
 court.3000.better_friends_outcome:0 "[Select_CString( And( foreign_guest.IsFemale, family_member.IsFemale), 'Te dwie mogą zostać przyjaciółkami', Select_CString( And( Not(foreign_guest.IsFemale), Not(family_member.IsFemale)), 'Ci dwaj mogą zostać przyjaciółmi', 'Ci dwoje mogą zostać przyjaciółmi' ) )], a nawet kimś więcej..."
 court.3010.t:0 "Inspirujące dzieło"
 court.3010.desc.opening:0 "„[ROOT.Char.Custom2('RelationToMeAddressVocative', inspired_writer)|U]!”\n[inspired_writer.GetTitledFirstName] podchodzi do mnie, kurczowo trzymając manuskrypt. „Napisał[Select_CString( inspired_writer.IsFemale, 'a', 'e' )]m fikcję po przeczytaniu popularnej literatury na twoim dworze. Proszę przyjąć zaszczyt zostania pierwszą osobą, która przeczyta moje dzieło”. Przyjmuję manuskrypt i przelatuję wzrokiem niektóre wiersze tekstu.\n\n"
 court.3010.desc.low_learning:0 "W każdym opisie protagonisty wspomina się, że ma on „duże, piękne błękitne oczy”, a [inspired_writer.GetFirstNameNoTooltip] wstawia ten epitet nawet w dyskusyjnych miejscach."
 court.3010.desc.shy_or_chaste:0 "Moje oczy skupiają się na wieczornej scenie. Dwoje kochanków delikatnie splatają się małym palcem u ręki, ponieważ są zbyt wstydliwi, aby trzymać się za dłonie. Szepczą do siebie słodkie głupstwa, spacerując pod nieskończonym morzem gwiazd."
 court.3010.desc.lustful:0 "Opisy kobiet są potwornie szczegółowe i zawsze występują w nich słowa takie jak „podskakujące” lub „tarmoszone”. Autor również nie pomija mężczyzn. Ich opisy jednak skupiają się na rozrosłych mięśniach i kształtnych podbródkach."
 court.3010.desc.adventurer_or_pilgrim:0 "Głównym tematem są rozległe, malownicze krajobrazy i to, jak zmieniają się wraz z coraz większą odległością od domu. Kilka akapitów poświęconych jest tęsknocie za wędrówką i tęsknocie za domem. Pisarz wyraźnie włożył w tekst własne doświadczenia."
 court.3010.desc.sadistic:0 "Narracja jest przesycona taką brutalnością i nieprzyzwoitością, że przekracza granice tolerancji większości ludzi. Rycerze, zmuszeni przez autora brać udział w okrutnej rzezi, brodzą we krwi po kolana."
 court.3010.desc.generic_fallback:0 "Miejsce akcji jest znajome, podobnie jak imię protagonisty. Chwila. Czy [inspired_writer.GetFirstNameNoTooltip] nie próbuje kontynuować lub przerobić cudzego tekstu?"
 court.3010.desc.ending:0 "\n\nOdchrząkuję i spoglądam znad manuskryptu. [inspired_writer.GetFirstNameNoTooltip] patrzy na mnie wyczekująco."
 court.3010.a:0 "O rety! To jest... to jest niesamowite! Koniecznie musisz pisać więcej!"
 court.3010.a.tt:0 "[inspired_writer.GetFirstNameNoTooltip], zachęcon[Select_CString( inspired_writer.IsFemale, 'a', 'y' )] twoją pochwałą, będzie cię prosić, abyś w przyszłości przeczytał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] więcej [inspired_writer.GetHerHis] dzieł."
 court.3010.b:0 "Martwię się o twoje zdrowie psychiczne, jeśli twój umysł stworzył coś takiego."
 court.3010.c:0 "Zdecydowanie masz zadatki, ale niektóre rzeczy wypadałoby dopracować."
 court.3010.c.neutral:0 "[inspired_writer.GetFirstNameNoTooltip], być może z wielką niechęcią, ale przyjmuje twoje uwagi i być może, będzie kontynuować swoje pisarstwo w przyszłości"
 court.3010.c.stress:0 "To, czego [Select_CString( inspired_writer.IsFemale, 'ona chciała, czy też potrzebowała', 'on chciał, czy też potrzebował' )], to zachęta, a nie krytyka"
 court.3010.c.depression:0 "Twoje słowa trafiają głęboko w [inspired_writer.GetHerHis] duszę"
 court.3011.desc.opening:0 "Słyszę czyjeś kroki za plecami i odwracam się. [inspired_writer.GetTitledFirstName|U] podchodzi do mnie, [Select_CString( inspired_writer.IsFemale, 'cała podekscytowana', 'cały podekscytowany' )]. „[ROOT.Char.Custom2('RelationToMeAddressVocative', inspired_writer)|U]!” – woła do mnie skwapliwie, gdy zmniejsza się dystans między nami. „Jest już ukończona! Kolejna część mojego opowiadania!”.\n\nZanim zdążył[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m cokolwiek powiedzieć, manuskrypt zostaje wciśnięty do moich rąk. Pobieżny rzut okiem ujawnia tylko więcej"
 court.3011.desc.low_learning:0 "opisów protagonisty z „dużymi, pięknymi, błękitnymi oczami”, w niewłaściwych miejscach."
 court.3011.desc.shy_or_chaste:0 "czułych, lecz nierealistycznych scen między dwojgiem kochanków."
 court.3011.desc.lustful:0 "podskakujących, tarmoszonych i krągłych pewnych części ciała splecionych w pościeli."
 court.3011.desc.adventurer_or_pilgrim:0 "rozległych, malowniczych krajobrazów i pragnień wędrówki."
 court.3011.desc.sadistic:0 "przemocy, rozlewu krwi i niemoralności."
 court.3011.desc.generic_fallback:0 "przerobionego tekstu i własnej kontynuacji innych rękopisów."
 court.3011.desc.ending:0 "\n\nJuż wiadomo, że [inspired_writer.GetFirstNameNoTooltip] [Select_CString( inspired_writer.IsFemale, 'znalazła', 'znalazł' )] to, o czym chce pisać."
 court.3011.a:0 "„To piękne! Koniecznie musisz pisać więcej!”"
 court.3011.b.gregarious:0 "„Chętnie zobaczę, jak radzisz sobie w innej tematyce!”"
 court.3011.b.blunt:0 "„Popadniesz w stagnację, jeżeli będziesz pisać ciągle o tym samym”."
 court.3011.c:0 "„Mam już dość czytania twoich manuskryptów”."
 court.3011.c.tt.stop:0 "[inspired_writer.GetFirstNameNoTooltip|U] próbuje nowych rzeczy, ale się nimi z tobą nie dzieli."
 court.3011.c.tt.gain_inspiration:0 "[inspired_writer.GetFirstNameNoTooltip|U] jest wystarczająco zainspirowan[Select_CString( inspired_writer.IsFemale, 'a', 'y' )], aby napisać arcydzieło!"
 court.3011.c.tt.hurt:0 "[inspired_writer.GetFirstNameNoTooltip] czuje się zranion[Select_CString( inspired_writer.IsFemale, 'a', 'y' )] twoim brakiem wsparcia."
 court.3020.t:0 "Paskudny odór"
 court.3020.desc.opening:0 "„[ROOT.Char.Custom2('RelationToMeAddressVocative', latrine_chancellor)|U]. Pozwól na słówko”.\n\nMój [latrine_chancellor.GetCouncilTitle|l], [latrine_chancellor.GetTitledFirstName], podchodzi do mnie podczas krótkiej przerwy w zebraniu dotyczącym spraw dworu. Palcem wskazuje mniej zatłoczone miejsce i tam się udajemy.\n\n„Niepokoi mnie stan"
 court.3020.desc.castle:0 "zamku [capital.GetTitle.GetAdjectiveNoTooltip]."
 court.3020.desc.city:0 "ratusza [capital.GetTitle.GetAdjectiveNoTooltip]."
 court.3020.desc.temple:0 "świątyni [capital.GetTitle.GetAdjectiveNoTooltip]."
 court.3020.desc.ending:0 "Podczas spotkania wszyscy zdołali to poczuć... ten okropny smród! Musi pochodzić z latryn piętro niżej. Błagam cię, abyś rozważył[Select_CString( ROOT.Char.IsFemale, 'a', '' )] remont zaniedbanych części budynku”."
 court.3020.a:0 "Zadbam o to, aby problem został jak najszybciej rozwiązany."
 court.3020.b:0 "Mój [latrine_steward.GetCouncilTitle|l] to załatwi."
 court.3020.b.success:0 "[latrine_steward.GetFirstName] negocjuje dobrą cenę, przez co zaoszczędzasz pieniądze"
 court.3020.b.failure:0 "[latrine_steward.GetFirstName] sprawia, że przepłacasz"
 court.3020.c:0 "Mój dworski architekt z pewnością może to naprawić, nie wydajając złota..."
 court.3020.c.success:0 "[royal_architect.GetFirstName] potrafi znaleźć rozwiązanie, które nic nie kosztuje"
 court.3020.c.failure:0 "[royal_architect.GetFirstName] nie potrafi znaleźć rozwiązania, na które nie trzeba by było wydać złota"
 court.3020.d:0 "Zatkajcie po prostu tę dziurę w podłodze!"
 court.3021.t:0 "Look Out Below!"
 court.3021.desc:0 "My presence was requested to mediate a spat between [courtier1.GetTitledFirstName] and [courtier2.GetTitledFirstName]. My courtiers must be #EMP awfully#! bored today, as many of them are here to observe.\n\nWhile the two bicker about [courtier1.Custom('subject_of_interest')], we're interrupted by a deafening crash. Everyone in the room but me stagger as the wooden floor visibly buckles! [ROOT.Char.GetFaith.HighGodName] must be protecting me, as I'm seated in an alcove not affected by the disaster.\n\nThose closest to the door rush out, while others can do nothing but scream as the floor collapses. My eyes go between the two standing nearest to me."
 court.3021.a:0 "Instinctively, I reach out to [courtier1.GetFirstNameNoTooltip]."
 court.3021.b:0 "I pull a terrified [courtier2.GetFirstNameNoTooltip] to the stable alcove."
 court.3021.c:0 "I recoil in horror as I watch everyone fall into the latrines below."
 court.3021.latrine_disaster:0 "[capital.GetNameNoTooltip] Latrine Disaster"
 court.3030.t:0 "Fussy with Fashion"
 court.3030.desc.intro:0 "Ever so attentive, my $lady_in_waiting_court_position$, [fussy_liw.GetFirstName], is at my heels to ensure I both conduct and present myself appropriately at court.\n\n"My [ROOT.Char.GetLadyLord]! Please, stand still for but a moment so that I may adjust your clothes!"\n\n"
 court.3030.desc.lovers:0 "I instinctively lean into [fussy_liw.GetHerHis] touch before stopping myself as I realize we're in public. While it's not uncommon for my dearest [fussy_liw.GetFirstNameNoTooltip] to be so fussy with my garb,"
 court.3030.desc.generic:0 "[fussy_liw.GetFirstNameNoTooltip] doesn't seem to mind that we're in public while [fussy_liw.GetSheHe] adjusts my garb,"
 court.3030.desc.ending:0 "I cannot help but feel as if [fussy_liw.GetSheHe]'s treating me like a rowdy child!\n\nAs I'm silently ruminating, I notice we have onlookers whispering among themselves and I feel the need to speak up for myself!"
 court.3030.a:0 "Make a scene: "How #EMP dare you#! lay your hands on #EMP me#!!?""
 court.3030.b:0 ""You're supposed to make these adjustments sooner and faster!""
 court.3030.c:0 "Say nothing as [fussy_liw.GetSheHe]'s merely doing [fussy_liw.GetHerHis] job."
 court.3030.d:0 ""There's no need for adjustments.""
 court.3031.t:0 "Smoothing Things Over"
 court.3031.desc:0 "As I'm spending a brief moment of calm at my court, silently people-watching, my $lady_in_waiting_court_position$, [liw.GetFirstName], approaches me.\n\n"My [ROOT.Char.GetLadyLord], a moment of your time, please?"\n\n[liw.GetSheHe|U] [liw.Custom('quirk_pos_present')] while awaiting my permission. I nod to [liw.GetHerHim] to continue.\n\n"I've gotten a good impression on what your courtiers think of you, and what makes them tick. With that knowledge I can try to smooth things over with one of these groups. The women of the court, the men, or your vassals — which one should I sweet-talk?""
 court.3031.a:0 "I wish to establish a better relationship with the women in our court."
 court.3031.b:0 "Put in a good word for me among the men of our court."
 court.3031.c:0 "Some feathers may have been ruffled among my vassals."
 court.3031.d:0 "I care not what others think."
 court.3040.t:0 "My Homesick [homesick_parent.GetMotherFather|U]"
 court.3040.desc:0 "I'm making my social rounds around court, I hear yet another heavy sigh coming from my [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('homesick_parent'))]. Whether intentional or not, [homesick_parent.GetTitledFirstNamePossessive] solemn presence hasn't gone unnoticed.\n\n"Oh, hello, my child," [homesick_parent.GetSheHe] says after the initial startle wears off. I cannot tell for certain if [homesick_parent.GetTitledFirstNamePossessiveNoTooltip] being melodramatic or truthful. "Please, pay me no mind. I'm simply homesick, that is all..."\n\nI don't even get a chance to respond before [homesick_parent.GetSheHe] lets out another melancholic sigh. Leaving without a word is bound to change nothing, so I make the decision to speak."
 court.3040.a:0 "Just leave then, you ungrateful leech!"
 court.3040.b:0 "Perhaps you could teach me some [homesick_parent.GetCulture.GetLanguage.GetNameNoTooltip]?"
 court.3040.c:0 "How about we import some [homesick_parent.GetCulture.GetNameNoTooltip] delicacies?"
 court.3040.d:0 "Your feelings are your problems. Don't bring them to my court."
 court.3050.t:0 "Letter of Defamation"
 court.3050.desc:0 ""I have a marvelous suggestion for my [ROOT.Char.GetLadyLord]," my $chief_eunuch_court_position$, [chief_eunuch.GetFirstName], says in a conspiratorial manner.\n\n"One of your detractors, [target.GetTitledFirstName], is present here today. If it is your wish, I could craft an incriminating letter on [target.GetHerHis] person so that we can publicly ridicule [target.GetHerHim]".\n\n[chief_eunuch.GetFirstNameNoTooltip] cracks a [chief_eunuch.Custom('quirk_neg_adjective')] smile while stifling a laugh. "So what do you want me to put in the letter?""
 court.3050.a:0 "Remind the fool that I know [target.GetHerHis] secret ought to make [target.GetHerHim] sweat."
 court.3050.b:0 "Forge a rejection letter mocking [target.GetTitledFirstNameNoTooltip] for [target.GetHerHis] undesirability."
 court.3050.c:0 "Plant evidence of [target.GetFirstNameNoTooltip] slandering someone else."
 court.3050.d:0 "Let's not stir the pot this time."
 court.3060.t:0 "A Feline Hunter"
 court.3060.desc:0 ""I think I've found the reason why some days are more rat-free than others!" My [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('cat_finder'))], [cat_finder.GetTitledFirstName], happily declares as [cat_finder.GetSheHe] moves aside to reveal a servant holding a #EMP very#! displeased cat.\n\nIt wriggles in an attempt to free itself from the scratched-up arms of the servant, meowling in a rather endearing fashion.\n\n"I'd say this is one successful rat hunter! In fact, it was in the middle of a wrestling match with a fat one when we found it! What say you, should we adopt this cat?""
 court.3060.a:0 "I'd love a feline companion!"
 court.3060.b:0 "Why don't you take the cat, since you were the one who found it."
 court.3060.c:0 "Can't you train one of the dogs to hunt rats?"
 court.3060.d:0 "No cat this time."
 court.3070.t:0 "The Unknown [ROOT.Char.GetTitleTierName]"
 court.3070.desc.opening:0 ""Oh, and you will never believe what happened next!" My guest, [court_enjoyer.GetTitledFirstName], won't stop talking about [court_enjoyer.GetHerselfHimself] and all the things that have happened to [court_enjoyer.GetHerHim]. In addition to [court_enjoyer.GetHerHis] endless prattling, I'm at unease with this stranger speaking so informally to me.\n\nI try to excuse myself from the guest by telling [court_enjoyer.GetHerHim] I have other matters and people to attend to, but [court_enjoyer.GetSheHe] interrupts me, asking what job I have or if I'm here to "
 court.3070.desc.opening_food:0 "enjoy the good food like every other guest."
 court.3070.desc.opening_lodging:0 "enjoy the extravagant beds like every other guest."
 court.3070.desc.opening_fashion:0 "dress like the [ROOT.Char.GetTitleAsNameNoTooltip] for a day like every other guest."
 court.3070.desc.opening_servants:0 "be treated like the [ROOT.Char.GetTitleAsNameNoTooltip] for a day like every other guest."
 court.3070.desc.middle:0 "\n\nDumbfounded, I manage to respond, "I am the #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!...!"\n\nThe blood drains from [court_enjoyer.GetHerHis] face and [court_enjoyer.GetSheHe] begins to stutter.\n\n"My most sincerest apologies, my [ROOT.Char.GetLadyLord]! I-I promise I'm not here to simply leech off your fortunes and "
 court.3070.desc.closing_food:0 "eat like the [ROOT.Char.GetTitleAsNameNoTooltip]!"
 court.3070.desc.closing_lodging:0 "stay in the finest lodging in the realm!"
 court.3070.desc.closing_fashion:0 "to surround myself with the most fashionable people of the realm!"
 court.3070.desc.closing_servants:0 "to have servants attend to my every need for a brief stay!"
 court.3070.desc.closing:0 "I swear! It's just that... your court's reputation is more talked about than your appearance, my [ROOT.Char.GetLadyLord]!""
 court.3070.a:0 "Maybe they'll remember me if I make an example of you!"
 court.3070.b:0 "Spread the word that I am an accommodating host."
 court.3070.c:0 "I'll have a mandatory test for guests that they must pass to stay here..."
 court.3070.d:0 "I... actually don't mind everyone not knowing who I am."
