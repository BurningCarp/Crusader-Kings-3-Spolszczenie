l_english:
 court.0101.t:0 "Zwyrodnialec przed osądem"
 court.0101.desc.opening:0 "[Select_CString(lowborn_criminal.IsFemale, 'Więźniarka', 'Więzień' )] imieniem [lowborn_criminal.GetName] zostaje postawion[Select_CString(lowborn_criminal.IsFemale, 'a', 'y' )] przed katem, któr[Select_CString( executioner.IsFemale, 'ą', 'ym' )] jest [executioner.GetName], pod zarzutem"
 court.0101.desc.murderer:0 "nieopisanego morderstwa!\n\n"
 court.0101.desc.deviant:0 "aktów bestialstwa i bezbożnych występków!\n\n"
 court.0101.desc.witch:0 "aktów bezecności i zbrodni przeciwko [lowborn_criminal.GetFaith.CustomLoc('HighGodNameCel')]!\n\n"
 court.0101.desc.lazy:0 "disobeying the orders of [lowborn_criminal.GetHerHis] master. As an apprentice to the village mason, [lowborn_criminal.GetName] has been accused of answering back to [lowborn_criminal.GetHerHis] master, disobeying orders, and even challenging [lowborn_criminal.GetHerHis] master’s expertise."
 court.0101.desc.thief:0 "numerous counts of thievery across the realm.\n\n This lowlife has bled this great [ROOT.Char.GetPrimaryTitle.GetName] dry with all [lowborn_criminal.GetHerHis] appropriation of crown properties such as bread, vegetables, and even clothing!"
 court.0101.desc.sumptuary:0 "pogwałcenia prawa antyzbytkowego, jakie ustanowił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] [ROOT.Char.GetTitleAsNameNoTooltip|l].\n\n[Select_CString( lowborn_criminal.IsFemale, 'Winowajczyni', 'Winowajca' )] nosi wszelkiego rodzaju krzykliwe, szpetne i niedopasowane odzienie. To nie tylko przestępstwo przeciwko władzy, którą sprawuje [ROOT.Char.GetTitleAsNameNoTooltip|l], ale także zbrodnia przeciwko zwykłej przyzwoitości."
 court.0101.desc.cannibal:0 "[lowborn_criminal.GetName] i [lowborn_criminal.GetHerHis] rodzina zamieszkali w jaskini w okolicach [ROOT.Char.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip], wabiąc podróżnych obietnicą jedzenia i schronienia. Uważa się, że [lowborn_criminal.GetHerHis] rodzina uśmierciła w ten sposób ponad tysiąc podróżnych, zaś mieszkańcy [ROOT.Char.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip] domagają się wymierzenia sprawiedliwości."
 court.0101.desc.sadistic:0 "Przestępc[Select_CString( lowborn_criminal.IsFemale, 'zyni poderżnęła', 'a poderżnął' )] gardło młynarzowi i splądrował[Select_CString( lowborn_criminal.IsFemale, 'a', '' )] jego dom. Na dodatek zmusił[Select_CString( lowborn_criminal.IsFemale, 'a', '' )] żonę młynarza do ugotowania [lowborn_criminal.GetHerHim] jajek, które następnie zjadł[Select_CString( lowborn_criminal.IsFemale, 'a', '' )] na ciele zmarłego młynarza, zmuszając zarazem jego żonę, aby do nie[Select_CString( lowborn_criminal.IsFemale, 'j', 'go' )] dołączyła."
 court.0101.desc.priest:0 "A [lowborn_criminal.GetFaith.PriestNeuter], [lowborn_criminal.GetName] murdered a member of [lowborn_criminal.GetHerHis] own flock. This wretch attempted to receive a pardon for [lowborn_criminal.GetHerHis] crime from the [lowborn_criminal.GetFaith.GetAdjective] authorities, but the royal guards caught [lowborn_criminal.GetHerHim] re-entering [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] and promptly apprehended this wicked [lowborn_criminal.GetFaith.PriestNeuter]."
 court.0101.desc.stableboy:0 "[lowborn_criminal.GetName] was caught in the midst of explicit acts with the royal [lowborn_criminal.Custom('servant_for_romance')]. Not only is this an act of infidelity, it is an insult to the honor of House [ROOT.Char.GetHouse.GetBaseNameNoTooltip]!"
 court.0101.desc.kinky:0 "[lowborn_criminal.GetName] został[Select_CString( lowborn_criminal.IsFemale, 'a znaleziona przykuta i oblana', ' znaleziony przykuty do słupa i oblany' )] od stóp do głów kleikiem, z nieestetycznym urządzeniem przymocowanym do [lowborn_criminal.GetHerHis] okolic intymnych. Rany na [lowborn_criminal.GetHerHis] ciele wskazują na obrażenia zadawane dla przyjemności, a wię[Select_CString( lowborn_criminal.IsFemale, 'źniarka', 'zień' )] wydaje się całkowicie unikać wstydu za swoje nienaturalne pragnienia."
 court.0101.desc.animals:0 "The prisoner was caught in the midst of committing unholy acts with a member of [lowborn_criminal.GetHerHis] cattle, a horse, and a honeycomb. Such an act of deviancy defies the will of [lowborn_criminal.GetFaith.HighGodName] and is a crime not only to nature but decency and good sense!"
 court.0101.desc.baby_soup:0 "Mieszkańcy [ROOT.Char.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip] donieśli, że [lowborn_criminal.GetName] dopuścił[Select_CString( lowborn_criminal.IsFemale, 'a', '' )] się niecnego czynu polegającego na ugotowaniu żywcem własnych nowo narodzonych dzieci wraz z jakimiś ziołami i warzywami. Ten bestialski czyn był próbą nienaturalnego przedłużenia [lowborn_criminal.GetHerHis] życia!"
 court.0101.desc.suspicious_healer:0 "As a healer, [lowborn_criminal.GetName] has been accused of using foul magic to bring death to the sick and elderly of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. [lowborn_criminal.GetName]’s misdeeds are too many to number, earning [lowborn_criminal.GetHerHim] the nickname “the Angel of [lowborn_criminal.GetFaith.DeathDeityName]”."
 court.0101.desc.devil_worshiper:0 "Thought to be a pious [lowborn_criminal.GetWomanMan], [lowborn_criminal.GetName] held a private shrine within their own dwellings, but upon inspection [lowborn_criminal.GetSheHe] was found to not be worshipping [lowborn_criminal.GetFaith.HighGodName], but [lowborn_criminal.GetFaith.WitchGodName], and making unholy sacrifices to [lowborn_criminal.GetFaith.WitchGodHerHim]!"
 court.0101.desc.outro:0 "\n\n[executioner.GetName] insists [lowborn_criminal.GetSheHe] is as appalled with this sinner as any would be, and asks you what should become of this wretched individual."
 court.0101.a.cannibal:0 "Posiekać całą rodzinę i rzucić psom."
 court.0101.a.sadistic:0 "Kilka rundek na kole powinno przywołać ich do porządku."
 court.0101.a.priest.sky:0 "Niech sępy ucztują na [lowborn_criminal.GetHerHis] ciele... żywym."
 court.0101.a.priest:0 "Upewnicie się, że zostanie odpowiednio pochowan[Select_CString( lowborn_criminal.IsFemale, 'a... żywa', 'y... żywy' )]..."
 court.0101.a.stableboy:0 "Niech usuną [lowborn_criminal.GetHerHim] intymną część ciała i nakarmią nią konie."
 court.0101.a.kinky:0 "Niech [Select_CString( lowborn_criminal.IsFemale, 'ją', 'go' )] publicznie biczują aż do śmierci."
 court.0101.a.animals:0 "Spalić [Select_CString( lowborn_criminal.IsFemale, 'ją', 'go' )] żywcem razem z [lowborn_criminal.GetHerHis] bydłem."
 court.0101.a.baby_soup:0 "Wrzućcie [Select_CString( lowborn_criminal.IsFemale, 'ją', 'go' )] do kotła ze smołą."
 court.0101.a.suspicious_healer:0 "Niech sam[Select_CString( lowborn_criminal.IsFemale, 'a', '' )] spróbuje trochę „lekarstwa”."
 court.0101.a.devil_worshiper:0 "Perhaps an open flame will help [lowborn_criminal.GetHerHim] feel close to [lowborn_criminal.GetHerHis] [lowborn_criminal.GetFaith.WitchGodMistressMaster]."
 court.0101.a:0 "Tortury aż do śmierci to jedyna odpowiedź."
 court.0101.b:0 "Zróbcie z nimi, co chcecie."
 court.0101.c.deviant:0 "Brzmi jakby znał[Select_CString( lowborn_criminal.IsFemale, 'a', '' )] się na dobrej zabawie!"
 court.0101.c.beastiality:0 "... #EMP and#! a horse? [lowborn_criminal.GetSheHe|U]'s a creative genius!"
 court.0101.c:0 "[lowborn_criminal.GetName] wie jak się bawi!"
 court.0101.d:0 "Zamknijcie ich, zdecyduję później..."
 court.0102.t:0 "The Social Stain of Execution"
 court.0102.desc:0 "Widzę, jak [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)] siedzi z melancholijnym wyrazem twarzy, a kiedy pytam, co trapi [executioner.GetHerHis] mroczny umysł, wzdycha.\n\n„Tak się składa, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], że każdej nocy muszę podróżować tak daleko poza tereny [ROOT.Char.GetCapitalLocation.GetTitle.GetNameAdjectiveNoTooltip], aby się wyspać. Egzekutorom nie wolno przebywać w granicach miasta. Nie, żebym nie lubił[Select_CString( executioner.IsFemale, 'a', '' )] torturować czy coś, ale po prostu doświadczam samotności, gdy jedyne głosy, jakie słyszę, to krzyki potępionych”."
 court.0102.a:0 "Śpij dziś w zamku, przyjaci[Select_CString( executioner.IsFemale, 'ółko', 'elu' )]."
 court.0102.b:0 "To bez wątpienia ciężkie życie, ale ktoś musi to robić."
 court.0102.c:0 "Hah! Nie jesteś bardziej godn[Select_CString( executioner.IsFemale, 'a', 'y' )] współczucia niż szczury w moim rynsztoku!"
 court.0103.t:0 "A Grave Opportunity"
 court.0103.desc.opening:0 "[executioner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przykuwa ostatnio moją uwagę, ponieważ wydaje się nosić coraz droższe stroje i przechadzać jak paw.\n\nNa moje pytanie ukazuje żółty, szczerbaty uśmiech i mówi mi, że przywłaszczył[Select_CString( executioner.IsFemale, 'a', '' )] sobie wartościowe rzeczy od przeklętych."
 court.0103.desc.hair_and_teeth:0 "[executioner.GetHerHis|U] działalność polega na sprzedawaniu kłębków włosów więźniów lalkarzom, zębów tym, którym ich brakuje, a nawet gałek ocznych osobom uprawiającym czary."
 court.0103.desc.jewelry:0 "Przyznał[Select_CString( executioner.IsFemale, 'a', '' )] się do kradzieży ubrań i biżuterii od potępionych i sprzedawania ich, zarabiając na tym, co pozostało z ograniczonego dobytku tych, którzy znaleźli się w lochach. Okradał[Select_CString( executioner.IsFemale, 'a', 'y' )] nawet zwłoki niedawno zmarłych!"
 court.0103.desc.meat:0 "Rozbierał[Select_CString( executioner.IsFemale, 'a', '' )] na części ciała niedawno zmarłych i sprzedawał[Select_CString( executioner.IsFemale, 'a', '' )] je na rynku jako egzotyczne mięso! Twierdzi, że jest to lepsza alternatywa dla odprawienia zatwierdzonych obrzędów pogrzebowych, gdyż potępieni nie są godni takich ostatnich próśb."
 court.0103.desc.saint_bones:0 "Usuwał[Select_CString( executioner.IsFemale, 'a', '' )] wnętrzności z kości nisko urodzonych więźniów i sprzedawał[Select_CString( executioner.IsFemale, 'a', '' )] je jako podrobione artefakty, oszukując zagranicznych gości i religijnych ludzi, by kupowali te przedmioty, jakby to rzeczywiście były kości świętych!"
 court.0103.desc.outro:0 "\n\nBezsprzecznie widać, że zarobił[Select_CString( executioner.IsFemale, 'a', '' )] na tym przedsięwzięciu niezłą sumkę, nie zwracając uwagi na to, co inni mogą myśleć o [executioner.GetHerHis] bestialskim biznesie."
 court.0103.a:0 "Wkręć mnie w to, a obiecuję, że otrzymasz więcej więźniów!"
 court.0103.b:0 "Ten upiorny handel kończy się właśnie teraz!"
 court.0103.c:0 "Udam, że tego nie słyszał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m."
 court.0104.t:0 "Niezdrowa obsesja"
 court.0104.desc:0 "“Ooh! Ooh! Then what did you do?” I hear the chipper tune of my beloved ward, [morbid_child.GetName], echoing through the halls of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. To my astonishment, I see [morbid_child.GetHerHim] looking up at [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)] with a kind of whimsical adoration I’m yet to have seen in the [morbid_child.Custom('GirlBoy')]. “I lit the flame and the rat started to burrow right into his chest to escape! Classic, he sung like a nightingale!” The executioner lets out a mocking squeal, much to the amusement of my [morbid_child.Custom('PetName')] [morbid_child.GetName]."
 court.0104.a:0 "Hilarious! Then what happened?"
 court.0104.b:0 "Ta ponura fascynacja kończy się właśnie teraz!"
 court.0104.c:0 "Udam, że nic nie słyszał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m."
 court.0106.t:0 "Mroczne miejsca dla mrocznych czynów"
 court.0106.desc:0 "Gdy zmierzch zapadł na dworze, [Select_CString( executioner.IsFemale, 'kobieta kat wyszła', 'kat wyszedł' )] ze swoich ponurych siedzib i zaprezentował[Select_CString( executioner.IsFemale, 'a', '' )] się przy świetle dworskich pieców. Świeża krew plami [executioner.GetHerHis] potarganą odzież, a rękach znajduje się para zakrwawionych szczypiec. „M[Select_CString( executioner.IsFemale, 'oja pani', 'ój panie' )], ostatnio tak sobie [Select_CString( executioner.IsFemale, 'myślałam', 'myślałem' )]... Jak daleko mogę się posunąć, gdy zmuszam ich do krzyku?”"
 court.0106.a:0 "Wszystko, by wymusić przyznanie się do winy."
 court.0106.b:0 "Bądź łagodn[Select_CString( executioner.IsFemale, 'a', 'y' )] dla tych biednych, nieszczęsnych dusz."
 court.0106.c:0 "To, co zrobisz w tym strasznym miejscu, to twoja sprawa."
 court.0107.t:0 "[unruly_child.GetNameNoTooltip] w rozpaczy"
 court.0107.desc:0 "From my throne, I hear the visceral cries of [unruly_child.Custom2('MyCharacterIntroduction', ROOT.Char)] and the sounds of a struggle. Promptly bolting up and racing down the hallway, I skid to a stop when I see [tutor.Custom2('MyCharacterIntroduction', ROOT.Char)] restraining the poor [unruly_child.Custom('GetLassLad')] with one arm and awkwardly clutching a book with the other.\n\nI barely have time to bark a demand for explanation when both begin blurting out their version of events.\n\n"[unruly_child.GetTitledFirstNameNoTooltip] refuses to allow me to read [unruly_child.GetHerHim] my masterpiece on the art of [tutor.Custom('GetTutorEducation')]!" cries the tutor.\n\n"I've heard this dreary book a thousand times!" [unruly_child.GetNameNoTooltip] protests. "It's so #EMP boring!#!""
 court.0107.a:0 "[unruly_child.GetNameNoTooltip], trust that [tutor.GetNameNoTooltip] knows best."
 court.0107.b:0 "Ta książka brzmi fascynująco; m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] ją od ciebie odkupić?"
 court.0107.b.tt:0 "Zdobywasz artefakt książkę"
 court.0107.c:0 "Perhaps the [unruly_child.Custom('GetLassLad')] should learn something else..."
 buy_book_artifact:0 "Zdobywasz [court_artifact|El] książkę"
 court.0108.t:0 "A Spectacular Courtier"
 court.0108.desc:0 "Claiming to be an exile from a faraway land, [foreign_prince.Custom('GetPrincessPrince')] [foreign_prince.GetName] has appeared in court accompanied by a vast array of exotic animals and has already performed incredible works of charity throughout the streets of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nThe magnanimously wealthy foreigner has declared [foreign_prince.GetHerHis] intent to marry [available_child.Custom2('MyCharacterIntroduction', ROOT.Char)]!\n\nAs much as the court is abuzz with enthusiasm for this exotic [foreign_prince.Custom('GetPrincessPrince')], not everyone is convinced. [sceptical_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] claims to have never heard of the distant land the foreigner claims to be from and cannot find it on any maps.\n\n[sceptical_courtier.GetSheHe|U], along with several other like-minded followers, has denounced [foreign_prince.Custom('GetPrincessPrince')] [foreign_prince.GetName] as a charlatan and insists that we punish [foreign_prince.GetHerHim] for attempting to deceive [available_child.GetName] into marrying a #EMP lowborn#!."
 court.0108.a:0 "Nie bądź złośliw[Select_CString( sceptical_courtier.IsFemale, 'a', 'y' )], [sceptical_courtier.GetNameNoTooltip]. Pobiorą się rano!"
 court.0108.b:0 "[sceptical_courtier.GetNameNoTooltip] ma rację! Do lochu z ni[Select_CString( foreign_prince.IsFemale, 'ą', 'm' )]!"
 court.0108.c:0 "Thank you for the visit, [foreign_prince.Custom('GetPrincessPrince')] [foreign_prince.GetFirstNameNoTooltip], but you should leave."
 court.0109.t:0 "An Anatomical Expert"
 court.0109.desc:0 "As I wander around my court, I hear the familiar mutterings of my courtiers making merry and debating their role in [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]. To my surprise, however, I hear [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)], making conversation with [learned_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] about the nature of healing and medicine. [executioner.GetSheHe|U] seems remarkably familiar with the workings of the human body, and upon noticing my approach, [executioner.GetSheHe] turns to me and invites me to join the conversation.\n\n"You don't spend all your days cutting men open without learning a thing or two about the workings of [executioner.GetFaith.HighGodNamePossessive] own creation." [executioner.GetSheHe|U] says after describing [executioner.GetHerHis] method of using leeches to purge corruption from an infected wound.\n\nIt would seem [executioner.GetNameNoTooltip] has been using [executioner.GetHerHis] expertise in human anatomy to help the locals of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] and has become a bit of a local healer and midwife. [executioner.GetSheHe|U] has also confessed to providing medical care to the lowlifes in my dungeon."
 court.0109.a:0 "Marnujesz się jako kat! Bądź mo[Select_CString( executioner.IsFemale, 'ją nadworną medyczką', 'im nadwornym medykiem' )]!"
 court.0109.b:0 "Nie trać czasu na leczenie tych niziołków!"
 court.0109.c:0 "Fascynujące, może nauczysz mnie niektórych ze swoich metod."
 court.0109.d:0 "Dobra robota! Kontynuuj służbę chorym i potrzebującym z [ROOT.Char.GetCapitalLocation.GetTitle.GetAdjective]."
 court.0110.t:0 "Lekcja o pożądaniu"
 court.0110.desc.intro:0 "Przechadzam się po moim dworze, zadowolon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] z kolejnej nocy wypełnionej żądzą i namiętnością, kiedy wpadam w sidła, które zastawi[Select_CString( And(chaplain.IsFemale, parent.IsFemale), 'ły','li')] na mnie [parent.Custom2('MyCharacterIntroduction', ROOT.Char)] i [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)]! Każd[Select_CString( And(chaplain.IsFemale, parent.IsFemale), 'a','y')] z nich przygląda mi się z miną gdzieś pomiędzy obrzydzeniem, drapieżnością i troską.\n„Co to ma znaczyć?” — pytam.\n\n"
 court.0110.desc.deviant:0 "„O [Select_CString( ROOT.Char.IsFemale, 'córko moja', 'synu mój' )], bardzo się martwię o twoją duszę. Każdej nocy dopuszczasz się aktów bestialstwa, które sprawiłyby, że [ROOT.Char.GetFaith.FertilityGodName] [Select_CString(EqualTo_string(ROOT.Char.GetFaith.FertilityGodSheHe, 'ona' ), 'odwróciłaby', 'odwróciłby' )] się ze wstrętem”."
 court.0110.desc.pox:0 "„Masz więcej kochan[Select_CString( ROOT.Char.IsFemale, 'ków', 'ek' )] niż dziki pies pcheł. Obawiam się, że ospa kochan[Select_CString( ROOT.Char.IsFemale, 'ka', 'ki' )] może nie być jedyną rzeczą, która zabarwi twoje ciało, gdy twoja żądza zostanie zaspokojona”."
 court.0110.desc.notspecial:0 "„Twoje ciało jest świątynią, a jednak traktujesz je jak burdel! Czy kiedykolwiek znajdzie się wystarczająco dużo kochan[Select_CString( ROOT.Char.IsFemale, 'ków', 'nek' )], by zaspokoić tę dziurę, w której powinna być twoja dusza?”"
 court.0110.desc.outro:0 "M[Select_CString( ROOT.Char.IsFemale, 'oja matka', 'ój ojciec' )] karci mnie z niewielkimi wyrzutami sumienia.\n\n„Każdej nocy, kiedy oddajesz się tym ziemskim rozkoszom, przybliżasz się o krok do [ROOT.Char.GetFaith.CustomLoc('NegativeAfterLifeGenitive')]” — dodaje [chaplain.GetNameNoTooltip]. „Stawiamy cię teraz przed obliczem, aby ocalić twoją duszę, drogie dziecko. Wymagane jest złożenie ślubu celibatu, gdyż tylko to i nic innego może ocalić twoją duszę od wiecznych mąk”."
 court.0110.a:0 "Co za bezczelność! Do lochu!"
 court.0110.b:0 "Masz rację, boję się o swoją nieśmiertelną duszę."
 court.0110.c:0 "Nie pozwolę zniewolić moich zmysłowych pragnień!"
 court.0111.t:0 "A Relic of Revenge"
 court.0111.desc:0 "As I wander the court, I find myself running into a heated discussion between [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)] and [antiquarian.Custom2('MyCharacterIntroduction', ROOT.Char)] over whether or not the skull of [rival.Custom2('MyCharacterIntroduction', ROOT.Char)] would make for a fitting artifact for my court.\n\n"Ah, m'[ROOT.Char.GetLadyLord], I was wantin' to be give'n you the skull of [rival.GetTitledFirstNameNoTooltip] as a gift, should [rival.GetSheHe] meet an untimely demise." [executioner.GetName] rubs [executioner.GetHerHis] blood-smattered hands together with a childlike glee. "Or perhaps fashion [rival.GetHerHis] teeth together into a stylish necklace!"\n\n"My [ROOT.Char.GetLadyLord] surely you do not intend for me to attempt to disguise such a morbid object as a relic befitting the court!" [antiquarian.GetTitledFirstNameNoTooltip] protests. "Perhaps this creature should remain in the dungeons where [executioner.GetSheHe] belongs, and leave the matter of relics and antiques to the experts.""
 court.0111.a:0 "[rival.GetHerHis|U] skull would make for a fine curiosity to unveil at feasts!"
 court.0111.b:0 "Całkowicie groteskowy pomysł."
 get_skull_artifact:0 "Zyskujesz [court_artifact|El] – czaszkę"
 court.0112.t:0 "A Closeted Cadaver"
 court.0112.desc:0 "I find myself venturing deep into my illustrious wardrobe, hungry for what magnificent fabrics lie closer to the back. I find a tartan bag, far heavier than any others, and upon slicing it open, fall backwards on myself as the potent stench of a rotting corpse flares at my nostrils.\n\nThe body of a stranger, partially decomposed, mummified, and sitting in a pool of [corpse.GetHerHis] own juices, yawns slowly out at me.\n\nI shriek like a babe, and as if summoned by my call, [guilty_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] appears in the doorway, a knowing look of guilt and revulsion writ across [guilty_courtier.GetHerHis] face.\n\n"My [ROOT.Char.GetLadyLord] you must believe me when I say was defending myself! [corpse.GetSheHe|U] broke into your chambers and had I not acted, [corpse.GetName] would have killed me or [guilty_courtier.GetFaith.HighGodName] only knows what else!"\n\n[guilty_courtier.GetNameNoTooltip] is so clearly wrought with grief that [guilty_courtier.GetSheHe] confessed immediately to me without confrontation. "I beg of you, look the other way and I will fashion you a garment that will make even the richest [ROOT.Char.GetTitleAsNameNoTooltip] turn green!""
 court.0112.a:0 "Green as this body? A good deal."
 court.0112.a.tt:0 "You gain a Regalia Artifact"
 court.0112.b:0 "Soon all of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] will know what you’ve done!"
 court.0112.c:0 "Let us never speak of this again."
 get_regalia_artifact:0 "Zyskujesz [artifact|El] – regalia"
