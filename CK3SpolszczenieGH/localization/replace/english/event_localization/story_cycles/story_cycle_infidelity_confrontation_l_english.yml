l_english:
 infidelity_confrontation.1000.t:0 "Niewiern[Select_CString(infidelity_partner.IsFemale, 'a', 'y' )]"
 infidelity_confrontation.1000.confession.apologetic_start.desc:0 "[infidelity_partner.GetFirstNameNoTooltip] is silent as if frozen in time, but I can see it in [infidelity_partner.GetHerHis] eyes. My fears are true. I, too, seem to have frozen — except for my heart, which is beating hard.\n\nAs words finally spill from [infidelity_partner.GetFirstNamePossessiveNoTooltip] lips, so do tears from [infidelity_partner.GetHerHis] eyes. "Oh, [infidelity_partner.Custom2('RelationToMeShort', ROOT.Char)], I never meant to hurt you. I swear! I... I will tell you everything. I have shared my bed with "
 infidelity_confrontation.1000.confession.your_lovername.desc:0 "[infidelity_partners_lover.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]."
 infidelity_confrontation.1000.confession.my_lovername.desc:0 "[infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', infidelity_partner)]."
 infidelity_confrontation.1000.confession.apologetic_end.desc:0 """
 infidelity_confrontation.1000.confession.unapologetic_start.desc:0 "[infidelity_partner.GetFirstNameNoTooltip] did not expect my accusation, that much is clear. [infidelity_partner.GetSheHe|U] is not shaken for long, though.\n\n"It took you long enough to notice, #EMP [infidelity_partner.Custom2('RelationToMeShort', ROOT.Char)]#!." [infidelity_partner.GetHerHis|U] words are dripping with venom. "Yes, I have lain with another – "
 infidelity_confrontation.1000.confession.unapologetic_end_opposite_sex.desc:0 "Wolał[Select_CString(infidelity_partner.IsFemale, 'abym', 'bym' )] przespać się z setką [Select_CString(infidelity_partners_lover.IsFemale, 'kobiet', 'mężczyzn' )] niż spędzić noc z tobą."
 infidelity_confrontation.1000.confession.unapologetic_end_same_sex.desc:0 "Jest dwa razy lepszą osobą niż ty kiedykolwiek będziesz”."
 infidelity_controntation.1000.partner_exposed_intro.desc:0 "[infidelity_partner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przyznał[Select_CString(infidelity_partner.IsFemale, 'a', '' )] się do tego, że on[Select_CString( infidelity_partner.IsFemale, 'a', '' )] i [infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] mają romans!"
 infidelity_controntation.1000.partners_lover_exposed_intro.desc:0 "[infidelity_partners_lover.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przyznał[Select_CString(infidelity_partner.IsFemale, 'a', '' )] się do tego, że on[Select_CString( infidelity_partners_lover.IsFemale, 'a', '' )] i [infidelity_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] mają romans!\n\n"
 infidelity_controntation.1000.exposed_intro.desc:0 "[exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zdemaskował[Select_CString(exposer.IsFemale, 'a', '' )] romans, w którym tkwili m[Select_CString( infidelity_partner.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partner'))] [infidelity_partner.GetFirstName] oraz [infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 infidelity_controntation.1000.investigation_intro.desc:0 "Moje śledztwo zakończyło się sukcesem, a moje obawy potwierdziły się. [infidelity_partner.GetSheHe|U] i [infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] mają romans!\n\n"
 infidelity_controntation.1000.exposed_knew.desc:0 "Teraz, gdy cała historia wyszła na jaw, [Select_CString(infidelity_partner.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMeShort', infidelity_partner )] i [infidelity_partner.GetHerHis] [infidelity_partners_lover.Custom('InsultNounSexual')] mają zamiar zmierzyć się z konsekwencjami swoich działań."
 infidelity_controntation.1000.start_lover.desc:0 "Jakby wzięcie kolejnego kochanka nie wystarczyło,"
 infidelity_controntation.1000.start_spouse.desc:0 "Jakby pogwałcenie świętości naszego małżeństwa nie było wystarczające,"
 infidelity_controntation.1000.incest.desc:0 "my [infidelity_partner.Custom('InsultNoun')] of a [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partner'))] had to share a bed with [infidelity_partners_lover.GetHerHim] of all people! [infidelity_partner.GetHerHis|U] own #EMP [infidelity_partner.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partners_lover'))]#!!\n\nPerhaps I should have known. They were always so... close. Oh, [ROOT.Char.GetFaith.HighGodName]. The thought of them together... It makes me sick."
 infidelity_controntation.1000.sodomy.desc:0 "my [infidelity_partner.Custom('InsultNoun')] of a [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partner'))] had to share a bed with [infidelity_partners_lover.GetHerHim] of all people! Another #EMP [infidelity_partner.GetWomanMan]#!!\n\nOh, [ROOT.Char.GetFaith.HighGodName]. The thought of them... together... It makes me sick.""
 infidelity_controntation.1000.regular.desc:0 "Jak [infidelity_partner.GetTitledFirstName] [Select_CString(infidelity_partner.IsFemale, 'mogła', 'mógł' )] dzielić swoje łoże z [Select_CString(infidelity_partner.IsFemale, 'innym', 'inną' )]? Jak [Select_CString(infidelity_partner.IsFemale, 'mogła', 'mógł' )] mnie zdradzić w ten sposób? Być może nigdy nie poznam [infidelity_partner.GetHerHis] powodów, ale wygląda na to, że nie ma wątpliwości co do [infidelity_partner.GetHerHis] winy."
 infidelity_confrontation.1000.demand_break_up.lover:0 "Wybieraj. [infidelity_partners_lover.GetSheHe|U] albo ja!"
 infidelity_confrontation.1000.demand_break_up.spouse:0 "Skończ z tym, albo #EMP licz się#! z konsekwencjami!"
 infidelity_confrontation.1000.demand_break_up.success:0 "[infidelity_partner.GetFirstNameNoTooltip] poddaje się twoim żądaniom"
 infidelity_confrontation.1000.break_up.failure:0 "[infidelity_partner.GetFirstNameNoTooltip] odmawia zakończenia romansu"
 infidelity_confrontation.1000.demand_break_up.flavor:0 "[infidelity_partner.GetFirstNameNoTooltip] jest bardziej skłonn[Select_CString(infidelity_partner.IsFemale, 'a', 'y' )] się zgodzić, jeśli obawia się konsekwencji"
 infidelity_confrontation.1000.plead_break_up:0 "Kochanie, błagam! Niech to szaleństwo się skończy!"
 infidelity_confrontation.1000.plead_break_up.flavor:0 "[infidelity_partner.GetFirstNameNoTooltip] jest bardziej skłonn[Select_CString(infidelity_partner.IsFemale, 'a', 'y' )] się zgodzić, jeśli [infidelity_partner.GetHerHim] na tobie zależy lub jest [infidelity_partner.GetHerHim] ciebie żal."
 infidelity_confrontation.1000.plead_break_up.success:0 "[infidelity_partner.GetFirstNameNoTooltip] kończy romans i błaga o przebaczenie"
 infidelity_confrontation.1000.break_up:0 "#EMP Wiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]#!, że nie zasługuje na moje względy."
 infidelity_confrontation.1000.expose:0 "Świat dowie się o twoim podłym romansie!"
 infidelity_confrontation.1000.blackmail:0 "Z pewnością chcesz, żeby to pozostało tajemnicą..."
 infidelity_confrontation.1000.imprison:0 "Miłość ogrzeje cię w lochach. "
 infidelity_confrontation.1000.opt_out:0 "Potrzebuję czasu do namysłu..."
 infidelity_confrontation.1000.opt_out.knew:0 "Męczy mnie ta farsa."
 infidelity_confrontation.1000.opt_out.blackmail.tt:0 "I could consider [blackmailing|E] [infidelity_partner.GetShortUIName], giving [infidelity_partner.GetHerHim] a taste of [infidelity_partner.GetHerHis] own medicine, or forgiving [infidelity_partner.GetHerHim]"
 infidelity_confrontation.1000.opt_out.divorce.tt:0 "I could consider [divorcing|E] [infidelity_partner.GetShortUIName], giving [infidelity_partner.GetHerHim] a taste of [infidelity_partner.GetHerHis] own medicine, or forgiving [infidelity_partner.GetHerHim]"
 infidelity_confrontation.1000.opt_out.fallback.tt:0 "I could consider giving [infidelity_partner.GetShortUIName] a taste of [infidelity_partner.GetHerHis] own medicine, or forgiving [infidelity_partner.GetHerHim]"
 infidelity_confrontation.1010.start.desc:0 ""I know everything about your and [infidelity_partners_lover.GetTitledFirstNamePossessive] sordid affair! Do not waste your breath denying it!""
 infidelity_confrontation.1010.sad.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))] [confronting_partner.GetFirstNamePossessive] voice is shaking, tears streaming down [confronting_partner.GetHerHis] cheeks.\n\n"
 infidelity_confrontation.1010.angry.desc:0 "Krzyk, który wydaje z siebie m[Select_CString(infidelity_partners_lover.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))] [confronting_partner.GetFirstName], rozbrzmiewa w moich kościach. Muszę zrobić wszystko, żeby się nie wzdrygnąć.\n\n"
 infidelity_confrontation.1010.break_up.desc:0 "„Nie zniosę tego dłużej, [ROOT.Char.GetFirstNameNoTooltip]. Musisz dokonać wyboru. Albo [infidelity_partners_lover.GetSheHe] albo ja!”"
 infidelity_confrontation.1010.celibacy.desc:0 "„Jeśli [Select_CString(infidelity_partners_lover.IsFemale, 'jej', 'go' )] nie zostawisz, nigdy więcej nie będę dzielić z tobą łoża!”"
 infidelity_confrontation.1010.imprisonment.desc:0 "„Jeśli odmówisz opuszczenia [Select_CString(infidelity_partners_lover.IsFemale, 'jej', 'go' )], oddzielę cię żelaznymi kratami!”"
 infidelity_confrontation.1010.a:0 "Skończę z tym, przysięgam!"
 infidelity_confrontation.1010.c:0 "Rób co chcesz — ja i [infidelity_partners_lover.GetSheHe] jesteśmy sobie przeznaczeni!"
 infidelity_confrontation.1011.unapologetic_start.desc:0 "[infidelity_partner.GetFirstName] ma wzrok płonący jak szalejący ogień, ale [infidelity_partner.GetHerHis] głos jest zimny jak lód.\n\n„Czy myślisz, że groźby naprawią"
 infidelity_confrontation.1011.unapologetic_marriage.desc:0 "nasze małżeństwo,"
 infidelity_confrontation.1011.unapologetic_love.desc:0 "naszą miłość,"
 infidelity_confrontation.1011.unapologetic_end.desc:0 "[ROOT.Char.GetFirstNameNoTooltip]? W porządku. Zrób to po swojemu. Ale nie oszukuj się — nie żałuję tego, co zrobił[Select_CString(infidelity_partner.IsFemale, 'am', 'em' )]. Nawet przez sekundę”."
 infidelity_confrontation.1011.a:0 "Czy między nami już nigdy nie będzie tak samo?"
 infidelity_confrontation.1011.apologetic_start.desc:0 "Tears fall down [infidelity_partner.GetFirstNamePossessive] cheeks. Are they tears of regret, or fear, I wonder?\n\n"Please, you must forgive me. I beg of you! I will end it, of course I will. It was a stupid mistake — nothing more! I swear it!""
 infidelity_confrontation.1012.apologetic_start.desc:0 "[infidelity_partner.GetFirstName] remains still and silent as I make my demand, tears trailing down [infidelity_partner.GetHerHis] cheeks. But when [infidelity_partner.GetSheHe] finally speaks, [infidelity_partner.GetHerHis] words are not what I expected.\n\n"
 infidelity_confrontation.1012.apologetic_imprisonment.desc:0 "„Przykro mi, ale nie mogę tego zrobić. Wolał[Select_CString( infidelity_partner.IsFemale, 'abym', 'bym' )] spędzić resztę swoich dni w lochach, niż zaprzeczyć, że [infidelity_partners_lover.GetFirstName] jest mi całkowicie emocjonalnie obojętn[Select_CString( infidelity_partners_lover.IsFemale, 'a', 'y' )]. Jeśli tak bardzo mnie nienawidzisz — jeśli chcesz widzieć, jak cierpię — niech tak będzie”."
 infidelity_confrontation.1012.apologetic_break_up.desc:0 "„Nigdy nie chciał[Select_CString( infidelity_partner.IsFemale, 'am', 'em' )] cię zranić i za to przepraszam. Ale nie mogę zaprzeczyć, że [infidelity_partners_lover.GetFirstName] jest mi całkowicie emocjonalnie obojętn[Select_CString( infidelity_partners_lover.IsFemale, 'a', 'y' )]. To co mamy — nic innego nie może się z tym równać. Nawet ty”."
 infidelity_confrontation.1012.unapologetic_imprisonment.desc:0 "[ROOT.Char.GetFirstNameNoTooltip]? Wolał[Select_CString( infidelity_partner.IsFemale, 'abym', 'bym' )] spędzić resztę życia w lochach, niż kolejną sekundę z tobą!""
 infidelity_confrontation.1012.unapologetic_break_up.desc:0 "[ROOT.Char.GetFirstNameNoTooltip]? Zawsze był[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] głupcem. Dziękuję, że otworzył[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] mi oczy. Nigdy nie widział[Select_CString(infidelity_partner.IsFemale, 'ją', 'go' )] cię tak wyraźnie!”"
 infidelity_confrontation.1012.a:0 "W porządku! Rób jak chcesz, [infidelity_partner.Custom('InsultAdjective')] [infidelity_partner.Custom('InsultNounSexual')]!"
 infidelity_confrontation.1013.t:0 "[infidelity_partners_lover.Custom2('AppropriateGreeting', infidelity_partner\n)]"
 infidelity_confrontation.1013.love.desc:0 "[ROOT.Char.Custom('LoverPetName')|U], I thought we would always be together, that nothing could come between us. But no matter how much I care for you, I can no longer ignore the harsh reality of our situation. Our dreams, as sweet and perfect as they may be, were never more than that. And now they never will be.\n\nDespite it all, we must go on, my love. If we cannot be together in this life, we must wait patiently for the next one."
 infidelity_confrontation.1013.like.desc:0 "Dearest [ROOT.Char.Custom('LoverPetName')]. It is with a heavy heart I write this letter. We had a dream, a wonderful and joyous dream. But it was never more than that, and as much as it hurts, the answer is obvious. We cannot go on together.\n\nI want to thank you for all the good times. I will never forget them. May your life be long and happy."
 infidelity_confrontation.1013.neutral.desc:0 "Our liaison, as pleasant as it has been, is no longer a private matter. It was good while it lasted, but now, it must end.\n\nTake care of yourself, [ROOT.Char.GetTitledFirstNameNoTooltip]. This farewell might sting today, but I assure you — it will soon be forgotten."
 infidelity_confrontation.1013.a:0 "I nawet nie ma szansy pocałować się na pożegnanie..."
 infidelity_confrontation.1001.kind_start.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))] [confronting_partner.GetFirstNamePossessive] tears hurt far worse than harsh words ever could. I stand crestfallen as"
 infidelity_confrontation.1001.unkind_start.desc:0 "Czy łzy, które roni [Select_CString(confronting_partner.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))] [confronting_partner.GetFirstName] są prawdziwe? Może to tylko gra, mająca na celu wzbudzenie mojej litości? Wydał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] z siebie zrozpaczone westchnienie, gdy"
 infidelity_confrontation.1001.love_end.desc:0 "[confronting_partner.GetSheHe] buries [confronting_partner.GetHerHis] face in my [ROOT.Char.Custom('GetClothingArticle')].\n\n"[ROOT.Char.GetFirstNameNoTooltip], how could you do this? I love you, you foolish [ROOT.Char.GetWomanMan]!" [confronting_partner.GetFirstName] draws a long, quivering breath. "Come back to me, my [ROOT.Char.Custom('LoverPetName')]. Leave that [infidelity_partners_lover.Custom('InsultNoun')] and everything will be forgiven.""
 infidelity_confrontation.1001.regular_end.desc:0 "wycierał[Select_CString(confronting_partner.IsFemale, 'a', '' )] swoje policzki chusteczką.\n\n„Wiem, że może nie jest ze mnie idealn[Select_CString(confronting_partner.IsFemale, 'a', 'y' )]  [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))], ale zasługuję na coś lepszego niż to. Oboje zasługujemy. Proszę, opamiętaj się, niech [Select_CString(infidelity_partners_lover.IsFemale, 'ta', 'ten' )] [infidelity_partners_lover.Custom('InsultNoun')] będzie przeszłością. Jeszcze nie jest za późno, by wszystko naprawić”."
 infidelity_confrontation.1020.a:0 "Zrobię wszystko, by zasłużyć na twoje przebaczenie!"
 infidelity_confrontation.1020.b:0 "Nie mogę zaprzeczyć, że [infidelity_partners_lover.GetFirstNameNoTooltip] jest mi emocjonalnie bardzo blisk[Select_CString( infidelity_partners_lover.IsFemale, 'a', 'i' )]!"
 infidelity_confrontation.1021.love.desc:0 "The relief on [infidelity_partner.GetFirstNamePossessive] face is unmistakable. With it comes tears, and as [infidelity_partner.GetSheHe] throws [infidelity_partner.GetHerselfHimself] into my arms, I can feel their wetness against my neck.\n\n"I do not deserve your forgiveness," [infidelity_partner.GetSheHe] whispers between sobs. "But I will do everything in my power to change that. I swear it, my love. I swear on my life.""
 infidelity_confrontation.1021.regular.desc:0 "The shame on [infidelity_partner.GetFirstNamePossessive] face is unmistakable. "I had convinced myself I did nothing wrong, but now when it is all out in the open..."\n\n[infidelity_partner.GetSheHe|U] shakes [infidelity_partner.GetHerHis] head with a sigh. "I can finally see the error of my ways. Forgive me, [ROOT.Char.GetFirstNameNoTooltip]. Let us try again.""
 infidelity_confrontation.1021.a:0 "It will take time, but we will rebuild."
 infidelity_confrontation.1021.unapologetic_start.desc:0 ""Drop the act," [infidelity_partner.GetFirstName] says, [infidelity_partner.Custom('quirk_neg_pp')]. "No amount of tears will make me change my mind. Stop wasting your time — and mine."\n\nHow can [infidelity_partner.GetSheHe] be so cold?"
 infidelity_confrontation.1022.apologetic_start.desc:0 "[infidelity_partner.GetFirstName] milczy, gdy błagam [Select_CString( infidelity_partner.IsFemale, 'ją', 'go' )] o miłość; łzy spływają [infidelity_partner.GetHerHis] po policzkach. Kiedy w końcu się odzywa, [infidelity_partner.GetHerHis] słowa nie są tym, czego oczekiwał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )].\n\n"
 infidelity_confrontation.1022.a:0 "Ofiaruję ci moje serce, a ty je odrzucasz?"
 infidelity_confrontation.1030.t:0 "[confronting_partner.Custom2('AppropriateGreetingNegative', infidelity_partner)]"
 infidelity_confrontation.1030.desc:0 "Słyszał[Select_CString( confronting_partner.IsFemale, 'am', 'em' )], że ty i [infidelity_partners_lover.GetTitledFirstName] macie romans. Dziękuję za to, że w końcu ujawnił[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] swoją prawdziwą naturę!\n\nNie mam żadnych wątpliwości, że marnował[Select_CString( confronting_partner.IsFemale, 'am', 'em' )] swój czas i uwagę.  Tak[Select_CString( ROOT.Char.IsFemale, 'a', 'i' )] [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNounSexual')] jak ty nie jest wart[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] atramentu z mojego pióra! Gdy tylko ten list zostanie wysłany, już nigdy więcej o tobie nie pomyślę."
 infidelity_confrontation.1030.a:0 "Gdybyś tylko pozwolił[Select_CString( confronting_partner.IsFemale, 'a', '' )] mi wszystko wyjaśnić!"
