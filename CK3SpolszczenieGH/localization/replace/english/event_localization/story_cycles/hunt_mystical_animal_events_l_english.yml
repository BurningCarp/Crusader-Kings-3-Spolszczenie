l_english:
 start_hunt_mystical_animal_story_cycle_effect.tt:0 "#EMP I will not rest until I find it!#!"
 hunt_mystical_animal.1001.t:0 "The [ROOT.Char.Custom('GetLegendaryColor')|U] [ROOT.Char.Custom('GetAnimalType')|U]"
 hunt_mystical_animal.1001.desc:0 "The elusive beast comes to me in a dream, the dark depths of its eyes judging me as it [ROOT.Char.Custom('GetAnimalChargePresent')] about, flaunting its pristine [ROOT.Char.Custom('GetLegendaryColor')] coat.\n\nWe stand in the silent [legendary_county.GetCountyData.GetCapital.Custom('GetTerrainTypePlural')] under a swollen moon. No matter how hard I try, I can move no closer to my prey.\n\nAs I claw myself awake, I feel my resolve hardening..."
 hunt_mystical_animal.1001.a:0 "Już mi nie umkniesz!"
 hunt_mystical_animal.1002.desc:0 "Riding though the [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] of [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], we come upon a twist in the road and I see it once more, shimmering in the sun — the [ROOT.Char.Custom('GetLegendaryColor')] [ROOT.Char.Custom('GetAnimalType')].\n\nI turn to alert the others, but when I look back the [ROOT.Char.Custom('GetAnimalType')] is already gone..."
 hunt_mystical_animal.1002.a:0 "Drwi ze mnie!"
 hunt_mystical_animal.1003.desc:0 "Since I started my search, reports of [ROOT.Char.Custom('GetLegendaryColor')] [ROOT.Char.Custom('GetAnimalType')] sightings have been coming in from all over [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nTo sift through the accounts and sort fact from fiction is a huge task. If only the reports were more reliable..."
 hunt_mystical_animal.1003.a:0 "Zatrudnię ludzi, żeby go znaleźli!"
 hunt_mystical_animal.1003.b:0 "To zadanie jest zbyt trudne. Nic z tego."
 hunt_mystical_animal.1003.b.tt:0 "Abandon your pursuit of the #V [THIS.Char.Custom('GetLegendaryColor')] [THIS.Char.Custom('GetAnimalType')]#!"
 hunt_mystical_animal.1003.c:0 "[Select_CString(steward.IsFemale, 'Moja', 'Mój' )] [steward.Custom('CouncilPositionGender')|l] się tym zajmie."
 hunt_mystical_animal.1003.d:0 "Mogę to zrobić. #EMP Muszę#!!"
 hunt_mystical_animal.1003.e:0 "[m_hunt.GetTitledFirstName], zorganizuj grupę poszukiwawczą!"
 hunt_mystical_animal.1004.desc:0 ""My [ROOT.Char.GetLadyLord]!", [m_hunt.GetTitledFirstName] can hardly contain themselves, "We have reports of people seeing the [ROOT.Char.Custom('GetLegendaryColor')] [ROOT.Char.Custom('GetAnimalType')] in the [legendary_county.GetCountyData.GetCapital.Custom('GetTerrainTypePlural')] of [legendary_county.GetCountyData.GetCapital.GetNameNoTooltip]!"\n\n"Some claim sickness follows in its wake, others that it brings prosperity, but all seem fairly certain that it's in the area."\n\nIt's here? In [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]?!"
 hunt_mystical_animal.1004.a:0 "Jedziemy!"
 hunt_mystical_animal.1004.a.tt:0 "Tym razem mi nie umknie."
 hunt_mystical_animal.1004.a.success:0 "You find the #V [THIS.Char.Custom('GetLegendaryColor')] [THIS.Char.Custom('GetAnimalType')]#!"
 hunt_mystical_animal.1004.b:0 "Nie pozwolę mu tak się ze mną bawić."
 hunt_mystical_animal.1005.desc:0 "\n\nIn a flash, the [activity.Custom('GetAnimalType')] [activity.Custom('GetAnimalChargePresent')] away into the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]: gone as quickly as it appeared."
 hunt_mystical_animal.1005.a:0 "Curses! I #EMP will#! get you, beast!"
 hunt_mystical_animal.1006.desc:0 "I look out of my [ROOT.GetCharacter.Custom('FortifiedBuilding')] window and see the [ROOT.Char.Custom('GetLegendaryColor')] [ROOT.Char.Custom('GetAnimalType')] sitting at the thresholds of the [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')], #EMP taunting#! me.\n\nTurning away I am faced with the fabric of my bedsheets and, trying to pull away from them, stagger into a [ROOT.Char.Custom('GetAnimalType')] head mounted on the wall.\n\nI close my eyes, but there is no escape. The [ROOT.Char.Custom('GetLegendaryColor')] [ROOT.Char.Custom('GetAnimalType')] is there – laughing at me!"
 hunt_mystical_animal.1006.a:0 "I WILL GET YOU, BEAST!"
 hunt_mystical_animal.1006.b:0 "You! You are now the [ROOT.Char.Custom('GetLegendaryColor')] [ROOT.Char.Custom('GetAnimalType')]! Come back here!"
 hunt_mystical_animal.1007.desc:0 "I scour the land for the elusive [activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')], tearing apart the wilderness of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] — I won't let it get away this time!\n\nAs I follow its tracks into the [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTree')], deeper and deeper into the greenery, things starts to change shape.\n\nI see mushrooms as big as [ROOT.Char.Custom('ResidenceBuildingPlural')], trees as small as mice, and caterpillars as big as horses."
 hunt_mystical_animal.1007.a:0 "Nieważne do jakiej dziury się wpełzniesz, i tak cię znajdę!"
 hunt_mystical_animal.1007.b:0 "Och, te grzyby... Wyglądają smakowicie."
 hunt_mystical_animal.1007.b.success:0 "Mniam!"
 hunt_mystical_animal.1007.b.failure:0 "Ugh, nie czuję się najlepiej..."
 hunt_mystical_animal.1008.desc:0 "As the days pass I hear nothing about the [ROOT.Char.Custom('GetLegendaryColor')] [ROOT.Char.Custom('GetAnimalType')], and I grow restless...\n\nSurely someone must have seen it? What about all the peasants who litter the [legendary_county.GetCountyData.GetCapital.Custom('GetTerrainTypePlural')]? Maybe I should appeal for their assistance..."
 hunt_mystical_animal.1008.a:0 "Wyślij pismo!"
 hunt_mystical_animal.1008.b:0 "Nie zniżę się tak nisko."
 hunt_mystical_animal.1008.c:0 "Niech [knight.GetFirstNameNoTooltip] się tym zajmie."
 hunt_mystical_animal.1009.desc:0 ""My [ROOT.Char.GetLadyLord], this search of yours for a mere beast... I have to admit it worries me."\n\n[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me as I sift through reported sightings of the [ROOT.Char.Custom('GetLegendaryColor')] [ROOT.Char.Custom('GetAnimalType')].\n\n"Evidently anything that distracts so much attention could have been sent by [ROOT.Char.GetFaith.DevilName]; do not assume its existence is a sign from [ROOT.Char.GetFaith.HighGodNameAlternate]!""
 hunt_mystical_animal.1009.a:0 "The [ROOT.Char.Custom('GetAnimalType')] is a messenger from [ROOT.Char.GetFaith.HighGodName]!"
 hunt_mystical_animal.1009.a.success:0 "„Być może w twoich słowach jest trochę prawdy...”"
 hunt_mystical_animal.1009.a.failure:0 "„O czym ty mówisz?!”"
 hunt_mystical_animal.1009.b:0 "Nie twój interes."
 hunt_mystical_animal.1009.c:0 "Masz rację, co ja sobie myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]?"
 hunt_mystical_animal.9001.desc:0 "I am following the tracks deeper and deeper into the [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] of [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip] when the air suddenly grows quiet around me.\n\nAs if born from the very air itself, the [activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')] stands before me, fur gleaming in the sunlight, eyes as deep as dreams. I raise my bow..."
 hunt_mystical_animal.9001.a:0 "... and let the arrow fly."
 hunt_mystical_animal.9002.desc:0 ""My [ROOT.Char.GetLadyLord]!", [m_hunt.GetTitledFirstName] broaches hesitantly, "A local peasant has sent you a gift. [dummy_gender.GetSheHe|U] claims this [activity.Custom('GetLegendaryColor')] coloring is natural, but I have never seen anything like it!"\n\nWith rising trepidation I approach the bundle — and there it lies: the [activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')] I have spent years hunting."
 hunt_mystical_animal.9002.a:0 "To musi być jakiś żart...!"
