l_english:
 great_holy_war.0011.christian.t:0 "Królowie-krzyżowcy"
 great_holy_war.0011.muslim.t:0 "Wznowiony dżihad"
 great_holy_war.0011.pagans.t:0 "Gniew starych bogów"
 great_holy_war.0011.fallback.t:0 "Wojowniczy [awakening_faith.GetAdherentNamePlural]"
 great_holy_war.0011.catholic.rome.desc:0 "Rzym, miasto świętego Piotra i siedziba papiestwa, padł ofiarą niewiernych. W odpowiedzi na to, papież[Select_CString( ghw_first_sponsor.IsFemale, 'yca', '' )] znajdując[Select_CString( ghw_first_sponsor.IsFemale, 'a', 'y' )] się na wygnaniu, [ghw_first_sponsor.GetHerHis|U] Świętobliwość, [ghw_first_sponsor.GetTitledFirstName], zadeklarował[Select_CString( ghw_first_sponsor.IsFemale, 'a', '' )] swój zamiar zawarcia sojuszu chrześcijańskich władców w celu odzyskania wiecznego miasta."
 great_holy_war.0011.christian.europe.desc:0 "Serce zachodniego chrześcijaństwa jest oblężone przez niewiernych! Zdesperowani chrześcijańscy władcy zdołali przekonać [ghw_first_sponsor.GetHerHis|U] Świętobliwość, [ghw_first_sponsor.GetTitledFirstName], aby zadeklarował[Select_CString( ghw_first_sponsor.IsFemale, 'a', '' )] swój zamiar zawarcia wielkiego sojuszu w celu wypędzenia pogan. Niech [awakening_faith.WarGodName] nad nami czuwa!"
 great_holy_war.0011.christian.byzantion.desc:0 "Cesarstwo Wschodniorzymskie. Bizancjum, bastion chrześcijaństwa przeciwko mahometańskim niewiernym na Wschodzie, jest zagrożone upadkiem. W związku z zaistniałą sytuacją kryzysową, [ghw_first_sponsor.GetHerHis|U] Świętobliwość, [ghw_first_sponsor.GetTitledFirstName], zaakceptował[Select_CString( ghw_first_sponsor.IsFemale, 'a', '' )] możliwość otwartej inwazji połączonych sił chrześcijańskich."
 great_holy_war.0011.catholic.jerusalem.desc:0 "Chrześcijańscy pielgrzymi do Ziemi Świętej są ofiarami wszelkiego rodzaju nadużyć, a ich trasy są najeżone niebezpieczeństwami.\n\nW celu ochrony pielgrzymów i zabezpieczenia Jerozolimy dla Chrystusa i wiernych, [ghw_first_sponsor.GetHerHis|U] Świątobliwość, [ghw_first_sponsor.GetTitledFirstName], zaakceptował[Select_CString( ghw_first_sponsor.IsFemale, 'a', '' )] możliwość otwartej inwazji połączonych sił chrześcijańskich."
 great_holy_war.0011.christian.fallback.desc:0 "Już zbyt długo wyznający [awakening_faith.GetName] są bestialsko traktowani przez heretyków i niewiernych. Nie będziemy dłużej cierpieć, gdy nasze miejsca święte są dewastowane przez bluźnierców, a nasze wierzenia wyśmiewane przez fałszywych proroków. Nadszedł czas, aby prawdziwi wyznawcy [awakening_faith.WarGodNamePossessive] zjednoczyli się i odpowiedzieli ciosem przeciwko niewiernym!"
 great_holy_war.0011.muslim.mecca.desc:0 "The unthinkable has happened! The holy city of Mecca has fallen to infidels, and the Kaaba is even now being defiled by their very presence. [ghw_first_sponsor.GetHerHis|U] Magnificence, [ghw_first_sponsor.GetTitledFirstName], has declared that an era of renewed Jihad is upon the world. The holy city must be retaken at all costs. All righteous Muslim faithfuls should prepare to join the ranks of the mujahideen for the upcoming struggles."
 great_holy_war.0011.muslim.jerusalem.desc:0 "The Holy City of Jerusalem, where the Prophet was taken up to heaven, has fallen to infidels! [ghw_first_sponsor.GetHerHis|U] Magnificence, [ghw_first_sponsor.GetTitledFirstName], will not let this stand and has declared that another era of Great Conquests is upon us, such as was the case in the days of the first Caliphs. The Dar al-Islam must be defended! All righteous Muslim faithful should prepare to join the ranks of the mujahideen for the upcoming struggles."
 great_holy_war.0011.muslim.arabia.desc:0 "Islam jest w poważnym niebezpieczeństwie — grozi mu atak pogan i niewiernych na samo jego serce. W odpowiedzi, [ghw_first_sponsor.GetHerHis|U] Wspaniałość, [ghw_first_sponsor.GetTitledFirstName] ogłosił[Select_CString(ghw_first_sponsor.IsFemale, 'a', '' )], że na świecie nadeszła era wznowionego dżihadu. Główne regiony Dar al-Islamu muszą zostać odzyskane za wszelką cenę. Wszyscy pobożni muzułmanie powinni przygotować się do wstąpienia w szeregi mudżahedinów w nadchodzącej walce."
 great_holy_war.0011.muslim.africa.desc:0 "Islam jest w poważnym niebezpieczeństwie - grozi mu atak pogan i niewiernych na Afrykę. W odpowiedzi, [ghw_first_sponsor.GetHerHis|U] Wspaniałość, [ghw_first_sponsor.GetTitledFirstName] ogłosił[Select_CString(ghw_first_sponsor.IsFemale, 'a', '' )], że na świecie nadeszła era wznowionego dżihadu. Zachodnie regiony Ummy muszą zostać odzyskane za wszelką cenę. Wszyscy pobożni muzułmanie powinni przygotować się do wstąpienia w szeregi mudżahedinów w nadchodzącej walce."
 great_holy_war.0011.muslim.fallback.desc:0 "Islam jest w poważnym niebezpieczeństwie - grozi mu atak niewiernych i apostatów. Cała pobożna społeczność [awakening_faith.GetAdjective|l] powinna przygotować się do wstąpienia w szeregi mudżahedinów w nadchodzącej walce. Oznacza to rozpoczęcie nowej ery ekspansji islamu."
 great_holy_war.0011.generic.fallback.head.desc:0 "With the [awakening_faith.GetReligion.GetAdjective] faithful beset from every corner by blasphemers, [ghw_first_sponsor.GetTitledFirstName] has decided that it is time for all warriors of [awakening_faith.WarGodName] to pick up arms and defend their sacred grounds by planning a magnificent campaign of religious conquest."
 great_holy_war.0011.generic.fallback.desc:0 "Nie możemy dłużej stać bezczynnie, gdy bluźniercy nachodzą nas z każdej strony, bezczeszcząc nasze święte miejsca i brutalnie traktując naszych braci. Nadszedł czas, aby wojownicy [awakening_faith.WarGodNamePossessive] podnieśli broń i zjednoczyli się w słusznej sprawie."
 great_holy_war.0011.generic.ending.positive:0 "\n\nThis signals the beginning of a new era of great [awakening_faith.GetReligion.GetAdjective] holy wars — the [awakening_faith.GHWNamePlural]."
 great_holy_war.0011.generic.ending.negative:0 "\n\nTo może być początek bezprecedensowej agresji religijnej."
 great_holy_war.0011.generic.ending.coreligionist.head:0 "\n\nThe theological ramifications of this news are already being discussed by the [other_pope.GetTitleTierName] and other notable members of our clergy, who are eager to follow the example of the [awakening_faith.GetAdherentNamePluralNoTooltip] and begin a new age of religious warfare in the name of [ROOT.Char.GetFaith.GetNameNoTooltip]."
 great_holy_war.0011.generic.ending.coreligionist.autonomous:0 "\n\nTeologiczne konsekwencje tych wieści są już omawiane przez wielu znaczących członków naszego duchowieństwa, którzy chcą podążyć za przykładem i tak jak [awakening_faith.GetAdherentNamePluralNoTooltip]  rozpocząć nową erę religijnego podboju, aby szerzyć [ROOT.Char.GetFaith.GetNameNoTooltip|l]."
 great_holy_war.0011.directed.a:0 "Moje oddziały natychmiast dołączą do kampanii!"
 great_holy_war.0011.directed.b:0 "I will defend my fellow [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]!"
 great_holy_war.0011.a:0 "Deus Vult!"
 great_holy_war.0011.b:0 "Allahu Akbar!"
 great_holy_war.0011.c:0 "[ROOT.Char.GetFaith.WarGodName|U] z nami!"
 great_holy_war.0011.d:0 "[ROOT.Char.GetFaith.WarGodName|U] nas chroni!"
 great_holy_war.0011.e:0 "Skoro tak twierdzą..."
 great_holy_war.0011.tooltip.effect:0 "Każda [awakening_faith.GetReligion.GetAdjective|l] [faith|El] ma teraz dostęp do [Select_CString(EqualTo_string(awakening_faith.GHWName, 'Krucjata'), 'krucjat', Select_CString(EqualTo_string(awakening_faith.GHWName, 'Dżihad'), 'dżihadów', Select_CString(EqualTo_string(awakening_faith.GHWName, 'Wielka święta wojna'), 'wielkich świętych wojen', Select_CString(EqualTo_string(awakening_faith.GHWName, 'Święta migracja'), 'świętych migracji', Select_CString(EqualTo_string(awakening_faith.GHWName, 'Wielkie oczyszczenie'), 'wielkich oczyszczeń', awakening_faith.GHWName)))))]"
 great_holy_war.0015.opening:0 "[scoped_pope.Custom2('AppropriateGreeting', ROOT.Char)]"
 great_holy_war.0016.custom:0 "Every [scoped_pope.GetFaith.GetAdjective] [theocratic|E] vassal"
 great_holy_war.0015.desc:0 "Deklarując swoje wsparcie dla sprawiedliwej walki z niewiernymi, odkupił[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] swoje grzechy w oczach [scoped_pope.GetFaith.WarGodNamePossessive]. Jako tak[Select_CString( ROOT.Char.IsFemale, 'ą', 'iego' )], uznajemy cię za godn[Select_CString( ROOT.Char.IsFemale, 'ą', 'ego' )] ponownego uczestnictwa w Komunii Świętej."
 great_holy_war.0015.a:0 " Najwyższy czas..."
 great_holy_war.0015.b:0 "Truly, [scoped_pope.GetFaith.WarGodName] is merciful!"
 great_holy_war.0016.desc.a:0 "We are deeply disappointed by your decision to forsake the righteous cause of Our [scoped_pope.GetFaith.GHWName]. We will not forget your slight against [scoped_pope.GetFaith.WarGodName], and neither will [scoped_pope.GetFaith.WarGodSheHe|U]."
 great_holy_war.0016.desc.b:0 "We are deeply disappointed and disturbed to hear of your decision to forsake the righteous cause of Our [scoped_pope.GetFaith.GHWName]. You have disgraced yourself before the eyes of [scoped_pope.GetFaith.WarGodName] with this blasphemy."
 great_holy_war.0016.desc.c:0 "We will not tolerate your blasphemous behavior. By refusing to pledge support to Our holy [scoped_pope.GetFaith.GHWName], you leave Us with no choice but to cast you out. You are henceforth forbidden from partaking in the Holy Communion."
 great_holy_war.0016.a:0 "I have better things to worry about."
 great_holy_war.0016.b:0 "What have I done?!"
 great_holy_war.0017.title:0 "Leaving the [scoped_pope.GetFaith.GHWName]"
 great_holy_war.0017.desc.a:0 "Forsaking my pledge to the [scoped_pope.GetFaith.GHWName] will certainly reduce my standing in the eyes of the clergy, and might incur the wrath of the Holy See. \n\nI should seriously consider the potential consequences of this action before committing to my decision, as I risk being branded a heretic in the eyes of the Church."
 great_holy_war.0017.desc.b:0 "Forsaking my pledge to the [scoped_pope.GetFaith.GHWName] will certainly reduce my standing in the eyes of the clergy, and might incur the wrath of [scoped_pope.GetTitledFirstName]. I should seriously consider the potential consequences of this action before committing to my decision, as I risk being branded a blasphemer."
 great_holy_war.0017.a:0 "Nie obchodzi mnie to."
 great_holy_war.0017.b:0 "Może działam zbyt pochopnie..."
 great_holy_war.0018.desc:0 "Jeśli zdecyduję się wziąć udział w [Select_CString(EqualTo_string(scoped_pope.GetFaith.GHWName, 'Krucjata'), 'krucjacie', Select_CString(EqualTo_string(scoped_pope.GetFaith.GHWName, 'Dżihad'), 'dżihadzie', Select_CString(EqualTo_string(scoped_pope.GetFaith.GHWName, 'Wielka święta wojna'), 'wielkiej świętej wojnie', Select_CString(EqualTo_string(scoped_pope.GetFaith.GHWName, 'Święta migracja'), 'świętej migracji', Select_CString(EqualTo_string(scoped_pope.GetFaith.GHWName, 'Wielkie oczyszczenie'), 'wielkim oczyszczeniu', scoped_pope.GetFaith.GHWName)))))], będę zmuszon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] zebrać armię i ruszyć na wrogów wiary, gdy nadejdzie odpowiedni czas.\n\nJako że wycofanie się z danego słowa może spowodować, iż [scoped_pope.GetTitledFirstName] rzeczywiście się na mnie rozgniewa, powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] poważnie rozważyć tę decyzję, zanim zaangażuję moje państwo do tej walki."
 great_holy_war.0018.a:0 "Dołączę do tej wojny w imię [scoped_pope.GetFaith.WarGodNamePossessive]!"
 great_holy_war.0018.b:0 "Muszę się jeszcze nad tym zastanowić..."
 great_holy_war.0003.title:0 "Wierni przygotowują się do wojny"
 great_holy_war.0003.catholic.desc:0 "Papieski wysłannik dotarł na mój dwór, przynosząc wieści z Watykanu. [ghw_sponsor.GetTitledFirstName] wydał[Select_CString( ghw_sponsor.IsFemale, 'a', '' )] wezwanie do broni dla wszystkich prawych władców chrześcijańskich. Jako [ROOT.Char.GetTitleAsNameNoTooltip|l] — [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] mam przygotować swoich ludzi do wsparcia tej najświętszej sprawy, sponsorowanej przez sam Kościół Powszechny.\n\nWszystkim tym, którzy podejmą walkę z plugawymi niewiernymi bezczeszczącymi święte tereny [target_kingdom.GetAdjective], Stolica Apostolska obiecuje pełne rozgrzeszenie ze wszystkich grzechów i gwarantuje miejsce w niebie."
 great_holy_war.0003.fallback.desc:0 "Glorious news has reached my court. [ghw_sponsor.GetTitledFirstName], has decided that it is time for all righteous [ghw_sponsor.GetFaith.GetAdherentNamePluralNoTooltip] to unite under a single banner and march against the enemies of the faith in a [ghw_sponsor.GetFaith.GHWName] for the glory of [ghw_sponsor.GetFaith.WarGodName].\n\nTo all those who will join this sacred quest, the [ghw_sponsor.GetTitleTierName] ensures a place in [ghw_sponsor.GetFaith.DivineRealm]."
 great_holy_war.0003.a:0 "Moi wojownicy będą gotowi do walki!"
 great_holy_war.0003.a.tt:0 "Deklaracja dołączenia do wojny na wezwanie [ghw_sponsor.GetTitledFirstName], gdy tylko się ona rozpocznie"
 great_holy_war.0003.b:0 "Chętnie pomogę w finansowaniu tej świętej sprawy."
 great_holy_war.0003.c:0 "Może powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] rozważyć dołączenie..."
 great_holy_war.0003.a.lifted_excommunication:0 "Moja [Concept( 'excommunication','ekskomunika')|E] zostanie zdjęta"
 great_holy_war.0023.desc:0 "It has been brought to Our attention that you have yet to pledge your support for the upcoming [scoped_pope.GetFaith.GHWName]. Must I remind you that it is your sacred duty as a [scoped_pope.GetFaith.GetAdjectiveNoTooltip] [ROOT.GetCharacter.GetTitleTierName] to wage war against the unbelievers and [target_character.Custom('GetUnbelieverNamePlural')]?"
 great_holy_war.0023.desc.hooked:0 "It has been brought to Our attention that you have yet to pledge your support for the upcoming [scoped_pope.GetFaith.GHWName]. This is unacceptable! I demand that you immediately join our great war against the unbelievers and [target_character.Custom('GetUnbelieverNamePlural')]."
 great_holy_war.0003.a.hooked:0 "Nie mam zbyt wielkiego wyboru, jak mniemam?"
 great_holy_war.0023.c:0 "I am already doing my part fighting the [target_character.Custom('GetUnbelieverNamePlural')]!"
 great_holy_war.0023.d:0 "To nie moja wojna."
 great_holy_war.0024.dead.recipient.title:0 "[ghw_claimant.GetFirstNameNoTooltip] zmarł[Select_CString( ghw_claimant.IsFemale, 'a', '' )]"
 great_holy_war.0024.dead.recipient.replaced:0 "[ghw_claimant.GetTitledFirstName] is now the new Rightful Candidate of this [the_faith.GHWName]."
 great_holy_war.0024.dead.recipient.open:0 "[former_recipient.GetTitledFirstName] died, leaving [target_kingdom.GetNameNoTier] to be claimed by the holiest warrior."
 great_holy_war.0028.dead.beneficiary_title:0 "Martwy beneficjent"
 great_holy_war.0028.dead.beneficiary:0 "With the passing of my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName], I must choose a new beneficiary for the ongoing [ROOT.Char.GetFaith.GHWName]."
 great_holy_war.0029.invalid.beneficiary_title:0 "Invalid Beneficiary"
 great_holy_war.0029.converted.beneficiary:0 "The unfortunate conversion of my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] has made [former_beneficiary.GetHerHim] unfit to receive any land from the [ROOT.Char.GetFaith.GHWName]."
 great_holy_war.0030.incapable.beneficiary:0 "Unfortunately, my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] is no longer in a condition to be my beneficiary. Or anything else, really."
 great_holy_war.0030.excommunicated.beneficiary:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] has been excommunicated, and as such [former_beneficiary.GetSheHe] no longer fit to be my beneficiary in the ongoing [ROOT.Char.GetFaith.GHWName]."
 great_holy_war.0030.devoted.beneficiary:0 "Since my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] has decided to take the vows, I must choose somebody else to be my beneficiary in the ongoing [ROOT.Char.GetFaith.GHWName]."
 great_holy_war.0030.sick.beneficiary:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] is too frail and sickly to be my beneficiary, I must choose someone else."
 great_holy_war.0030.ruler.beneficiary:0 "Having become a ruler with responsibilities of [former_beneficiary.GetHerHis] own, my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] is no longer fit to be my beneficiary."
 great_holy_war.0030.heir.beneficiary:0 "Having become the next in line to inherit a title of [former_beneficiary.GetHerHis] own, my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] is no longer fit to be my beneficiary."
 great_holy_war.0040.desc:0 "Fundusz wojenny stanowi sumę wszystkich datków wniesionych przez zwolenników wyprawy, jaką jest [ROOT.Char.GetFaith.GHWName|l].\n\nCzęść tego złota zostanie rozdzielona między uczestników po zakończeniu fazy przygotowawczej, a reszta zostanie podzielona między zwycięzców w zależności od ich wkładu."
 great_holy_war.0040.a:0 "Opróżnię swoje kufry dla tej sprawy!"
 great_holy_war.0040.b:0 "Przekażę hojny datek."
 great_holy_war.0040.c:0 "Mogę przeznaczyć kilka monet na to przedsięwzięcie."
 great_holy_war.0040.d:0 "Poważnie się nad tym zastanowię."
 great_holy_war.0050.title:0 "[the_faith.GHWName] o [target_kingdom.Custom('TitleAdjNoTooltip')]"
 great_holy_war.0050.base.desc:0 "Władcy wyznający [the_faith.GetNameNoTooltip|l], pokrzepieni wezwaniem do broni, które rzucił[Select_CString(ghw_sponsor.IsFemale, 'a', '' )] [ghw_sponsor.GetTitledFirstName], zaczęli gromadzić ogromną hurmę fanatyków. Na ziemie [target_kingdom.Custom('TitleAdjRealmAdjNoTierNoTooltip')] ma ruszyć [the_faith.GHWName|l], przeciwko tym, których oburza [the_faith.ReligiousSymbol]. Każdego dnia przybywa coraz więcej fanatyków, tworząc potężną armię, nad którą unosi się [the_faith.ReligiousSymbol], aby tylko sprowadzić wojnę na nasze ziemie."
 great_holy_war.0050.defender.desc:0 "\n\nIt falls upon me to organize my fellow [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] rulers in the region and prepare for the incoming tide of [ghw_sponsor.Custom('GetUnbelieverNamePlural')] before it's too late."
 great_holy_war.0050.others.desc:0 "\n\nWe can only pray that [ROOT.Char.GetFaith.WarGodName] will grant [ghw_defender.GetTitledFirstName] the courage and fortitude to stand against the tide of [ghw_sponsor.Custom('GetUnbelieverNamePlural')]."
 great_holy_war.0050.a:0 "[ROOT.Char.GetFaith.WarGodName] ochroni nas przed napływem [ghw_sponsor.Custom('GetUnbelieverNamePluralAdj')]!"
 great_holy_war.0051.catholic.attackers.desc:0 "Nadszedł wreszcie czas, by sprowadzić święty gniew [the_faith.WarGodNamePossessive] na nikczemnych [ghw_defender.Custom('GetUnbelieverNamePluralAdj')] z [target_kingdom.Custom('TitleAdjRealmAdjNoTier')|L].\n\nRozpalona słuszną furią i niezłomną determinacją, wielka armia krzyżowców, którą zebrał[Select_CString(ghw_sponsor.IsFemale, 'a', '' )] [ghw_sponsor.GetTitledFirstName] wyrusza, by wymierzyć boską sprawiedliwość złym i zasłużyć na swoje miejsce w niebie."
 great_holy_war.0051.generic.attackers.desc:0 "The time has finally come to consecrate the grounds of [target_kingdom.GetNameNoTier] with the blood of the [ghw_defender.Custom('GetUnbelieverNamePlural')] and claim this land for the glory of [the_faith.WarGodName].\n\nOur holy warriors march with the certainty that, whether they emerge victorious or die fighting against the unbelievers, their devotion will earn them a place in [the_faith.PositiveAfterLife]."
 great_holy_war.0051.generic.defenders.desc:0 "The hordes of [ghw_sponsor.Custom('GetUnbelieverNamePlural')] rallied by [ghw_sponsor.GetTitledFirstName] have begun their march on [target_kingdom.GetNameNoTier]. \n\nThese savage warriors, clearly inspired by [ROOT.Char.GetFaith.DevilName], will ravage our lands and slaughter our people without mercy if we do not stop them! For the good of all [ghw_defender.GetFaith.GetAdjective] faithful in [target_kingdom.GetNameNoTierNoTooltip], we must prevail!"
 great_holy_war.0051.generic.start.tt:0 "[the_faith.GHWName] o [target_kingdom.Custom('TitleAdjNoTooltip')] natychmiast się rozpoczyna!"
 great_holy_war.0052.title.winners:0 "[the_faith.GHWName]: Zwycięstwo"
 great_holy_war.0052.title.losers:0 "[the_faith.ReligiousSymbol|U] i gniew"
 great_holy_war.0052.generic.attackers.desc:0 "[the_faith.WarGodName|U] [Select_CString(EqualTo_string(the_faith.WarGodSheHe, 'ona' ), 'sprawiła', 'sprawił' )], że [title_recipient.GetTitledFirstName] odni[Select_CString(title_recipient.IsFemale, 'osła', 'ósł' )] zwycięstwo w [title_recipient.Custom('GHWNameAdj')] o [target_title.Custom('TitleAdj')|L]. Kiedy [ghw_defender.GetTitledFirstName] i [ghw_defender.GetHerHis] pogańscy wojownicy zostali wielokrotnie pokonani, nasi wojownicy zmusili wrogów wiary do przyznania się do haniebnej porażki.\n\nTeraz gdy rządy nad okupowanymi ziemiami sprawuje pobożna [the_faith.GetAdjectiveNoTooltip|l] władza, możemy być pewni, że boska wola [the_faith.WarGodNamePossessive] została wypełniona. Jest to chwalebny dzień dla wszystkich, którzy są błogosławieni przez [the_faith.ReligiousSymbol]!"
 great_holy_war.0052.generic.defenders.desc:0 "[ghw_defender.GetTitledFirstName] musiał[Select_CString( ghw_defender.IsFemale, 'a zostać opuszczona' , ' zostać opuszczony' )] przez [ghw_defender.GetFaith.WarGodNamePossessive], przez co [ghw_defender.GetHerHis] armie zostały doszczętnie zmiażdżone przez żołnierzy, których znakiem jest [the_faith.ReligiousSymbol|U].\n\nGdy [the_faith.GHWName] skończył[Select_CString(EqualTo_string( the_faith.GHWName, '$ghw_purification$'), 'o', Select_CString(EqualTo_string( the_faith.GHWName, '$ghw_jihad$'), '', 'a') )] się po ich myśli, [ROOT.Char.Custom('GetUnbelieverNamePlural')] zajęli terytorium i okolice [target_kingdom.Custom('TitleAdjRealmAdjNoTier')] oraz twierdzą, że ta ziemia od zawsze była [the_faith.GetAdjectiveNoTooltip|l]."
 great_holy_war.0052.generic.outsiders.desc:0 "The [the_faith.GetAdjectiveNoTooltip] [the_faith.GHWName] against the [target_kingdom.GetName] was a resounding success. The holy warriors stirred by [ghw_sponsor.GetTitledFirstNamePossessive] call to war have defeated their enemies time and again, permanently occupying their lands.\n\nIt is hard to say how long their rule will last, and if the followers of [ghw_defender.GetFaith.WarGodName] will strike back after this humiliation, but, at least for now, the people of [target_kingdom.GetNameNoTierNoTooltip] will have to learn to live under the shadow of the [the_faith.ReligiousSymbol|U]."
 great_holy_war.0052.a:0 "[the_faith.WarGodName|U] jest z nami!"
 great_holy_war.0052.b:0 "Czymże zasłużył[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m na karę od [ROOT.Char.GetFaith.WarGodNamePossessive]?!"
 great_holy_war.0052.c:0 "Kłótnie [ghw_sponsor.Custom('GetUnbelieverNamePluralAdj')] są dla nas bez znaczenia."
 great_holy_war.0053.title:0 "Złamany [the_faith.ReligiousSymbol]"
 great_holy_war.0053.generic.attackers.desc:0 "Wojownicy [the_faith.WarGodNamePossessive] znaleźli tylko śmierć i upokorzenie u bram [target_kingdom.GetAdjective]. \n\n[the_faith.GHWName], do której tak ochoczo wzywał[Select_CString( ghw_sponsor.IsFemale, 'a', '' )] i wspierał[Select_CString( ghw_sponsor.IsFemale, 'a', '' )] [ghw_sponsor.GetTitledFirstName] zakończyła się katastrofalną klęską, szkodząc sprawie wiernych. To z pewnością ośmieli kolejnych bluźnierców i niewiernych do dalszego odchodzenia od [the_faith.GetName]."
 great_holy_war.0053.generic.defenders.desc:0 "Żałośni żołnierze [the_faith.WarGodNamePossessive] nie mogli równać się z naszymi wojownikami.\n\n[ghw_defender.GetTitledFirstName] pod swym mądrym i pobożnym przywództwem sprawił[Select_CString(ghw_defender.IsFemale, 'a', '' )], że wierni [ghw_defender.GetFaith.GetAdherentNamePlural] odparli najeźdźców i ponownie potwierdzili swoje roszczenia wobec [target_kingdom.GetAdjective]. Być może następnym razem [ghw_sponsor.GetTitleTierName|l] nie będzie tak skor[Select_CString(ghw_sponsor.IsFemale, 'a', '' )] do marnowania życia, które stracili [ghw_sponsor.GetHerHis] wyznawcy — [the_faith.GetAdherentNamePlural] — w daremnej próbie sprawdzenia potęgi [ghw_defender.GetFaith.WarGodNamePossessive]."
 great_holy_war.0053.generic.outsiders.desc:0 "After several setbacks and humiliating defeats, the [the_faith.GHWName] called by [ghw_sponsor.GetTitledFirstName] to conquer [target_kingdom.GetNameNoTier] has ended in a resounding failure.\n\nThe [ghw_defender.GetFaith.GetAdjective] faithful under [ghw_defender.GetTitledFirstNamePossessive] banner have cast out all the invaders and forced their leaders to surrender."
 great_holy_war.0053.a:0 "Zostaliśmy porzuceni przez [the_faith.WarGodNamePossessive]!"
 great_holy_war.0053.b:0 "[attacker.Custom('GetUnbelieverNamePlural')|U] zasmakował gniewu [ghw_defender.GetFaith.WarGodNamePossessive]!"
 great_holy_war.0056.title:0 "[the_faith.GHWName] ponosi klęskę"
 great_holy_war.0056.desc:0 "Wygląda na to, że żarliwe wezwanie do przyłączenia się przeciwko wrogom [ghw_sponsor.Custom('ReligiousSymbolAdj')], które wystosował[Select_CString(ghw_sponsor.IsFemale, 'a', '' )] [ghw_sponsor.GetTitledFirstName], było mniej przekonujące niż się spodziewał[Select_CString(ghw_sponsor.IsFemale, 'a', '' )]. Zbyt mało było wiernych, którzy zdecydowali się posłuchać [ghw_sponsor.GetHerHis] wezwania do broni, o wiele za mało, by zorganizować odpowiednią armię.\n\nNie mając innego wyboru, [ghw_sponsor.GetTitleTierName] został[Select_CString(ghw_sponsor.IsFemale, 'a zmuszona', ' zmuszony' )] do oświadczenia, że [the_faith.GHWName|l] nie odbędzie się oraz potępienia wszystkich władców, którzy zignorowali [ghw_sponsor.GetHerHis] wezwanie, za ich tchórzostwo i niegodziwość."
 great_holy_war.0056.a:0 "Jak to się stało, że tak daleko odeszliśmy od wskazówek [the_faith.WarGodNamePossessive]?"
 great_holy_war.0056.b:0 "Godne politowania."
 great_holy_war.0056.c:0 "Dlaczego znowu mnie to niepokoi?"
 great_holy_war.0057.title:0 "Żołnierz [GetPlayer.Custom('ReligiousSymbolAdj')]"
 great_holy_war.0057.crusader.desc:0 "Nasze armie są gotowe do wzięcia udziału w [Select_CString(EqualTo_string(the_faith.GHWName, 'Krucjata'), 'krucjacie', Select_CString(EqualTo_string(the_faith.GHWName, 'Dżihad'), 'dżihadzie', Select_CString(EqualTo_string(the_faith.GHWName, 'Wielka święta wojna'), 'wielkiej świętej wojnie', Select_CString(EqualTo_string(the_faith.GHWName, 'Święta migracja'), 'świętej migracji', Select_CString(EqualTo_string(the_faith.GHWName, 'Wielkie oczyszczenie'), 'wielkim oczyszczeniu', the_faith.GHWName)))))] na rzecz [target_kingdom.GetAdjective]. Jak [the_faith.WarGodName] da, wkrótce zwyciężymy, a krew pogan zabarwi ziemię na czerwono."
 great_holy_war.0057.mujahid.desc:0 "Our great struggle is finally upon us. Our armies stand ready to meet the infidels in battle and, with the blessing of [the_faith.WarGodName], they will soon stand victorious on the walls of [target_kingdom.GetNameNoTier]."
 great_holy_war.0057.generic.outsiders.desc:0 "Our armies stand poised to take part in the [the_faith.GHWName] for [target_kingdom.GetNameNoTier]. With [the_faith.WarGodName] by our side, we are sure to prevail!"
 great_holy_war.0057.a:0 "Niech [the_faith.WarGodName] prowadzi nas ku zwycięstwu!"
 great_holy_war.0058.title:0 "Display of Cowardice"
 great_holy_war.0058.base.desc:0 "While more virtuous fighters still march on [target_kingdom.GetNameNoTier], I have abandoned my armies for a safer haven. While they wage relentless war against the vile heathens, I besmirch my name and put in question my resolve to pursue this [the_faith.GHWName]."
 great_holy_war.0058.a:0 "I should not have left the field..."
 great_holy_war.0061.title:0 "Wynagrodzenie"
 great_holy_war.0061.notification:0 "[scoped_beneficiary.GetFirstName] został[Select_CString( scoped_beneficiary.IsFemale, 'a', '' )] wynagrodzon[Select_CString( scoped_beneficiary.IsFemale, 'a', '' )] przez wkład swojej rodziny za udział w [scoped_beneficiary.Custom('GHWNameAdj')|l]."
 great_holy_war.0070.title:0 "Nowe królestwo"
 great_holy_war.0070.base.desc:0 "Teraz, gdy [Select_CString(title_recipient.IsFemale, 'została ustanowiona pełnoprawna', 'został ustanowiony pełnoprawny' )] [title_recipient.GetTitleTierName|l] [target_kingdom.GetAdjective], [the_faith.GetAdherentNamePlural] wreszcie mogą spać spokojnie, wiedząc, że [the_faith.WarGodName] uśmiecha się do naszych dobrych uczynków. Fakt, że now[Select_CString(title_recipient.IsFemale, 'a władczyni', 'nowy władca' )] [target_kingdom.GetAdjective] należy do mojej dynastii, jest tylko kolejnym dowodem naszej boskiej łaski."
 great_holy_war.0070.a:0 "Ciekawe, jak[Select_CString(title_recipient.IsFemale, 'ą władczynią', 'im władcą' )] będzie..."
 great_holy_war.0070.b:0 "Nadszedł czas, aby skupić się z powrotem na swoim państwie."
 great_holy_war.0071.generic.attackers.desc:0 "[attacker.GetTitledFirstName] has called for a [attacker.GetFaith.GHWName] to unite all true [attacker.GetFaith.GetAdherentNamePlural] under a single banner and lead them against the enemies of the faith. \n\nThe time has finally come to consecrate the grounds of [target_kingdom.GetNameNoTier] with the blood of the [ghw_defender.Custom('GetUnbelieverNamePlural')] and claim this land for the glory of [the_faith.WarGodName]."
 great_holy_war.0071.generic.defenders.desc:0 "The vile [attacker.GetTitledFirstName] has called a [attacker.GetFaith.GHWName] against the innocent people of [defender.GetPrimaryTitle.GetNameNoTier].\n\nWe must rally against the ruthless horde of fanatics under [attacker.GetHerHis] command if we wish to survive."
 great_holy_war.0081.title:0 "A New [actor.GetFaith.GHWName]"
 great_holy_war.0081.desc:0 "For whatever reason, the [actor.GetFaith.GHWName] has turned away from its original target and moved to [secondary_recipient.GetPrimaryTitle.GetNameNoTier].\n\nIt appears that our lands will be spared the savagery of the [actor.GetFaith.GetAdjective] militants, at least for now."
 great_holy_war.0081.a:0 "W końcu jesteśmy bezpieczni."
 great_holy_war.0082.desc:0 "For some time now the [actor.GetFaith.GetAdjective] Faith has been building up forces for a [actor.GetFaith.GHWName]. \n\nYet, in an unexpected twist of fate, the zealots leading this great army have decided to change their original plans and march on [secondary_recipient.GetPrimaryTitle.GetNameNoTier]!"
 great_holy_war.0082.a:0 "Mamy niewiele czasu na przygotowanie!"
 great_holy_war.0085.toast:0 "[converter.GetTitledFirstNamePossessive] conversion has forced me to forsake my pledge"
