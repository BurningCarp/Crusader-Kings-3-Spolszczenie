l_english:
 diplomacy_foreign.1074.t:0 "Uchodźcy religijni"
 diplomacy_foreign.1074.desc:0 "[heretic_ruler.GetTitledFirstName] rules over the nearby [target_county.GetName], which is home to a large number of devout [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]. The [heretic_ruler.GetFaith.GetAdherentName] [heretic_ruler.GetTitleAsName] could easily persecute the faithful [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] living there, and it is my responsibility to protect them from [heretic_ruler.GetHerHis] [ROOT.GetCharacter.Custom2('ToleranceValue', SCOPE.sC('heretic_ruler'))] influence."
 diplomacy_foreign.1074.a:0 "Nie możemy pozwolić, aby gnębił[Select_CString( heretic_ruler.IsFemale, 'a', '' )] wiernych!"
 diplomacy_foreign.1074.b:0 "Smuggle as many [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] as we can to safety."
 diplomacy_foreign.1074.c:0 "Send an envoy to [heretic_ruler.GetFirstNameNoTooltip] to discuss their treatment."
 diplomacy_foreign.1074.c.success:0 "[heretic_ruler.GetFirstName] otwarcie wita mojego wysłannika"
 diplomacy_foreign.1074.c.failure:0 "[heretic_ruler.GetFirstName] jest podejrzliw[Select_CString( heretic_ruler.IsFemale, 'a', 'y' )] względem mojego wysłannika"
 diplomacy_foreign.3001.t:0 "Korespondencja"
 diplomacy_foreign.3001.opening:0 "[neighboring_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 diplomacy_foreign.3001.desc:0 "Słyszał[Select_CString(neighboring_ruler.IsFemale, 'am', 'em' )] o Tobie wiele dobrego i jestem zainteresowan[Select_CString(neighboring_ruler.IsFemale, 'a', 'y' )] rozpoczęciem wymiany korespondencji. Mam nadzieję, że ten list spotka się z Pan[Select_CString(ROOT.Char.IsFemale, 'i', 'a' )] zainteresowaniem, jako że czekam szybką odpowiedź."
 diplomacy_foreign.3001.a:0 "Ja i [neighboring_ruler.GetFirstNameNoTooltip] zaczynamy wymieniać listy."
 diplomacy_foreign.3001.a.tt:0 "[neighboring_ruler.GetFirstName] będzie nadal wysyłać ci listy"
 diplomacy_foreign.3001.b:0 "Oprawić [neighboring_ruler.GetHerHis] list w ramkę i powiesić go w mojej sali!"
 diplomacy_foreign.3001.c:0 "Grzecznie odmów."
 diplomacy_foreign.3003.desc_dead:0 "[Select_CString(dead_ruler.IsFemale, 'Moja poprzedniczka', 'Mój poprzednik' )], [dead_ruler.GetTitledFirstName], zachęcał[Select_CString(dead_ruler.IsFemale, 'a', '' )] mnie, abym kontynuował[Select_CString(ROOT.Char.IsFemale, 'a', '' )] [dead_ruler.GetHerHis] korespondencję z Tobą. Muszę się przyznać, że nie wiem co napisać — upraszam Cię, wybierz jakiś temat!"
 diplomacy_foreign.3003.desc:0 "Dziękuję Ci za szybką odpowiedź! Nie mogę doczekać się naszej dalszej korespondencji. Upraszam Cię — wybierz pierwszy temat, o którym będziemy dyskutować!"
 diplomacy_foreign.3003.a_lifestyle_diplomat:0 "Omówmy niuanse etykiety!"
 diplomacy_foreign.3003.a_lifestyle_general:0 "Znam kilka wojennych opowieści, które chcę ci opowiedzieć."
 diplomacy_foreign.3003.a_lifestyle_administrator:0 "Osobliwości administracji państwa są po prostu #EMP fascynujące!#!"
 diplomacy_foreign.3003.a_lifestyle_schemer:0 "Och, założę się, że chciał[Select_CString( neighboring_ruler.IsFemale, 'aby', 'by' )] usłyszeć najnowsze plotki..."
 diplomacy_foreign.3003.a_lifestyle_scholar:0 "Filozoficzne debaty zawsze są interesujące! "
 diplomacy_foreign.3003.a.tt:0 "Poruszenie tematu, który jest ci bliski, może zrobić na ni[Select_CString( neighboring_ruler.IsFemale, 'ej', 'm' )] wrażenie"
 diplomacy_foreign.3003.b:0 "Poruszmy temat [neighboring_ruler.Custom('subject_of_interest')]."
 diplomacy_foreign.3003.b.tt:0 "Słyszał[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] plotki na temat, który jest bliski je[Select_CString( neighboring_ruler.IsFemale, 'j', 'go' )] sercu"
 diplomacy_foreign.3003.c:0 "Wyślę prezent, aby okazać swoją wdzięczność."
 diplomacy_foreign.3003.c.tt:0 "Wierzysz, że jest [Select_CString( neighboring_ruler.IsFemale, 'kobietą, która', 'mężczyzną, który' )] ceni rzeczy materialne"
 diplomacy_foreign.3007.desc_dead:0 "M[Select_CString( dead_ruler_2.IsFemale, 'oja poprzedniczka', 'ój poprzednik' )] [dead_ruler_2.GetTitledFirstName] zachęcał mnie do kontynuowania korespondencji z Tobą. Ostatni list, który wysłał[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )], zrobił na mnie dobre wrażenie!"
 diplomacy_foreign.3007.desc_lifestyle:0 "Miło mi było zobaczyć, jak bardzo angażujesz się w swoje pasje. Twój ostatni list zdecydowanie świadczy o tym, że potrafisz je realizować!"
 diplomacy_foreign.3007.desc_interest:0 "Kto by pomyślał, że spytasz o osobę tak bliską memu sercu — zaprawdę, znasz mnie lepiej niż ktokolwiek inny!"
 diplomacy_foreign.3007.desc_gift:0 "The gift you sent me was greatly appreciated!"
 diplomacy_foreign.3007.desc_ending:0 "Since you have indulged me so, I must ask if there is anything I can do for you?"
 diplomacy_foreign.3007.a:0 "Pragnę tylko dalszej wymiany korespondencji!"
 diplomacy_foreign.3007.a_random_list_good:0 "Dzięki naszej korespondencji poznaję wiele szczegółów w sferze polityki zagranicznej"
 diplomacy_foreign.3007.a_random_list_bad:0 "I do not learn much from [neighboring_ruler.GetFirstNamePossessiveNoTooltip] letters"
 diplomacy_foreign.3007.b:0 "Może uda nam się zawrzeć umowę handlową?"
 diplomacy_foreign.3007.c:0 "Now that I've indulged your wish to talk..."
 diplomacy_foreign.3007.c_tt:0 "I attempt to convince [neighboring_ruler.GetFirstNameNoTooltip] that [neighboring_ruler.GetSheHe] owes me!"
 diplomacy_foreign.3007.c_random_list_good:0 "I manage to convince [neighboring_ruler.GetFirstNameNoTooltip]"
 diplomacy_foreign.3007.c_random_list_bad:0 "Zrobił[Select_CString(ROOT.Char.IsFemale,'a','e')]m z siebie głupca."
 diplomacy_foreign.3008.opening:0 "To the [neighboring_ruler.Custom2('RelationDescriptor', ROOT.Char)] [ROOT.Char.GetTitledFirstNameNoTooltip],"
 diplomacy_foreign.3008.desc.dead:0 "My predecessor [dead_ruler_2.GetTitledFirstName] encouraged me to continue [dead_ruler_2.GetHerHis] correspondence with you. However, after the last letter you sent I am ending this exchange of letters now; it seems as if [dead_ruler_2.GetSheHe] was wrong about how engaging you are!"
 diplomacy_foreign.3008.desc.skilled:0 "Czy próbujesz zrobić ze mnie idiot[Select_CString( neighboring_ruler.IsFemale, 'kę', 'ę' )]? Twój ostatni list był tak niewyraźnie napisany, że nie mogł[Select_CString( neighboring_ruler.IsFemale, 'am', 'em' )] zrozumieć ani jednego zdania!"
 diplomacy_foreign.3008.desc.special:0 "You have greatly misjudged me if you think sycophantry will get you anywhere. I see now your words are as empty as your skull."
 diplomacy_foreign.3008.desc.bribe:0 "You have greatly misjudged me if you think bribery will get you anywhere. Avarice is an incredibly unbecoming trait."
 diplomacy_foreign.3008.desc.end:0 "I pomyśleć, że tak cenił[Select_CString( neighboring_ruler.IsFemale, 'a', 'e' )]m Twoją przyjaźń..."
 diplomacy_foreign.3008.a:0 "Ups."
 diplomacy_foreign.3008.a.tt:0 "Przynajmniej się czegoś nauczyłeś!"
 diplomacy_foreign_special.1017.t:0 "Gościnność"
 diplomacy_foreign_special.1017.desc:0 "Im dłużej pogłębiam swą wiedzę w szlachetnej sztuce zarządzania państwem, tym bardziej uświadamiam sobie, jak bardzo korzystne jest utrzymywanie dobrych stosunków z sąsiadami.\n\n[Select_CString( ROOT.Char.IsFemale, 'Powinnam', 'Powinienem' )] zaprosić jednego z nich na swój dwór, dzięki czemu pokażę im, jak [Select_CString( ROOT.Char.IsFemale, 'dobrą potrafię być przyjaciółką', 'dobrym potrafię być przyjacielem' )] — ale kto to powinien być?"
 diplomacy_foreign_special.1017.a:0 "[target_list_member_a.GetNameNoTooltip]."
 diplomacy_foreign_special.1017.b:0 "[target_list_member_b.GetNameNoTooltip]."
 diplomacy_foreign_special.1017.c:0 "[target_list_member_c.GetNameNoTooltip]."
 diplomacy_foreign_special.1017.d:0 "[Select_CString( ROOT.Char.IsFemale, 'Powinnam', 'Powinienem' )] skupić się na zaspokajaniu własnych wasali."
 diplomacy_foreign_special.1017.great:0 "[THIS.Char.GetFirstName] jest pod wrażeniem mojej gościnności"
 diplomacy_foreign_special.1017.good:0 "[THIS.Char.GetFirstName] cieszy się ze swojej wizyty"
 diplomacy_foreign_special.1017.bad:0 "[THIS.Char.GetFirstName] jest zawiedzion[Select_CString( THIS.Char.IsFemale, 'a', 'y' )] i opuszcza wcześniej dwór"
 diplomacy_foreign_special.1017.friends_a:0 "[target_list_member_a.GetShortUIName|U] i ja możemy zostać przyjaciółmi"
 diplomacy_foreign_special.1017.friends_b:0 "[target_list_member_b.GetShortUIName|U] i ja możemy zostać przyjaciółmi"
 diplomacy_foreign_special.1017.friends_c:0 "[target_list_member_c.GetShortUIName|U] i ja możemy zostać przyjaciółmi"
 diplomacy_foreign_special.1018.opening:0 "[foreign_guest.Custom2('AppropriateGreeting', ROOT.Char)]"
 diplomacy_foreign_special.1018.desc:0 "Uprzejmie dziękuję Ci za zaproszenie na twój dwór. Ja oraz mój orszak przybędziemy do [root_realm.Custom('TitleAdjRealmNoTierNoTooltip')] w ciągu kilku tygodni. "
 diplomacy_foreign_special.1017.a.spouse:0 "[helper_spouse.GetFirstNameNoTooltip], przywołaj służbę do pracy!"
 diplomacy_foreign_special.1017.a.no_spouse:0 "Natychmiast rozkażę sługom rozpoczęcie przygotowań!"
 diplomacy_foreign_special.1018.a.tt:0 "[foreign_guest.GetTitledFirstName] wkrótce przybędzie"
 diplomacy_foreign_special.1019.t:0 "$diplomacy_foreign_special.1017.t$: Ciepłe powitanie"
 diplomacy_foreign_special.1019.start.desc:0 "[foreign_guest.Custom('ComplimentAdjective')|U] [foreign_guest.GetTitledFirstName] jest w końcu tutaj! Dziś wieczorem wyprawimy ucztę na cześć przybycia naszych gości z zagranicy.\n\n"
 diplomacy_foreign_special.1019.spouse.desc:0 "[ROOT.GetCharacter.Custom2('MySheHe' , SCOPE.sC('helper_spouse') )|U] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('helper_spouse') )], [helper_spouse.GetFirstName], ciężko pracował[Select_CString( helper_spouse.IsFemale, 'a', '' )] nad całym planowaniem uczty i przygotowaniami do niej. Zapytał[Select_CString( helper_spouse.IsFemale, 'a', '' )] się mnie też, czy mam jakieś sugestie odnośnie końcowych poprawek."
 diplomacy_foreign_special.1019.no_spouse.desc:0 "Udało mi się zaplanować i przygotować wszystkie potrzebne rzeczy do uczty. Wszystko jest już praktycznie dopięte na ostatni guzik, ale zostało parę detali do dopracowania."
 diplomacy_foreign_special.1019.a:0 "Znam parę specjałów z [foreign_guest_realm.Custom('TitleAdjRealmNoTierNoTooltip')]."
 diplomacy_foreign_special.1019.a.success.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] czuje się jak w domu"
 diplomacy_foreign_special.1019.a.failure.tt:0 "Mylisz się, a [foreign_guest.GetTitledFirstNameNoTooltip] jest obrażon[Select_CString( foreign_guest.IsFemale, 'a', 'y' )]"
 diplomacy_foreign_special.court_visit.very_well:0 "Wizyta na dworze przebiega #P bardzo dobrze#!"
 diplomacy_foreign_special.court_visit.poorly:0 "Wizyta na dworze przebiega #N kiepsko#!"
 diplomacy_foreign_special.1019.b:0 "Powinno być ekstrawagancko! Więcej... wszystkiego!"
 diplomacy_foreign_special.1019.b.rl.desc:0 "Wynik zależy od tego, jaką [foreign_guest.GetTitledFirstNameNoTooltip] ma osobowość"
 diplomacy_foreign_special.1019.b.success.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] docenia gest, jak każdy inny na [foreign_guest.GetHerHis] miejscu"
 diplomacy_foreign_special.1019.b.failure.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] wolał[Select_CString( foreign_guest.IsFemale, 'a', '' )]by coś prostszego"
 diplomacy_foreign_special.1019.c:0 "Nie będę ryzykować, zmieniając coś na ostatnią chwilę."
 diplomacy_foreign_special.court_visit.normal:0 "Wizyta na dworze przebiega jak #Z zazwyczaj#!"
 diplomacy_foreign_special.court_visit.well:0 "Wizyta na dworze przebiega #P dobrze#!"
 diplomacy_foreign_special.court_visit.disaster:0 "Wizyta na dworze kończy się #N katastrofą#!"
 diplomacy_foreign_special.1020.t:0 "$diplomacy_foreign_special.1017.t$: Ćwiczenia lub relaksacja"
 diplomacy_foreign_special.1020.desc:0 "Jeśli wierzyć niebu, wygląda na to, że będziemy mieli dziś piękną pogodę! Mam doskonałą okazję, aby [foreign_guest.GetTitledFirstName], będąc[Select_CString( foreign_guest.IsFemale, 'a', 'y' )] moim gościem, m[Select_CString( foreign_guest.IsFemale, 'ogła', 'ógł' )] poznać piękno tutejszego kraju. Zastanawiam się, czy miał[Select_CString( foreign_guest.IsFemale, 'a', 'by' )] ochotę na ekscytujące polowanie? A może spokojny obiad w słońcu?"
 diplomacy_foreign_special.1020.a:0 "Polowanie to świetny pomysł!"
 diplomacy_foreign_special.1020.a.success.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] dobrze bawi się podczas polowania"
 diplomacy_foreign_special.1020.a.failure.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] nie cieszy się tym"
 diplomacy_foreign_special.1020.b:0 "Myślę, że wolał[Select_CString(foreign_guest.IsFemale, 'aby', 'by' )] obiad."
 diplomacy_foreign_special.1020.b.success.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] dobrze bawi się podczas obiadu"
 diplomacy_foreign_special.1021.t:0 "$diplomacy_foreign_special.1017.t$: Zabawa lub kult"
 diplomacy_foreign_special.1021.desc:0 "Chciał[Select_CString(ROOT.Char.IsFemale, 'a', '' )]bym, aby [foreign_guest.GetTitledFirstName] poznał[Select_CString(foreign_guest.IsFemale, 'a', '' )] kulturalne atrakcje [root_realm.Custom('TitleAdjRealmNoTier')]. Pytanie brzmi, czy wolał[Select_CString(foreign_guest.IsFemale, 'a', '' )]by wielki bal z dworzanami, czy sprawdzić, jak wygląda nasza najwspanialsza budowla – [ROOT.Char.GetFaith.HouseOfWorship|l]?"
 diplomacy_foreign_special.1021.a:0 "Mogę się założyć, że potrafi świetnie tańczyć!"
 diplomacy_foreign_special.1021.b:0 "[ROOT.Char.GetFaith.HouseOfWorship|U] wydaje się bardziej odpowiadać [foreign_guest.GetHerHis] gustom."
 diplomacy_foreign_special.1021.a.success.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] dobrze bawi się na balu"
 diplomacy_foreign_special.1021.b.success.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] cieszy się z tego, jak wygląda [ROOT.Char.GetFaith.HouseOfWorship]"
 diplomacy_foreign_special.1022.t:0 "$diplomacy_foreign_special.1017.t$: Osobliwa prośba"
 diplomacy_foreign_special.1022.desc:0 ""[ROOT.GetCharacter.Custom2('YourSheHe' , SCOPE.sC('interesting_relation') )|U] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('interesting_relation') )] to [Select_CString( interesting_relation.IsFemale, 'dobra kobieta', 'udany mężczyzna' )]" – mówi [foreign_guest.GetTitledFirstName], ociężale trzęsąc kubkiem [foreign_guest.Custom('RegionalDrinkGenitive')]. [foreign_guest.GetHerHis|U] oczy skierowane są na drugi koniec stołu, gdzie siedzi [interesting_relation.GetFirstName].\n\n"Czy [Select_CString(ROOT.Char.IsFemale, 'moja droga', 'mój drogi' )] [ROOT.GetCharacter.GetTitledFirstNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'zgodziłaby', 'zgodziłby' )] się, abym urządził[Select_CString(foreign_guest.IsFemale, 'a', '' )] prywatną audiencję z [Select_CString( interesting_relation.IsFemale, 'Panią', 'Panem' )] [interesting_relation.GetFirstNameNoTooltip]? Rzecz jasna, nic niestosownego. Tylko zwykły obiad w moich komnatach"."
 diplomacy_foreign_special.1022.a:0 ""Oczywiście! Nie powinno być problemu"."
 diplomacy_foreign_special.1022.a.tt:0 "Nie będziesz mieć wiedzy o tym, co dzieje się za zamkniętymi drzwiami"
 diplomacy_foreign_special.1022.b:0 "Pozwól na to, ale potajemnie podsłuchuj..."
 diplomacy_foreign_special.1022.b.duel.success:0 "Dowiesz się, co oni robią"
 diplomacy_foreign_special.1022.b.duel.failure:0 "Zostajesz zauważon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]"
 diplomacy_foreign_special.1022.c:0 ""Nie sądzę, żeby to było właściwe"."
 diplomacy_foreign_special.1023.t:0 "$diplomacy_foreign_special.1017.t$: Bezpodstawne podejrzenia"
 diplomacy_foreign_special.1023.desc:0 "Pozostawał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] cały czas w ukryciu, podczas gdy [foreign_guest.GetTitledFirstName] i [interesting_relation.GetFirstName] odbywali potajemną rozmowę. Wydaje się, że moje obawy były całkowicie bezpodstawne. Żadnych propozycji, żadnych intryg, żadnego uwodzenia."
 diplomacy_foreign_special.1023.a:0 "Co za ulga!"
 diplomacy_foreign_special.1024.t:0 "$diplomacy_foreign_special.1017.t$: Wesołe, dawne czasy"
 diplomacy_foreign_special.1024.desc:0 "I have been in this hidden passage for hours now, listening to [foreign_guest.GetTitledFirstNamePossessive] and [interesting_relation.GetFirstNamePossessive] seemingly endless conversation. There is nothing suspicious about their words, more than an unnatural mutual affinity for someone you just met."
 diplomacy_foreign_special.1024.a:0 "Nie ma w tym nic złego."
 diplomacy_foreign_special.1024.b:0 "To się kończy, właśnie teraz!"
 diplomacy_foreign_special.1025.t:0 "$diplomacy_foreign_special.1017.t$: A Snake in My Bosom"
 diplomacy_foreign_special.1025.desc:0 "Z mojej kryjówki w ukrytym przejściu słyszę głośno i wyraźnie podstępne słowa, które wypowiada [foreign_guest.GetTitledFirstName]. Podejmuje wysiłki, aby [interesting_relation.GetFirstName] miał[Select_CString( interesting_relation.IsFemale, 'a', '' )] zatruty umysł i nastawił[Select_CString( interesting_relation.IsFemale, 'a', '' )] się przeciwko mnie. Wszystko wskazuje na to, że je[Select_CString( foreign_guest.IsFemale, 'j', 'go' )] działania przynoszą efekty."
 diplomacy_foreign_special.1025.a:0 "Phi! Pozwolę [foreign_guest.GetHerHim] myśleć, że ma szansę."
 diplomacy_foreign_special.1025.b:0 "Zdrajcy! Każde z was!"
 diplomacy_foreign_special.1026.t:0 "$diplomacy_foreign_special.1017.t$: Podstęp i pożądanie"
 diplomacy_foreign_special.1026.desc:0 "As the lewd suggestion passes [foreign_guest.GetTitledFirstNamePossessive] lips, I am not sure whether I am furious about [foreign_guest.GetHerHis] utter lack of decency, or impressed by [foreign_guest.GetHerHis] gall. Seducing my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('interesting_relation') )] under my very roof!  I lean back against the cool wall of the hidden passage, trying to rein in the storm of emotion."
 diplomacy_foreign_special.1026.a.tt:0 "Poznasz ich [secret|El]"
 diplomacy_foreign_special.1026.a:0 "Niech się bawią, co mnie to obchodzi."
 diplomacy_foreign_special.1026.b:0 "Get your filthy hands away from [interesting_relation.GetHerHim], [foreign_guest.Custom('InsultNoun')]!"
 diplomacy_foreign_special.1026.c:0 "Czy w tym łóżku jest miejsce dla trzech osób?"
 diplomacy_foreign_special.1026.c.success:0 "Nasza trójka spędza razem noc"
 diplomacy_foreign_special.1026.c.failure:0 "Są absolutnie przerażeni"
 diplomacy_foreign_special.1027.t:0 "$diplomacy_foreign_special.1017.t$: A Rat in Its Hole"
 diplomacy_foreign_special.1027.desc:0 "Quiet as a whisper, I creep through the hidden passages all the way to [foreign_guest.GetTitledFirstNamePossessive] chambers. Once there, I crouch down, readying myself for a long evening.\n\nThen, out of nowhere, a hand grabs my shoulder and my body seizes up in terror. "Is this how you treat your guests, [ROOT.GetCharacter.GetTitledFirstName]?""
 diplomacy_foreign_special.1027.a:0 "I— I'm so sorry!"
 diplomacy_foreign_special.1028.t:0 "$diplomacy_foreign_special.1017.t$: Petals and Thorns"
 diplomacy_foreign_special.1028.desc:0 "During our walk through the gardens, [foreign_guest.GetTitledFirstName] and I have paused to admire the view. "The proportions, the colors — I have seen few things as beautiful as this, [ROOT.GetCharacter.GetTitledFirstNameNoTooltip]," [foreign_guest.GetSheHe] says and gestures at the sight before us.\n\nI feel as if I ought say something kind in turn. Perhaps something about [foreign_guest.GetHerHis]..."
 diplomacy_foreign_special.1028.compassionate:0 "Warmth and kindness."
 diplomacy_foreign_special.1028.bold:0 "Bezwzględnej odwadze."
 diplomacy_foreign_special.1028.honorable:0 "Lojalności i poczuciu honoru."
 diplomacy_foreign_special.1028.greed:0 "Wysokich ambicjach."
 diplomacy_foreign_special.1028.rational:0 "Oczywistej racjonalności."
 diplomacy_foreign_special.1028.zealous:0 "Niezachwianej wierze."
 diplomacy_foreign_special.1028.energetic:0 "Energii i spontaniczności."
 diplomacy_foreign_special.1028.forgiving:0 "Wybaczającej naturze."
 diplomacy_foreign_special.1028.beautiful:0 "Królewskiej przystojności."
 diplomacy_foreign_special.1028.strong:0 "Niezwyklej sile."
 diplomacy_foreign_special.1028.extroverted:0 "Podejściu do ludzi."
 diplomacy_foreign_special.1028.dominant:0 "Asertywnej prezencji."
 diplomacy_foreign_special.1028.good:0 "Mój komplement jest dobrze odbierany"
 diplomacy_foreign_special.1028.neutral:0 "Mój komplement jest nietrafiony"
 diplomacy_foreign_special.1028.bad:0 "Mój komplement zostaje odebrany jako obelga"
 diplomacy_foreign_special.1028.compliment.tt:0 "To, jak dobrze [foreign_guest.GetTitledFirstName] przyjmie komplement, zależy głównie od tego, jak bardzo je[Select_CString( [foreign_guest.IsFemale, 'j', 'mu' )] odpowiada, ale także od [foreign_guest.GetHerHis] opinii o tobie oraz twoich umiejętności [Concept( 'diplomacy', 'dyplomatycznych' )|E]."
 diplomacy_foreign_special.1029.good.message:0 "[foreign_guest.GetTitledFirstName] był[Select_CString( foreign_guest.IsFemale, 'a', '' )] zachwycon[Select_CString( foreign_guest.IsFemale, 'a', 'y' )] moim komplementem!"
 diplomacy_foreign_special.1029.neutral.message:0 "[foreign_guest.GetTitledFirstName] nie zwrocił[Select_CString( foreign_guest.IsFemale, 'a', '' )] uwagi na mój komplement."
 diplomacy_foreign_special.1029.bad.message:0 "[foreign_guest.GetTitledFirstName] wydawał[Select_CString( foreign_guest.IsFemale, 'a', '' )] się być urażon[Select_CString( foreign_guest.IsFemale, 'a', 'y' )] moją próbą skomplementowania..."
 diplomacy_foreign_special.1030.t:0 "$diplomacy_foreign_special.1017.t$: Trwałe więzi"
 diplomacy_foreign_special.1030.desc:0 "After what can only be described as a thoroughly pleasant visit, [foreign_guest.GetTitledFirstName] and [foreign_guest.GetHerHis] retinue is about to depart for [foreign_guest_realm.GetNameNoTierNoTooltip].\n\nBefore the [foreign_guest.GetTitleTierName] steps into [foreign_guest.GetHerHis] carriage, [foreign_guest.GetSheHe] [ROOT.GetCharacter.Custom('GestureOfFriendship')] and expresses [foreign_guest.GetHerHis]"
 diplomacy_foreign_special.1030.bad_guest.desc:0 "The deceitful [foreign_guest.GetTitledFirstName] and [foreign_guest.GetHerHis] retinue is about to depart for [foreign_guest_realm.GetNameNoTierNoTooltip].\n\nBefore the [foreign_guest.GetTitleTierName] steps into [foreign_guest.GetHerHis] carriage, [foreign_guest.GetSheHe] [ROOT.GetCharacter.Custom('GestureOfFriendship')] and expresses [foreign_guest.GetHerHis]"
 diplomacy_foreign_special.1030.spouse.desc:0 "gratitude to me and my "most [helper_spouse.Custom('ComplimentAdjective')]" [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('helper_spouse') )]. I promise to forward [foreign_guest.GetHerHis] compliments."
 diplomacy_foreign_special.1030.no_spouse.desc:0 "gratitude. I ensure [foreign_guest.GetHerHim] [foreign_guest.GetSheHe] is more than welcome to visit again."
 diplomacy_foreign_special.1030.a_bad_guest:0 "Myśli, że mnie ograł[Select_CString( foreign_guest.IsFemale, 'a', '' )], jednakże doskonale wiem, co zrobił[Select_CString( foreign_guest.IsFemale, 'a', '' )]."
 diplomacy_foreign_special.1030.a_extroverted:0 "Módlcie się, żeby wkrótce znów nas odwiedził[Select_CString( foreign_guest.IsFemale, 'a', '' )]!"
 diplomacy_foreign_special.1030.a_introverted:0 "Wreszcie trochę ciszy i spokoju."
 diplomacy_foreign_special.1030.a:0 "Niech Twoja podróż będzie szybka i bezpieczna!"
 diplomacy_foreign_special.1031.t:0 "$diplomacy_foreign_special.1017.t$: Wczesny wyjazd"
 diplomacy_foreign_special.1031.desc:0 "The sun has barely risen when I notice one of [foreign_guest.GetTitledFirstNamePossessive] servants carrying a large chest. I follow the [dummy_servant_gender.GetWomanMan] to the courtyard, where I find my guest overseeing the loading of [foreign_guest.GetHerHis] carriages.\n\n[foreign_guest.GetFirstName] startles when I greet [foreign_guest.GetHerHim] and proceeds to make a vague excuse about a letter and some urgent business. Awkwardly, I wish him a safe journey and scamper back to my private quarters."
 diplomacy_foreign_special.1031.a:0 "Nie tak to sobie wyobrażał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]..."
 diplomacy_foreign.0100.opening:0 "[other_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 diplomacy_foreign.0100.desc:0 "I think it might be in the best interests of our realms to arrange a meeting with our heirs, [main_heir.GetTitledFirstName] and [other_heir.GetTitledFirstName]. Making sure that they build a stable and healthy relationship now would certainly ensure the future stability of our lands."
 diplomacy_foreign.1100.a:0 "What a delightful idea!"
 diplomacy_foreign.1100.b:0 "Perhaps we should get better acquainted instead."
 diplomacy_foreign.1100.t:0 "Kwitnąca przyjaźń"
 diplomacy_foreign.1101.desc:0 "The arranged meeting between [other_heir.GetFirstName] and [main_heir.GetFirstName] is the perfect opportunity to craft the foundations of a long-lasting relationship between my realm and [other_ruler.GetTitledFirstNamePossessive].\n\nI should be very careful when planning the encounter."
 diplomacy_foreign.1101.a:0 "[other_heir.GetFirstNameNoTooltip] should come to [scoped_capital.GetNameNoTooltip]."
 diplomacy_foreign.1101.court_visit.very_well:0 "The court visit progresses #P very well#!"
 diplomacy_foreign.1101.court_visit.poorly:0 "Wizyta na dworze przebiega #N słabo#!"
 diplomacy_foreign.1101.court_visit.well:0 "Wizyta na dworze przebiega #P dobrze#!"
 diplomacy_foreign.1101.a.tooltip:0 "Bycie gospodarzem pozwoli Ci wpłynąć na przebieg spotkania"
 diplomacy_foreign.1101.b:0 "[main_heir.GetTitledFirstNameNoTooltip] will visit [other_ruler.GetTitledFirstNamePossessiveNoTooltip] court."
 diplomacy_foreign.1101.b.tooltip:0 "You will #N not#! be able to influence the meeting"
 diplomacy_foreign.1102.desc:0 "[other_heir.GetTitledFirstName] is met with all pomp and circumstance appropriate for such a distinguished guest. [other_heir.GetSheHe|U] will remain in the [scoped_capital.GetNameNoTooltip] for a few weeks, during which [other_heir.GetSheHe] and [main_heir.GetFirstName] will get to know each other better."
 diplomacy_foreign.1102.a:0 "I will make sure to help my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('main_heir') )]."
 diplomacy_foreign.1102.a.duel_success:0 "[other_heir.GetTitledFirstNameNoTooltip] is impressed by my hospitality"
 tooltip.diplomacy_foreign.1102.a.duel_success:0 "[other_heir.GetTitledFirstNameNoTooltip] was impressed by my hospitality"
 diplomacy_foreign.1102.a.duel_failure:0 "My presence disrupts the meeting between the young heirs"
 tooltip.diplomacy_foreign.1102.a.duel_failure:0 "My presence disrupted the meeting between the young heirs"
 diplomacy_foreign.1102.b:0 "I shall flatter [other_heir.GetFirstNameNoTooltip] with lavish gifts!"
 diplomacy_foreign.1102.c:0 "I trust [main_heir.GetFirstNameNoTooltip] to handle [main_heir.GetHerselfHimself]."
 diplomacy_foreign.1102.c.tooltip.high:0 "[main_heir.GetTitledFirstName] will perform #P well#!"
 diplomacy_foreign.1102.c.tooltip.medium:0 "[main_heir.GetTitledFirstName] will perform #P adequately#!"
 diplomacy_foreign.1102.c.tooltip.low:0 "[main_heir.GetTitledFirstName] will perform #N poorly#!"
 diplomacy_foreign.1103.start.desc:0 "Nadszedł w końcu czas, aby [other_heir.GetTitledFirstName] wrócił[Select_CString( other_heir.IsFemale, 'a', '' )] do domu."
 diplomacy_foreign.1103.culture_conversion.desc:0 "It seems that, during [other_heir.GetHerHis] stay here, the young [other_heir.GetWomanMan] has grown fond of our culture and decided to pick on several customs from my court."
 diplomacy_foreign.1103.faith_conversion.desc:0 "I was happy to hear that, during [other_heir.GetHerHis] stay here, the young [other_heir.GetWomanMan] decided to embrace [main_heir.GetFaith.GetName] and abandon [other_heir.GetHerHis] old faith."
 diplomacy_foreign.1103.present.desc:0 "Before leaving, the young [other_heir.GetWomanMan] decided to honor us with a most exquisite gift on behalf of [other_heir.GetHerHis] [other_heir.Custom2('RelationToMe' , SCOPE.sC('other_ruler') )]."
 diplomacy_foreign.1103.prestige.desc:0 "[other_heir.GetSheHe|U] was struck by our hospitality and has promised to spread word of my court's prestige far and wide."
 diplomacy_foreign.1103.empty.desc:0 ""
 diplomacy_foreign.1103.friendship.desc:0 "\n\nThings between [other_heir.GetHerHim] and [main_heir.GetFirstName] went even better than expected: the two of them have become inseparable."
 diplomacy_foreign.1103.love.desc:0 "\n\nThings between [other_heir.GetHerHim] and [main_heir.GetFirstName] went even better than expected: it is clear that the two of them have fallen in love."
 diplomacy_foreign.1103.rivalry.desc:0 "\n\nUnfortunately, things did not go as planned: [other_heir.GetFirstNameNoTooltip] and [main_heir.GetFirstName] simply cannot stand each other."
 diplomacy_foreign.1103.opinion_gain.desc:0 "\n\nThings between [other_heir.GetHerHim] and [main_heir.GetFirstName] went as good as [other_ruler.GetTitledFirstName] and I had hoped, and the two young heirs will hopefully become good friends in time."
 diplomacy_foreign.1103.opinion_loss.desc:0 "\n\nUnfortunately, things did not go as planned: [other_heir.GetFirstNameNoTooltip] and [main_heir.GetFirstName] do not seem to have much in common after all..."
 diplomacy_foreign.1103.tainted_exp.desc:0 "\n\nAt the very least, this experience has helped me deepen my understanding of politics."
 diplomacy_foreign.1103.good_exp.desc:0 "\n\nWhat is more, this visit proved to be an excellent opportunity to refine my diplomatic skills."
 diplomacy_foreign.1103.no_exp.desc:0 "\n\nWhat is truly irritating about this entire affair is that I was not even able to learn much from it."
 tooltip.diplomacy_foreign.1103.a.culture_conversion_success:0 "Converting Culture"
 tooltip.diplomacy_foreign.1103.a.faith_conversion_success:0 "Changing Faith"
 diplomacy_foreign.1103.a:0 "Better strike while the iron is hot!"
 diplomacy_foreign.1103.b:0 "We should try this again sometime..."
 diplomacy_foreign.1104.start.desc:0 "[main_heir.GetFirstName] has finally returned after [main_heir.GetHerHis] visit to [other_ruler.GetTitledFirstNamePossessive] court."
 diplomacy_foreign.1104.culture_conversion.desc:0 "\n\nDuring [main_heir.GetHerHis] short stay, [main_heir.GetSheHe] seems to have taken a great liking for the customs of [main_heir.GetHerHis] hosts."
 diplomacy_foreign.1104.faith_conversion.desc:0 "\n\nIt appears that, during [main_heir.GetHerHis] visit, [main_heir.GetSheHe] has found new purpose in the worship of [other_heir.GetFaith.HighGodName]."
 diplomacy_foreign.1104.present.desc:0 "\n\nIn accordance with [main_heir.GetHerHis] illustrious rank, [main_heir.GetSheHe] was showered with luxurious presents during [main_heir.GetHerHis] stay."
 diplomacy_foreign.1104.prestige.desc:0 "\n\nIn accordance with [main_heir.GetHerHis] illustrious rank, [main_heir.GetSheHe] was treated graciously by [main_heir.GetHerHis] host, who publicly praised our family on many occasions during [main_heir.GetFirstNamePossessiveNoTooltip] stay."
 diplomacy_foreign.1105.hostdead.desc:0 "With the unfortunate passing of [other_ruler.GetTitledFirstName], so goes our plan to make our children acquaint with each other and ensure an amicable relationship between our realms."
 diplomacy_foreign.1105.guestdead.desc:0 "Sadly, my and [other_ruler.GetTitledFirstNamePossessive] plan has been cut short by the sudden passing of [other_heir.GetFirstName]."
 diplomacy_foreign.1105.fallback.desc:0 "It appears Fate has conspired to prevent the meeting between [main_heir.GetFirstName] and [other_heir.GetFirstName]. Perhaps a new opportunity will present itself in the future."
 diplomacy_foreign.1105.a:0 "How tragic..."
 diplomacy_foreign.1150.t:0 "Tidying Borders"
 diplomacy_foreign.1150.desc:0 "For a while now, I have been pondering over the discrepancies between the historical and current borders of [neighbor.GetTitledFirstNamePossessive] realm and mine. \n\n[neighbor.GetSheHe|U] rules over the [county.GetName], land that should rightfully belong to [ruler.GetPrimaryTitle.GetNameNoTierNoTooltip], while I currently control the [neighbor_county.GetName], over which [neighbor.GetTitledFirstNameNoTooltip] claims dominion."
 diplomacy_foreign.1150.a:0 "The solution is simple..."
 diplomacy_foreign.1160.a.success:0 "I convince [neighbor.GetTitledFirstName]"
 diplomacy_foreign.1160.a.failure:0 "[neighbor.GetTitledFirstName] refuses my proposal"
 diplomacy_foreign.1150.b:0 "Surely we can find an arrangement?"
 diplomacy_foreign.1150.c:0 "Swords, not words, shall solve this dispute."
 diplomacy_foreign.1151.desc:0 "Thanks to my keen, diplomatic senses, I was able to convince [neighbor.GetTitledFirstName] to relinquish [county.GetNameNoTier] in exchange for [neighbor_county.GetNameNoTier]. Hopefully, this act will prevent unnecessary bloodshed amongst our realms in the future."
 diplomacy_foreign.1151.a:0 "One can hope."
 diplomacy_foreign.1152.desc:0 "Sadly, I was not able to persuade [neighbor.GetTitledFirstName] to relinquish [county.GetNameNoTier] in exchange for [neighbor_county.GetNameNoTier]. I can only hope [neighbor.GetHerHis] stubbornness will not lead our realms to a dark path."
 diplomacy_foreign.1152.a:0 "Conflict may be inevitable."
 diplomacy_foreign.1153.desc:0 "[ruler.GetTitledFirstName] has presented me with a peculiar proposal today.\n\n[ruler.GetSheHe|U] states that [ruler.GetSheHe] is ready to relinquish [ruler.GetHerHis] control over [neighbor_county.GetNameNoTier], a province over which my realm has ancient claims, in exchange for the [county.GetName], over which [ruler.GetHerHis] ancestors allegedly held domain."
 diplomacy_foreign.1153.a:0 "A fair proposal."
 diplomacy_foreign.1153.b:0 "I won't give up what is mine!"
 diplomacy_foreign.1200.t:0 "Delicate Affairs"
 diplomacy_foreign.1200.spouse.desc:0 ""Working late again, my [ROOT.Char.GetLadyLord]?"\n\nMy [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('diplomacy_friend') )] peeks over my shoulder, glancing at the documents overflowing my desk. "I have some experience with these matters," [diplomacy_friend.GetSheHe] tentatively says. "Perhaps I could help you gain [neighbor_ruler.GetTitledFirstNamePossessive] trust?""
 diplomacy_foreign.1200.relative.desc:0 ""I have heard you are focusing on improving the realm's status with its neighbors, [diplomacy_friend.Custom2('RelationToMe' , ROOT.GetCharacter )]." \n\n[diplomacy_friend.GetFirstName] approaches me amicably. "I have long taken an interest in these affairs, and I'd be happy to offer you my help gaining [neighbor_ruler.GetTitledFirstNamePossessive] trust. We are family, after all.""
 diplomacy_foreign.1200.fallback.desc:0 "[diplomacy_friend.GetTitledFirstName] has been of real help in the past few days, aiding me in my efforts to strengthen the realm's ties with our neighbors. [diplomacy_friend.GetSheHe|U] has just offered [diplomacy_friend.GetHerselfHimself] again to help me gain [neighbor_ruler.GetTitledFirstNamePossessive] trust. \n\nIt is so hard to find someone one can truly rely on these days..."
 diplomacy_foreign.1200.a.a:0 "Nothing would please me more."
 diplomacy_foreign.1200.a.b:0 "You honor me, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('diplomacy_friend') )]."
 diplomacy_foreign.1200.a.c:0 "I shall remember your kindness."
 diplomacy_foreign.1200.b:0 "I think I can handle [neighbor_ruler.GetTitledFirstNameNoTooltip]."
 diplomacy_foreign.1200.b.success:0 "My diplomatic efforts bear fruit"
 diplomacy_foreign.1200.b.failure:0 "I fail to impress [neighbor_ruler.GetTitledFirstName]"
 diplomacy_foreign.1200.c:0 "[neighbor_ruler.GetTitledFirstNameNoTooltip] is not worth the effort..."
