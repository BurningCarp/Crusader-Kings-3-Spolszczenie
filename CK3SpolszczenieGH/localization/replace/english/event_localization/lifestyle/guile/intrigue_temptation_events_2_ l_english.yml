l_english:
 intrigue_temptation.3100.cloth_t:0 "Jaki piękny... szew"
 intrigue_temptation.3100.stone_t:0 "Jaki piękny... grawerunek"
 intrigue_temptation.3100.wax_t:0 "Jaka piękna... akwaforta"
 intrigue_temptation.3100.wood_t:0 "Jaka piękna... rzeźba"
 intrigue_temptation.3100.vellum_t:0 "Jaki piękny... rysunek"
 intrigue_temptation.3100.start_desc:0 "Służący dyskretnie upuszcza obok mnie paczkę. Ziewam, ledwo wytrzymując tę nędzną ucztę, i zaczynam ją otwierać.\n\nW środku znajduje się"
 intrigue_temptation.3100.end_desc:0 "przedstawiający raczej pochlebnie obdarzoną [Select_CString( propositioning_courtier.IsFemale, 'kobiecą', 'męską' )] postać wygiętą w "uwodzicielskiej" pozie.\n\nOszołomion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] rozglądam się po sali i dostrzegam, jak [propositioning_courtier.GetTitledFirstNameNoTooltip] spogląda w moim kierunku. Uśmiecha się, a [propositioning_courtier.GetHerHis] brwi zaczynają drgać jak oszalałe gąsienice."
 intrigue_temptation.3100.cloth_desc:0 "poplamiona tkanina, prymitywnie haftowana,"
 intrigue_temptation.3100.stone_desc:0 "cienka kamienna płyta, prymitywnie wygrawerowana"
 intrigue_temptation.3100.wax_desc:0 "śmierdząca woskowa tabliczka, niestarannie wykonana,"
 intrigue_temptation.3100.wood_desc:0 "drewniany talerz, nieporadnie wyrzeźbiony,"
 intrigue_temptation.3100.vellum_desc:0 "arkusz pergaminu z poplamionym szkicem atramentowym"
 intrigue_temptation.3100.a:0 "Jakież to obrzydliwe!"
 intrigue_temptation.3100.a.tt:0 "Any chaste characters in your court gain a little respect for you"
 intrigue_temptation.3100.b:0 "Kolejny głupiec, kolejny sekret."
 intrigue_temptation.3100.b.tt:0 "Próbuję wydobyć sekret, który skrywa [propositioning_courtier.GetShortUINameNoTooltip]"
 intrigue_temptation.3100.b.tt.secret_gained:0 "W łóżku [propositioning_courtier.GetShortUINameNoTooltip] opowiada takie ciekawe historie."
 intrigue_temptation.3100.b.tt.xp_gained:0 "Niestety, [propositioning_courtier.GetShortUINameNoTooltip] nic nie wie."
 intrigue_temptation.3100.cloth_c:0 "[propositioning_courtier.GetWomanMan|U] o zręcznych palcach..."
 intrigue_temptation.3100.stone_c:0 "Ojej, jak #EMP jędrnie#! [propositioning_courtier.GetSheHe] wygląda..."
 intrigue_temptation.3100.wax_c:0 "Ojej, wosk jest jeszcze ciepły..."
 intrigue_temptation.3100.wood_c:0 "[propositioning_courtier.GetSheHe|U] wygląda po prostu pysznie..."
 intrigue_temptation.3100.vellum_c:0 "[propositioning_courtier.GetSheHe|U] lubi się nieco ubrudzić..."
 intrigue_temptation.3100.d:0 "Myślę, że należy zorganizować publiczny pokaz."
 public_shamer_modifier:0 "Shared Amateur Art"
 intrigue_temptation.3110.t:0 "Małe eksperymenty"
 intrigue_temptation.3110.start_desc:0 "Ja i [potential_deviant.GetTitledFirstNameNoTooltip] spędziliśmy długi wieczór rozmawiając na temat spraw państwowych, który samowolnie przerodził się w spotkanie przy filiżankach i wymianie ckliwych opowieści.\n\nWłaśnie skończył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] opowiadać pewną"
 intrigue_temptation.3110.end_desc:0 "gdy w oku moj[Select_CString( potential_deviant.IsFemale, 'ej towarzyszki', 'ego towarzysza' )] dostrzegł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] przewrotny błysk. W mojej głowie nieuchronnie pojawiają się myśli o szantażu. Może [potential_deviant.GetTitledFirstNameNoTooltip] jest w tym temacie bardziej przenikliw[Select_CString( potential_deviant.IsFemale, 'a', 'y' )], niż sam[Select_CString( potential_deviant.IsFemale, 'a', '' )] zdaje sobie z tego sprawę?"
 intrigue_temptation.3110.0_desc:0 "historię o zakazanej miłości między kozą a borsukiem,"
 intrigue_temptation.3110.1_desc:0 "historię o żałosnej żądzy do swego nieuchwytnego odbicia,"
 intrigue_temptation.3110.2_desc:0 "historię o nieprawdopodobnym związku z koniem,"
 intrigue_temptation.3110.3_desc:0 "historię o władcy, który nieco #EMP zbyt#! mocno kochał swoją ziemię,"
 intrigue_temptation.3110.4_desc:0 "involving three lecherous [ROOT.Char.GetFaith.PriestNeuterPlural] and an extremely-worn felt hat,"
 intrigue_temptation.3110.5_desc:0 "historię o miłosnych wyczynach mojego dziadka z przebiegłą rybą,"
 intrigue_temptation.3110.6_desc:0 "historię o apetycznie zaokrąglonym cieście,"
 intrigue_temptation.3110.7_desc:0 "historię o ukochanym przez bandytę pniu drzewa,"
 intrigue_temptation.3110.8_desc:0 "historię o uwodzicielskich wdziękach egzotycznych potworów morskich,"
 intrigue_temptation.3110.9_desc:0 "historię o naturalnych skłonnościach pewnych barbarzyńskich kultur,"
 intrigue_temptation.3110.a:0 "Znam jeszcze kilka takich opowieści..."
 intrigue_temptation.3110.a.tt_success:0 "[potential_deviant.GetShortUINameNoTooltip] odkrywa nowe hobby"
 intrigue_temptation.3110.a.tt_fail:0 "[potential_deviant.GetShortUINameNoTooltip] jest odrażon[Select_CString( potential_deviant.IsFemale, 'a', 'y' )] moją lubieżnością"
 intrigue_temptation.3110.b:0 "To na razie #EMP tyle#!, dziękuję."
 intrigue_temptation.3120.t:0 "Wędrówka serc"
 intrigue_temptation.3120.desc:0 "Tonight, for the dozenth time, I find myself lounging next to a guttering fire with [tempted_guest.GetTitledFirstName]. [tempted_guest.GetHerHis|U] company just feels so natural, so easy, like [tempted_guest.GetSheHe] has been staying in [capital.GetNameNoTooltip] for years instead of weeks.\n\nIf only [tempted_guest.GetFirstNameNoTooltip] agreed to stay permanently, then these long, lazy evenings could last forever. Of course, with the right nudge..."
 intrigue_temptation.3120.a:0 "Pozwól, że pokażę ci, jak bardzo potrafię być gościnn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 intrigue_temptation.3120.a.tt_success:0 "[tempted_guest.GetShortUINameNoTooltip] is enthralled"
 intrigue_temptation.3120.a.tt_fail:0 "[tempted_guest.GetShortUINameNoTooltip] is repulsed"
 intrigue_temptation.3120.b:0 "Wystarczy poprosić, a ja przyniosę sam księżyc."
 intrigue_temptation.3120.c:0 "Toast za dobre, choć przelotne, towarzystwo!"
 intrigue_temptation.3130.t:0 "With Cold Heart"
 intrigue_temptation.3130.desc:0 "[rival_main.Custom2('MyCharacterIntroduction', ROOT.Char)|U] incites me to such blinding rage that, some days, I can scarcely remember why we feud. It matters little now: I hold [rival_main.GetHerHis] [rival_spouse.GetWifeHusband], [rival_spouse.GetFirstName], in my embrace, [rival_spouse.GetHerHis] passions aflame.\n\nSoon, between my snide smiles and some well-paid gossips, [rival_main.GetFirstNameNoTooltip] shall know. I'll make #EMP sure#! that [rival_main.GetFirstNameNoTooltip] knows.\n\nOne forbidden kiss will seal this rivalry."
 intrigue_temptation.3130.a:0 "My dear, have you ever kissed a #EMP real#! [ROOT.Char.GetWomanMan]?"
 intrigue_temptation.3130.a.tt_success:0 "One kiss, then another..."
 intrigue_temptation.3130.a.tt_fail:0 "[rival_spouse.GetFirstNameNoTooltip] pulls away"
 intrigue_temptation.3130.b:0 "Nie mogę tego zrobić."
 saucy_reputation_01_modifier:0 "Calculating Cuckolder"
 saucy_reputation_02_modifier:0 "Calculating Cuckolder"
 saucy_reputation_03_modifier:0 "Calculating Cuckolder"
 intrigue_temptation.3140.t:0 "Popisywanie się"
 intrigue_temptation.3140.desc:0 "Dziś rano miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] miłe spotkanie z czarując[Select_CString( ROOT.Char.IsFemale, 'ym', 'ą' )] młod[Select_CString( ROOT.Char.IsFemale, 'ym', 'ą' )] służąc[Select_CString( ROOT.Char.IsFemale, 'ym', 'ą' )]. Żartowaliśmy i śmialiśmy się, a nasze rozstanie było przepełnione radością. Wszystko to dlatego, że starał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się być bardziej uprzejm[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] niż miało to miejsce do tej pory.\n\nMoże m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] zastosować tę zalotną pewność siebie nie tylko w swoich sprawach osobistych?"
 intrigue_temptation.3140.a:0 "Chyba m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] nawiązywać trochę więcej kontaktu wzrokowego..."
 intrigue_temptation.3140.b:0 "Dłużej trwający dotyk drażni duszę."
 intrigue_temptation.3140.c:0 "My gaze alone could charm [ROOT.Char.GetFaith.DevilName] [ROOT.Char.GetFaith.DevilHerselfHimself]!"
 intrigue_temptation.3140.d:0 "To jest poniżej moich standardów."
 licentious_01_modifier:0 "Awkwardly Coquettish"
 licentious_02_modifier:0 "Overly Coquettish"
 licentious_03_modifier:0 "Tactically Coquettish"
 licentious_04_modifier:0 "Masterfully Coquettish"
 licentious_05_modifier:0 "Devilishly Coquettish"
 intrigue_temptation.3150.t:0 "Caught in the Act"
 intrigue_temptation.3150.desc:0 "The solar is just barely illuminated, and [primary_seducee.GetTitledFirstName] and I are pressed close, our lips all but meeting. The night air is cool, but [primary_seducee.GetSheHe] feels molten to the touch, and [primary_seducee.GetHerHis] breath comes in short, ragged gasps.\n\nAt just about the worst possible moment, [secondary_seducee.Custom2('MyCharacterIntroduction', ROOT.Char)] strides into the room, already at full bluster.\n\n"Great [ROOT.Char.GetTitleAsNameNoTooltip], we must discuss my accom— oh. I didn't see that you had company.""
 intrigue_temptation.3150.a:0 "Why, [primary_seducee.GetFirstNameNoTooltip], I didn't see you there!"
 intrigue_temptation.3150.b:0 "We were just leaving. For somewhere more #EMP private#!."
 intrigue_temptation.3150.b.tt_success:0 "[primary_seducee.GetFirstNameNoTooltip] smirks and follows you"
 intrigue_temptation.3150.b.tt_failure:0 "The mood is ruined"
 intrigue_temptation.3150.c:0 "... [secondary_seducee.GetFirstNameNoTooltip], get the door."
 intrigue_temptation.3150.c.tt_success:0 "You take them both for a tumble"
 intrigue_temptation.3150.c.tt_success.lovers:0 "I become lovers with both of them."
 intrigue_temptation.3150.c.tt_failure:0 "Bitter recriminations follow"
 silver_tongued_modifier:0 "Silver Tongued"
 quick_thinker_modifier:0 "Quick Thinker"
 intrigue_temptation.3160.t:0 "Ekstremalne namiętności"
 intrigue_temptation.3160.desc:0 ""[ROOT.Char.Custom('InsultAdjective')|U] [ROOT.Char.Custom('InsultNoun')]!" [sometime_rival.GetTitledFirstName] screams, spittle flying from [sometime_rival.GetHerHis] dung-hole of a mouth. The [sometime_rival.GetWomanMan] seems to have developed something of a vendetta, but today's argument is especially passionate. And projectile.\n\nAs [sometime_rival.GetTitledFirstNameNoTooltip] fumes, red in the face and breathing heavily, I swear [sometime_rival.GetHerHis] eyes roam lower on my body, just for a moment, before snapping back up to meet my gaze.\n\nIs it #EMP truly#! rage writ cross [sometime_rival.GetHerHis] features?"
 intrigue_temptation.3160.a:0 "I lunge forward and kiss [sometime_rival.GetHerHim]."
 intrigue_temptation.3160.a.tt_success:0 "Surprised, [sometime_rival.GetShortUINameNoTooltip] reciprocates"
 intrigue_temptation.3160.a.tt_success.tt:0 "Afterwards, we resolve our feelings."
 intrigue_temptation.3160.a.tt_fail:0 "Disgusted, [sometime_rival.GetShortUINameNoTooltip] throws you off"
 intrigue_temptation.3160.b:0 "You are not worth the dog's attention, let alone mine."
 intrigue_temptation.3161.desc:0 "Hours later, the two of us lie in bed, utterly spent, surrounded by torn sheets and broken furniture. For the first time in a week, [sometime_rival.GetTitledFirstNameNoTooltip] and I have finally stopped arguing.\n\nMy sometime-rival's chest rises and falls to a slowly deepening rhythm; any moment now, [sometime_rival.GetSheHe] will doubtless drift off to sleep."
 intrigue_temptation.3161.a:0 "Perhaps we both always wanted this?"
 intrigue_temptation.3161.b:0 "I have had better evenings perched atop my privy!"
 intrigue_temptation.3161.b_flavour:0 "I snatch [sometime_rival.GetHerHis] clothes and run cackling from the room."
 intrigue_temptation.3161.c:0 "I smother [sometime_rival.GetHerHim] as [sometime_rival.GetSheHe] slumbers."
 malignant_hearsay_modifier:0 "Malignant Hearsay"
 malignant_hearsay_modifier_desc:0 "Służba i drobny lud plotkują, że ta osoba ma związek z podejrzaną śmiercią."
