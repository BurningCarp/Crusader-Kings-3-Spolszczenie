l_english:
 learn_commander_trait.0002.t:0 "Dobra równowaga"
 learn_commander_trait.0002.desc:0 "W ferworze walki to zdecydowanie często decyduje o zwycięstwie lub porażce.\n\nKiedy nadejdzie czas, będę wiedzieć, jak zareagować."
 learn_commander_trait.0002.a:0 "Uderzę i absolutnie nie ustąpię!"
 learn_commander_trait.0002.b:0 "Utrzymam pozycję."
 learn_commander_trait.0002.c:0 "Zachowam czujność, działając w zależności od danej sytuacji."
 learn_commander_trait.0003.t:0 "Na terytorium wroga"
 learn_commander_trait.0003.desc:0 "Wojna zależy od bitew, a ich wynik zależy od przygotowania do nich.\n\nDziałanie bez planu lub celu to prosty sposób na przegraną."
 learn_commander_trait.0003.a:0 "Moje armie muszą być zawsze dobrze zaopatrzone."
 learn_commander_trait.0003.b:0 "Żaden zamek nie powtrzyma mnie na długo."
 learn_commander_trait.0003.c:0 "Atakuję przez rzeki pewnie niczym przypływ."
 learn_commander_trait.0004.t:0 "The Tide of Battle"
 learn_commander_trait.0004.desc:0 "I have seen how it happens, that slight lull in the middle of combat. The brief moment when neither side is pressing into the fray, and the melee breaks, like waves parting around a rock."
 learn_commander_trait.0004.b:0 "I will always be pressing the attack!"
 learn_commander_trait.0004.c:0 "Time to rearm with whatever weapons aren't stuck in a body!"
 learn_commander_trait.0005.t:0 "Niczym burza"
 learn_commander_trait.0005.desc:0 "The rush of a hundred boots hitting the shallow water, a strike as fast as it is merciless, and the buildings left burning behind us."
 learn_commander_trait.0005.a:0 "My fury will not be denied!"
 learn_commander_trait.0006.t:0 "Ostrze [ROOT.Char.GetFaith.WarGodNamePossessive]"
 learn_commander_trait.0006.desc:0 "I have seen heathens fight. I know with what great viciousness they strike down the faithful.\n\nIn the name of [ROOT.Char.GetFaith.WarGodName], I will stand against them with the courage [ROOT.Char.GetFaith.WarGodSheHe] grants me!"
 learn_commander_trait.0006.a:0 "I will not rest until I have laid waste to the enemies of [ROOT.Char.GetFaith.PantheonTerm]!"
 learn_commander_trait.0007.t:0 "With the Sun Beating Down"
 learn_commander_trait.0007.desc:0 "My enemies do not see what a blessing it is, the roughness of the sand and the thirst for water.\n\nThey do not understand how my troops can stand the heat, patiently waiting for the engagement while their foes scratch at dry throats."
 learn_commander_trait.0007.a:0 "Pustynia jest moim sprzymierzeńcem."
 learn_commander_trait.0008.t:0 "Deadly as the Undergrowth"
 learn_commander_trait.0008.desc:0 "There can be no easy battles in the jungle, and I know to take advantage. My troops force the enemy down overgrown pathways, I ensnare them in mud and bushes, and thorns can do as much damage as my swords and spears.\n\nWhen night falls, the bodies are gone among the fallen leaves."
 learn_commander_trait.0008.a:0 "The forest is not a place of forgiveness."
 learn_commander_trait.0009.t:0 "Cold as Night"
 learn_commander_trait.0009.desc:0 "The unforgiving cold has claimed many lives. But not mine, nor those of my soldiers.\n\nWe know where to forage beneath the snow, we're like wolves when tracking our enemies, and we bite like the cold of mid-winter at its worst..."
 learn_commander_trait.0009.a:0 "We strike like hail."
 learn_commander_trait.11.opening:0 "„Rozumiem, że jesteś zainteresowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] pogłębieniem swojej wiedzy w zakresie działań wojennych? — [teacher.GetTitledFirstName] [teacher.Custom('quirk_pos_present')], podchodząc do mnie. — Mogę pomóc spojrzeć ci na pole bitwy w zupełnie nowy sposób"."
 learn_commander_trait.11.desc:0 "\n\n[teacher.GetFirstName] is well-known for [teacher.GetHerHis] mastery of [ROOT.Char.Custom('CommanderTraitSkillDescription')]. If there was one who could help me understand, it would be [teacher.GetHerHim]."
 learn_commander_trait.11.a:0 "Chcę nabyć niezbędną wiedzę."
 learn_commander_trait.11.b:0 "Zostawię to swoim generałom."
 learn_commander_trait.11.martial_tt:0 "[teacher.GetFirstName] will attempt to teach you [teacher.GetHerHis] [THIS.Char.Custom('CommanderTraitBeingTaught')] skill\n$EFFECT_LIST_BULLET$High [martial_skill|E] will be beneficial in these pursuits"
 learn_commander_trait.11.b.tt:0 "#F Może innym razem.#!"
 learn_commander_trait.12.desc:0 "[teacher.GetTitledFirstName] has shown me the ins and outs of [ROOT.Char.Custom('CommanderTraitSkillDescription')]. My final test is a mock battle against [teacher.GetHerHim], to show what I have learned."
 learn_commander_trait.12.a:0 "Prepare the ranks!"
 learn_commander_trait.12.b:0 "No, I haven't fully understood what [teacher.GetFirstName] has been trying to teach me."
 learn_commander_trait.giving_up_tt:0 "#F Nie potrzebuję się tego uczyć#!"
 learn_commander_trait_final_test_success:0 "Zwycięstwo!"
 learn_commander_trait_final_test_success_tt:0 "#F I prove that I have learned#!"
 learn_commander_trait_final_test_failure:0 "Porażka!"
 learn_commander_trait_final_test_failure_tt:0 "#F Nie nauczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się jeszcze wystarczająco#!"
 learn_commander_trait.13.desc:0 "[teacher.GetTitledFirstName] comes riding up to me. "Impressive!" [teacher.GetSheHe] shouts. The "enemy" levies stand in awe at the efficiency of my other troops.\n\nThere can be little doubt that I have understood what it means to be [ROOT.Char.Custom('CommanderTraitBeingTaught')]."
 learn_commander_trait.13.a:0 "Wiele się nauczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 learn_commander_trait.14.desc:0 "„Być może jest jeszcze kilka rzeczy, których musisz się nauczyć...” — [teacher.GetTitledFirstName] wyciąga rękę, aby pomóc mi wydostać się z błota.\n\nMoje wojska nie wykazały się zbytnio. Muszę przyznać, że może mieć rację."
 learn_commander_trait.14.a:0 "Pokaż mi jeszcze raz, jak to zrobić."
 learn_commander_trait.14.a.tt:0 "„Jeszcze raz spróbuję swoich sił...”"
 learn_commander_trait.14.b:0 "To zbyt trudne!"
 learn_commander_trait.14.b.tt:0 "„Poddaję się! Przynajmniej na razie”."
 learn_commander_trait.01.t:0 "Zaopatrzenie w wiedzę"
 learn_commander_trait.1101.desc:0 "\n\n[teacher.GetFirstName] jest dobrze znan[Select_CString(teacher.IsFemale, 'a', 'y' )] ze swojego mistrzostwa w logistyce. Jeśli jest ktoś, kto mógłby pomóc mi zrozumieniu jej, to [Select_CString(teacher.IsFemale, 'byłaby', 'byłby' )] to [teacher.GetSheHe]."
 learn_commander_trait.1201.desc:0 "[teacher.GetTitledFirstName] pokazał[Select_CString(teacher.IsFemale, 'a', '' )] mi tajniki dostarczania zaopatrzenia żołnierzom stacjonującym w terenie. Mój ostatni test to pozorowana bitwa, w której muszę chronić swój tabór zaopatrzeniowy przed [teacher.GetHerHis] atakiem."
 learn_commander_trait.1301.desc:0 "[teacher.GetTitledFirstName] podjeżdża do mnie. „Imponujące! —  krzyczy. „Moje wojska nie mogły się nawet zbliżyć do taboru zaopatrzeniowego”."
 learn_commander_trait.1401.desc:0 "Wszystko wydawało się być w porządku, dopóki nie zdał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] sobie sprawy, że kawaleria to tylko zmyłka!\n\nKiedy podjeżdżam, [teacher.GetTitledFirstName] trzyma jabłko z jednego z moich wozów. „Myślę, że wiem, gdzie popełnił[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] błąd” — sugeruje, [teacher.Custom ('quirk_pos_pp')]."
 learn_commander_trait.02.t:0 "Budowanie kompetencji"
 learn_commander_trait.1102.desc:0 "\n\n[teacher.GetFirstName] jest dobrze znan[Select_CString(teacher.IsFemale, 'a', 'y' )] ze swojego mistrzostwa w inżynierii wojskowej. Jeśli jest ktoś, kto mógłby pomóc mi zrozumieniu jej, to [Select_CString(teacher.IsFemale, 'byłaby', 'byłby' )] to [teacher.GetSheHe]."
 learn_commander_trait.1202.desc:0 "[teacher.GetTitledFirstName] pokazał[Select_CString(teacher.IsFemale, 'a', '' )] mi tajniki oblężenia. Stoimy nad miniaturową fortecą, a moim ostatnim sprawdzianem jest opisanie, w jaki sposób najskuteczniej można ją zdobyć."
 learn_commander_trait.1302.desc:0 "„Och, nie [Select_CString(teacher.IsFemale, 'wzięłam', 'wziąłem' )] tego pod uwagę” — [teacher.GetTitledFirstName] [teacher.Custom('quirk_pos_present')]. Nie może znaleźć ani jednego błędu w moim planie!"
 learn_commander_trait.1402.desc:0 "„Czy zapomniał[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] o tej wieży?” — [teacher.GetTitledFirstName] wskazuje na obszar przed murem, który opisywał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]. Teraz widzę fatalny błąd w moim planie."
 learn_commander_trait.03.t:0 "Niszczycielska wnikliwość"
 learn_commander_trait.04.t:0 "Tarcza wiedzy"
 learn_commander_trait.05.t:0 "Well of Insight"
 learn_commander_trait.06.t:0 "Odpowiedź na wszystkie sytuacje"
 learn_commander_trait.07.t:0 "Mądrość pustyni"
 learn_commander_trait.08.t:0 "Runo wiedzy"
 learn_commander_trait.09.t:0 "Cold Lessons"
 learn_commander_trait.10.t:0 "Sztuka grabieży"
 learn_commander_trait.12.t:0 "The Bite and Tear"
 learn_commander_trait.13.t:0 "To Do Battle With Zeal"
 learn_commander_trait.14.t:0 "Understanding the Raid"
 learn_commander_trait.91.t:0 "Bez niczyjej pomocy"
 learn_commander_trait.1291.desc:0 "Chociaż [teacher.GetTitledFirstName] już nade mną nie czuwa, wciąż mogę udowodnić, że opanowałem sztukę [ROOT.Char.Custom('CommanderTraitSkillDescription')]. Ostatnim testem jest pozorowana bitwa, aby sprawdzić moje umiejętności."
 learn_commander_trait.1291.a:0 "Już czas."
 learn_commander_trait.1291.b:0 "Without [teacher.GetFirstNameNoTooltip], I can just say I did well."
 learn_commander_trait.1391.desc:0 "Był[Select_CString(teacher.IsFemale, 'abyś', 'byś' )] ze mnie dumn[Select_CString(teacher.IsFemale, 'a', 't' )], [teacher.GetFirstName]!\n\nPozorowana bitwa zakończyła się wielkim sukcesem, udowadniając moje umiejętności."
 learn_commander_trait.1391.a:0 "Teraz wykorzystam tę wiedzę w prawdziwej bitwie!"
 learn_commander_trait.1491.desc:0 "Perhaps it is best that [teacher.GetTitledFirstName] was not here to see this...\n\nEverything went wrong in my mock battle, and none of my tactics worked!"
 learn_commander_trait.1491.a:0 "It seems I still have some things to learn..."
