l_english:
 fp2_yearly.1001.t:0 "Szachy II"
 fp2_yearly.1001.desc:0 "Po kolejnej wygranej partii szachów z samym sobą nie mogę oprzeć się wrażeniu, że być może mój ogromny intelekt mógłby nieco ulepszyć tę grę.\n\nAle jaka zmiana miałaby największy sens?"
 fp2_yearly.1001.a:0 "Król jest wyraźnie za słaby."
 fp2_yearly.1001.b:0 "Biskup (goniec) powinien być silniejszy."
 fp2_yearly.1001.c:0 "Dlaczego nie mogę torturować pionków?"
 fp2_yearly.1002.t:0 "Kompromitująca pozycja"
 fp2_yearly.1002.desc:0 "Późno w nocy słyszę dziwne dźwięki dochodzące z pokoju na końcu korytarza. Po zajrzeniu przez drzwi widzę [Select_CString(deviant_courtier.IsFemale, 'moją', 'mojego' )] [ROOT.Char.Custom2('RelationToMeShortAccusative', deviant_courtier)] nag[Select_CString(deviant_courtier.IsFemale, 'ą, związaną i bitą', 'iego, związanego i bitego' )] drewnianą rózgą przez służącego, który wydaje się być ubrany w niektóre z moich starych ubrań. Gdyby to nie było wystarczająco dziwne, [deviant_courtier.GetSheHe] zdaje się to uwielbiać.\n\nMiędzy uderzeniami krzyczy: „Tak, ukarz mnie [ROOT.GetCharacter.GetNameNoTooltip], był[Select_CString(ROOT.Char.IsFemale, 'am niegrzeczną małą', 'em niegrzecznym małym' )] [ROOT.Char.Custom2('RelationToMeShortInstrumental', deviant_courtier)]!”."
 fp2_yearly.1002.b:0 "Wyczuwam materiał do szantażu."
 fp2_yearly.1002.c:0 "Wygląda na świetną zabawę!"
 fp2_yearly.1002.a:0 "Po prostu pójdę."
 fp2_yearly.1003.t:0 "Walka z... gigantami?"
 fp2_yearly.1003.desc:0 "Zamieszanie na moim dziedzińcu przykuwa moją uwagę, gdy [injured_knight.Custom2('MyCharacterIntroduction', ROOT.Char)] jest wnoszon[Select_CString(injured_knight.IsFemale, 'a', 'y' )] przez kilku chłopów. Oczywiście jest ciężko rann[Select_CString(injured_knight.IsFemale, 'a', 'y' )].\n\nKiedy pytam, co się stało, chłopi mówią mi, że znaleźli [Select_CString(injured_knight.IsFemale, 'ją', 'go' )] na polu, na którym, jak twierdził[Select_CString(injured_knight.IsFemale, 'a', '' )], ledwo odparł olbrzyma.\n\n[injured_knight.GetHerHis|U] giermek odciąga mnie na bok po skończonej opowieści, „Prawda jest taka, że próbował[Select_CString(injured_knight.IsFemale, 'a', '' )] walczyć z wiatrakiem i przegrał[Select_CString(injured_knight.IsFemale, 'a', '' )], [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )], ale ci wieśniacy zdają się być całkiem przejęci [injured_knight.GetHerHis] historią”."
 fp2_yearly.1003.a:0 "Niech żyje dzielny rycerz, kupię [injured_knight.GetHerHim] nowego rumaka."
 fp2_yearly.1003.b:0 "Nie będę tolerować bajek na moim dworze."
 fp2_yearly.1004.t:0 "Jastrząb Kurajszytów"
 fp2_yearly.1004.desc:0 "Czytam właśnie historię człowieka o imieniu [hawk_of_quraysh.GetName], znanego również jako „Jastrząb z Kurajszytów”.\n\nDowiadywanie się o jego życiu jest niesamowicie inspirujące, poczynając od ucieczki z rodu [abbasid_dynasty.GetName], po założenie dynastii [hawk_dynasty.GetName] w Iberii, nie mogę oprzeć się wrażeniu, że powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] wziąć sobie niektóre z nich do serca."
 fp2_yearly.1004.a:0 "Ja też mogę zainspirować swoich ludzi, tak jak on to zrobił w Carmonie."
 fp2_yearly.1004.b:0 "Jego dyplomatyczne układy z Jemeńczykami są legendarne."
 fp2_yearly.1004.c:0 "Jesteśmy ze sobą spokrewnieni!"
 nick_the_hawk_of_quraysh:0 "Jastrząb Kurajszytów"
 fp2_hawk_of_quarysh_martial_modifier:0 "Wojenna inspiracja"
 fp2_hawk_of_quarysh_martial_modifier_desc:0 "Ta postać zyskała wojenną inspirację od Jastrzębia Kurajszytów."
 fp2_hawk_of_quarysh_diplomacy_modifier:0 "Dyplomatyczna inspiracja"
 fp2_hawk_of_quarysh_diplomacy_modifier_desc:0 "Ta postać zyskała dyplomatyczną inspirację od Jastrzębia Kurajszytów."
 fp2_yearly.1005.t:0 "Zagubiony wiking"
 fp2_yearly.1005.desc:0 "Szamocąc się i krzycząc, rosł[Select_CString(hidden_viking.IsFemale, 'a kobieta', 'y mężczyzna' )] jest ciągnięt[Select_CString(hidden_viking.IsFemale, 'a', 'y' )] przed moje oblicze. Jest wyraźnie wikińsk[Select_CString(hidden_viking.IsFemale, 'ą najeźdźczynią', 'im najeźdźcą' )], typem, który od dziesięcioleci sieje chaos w naszym kraju.\n\n„Proszę o litość. Nazywam się [hidden_viking.GetName] i od lat mieszkam na terenach [viking_county.GetAdjectiveNoTooltip]. Został[Select_CString( hidden_viking.IsFemale, 'am', 'em' )] w tyle z powodu moich ran. Mieszkańcy wioski mnie uratowali; teraz są moją rodziną”.\n\nWiking pada na kolana, mając nadzieję, że oszczędzę [hidden_viking.GetHerHim] życie. Kilku chłopów potwierdza [hidden_viking.GetHerHis] historię."
 fp2_yearly.1005.a:0 "Możesz zabawiać moich dworzan swoją wyjątkową historią."
 fp2_yearly.1005.b:0 "Dobry czyn nie równoważy złego — zostaniesz stracon[Select_CString(hidden_viking.IsFemale, 'a', 'y' )]."
 fp2_yearly.1005.c:0 "Ponieważ służysz wiosce, możesz pozostać przy życiu."
 fp2_yearly.1006.t:0 "Ser wikingów?"
 fp2_yearly.1006.desc:0 "Zatrzymuję się przy przydrożnym straganie sprzedającym jakieś proste jedzenie. Handlarz, [cheese_trader.GetName], częstuje mnie różnymi towarami, po czym sięga pod stragan i wydobywa rzeźbione drewniane pudełko.\n\n„Dla ciebie, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )], to jest najlepszy ser w całym kraju”. Wciska mi do ręki mały bloczek, pochyla się i szepcze konspiracyjnie: „Został wykonany przez serowarskich wikingów tu, w Iberii”.\n\nMimo dziwacznego komentarza ser jest niesamowicie dobry."
 fp2_yearly.1006.a:0 "Przyjmę twój ser, ale nie twoją śmieszną historię."
 fp2_yearly.1006.b:0 "Muszę znaleźć tych „serowych wikingów”..."
 fp2.1006.b.tt:0 "Wysyłasz swoich wspólników, by znaleźli „serowych wikingów”."
 fp2_yearly.1006.c:0 "Co za stek bzdur."
 fp2_yearly.1007.t:0 "$fp2_yearly.1006.t$"
 fp2_yearly.1007.desc:0 "Przede mną staje chud[Select_CString(fake_cheese_viking.IsFemale, 'a kobieta', 'y mężczyzna' )]. Jednak żałosn[Select_CString(ROOT.Char.IsFemale, 'a kobieta', 'y mężczyzna' )] przede mną ledwo wygląda jak serowar – nie mówiąc już o wikingu.\n\n„Szczerze przepraszam, ale tak naprawdę nie jestem wikingiem. To tylko kłamstwo, które ma pomóc w sprzedaży sera” — bełkocze."
 fp2_yearly.1007.a:0 "No cóż, przynajmniej rozwiązał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] zagadkę."
 fp2_yearly.1007.b:0 "Chcę połowę twoich zysków i połowę twojego sera."
 fp2_respected_clergy_chess:0 "Poszanowanie duchowieństwa w szachach"
 fp2_respected_clergy_chess_desc:0 "Zmieniono zasady gry w szachy, aby wykazać szacunek duchowieństwu."
 fp2_cheese_artifact:0 "Ser dojrzewający"
 fp2_cheese_artifact_desc:0 "Wbrew pogłoskom, ser ten nie został wyprodukowany przez wikingów. Jest on jednak wyjątkowo dobry."
 fp2_yearly.1008.t:0 "Konsumowanie sera"
 fp2_yearly.1008.desc:0 "Nadszedł czas. Głęboko w mojej piwnicy leżał jeden z najbardziej niesamowitych serów na świecie, powoli dojrzewając i nabierając mocy.\n\nA teraz muszę go skonsumować."
 fp2_yearly.1008.a:0 "[ROOT.Char.GetFaith.HealthGodName|U] zapłakał[Select_CString(EqualTo_string(ROOT.Char.GetFaith.HealthGodSheHe, 'ona' ), 'a', '' )]. To jest bardzo dobry ser."
 fp2_yearly.1008.b:0 "Właściwie, ser powinien dłużej dojrzewać."
