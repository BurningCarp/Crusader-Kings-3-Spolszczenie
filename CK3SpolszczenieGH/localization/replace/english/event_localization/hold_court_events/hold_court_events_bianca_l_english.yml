l_english:
 hold_court.3000.t:0 "Uczta na twoją cześć"
 hold_court.3000.desc.opening:0 "[feast_vassal.GetTitledFirstName] podchodzi do mnie z postawą bardziej wyprostowaną niż zwykle i wyraźnie podekscytowan[Select_CString( feast_vassal.IsFemale, 'a', 'y' )] tym, co ma do powiedzenia.\n\n"
 hold_court.3000.desc.opening.blind:0 "Słyszę, jak [feast_vassal.GetTitledFirstName] zbliża się do mnie szybkim krokiem. Gdy się przede mną zatrzymuje, słyszę wyraźnie wyćwiczone gardłowe chrząknięcie. Być może jest to sposób na przyciągnięcie mojej uwagi. Odnoszę wrażenie, że wydaje się zadowolon[Select_CString( feast_vassal.IsFemale, 'a', 'y' )] z tego, co ma do powiedzenia.\n\n"
 hold_court.3000.desc.likes:0 "„[ROOT.Char.Custom2('RelationToMeAddressVocative', feast_vassal)|U], pod twoimi rządami naprawdę jest co świętować! Pozwól, że za następną ucztę to ja pokryję za ciebie koszty! A być może w przyszłości, ty też wyświadczysz w zamian mi jakąś przysługę?”"
 hold_court.3000.desc.dislikes:0 "„[ROOT.Char.Custom2('RelationToMeAddressVocative', feast_vassal)|U]. Mieszkańcy twojego państwa potrzebują od czasu do czasu zebrać się wspólnie na jakimś pełnym radości wydarzeniu, aby zapomnieć o trudach życia codziennego. Jeśli wyprawisz ucztę, choćby na swoją cześć, chętnie pokryję wszelakie jej koszty, gdyż przysłuży się to dobru [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')]. Oczywiście w zamian będę oczekiwać przysługi”."
 hold_court.3000.a:0 "Zgoda, niech tak będzie."
 hold_court.3000.a.tt:0 "Wyprawienie uczty w najbliższym czasie przyniesie nagrodę w postaci zwiększenia [Concept( 'court_grandeur_value', 'wartości majestatu dworu' )|E]."
 hold_court.3000.b:0 "Bez ograniczeń! Twój władca tego żąda!"
 hold_court.3000.c:0 "Może uda nam się zorganizować coś bardziej dogodnego?"
 hold_court.3000.c.success:0 "[feast_vassal.GetTitledFirstNameNoTooltip] zgadza się odstąpić od swojej prośby o przysługę"
 hold_court.3000.c.failure:0 "[feast_vassal.GetTitledFirstNameNoTooltip] nie zgadza się i wycofuje ze złożonej propozycji zapłaty"
 hold_court.3000.d:0 "Obawiam się, że nie mogę na to przystać."
 hold_court.3001.desc:0 "Cóż to była za przednia zabawa! Uczta, której oczekiwał[Select_CString( feast_vassal.IsFemale, 'a', '' )] [feast_vassal.GetTitledFirstName], wciąż jest wyraźna w myślach jej uczestników, a dziś oni sami entuzjastycznie śpiewają na moją cześć. [Select_CString( ROOT.Char.IsFemale, 'Czułam się przepojona', 'Czułem się przepojony' )] szczęściem, gdy ludzie wiwatowali i wielbili moje imię u mych stóp! Nie dość, że [feast_vassal.GetFirstNameNoTooltip] [Select_CString( feast_vassal.IsFemale, 'otrzymała to, czego chciała', 'otrzymał to, czego chciał' )], to jeszcze mój dwór w oczach gości zyskał niemałą reputację!"
 hold_court.3001.desc.dead:0 "Och, cóż to była za cudowna uczta! Jaka szkoda, że [feast_vassal.GetTitledFirstName] nie miał[Select_CString( feast_vassal.IsFemale, 'a', '' )] okazji jej zobaczyć. Niektórzy z uczestników przypomnieli sobie obiecaną [feast_vassal.GetHerHim] ucztę i ciepło mówili o moim oddaniu dla rozrywki na dworze. Część zebranych przypuszczała, że ta uroczystość była również poświęcona ku czci [feast_vassal.GetHerHis] pamięci. Tak czy inaczej, dotrzymanie obietnicy zaowocowało tym, że wszyscy wypowiadali się o moim dworze z uznaniem!"
 hold_court.3001.a:0 "Jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że następna uczta będzie jeszcze lepsza!"
 hold_court.3001.b:0 "Raz jeszcze wznieśmy puchary na [feast_vassal.GetHerHis] cześć!"
 hold_court.3010.t:0 "Nietypowy kaznodzieja"
 hold_court.3010.desc.opening:0 "„[ROOT.Char.Custom2('RelationToMeAddressVocative', religious_vassal)|U]” – [religious_vassal.GetTitledFirstName] mówi surowym głosem. „Proszę, aby zostało wszczęte śledztwo w sprawie niesławnego kaznodziei z [ROOT.Char.GetCapitalLocation.GetAdjectiveNoTooltip]. Otóż ten kaznodzieja jest... Cóż..."
 hold_court.3010.desc.preacher_gender:0 "Jest #EMP [Select_CString( unconventional_preacher.IsFemale, 'kobietą', 'mężczyzną' )]!#!"
 hold_court.3010.desc.closing:0 "To nie jest zgodne z naszą wiarą!”\n\nGdy [religious_vassal.GetFirstNameNoTooltip] przemawia, [tolerant_vassal.GetTitledFirstName] przerywa [Select_CString( religious_vassal.IsFemale, 'jej', 'mu' )], podnosząc rękę i robiąc krok do przodu. „[ROOT.Char.Custom2('RelationToMeAddressVocative', tolerant_vassal)|U], wprawdzie [religious_vassal.GetFirstNameNoTooltip] ma całkowitą rację, jest to jednak #EMP jedyna#! wada [Select_CString( unconventional_preacher.IsFemale, 'tej kaznodziejki', 'tego kaznodziei' )]. Wszystko, czego naucza, nie odbiega ani trochę od zasad naszej wiary”."
 hold_court.3010.a:0 "Potrzebujemy więcej wiernych szerzących słowo [ROOT.Char.GetFaith.HighGodNamePossessive]."
 hold_court.3010.b:0 "Uwięzić [Select_CString( unconventional_preacher.IsFemale, 'tę fałszywą kaznodziejkę', 'tego fałszywego kaznodzieja' )]!"
 hold_court.3010.c:0 "Chętnie dam [unconventional_preacher.GetHerHim] urząd wielkiego jałmużnika."
 hold_court.3010.d:0 "Jeżeli potrafi nauczać chłopstwo, sprawdzi się dobrze jako [Select_CString( unconventional_preacher.IsFemale, 'ochmistrzyni nadworna', 'ochmistrz nadworny' )]..."
 hold_court.3020.t:0 "Obraźliwy pomnik"
 hold_court.3020.desc:0 "Przede mną staje chłop z petycją w ręku, „[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], przybyłem tutaj jako wysłannik, którego wyznaczyli [village.GetCountyData.GetCulture.GetCollectiveNounNoTooltip] z [village.GetAdjective]” – chłop na chwilę przerywa zapamiętaną mowę.\n\n„[holder_of_area.GetTitleTierName|U] ignorował[Select_CString( holder_of_area.IsFemale, 'a', '' )] nasze błagania o pomoc w rekonstrukcji ważnego pomnika naszej kultury. Na domiar złego wszelkimi sposobami opóźnia jego odbudowę!”\n\n„[ROOT.Char.Custom2('RelationToMeAddressVocative', holder_of_area)|U], pozwól mi wyjaśnić!” – [holder_of_area.GetFirstNameNoTooltip] wtrąca się panicznie. „To nie jest pomnik, to kpina z naszej kultury! Sugeruje on, że [holder_of_area.GetCulture.GetCollectiveNounNoTooltip] są potworami! Z pewnością rozumiesz, dlaczego nie chcę dopuścić do odbudowy tego wcielenia nienawiści!”"
 hold_court.3020.a:0 "„Śmiesz kpić z mojego ludu!? Pożałujesz tego!”"
 hold_court.3020.b:0 "Wydaj oficjalną zgodę na odbudowę."
 hold_court.3020.c:0 "Wybuduj w zamian inny pomnik – symbolizujący współczucie."
 hold_court.3020.d:0 "Odrzuć prośbę, którą wystosowali [village.GetCountyData.GetCulture.GetCollectiveNounNoTooltip]."
 custom.every_county_of_culture:0 "Każde [county|El], w którym obecna jest kultura [village.GetCountyData.GetCulture.GetName|l]"
 hold_court.3030.t:0 "Odbudowa pomnika"
 hold_court.3030.desc:0 "Przede mną staje [Select_CString( different_culture_peasant.IsFemale, 'chłopka', 'chłop' )] i wygłasza swoje prośby przed zgromadzonym dworem.\n\n„My, [different_culture_peasant.GetCulture.GetCollectiveNounNoTooltip] z [province.GetTitle.GetAdjective] pokornie prosimy o pomoc. Ostatnia wojna zebrała żniwo w naszej wsi i choć nie wiemy, kto był winowajcą, to został splądrowany ważny dla nas obiekt kultury. Prosimy... błagamy o przeznaczenie części funduszy ze skarbca na jego odbudowę!”\n\n[Select_CString( different_culture_peasant.IsFemale, 'Chłopka', 'Chłop' )] kończy przemowę i kłania się tak niezdarnie, że [different_culture_peasant.GetHerHis] niski status społeczny da się odgadnąć bez słów."
 hold_court.3030.a:0 "„Otrzymasz potrzebne fundusze na odbudowę”."
 hold_court.3030.b:0 "Użyj pozostałości materiałów do innych budowli."
 hold_court.3030.c:0 "„Nie stać nas na tego typu cele”."
 hold_court.3040.t:0 "Wniosek o śmiech"
 hold_court.3040.desc:0 "W krótkiej chwili ciszy dostrzegam, jak [jester_requester.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('jester_requester'))], ale chwilę później zdaje sobie sprawę, że przyszła [jester_requester.GetHerHis] kolej, aby zabrać głos. „[ROOT.Char.Custom2('RelationToMeAddressVocative', jester_requester)|U]!” – mówi, kupując sobie czas na zebranie myśli.\n\n„Chichoty i śmiechy są doskonałą oznaką tętniącego życiem dworu! Proponuję więc, aby znaleźć dobrego błazna, który zabawiałby gości! Znam nawet kogoś, kto doskonale by się do tego nadawał!”\n\n„[ROOT.Char.Custom2('RelationToMeAddressVocative', kill_joy)|U], jeśli mogę” – wtrąca się [kill_joy.GetTitledFirstName]. „Błazen tylko zrujnowałby wyrafinowaną atmosferę tego dworu i zastąpiłby jego wytworność prostackim, infantylnym humorem”."
 hold_court.3040.a:0 "Przyjmę na dwór tego twojego błazna!"
 hold_court.3040.b:0 "[jester_requester.GetTitledFirstNameNoTooltip|U] doskonale się sprawdzi w tej roli, [Select_CString( jester_requester.IsFemale, 'prawdziwa mistrzyni', 'prawdziwy mistrz' )] w udawaniu głupca."
 hold_court.3040.c:0 "Jeśli [kill_joy.GetTitledFirstNameNoTooltip] nie lubi się śmiać, to my powinniśmy śmiać się z [Select_CString( kill_joy.IsFemale, 'niej', 'niego' )]!"
 hold_court.3040.d:0 "To NIE jest targ chłopski! Nie ma miejsca dla błazna na tym dworze!"
 hold_court.3040.e:0 "Może zajmę się tym kiedy indziej."
 hold_court.3050.t:0 "A Noble Responsibility"
 hold_court.3050.desc:0 ""I think it's high time you consider holding court again," my [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('reminder_person'))], [reminder_person.GetTitledFirstName], says in a stern voice.\n\n"A long time has passed since the last time your people got to voice their petitions, and a list of matters requiring your attention has accumulated." [reminder_person.GetSheHe|U] then fills me in on some of the petitioners that are complaining about the lengthy wait.\n\n"It's a ruler's responsibility to lead [ROOT.Char.GetHerHis] people, and they require your guidance, [ROOT.Char.Custom2('RelationToMeAddress', reminder_person)].""
 hold_court.3050.a:0 "You're the one who needs a reminder of their place!"
 hold_court.3050.b:0 "I will in due time."
 hold_court.3050.c:0 "Placate them while I attend to matters that take priority."
 hold_court.3060.t:0 "Addressing the Corruption"
 hold_court.3060.desc.opening:0 "My [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('county_petitioner'))], [county_petitioner.GetTitledFirstName], [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('county_petitioner'))] before stepping forward to voice his petition. "[ROOT.Char.Custom2('RelationToMeAddress', county_petitioner)|U], I seek your aid in combating the issue of "
 hold_court.3060.desc.thieves:0 "thieves stealing from [corrupt_county.GetNameNoTier] and its people!"
 hold_court.3060.desc.bandits:0 "bandits harassing the modest people of [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.tax:0 "the tax collection not working in [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.sheriffs:0 "the lack of sheriffs in [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.guilds:0 "lack of cooperation from the guilds in [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.levies:0 "levies not being restored at an acceptable pace in [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.courts:0 "the lack of judicial courts in [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.rulers:0 "the lackluster administration of [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.closing:0 "\n\n[county_petitioner.GetSheHe|U] pauses to sigh. "I cannot fix the problem with the resources I have. I ask for any aid that you can spare.""
 hold_court.3060.a:0 "I can give you some gold to solve the problem."
 hold_court.3060.b:0 "My Steward can offer you advice."
 hold_court.3060.c:0 "You're at fault for being so incompetent, sort this mess out yourself."
 hold_court.3060.d:0 "My [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('cp_steward_replacement'))], [cp_steward_replacement.GetFirstName], would make for a better Steward."
 hold_court.3070.t:0 "The Child with Two Mothers"
 hold_court.3070.desc:0 "An unusual case has reached my court; two women claim that a baby [mystery_baby.Custom('GirlBoy')] is theirs. None of the villagers can stand as witnesses, saying that it's as if the child appeared out of thin air — no one knew that the women were expecting or adopting, nothing.\n\nThe mystery has captivated the people, and while we may never know how this all happened, I must resolve this conundrum. What decision should I make for the future of this child?"
 hold_court.3070.a:0 "Test the mothers to see who cares about the child's welfare."
 hold_court.3070.a.tt:0 "You remember an incredible similar event in a book where the true mother was discovered when suggesting to split the baby in two."
 hold_court.3070.b:0 "Split the baby in two — literally."
 hold_court.3070.c:0 "The youngest woman, as she has more of her life to raise the child."
 hold_court.3070.d:0 "With age comes experience, the eldest woman will raise the child."
 hold_court.3070.e:0 "I will raise the [mystery_baby.Custom('GirlBoy')] as my own!"
 hold_court.3080.t:0 "Exhibiting [ROOT.GetCharacter.GetTitledFirstNamePossessive] Collection"
 hold_court.3080.desc:0 "My [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('antiquarian'))], [antiquarian.GetTitledFirstName], approaches me with a spring in [antiquarian.GetHerHis] step.\n\n"[ROOT.Char.Custom2('RelationToMeAddress', antiquarian)|U]!" [antiquarian.GetFirstNameNoTooltip] says, full of excitement. "I have a great idea that can bring you either money or fame! You have amassed quite the collection of artifacts, my [ROOT.Char.GetLadyLord], so why not put them on display? You could charge for viewing your collection, or for free so that more people will view it."\n\n[antiquarian.GetSheHe|U] clears [antiquarian.GetHerHis] throat before continuing, "People do have a tendency to want the things they see, so the downside might be that more people will try to claim your artifacts.""
 hold_court.3080.a:0 "I want people to pay to witness but a glimpse of my glory!"
 hold_court.3080.a.tt:0 "Hostile Artifact Schemes will become more common."
 hold_court.3080.b:0 "Some people must see to believe, and that includes the less fortunate."
 hold_court.3080.c:0 "It's not worth inviting the risks."
 hold_court.3090.t:0 "Celebrating Another Culture"
 hold_court.3090.desc:0 "My [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('different_culture_vassal'))], [different_culture_vassal.GetTitledFirstName], approaches me, [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('different_culture_vassal'))], like [different_culture_vassal.GetSheHe] often does.\n\n"My [ROOT.Char.GetLadyLord], I have a brilliant idea! How about a we host a fair, or perhaps even a festival for the common folk to expose them to one of the different cultures in our beautiful [ROOT.Char.Custom('RealmType')]." [different_culture_vassal.GetFirstNameNoTooltip] explains [different_culture_vassal.GetHerHis] idea further, until [different_culture_vassal.GetSheHe] realizes that [different_culture_vassal.GetSheHe]'s dangerously close to over-explaining it.\n\n"It'll cost money, but I'm sure it'll help foster a more positive relationship between our people!""
 hold_court.3090.a:0 "We'll hold a big festival, celebrating both of our cultures!"
 hold_court.3090.b:0 "We could host a small [different_culture_vassal.GetCulture.GetNameNoTooltip] fair in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 hold_court.3090.c:0 "Hold an exhibit in [different_culture_vassal.GetCulture.GetCollectiveNounNoTooltip] lands to show them [ROOT.GetCharacter.GetCulture.GetNameNoTooltip] greatness!"
 hold_court.3090.d:0 "I cannot spend resources on this."
 hold_court.3091.t:0 "Merging of Cultural Identities"
 hold_court.3091.desc:0 "The air is thick with anticipation as my [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('same_culture_vassal'))], [same_culture_vassal.GetTitledFirstName], approaches me.\n\n"My [ROOT.Char.GetLadyLord], I come with grave news, but with a solution to fix this problem. It's become increasingly clear that the [different_culture_vassal.GetCulture.GetCollectiveNoun] and [same_culture_vassal.GetCulture.GetCollectiveNoun] are becoming more, perhaps even #EMP too#! similar. It's paramount that we show them that it's us, [same_culture_vassal.GetCulture.GetCollectiveNounNoTooltip], who are the forefront of innovation!""
 hold_court.3091.a:0 "Lets host a festival to celebrate our rich [same_culture_vassal.GetCulture.GetNameNoTooltip] culture!"
 hold_court.3091.b:0 "Arrange for an exhibit to show off our grandest accomplishments."
 hold_court.3091.c:0 "There's no need for us to exercise superiority over other cultures."
