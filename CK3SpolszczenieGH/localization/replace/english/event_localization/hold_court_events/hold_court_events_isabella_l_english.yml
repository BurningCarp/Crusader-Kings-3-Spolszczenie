l_english:
 hold_court.4001.t:0 "Utrapienie"
 hold_court.4001.desc.intro:0 "Do mojej sali tronowej szturmem wpada [annoyed_vassal.GetTitledFirstName]. „[ROOT.Char.Custom2('RelationToMeAddressVocative', annoyed_vassal)|U], wielu jest zdania, że to [preferred_heir.GetTitledFirstName], a nie [annoying_heir.GetTitledFirstName], [Select_CString( preferred_heir.IsFemale, 'powinna zostać twoją następczynią', 'powinien zostać twoim następcą' )]. [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjNoTooltip')] już nawet nie kryje się żartować z tym, że [annoying_heir.GetTitledFirstNameNoTooltip] obraża tak często, że stało się to [annoying_heir.GetHerHis] zajęciem!"
 hold_court.4001.heir_street_fight:0 "Przeklęty drań wyczekuje przed karczmami na pijanych chłopów, by następnie prowokować ich do walki. Kilku z nich już zginęło w burdach, które [annoying_heir.GetSheHe|l] urządza dla sportu!”"
 hold_court.4001.heir_robbery:0 "Po drodze tutaj [Select_CString( annoyed_vassal.IsFemale, 'zostałam okradziona', 'zostałem okradziony' )] przez [Select_CString( annoying_heir.IsFemale, 'kobietę na koniu', 'jeźdźca' )] w krzykliwych przystrojeniach. [Select_CString( annoying_heir.IsFemale, 'Rozebrała mnie i przywiązała do drzewa, po czym zdjęła swoją maskę i chełpliwie oznajmiła', 'Rozebrał mnie i przywiązał do drzewa, po czym zdjął swoją maskę i chełpliwie oznajmił' )], że nazywa się [annoying_heir.GetTitledFirstNameNoTooltip]!”"
 hold_court.4001.heir_tavern:0 "Praktycznie nie opuszcza karczmy, a kiedy kończą [annoying_heir.GetHerHim] się pieniądze, inni kupują [annoying_heir.GetHerHim] trunki w zamian za odegranie roli twojej osoby w obsceniczny sposób!”"
 hold_court.4001.heir_diplomacy_failure:0 "Odmawia wzięcia udziału choćby w jednym zebraniu, a kiedy [Select_CString( annoyed_vassal.IsFemale, 'zapytałam', 'zapytałem' )] [Select_CString( annoying_heir.IsFemale, 'ją o powód, powiedziała', 'go o powód, powiedział' )] mi: »są zbyt nudne, o wiele lepiej bawilibyśmy się, zabijając się nawzajem«”."
 hold_court.4001.heir_hated:0 "Jest odstręczającą samochwałą i ciągle podkreśla, że nie obchodzi [Select_CString( annoying_heir.IsFemale, 'ją', 'go' )] to, czy ktokolwiek z nas będzie darzyć [Select_CString( annoying_heir.IsFemale, 'ją', 'go' )] życzliwością”."
 hold_court.4001.protective_parent:0 "\n\n[protective_parent.GetTitledFirstNameNoTooltip] nie dowierza i cmoka z niezadowoleniem. „[annoying_heir.Custom('PetName')|U] nie jest taką osobą!”"
 hold_court.4001.accusation_default:0 "\n\n[annoyed_vassal.GetFirstNameNoTooltip] wzdycha. „Ale jestem [Select_CString( annoyed_vassal.IsFemale, 'pewna', 'pewien' )], że temu zaprzeczy”."
 hold_court.4001.heir_admission:0 "\n\n[annoying_heir.GetTitledFirstNameNoTooltip] zaczyna wilczo szczerzyć zęby. „Och, oczywiście, że to moja sprawka”."
 hold_court.4001.a:0 "Jakże uroczo, ma to po [Select_CString( ROOT.Char.IsFemale, 'swojej matce', 'swoim ojcu' )]!"
 hold_court.4001.b:0 "To przelało czarę goryczy! Teraz [preferred_heir.GetTitledFirstNameNoTooltip] będzie [Select_CString( preferred_heir.IsFemale, 'następczynią', 'następcą' )]."
 hold_court.4001.c:0 "Z doświadczenia wiem, że [preferred_heir.GetTitledFirstNameNoTooltip] jest równie [Select_CString( preferred_heir.IsFemale, 'nieznośna', 'nieznośny' )]!"
 hold_court.4001.d:0 "Dzięki tej niedoskonałości żołnierze potraktują [Select_CString( annoying_heir.IsFemale, 'ją jak swoją', 'go jak swojego' )]!"
 hold_court.4100.t:0 "Oszukan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] przez naturę"
 hold_court.4100.desc:0 "[prejudiced_vassal.GetTitledFirstName] podchodzi z założonymi rękoma. „Wykazujesz się wysoce butą, dalej zasiadając na tronie, choć twoje zdrowie jest takie marne”.\n\n[prejudiced_vassal.GetFirstNameNoTooltip|U] kręci nosem."
 hold_court.4100.deformity_prejudice:0 "„Ludzie odtrącili [Select_CString( ROOT.Char.IsFemale, 'ją', 'go' )], gdyż natura odrzuciła [ROOT.Char.GetHerHis] ciało."
 hold_court.4100.speech_prejudice:0 "„Skoro [ROOT.Char.GetHerHis] słowa zawodzą, skąd mamy mieć pewność, że nie zaprowadzi nas do nieszczęścia?"
 hold_court.4100.mental_health_prejudice:0 "„Spędza całe wieczory, włócząc się po zamku i szepcząc do siebie fantazje o własnej śmierci."
 hold_court.4100.chronic_pain_prejudice:0 "„Wszystkie [ROOT.Char.GetHerHis] stawy są jak pergamin – gotowy do rozdarcia. Nieustanne rwanie przy każdym zgięciu"
 hold_court.4100.disability_prejudice_fallback:0 "„Prowadząc tak poronne życie, niczym ścięta siewka, [ROOT.Char.GetTitledFirstNameNoTooltip] [Select_CString( ROOT.Char.IsFemale, 'zmieniła', 'zmienił' )] się w bestię."
 hold_court.4100.disability_insult:0 "Bycie [ROOT.Char.Custom('GetDisabilityIns')|l] potworem"
 hold_court.4100.disability_prejudice_ending:0 "tak wypaczyło [ROOT.Char.GetHerHis] umysł, że trudno sobie wyobrazić, czy w ogóle jest w stanie dostrzec problemy otaczających [Select_CString( ROOT.Char.IsFemale, 'ją', 'go' )] ludzi. Robi, co chce, nie zważając na prawa człowieka”."
 hold_court.4100.a:0 "Nawet prawa [ROOT.GetCharacter.GetFaith.HighGodNamePossessive] nie mają zastosowania wobec tego, którego porzucił[Select_CString(EqualTo_string( ROOT.GetCharacter.GetFaith.HighGodNameSheHe, 'ona' ), 'a', '' )]."
 hold_court.4100.b:0 "Zmagając się z każdym dniem, [Select_CString( ROOT.Char.IsFemale, 'stałam się silniejsza', 'stałem się silniejszy' )] niż jakikolwiek [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]."
 hold_court.4100.c:0 "Zlecę wykonanie #EMP o wiele#! ładniejszej maski niż twoja twarz!"
 hold_court.4100.d:0 "Trud w mowie wymusza starannego doboru słów."
 hold_court.4100.e:0 "Nie ma odważniejszego człowieka od tego, który nie boi się umrzeć."
 hold_court.4100.f:0 "Dzięki papierowym kończynom doskonale znoszę ból!"
 hold_court.4100.g:0 "Serdeczne okaleczenie powinno nauczyć cię jak przezwyciężyć słabe zdrowie!"
 hold_court.4100.h:0 "Jestem nikim więcej niż tylko dziwolągiem, nieprawdaż?"
 hold_court.4100.duel_win:0 "Wasale zaczynają podziwiać twoją determinację w walce ze złym stanem zdrowia."
 hold_court.4100.duel_loss:0 "Wasale tracą wiarę z powodu twojej nieumiejętności radzenia sobie ze złym stanem zdrowia."
 hold_court.4100.impressed:0 "Wasale są pod wrażeniem"
 hold_court.4100.unimpressed:0 "Wasale nie są pod wrażeniem"
 disabled_fallback:0 "kalectwo"
 hold_court.4200.t:0 "Azyl"
 hold_court.4200.desc:0 "[Select_CString( fleeing_ally.IsFemale, 'Moja sojuszniczka, niegdyś potężna', 'Mój sojusznik, niegdyś potężny' )] [fleeing_ally.GetTitledFirstName], bez zapowiedzi, [Select_CString( fleeing_ally.IsFemale, 'cała pokryta', 'cały pokryty' )] brudem i gnojem, pojawia się przed moim tronem.\n\n„Ta nadęta ropucha, [Select_CString( usurping_heir.IsFemale, 'moja była dziedziczka', 'mój były dziedzic' )] [usurping_heir.GetTitledFirstName], [Select_CString( usurping_heir.IsFemale, 'wypędziła mnie z własnego państwa i przywłaszczyła', 'wypędził mnie z własnego państwa i przywłaszczył' )] sobie moje tytuły. [Select_CString( fleeing_ally.IsFemale, 'Uciekłam', 'Uciekłem' )] aż tutaj, w obawie o swe zdrowie”.\n\n[fleeing_ally.GetFirstNameNoTooltip|U] klęka przede mną. „Jeśli człowiek budzący grozę i szacunek jak ty nie da mi dachu nad głową, wkrótce znajdą mnie [Select_CString( fleeing_ally.IsFemale, 'gnijącą', 'gnijącego' )] gdzieś w rowie. Błagam, okaż miłosierdzie i udziel mi schronienia”."
 hold_court.4200.a:0 "Jesteś wśród przyjaciół, mianuję cię moim podczaszym."
 hold_court.4200.b:0 "Będziesz mieć miejsce tuż przy moim tronie... jako mój podnóżek!"
 hold_court.4200.c:0 "Niech [usurping_heir.GetTitledFirstNameNoTooltip] się o tym dowie! Ależ będzie rad!"
 hold_court.4300.t:0 "Załóż mnie! Załóż mnie!"
 hold_court.4300.desc:0 "Zanim zbiorą się uczestnicy, mój [proposing_chancellor.GetCouncilTitle|l] odciąga mnie na bok. Ku mojemu zaskoczeniu, pokazuje mi [ROOT.Char.Custom('GetAccessory')|l] najbardziej jaskrawego rodzaju.\n\n„[Select_CString( ROOT.Char.IsFemale, 'Pani moja', 'Panie mój' )], tak wielu przyjdzie na twoją audiencję. Wiem, że niełatwo jest spamiętać każdą twarz i to, skąd pochodzi, ale mam pewne rozwiązanie: niech każdy dworzanin do swojego stroju doda lokalne akcenty, które będą rozpoznawalne dla wszystkich. Dzięki temu każdy zgadnie pochodzenie właściciela”.\n\nNastępnie natarczywie próbuje mnie przekonać, abym [Select_CString( ROOT.Char.IsFemale, 'założyła', 'założył' )] [ROOT.Char.Custom('GetAccessory')|l]. „A dla tych bez wyraźnego regionalnego kolorytu... [Select_CString( proposing_chancellor.IsFemale, 'pozwoliłam', 'pozwoliłem' )] sobie zatrudnić krawca, który może »zaproponować« im nowy tradycyjny ubiór”."
 hold_court.4300.a:0 "Nigdy nie zapominam twarzy! Poradzę sobie."
 hold_court.4300.a.success:0 "Nie wahasz się witać gości"
 hold_court.4300.a.failure:0 "Wprawiasz w zmieszanie przybyłych gości"
 hold_court.4300.b:0 "Oczywiście moi goście będą nosić takie szaty z dumą!"
 hold_court.4300.b.success:0 "Wasale z dumą noszą swoją heraldyczną galanterię"
 hold_court.4300.b.failure:0 "Wasale czują się obrażeni, że [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] wymusza na nich fałszywe tradycje"
 hold_count.4300.b.success.toast:0 "Dyplomatyczny sukces!"
 hold_court.4300.b.failure.toast:0 "Dyplomatyczna porażka!"
 hold_court.4300.c:0 "Zapomnij o gościach! Niech krawiec stworzy dla #EMP mnie#! wykwintny strój!"
 hold_court.4300.c.tt:0 "Odebrano strój"
 hold_court.4400.t:0 "Broń na widoku"
 hold_court.4400.desc:0 "Dwaj moi wasale wzajemnie się przepychają i szarpią, by dotrzeć przed mój tron jako pierwsi.\n\n[wants_safety_vassal.GetTitledFirstNameNoTooltip] kłania się przede mną. „[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjNoTooltip')] na ulicach swoich miast boryka się ze swawolnymi morderstwami. Byłoby rzeczą cywilizowaną, gdybyśmy zakazali mieszczanom noszenia broni – przynajmniej w granicach miasta”.\n\n[wants_weapons_vassal.GetTitledFirstNameNoTooltip] wpycha się w [wants_safety_vassal.GetHerHis] miejsce. „Bezpieczeństwo jest wtedy, gdy każdy człowiek jest w stanie się obronić. Zakazanie noszenia broni mieszczanom będzie dla nich jak kastracja!”"
 hold_court.4400.a:0 "Musimy zakazać noszenia broni wewnątrz miejskich murów."
 hold_court.4400.b:0 "Zachowamy miecze, by nie osłabiać naszego państwa."
 hold_court.4400.c:0 "Tę debatę o bezpieczeństwie rozwiążemy... przemocą!"
 hold_court.4400.c1:0 "[wants_weapons_vassal.GetTitledFirstNameNoTooltip] wygrywa."
 hold_court.4400.c1.tt:0 "Noszenie broni jest nadal dozwolone"
 hold_court.4400.c2:0 "[wants_safety_vassal.GetTitledFirstNameNoTooltip] wygrywa, w jakiś sposób."
 hold_court.4400.c2.tt:0 "W twoich miastach wprowadzono zakaz noszenia broni"
 hold_court.4500.t:0 "Poezja bez ograniczeń"
 hold_court.4500.desc.intro:0 "Podchodzi do mnie piękna postać emanująca niemal świętym blaskiem. „Jestem [Select_CString( demanding_poet.IsFemale, 'poetką', 'poetą' )]."
 hold_court.4500.council:0 "Uczyń mnie [secondary_character.Custom('CouncilPositionGenderInstrumental')|l]!”"
 hold_court.4500.romance:0 "Chcę być [Select_CString( demanding_poet.IsFemale, 'twoją kochanką', 'twoim kochankiem' )]! Natychmiast!”"
 hold_court.4500.titles:0 "Musisz przyznać mi wszystkie ziemie, którymi włada obecnie [secondary_character.GetTitledFirstNameNoTooltip]”."
 hold_court.4500.realm:0 "Oddaj mi swe państwo!”"
 hold_court.4500.desc.middle:0 "\n\nWszyscy obecni na sali zamarli na krótką chwilę.\n[secondary_character.GetTitledFirstNameNoTooltip], przed chwilą jeszcze w półśnie, gwałtownie podnosi głowę.\n„Co?”\n\n„Stworzył[Select_CString( demanding_poet.IsFemale, 'a', 'e' )]m najwspanialszą balladę we wszechświecie o"
 hold_court.4500.chancellor_2:0 "mojej podróży przez obce krainy. Wiem o wiele więcej o ludach świata niż [secondary_character.GetTitledFirstNameNoTooltip]."
 hold_court.4500.steward_2:0 "cytadeli ze złota. Wiem o wiele więcej o piękności bogactw niż [secondary_character.GetTitledFirstNameNoTooltip]."
 hold_court.4500.marshal_2:0 "pojedynku władców z dawnych czasów. Pojmuję wojnę jako formę sztuki o wiele lepiej niż [secondary_character.GetTitledFirstNameNoTooltip]."
 hold_court.4500.spymaster_2:0 "zadawaniu bólu innym. Moja dusza wie o torturach znacznie więcej niż [secondary_character.GetTitledFirstNamePossessiveNoTooltip]."
 hold_court.4500.chaplain_2:0 "o tajemnicach [ROOT.GetCharacter.GetFaith.HighGodNamePossessive]. Boski zamysł przepływa za każdym pociągnięciem mego pióra."
 hold_court.4500.romance_2:0 "tym jak uprawianie miłości może przynieść chwile oświecenia. Staniesz się najmądrzejszym rządcą, jeśli największe przyjemności ożywią twój umysł."
 hold_court.4500.titles_2:0 "świętej więzi pomiędzy wasalem a jego panem. [Select_CString( demanding_poet.IsFemale, 'Służyłabym', 'Służyłbym' )] ci o wiele sumienniej niż [secondary_character.GetSheHe]."
 hold_court.4500.realm_2:0 "naszych bohaterach ludowych na przestrzeni wieków. Imię [Select_CString( demanding_poet.IsFemale, 'poetki, która swe serce otworzyła', 'poety, które swe serce otworzył' )] na świat, będzie znane o wiele dłużej, niż jakiegokolwiek człowieka. Będę rządzić twoimi posiadłościami lepiej niż ty."
 hold_court.4500.desc.end:0 "Spełnij me życzenie w tej chwili”."
 hold_court.4500.a:0 "Straże, pozbądźcie się [Select_CString( demanding_poet.IsFemale, 'tej wierszokletki', 'tego wierszokleta' )]!"
 hold_court.4500.b:0 "Twe złudzenia są urocze. Jak chcesz, możesz tworzyć na moim dworze."
 hold_court.4500.c:0 "Jest [Select_CString( demanding_poet.IsFemale, 'poetką', 'poetą' )]! Co do tego mogę się zgodzić."
 hold_court.4500.c.realm.tt:0 "#warning @warning_icon! Nadasz swój tytuł główny postaci [demanding_poet.GetTitledFirstNameNoTooltip] i zostaniesz [demanding_poet.GetHerHis] wasalem!#!"
 hold_court.4500.c.titles.tt:0 "[demanding_poet.GetTitledFirstName] otrzymuje wszystkie ziemie, którymi włada [secondary_character.GetTitledFirstName] oraz [secondary_character.GetHerHis] wasali"
 hold_court.4600.t:0 "Ten, kto staje się potworem..."
 hold_court.4600.desc:0 "Przed mój tron wyłania się grupa obskurnych chłopów. Są uzbrojeni w najbardziej złowrogie i żarliwe narzędzie rolnicze, jakie kiedykolwiek [Select_CString( ROOT.Char.IsFemale, 'widziałam', 'widziałem' )], gdy trzeba było tłumić bunty.\n\nJeden z nich wbija widły w moją ulubioną poduszkę, leżącą na tronie.\n\n„Ta istota przed nami, która nami rządzi, to prawdziwy diabeł. Żaden prawdziwy człowiek nie byłby zdolny do tak bezwzględnych okrucieństw, których byliśmy świadkami. Chwyćcie za broń! Pomóżcie nam zgładzić to zło wcielone, zanim się przemieni!”"
 hold_court.4600.a:0 "Żaden ze mnie diabeł, a [ROOT.Char.GetTitleAsNameNoTooltip|l], co jest o wiele, #EMP wiele#! gorsze."
 hold_court.4600.b:0 "Wspaniała myśl! [chancellor.Custom('CouncilPositionGenderVocative')|U], roześlij wieść, że jestem diabłem!"
 hold_court.4600.b.tt:0 "To, że ty i [THIS.GetCharacter.GetFaith.DevilName] jesteście ze sobą spokrewnieni, będzie znane wszystkim. Na dobre i na złe."
 hold_court.4600.c:0 "Czy naprawdę jestem aż tak [Select_CString( ROOT.Char.IsFemale, 'odrażająca', 'odrażający' )]?"
 hold_court.4600.c.tt:0 "Nigdy nie jest za późno na zmiany."
 hold_court.4600.d:0 "Bzdury! [ROOT.Char.GetFaith.WitchGodName|U] jest [Select_CString(EqualTo_string(ROOT.Char.GetFaith.WitchGodSheHe, 'ona' ), 'potężniejsza', 'potężniejszy' )] niż [ROOT.GetCharacter.GetFaith.DevilName]!"
 hold_court.4600.d.success:0 "Dwór śmieje się z twojego żartu"
 hold_court.4600.d.failure:0 "Twoi dworzanie podejrzewają, że nie żartujesz"
 hold_court.4600.a.success:0 "Zmieniasz swoją reputację"
 hold_court.4600.a.failure:0 "Straszysz chłopów"
 hold_court.4601.t:0 "My delectable [ROOT.GetCharacter.GetLadyLord|U],"
 hold_court.4601.d:0 "My heart has hardly ceased fluttering ever since I have begun to hear the townspeople tell tales that you have the soul of a true demon. I ever-regret not being better acquainted with your fearsome self.\n\nVisit my castle, and we shall dine on the rawest delicacies known to [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]!"
 hold_court.4601.a:0 "Sounds exquisite!"
 hold_court.4601.b:0 "We have finer banquets at home..."
 hold_court.4602.t:0 "My Delectable [ROOT.GetCharacter.GetLadyLord|U]"
 hold_court.4602.desc:0 "[cannibal_vassal.GetTitledFirstNamePossessiveNoTooltip] [cannibal_vassal.Custom('FortifiedBuilding')] is illuminated by naught but a few flickering candles. [cannibal_vassal.GetSheHe|U] sits me down before a banqueting table which has no dishes besides a myriad cuts of barely-cooked meats.\n\n[cannibal_vassal.GetSheHe|U] lurks behind my chair, waiting for me to select some food. After a while, [cannibal_vassal.GetSheHe] leans in next to my head, bearing [cannibal_vassal.GetHerHis] teeth.\n\n"There are many fine [ROOT.GetCharacter.GetWomenMen] cooked before us tonight, but none so delicious as you!"
 hold_court.4602.a:0 "Who should I eat for my starter?"
 hold_court.4602.b:0 "All right, you may have a single bite."
 hold_court.4602.c:0 "I shall be going! This is in poor taste!"
 hold_court.4700.t:0 "An End to Agony"
 hold_court.4700.desc:0 "[prison_challenger_vassal.GetTitledFirstName] gives me a half-bow. "[ROOT.Char.Custom2('RelationToMeAddress', prison_challenger_vassal)|U], I have heard such sanguine accounts of your dungeons, first-hand from [imprisoned_family_character.GetTitledFirstName], who has had some unfortunate ventures therein. Now, do you truly think we need #EMP quite#! so much"
 hold_court.4700.desc.gruel:0 "[ROOT.Char.Custom('PrisonContentsGruel')]"
 hold_court.4700.desc.default:0 "[ROOT.Char.Custom('RandomPrisonContentsSingular')]"
 hold_court.4700.desc.2:0 "down there? What good do all the many [ROOT.Char.Custom('RandomPrisonContentsPlural')] do?"\n\n[prison_challenger_vassal.GetSheHe|U] sighs. "Prisoners don't have so much as plates to eat off, but wake up to find their food left on the ground, from which they must eat like animals! I would even be willing to contribute some gold towards renovating the place.""
 hold_court.4700.a:0 "If they were meant to enjoy it, they would be in house arrest!"
 hold_court.4700.b:0 "That dungeon is a relic, but I am a new [ROOT.Char.GetTitleAsNameNoTooltip]"
 hold_court.4700.c:0 "We must enliven them with some shiny new torture instruments!"
 hold_court.4700.d:0 "We can overturn our cruel customs together."
 hold_court.4700.d.tt:0 "$hold_court.4700_dungeons$ unlikely to suffer"
 hold_court.4700_dungeons:0 "Those in your dungeons will be more"
 hold_court.4700.c.tt:0 "$hold_court.4700_dungeons$ likely to suffer"
 hold_court.4700.e:0 "I put that mold there myself!"
 hold_court.4800.t:0 "I Should Like a Veal Cutlet"
 hold_court.4800.desc:0 "Amid all the supplicants, [escaped_prisoner.GetTitledFirstName], who I #EMP thought#! was a prisoner in house arrest, somehow appears before my throne.\n\n"[ROOT.Char.Custom2('RelationToMeAddress', escaped_prisoner)|U], surely the food served to me in my prison rooms is of far worse standard than what you would serve a respected guest — or is this truly the best your cooks can do? I should like [ROOT.GetCharacter.Custom('GetExpensiveMeal')] for my dinner from now on."\n\n[incompetent_guard.GetTitledFirstName], my [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')], runs into the room, panting. "My apologies, my [ROOT.GetCharacter.GetLadyLord|U], I was guarding [escaped_prisoner.GetHerHim], but [escaped_prisoner.GetSheHe] was so charming, [escaped_prisoner.GetSheHe] duped me into letting [escaped_prisoner.GetHerHim] out.""
 hold_court.4800.a:0 "Chefs, cook [escaped_prisoner.GetHerHim] the finest meal the land has ever seen!"
 hold_court.4800.b:0 "The indignity! Only moldy gruel for you from now on."
 hold_court.4800.c.tt:0 "Osoby przebywające w areszcie domowym mogą opuszczać swoje pokoje pod nadzorem"
 hold_court.4800.c:0 "House arrest means dignity, let them roam the grounds."
 hold_court.4800.d:0 "[incompetent_guard.GetTitledFirstNameNoTooltip], nie jesteś godn[Select_CString(incompetent_guard.isFemale, 'a', 'y')], by nazywać się [ROOT.GetCharacter.Custom('KnightCultureInstrumentalNoTooltip')|l]!"
 hold_court.4800.d.tt:0 "[incompetent_guard.GetTitledFirstName] zostaje zwolnion[Select_CString(incompetent_guard.isFemale, 'a', 'y')]"
 hold_court.4800.e:0 "Do lochu z tobą!"
 hold_court.4900.t:0 "W starożytnych czasach..."
 hold_court.4900.desc:0 "An ancient figure approaches my throne, with a click and a tap of [suspicious_genealogist.GetHerHis] cane accompanying each step.\n\n"My [ROOT.GetCharacter.GetLadyLord|U], I am a genealogist, and you are aware you are of noble origin. However, noble is not quite the same as divine or mythical. I desire to write a scroll which shall trace your complete lineage back to the dawn of history. For a mere few gold, I can reveal the truth to you and the world: you are a true descendant of [ROOT.GetCharacter.Custom('GetMythicalFounder')]!""
 hold_court.4900.a:0 "I don't need a piece of paper to tell me that!"
 hold_court.4900.b:0 "Excellent! Ensure the list is excessively long!"
 hold_court.4900.c:0 "[ROOT.GetCharacter.Custom('GetMythicalFounder')]? Nothing compared to me!"
 hold_court.4900.d:0 "My dynasty may be yet small, but we aren't fools!"
 hold_court.4901.desc.intro:0 "After a few days the genealogist [suspicious_genealogist.GetTitledFirstName] returns. [suspicious_genealogist.GetSheHe|U] unfurls a scroll long enough to encircle one of my provinces. My [chaplain.GetCouncilTitle] trips over it slightly as the unfurled end rolls to my throne's foot.\n\n"I have here the truth of your origin, my [ROOT.GetCharacter.GetLadyLord|U]," [suspicious_genealogist.GetSheHe] clears [suspicious_genealogist.GetHerHis] throat and begins to read, "today we unveil a great history. Standing before us is [ROOT.GetCharacter.GetTitledFirstNameNoTooltip],"
 hold_court.4901.mothers:0 "daughter of [mother_1.GetFullNameNicknamedNoTooltip], sired by the fearful [mother_2.GetFullNameNicknamedNoTooltip], fruit of the loins of [mother_3.GetFullNameNicknamedNoTooltip], emerged from the womb of [mother_4.GetFullNameNicknamedNoTooltip], child of fair [mother_5.GetFullNameNicknamedNoTooltip]..."
 hold_court.4901.fathers:0 "son of [father_1.GetFullNameNicknamedNoTooltip], sired by the fearful [father_2.GetFullNameNicknamedNoTooltip], fruit of the loins of [father_3.GetFullNameNicknamedNoTooltip], son of the remarkable [father_4.GetFullNameNicknamedNoTooltip], child of [father_5.GetFullNameNicknamedNoTooltip]...""
 hold_court.4901.desc.outro:0 "\n\nA few eyelids around the court begin to droop."
 hold_court.4901.a:0 "It is time for a nap. I shall dream of my own glory."
 hold_court.4901.a.tt:0 "You leave the rest of the court to listen intently"
 hold_court.4901.b:0 "This thrills more than any ballad! I am on the edge of my throne!"
 hold_court.4901.c:0 ""Enough! The [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTooltip] owes you for your services.""
