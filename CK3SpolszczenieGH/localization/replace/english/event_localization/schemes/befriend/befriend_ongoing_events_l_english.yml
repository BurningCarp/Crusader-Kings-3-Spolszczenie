l_english:
 befriend_ongoing.0901.t:0 "Befriend: What Could Have Been"
 befriend_ongoing.0901.desc:0 "Właśnie otrzymał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] szokującą wiadomość. [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] nie żyje.\n\nLos tak chciał, że nigdy nie będę m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] nacieszyć się [target.GetHerHis] przyjaźnią."
 befriend_ongoing.0901.a:0 "Świat jest okrutny i nieprzewidywalny."
 befriend_ongoing.0902.t:0 "Zaprzyjaźnij się: Publiczność"
 befriend_ongoing.0902.t.other:0 "Zaprzyjaźnij się: Pod kluczem"
 befriend_ongoing.0902.desc:0 "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] został[Select_CString( target.IsFemale, 'a', '' )] przeze mnie uwziezon[Select_CString( target.IsFemale, 'a', 'y' )].\n\nPodczas pobytu w niewoli ma tyle czasu wolnego do spędzania go ze mną, jest mało prawdopodobne, aby był[Select_CString( target.IsFemale, 'a', '' )] otwart[Select_CString( target.IsFemale, 'a', 'y' )] na moje próby zdobycia je[Select_CString( target.IsFemale, 'j', 'go' )] przyjaźni."
 befriend_ongoing.0902.desc.other:0 "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] trafił[Select_CString( target.IsFemale, 'a', '' )] do więzienia. Tak długo, jak [imprisoner.Custom2('MyCharacterIntroduction', ROOT.Char)] będzie [Select_CString( target.IsFemale, 'ją', 'go' )] przetrzymywał[Select_CString( imprisoner.IsFemale, 'a', '' )] w niewoli, nie będę w stanie zdobyć [target.GetHerHis] przyjaźni."
 befriend_ongoing.0902.a:0 "Czemu nie!? Jestem świetn[Select_CString( ROOT.Char.IsFemale, 'ą porywaczką', 'ym porywaczem' )]!"
 befriend_ongoing.0902.a.other:0 "Niestety."
 befriend_ongoing.0903.t:0 "Zaprzyjaźnij się: Wojna i przyjaźń"
 befriend_ongoing.0903.desc:0 "Gdy nasze państwa ścierają się w bitwie, moje marzenie o wielkoduszności i towarzystwie z [target.Custom2 ('MyCharacterIntroductionNoComma', ROOT.Char)] wydaje się niemożliwe, przynajmniej na razie."
 befriend_ongoing.0903.a:0 "Miejmy nadzieję na lepsze czasy."
 befriend_ongoing.0903.a.tt:0 "Zakończył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] swój plan zaprzyjaźnienia się z [target.GetTitledFirstNameNoTooltip]"
 befriend_ongoing.1001.t:0 "Zaprzyjaźnij się: Szacunek w podziwie"
 befriend_ongoing.1001.desc.startnormal:0 "Biorąc pod uwagę czyny w moim życiu, to naturalne, że inni mnie szanują."
 befriend_ongoing.1001.desc.starthumble:0 "Chociaż rzadko o tym wspominam, mam kilka osiągnięć, z których jestem dumn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 befriend_ongoing.1001.desc.end:0 "Jestem przekonan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że [target.GetTitledFirstName] również dokonał[Select_CString( target.IsFemale, 'a', '' )] czegoś, co przepełnia [Select_CString( target.IsFemale, 'ją', 'go' )] dumą.\n\nMoże powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] zamówić mały wiersz porównujący nasze czyny, aby zilustrować, że oboje jesteśmy utkani z tego samego materiału."
 befriend_ongoing.1001.a:0 "Będzie pod ogromnym wrażeniem moich czynów!"
 befriend_ongoing.1001.b:0 "Skoncentruję się na tym, z czego słynie [target.GetFirstNameNoTooltip]."
 befriend_ongoing.1001.c:0 "Upewnię się, że #EMP każdy#! usłyszy o mojej wielkości!"
 befriend_ongoing.1002.t:0 "Zaprzyjaźnij się: Gest szczodrości"
 befriend_ongoing.1002.desc.start:0 "[target.GetTitledFirstName] [Select_CString( target.IsFemale, 'powinna', 'powinien' )] chętniej zostać [Select_CString( target.IsFemale, 'moją przyjaciółką', 'moim przyjacielem' )], jeżeli wręczę [target.GetHerHim] jakiś prezent.\n"
 befriend_ongoing.1002.desc.greedy:0 "Wszyscy kochają prezenty!"
 befriend_ongoing.1002.desc.malicious:0 "Tak łatwo manipuluje się ludźmi błyszczącymi bombkami..."
 befriend_ongoing.1002.desc.benevolent:0 "Znalezienie idealnego prezentu dla kogoś może naprawdę pokazać, jak bardzo Ci na nim zależy."
 befriend_ongoing.1002.desc.generic:0 "\n\nJeśli przybliży mnie do celu, jest to dobrze wydane złoto."
 befriend_ongoing.1002.d:0 "Znajdę coś naprawdę ekstrawaganckiego!"
 befriend_ongoing.1002.a:0 "To nie jest czas na oszczędność."
 befriend_ongoing.1002.b:0 "Liczy się pamięć."
 befriend_ongoing.1002.c:0 "Nie, nie chcę zbytnio przesadzać."
 befriend_ongoing.1003.t:0 "Zaprzyjaźnij się: Wróg mojego wroga"
 befriend_ongoing.1003.desc:0 "Wspólną rzeczą, którą ja i [target.GetTitledFirstName] szczerze nienawidzimy jest [rival.GetTitledFirstName].\n\nGdyby stworzyć i powiesić na ścianach podobizny mojego wroga, gdy następnym razem [target.GetFirstNameNoTooltip] będzie wracać do [barony.GetAdjective], byłoby to dla [Select_CString( target.IsFemale, 'niej', 'niego' )] mocnym sygnałem."
 befriend_ongoing.1003.a:0 "I będzie się jeszcze palić!"
 befriend_ongoing.1003.b:0 "Może będzie lepiej, jak [rival.GetFirstNameNoTooltip] już nie będzie się bardziej złościć."
 befriend_ongoing.1004.t:0 "Wróg mojego wroga"
 befriend_ongoing.1004.desc:0 "On my latest visit to [owner.GetTitledFirstNamePossessive] [barony.GetNameNoTooltip], quite the sight met me when I approached the [barony.Custom('BaronyTownType')]. Hanging from the walls was an effigy I immediately recognized as our long-time common enemy, [rival.GetTitledFirstName]!\n\n[owner.GetFirstNameNoTooltip] shouted welcomes to me as [owner.GetSheHe] poured burning pitch down over "[rival.GetFirstNameNoTooltip].""
 befriend_ongoing.1004.a:0 "Cieszę się, że jesteśmy jednomyślni co do [Select_CString(rival.IsFemale, 'niej', 'niego' )]!"
 befriend_ongoing.1005.t:0 "Przyjaciel mojego wroga"
 befriend_ongoing.1005.desc:0 "The herald is hesitant to share the rumors.\n\n"It seems as if your enemies, [owner.GetTitledFirstName], and [target.GetTitledFirstName], have been burning an effigy of you hanging from the walls of [barony.GetNameNoTooltip], all the while mocking your name."\n\nTogether they are ten times as bad as they ever were alone."
 befriend_ongoing.1005.a:0 "Wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em')], że miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em')] dobry powód, aby ich nienawidzić."
 befriend_ongoing.2001.t:0 "Zaprzyjaźnij się: Ciepło życzliwości"
 befriend_ongoing.2001.desc:0 "Myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że będę musiał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] się napracować, aby [target.GetTitledFirstName] mnie polubił[Select_CString( target.IsFemale, 'a', '' )], jednakże okazało się, że jest najbardziej przyjazną osobą, jaką znam!\n\n[target.GetFirstNameNoTooltip] powiedział[Select_CString( target.IsFemale, 'a', '' )] mi, że zawsze znajdzie się miejsce przy je[Select_CString( target.IsFemale, 'j', 'go' )] kominku dla nowych znajomych."
 befriend_ongoing.2001.a:0 "Doskonale. Pozwolę [Select_CString( target.IsFemale, 'jej', 'mu' )] przyjść do mnie."
 befriend_ongoing.2001.b:0 "Nie jestem w stanie odmówić takiemu zaproszeniu!"
 befriend_ongoing.3001.t:0 "Zaprzyjaźnij się: Ogniwo w łańcuchu"
 befriend_ongoing.3001.desc:0 "[befriend_envoy.GetTitledFirstName], who is aiding me in my attempt to get closer to [target.GetTitledFirstName], has offered to act as an envoy between us. [befriend_envoy.GetSheHe|U] believes [befriend_envoy.GetSheHe] can present me in a great light."
 befriend_ongoing.3001.a:0 "[befriend_envoy.GetSheHe|U] should approach [target.GetFirstNameNoTooltip] directly."
 befriend_ongoing.3001.b:0 "Too much is at stake to rely on [befriend_envoy.GetFirstNameNoTooltip]."
 befriend_ongoing.3001.tt:0 "#F [befriend_envoy.GetFirstName] will seek an audience with [target.GetFirstName]#!"
 befriend_ongoing.3002.t:0 "Nadzwyczajna umowa"
 befriend_ongoing.3002.desc:0 "While it is not unusual for my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('befriend_envoy') )] [befriend_envoy.GetTitledFirstName] to request an audience with me, [befriend_envoy.GetHerHis] reason this time is strange indeed. [befriend_envoy.GetSheHe|U] has declared [befriend_envoy.GetHerselfHimself] to be an envoy of friendship on behalf of [owner.GetTitledFirstName]!"
 befriend_ongoing.3002.a:0 "Odd, but I welcome [befriend_envoy.GetHerHim] to tell me about [owner.GetFirstNameNoTooltip]."
 befriend_ongoing.3002.b:0 "Żaden mój poddany nie będzie działał jako wysłannik kogoś innego!"
 befriend_ongoing.3003.t:0 "Zaprzyjaźnij się: Raport wysłannika"
 befriend_ongoing.3003.accepted_envoy:0 "[befriend_envoy.GetTitledFirstName] dostarczył[Select_CString( befriend_envoy.IsFemale, 'a', '' )]  mi obiecujące wieści. [target.GetTitledFirstName] przyjęła [Select_CString( befriend_envoy.IsFemale, 'ją', 'go' )] serdecznie jako "wysłanni[Select_CString( befriend_envoy.IsFemale, 'czkę', 'a' )]" w imieniu mojej przyjaźni."
 befriend_ongoing.3003.dismissed_envoy:0 "I knew I was overstepping some boundaries by employing [target.GetTitledFirstNamePossessive] own [scheme.GetTarget.Custom2('RelationToMe', SCOPE.sC('befriend_envoy') )], yet I had hoped [target.GetSheHe] would see the good faith behind the gesture. How wrong I was. I never should have agreed to [befriend_envoy.GetTitledFirstNamePossessive] plan..."
 befriend_ongoing.3003.a:0 "Za naszą przyszłą przyjaźń!"
 befriend_ongoing.3003.b:0 "Będę musiał[Select_CString( ROOT.Char.IsFemale, 'a', '')] bardziej uważać."
 befriend_ongoing.3007.t:0 "Befriend: A Verdict from [agent_speaking_highly.GetFaith.DivineRealm|U]"
 befriend_ongoing.3007.desc.conviction:0 "To jest cud! [agent_speaking_highly.GetTitledFirstName] miał wizję od [agent_speaking_highly.GetFaith.HighGodNamePossessive]. [agent_speaking_highly.GetSheHe|U] zapewnia mnie, że [target.GetTitledFirstName] i ja mamy boskie przeznaczenie, aby być przyjaciółmi!"
 befriend_ongoing.3007.desc.doubt:0 "[agent_speaking_highly.GetTitledFirstName] powiedział[Select_CString( agent_speaking_highly.IsFemale, 'a', '')] mi o wizji od [agent_speaking_highly.GetFaith.HighGodNamePossessive]. Najwyraźniej [target.GetTitledFirstName] i ja mamy zostać przyjaciółmi. Jak korzystnie."
 befriend_ongoing.3007.a:0 "[target.GetFirstNameNoTooltip] powin[Select_CString( target.IsFemale, 'na', 'ien')] wiedzieć o tej wizji."
 befriend_ongoing.3007.b:0 "[agent_speaking_highly.GetFirstNameNoTooltip], let us pray together in gratitude."
 befriend_ongoing.3009.t:0 "Befriend: A Good Word"
 befriend_ongoing.3009.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] has taken note of my efforts to impress [target.GetTitledFirstName], and now [spouse.GetSheHe] comes to me with a suggestion.\n\n"I believe my word carries great weight with my [spouse.Custom2('RelationToMe', SCOPE.sC('target'))]. I could let [spouse.GetHerHim] know how wonderful I think you are.""
 befriend_ongoing.3009.a:0 "Ah, hold nothing back, my dear."
 befriend_ongoing.3009.a.success:0 "[spouse.GetFirstNamePossessiveNoTooltip] words sway [target.GetFirstNameNoTooltip]"
 befriend_ongoing.3009.a.failure:0 "[target.GetFirstNameNoTooltip] remains unimpressed"
 befriend_ongoing.3009.b:0 "Nie, poradzę sobie z tym."
 befriend_ongoing.3009.b.tt:0 "I cannot rely on others to make friends for me."
 befriend_ongoing.3010.t:0 "A Good Word"
 befriend_ongoing.3010.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] has been telling me a lot about [spouse.GetHerHis] [spouse.Custom2('RelationToMe', SCOPE.sC('owner'))] lately.\n\nI have to admit, [spouse.GetSheHe] makes [owner.GetTitledFirstName] sound like someone deserving of my respect."
 befriend_ongoing.3010.a:0 "Perhaps I should get to know [owner.GetHerHim] better."
 befriend_ongoing.3011.desc:0 ""[target.GetTitledFirstName] certainly seems more interested in getting to know you now," my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] tells me. It seems [spouse.GetHerHis] plan worked out perfectly!"
 befriend_ongoing.3011.a:0 "I can always rely on you, [spouse.GetFirstNameNoTooltip]."
 befriend_ongoing.3012.desc:0 ""I am sorry to say that for all my efforts, my [spouse.Custom2('RelationToMe', SCOPE.sC('target'))] remained unimpressed with you," [spouse.GetTitledFirstName] tells me. It seems [spouse.GetHerHis] plan was less than good, after all."
 befriend_ongoing.3012.a:0 "Why do I ever rely on others."
 befriend_ongoing.3014.t:0 "An Unpleasant Reputation"
 befriend_ongoing.3014.desc:0 "I have found [owner.GetTitledFirstName] to be unusually friendly towards me lately. However, when I told [owner.GetHerHis] [owner.Custom2('RelationToMe', SCOPE.sC('spouse'))], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName], [spouse.GetSheHe] scoffed.\n\n"[owner.GetFirstNameNoTooltip] is not worthy of your friendship. Let me tell you what [owner.GetSheHe] is truly like...""
 befriend_ongoing.3014.a:0 "Who would know better?"
 befriend_ongoing.3015.t:0 "Zaprzyjaźnij się: Oszczerstwo!"
 befriend_ongoing.3015.desc:0 "[target.GetTitledFirstName] has turned a little colder towards me, despite all my efforts. It seems [target.GetSheHe] has heard some unpleasant rumors about me, and to my shock, they have come from [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('spouse'))], my own [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]!\n\n[spouse.GetFirstName] seems unconcerned. "I merely told [target.GetHerHim] the truth, #EMP dear#!.""
 befriend_ongoing.3015.a:0 "How could you do this?"
 befriend_ongoing.4000.t:0 "Befriend: We That Know War"
 befriend_ongoing.4000.desc:0 "I am trying to befriend [target.GetTitledFirstName], and I know [target.GetSheHe] is a dedicated student of military matters just as I am. Surely, we would have much to discuss."
 befriend_ongoing.4000.a:0 "I will approach [target.GetHerHim]."
 befriend_ongoing.4000.a.tt:0 "#F Nasze wspólne zainteresowania mogą nas zbliżyć#!"
 befriend_ongoing.4002.t:0 "My, którzy znamy wojnę"
 befriend_ongoing.4002.desc:0 "[owner.GetTitledFirstName] podchodzi do mnie, wspominając o naszym wspólnym zainteresowaniu sprawami wojskowymi i wyraża chęć wymiany poglądów w tym obszarze. Wydaje się być dobrze oczytan[Select_CString( owner.IsFemale, 'a', 'y')] we wszystkich tematach dotyczących strategii i taktyki."
 befriend_ongoing.4002.a:0 "Nareszcie, jakaś ciekawa rozmowa!"
 befriend_ongoing.4002.b:0 "[owner.GetTitledFirstNameNoTooltip]? Nie wydaje mi się."
 befriend_ongoing.4004.a.desc:0 "[target.GetTitledFirstName] i ja spędziliśmy sporo czasu na dyskusji o oblężeniach, najazdach, plądrowaniu, używaniu łuczników i właściwym rozmieszczeniu broni oblężniczej. Mieliśmy niezły ubaw z ignorantów, którzy kręcili głowami, gdy nas podsłuchiwali."
 befriend_ongoing.4004.b.desc:0 "[target.GetTitledFirstName] odpowiedział[Select_CString( target.IsFemale, 'a', '')] chłodno, że nie interesują [Select_CString( target.IsFemale, 'ją', 'go')] sprawy wojskowe. Wiem jednak, że to nieprawda."
 befriend_ongoing.4004.a:0 "Wojna jest  najszlachetniejszą sztuką."
 befriend_ongoing.4004.b:0 "Rozczarowujące."
 befriend_ongoing.4010.t:0 "Befriend: The Twin Suns"
 befriend_ongoing.4010.desc:0 "When I ask people about [target.GetTitledFirstName], they speak of [target.GetHerHis] wit and charm and the natural ease with which [target.GetSheHe] dominates any social gathering. It seems we have something in common."
 befriend_ongoing.4010.a:0 "Two suns together will have thrice the radiance!"
 befriend_ongoing.4012.t:0 "The Twin Suns"
 befriend_ongoing.4012.desc:0 "[owner.GetTitledFirstName] is spreading around obvious hints that [owner.GetSheHe] would like to befriend me. [owner.GetSheHe|U] appears to be a natural socializer, and is intimating that our shared talents in this area should naturally bring us together."
 befriend_ongoing.4012.a:0 "I ma rację!"
 befriend_ongoing.4012.b:0 "[owner.GetSheHe|U] naprawdę nie jest tak interesując[Select_CString( owner.IsFemale, 'a', 'y' )], jak [Select_CString( owner.IsFemale, 'jej', 'mu' )] się wydaje."
 befriend_ongoing.4014.a.desc:0 "Na moje zaproszenie, [target.GetTitledFirstName] i ja wybraliśmy się na spotkanie towarzyskie. Świetnie się bawiliśmy, podobnie jak wszyscy inni. Miło było zobaczyć, jak po kilku minutach cała impreza naturalnie zaczęła się kręcić wokół naszej dwójki."
 befriend_ongoing.4014.b.desc:0 "[target.GetTitledFirstName] wykorzystał[Select_CString( target.IsFemale, 'a', '' )] swoje znaczące umiejętności społeczne do wspaniałego efektu, tworząc okrutną i lekceważącą odpowiedź na moje zaproszenie, dostarczoną poprzez wskazówki i szepty od wspólnych znajomych."
 befriend_ongoing.4014.a:0 "Jak muchy wokół dwóch garnków miodu!"
 befriend_ongoing.4014.b:0 "Jestem tak samo pod wrażeniem, jak i urażon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 befriend_ongoing.4020.t:0 "Rozmowa o niczym"
 befriend_ongoing.4020.desc:0 "Zdał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie sprawę, że [target.GetTitledFirstName] jest podobnego usposobienia co ja, ponieważ rozumie i docenia wagę utrzymywania swoich liczb w ryzach."
 befriend_ongoing.4020.a:0 "Czy [target.GetSheHe] zna liczbę zero? Muszę się tego dowiedzieć!"
 befriend_ongoing.4022.t:0 "Rozmowa o niczym"
 befriend_ongoing.4022.desc:0 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] zwrócił[Select_CString( owner.IsFemale, 'a', '' )] się do mnie, chcąc przedyskutować nasze wspólne zainteresowanie administracją i liczbami. Liczba zero jest konkretną kwestią, którą chciałby omówić."
 befriend_ongoing.4022.a:0 "Oczywiście! To będzie bardzo pouczające!"
 befriend_ongoing.4022.b:0 "Ta liczba adekwatnie opisuje mój poziom zainteresowania."
 befriend_ongoing.4024.a.desc:0 "[target.GetTitledFirstName] i ja długo rozmawialiśmy o liczbie zero, jej znaczeniu i możliwościach w matematyce i administracji. Cieszę się, że znalazłem kogoś, kto ma niepodzielnie pozytywne spojrzenie na liczby i rozumie ich prawdziwą wartość."
 befriend_ongoing.4024.b.desc:0 "[target.GetTitledFirstName] odpowiedział[Select_CString( target.IsFemale, 'a', '' )] tylko, że liczba zero najbardziej odpowiada poziomowi [target.GetHerHis] zainteresowania rozmową ze mną."
 befriend_ongoing.4024.a:0 "Czasami dobrze jest po prostu porozmawiać o niczym."
 befriend_ongoing.4024.b:0 "Moje rozczarowanie jest nieskończenie wielkie."
 befriend_ongoing.4030.t:0 "Befriend: The Schemers' Dance"
 befriend_ongoing.4030.desc:0 "They say about [target.GetTitledFirstName] that [target.GetSheHe] seems to be quite adept at skulduggery and manipulation. Perhaps I should approach [target.GetHerHim] in conversation and find out if it's a point we could bond around."
 befriend_ongoing.4030.a:0 "I will do so, indirectly and with guile."
 befriend_ongoing.4032.t:0 "The Schemers' Dance"
 befriend_ongoing.4032.desc:0 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] has through indirect means hinted that [owner.GetSheHe] would like to befriend me. It is clearly being done as a form of game or dance of intrigue where I am invited to respond indirectly."
 befriend_ongoing.4032.a:0 "[owner.GetFirstNameNoTooltip] otrzyma pozytywną odpowiedź."
 befriend_ongoing.4032.b:0 "[owner.GetSheHe|U] is a fool, and [owner.GetSheHe] will be made to know it."
 befriend_ongoing.4034.a.desc:0 "[target.GetTitledFirstName] pozytywnie reagował[Select_CString( target.IsFemale, 'a', '' )] na moje subtelne sygnały i wierzę, że to sprawiło, iż jesteśmy sobie trochę bliżsi niż wcześniej. Zostało udowodnione, że rzeczywiście mamy coś wspólnego."
 befriend_ongoing.4034.b.desc:0 "[target.GetTitledFirstName] odpowiedział[Select_CString( target.IsFemale, 'a', '' )] na moje sygnały przyjaźni w najbardziej obraźliwy, choć subtelny i pośredni, sposób. Nie mogę nawet odpowiedzieć bez zrobienia z siebie głupca."
 befriend_ongoing.4034.a:0 "Employ a scheme to befriend a schemer."
 befriend_ongoing.4034.b:0 "To nie jest to, czego się spodziewał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 befriend_ongoing.4040.t:0 "Befriend: Great Minds"
 befriend_ongoing.4040.desc:0 "[target.GetTitledFirstName] seems to be a true Scholar just as I am. Surely, there are many learned topics on which we could converse. I should approach [target.GetHerHim]."
 befriend_ongoing.4040.a:0 "Let us see what comes of this."
 befriend_ongoing.4042.t:0 "Great Minds"
 befriend_ongoing.4042.desc:0 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] has approached me, intimating that [owner.GetSheHe] would like to engage in learned discourse on a topic of my choosing. [owner.GetSheHe|U] is clearly trying to befriend me."
 befriend_ongoing.4042.a:0 "Yes, let two great minds meet!"
 befriend_ongoing.4042.b:0 "What could [owner.GetSheHe] possibly have to say that'd be interesting?"
 befriend_ongoing.4044.a.desc:0 "[target.GetTitledFirstName] and I had a long conversation on the nature of knowledge and other philosophical matters. I feel that our minds have touched and we are closer to becoming friends."
 befriend_ongoing.4044.b.desc:0 "[target.GetTitledFirstName] made it clear that [target.GetSheHe] isn't interested in discussing learned matters with me. There was an unmistakably dismissive tone in [target.GetHerHis] reply."
 befriend_ongoing.4044.a:0 "Great minds think alike, after all."
 befriend_ongoing.4044.b:0 "Rozczarowujące."
 befriend_ongoing.4050.t:0 "Befriend: Tinderboxes"
 befriend_ongoing.4050.desc:0 "Rumors have it that [target.GetTitledFirstName] is, like me, an expert at rousing the fires of amorous rapture in others. It seems to me that we should meet and compare notes."
 befriend_ongoing.4050.a:0 "Does [target.GetSheHe] keep a list of [target.GetHerHis] conquests, I wonder?"
 befriend_ongoing.4052.t:0 "Tinderboxes"
 befriend_ongoing.4052.desc:0 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] has approached me, making reference to our mutual interest in seduction and amorous adventures. [owner.GetSheHe|U] would like to get together to compare notes and experiences."
 befriend_ongoing.4052.a.wine:0 "Yes, let us share spicy tales over a cup of wine!"
 befriend_ongoing.4052.a.tee:0 "Yes, let us share spicy tales!"
 befriend_ongoing.4052.b:0 "[owner.GetSheHe|U] really thinks [owner.GetSheHe] can compare [owner.GetHerselfHimself] to me? Hah!"
 befriend_ongoing.4054.a.desc:0 "[target.GetTitledFirstName] and I spent hours talking and comparing our conquests. The strange and complicated made for better tales than the trivial, though the latter were more numerous."
 befriend_ongoing.4054.b.desc:0 "[target.GetTitledFirstName] did not want to meet and swap stories of amorous conquest. [target.GetSheHe|U] said there was no way I could compare myself to [target.GetHerHim]."
 befriend_ongoing.4054.a:0 "We found we had both lost count long ago."
 befriend_ongoing.4054.b:0 "Hah! Envy is a foul beast!"
 befriend_ongoing.4060.t:0 "Befriend: Matching Blades"
 befriend_ongoing.4060.desc:0 "Ciągle słyszę o tym, jak dobrze [target.GetTitledFirstName] radzi sobie z mieczem. Podobno niewielu jest w stanie oprzeć się [target.GetHerHis] atakom dłużej niż kilka sekund."
 befriend_ongoing.4060.a:0 "Musimy się spotkać i zmierzyć!"
 befriend_ongoing.4062.t:0 "Matching Blades"
 befriend_ongoing.4062.desc:0 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], a devotee of the blade just as me, has approached me, wishing to engage in some friendly sparring and possibly conversation on our favorite topic."
 befriend_ongoing.4062.a:0 "Świetna propozycja!"
 befriend_ongoing.4062.b:0 "No, [owner.GetSheHe]'s not worth my time."
 befriend_ongoing.4064.a.desc:0 "[target.GetTitledFirstName] and I met for a sparring match, swords in hand. After spending a good two hours in our swift dance of thrusts and parries, we spent another three discussing technique and tactics."
 befriend_ongoing.4064.b.desc:0 "[target.GetTitledFirstName] made it very clear, and impolitely, that [target.GetSheHe] has no interest in meeting me for a sparring match."
 befriend_ongoing.4064.a:0 "Too few understand the inner beauty of the blade."
 befriend_ongoing.4064.b:0 "Thus speaks a coward."
 befriend_ongoing.4070.t:0 "Befriend: Tales from the Wilds"
 befriend_ongoing.4070.desc:0 "[target.GetTitledFirstName] is a dedicated hunter just as myself. I am sure we would have much to talk about, and many experiences to bond over."
 befriend_ongoing.4070.a:0 "We should meet and compare kills!"
 befriend_ongoing.4072.t:0 "Tales from the Wilds"
 befriend_ongoing.4072.desc:0 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] has approached me, wishing to meet and discuss our experiences as hunters. It's an opportunity to swap tall tales from the wilds."
 befriend_ongoing.4072.a:0 "What was [owner.GetHerHis] hardest kill, I wonder?"
 befriend_ongoing.4072.b:0 "I'm not interested in that rabbit-catcher."
 befriend_ongoing.4074.a.desc:0 "[target.GetTitledFirstName] and I spent an entire evening talking, swapping stories and comparing experiences from various hunts."
 befriend_ongoing.4074.b.desc:0 "[target.GetTitledFirstName] responded only with scorn to my approach, calling me a rabbit-catcher."
 befriend_ongoing.4074.a:0 "I'm sure [target.GetSheHe] exaggerated in a few instances."
 befriend_ongoing.4074.b:0 "Then [target.GetSheHe] can be the rabbit."
 befriend_ongoing.4080.t:0 "Befriend: Wild Nights"
 befriend_ongoing.4080.desc:0 "[target.GetTitledFirstName] is a known reveler just like me. I think we'd have a very good time if we were to arrange a small bout of merrymaking."
 befriend_ongoing.4080.a:0 "It must be done!"
 befriend_ongoing.4082.t:0 "Wild Nights"
 befriend_ongoing.4082.desc:0 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] has asked me if I would like to get together for a small bout of carousing and merrymaking. [owner.GetSheHe|U] is apparently [owner.GetHerselfHimself] a reveler of some notoriety."
 befriend_ongoing.4082.a:0 "This will be fun."
 befriend_ongoing.4082.b:0 "[owner.GetFirstNameNoTooltip]? I'd rather drink alone."
 befriend_ongoing.4084.a.desc:0 "[target.GetTitledFirstName] and I spent a day and a night (or was it two?) engaging in carousing. I can only clearly remember where it started and where it ended, but by [ROOT.Char.GetFaith.random_GoodGodNames], we had a good time!"
 befriend_ongoing.4084.b.desc:0 "[target.GetTitledFirstName] has declared that [target.GetSheHe] would rather drink alone than spend time with me."
 befriend_ongoing.4084.a:0 "Niezły sposób na spędzenie... wolnego czasu."
 befriend_ongoing.4084.b:0 "Seems like I had a narrow escape, then."
 befriend_ongoing.4090.t:0 "Zaprzyjaźnij się: Symfonia bólu"
 befriend_ongoing.4090.desc:0 "It has come to my understanding that [target.GetTitledFirstName] is, like me, a devoted student of the delicate arts of pain and coercion. It would be interesting to meet with [target.GetHerHim] and discuss methods and applications."
 befriend_ongoing.4090.a:0 "We will need tools and subjects, of course."
 befriend_ongoing.4092.t:0 "Symfonia bólu"
 befriend_ongoing.4092.desc:0 "[owner.GetTitledFirstName] has declared that [owner.GetSheHe] wishes to meet with me to discuss our mutual interest in the delicate arts of pain and coercion."
 befriend_ongoing.4092.a:0 "Świetny pomysł. Przyniosę swoje narzędzia."
 befriend_ongoing.4092.b:0 "I have nothing to say to that crude nail-ripper."
 befriend_ongoing.4094.a.desc:0 "[target.GetTitledFirstName] and I spent a whole day and night in the company of some unfortunate and hastily-assembled petty criminals, discussing and applying various techniques and making plans for further experiments."
 befriend_ongoing.4094.b.desc:0 "[target.GetTitledFirstName] has replied to my invitation only by implying that my methods are too crude and that [target.GetSheHe] has no desire to associate with me."
 befriend_ongoing.4094.a:0 "This was both inspiring and enlightening."
 befriend_ongoing.4094.b:0 "I'd be happy to show [target.GetHerHim] exactly how crude..."
 befriend_ongoing.4100.t:0 "Befriend: The Enemy of my Enemy"
 befriend_ongoing.4100.desc:0 "War brings terrors as well as opportunities for glory. Another thing it brings is the bonds that form between those who fight on the same side. \n\nIn our efforts against [befriend_ongoing_4100_enemy.GetTitledFirstName], it seems that [befriend_ongoing_4100_text_scope.GetTitledFirstName] and I have found a common interest."
 befriend_ongoing.4100.a:0 "War will forge friendships."
 befriend_ongoing.4110.t:0 "Wspólne cele "
 befriend_ongoing.4110.desc:0 "Interacting with [befriend_ongoing_4110_text_scope.GetTitledFirstName] as a member of the same faction, I have found that bonds are inevitably formed between people who work towards a common long term objective."
 befriend_ongoing.4110.a:0 "May we all prosper."
 befriend_ongoing.4300.t:0 "Befriend: Spectacle of the Scaffold"
 befriend_ongoing.4300.a:0 "Justice will be served, justice and fear."
 befriend_ongoing.4300.b:0 "There must be another way."
 befriend_ongoing.4300.desc:0 "It has come to my understanding that [target.GetTitledFirstName] is, like me, a ruler whose justice is dreaded by others. I should invite [target.GetHerHim] to sit beside me at the next public execution."
 befriend_ongoing.4300.a.tt:0 "#F Send a letter to [target.GetHerHim]#!"
 befriend_ongoing.4302.t:0 "Zaproszenie na egzekucję"
 befriend_ongoing.4302.desc:0 "[owner.GetTitledFirstName] has invited me to an honored seat at [owner.GetHerHis] side for the next public execution."
 befriend_ongoing.4302.c:0 "You think me a fool? I will not so easily fall into your clutches!"
 befriend_ongoing.4302.a:0 "An excellent idea. I'll be honored to observe how you mete out justice."
 befriend_ongoing.4302.b:0 "I have more important things to do than watch you deal with petty criminals."
 befriend_ongoing.4304.t:0 "Befriend: A Fearsome Display"
 befriend_ongoing.4304.a.desc:0 "[target.GetTitledFirstName] came to my court to see the spectacle of a public execution and my sense of justice. This is my chance to impress [target.GetHerHim] with my severity.  Which prisoner shall I execute?"
 befriend_ongoing.4304.b.desc:0 "[target.GetTitledFirstName] has replied to my invitation that [target.GetSheHe] has no desire to associate with me and have [target.GetHerHis] fearsome reputation grant me legitimacy."
 befriend_ongoing.4304.a:0 "Czas pożegnać się z życiem, [prisoner_a.GetFirstNameNoTooltip]."
 befriend_ongoing.4304.b:0 "Twój koniec już nadszedł, [prisoner_b.GetFirstNameNoTooltip]."
 befriend_ongoing.4304.c:0 "Off with [prisoner_c.GetFirstNameNoTooltip]'s head!"
 befriend_ongoing.4304.d:0 "I am feeling kind.  No one dies today."
 befriend_ongoing.4304.d.tt:0 "#F [target.GetTitledFirstName] może postrzegać moje miłosierdzie jako słabość#!"
 befriend_ongoing.4304.e:0 "One day [owner.GetHerHis] neck may feel the bite of my steel."
 befriend_ongoing.4304.e.tt:0 "#F [owner.GetTitledFirstName] nie chce odwiedzić mojego dworu#!"
 befriend_ongoing.4304.f:0 "Zabić ich wszystkich!"
 befriend_ongoing.5001.t:0 "Zaprzyjaźnij się: Cynik i fanatyk"
 befriend_ongoing.5001.desc:0 "My efforts to ease the tension between [target.GetTitledFirstName] and myself are hindered by the fact that [target.GetSheHe] keeps condemning my lack of piousness. [target.GetHerHis|U] attempts to sway me do little for my conviction..."
 befriend_ongoing.5001.a:0 "I will visit the [ROOT.Char.GetFaith.HouseOfWorship] if it pleases [target.GetFirstNameNoTooltip]."
 befriend_ongoing.5001.b:0 "We can find other things to agree on."
 befriend_ongoing.5002.t:0 "Zaprzyjaźnij się: Kwestia zaufania"
 befriend_ongoing.5002.desc:0 "It would be a lot easier to make [target.GetTitledFirstName] like me more if [target.GetSheHe] just believed the honesty of my attempt! I can tell [target.GetSheHe] doubts my sincerity when [target.GetSheHe] gives me vague answers and withdraws from the conversation..."
 befriend_ongoing.5002.a:0 "Będę nalegał[Select_CString( ROOT.Char.IsFemale, 'a', '')], ale nie będę kłamał[Select_CString( ROOT.Char.IsFemale, 'a', '')] o tym, kim jestem."
 befriend_ongoing.5002.b:0 "Regrettably, lies are more convincing than truth."
 befriend_ongoing.5003.t:0 "Befriend: A Dark Cloud on a Sunny Day"
 befriend_ongoing.5003.desc:0 "All I want is to make [target.GetTitledFirstName] feel the joy of being around other people! Yet, the harder I try, the more [target.GetSheHe] withdraws from me. Now [target.GetSheHe] rarely even leaves [target.GetHerHis] chambers..."
 befriend_ongoing.5003.c:0 "I shall lend my ear and try to be understanding."
 befriend_ongoing.5003.a:0 "[target.GetSheHe|U] has to pull it together!"
 befriend_ongoing.5003.b:0 "If space is what [target.GetSheHe] needs, I'll give it to [target.GetHerHim]."
 befriend_ongoing.5004.t:0 "Befriend: Not to [target.GetHerHis|U] Taste"
 befriend_ongoing.5004.desc:0 "Nothing cheers me up like a mouth-watering [ROOT.Char.Custom('FavoriteTreat')], so I sent a serving prepared by my personal cook to [target.GetTitledFirstName] as proof of my good intentions. \n\nThe gesture turned out to be a disaster, however, as [target.GetSheHe] had a servant throw it out without even tasting it..."
 befriend_ongoing.5004.a:0 "Przepraszam za moje wybryki."
 befriend_ongoing.5004.b:0 "What an ungrateful [target.Custom('InsultNoun')]!"
 befriend_ongoing.5005.t:0 "Zaprzyjaźnij się: Wezwanie do działania"
 befriend_ongoing.5005.desc:0 "I am trying to make [target.GetTitledFirstName] understand me better, but all it has resulted in is me understanding [target.GetHerHim] less and less. Where is [target.GetHerHis] drive, [target.GetHerHis] ambition? It seems as if [target.GetSheHe] would not care if nothing ever changed."
 befriend_ongoing.5005.a:0 "I might not agree, but I can accept."
 befriend_ongoing.5005.b:0 "Czy warto poznać taką osobę?"
 befriend_ongoing.5006.t:0 "Zaprzyjaźnij się: Wypełnianie luk"
 befriend_ongoing.5006.desc:0 "Szukał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] i szukał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], ale wydaje mi się, że [target.GetTitledFirstName] i ja nie mamy żadnego wspólnego mianownika.\n\nJak mam zacząć budować przyjaźń bez wspólnych zainteresowań?"
 befriend_ongoing.5006.a:0 "Będzie trudno, ale postaram się [Select_CString( target.IsFemale, 'ją', 'go' )] zrozumieć."
 befriend_ongoing.5006.b:0 "Z biegiem czasu na pewno jakoś się ułoży."
 befriend_ongoing.5007.t:0 "Zaprzyjaźnij się: Wiedza w zasięgu ręki"
 befriend_ongoing.5007.opening:0 "[target.GetTitledFirstName] i ja nie mamy ze sobą wiele wspólnego, co też utrudniało mi porozumiewanie się z ni[Select_CString( target.IsFemale, 'ą', 'm' )].\n\nJednakże, przy odrobinie wysiłku, m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] nauczyć się na tyle, by przeprowadzić rozmowę"
 befriend_ongoing.5007.martial:0 "na temat strategii i liniach zaopatrzenia."
 befriend_ongoing.5007.diplomacy:0 "z zachowaniem odpowiedniej etykiety dworskiej i tradycji."
 befriend_ongoing.5007.intrigue:0 "o potędze tkwiącej w sekretach. Wszelkiego rodzaju tajemnicach."
 befriend_ongoing.5007.stewardship:0 "o zawiłościach różnych umów feudalnych w państwie."
 befriend_ongoing.5007.learning:0 "na temat metafizycznej natury duszy."
 befriend_ongoing.5007.a:0 "The subject deserves as much study as I can afford."
 befriend_ongoing.5007.a.success:0 "Zyskujesz nowe spojrzenie"
 befriend_ongoing.5007.a.failure:0 "This was the wrong course of study"
 befriend_ongoing.5007.b:0 "I could always relax instead."
 befriend_ongoing.6001.t:0 "Wolność i życzliwość"
 befriend_ongoing.6002.t:0 " Wolność i życzliwość"
 befriend_ongoing.6002.desc:0 "[owner.GetTitledFirstName] był[Select_CString(owner.IsFemale, 'a', '' )] ostatnio wobec mnie nietypowo przyjazn[Select_CString(owner.IsFemale, 'a', 'y' )].\n\nJeśli ta zmiana tonu świadczy o zmianie charakteru, to może dałoby się [Select_CString(owner.IsFemale, 'ją', 'go' )] przekonać, aby [ROOT.Char.Custom2('MySheHe', SCOPE.sC('prisoner'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))], [prisoner.GetTitledFirstName], został zwolnion[Select_CString(owner.IsFemale, 'a', '' )] z [owner.GetHerHis] więzienia?"
 befriend_ongoing.6002.a:0 "Jeśli naprawdę chce być mo[Select_CString(owner.IsFemale, 'ją przyjaciółką', 'im przyjacielem' )]..."
 befriend_ongoing.6002.a.tt:0 "Jeżeli [owner.GetFirstNameNoTooltip] zaakceptuje:"
 befriend_ongoing.6002.b:0 "[prisoner.GetFirstNameNoTooltip] może jeszcze trochę poczekać."
 befriend_ongoing.6002.b.tt:0 "#F [owner.GetFirstNameNoTooltip] can keep [prisoner.GetHerHim]#!"
 befriend_ongoing.6004.desc:0 "Interpretując moją ostatnią życzliwość jako znak, [target.GetTitledFirstName] zwrócił[Select_CString(target.IsFemale, 'a', '' )] się do mnie z troską o jednego z moich więźniów.\n\n„Byłoby mi niezmiernie miło, gdyby [target.Custom2('RelationToMe', SCOPE.sC('prisoner'))] [prisoner.GetTitledFirstName] został[Select_CString(prisoner.IsFemale, 'a zwolniona', ' zwolniony' )] z [prisoner.GetHerHis] [prisoner.Custom('PrisonTypeCellAdj')]” — mówi, [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('target'))]."
 befriend_ongoing.6004.a:0 "Łatwy sposób, aby [target.GetFirstNameNoTooltip] był[Select_CString(target.IsFemale, 'a', '' )] wobec mnie bardziej przychyln[Select_CString(target.IsFemale, 'a', 'y' )]."
 befriend_ongoing.6004.b:0 "Nie, ale mogę sprawić, że będzie [prisoner.GetHerHim] nieco wygodniej."
 befriend_ongoing.6004.c:0 "Wypuścić [Select_CString(prisoner.IsFemale, 'ją', 'go' )]? Nigdy!"
 befriend_ongoing.6005.desc:0 "[owner.GetTitledFirstName] has offered mercy for my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]! [prisoner.GetTitledFirstName] is finally safe."
 befriend_ongoing.6005.a:0 "Witaj w domu."
 befriend_ongoing.6006.desc:0 "Despite all [owner.GetHerHis] pretense of friendliness, [owner.GetTitledFirstName] has refused to release [prisoner.GetFirstNameNoTooltip]."
 befriend_ongoing.6006.a:0 "There are other ways, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]."
 befriend_ongoing.6007.desc:0 "While [owner.GetTitledFirstName] spent an overly long time regretfully explaining why [owner.GetSheHe] cannot release my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))], [prisoner.GetTitledFirstName] has at least been moved to far more comfortable quarters."
 befriend_ongoing.6007.a:0 "One day you will once again be free, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]."
 befriend_ongoing.6008.desc:0 "It seems as if my release from captivity at the hands of [owner.GetTitledFirstName] was orchestrated by my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName]!"
 befriend_ongoing.6008.a:0 "Nie potrafię ci wystarczająco podziękować, [target.GetFirstNameNoTooltip]."
 befriend_ongoing.6009.t:0 "Zaprzyjaźnij się: Dobra wola"
 befriend_ongoing.6009.desc:0 "Obietnica pomocy w sprawach, sprawi, że [target.GetTitledFirstName] przekona się o moich dobrych intencjach.\n\nKażdy doceni przysługę u potężnej osoby."
 befriend_ongoing.6009.a:0 "Obietnica będzie formalna i uroczysta!"
 befriend_ongoing.6009.b:0 "Upewnij się, że pamięta o tej obietnicy każdego dnia."
 befriend_ongoing.6009.c:0 "Lepiej unikać takich rzeczy."
 befriend_ongoing.6009.c.tt:0 "#F Nie będzie na mnie ciążyć żaden rodzaj długu#!"
 befriend_ongoing.6010.t:0 "Dobra wola"
 befriend_ongoing.6010.desc:0 "Ku mojemu zaskoczeniu, m[Select_CString( owner.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] przysz[Select_CString( owner.IsFemale, 'edł', 'ła' )] do mnie i obiecał[Select_CString( owner.IsFemale, 'a', '' )] mi wszystko, czego tylko oczekuję, jeśli tylko [Select_CString( owner.IsFemale, 'ją', 'go' )] o to poproszę."
 befriend_ongoing.6010.a:0 "Co zyska dzięki tej obietnicy?"
 befriend_ongoing.6011.desc:0 "Although [target.GetTitledFirstName] owes me a significant favor, it might be better to emphasize an even friendship.\n\n[target.GetSheHe|U] would also — undoubtedly — be immensely grateful if I were to make it clear that I do not expect the favor repaid."
 befriend_ongoing.6011.a:0 "Friends give willingly, not by obligation."
 befriend_ongoing.6011.b:0 "Can't the favor they owe just be eternal friendship?"
 befriend_ongoing.6011.b.tt:0 "#F That is apparently not how friendship works#!"
 befriend_ongoing.6012.desc:0 "Ever since the promise was made, I have been nervous about what [owner.GetTitledFirstName] might extract as payment for the favor I owe [owner.GetHerHim]. However, now [owner.GetSheHe] has let me know that [owner.GetSheHe] will consider my debt repaid as long as I think of [owner.GetHerHim] favorably."
 befriend_ongoing.6012.a:0 "What is [owner.GetSheHe] hoping to get out of this?"
 befriend_ongoing.6013.desc:0 "There seems to be no small amount of discord between [target.GetTitledFirstName] and me, caused by the minor issue of my blackmail of [target.GetHerHim].\n\nI could abandon my efforts, of course, to let [target.GetHerHim] know that my intentions are — ultimately — only good."
 befriend_ongoing.6013.a:0 "Friendship will always be more powerful than coercion."
 befriend_ongoing.6013.b:0 "I cannot give up my one advantage!"
 befriend_ongoing.6014.desc:0 "What an immense relief! [owner.GetTitledFirstName] has sworn — solemnly on all that is holy — that [owner.GetSheHe] will abandon the blackmail [owner.GetSheHe] holds against me.\n\nI do not know what caused this, but it feels as if I can finally breathe again."
 befriend_ongoing.6014.a:0 "Thank [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 befriend_ongoing.6015.t:0 "Befriend: Offering Relief"
 befriend_ongoing.6015.opening:0 "My efforts to get closer to [target.GetTitledFirstName] have proven challenging, in no small part because of the pressure [target.GetSheHe] is struggling to deal with.\n\nPerhaps it would aid me in more ways than one if I were to ensure [target.GetHerHim] a day by [target.GetHerselfHimself], where [target.GetSheHe] can"
 befriend_ongoing.6015.malicious:0 "spend some time in the fields, laughing at the filth and clumsiness of peasants."
 befriend_ongoing.6015.benevolent:0 "spread charitable donations to almshouses — or less fortunate nobles."
 befriend_ongoing.6015.dominant:0 "go riding with a military patrol, ensuring they keep order appropriately."
 befriend_ongoing.6015.submissive:0 "dedicate [target.GetHerselfHimself] to prayer and contemplation, away from the demands of others."
 befriend_ongoing.6015.extroverted:0 "spend time with carefree courtiers, away from stuffy council rooms and dusty administrative records."
 befriend_ongoing.6015.introverted:0 "spend time away from demanding courtiers and councilors, allowing a moment's peace for once."
 befriend_ongoing.6015.emotional:0 "get [target.GetHerHis] mind off governing matters by attending a play in the [barony.Custom('BaronyTownType')] of [barony.GetNameNoTooltip]."
 befriend_ongoing.6015.levelheaded:0 "get some distance and perspective to reassess [target.GetHerHis] priorities."
 befriend_ongoing.6015.a:0 "To będzie wymagało wiele, ale będzie tego warte."
 befriend_ongoing.6015.b:0 "Mam wystarczająco dużo własnych problemów do rozwiązania."
 befriend_ongoing.6016.t:0 "Offering Relief"
 befriend_ongoing.6016.opening:0 "To my surprise, [owner.GetTitledFirstName] has corresponded with my councilors to arrange for a day by myself, to take off some of the pressure I have been under.\n\nIn the end, I spent it following a suggestion from [owner.GetFirstName] [owner.GetHerselfHimself],"
 befriend_ongoing.6016.malicious:0 "riding among the fields, finding entertainment in the outrageous filth and clumsiness of peasants."
 befriend_ongoing.6016.benevolent:0 "spreading donations among almshouses, and less fortunate nobles."
 befriend_ongoing.6016.dominant:0 "riding with a military patrol, taking charge of the order of my realm directly."
 befriend_ongoing.6016.submissive:0 "being by myself in prayer and contemplation, away from the demands of others but [ROOT.Char.GetFaith.HighGodName]."
 befriend_ongoing.6016.extroverted:0 "the company of carefree courtiers, away from stuffy council rooms and dusty administrative records."
 befriend_ongoing.6016.introverted:0 "far away from demanding courtiers and councilors, allowing for a rare moment of peace."
 befriend_ongoing.6016.emotional:0 "getting my mind on other things than governance by attending a play in the [barony.Custom('BaronyTownType')] of [barony.GetNameNoTooltip]."
 befriend_ongoing.6016.levelheaded:0 "getting some distance and perspective to reassess my priorities."
 befriend_ongoing.6016.a:0 "I needed this."
 befriend_ongoing.6017.t:0 "Befriend: Friendly Developments"
 befriend_ongoing.6017.desc:0 "There are many differences between [target.GetTitledFirstName] and myself. One of them is the somewhat sorry state of the [county.GetNameNoTooltip].\n\nHowever, perhaps some of the methods we employ in [owner_county.GetNameNoTooltip] could be useful in [county.GetNameNoTooltip], too. [target.GetFirstNameNoTooltip] has made it clear that a well-funded land development project would be greatly appreciated..."
 befriend_ongoing.6017.a:0 "Genialny plan!"
 befriend_ongoing.6017.b:0 "Although [target.GetFirstNamePossessiveNoTooltip] friendship is worth its weight in gold..."
 befriend_ongoing.6017.b.tt:0 "#F ... it is not this heavy.#!"
 befriend_ongoing.6018.t:0 "Friendly Developments"
 befriend_ongoing.6018.desc:0 "Taking my subtle hints as active encouragement, [owner.GetTitledFirstName] has funded nothing less than a large-scale irrigation project in my [county.GetNameNoTooltip]!\n\nIt might be an overstepping of boundaries in a lot of ways, but with the techniques employed in the [owner_county.GetNameNoTooltip], [county.GetNameNoTooltip] could become richer than it ever has before!"
 befriend_ongoing.6018.a:0 "Niekonwencjonalne, ale z pewnością mile widziane!"
 befriend_ongoing.6019.t:0 "Zaprzyjaźnij się: Problemy z komunikacją"
 befriend_ongoing.6019.desc:0 "Ja, [ROOT.Char.Custom2('MySheHe', SCOPE.sC('target') )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )], [target.GetTitledFirstName] oraz [ROOT.Char.Custom2('MySheHe', SCOPE.sC('opinion_target') )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('opinion_target') )], [opinion_target.GetTitledFirstName] omawiamy temat [ROOT.Char.Custom('education_conversation_subject')]. Uświadamiam sobie jednak, że [target.GetFirstNameNoTooltip] całkowicie zagubił[Select_CString( target.IsFemale, 'a', '' )] się w tym temacie...\n\nStarając się nie zrobić z [Select_CString( target.IsFemale, 'niej', 'niego' )] głupca, zastygam w bezruchu, gdy [opinion_target.GetTitledFirstNameNoTooltip] również nie wie, o co chodzi i prosi, aby ktoś z nas wyjaśnił [opinion_target.GetHerHim] te rzeczy."
 befriend_ongoing.6019.a:0 "[target.GetFirstNameNoTooltip] [Select_CString( target.IsFemale, 'powinna', 'powinien' )] to wyjaśnić. Potrafi przejść do sedna sprawy!"
 befriend_ongoing.6019.b:0 "Dobrze, więc słuchaj..."
 befriend_ongoing.6019.c:0 "Myślę, że najlepiej rozwiązać to w grupie!"
 befriend_ongoing.9001.t:0 "Zaprzyjaźnij się: Przypadkowe spotkanie"
 befriend_ongoing.9001.desc:0 "[target.GetTitledFirstName] jest w podróży i spędzi kilka nocy na dworze jednego z moich baronów. To może być okazja, na którą czekał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]!"
 befriend_ongoing.9001.a:0 "Przygotujcie mój orszak, wyruszamy natychmiast!"
 befriend_ongoing.9001.b:0 "Obawiam się, że nie nadszedł odpowiedni czas..."
 befriend_ongoing.9100.t:0 "Zaprzyjaźnij się: Przeszkody w relacji"
 befriend_ongoing.9100.desc:0 "Właśnie otrzymał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] bardzo niepokojącą wiadomość! [ROOT.Char.Custom2('MySheHe', SCOPE.sC('scoped_rival') )|U] [scoped_rival.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_rival') )], [scoped_rival.GetTitledFirstName], rozprzestrzenia o mnie fałszywe plotki, mówiące o tym, że [target.GetFirstName] jest dla mnie nikim więcej, jak tylko narzędziem, którego można użyć budując z [Select_CString( target.IsFemale, 'nią', 'nim' )] złudną więź."
 befriend_ongoing.9100.a:0 "To niedorzeczne! Nikt nie uwierzyłby w te kłamstwa!"
 befriend_ongoing.9100.b:0 "Nie pozwolę [scoped_rival.GetHerHim], aby moje dobre imię było szargane!"
 befriend_ongoing.9100.b.success.desc.tt:0 "[target.GetFirstNameNoTooltip] zostaje przeze mnie przekonan[Select_CString( target.IsFemale, 'a', 'y' )]"
 befriend_ongoing.9100.b.success.desc.toast:0 "[target.GetFirstName] zostaje przekonan[Select_CString( target.IsFemale, 'a', 'y' )] przez moje wołanie"
 befriend_ongoing.9100.b.failure.desc.tt:0 "[scoped_rival.GetFirstNameNoTooltip] nadal rozsiewa plotki"
 befriend_ongoing.9100.c:0 "Najlepiej będzie całkowicie [Select_CString( scoped_rival.IsFemale, 'ją', 'go' )] ignorować."
 befriend_ongoing.9101.t:0 "Befriend: Friendly Assistance"
 befriend_ongoing.9101.desc:0 "My dear [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scoped_friend') )] [scoped_friend.GetFirstName] has caught wind of my desire to improve my standing with [target.GetTitledFirstName] and has offered me [scoped_friend.GetHerHis] aid.\n\n[scoped_friend.GetSheHe|U] assures me that [scoped_friend.GetSheHe] and [target.GetFirstNameNoTooltip] are similar kinds of people. [scoped_friend.GetFirstNameNoTooltip] knows precisely what I need to do to earn [target.GetHerHis] trust."
 befriend_ongoing.9101.a:0 "Please, do tell!"
 befriend_ongoing.9101.b:0 "Thank you, but I do not need assistance."
 befriend_ongoing.9102.desc:0 "These days, it seems as if [owner.GetFirstName] can only think of one thing. [target.GetSheHeCap] is fully committed to earning [target.GetFirstNamePossessive] trust, so I decided to help [owner.GetHerHim].\n\n[owner.GetFirstNameNoTooltip] was thrilled to receive my insight and claimed [owner.GetSheHe] will not forget my kind gesture."
 befriend_ongoing.9102.a:0 "Isn't this what friends are for?"
 befriend_ongoing.9103.t:0 "Befriend: Terrible Misunderstandings"
 befriend_ongoing.9103.vassal.desc:0 "I was hoping to surprise [target.GetTitledFirstName] with a great feast in [target.GetHerHis] honor, yet [target.GetSheHe] decided to withdraw [target.GetHerHis] attendance at the last possible moment.\n\nIt seems that [target.GetSheHe] thought my surprise was, in fact, part of a plot to assassinate [target.GetHerHim]!"
 befriend_ongoing.9103.ruler.desc:0 "I recently sent an envoy to [target.GetTitledFirstNamePossessive] court to recount the riches and might of the [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] and hope to earn [target.GetHerHis] respect.\n\nHowever, listening to the messenger's report, it seems that I gave [target.GetHerHim] a much different impression. [target.GetSheHe|U] thinks I am threatening to invade [target.GetHerHis] [target.GetPrimaryTitle.GetNameNoTierNoTooltip] unless [target.GetSheHe] submits to me!"
 befriend_ongoing.9103.a:0 "Let [target.GetHerHim] think what [target.GetSheHe] wants."
 befriend_ongoing.9103.b:0 "Perhaps an apology is in order."
 befriend_ongoing.9104.t:0 "Befriend: Friendly Offering"
 befriend_ongoing.9104.desc:0 "What better way to endear me to a holy [target.GetWomanMan] than making a public show of devotion to [owner.GetFaith.HighGodName]?\n\nI wonder what would be the most appropriate gesture for the occasion..."
 befriend_ongoing.9104.a:0 "A public humiliation should do the trick."
 befriend_ongoing.9104.b:0 "Make a large donation to [target.GetHerHis] [target.GetFaith.HouseOfWorship]."
 befriend_ongoing.9104.c:0 "The blood of the innocent will show my conviction!"
 befriend_ongoing.9104.d:0 "My pain for [owner.GetFaith.HighGodNamePossessive] love!"
 befriend_ongoing.9104.e:0 "What if I took place upon [target.GetHerHis] altar?"
 befriend_ongoing.9104.e.tt:0 "#F I will join [target.GetTitledFirstName] in holy communion#!"
 befriend_ongoing.9104.f:0 "May my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_mate') )] placate [target.GetHerHis] thirst!"
 befriend_ongoing.9104.f.tt:0 "#F [scoped_mate.GetFirstName] will intercede with [target.GetTitledFirstName] on my behalf#!"
 befriend_ongoing.9104.g:0 "Devote myself to the [target.GetFaith.HouseOfWorship]."
 befriend_ongoing.9104.h:0 "Dedicate my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_monk') )] to a life of worship."
 befriend_ongoing.9104.z:0 "On second thought..."
