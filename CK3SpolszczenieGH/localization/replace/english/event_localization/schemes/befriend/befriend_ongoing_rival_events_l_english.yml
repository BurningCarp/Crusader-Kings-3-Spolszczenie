l_english:
 befriend_ongoing_rival.3000.t:0 "Befriend: A Fine Balance"
 befriend_ongoing_rival.0001.t:0 "Zaprzyjaźnij się: Zwrot do nadawcy"
 befriend_ongoing_rival.0001.desc:0 " W trakcie pisania listu, którego adresatem jest [target.GetTitledFirstName], uważnie ważył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] każde słowo. Nawet gdy odłożył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] pióro i udał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się do swoich komnat, nie mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] przestać myśleć o zwrotach i ukrytych znaczeniach, które mogłyby urazić.\n\nMiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wielką nadzieję, że mój list stanie się punktem zwrotnym w moich staraniach, ale bardzo się pomylił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Wiadomość, która została przeze mnie wysłana, wróciła dzisiaj nieotwarta!"
 befriend_ongoing_rival.0001.a:0 "What an ungrateful [target.Custom('InsultNoun')]!"
 befriend_ongoing_rival.0002.t:0 "Befriend: Hammer and Tongs"
 befriend_ongoing_rival.0002.desc:0 "I have spent enough time in [target.GetTitledFirstNamePossessive] vicinity to know [target.GetSheHe] can talk about [target.Custom('herhis_subject_of_interest')] for hours. I did my research and prepared a handful of questions for what I hoped would be a fruitful discussion.\n\nAlas, I was terribly mistaken. Within minutes we found something to disagree upon and were caught up in a frenzied screaming contest."
 befriend_ongoing_rival_0002.a:0 "Przełknę swoją dumę i poprę [target.GetHerHis] stanowisko."
 befriend_ongoing_rival_0002.b:0 "Gdybym tylko m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] sprawić, aby mnie zrozumiał[Select_CString( target.IsFemale, 'a', '' )]..."
 befriend_ongoing_rival_0002.b.tt:0 "The progress of my scheme will be affected positively or negatively depending on the outcome."
 befriend_ongoing_rival_0002.c:0 "Nigdy nie m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] zgodzić się z tak niedorzeczną opinią!"
 befriend_ongoing_rival.0003.t:0 "Zaprzyjaźnij się: Zbieżność poglądów"
 befriend_ongoing_rival.0003.desc:0 "Dotarcie tutaj wymagało sporej kłótni i przekleństw, ale w końcu wygląda na to, że [target.GetTitledFirstName] i ja znaleźliśmy wspólny język w tej kwestii.\n\nByć może nie rozstaliśmy się jako przyjaciele, ale czuję, że robimy postępy."
 befriend_ongoing_rival_0003.a:0 "Mimo wszystko, może jest dla nas jakaś nadzieja."
 befriend_ongoing_rival.0004.t:0 "Zaprzyjaźnij się: Głupia pomyłka"
 befriend_ongoing_rival.0004.desc:0 "Desperacko próbował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wyjaśnić swoje zdanie w sposób, z którym [target.GetTitledFirstName] m[Select_CString( target.IsFemale, 'ogłaby', 'ógłby' )] się zgodzić, ale finalnie skończyło się tylko na tym, że zaplątał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się we własne argumenty.\n\nDało [Select_CString( target.IsFemale, 'jej', 'mu' )] to wiele możliwości zaatakowania mnie, podczas gdy ja wysz[Select_CString( ROOT.Char.IsFemale, 'łam', 'edłem' )] z tej kłótni wyglądając jak cholerny głupiec."
 befriend_ongoing_rival_0004.a:0 "Tym razem [target.GetTitledFirstNameNoTooltip] m[Select_CString( target.IsFemale, 'ogła', 'ógł' )] wygrać..."
 befriend_ongoing_rival.0005.t:0 "Zaprzyjaźnij się: W złym świetle"
 befriend_ongoing_rival.0005.desc:0 "When [spymaster.GetTitledFirstName] informed me of the foul rumor about myself circulating at court, I could feel the heat rising in my veins. I had [spymaster.GetHerHim] investigate its source, and to no great surprise, it seems like the guilty culprit was none other than [target.GetTitledFirstName]. \n\n[ROOT.Char.GetFaith.HighGodName], why won't that lying [target.Custom('InsultNoun')] stop this nonsense?!"
 befriend_ongoing_rival_0005.a:0 "Muszę się bronić przed plugawymi kłamstwami, które wygłasza [target.GetFirstNameNoTooltip]!"
 befriend_ongoing_rival_0005.b:0 "At this time, it might be best to let it run its course."
 befriend_ongoing_rival.2000.t:0 "Zaprzyjaźnij się: Głaskanie własnego Ego"
 befriend_ongoing_rival.2000.desc:0 "I always seem to be focusing on [target.GetTitledFirstNamePossessive] negative sides which is rather unproductive with my current goal in mind. Surely, [target.GetSheHe] must have admirable strengths too.\n\nA discreet but thoughtful compliment acknowledging one of [target.GetHerHis] virtues might be a good idea."
 befriend_ongoing_rival_2000.a:0 "While we've had our rows, [target.GetFirstNameNoTooltip] is a kind soul."
 befriend_ongoing_rival_2000.b:0 "[target.GetSheHe|U] does have a rather commanding presence."
 befriend_ongoing_rival_2000.c:0 "When I think about it, [target.GetSheHe] is good with people."
 befriend_ongoing_rival_2000.d:0 "[target.GetFirstNameNoTooltip] does usually keep a level head."
 befriend_ongoing_rival_2000.tt:0 "#F A genuine compliment would help my scheme progress, but the wrong one could potentially offend [target.GetHerHim].#!"
 befriend_ongoing_rival_2000.a.tt:0 "Praise [target.GetFirstName] for being kind"
 befriend_ongoing_rival_2000.b.tt:0 "Praise [target.GetFirstName] for being assertive"
 befriend_ongoing_rival_2000.c.tt:0 "Praise [target.GetFirstName] for being gregarious"
 befriend_ongoing_rival_2000.d.tt:0 "Praise [target.GetFirstName] for being levelheaded"
 befriend_ongoing_rival.2001.t:0 "Zaprzyjaźnij się: Siła uznania"
 befriend_ongoing_rival.2001.intro:0 "Upewnił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się wcześniej, że [target.GetTitledFirstName] znajdował[Select_CString( target.IsFemale, 'a', '' )] się w zasięgu słuchu, kiedy wspomniał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )],"
 befriend_ongoing_rival.2001.benevolent:0 "że zawsze uważał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [target.GetHerHis] hojność za cenny przykład dla innych."
 befriend_ongoing_rival.2001.dominant:0 "jak zawsze przykuwa uwagę wszystkich, kiedy wchodzi do pomieszczenia."
 befriend_ongoing_rival.2001.extroverted:0 "that [target.GetSheHe] was widely known for being a popular guest, always the life of the party."
 befriend_ongoing_rival.2001.levelheaded:0 " że pomimo naszych licznych nieporozumień, zawsze podziwiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [target.GetHerHis] zdolność do zachowania zdrowego rozsądku."
 befriend_ongoing_rival.2001.end:0 "\n\nI later had it confirmed that [target.GetSheHe] had struggled to hide a satisfied smile upon hearing my words."
 befriend_ongoing_rival_2001.a:0 "Serdeczny komplement może naprawdę zdziałać cuda."
 befriend_ongoing_rival.2002.t:0 "Zaprzyjaźnij się: Nieporozumienie"
 befriend_ongoing_rival.2002.end:0 "\n\nKiedy później do mnie pod[Select_CString( [target.IsFemale, 'eszła', 'szedł' )], pomyślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że tylko po to, by podziękować! Przynajmniej dopóki nie zobaczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wściekłego wyrazu [target.GetHerHis] twarzy... Okazało się, że moją próbę komplementu odebrał[Select_CString( target.IsFemale, 'a', '' )] jako przejaw pogardliwej kpiny."
 befriend_ongoing_rival_2002.a:0 "Nie powin[Select_CString( ROOT.Char.IsFemale, 'nam była', 'ienem był' )] otwierać ust..."
 befriend_ongoing_rival.2003.t:0 "Zaprzyjaźnij się: Niezręczność"
 befriend_ongoing_rival.2003.end:0 "\n\nKiedy spojrzał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] w stronę, gdzie stał[Select_CString( target.IsFemale, 'a', '' )] [target.GetTitledFirstNameNoTooltip], spodziewał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się co najmniej malutkiej nutki zadowolenia, ale [target.GetSheHe] wyglądał[Select_CString( target.IsFemale, 'a', '' )] na zdezorientowan[Select_CString( target.IsFemale, 'ą', 'ego' )], a może nawet lekko zirytowan[Select_CString( target.IsFemale, 'ą', 'ego' )]."
 befriend_ongoing_rival_2003.a:0 "Może powin[Select_CString( ROOT.Char.IsFemale, 'nam była', 'ienem był' )] to jeszcze przemyśleć..."
