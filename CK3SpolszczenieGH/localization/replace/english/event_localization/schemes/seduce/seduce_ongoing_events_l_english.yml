l_english:
 seduce_ongoing.success.rejection:0 "To było miłe, ale nic więcej."
 seduce_ongoing.failure.rejection:0 "Nie, nie i na zawsze nie, [owner.GetFirstNameNoTooltip]."
 seduce_ongoing_decline_event.tt:0 "Porzucam tę okazję, by zaimponować [target.GetTitledFirstName]"
 seduce_ongoing_possible_outcomes_tooltip_effect.success.desc:0 "Wszystko idzie zgodnie z planem"
 seduce_ongoing_possible_outcomes_tooltip_effect.failure.desc:0 "[target.GetFirstNameNoTooltip] nie jest pod wrażeniem"
 seduce_ongoing.1001.t:0 "Taniec"
 seduce_ongoing.1001.distant_opening:0 "I have made my way to the court in [court_of_residence.GetNameNoTier] in time for the dance at the [court_owner.Custom('ResidenceBuilding')]. I secured an invitation, for I have to see [target.GetTitledFirstName]."
 seduce_ongoing.1001.close_opening:0 "I am attending the dance not simply because I am the [ROOT.Char.GetLadyLord|U] of the [court_owner.Custom('ResidenceBuilding')], but because I want to see [target.GetTitledFirstName] there."
 seduce_ongoing.1001.desc:0 "\n\n[target.GetSheHe|U] looks resplendent, and when we finally have a moment to ourselves, I offer my suggestion."
 seduce_ongoing.1001.a:0 "Dołącz do mnie w kręgu na następny taniec, m[Select_CString( target.IsFemale, 'oja', 'ój')] [target.GetLadyLord]?"
 seduce_ongoing.1001.a.tt:0 "#F Appeal to [target.GetFirstNamePossessiveNoTooltip] playful side.#!"
 seduce_ongoing.1001.b:0 "Spacer po ogrodzie, z dala od tego wszystkiego?"
 seduce_ongoing.1001.b.tt:0 "#F Appeal to [target.GetFirstNamePossessiveNoTooltip] thoughtful side.#!"
 seduce_ongoing.1001.c:0 "Czy mogę zapewnić ci więcej jedzenia?"
 seduce_ongoing.1001.c.tt:0 "#F Appeal to [target.GetFirstNamePossessiveNoTooltip] greedy side.#!"
 seduce_ongoing.1001.d:0 "Widział[Select_CString( target.IsFemale, 'aś', 'eś')], jak ci ludzie "tańczą"?"
 seduce_ongoing.1001.d.tt:0 "#F Appeal to [target.GetFirstNamePossessiveNoTooltip] malicious side.#!"
 seduce_ongoing.1003.opening:0 "At the [court_owner.Custom('ResidenceBuilding')] dance [owner.GetTitledFirstName] came to me, offering [owner.GetHerHis] company."
 seduce_ongoing.1003.dance:0 "\n\nAs we spun on the floor we certainly turned some heads, and I was laughing like a little [ROOT.Char.Custom('GirlBoy')]!"
 seduce_ongoing.1003.walk:0 "\n\nChodziliśmy po ogrodzie, rozmawiając o różnych rzeczach, aż zdaliśmy sobie sprawę, że oboje straciliśmy poczucie czasu!"
 seduce_ongoing.1003.food:0 "\n\nKilku [owner.GetSheHe|U] służących przyniosło jeszcze kilka potraw i przez większość nocy siedzieliśmy razem jedząc. To było pyszne!"
 seduce_ongoing.1003.mockery:0 "\n\nWe sat making fun of the other guests, sharing jokes and laughter. I am thoroughly impressed with [owner.GetFirstNamePossessiveNoTooltip] incisive wit!"
 seduce_ongoing.1003.fallback:0 "\n\nSkończyło się na tym, że świetnie się bawiliśmy, tańczyliśmy przez prawie całą uroczystość!"
 seduce_ongoing.1003.a:0 "Miałem taki dobry wieczór!"
 seduce_ongoing.1004.dance:0 "[owner.GetSheHe|U] failed to take the hint that I was not interested in dancing, and after a few reluctant spins I had to ask [owner.GetHerHim] to let me go."
 seduce_ongoing.1004.walk:0 "While a walk in the garden was bracing, [owner.GetFirstNamePossessive] chatter bored me immensely.\n\nI soon made my excuses, and found my way back to the dance."
 seduce_ongoing.1004.food:0 "While I was not opposed to [owner.GetHerHis] presence, the entire evening [owner.GetSheHe] sent servants for more and more dishes of food. I was quickly full, and made my excuses to go dancing instead."
 seduce_ongoing.1004.mockery:0 "[target.GetSheHe|U] sat next to me, making comments about the other guests.\n\nNot only was it needlessly cruel, but crude and completely artless as well."
 seduce_ongoing.1004.fallback:0 "[owner.GetSheHe|U] kept suggesting ways of spending time at the celebrations, but there is only so much [owner.GetSheHe] can do when [owner.GetSheHe] is such dreadful company by [owner.GetHerselfHimself]."
 seduce_ongoing.1004.a:0 "What was [owner.GetSheHe] thinking?"
 seduce_ongoing.1005.dance:0 "[target.GetTitledFirstName] and I spun across the floor together, turning heads as [target.GetSheHe] laughed to [target.GetHerHis] heart's content."
 seduce_ongoing.1005.walk:0 "[target.GetTitledFirstName] and I walked gardens, talking about all manner of things. We eventually realized we had both lost track of time, and when we returned the dance had already started winding down."
 seduce_ongoing.1005.food:0 "I had the servants bring more food for [target.GetTitledFirstName] and myself, and as the evening went by we delighted in every delicious dish that the cooks of [court_of_residence.GetNameNoTier] have to offer. That [target.GetWomanMan] certainly has a taste for the finer things in life."
 seduce_ongoing.1005.mockery:0 "We sat together, making one joke after another about the other guests. I had not expected [target.GetTitledFirstName] to be quite so skilled in the art of mockery!"
 seduce_ongoing.1005.fallback:0 "[target.GetTitledFirstName] and I ended up having so much fun, we danced almost the entire duration of the celebration!"
 seduce_ongoing.1005.a:0 "Co za wieczór!"
 seduce_ongoing.1006.dance:0 "I thought I was set once [target.GetSheHe] agreed to dance, but even though I handled myself deftly, [target.GetTitledFirstName] soon made some excuses and left me standing by myself among the other dancers."
 seduce_ongoing.1006.walk:0 "I thought it a pleasant walk, but perhaps it was too cold, or perhaps I spoke too much, for [target.GetSheHe] soon made [target.GetHerHis] excuses and returned to the dance, not even waiting to see if I was coming along.\n\nBy the time I made it back, [target.GetSheHe] was busy having fun with the other dancers."
 seduce_ongoing.1006.food:0 "Perhaps there was something wrong with the food I had the servants bring out for [target.GetTitledFirstName]? Even after [target.GetSheHe] had made [target.GetHerHis] excuses the food kept streaming in from the kitchen, piling up as I sat picking at it alone."
 seduce_ongoing.1006.mockery:0 "No matter how hard I tried, [target.GetTitledFirstName] did not laugh at my jokes. In the end [target.GetSheHe] accused me of being pointlessly cruel, and left me sitting by myself."
 seduce_ongoing.1006.fallback:0 "I kept suggesting ways we could spend time at the celebrations, but [target.GetTitledFirstName] seemed completely uninterested. Did I do something wrong?"
 seduce_ongoing.1006.a:0 "Poszło źle."
 seduce_ongoing.successful.target:0 "\n\nChociaż prezent był anonimowy, [owner.GetTitledFirstName] bardzo się starał[Select_CString( owner.IsFemale, 'a', '' )], żebym się zorientował[Select_CString( ROOT.Char.IsFemale, 'a', '' )], że to [owner.GetSheHe] za nim stoi."
 seduce_ongoing.unsuccessful.target:0 "\n\nChociaż prezent został wysłany anonimowo, nietrudno domyślić się, że stał[Select_CString( owner.IsFemale, 'a', '' )] za nim [owner.GetTitledFirstName]..."
 seduce_ongoing.target_successful.option:0 "Zasługuje na moje bezwarunkowe podziękowania!"
 seduce_ongoing.target_unsuccessful.option:0 "Może znajdzie się #EMP ktoś#!, komu się to spodoba..."
 seduce_ongoing.target.opening:0 "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
 seduce_ongoing.successful.owner:0 "Dziękuję ci bardzo za ten prezent, który mi przysłał[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )]. Nie pamiętam, aby ktoś ostatnio podarował mi [SCOPE.Custom('SeductionGiftTypeAdj')]."
 seduce_ongoing.unsuccessful.owner:0 "Otrzymał[Select_CString( target.IsFemale, 'am', 'em' )] od ciebie [SCOPE.Custom('SeductionGiftTypeAdj')]. Jestem... niepewn[Select_CString( target.IsFemale, 'a', 'y' )] co do powodu, dla którego wysłał[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] mi taki prezent, ale przyj[Select_CString( target.IsFemale, 'ęłam', 'ąłem' )] to do wiadomości."
 seduce_ongoing.owner_successful.option:0 "Dla ciebie wszystko, [target.GetFirstNameNoTooltip]."
 seduce_ongoing.owner_unsuccessful.option:0 "Co zrobił[Select_CString( ROOT.Char.IsFemale, 'am', 'em')] źle?"
 seduce_ongoing.1101.t:0 "Coś drogiego"
 seduce_ongoing.1101.desc:0 "Taki podarunek sprawi, że [target.GetTitledFirstName] na pewno zwróci na niego uwagę, jako że każdy doceniłby drobny, aczkolwiek wyraźnie drogi prezent."
 seduce_ongoing.gift_selection.tapestry:0 "Gobelin przedstawiający [target.GetHerHis] dynastię."
 seduce_ongoing.gift_selection.tapestry_tt:0 "Myślę, że [target.GetTitledFirstName] jest [Select_CString( target.IsFemale, 'kobietą, która', 'mężczyzną, który' )] jest lojaln[Select_CString( target.IsFemale, 'a', 'y' )] wobec swojej rodziny i dynastii"
 seduce_ongoing.gift_selection.horse:0 "Koń czystej krwi musi być doceniony."
 seduce_ongoing.gift_selection.horse_tt:0 "I think [target.GetTitledFirstName] is someone who appreciates activity and the open sky"
 seduce_ongoing.gift_selection.tailor:0 "A tailor to dress [target.GetHerHim] to perfection!"
 seduce_ongoing.gift_selection.tailor_tt:0 "Myślę, że [target.GetTitledFirstName] ceni sobie styl i wywieranie dobrego wrażenia"
 seduce_ongoing.gift_selection.decline:0 "Może nie."
 seduce_ongoing.1102.t:0 "Dar pracy"
 seduce_ongoing.1102.desc:0 "Każdy docenia podarunki, ale może uda mi się wymyślić coś naprawdę wyjątkowego, dzięki czemu [target.GetTitledFirstName] będzie pod naprawdę dużym wrażeniem!"
 seduce_ongoing.gift_selection.embroidery:0 "Haft z herbem [target.GetHerHis] rodu."
 seduce_ongoing.gift_selection.embroidery_tt:0 "Myślę, że [target.GetTitledFirstName] troszczy się o pozycję swojej rodziny"
 seduce_ongoing.gift_selection.poem:0 "Zamówione wiersze o radościach życia, dedykowane wyłącznie dla nie[Select_CString( target.IsFemale, 'j', 'go' )]."
 seduce_ongoing.gift_selection.poem_tt:0 "Myślę, że [target.GetTitledFirstName] ceni sobie fizyczne przyjemności życia, w tym poezję."
 seduce_ongoing.gift_selection.woodcarving:0 "Drewniana rzeźba przedstawiająca zamek!"
 seduce_ongoing.gift_selection.woodcarving_tt:0 " Myślę, że [target.GetTitledFirstName] ceni sobie architekturę"
 seduce_ongoing.1103.t:0 "Mały, ale znaczący"
 seduce_ongoing.1103.desc:0 "Nie każdy prezent musi być wielkim świadectwem bogactwa. Mniejsze rzeczy mogą zrobić o wiele większe wrażenie, o ile zostaną dobrze dobrane. Zastanawiam się, co [target.GetTitledFirstName] by docenił[Select_CString( target.IsFemale, 'a', '' )]."
 seduce_ongoing.gift_selection.jewelry:0 "Srebrny medalion, zawsze bliski [target.GetHerHis] sercu."
 seduce_ongoing.gift_selection.jewelry_tt:0 "Myślę, że [target.GetTitledFirstName] lubi przykuwać uwagę ludzi - lub po prostu lubi rzeczy, które błyszczą."
 seduce_ongoing.gift_selection.stuffed_animal:0 "Wypchany lis byłby z pewnością niezwykły..."
 seduce_ongoing.gift_selection.stuffed_animal_tt:0 "Myślę, że [target.GetTitledFirstName] ceni sobie symbole władzy - nad samym życiem."
 seduce_ongoing.gift_selection.flower_display:0 "A flower display, for the garden at [court_location.GetNameNoTierNoTooltip]."
 seduce_ongoing.gift_selection.flower_display_tt:0 "Myślę, że [target.GetTitledFirstName] lubi dbać o rzeczy, a przynajmniej docenia piękno"
 seduce_ongoing.1104.t:0 "Coś niezwykłego"
 seduce_ongoing.1104.desc:0 "Każdy może kupić dowód sympatii, duży lub mały. Jeśli chcę , aby [target.GetTitledFirstName] dostrzegł[Select_CString( target.IsFemale, 'a', '' )] moje starania, powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] wysłać [target.GetHerHim] coś naprawdę wyjątkowego."
 seduce_ongoing.gift_selection.rare_book:0 "Powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] nabyć dla nie[Select_CString( target.IsFemale, 'j', 'go' )] jakąś szczególnie rzadką książkę."
 seduce_ongoing.gift_selection.rare_book_tt:0 "Myślę, że [target.GetTitledFirstName] lubi wiedzę, a przynajmniej przedmioty, które ją zawierają."
 seduce_ongoing.gift_selection.handkerchief:0 "Chusteczkę do nosa z moim herbem."
 seduce_ongoing.gift_selection.handkerchief_tt:0 "Myślę, że [target.GetTitledFirstName] zrobił[Select_CString( target.IsFemale, 'a', '' )]by dobry użytek z symbolu kogoś o mojej randze."
 seduce_ongoing.gift_selection.object:0 "[SCOPE.Custom('SeductionObjectIndefinite')|U], przypomnienie naszego pierwszego spotkania"
 seduce_ongoing.gift_selection.object_tt:0 "I think [target.GetTitledFirstName] already cares for me, in some way"
 seduce_ongoing.1201.t:0 "Dobrze dobrany prezent"
 seduce_ongoing.1201.desc:0 "Otrzymał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] prezent, piękny gobelin przedstawiający sceny z historii mojej dynastii, oprawiony w zręcznie utkane herby!"
 seduce_ongoing.1201.a:0 "Zasługuje na moje bezwarunkowe podziękowania!"
 seduce_ongoing.1301.t:0 "Osobliwy prezent"
 seduce_ongoing.1301.desc:0 "Otrzymał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] gobelin, na którym mają być przedstawione sceny z historii mojej dynastii, ale postacie wyglądają dziwnie i nikt nie potrafi dokładnie zinterpretować, co się dzieje w danej scenie."
 seduce_ongoing.1301.a:0 "Sprzedaj to. Może być używany najwyżej jako koc."
 seduce_ongoing.1202.opening:0 "I have been given a horse, well bred and nourished! The magnificent beast seems perfect for riding, and"
 seduce_ongoing.1202.courtier:0 "I already caught [courtier.GetTitledFirstName] eying it with envy."
 seduce_ongoing.1202.no_courtier:0 "it already has several admirers at court."
 seduce_ongoing.1302.desc:0 "Dostał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] konia, co sprawia, że zastanawiam się, co inni o mnie myślą. Czy oczekują, że będę jeździł[Select_CString( ROOT.Char.IsFemale, 'a', '' )] na tym wygłodzonym staruszku?"
 seduce_ongoing.1302.a:0 "Co mam zrobić z tym mułem? Sprzedam go!"
 seduce_ongoing.1203.desc:0 "Na dwór przybył[Select_CString(ROOT.Char.IsFemale, 'a krawcowa', ' krawiec' )], specjalnie po to, by zaopatrzyć mnie w nowe ubrania, jakie tylko zapragnę. Teraz, gdy [ROOT.Char.GetHerHis] praca jest już skończona, muszę przyznać, że jest bardzo uzdolnion[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]!"
 seduce_ongoing.1203.a:0 "Czuję się znakomicie!"
 seduce_ongoing.1303.desc:0 "Na dworze zjawił się krawiec, aby dostarczyć mi nowe stroje, jakie tylko zapragnę. Wkrótce przeraził się obrazą, jaką wywołało moje pytanie o to, co jest nie tak z moimi starymi ubraniami."
 seduce_ongoing.1303.a:0 "Przynajmniej będę m[Select_CString( GetPlayer.IsFemale, 'ogła', 'ógł' )] sprzedać te brzydkie szmaty, w które próbował[Select_CString( ROOT.Char.IsFemale, 'a', '' )] mnie ubrać."
 seduce_ongoing.1204.desc:0 "Trudno mi w to uwierzyć, kiedy otwieram skórzane opakowanie. Almanach w środku musi mieć ze sto lat, jeśli nie więcej. Została ona umiejętnie napisana, ozdobiona i pozłocona przez stare ręce."
 seduce_ongoing.1204.a:0 "Jakie cuda skrywa ta książka?"
 seduce_ongoing.1304.desc:0 "Jestem trochę zdezorientowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], gdy otwieram skórzane opakowanie i znajduję stare, zakurzone tomiszcze. Wertując jego strony, natrafiam na kilka ładnych ilustracji, jednakże nie jestem w stanie przeczytać tekstu."
 seduce_ongoing.1304.a:0 "Jaki pożytek mi[Select_CString( ROOT.Char.IsFemale, 'a', '' )]łbym z tej książki? Sprzedać ją."
 seduce_ongoing.1205.desc:0 "I was sent a beautiful piece of large embroidery, replicating my house crest in vibrant colors! It will make for a perfect mantelpiece in my chambers."
 seduce_ongoing.1205.a:0 "Its craftsmanship will undoubtedly impress."
 seduce_ongoing.1305.desc:0 "Przysłano mi kawałek dużego haftu, który rzekomo ma odwzorowywać herb mojego rodu. Nie jestem jednak pewn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], do czego artysta się odwołał, bo ja tego nie rozpoznaję. Może komuś innemu bardziej się to spodoba..."
 seduce_ongoing.1305.a:0 "Byłoby miło, gdyby to był właściwy herb..."
 seduce_ongoing.1206.desc:0 "Przed moje oblicze przybył poeta, by wyrecytować utwór o przyjemnościach życia, którego adresatem jest "[ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitledFirstName]!"."
 seduce_ongoing.1206.a:0 "Poetycki powiew świeżego powietrza!"
 seduce_ongoing.1306.desc:0 "A poet has come before me to recite a lengthy composition on the pleasures of life, dedicated to "the [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitledFirstName]." The pleasures of life does not include this poem."
 seduce_ongoing.1207.desc:0 "Przysłano mi rzeźbę w drewnie przedstawiającą miniaturowy zamek! Każdy gość, który przychodzi, podziwia szczegóły i kunszt wykonania."
 seduce_ongoing.1207.a:0 "Cóż za niezwykła rzecz!"
 seduce_ongoing.1307.desc:0 "Przysłano mi rzeźbę w drewnie przedstawiającą... budynek. Och, to ma być zamek! No cóż, w niech będzie."
 seduce_ongoing.1307.a:0 "Ciekawe jak długo będzie się palić w kominku?"
 seduce_ongoing.1208.desc:0 "[owner.GetTitledFirstName] has sent me [SCOPE.Custom('SeductionObjectIndefinite')], a token of our first meeting."
 seduce_ongoing.1208.a:0 "Czy [owner.GetSheHe] myśli, że ja kiedykolwiek zapomnę?"
 seduce_ongoing.1308.desc:0 "[owner.GetTitledFirstName] has sent me [SCOPE.Custom('SeductionObjectIndefinite')], a token of our first meeting. [owner.GetSheHe|U] must have much fonder memories of it than I do."
 seduce_ongoing.1209.desc:0 "Otrzymał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] medalion - piękne, małe, srebrne dzieło sztuki. Chciał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym wiedzieć, co jest w środku, ale zdecydowanie ważniejsze jest, aby inni zaczęli plotkować o jego zawartości."
 seduce_ongoing.1209.a:0 "Może któregoś dnia ktoś pomoże mi go otworzyć?"
 seduce_ongoing.1309.desc:0 "Otrzymał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] mały medalion i w pierwszej chwili w ogóle nie rozpoznał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że ta mała, nieoszlifowana bryłka to kawałek srebra. Skoro nie można tego otworzyć, nie mam z tego żadnego pożytku."
 seduce_ongoing.1309.a:0 "Dlaczego ktoś miałby pomyśleć, że chciał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym coś takiego?"
 seduce_ongoing.1210.desc:0 "Owszem, jest to nietypowy prezent, ale coś w tym wypchanym lisie do mnie przemawia. Może to ten mroźny i złośliwy grymas jego pyska?"
 seduce_ongoing.1210.a:0 "Niekonwencjonalne, ale nie nieprzyjemne."
 seduce_ongoing.1310.desc:0 ""Zabierz to coś ode mnie!". Wypchany lis warczy z obrzydzeniem i szczerzy obrzydliwie paskudne zęby."
 seduce_ongoing.1310.a:0 "Kto chciałby otrzymać taki podarunek?!"
 seduce_ongoing.1211.desc:0 "Rozkład kwiatów zapiera dech w piersiach, a odkąd chłopi skończyli je sadzić w ogrodzie, spacery tam stały się o wiele bardziej częstsze."
 seduce_ongoing.1211.a:0 "Nie wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że ten rodzaj piękna tak mnie poruszy."
 seduce_ongoing.1311.desc:0 ""Czyli nie mamy sadzić tych kwiatów, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]?". Chłopi stoją przede mną, a ze skrzyń na ich jarzmach sypie się ziemia. Aranżacja kwiatowa, którą niosą, wygląda na starą i zniszczoną."
 seduce_ongoing.1311.a:0 "Nie chcę ich nigdzie w pobliżu mojego ogrodu."
 seduce_ongoing.1212.desc:0 "[owner.GetTitledFirstName] przysłał[Select_CString( owner.IsFemale, 'a', '' )] mi podarunek w postaci chusteczki do nosa z herbem dynastii [owner.GetDynasty.GetBaseName].\n\nCiekawe, jaka będzie reakcja innych, gdy tak jaskrawo będę eksponować [owner.GetSheHe] godło."
 seduce_ongoing.1212.a:0 "Z pewnością pozostawi po sobie takie czy inne wrażenie."
 seduce_ongoing.1312.desc:0 "[owner.GetTitledFirstName] przysłał[Select_CString( owner.IsFemale, 'a', '' )] mi podarunek w postaci chusteczki do nosa z herbem dynastii [owner.GetDynasty.GetBaseName].\n\nJeśli myśli, że kiedykolwiek będę publicznie eksponować [owner.GetHerHis] godło, to grubo się myli!"
 seduce_ongoing.1801.t:0 "[Select_CString( ROOT.Char.IsFemale, 'Mistrzyni', 'Mistrz' )] słów"
 seduce_ongoing.1801.start.desc:0 "Jako uczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w sztuce dyplomatycznej dobrze znam siłę elokwentnego komplementu. Okazywanie podziwu dla najlepszej cechy [Select_CString( target.IsFemale, 'kobiety', 'mężczyzny' )] jest pewną drogą do [target.GetHerHis] serca.\n\n"
 seduce_ongoing.1801.close.desc:0 "Gdy spotkamy się następnym razem, podkreślę, że [target.GetFirstName] charakteryzuje się..."
 seduce_ongoing.1801.distant.desc:0 "Napiszę list, w którym podkreślę, że [target.GetFirstName] charakteryzuje się..."
 seduce_ongoing.1801.compassionate:0 "Ciepłym i delikatnym sercem."
 seduce_ongoing.1801.bold:0 "Odważnym i niekrępowanym duchem."
 seduce_ongoing.1801.honorable:0 "Szlachetną i lojalną naturą."
 seduce_ongoing.1801.greed:0 "Ambicją i żądzą życia."
 seduce_ongoing.1801.rational:0 "Racjonalnym i błyskotliwym umysłem."
 seduce_ongoing.1801.zealous:0 "Pobożnością i niezachwianą wiarą."
 seduce_ongoing.1801.energetic:0 "Spontanicznością i wigorem."
 seduce_ongoing.1801.forgiving:0 "Wyrozumiałą naturą."
 seduce_ongoing.1801.beautiful_male:0 "Uderzającą przystojnością."
 seduce_ongoing.1801.beautiful_female:0 "Niezrównanym, zapierającym dech w piersiach pięknem."
 seduce_ongoing.1801.strong:0 "Imponującą formą fizyczną."
 seduce_ongoing.1801.extroverted:0 "Charyzmą, której nie sposób się oprzeć."
 seduce_ongoing.1801.dominant:0 "Asertywnością i siłą przebicia."
 seduce_ongoing.1801.compliment.tt:0 "#F To, jak dobrze [target.GetTitledFirstName] przyjmie komplement, zależy od tego, jak bardzo [target.GetHerHim] on odpowiada#!"
 seduce_ongoing.1802.t:0 "Pretty Words"
 seduce_ongoing.1802.close.desc:0 "As I wander the gardens in quiet contemplation, my mind in some far off place, I almost run straight into [owner.GetTitledFirstName]. Before I can collect myself, [owner.GetSheHe] asks for my forgiveness, saying that [owner.GetSheHe] never meant to inconvenience a [target.Custom('LadyLordWomanMan')] of such"
 seduce_ongoing.1802.distant.desc:0 "[owner.GetTitledFirstName] wysłał[Select_CString( owner.IsFemale, 'a', '' )] do mnie intrygujący list. Wśród zwykłych zapytań i anegdot znalazł się ukradkowy, ale niewątpliwy komplement dotyczący"
 seduce_ongoing.1802.compassionate.desc:0 "mojego "delikatnego współczucia"."
 seduce_ongoing.1802.bold.desc:0 "mojej "duchowej odwagi"."
 seduce_ongoing.1802.honorable.desc:0 "mojej "szlachetnej moralności"."
 seduce_ongoing.1802.greed.desc:0 "moich "wzniosłych aspiracji"."
 seduce_ongoing.1802.rational.desc:0 "mojego "wyjątkowo światłego umysłu"."
 seduce_ongoing.1802.zealous.desc:0 "mojej "godnej podziwu wiary"."
 seduce_ongoing.1802.energetic.desc:0 "mojej "energii życiowej"."
 seduce_ongoing.1802.forgiving.desc:0 "mojego "wielkodusznego miłosierdzia"."
 seduce_ongoing.1802.beautiful_male.desc:0 "mojego "uderzającego wyglądu"."
 seduce_ongoing.1802.beautiful_female.desc:0 "mojego "inspirującego piękna"."
 seduce_ongoing.1802.strong.desc:0 "mojej "sprawności fizycznej"."
 seduce_ongoing.1802.extroverted.desc:0 "moich "nieodpartych wdzięków"."
 seduce_ongoing.1802.dominant.desc:0 "mojej "pewności siebie"."
 seduce_ongoing.1802.good.desc:0 "\n\nW [owner.GetHerHis] słowach widać stopień tkliwej troskliwości, która mimo wszystko mnie zaskakuje."
 seduce_ongoing.1802.neutral.desc:0 "\n\n[owner.GetHerHis|U] słowa nie mają większego sensu, ale ten gest jest chyba przejawem życzliwości."
 seduce_ongoing.1802.bad.desc:0 "\n\nPodejrzewam, że chce dobrze, ale dla mnie brzmi to jak cienko zawoalowany sarkazm."
 seduce_ongoing.1802.a.good:0 "[owner.GetTitledFirstNameNoTooltip]... Pochlebiasz mi!"
 seduce_ongoing.1802.a.bad:0 "Lekko ignoranck[Select_CString( owner.IsFemale, 'a', 'i' )], ale przede wszystkim słodk[Select_CString( owner.IsFemale, 'a', 'i' )]."
 seduce_ongoing.1802.b.good:0 "Następnym razem powin[Select_CString( owner.IsFemale, 'naś', 'ieneś' )] się bardziej postarać."
 seduce_ongoing.1802.b.bad:0 "Jakie to żenujące..."
 seduce_ongoing.1802.c:0 "Nie jestem w ogóle zainteresowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] tego typu atencją."
 seduce_ongoing.1601.t:0 "[location.GetNameNoTierNoTooltip] — siedlisko opowieści"
 seduce_ongoing.1601.t_no_location:0 "Czytanie"
 seduce_ongoing.1601.desc:0 "Uroczystości zmierzały ku końcowi, gdy nagle [target.GetTitledFirstName] zaproponował[Select_CString(target.IsFemale, 'a', '' )] czytanie.\n\nWkrótce zjawia się skryba, który zastanawia się, co goście chcieliby usłyszeć. To moja szansa! [target.GetFirstName] będzie pod wrażeniem."
 seduce_ongoing.1601.a:0 "Coś pobożnego jak [SCOPE.Custom('RandomReligiousTextName')|l]."
 seduce_ongoing.1601.a.tt:0 "Myślę, że chce posłuchać czegoś o religii."
 seduce_ongoing.1601.b:0 "Dajmy ponieść się zabawie. [SCOPE.Custom('RandomEntertainmentTextName')|U]!"
 seduce_ongoing.1601.b.tt:0 "Myślę, że chce posłuchać czegoś zajmującego."
 seduce_ongoing.1601.c:0 "[SCOPE.Custom('RandomInformativeTextName')|U] może dać nam szansę do nauki."
 seduce_ongoing.1601.c.tt:0 "Myślę, że chce posłuchać czegoś pouczającego."
 seduce_ongoing.1603.desc:0 "Wyglądało na to, że będzie to nudny wieczór, kiedy skończyła się rozrywka biesiadna, jednakże [owner.GetTitledFirstName] uratował[Select_CString( owner.IsFemale, 'a', '' )] dzień, proponując przeczytanie lektury, którą jest [SCOPE.Custom('BookInQuestion')]!"
 seduce_ongoing.1603.a:0 "Ja również ją uwielbiam!"
 seduce_ongoing.1604.desc:0 "Gdy klerk czytał dla nas, [target.GetFirstName] wydawał[Select_CString( target.IsFemale, 'a', '' )] się być całkowicie pochłonięt[Select_CString( target.IsFemale, 'a', 'y' )].\n\nPóźniej podchodzi do mnie. "Dobry wybór, [ROOT.Char.GetFirstName]" - mówi i [target.Custom('quirk_pos_present')]."
 seduce_ongoing.1604.a:0 "To było wspaniałe, prawda?"
 seduce_ongoing.1605.desc_1:0 "Nużąca uczta stała się jeszcze gorsza, gdy [owner.GetTitledFirstName] zasugerował[Select_CString(owner.IsFemale, 'a', '' )] lekturę o tytule „[SCOPE.Custom('BookInQuestion')]”."
 seduce_ongoing.1605.desc_2:0 "Na szczęście, [other_guest.GetTitledFirstName] wkrótce zasugerował[Select_CString(other_guest.IsFemale, 'a', '' )], żeby zamiast tego przeczytać „[SCOPE.Custom('GoodBookSuggestion')]”!"
 seduce_ongoing.1605.desc_no_other_guest:0 "Na szczęście służący szybko zasugerował, żeby zamiast tego przeczytać „[SCOPE.Custom('GoodBookSuggestion')]”!"
 seduce_ongoing.1605.a:0 "Znacznie lepszy wybór!"
 seduce_ongoing.1606.desc_1:0 "W miarę jak klerk kontynuuje swoją wypowiedź, widzę, że [target.GetFirstName] stopniowo zaczyna tracić zainteresowanie."
 seduce_ongoing.1606.desc_2:0 "\n\nGdy zastanawiam się, jak uratować sytuację, [other_guest.Custom2('MyCharacterIntroduction', ROOT.Char)] nagle się wtrąca i pyta: "Czy mogę pokornie zasugerować, abyśmy zamiast tego przeczytali [SCOPE.Custom('GoodBookSuggestion')]?"."
 seduce_ongoing.1606.desc_3:0 "Wtedy zaś [target.GetFirstName] reaguje z natychmiastowym rozbudzeniem."
 seduce_ongoing.1606.desc_no_other_guest:0 "Członek świty nagle się wtrąca. "Czy mogę pokornie zasugerować, abyśmy zamiast tego przeczytali [SCOPE.Custom('GoodBookSuggestion')]?"."
 seduce_ongoing.1606.a:0 "Dlaczego o tym nie pomyślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]?"
 seduce_ongoing.1701.t:0 "Spotkanie"
 seduce_ongoing.1701.desc:0 "I make sure to pass through [court_of_residence.GetNameNoTier] on the day of a practice jousting meet. [target.GetTitledFirstNamePossessive] officers are milling about, instructing young [target.Custom('MountedWarriorTermPlural')], and I find [target.GetFirstName] wandering among them.\n\nWhatever intentions I had, [target.GetHerHis] attention is clearly on [target.GetHerHis] duties as the [target.GetLadyLord|U] of these soldiers."
 seduce_ongoing.1701.a:0 "How about we show these novices a mock joust?"
 seduce_ongoing.1701.a.tt:0 "#F Appeal to [target.GetFirstNamePossessiveNoTooltip] active or playful side.#!"
 seduce_ongoing.1701.b:0 "Let's take a walk on the battlements, to discuss strategy."
 seduce_ongoing.1701.b.tt:0 "#F Appeal to [target.GetFirstNamePossessiveNoTooltip] thoughtful side.#!"
 seduce_ongoing.1701.c:0 "I want to hear all about your plans for tax season."
 seduce_ongoing.1701.c.tt:0 "#F Appeal to [target.GetFirstNamePossessiveNoTooltip] thrifty side.#!"
 seduce_ongoing.1701.d:0 "One of these "[target.Custom('MountedWarriorTermPlural')]" could be made to look a real fool..."
 seduce_ongoing.1701.d.tt:0 "#F Appeal to [target.GetFirstNamePossessiveNoTooltip] malicious side.#!"
 seduce_ongoing.1703.opening:0 "Ku mojemu zaskoczeniu, [owner.GetTitledFirstName] przybył[Select_CString(owner.IsFemale, 'a', '' )] do [court_of_residence.GetAdjective] na turniej, w którym biorą udział młodzi [target.Custom('MountedWarriorTermPlural')]."
 seduce_ongoing.1703.duel:0 "\n\nWyzwał[Select_CString( owner.IsFemale, 'a', '' )] mnie na pozorowany pojedynek, a następnie daliśmy niezły pokaz początkującym wojownikom. Walka szybko przerodziła się w intensywny wysiłek, ale na koniec dnia uściskaliśmy się i poczuliśmy się lepiej z powodu naszego pokazu."
 seduce_ongoing.1703.strategy:0 "\n\nChodziliśmy po blankach, długo omawiając strategię oraz obserwując początkujących wojowników na dziedzińcu poniżej. [owner.GetFirstName] przedstawił[Select_CString(owner.IsFemale, 'a', '' )] kilka wnikliwych uwag, po których podziękował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString(owner.IsFemale, 'jej', 'mu' )] za skłonienie mnie do ponownego przemyślenia niektórych założeń dotyczących moich nowych żołnierzy. Wiele odstępstw od tematu w naszej dyskusji również było bardzo interesujących..."
 seduce_ongoing.1703.tax_season:0 "\n\nWhile the meet was necessary, I had a far better time sitting inside, discussing my plans for the coming tax season with [owner.GetFirstName]. What use is an army after all, without the means to feed it, as [owner.GetSheHe] pointed out."
 seduce_ongoing.1703.trap:0 "\n\nWatching the novice warriors was necessary, but uninteresting, so I was grateful when [owner.GetFirstName] suggested a fun little distraction. Having a page pour pigs blood out on the ground behind the tray drove some of the less well-trained horses into a wild fear, and several of their riders were thrown to the ground, while the rest struggled to hold on!"
 seduce_ongoing.1703.fallback:0 "\n\nO ile obserwowanie początkujących wojowników jest zazwyczaj nużące, o tyle [owner.GetFirstName] sprawił[Select_CString( owner.IsFemale, 'a', '' )], że cały dzień minął w mgnieniu oka."
 seduce_ongoing.1703.a:0 "Muszę podziękować [Select_CString( owner.IsFemale, 'jej', 'mu' )] za wizytę."
 seduce_ongoing.1704.duel:0 "\n\n[owner.GetFirstName] nalegał[Select_CString( owner.IsFemale, 'a', '' )] na pokazanie się przed początkującymi wojownikami, ale ja nie chciał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się tak kompromitować. Wyglądał[Select_CString( owner.IsFemale, 'a', '' )] na załamaną, ale miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] lepsze rzeczy do roboty niż pocieszanie [Select_CString( owner.IsFemale, 'jej', 'go' )]."
 seduce_ongoing.1704.strategy:0 "\n\nZaprosił[Select_CString( owner.IsFemale, 'a', '' )] mnie na spacer po krenelażu, by przedyskutować pomysły na strategie, jednakże zmuszon[Select_CString( ROOT.Char.IsFemale, 'a byłam', 'y byłem')] odrzucić wszystkie z przedstawionych sugestii. Być może [owner.GetFirstName] powi[Select_CString( owner.IsFemale, 'nna', 'nien' )] trzymać się spraw, na temat których ma jakąś wiedzę..."
 seduce_ongoing.1704.tax_season:0 "\n\nChoć oczywiście był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zajęt[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] młodymi wojownikami, uparł[Select_CString( owner.IsFemale, 'a', '' )] się, by porozmawiać ze mną o moich planach na przyszły sezon podatkowy. W pewnym momencie musiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString( owner.IsFemale, 'ją ', 'go')] po prostu zostawić, by zająć się ważniejszymi sprawami."
 seduce_ongoing.1704.trap:0 "\n\nTo my astonishment, [owner.GetSheHe] suggested that we set in motion an elaborate ploy to cause chaos among the novice [target.Custom('MountedWarriorTermPlural')]. Does [owner.GetSheHe] not realize that is the last thing I would want?"
 seduce_ongoing.1704.fallback:0 "\n\n[owner.GetFirstName] chciał[Select_CString( owner.IsFemale, 'a', '' )] poświęcić całą swoją wizytę na rozmowę, jakby nie zdawał[Select_CString( owner.IsFemale, 'a', '' )] sobie sprawy z tego, że dzisiejszy dzień jest dla mnie bardzo pracowity."
 seduce_ongoing.1704.a:0 "What has gotten into [owner.GetTitledFirstNameNoTooltip]?"
 seduce_ongoing.1705.duel:0 "The mock joust turned out to be a great success with the novice [target.Custom('MountedWarriorTermPlural')]!\n\n[target.GetTitledFirstName] seemed to enjoy [target.GetHerselfHimself] as well, and after our intense "battle" we shared a supportive embrace, feeling better for our efforts."
 seduce_ongoing.1705.strategy:0 "Spacerując po krenelażu, [target.GetTitledFirstName] i ja dzieliliśmy się wieloma przemyśleniami na temat tego, jak najlepiej zatrudniać początkujących wojowników, takich jak ci na dziedzińcu poniżej.\n\nPod koniec dnia mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] stwierdzić, że czuł[Select_CString( target.IsFemale, 'a', '' )] się równie zadowolon[Select_CString( target.IsFemale, 'a', 'y' )] z naszych dyskusji, jak ja, nawet pomimo licznych rozbieżności - a może właśnie dzięki nim."
 seduce_ongoing.1705.tax_season:0 "[target.GetFirstName] i ja spędziliśmy większość dnia, omawiając nasze plany na przyszły sezon podatkowy. W końcu na co komu armia, jeśli nie można jej wyżywić? Roześmiał[Select_CString( target.IsFemale, 'a', '' )] się serdecznie.\n\nŚmiechu było jeszcze więcej, jako że oboje byliśmy pochłonięci prowadzoną rozmową."
 seduce_ongoing.1705.trap:0 "After a short while, I suggested a fun little distraction from watching the novice warriors. A page poured some pigs' blood by the water troughs, and the smell drove some of the less well-trained horses into a great fear. Several young [target.Custom('MountedWarriorTermPlural')] were thrown, and others could barely hold on.\n\n[target.GetFirstName] laughed loudly at the scene I had concocted."
 seduce_ongoing.1705.fallback:0 "Pod koniec mojej wizyty [target.GetTitledFirstName] wyglądał[Select_CString( target.IsFemale, 'a na zadowoloną', ' na zadowolonego' )]. "Obserwowanie nowicjuszy jest zwykle nużące, ale dzisiejszy dzień minął błyskawicznie!"."
 seduce_ongoing.1705.a:0 "Z pewnością zapamięta ten dzień."
 seduce_ongoing.1706.duel:0 "[target.GetTitledFirstName] simply laughed off my suggestion of a mock joust. "No need for anyone to embarrass themselves like that in front of these young [target.Custom('MountedWarriorTermPlural')]!"\n\nI spent the rest of the day trying to figure out whether [target.GetSheHe] meant [target.GetHerHim] or me."
 seduce_ongoing.1706.strategy:0 "[target.GetTitledFirstName] i ja spacerowaliśmy po krenelażu i wtedy też próbował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] udzielać [Select_CString( target.IsFemale, 'jej', 'mu' )] strategicznych porad. Nie był[Select_CString( target.IsFemale, 'a', '' )] jednak w nastroju do słuchania. Zacz[Select_CString( target.IsFemale, 'ęła', 'ął' )] twierdzić, że to, co powiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] ma wiele słabych punktów. Odniosł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wrażenie, że [target.GetHerHis] uwaga była bardziej zorientowana na dziedziniec, aniżeli na mnie."
 seduce_ongoing.1706.tax_season:0 "I tried to discuss the coming tax season, and how to ensure [target.GetFirstName] would have the means to feed [target.GetHerHis] army. Unfortunately [target.GetFirstNamePossessive] thoughts were elsewhere, and [target.GetSheHe] quickly left me behind in order to focus on the novice warriors."
 seduce_ongoing.1706.trap:0 "When I suggested we play a prank on the practicing [target.Custom('MountedWarriorTermPlural')], [target.GetFirstName] only stared at me in shock.\n\n"Pigs blood and rampaging horses? Are you #EMP mad#!, [ROOT.Char.GetWomanMan]?""
 seduce_ongoing.1706.fallback:0 "I attempted to speak with [target.GetTitledFirstName] all day, but there was always something about the meet demanding [target.GetHerHis] attention. In the end I could never catch [target.GetHerHis] attention for more than a moment at a time, and I felt more in the way than anything."
 seduce_ongoing.1706.a:0 "Mam nadzieję, że [target.GetFirstNameNoTooltip] szybko zapomni o tym dniu."
 seduce_ongoing.2001.t:0 "Eliksir miłości"
 seduce_ongoing.2001.desc:0 "Jedna z moich służących kupiła od stare[Select_CString(dummy_gender.IsFemale, 'j kobiety', 'go mężczyzny' )] na jarmarku eliksir miłosny, jako że twierdził[Select_CString(dummy_gender.IsFemale, 'a', '' )], że nie dał [Select_CString(dummy_gender.IsFemale, 'jej', 'mu' )] szczęścia.\n\nGdy trzymam w rękach małą buteleczkę, przychodzi mi na myśl [target.GetTitledFirstName] i zastanawiam się, czy może mi przypadłoby nieco więcej szczęścia."
 seduce_ongoing.2001.a:0 "Bez wątpienia sprawi [Select_CString(target.IsFemale, 'jej', 'mu' )] to wiele radości!"
 seduce_ongoing.2001.b:0 "[target.GetFirstNameNoTooltip] would love to make fun of superstitions like this."
 seduce_ongoing.2001.c:0 "Nie mam czasu na bzdurne eliksiry miłosne."
 seduce_ongoing.2001.c.tt:0 "#F Potrzebuję lepszej okazji do wyrażenia swoich uczuć!#!"
 seduce_ongoing.2002.desc:0 "[owner.GetTitledFirstName] przyni[Select_CString( target.IsFemale, 'osła', 'ósł' )] mi "eliksir miłości", który nabył [Select_CString( target.IsFemale, 'a', '' )] na jarmarku. Wlaliśmy trochę do naszego wina i przez cały wieczór udawaliśmy, że to na nas działa. Pod koniec wieczoru nie było już jasne, co udawaliśmy, a co było w rzeczywistości..."
 seduce_ongoing.2002.a:0 "What a fun diversion!"
 seduce_ongoing.2003.desc:0 "[target.GetFirstName] i ja wypiliśmy razem "eliksir miłości" z odrobiną wina, a następnie spędziliśmy wspólnie wieczór udając, że ma on na nas wpływ. To wszystko było niewinną zabawą, ale w [target.GetHerHis] uśmiechu, gdy mnie żegnał[Select_CString( target.IsFemale, 'a', '' )], widać było nutę sympatii."
 seduce_ongoing.2003.a:0 "To był dobrze spędzony czas."
 seduce_ongoing.2004.desc:0 "Dla odrobiny zabawy [owner.GetTitledFirstName] odważył[Select_CString( owner.IsFemale, 'a', '' )] się wypić "eliksir miłości", który dostał[Select_CString( owner.IsFemale, 'a', '' )] na targowisku. Kiedy odmówił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wypicia czegoś, czego zawartości nie znał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], wydawał[Select_CString( owner.IsFemale, 'a', '' )] się być trochę zdenerwowan[Select_CString( owner.IsFemale, 'a', 'y' )]! Wkrótce poprosił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString( owner.IsFemale, 'ją', 'go' )] o wybaczenie, chcąc jak najszybciej wrócić do domu."
 seduce_ongoing.2004.a:0 "Co w ni[Select_CString( owner.IsFemale, 'ą', 'ego' )] wstąpiło?"
 seduce_ongoing.2005.desc:0 "[target.GetFirstName] odmówił[Select_CString( target.IsFemale, 'a', '' )] przyjęcia "eliksiru miłości", a potem zastanawiał[Select_CString( target.IsFemale, 'a', '' )] się, jakie dokładnie miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] plany. Trochę mnie poniosło i próbował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wyjaśnić, że to wszystko dla zabawy. Niebawem poprosił[Select_CString( target.IsFemale, 'a', '' )] mnie, żebym od[Select_CString( ROOT.Char.IsFemale, 'eszła', 'szedł' )]."
 seduce_ongoing.2005.a:0 "To było niefortunne."
 seduce_ongoing.2006.t:0 ""Eliksir miłości""
 seduce_ongoing.2006.desc:0 "[owner.GetTitledFirstName] brought me a love potion [owner.GetSheHe] had acquired from a fair. I thought it fun, and indulged [owner.GetHerHis] insistence that we try some.\n\n[owner.GetFirstName] declined having a sip, however, when I became violently ill!"
 seduce_ongoing.2006.a:0 "Nie czuję się zbyt dobrze..."
 seduce_ongoing.2006.a.tt:0 "#F Damn your stupidity #EMP *bluuurgh#! [owner.GetFirstNameNoTooltip]!#!"
 seduce_ongoing.2007.desc:0 "O nie! [target.GetTitledFirstName] zgodził[Select_CString( target.IsFemale, 'a', '' )] się wypróbować eliksir miłości, ale to, co miało być małą zabawą, skończyło się wymiotami i przykuciem [Select_CString( target.IsFemale, 'jej', 'go' )] do łóżka!"
 seduce_ongoing.2007.a:0 "Gdzie jest ten sługa, który mi to dał?"
 seduce_ongoing.2008.desc:0 "[owner.GetTitledFirstName] przysz[Select_CString( owner.IsFemale, 'ła', 'edł' )] do mnie z "eliksirem miłosnym", który [owner.GetHerHis] służący zdobył na jarmarku. Nie wypiliśmy tego nieznanego płynu, lecz spędziliśmy uroczy wieczór przy winie, żartując sobie z prostych przesądów, które tak powszechnie występują wśród zwykłego ludu.\n\nJeśli nie potrafisz mi wyjaśnić, na jakie soki humoralne działa, to nie możesz powiedzieć, że w ogóle działa! Ach, ale zwykli ludzie wierzą we wszystko..."
 seduce_ongoing.2008.a:0 "Ja i [owner.GetFirstNameNoTooltip] tak dobrze się ze sobą bawi[Select_CString( And(owner.IsFemale, ROOT.Char.IsFemale), 'ły','li')]śmy!"
 seduce_ongoing.2009.desc:0 "I brought the "love potion" to [target.GetTitledFirstName], and [target.GetSheHe] was as astounded at the gullibility of my servant as I had been!\n\nWe spent the evening discussing superstition and ridiculous beliefs. Commoners will believe anything."
 seduce_ongoing.2009.a:0 "It was such a pleasant evening."
 seduce_ongoing.2010.desc:0 "[owner.GetTitledFirstName] przysz[Select_CString( owner.IsFemale, 'ła', 'edł' )] do mnie z "eliksirem miłości", który zdobył [owner.GetHersHis] sługa. Nie zainteresowało mnie to, jednakże on[Select_CString( owner.IsFemale, 'a', '' )] ciągle o tym mówił[Select_CString( owner.IsFemale, 'a', '' )], a także o tym, jak przesądni i łatwowierni są zwykli ludzie."
 seduce_ongoing.2010.a:0 "Jeśli w to nie wierzysz, nie drażnij mnie tym!"
 seduce_ongoing.2011.desc:0 "[target.GetFirstName] nie wydawał[Select_CString( target.IsFemale, 'a', '' )] się być zachwycon[Select_CString( target.IsFemale, 'a', 'y' )] "eliksirem miłości", a ja nie miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] więcej szczęścia próbując przedyskutować śmieszne chłopskie przesądy. Ostatecznie był[Select_CString( target.IsFemale, 'a', '' )] tym wszystkim zirytowana!"
 seduce_ongoing.2011.a:0 "[target.GetSheHe|U] must be unusually phlegmatic today."
 seduce_ongoing.3001.t:0 "Serca i umysły"
 seduce_ongoing.3001.desc:0 "Został[Select_CString( ROOT.Char.IsFemale, 'am poinformowana', 'em poinformowany' )], że [target.GetTitledFirstName] i [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('close_character'))], [close_character.GetTitledFirstName] są ze sobą w bardzo bliskiej relacji. Zdobycie [close_character.GetHerHis] przychylności sprawi, że [target.GetFirstName] zwróci na mnie uwagę."
 seduce_ongoing.3001.a:0 "[close_character.GetFirstNameNoTooltip] będzie miał[Select_CString( close_character.IsFemale, 'a', '' )] wszystko to, o co tylko poprosi!"
 seduce_ongoing.3001.b:0 "Okazanie dobrej woli powinno załatwić sprawę."
 seduce_ongoing.3001.c:0 "M[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] pomóc spłacić je[Select_CString( close_character.IsFemale, 'j', 'go' )] pożyczki."
 seduce_ongoing.3001.d:0 "Z pewnością każdy czułby się pobłogosławiony prezentem w postaci złota."
 seduce_ongoing.3001.e:0 "To nie wydaje się słuszne."
 seduce_ongoing.3001.e.tt:0 "#F Znajdę inne sposoby, aby [target.GetFirstNameNoTooltip] zacz[Select_CString( target.IsFemale, 'ęła', 'ął' )] darzyć mnie sympatią.#!"
 seduce_ongoing.3002.desc:0 "M[Select_CString( SCOPE.sC('close_character').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))], [close_character.GetTitledFirstName], mówił[Select_CString( close_character.IsFemale, 'a', '' )] mi ostatnio jak wielkie wrażenie wywarł[Select_CString( owner.IsFemale, 'a', '' )] na ni[Select_CString( close_character.IsFemale, 'ej', 'm' )] [owner.GetTitledFirstName] oraz je[Select_CString( owner.IsFemale, 'j', 'go' )] szczodrość.\n\nWidocznie udzielił[Select_CString( owner.IsFemale, 'a', '' )] [Select_CString( owner.IsFemale, 'jej', 'mu' )] pomocy, gdy tego potrzebował[Select_CString( close_character.IsFemale, 'a', '' )]."
 seduce_ongoing.3002.a:0 "Może wcale [Select_CString( owner.IsFemale, 'jej', 'go' )] nie doceniał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]?"
 seduce_ongoing.3002.b:0 "[owner.GetFirstName] udzielając[Select_CString( owner.IsFemale, 'a', 'y' )] pomocy [close_character.GetFirstName]? Imponujące."
 seduce_ongoing.3003.desc:0 "Przy następnym spotkaniu [target.GetFirstName] uśmiecha się do mnie szerzej niż zwykle.\n\n"M[Select_CString( SCOPE.sC('close_character').IsFemale, 'oja', 'ój' )] [target.Custom2('RelationToMe', SCOPE.sC('close_character'))] [close_character.GetFirstName] opowiedział[Select_CString( close_character.IsFemale, 'a', '' )] mi jak pośpieszył[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] [Select_CString( close_character.IsFemale, 'jej', 'mu' )] z pomocą i chciał[Select_CString( target.IsFemale, 'am', 'em' )] ci za to podziękować"."
 seduce_ongoing.3003.a:0 "Anything for a [target.Custom2('RelationToMe', SCOPE.sC('close_character'))] of [target.GetFirstNamePossessiveNoTooltip]."
 seduce_ongoing.3004.desc:0 "It seems that [target.GetFirstName] has not taken notice of my generosity towards [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('close_character'))]. At least [close_character.GetFirstName] is grateful!"
 seduce_ongoing.3004.a:0 "What will it take?"
 seduce_ongoing.4001.t:0 "Dedykacje"
 seduce_ongoing.4001.desc:0 "[target.Custom('MusicalPerformer')|U] będzie niebawem występował na dworze w [court_location.GetAdjective]. Chciał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] żeby zmienił[Select_CString( dummy_musician_gender.IsFemale, 'a', '' )] swój występ w taki sposób, aby [target.GetTitledFirstName] otrzymał[Select_CString( target.IsFemale, 'a', '' )] ode mnie specjalną dedykację."
 seduce_ongoing.4001.a:0 "To będzie odważna deklaracja dla Pan[Select_CString( target.IsFemale, 'i', 'a' )]!"
 seduce_ongoing.4001.b:0 "Preferuję zawoalowane aluzje do mojego pożądania względem nie[Select_CString( target.IsFemale, 'j', 'go' )]!"
 seduce_ongoing.4001.b.failure:0 "Dedykacja pozostaje niezauważona"
 seduce_ongoing.4001.c:0 "Nie powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] zajmować się takimi rzeczami."
 seduce_ongoing.4002.desc:0 "Na dworze często występują artyści, ale tym razem obiecano nam coś specjalnego i z pewnością to dostał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )].\n\nGdy [ROOT.Char.Custom('MusicalPerformer')] rozpoczyna kolejną zwrotkę, staram się nie pokazać, jak bardzo schlebia mi ta dedykacja, skierowana do mnie na oczach całego dworu."
 seduce_ongoing.4002.a:0 "[owner.GetTitledFirstNameNoTooltip] naprawdę [Select_CString( owner.IsFemale, 'przeszła samą siebie', 'przeszedł sam siebie' )]."
 seduce_ongoing.4003.desc:0 "Na dworze często występują artyści, ale tym razem obiecano nam coś wyjątkowego i z pewnością to dostał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )].\n\nGdy [ROOT.Char.Custom('MusicalPerformer')] rozpoczyna kolejną zwrotkę, wychodzę z wielkiej sali w zakłopotaniu. Każda piosenka to dedykacja, którą [owner.GetTitledFirstName] przygotował[Select_CString( owner.IsFemale, 'a', '' )] dla mnie!"
 seduce_ongoing.4003.a:0 "Co za tupet!"
 seduce_ongoing.4004.desc:0 "Dziękuję za ten muzyczny dar. Występ [target.Custom('MusicalPerformerPossessive')] został niezwykle doceniony! Zawsze wiedział[Select_CString( target.IsFemale, 'am', 'em' )], że jesteś [Select_CString( ROOT.Char.IsFemale, 'kobietą', 'mężczyzną' )] o nieskazitelnym guście."
 seduce_ongoing.4004.a:0 "Doskonale!"
 seduce_ongoing.4005.opening:0 "[target.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 seduce_ongoing.4005.desc:0 "Jak śmiesz zawstydzać mnie publicznie w ten sposób?! Czy chcesz, żebym musiał[Select_CString( target.IsFemale, 'a', '' )] tłumaczyć, co słowa [target.Custom('MusicalPerformerPossessive')] znaczyły dla"
 seduce_ongoing.4005.spouse:0 "m[Select_CString( target.IsFemale, 'ojej', 'ojego' )] [target.Custom2('RelationToMePossessive', SCOPE.sC('spouse'))]?"
 seduce_ongoing.4005.court:0 "całego dworu?"
 seduce_ongoing.4005.a:0 "To nie było to, czego chciał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]!"
 seduce_ongoing.4006.desc:0 "Gdy [ROOT.Char.Custom('MusicalPerformer')] wymawia wersy o miłości i pożądaniu, staram się nie pokazywać reszcie dworu, jak bardzo mi to schlebia.\n\nChoć ukryt[Select_CString( owner.IsFemale, 'a', 'y' )] jest za metaforą i alegorią, wiem, że to dedykacja, którą przygotował[Select_CString( owner.IsFemale, 'a', '' )] dla mnie [owner.GetTitledFirstName]."
 seduce_ongoing.4006.a:0 "Wiesz, jak przyciągnąć moją uwagę, [owner.GetFirstName]."
 seduce_ongoing.4007.desc:0 "Wszystko wskazuje na to, że moje oddanie było zbyt subtelne... [target.GetLadyLord] [target.GetFirstName] nie zwrocił[Select_CString( target.IsFemale, 'a', '' )] na mnie uwagi."
 seduce_ongoing.4007.a:0 "Cóż za strata wysiłku."
 seduce_ongoing.4011.t:0 "Przejażdżka ulicami [court_location.GetAdjectiveNoTooltip]"
 seduce_ongoing.4011.desc:0 "To może wydawać się na wyrost, ale chcę zaproponować wspólną przejażdżkę po [court_location.Custom('BaronyTownTypeLocative')], [court_location.GetNameNoTier] nada się do tego idealnie, Mam nadzieję, że [target.GetTitledFirstName] się zgodzi."
 seduce_ongoing.4011.a:0 "Pojedziemy ulicą targową, na oczach wszystkich!"
 seduce_ongoing.4011.b:0 "Trzymajmy się zaułków. Komu potrzebne jest towarzystwo innych?"
 seduce_ongoing.4011.b.failure:0 "[target.GetFirstNameNoTooltip] nie ulega moim próbom zaimponowania"
 seduce_ongoing.4011.c:0 "Może nie powinniśmy tego robić."
 seduce_ongoing.4011.c.tt:0 "#F Mogę poczekać na inne okazje#!"
 seduce_ongoing.4012.opening:0 "I was a little surprised when [owner.GetTitledFirstName] invited me for a ride through the [court_location.Custom('BaronyTownType')] of [court_location.GetNameNoTier]."
 seduce_ongoing.4012.end:0 "\n\nOkazało się jednak, że był to przyjemny dzień. Jechaliśmy ulicą przez targ, rozmawiając o różnych rzeczach. W tym czasie kupcy sprzedawali chłopom swoje towary i z otwartymi ustami wpatrywali się w nasze lśniące zbroje."
 seduce_ongoing.4012.a:0 "Na pewno wywarliśmy wrażenie."
 seduce_ongoing.4013.end:0 "\n\nI got ever more uncertain as [owner.GetSheHe] insisted we ride down the market street, and between our elaborate entourage and the lack of conversation, it was clear that [owner.GetSheHe] was simply trying to show off. I would have ridden off if it would not have caused a scene."
 seduce_ongoing.4013.a:0 "Nie róbmy tego ponownie."
 seduce_ongoing.4014.desc:0 "Dear [owner.GetTitledFirstName],\n\nIt was nothing short of lovely to have your company in [court_location.GetNameNoTier] [court_location.Custom('BaronyTownType')], and I hope I will see more of you soon."
 seduce_ongoing.4014.a:0 "Cała przyjemność była po mojej stronie."
 seduce_ongoing.4015.desc:0 "To [target.GetTitledFirstName],\n\nWere you hoping to embarrass me in public? Parading me around like some ridiculous trophy... Do you know what kind of things they are saying at court?"
 seduce_ongoing.4015.a:0 "Nie o to mi chodziło!"
 seduce_ongoing.4016.end:0 "\n\nWe passed through the multitude of back alleys, laughing at the surprise of commoners as our entourage passed by. At the end of the day, I knew the [court_location.Custom('BaronyTownType')] better than I ever thought I would."
 seduce_ongoing.4016.a:0 "[target.GetFirstNameNoTooltip] sprawia, że widzę tak wiele nowych perspektyw."
 seduce_ongoing.4017.desc:0 "Dear [ROOT.Char.GetTitledFirstName],\n\nThank you for your company at my visit to [court_location.GetNameNoTier] [court_location.Custom('BaronyTownType')], although your insistence on sticking to back alleys and staying out of sight thoroughly confused me. Perhaps you can explain another time."
 seduce_ongoing.4017.a:0 "It was... the two of us, we—"
 seduce_ongoing.4018.desc:0 "Dear [owner.GetTitledFirstName],\n\nI had so much fun during your visit to [court_location.GetNameNoTier]. I now know parts of the [court_location.Custom('BaronyTownType')] I never thought I would see!"
 seduce_ongoing.4018.a:0 "Cała przyjemność była po mojej stronie."
 seduce_ongoing.4101.t:0 "Balkon moje[Select_CString(target.IsFemale, 'j ukochanej', 'go ukochanego' )]"
 seduce_ongoing.4101.desc_opening:0 "Okna świecą miękkim, ciepłym światłem i nawet z dołu widzę, że ktoś jest w środku. Być może jest to [target.GetTitledFirstName].\n\n"
 seduce_ongoing.4101.desc_same_court:0 "My pulse thrums loudly in my ears; I might be within my own [ROOT.Char.Custom('ResidenceBuilding')], but when vying for [target.GetHerHis] desire I am treading new ground nonetheless."
 seduce_ongoing.4101.desc_other_court:0 "Słyszę bicie własnego serca; zarówno zabieganie o możliwość pójścia z [Select_CString(target.IsFemale, 'nią', 'nim' )] do łóżka, jak i odwiedzenie [court_location.GetAdjective], sprawiło, że stąpam po kruchym lodzie."
 seduce_ongoing.4101.a:0 "[target.GetFirstNameNoTooltip]! Wyjrzyj na zewnątrz i rozświetl moją noc!"
 seduce_ongoing.4101.a.tt:0 "#F Próbuję zwrócić na siebie [target.GetHerHis] uwagę w nienachalny sposób#!"
 seduce_ongoing.4101.b:0 "Wstaję i idę."
 seduce_ongoing.4101.b.tt:0 "#F Z pewnością ucieszy się na mój widok!#!"
 seduce_ongoing.4101.c:0 "Zostawię [target.GetHerHim] [SCOPE.Custom('SeductionObjectIndefinite')], wraz z notatką."
 seduce_ongoing.4101.c.tt:0 "#F Z pewnością doceni ten subtelny gest i to, co [target.GetSheHe] dla mnie znaczy#!"
 seduce_ongoing.4101.d:0 "Lepiej wyjdę, zanim ktoś mnie zobaczy."
 seduce_ongoing.4101.d.tt:0 "#F Nie podejdę do nie[Select_CString( target.IsFemale, 'j', 'go' )] jak złodziej w nocy!#!"
 seduce_ongoing.4102.t:0 "Pod moim balkonem"
 seduce_ongoing.4102.desc:0 "Having retreated to my chambers for the evening I am surprised to hear a muffled voice reaching me from the outside, sounding suspiciously like [owner.GetTitledFirstName].\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip], I beseech you, let me see your fair visage!""
 seduce_ongoing.4102.a:0 "It's like something out of a story, how romantic!"
 seduce_ongoing.4102.b:0 "So that I'm subjected to your hideous one? No."
 seduce_ongoing.4103.desc:0 "As the light from [target.GetTitledFirstNamePossessive] opening door spills across the balcony, so does it spill across my heart.\n\nThe shroud of darkness around us lends our conversation an odd sense of freedom, and — even though I stayed on the ground — we have never been so intimate before."
 seduce_ongoing.4103.a:0 "Oh [target.GetFirstNameNoTooltip], you are the sun in my night!"
 seduce_ongoing.4104.desc:0 "[target.GetTitledFirstName] otwiera drzwi, a ciepłe światło oświetla balkon i moje serce.\n\nJednak szybko się ściemnia, gdy widzę, jak na [target.GetHerHis] twarzy pojawia się [target.Custom('quirk_neg_adjective')] mina, i gaśnie całkowicie, gdy mówi: „Co ty tu robisz, [ROOT.Char.GetTitledFirstNameNoTooltip]?! Proszę, zostaw mnie w spokoju”."
 seduce_ongoing.4104.a:0 "Ale... Jesteś słońcem w mojej ciemnej nocy...!"
 seduce_ongoing.4105.desc:0 "#EMP Uaah!#!\n\nWycofawszy się na wieczór do swoich komnat, nagle staję twarzą w twarz z [Select_CString( owner.IsFemale, 'kobietą znajdującą', 'mężczyzną znajdującym' )] się za moim oknem... T[Select_CString( owner.IsFemale, 'a kobieta', 'en mężczyzna' )] jest jak... [owner.GetTitledFirstName]!"
 seduce_ongoing.4105.a:0 "Och, ty głupi[Select_CString( owner.IsFemale, 'a', '' )], wchodź do środka!"
 seduce_ongoing.4105.b:0 "Mam szczęście, że moje kotary są tak grube."
 seduce_ongoing.4105.c:0 "Straże! Potrzebuję pomocy, straże!"
 seduce_ongoing.4106.desc:0 "As soon as I reach [target.GetTitledFirstNamePossessive] balcony [target.GetSheHe] steps outside with a laugh. "Why would you pull such a stunt, [ROOT.Char.GetFirstNameNoTooltip]? Just use the door like a normal [ROOT.Char.GetWomanMan]. You act as if you have intentions you want to keep secret."\n\nThe playful joy in [target.GetHerHis] eyes makes it all worth it."
 seduce_ongoing.4106.a:0 "Żadna bariera nie może mnie od ciebie odgrodzić!"
 seduce_ongoing.4107.desc_paranoid:0 "As soon as I reach [target.GetTitledFirstNamePossessive] balcony [target.GetSheHe] starts screaming for [target.GetHerHis] guards. "Help, an intruder!"\n\n[target.GetHerHis|U] voice follows me down as I scramble to get away, tumbling the last of the way back to the ground before I disappear into the night."
 seduce_ongoing.4107.desc:0 "Jak tylko docieram na balkon, [target.Custom('quirk_neg_adjective')] [target.GetTitledFirstName] wychodzi na zewnątrz z grymasem na twarzy.\n\n„Co to za głupi wybryk [ROOT.Char.GetFirstNameNoTooltip]? Jako [ROOT.Char.GetTitleTierName|l] — nie możesz! To niewłaściwe”."
 seduce_ongoing.4107.a:0 "Mogło pójść lepiej..."
 seduce_ongoing.4107.a.tt:0 "#F Powin[Select_CString(ROOT.Char.IsFemale, 'nam była', 'ienem był' )] wiedzieć, żeby nie zakradać się do takie[Select_CString(target.IsFemale, 'j paranoiczki', 'go paranoika' )]!#!"
 seduce_ongoing.4108.desc:0 "Having retreated to my chambers for the evening I am startled by what sounds like a pebble striking my window. Peering into the dark garden I spot [SCOPE.Custom('SeductionObjectIndefinite')] lying on the ground wrapped in a note, and a [owner.GetWomanMan] that looks like [owner.GetTitledFirstName] vanishing into the night.\n\n#EMP To the [ROOT.Char.Custom2('ComplimentAdjective', ROOT.Char)] [ROOT.Char.GetTitledFirstNameNoTooltip], as a token of my feelings.#!"
 seduce_ongoing.4108.a:0 "I will leave [SCOPE.Custom('SeductionObjectIndefinite')] for [owner.GetHerHim] to find in turn!"
 seduce_ongoing.4108.b:0 "What am I supposed to do with this? Sell it off!"
 seduce_ongoing.4109.desc:0 "Two [SCOPE.Custom('SeductionObjectMultiple')], waiting for me in my chambers. No note or greeting, but I swear I can still smell the sweet scent of the [ROOT.Char.Custom2('ComplimentAdjective', SCOPE.sC('target'))] [target.GetTitledFirstName] in the air!"
 seduce_ongoing.4109.a:0 "Och, [target.GetFirstNameNoTooltip]!"
 seduce_ongoing.4110.desc:0 "As the days pass without any response from [target.GetTitledFirstName] I decide to try my luck once more — maybe [target.GetSheHe] never saw the gift in the first place?\n\nOh, how quickly my hope died as I found the [SCOPE.Custom('SeductionObject')] underneath [target.GetHerHis] window, the imprint of a heel still visible in the mud [target.GetSheHe] ground it into."
 seduce_ongoing.4110.a:0 "My heart is as broken as the [SCOPE.Custom('SeductionObject')]!"
 seduce_ongoing.5001.t_rival:0 "My [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))|U] Rival"
 seduce_ongoing.5001.t:0 "The [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))|U] [target.GetWomanMan|U]"
 seduce_ongoing.5001.desc_tier_up:0 ""To what do I owe this pleasure, my #EMP [ROOT.Char.GetTitleTierName]#!?" [target.GetTitledFirstName] asks with a smile that does not even come close to [target.GetHerHis] eyes."
 seduce_ongoing.5001.desc_tier_down:0 ""Will the [target.Custom2('RelationDescriptor', ROOT.Char)] [ROOT.Char.GetWomanMan] never leave me alone..." [target.GetTitledFirstName] mutters under [target.GetHerHis] breath as I approach. "What can I do for you, [ROOT.Char.GetTitledFirstNameNoTooltip]?""
 seduce_ongoing.5001.desc_ending:0 "\n\nWrogość między nami stale narasta, ale ja mam plan, jak poskromić burzliwe emocje, które do siebie żywimy..."
 seduce_ongoing.5001.a:0 "What are your thought on the subject of [ROOT.GetCharacter.Custom('education_conversation_subject')]?"
 seduce_ongoing.5001.a.tt:0 "#F Appeal to [target.GetFirstNamePossessiveNoTooltip] intellectual side#!"
 seduce_ongoing.5001.b:0 "About the [mocked_courtier.Custom('InsultNoun')] [mocked_courtier.GetFirstNameNoTooltip]..."
 seduce_ongoing.5001.b.tt:0 "#F Appeal to [target.GetFirstNamePossessiveNoTooltip] malicious side by mocking [mocked_courtier.GetTitledFirstNameNoTooltip] together#!"
 seduce_ongoing.5001.c_tier_down:0 "Pytanie brzmi, co mogę dla #EMP ciebie#! zrobić, m[Select_CString( target.IsFemale, 'oja Pani', 'ój Panie' )]."
 seduce_ongoing.5001.c_tier_up:0 "The pleasure is all mine, my [target.GetLadyLord]. We should remedy that."
 seduce_ongoing.5001.c.tt:0 "#F Appeal to [target.GetFirstNamePossessiveNoTooltip] lustful side#!"
 seduce_ongoing.5001.d:0 "Pardon the intrusion, I was just leaving."
 seduce_ongoing.5003.t:0 "My [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('owner'))|U] Rival"
 seduce_ongoing.5003.opening:0 "For every step [owner.GetTitledFirstName] takes towards me I can feel my mood drop. What does the [owner.Custom('InsultNoun')] want now?\n\n"
 seduce_ongoing.5003.conversation:0 "To my surprise [owner.GetSheHe] engaged me in a discussion on the subject of [ROOT.GetCharacter.Custom('education_conversation_subject')], and despite my initial reservations regarding [owner.GetHerHis] company I found it very interesting!"
 seduce_ongoing.5003.mockery:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip]! You will not believe what the [mocked_courtier.Custom('InsultNoun')] [mocked_courtier.GetFirstName] did today!"\nTo my surprise we enjoyed a rather pleasant conversation on the topic of [mocked_courtier.GetFirstNamePossessive] many faults."
 seduce_ongoing.5003.bodily:0 "Nothing could prepare me for the temptation of [owner.GetHerHis] bare flesh as [owner.GetSheHe] removed [owner.GetHerHis] [owner.Custom('GetUpperClothingArticle')]."
 seduce_ongoing.5003.fallback:0 "To my surprise we spent a rather pleasant evening together, laughing over the most mundane topics and walking the gardens together."
 seduce_ongoing.5003.a:0 "Never before have I known [owner.GetHerHim] to be so #EMP pleasing#!!"
 seduce_ongoing.5004.opening:0 "For every step [owner.GetTitledFirstName] takes towards me I can feel my mood drop. What does the [owner.Custom('InsultNoun')] want now?\n\n"
 seduce_ongoing.5004.conversation:0 ""On the topic of [owner.Custom('education_conversation_subject')]..."\n\nI do not know why [owner.GetSheHe] imagined that I would be interested in the topic, but I soon made it clear beyond a shadow of a doubt that I was anything but."
 seduce_ongoing.5004.mockery:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip]! You will not believe what the [mocked_courtier.Custom('InsultNoun')] [mocked_courtier.GetFirstName] did today!"\n\nI cannot imagine what possessed [owner.GetHerHim] to slander [mocked_courtier.GetTitledFirstName] in front of me, but [owner.GetSheHe] could not stop soon enough."
 seduce_ongoing.5004.bodily:0 "As [owner.GetSheHe] draws up uncomfortably close to me and proceeds to tug suggestively at [owner.GetHerHis] [owner.Custom('GetUpperClothingArticle')] I quickly retreat."
 seduce_ongoing.5004.fallback:0 "Apparently [owner.GetSheHe] had gotten it into [owner.GetHerHis] mind to spend the day with me, because [owner.GetSheHe] refused to leave before I made my distaste for [owner.GetHerHis] presence clear."
 seduce_ongoing.5004.a:0 "As unpleasant an interaction as usual!"
 seduce_ongoing.5005.conversation:0 "[target.GetTitledFirstNamePossessive] smile lights up [target.GetHerHis] whole face by the end of a long conversation about [target.Custom('herhis_subject_of_interest')]. As an amiable silence settles between us I realize we are standing much closer than before; my hand almost brushes [target.GetHerHis] [target.Custom('GetClothingArticle')]."
 seduce_ongoing.5005.mockery:0 ""... and the way [mocked_courtier.GetSheHe] [mocked_courtier.Custom('quirk_neg_present')] – I have never seen anything like it!"\n\nThe laughter we share at [mocked_courtier.GetTitledFirstNamePossessive] expense is more genuine than what I had hoped for, and as an amiable silence settles between us I realize we are standing much closer than before; my hand almost brushes [target.GetHerHis] [target.Custom('GetClothingArticle')]."
 seduce_ongoing.5005.bodily:0 "I am only allowed a small taste of what [target.GetTitledFirstName] has to offer, but it leaves me thirsting for more. An amiable silence settles between us as we break apart, and I realize [target.GetSheHe] is more relaxed than ever in my company – [target.Custom('GetUpperClothingArticle')] askew and all."
 seduce_ongoing.5005.fallback:0 "We spend the evening in each other's company, talking and laughing. As an amiable silence settles between us I realize we are standing much closer than before; my hand almost brushes [target.GetHerHis] [target.Custom('GetClothingArticle')]."
 seduce_ongoing.5005.ending:0 "\n\n"I never knew you were such good company, [ROOT.Char.GetFirstNameNoTooltip]!""
 seduce_ongoing.5005.a:0 "Jeszcze pokażę [target.GetHerHim], jak dobr[Select_CString( ROOT.Char.IsFemale, 'ą', 'ym' )] towarzysz[Select_CString( ROOT.Char.IsFemale, 'ką', 'em' )] potrafię być!"
 seduce_ongoing.5006.conversation:0 "After nearly an hour of awkward conversation [target.GetFirstName] looks as bored as I have ever seen [target.GetHerHim]. When I switch topic from [target.Custom('herhis_subject_of_interest')] to [ROOT.GetCharacter.Custom('education_conversation_subject')] [target.GetSheHe] [target.Custom('quirk_neg_present')] and excuses [target.GetHerselfHimself]."
 seduce_ongoing.5006.mockery:0 ""[target.GetTitledFirstNameNoTooltip]! Can you believe that the [mocked_courtier.Custom('InsultNoun')] [mocked_courtier.GetFirstName] actually..."\n\nI quickly trail of as the disdain in [target.GetFirstNamePossessive] face grows more and more pronounced."
 seduce_ongoing.5006.bodily:0 "As I approach [target.GetFirstName], smiling [ROOT.Char.Custom('quirk_pos_adverb')] and suggestively lifting my [ROOT.Char.Custom('GetUpperClothingArticle')], [target.GetSheHe] quickly backs away with a look of pure disgust."
 seduce_ongoing.5006.fallback:0 "As I flounder, trying to find some common ground with [target.GetFirstName], [target.GetHerHis] disdain grows more pronounced by the minute.\n\nSoon enough [target.GetSheHe] excuses [target.GetHerselfHimself] and flees my company."
 seduce_ongoing.5006.a:0 "Why am I trying to bed such a [target.Custom('InsultNounSexual')]?!"
 seduce_ongoing.5011.t:0 "Aggravating Attractions"
 seduce_ongoing.5011.desc:0 "Niewielu potrafi mnie tak sprowokować jak [target.GetTitledFirstName], a gdy zostajemy sam[Select_CString( And(target.IsFemale, ROOT.Char.IsFemale), 'e','i')], szybko rzuca się na mnie z obelgami i rękoma. Ja, co oczywiste, odpowiadam tym samym.\n\nMuszę przyznać, że dreszczyk emocji - zarówno walka, jak i bliskość [target.GetHerHis] spoconego, dyszącego ciała - wystarczy, by rozbudzić moją krew. Wkrótce nie będę w stanie powiedzieć, czy naprawdę próbuję [Select_CString( target.IsFemale, 'ją', 'go' )] pokonać, czy tylko przeciągam tę walkę..."
 seduce_ongoing.5011.a:0 "I will make sure that [target.Custom('quirk_neg_adjective')] smile leaves [target.GetHerHis] face!"
 seduce_ongoing.5011.b:0 "Can I help you up?"
 seduce_ongoing.5011.c:0 "[target.GetHerHis|U] następny cios sprawi, że poleje się krew."
 seduce_ongoing.5011.c.tt:0 "#F The pain I endure for love!#!\nThis option is available because of [target.GetFirstNamePossessiveNoTooltip] Sadistic trait\n\n"
 seduce_ongoing.5011.d:0 "To wrestle like children cannot be the way to [target.GetHerHis] heart!"
 seduce_ongoing.5012.desc:0 "Few can provoke me like [owner.GetTitledFirstName] can, and as we find ourselves alone we soon lay both insult and hand on each other.\n\nI must admit that the thrill of it — both the fight and the closeness to another sweating, heaving, body — is enough to set my blood aflame, and [owner.GetSheHe] shows no signs of letting up."
 seduce_ongoing.5012.a:0 "[owner.GetSheHe|U] better not go easy on me!"
 seduce_ongoing.5012.b:0 "Enough is enough! Leave me."
 seduce_ongoing.5013.desc:0 "[target.GetTitledFirstName] and I end up on the ground, brawling like small [target.Custom('GirlsBoysChildren')]. Our scowls soon turn into smiles, our fists into caresses, our swears into moans...\n\nIf [target.GetSheHe] notices me lingering in [target.GetHerHis] restrictive embrace longer than necessary [target.GetSheHe] does not seem to mind."
 seduce_ongoing.5013.a:0 "It's good to blow off some steam!"
 seduce_ongoing.5014.desc:0 "[target.GetTitledFirstName] and I end up on the ground, brawling like small [target.Custom('GirlsBoysChildren')], and [target.GetHerHis] scowl soon turns into a grimace.\n\n"Let up, you brute!""
 seduce_ongoing.5014.a:0 "This was unfortunate."
 seduce_ongoing.5015.desc:0 "Few can provoke me like [owner.GetTitledFirstName] can, and as we find ourselves alone we soon lay both insult and hand on each other.\n\nI must admit that I was surprised when [owner.GetSheHe] extended a hand towards me, offering to help me up."
 seduce_ongoing.5015.a:0 "Thank you, [owner.GetFirstNameNoTooltip]."
 seduce_ongoing.5015.b:0 "Who does [owner.GetSheHe] think [owner.GetSheHe] is?!"
 seduce_ongoing.5016.desc:0 "[target.GetTitledFirstName] and I end up on the ground, brawling like small [target.Custom('GirlsBoysChildren')], and our scowls soon turn into smiles.\n\nAs I offer [target.GetHerHim] a hand up [target.GetSheHe] takes it and nods [target.GetHerHis] thanks."
 seduce_ongoing.5017.desc:0 "[target.GetTitledFirstName] and I end up on the ground, brawling like small [target.Custom('GirlsBoysChildren')], and [target.GetHerHis] scowl soon turns into a grimace that deepens as I stand up before [target.GetHerHim].\n\n"Not even helping me up... I should not have expected anything else form such a [owner.Custom('InsultNoun')].""
 seduce_ongoing.5018.desc:0 "Few can provoke me like [owner.GetTitledFirstName] can, and as we find ourselves alone we soon lay both insult and hand on each other.\n\nAfter a brief hesitation on [owner.GetHerHis] part I gain the upper hand in the altercation, and I cannot help but enjoy having [owner.GetHerHim] at my mercy like this, panting and submissive."
 seduce_ongoing.5018.a:0 "Pasuje ci, żeby się przede mną płaszczyć!"
 seduce_ongoing.5018.b:0 "To jest żałosne. Zostaw mnie w spokoju."
 seduce_ongoing.5019.desc:0 "As [target.GetTitledFirstName] stand above me I cannot stop the shiver of fear that runs up my spine as I see the pleasure in [target.GetHerHis] eyes. At least [target.GetSheHe] seems to have appreciated the gesture..."
 seduce_ongoing.5019.a:0 "That shiver was of anticipation! T–truly!"
 seduce_ongoing.5020.desc:0 "As [target.GetTitledFirstName] stands above me I cannot stop the shiver of fear that runs up my spine as I see the pleasure in [target.GetHerHis] eyes. As [target.GetSheHe] turns away from me with a sneer of disgust I feel both relief and disappointment.\n\n"You could never please me. Leave me alone, [ROOT.Char.GetFirstNameNoTooltip].""
 seduce_ongoing.5020.a:0 "That could have gone better... But also worse!"
 seduce_ongoing.5101.t:0 "Obligations and Desires"
 seduce_ongoing.5101.desc:0 "[target.GetTitledFirstName] often speaks to me in ways that makes it clear that [target.GetHerHis] service to me creates a distance between us.\n\nI need to make [target.GetHerHim] understand that I want [target.GetHerHim] in more ways than as my vassal, that I yearn for [target.GetHerHis] warmth, [target.GetHerHis] touch, and those luscious lips."
 seduce_ongoing.5101.a:0 "We are as equals before [ROOT.Char.GetFaith.HighGodNameAlternate], [target.GetFirstNameNoTooltip]!"
 seduce_ongoing.5101.a.tt:0 "#F Podkreślam nasze podobieństwa#!"
 seduce_ongoing.5101.success_tt:0 "Jeśli [target.GetFirstNameNoTooltip] zareaguje pozytywnie:"
 seduce_ongoing.5101.b:0 "There are more ways for you to serve me, [target.GetFirstNameNoTooltip]..."
 seduce_ongoing.5101.b.tt:0 "#F Podkreślam swoją siłę#!"
 seduce_ongoing.5101.c:0 "Powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] zachować swoje uczucia dla siebie."
 seduce_ongoing.5101.c.tt:0 "#F There are bound to be better ways of letting [target.GetHerHim] know.#!"
 seduce_ongoing.5102.desc:0 ""I may be your [owner.GetTitleTierName], but I have always thought of us as equals." My liege, [owner.GetFirstName], has come to me, and while I am at first uncertain of why, it soon becomes clear. "Us... this... We do not have to be bound by titles. We are more than mere names. So much more.""
 seduce_ongoing.5102.a:0 "My [ROOT.Char.Custom2(''RelationToMe'Possessive', SCOPE.sC('owner'))] attention is flattering."
 seduce_ongoing.5102.b:0 "Nie chcę więcej niż to, co już mamy."
 seduce_ongoing.5103.desc:0 "My dear [target.Custom2('RelationToMe', ROOT.Char)], [ROOT.Char.GetTitledFirstName],\nI am flattered to hear you describe us not only as liege and vassal, but in many ways as equals. May we share a future equally bright for the both of us."
 seduce_ongoing.5103.a:0 "[target.GetFirstNameNoTooltip], I will have you yet!"
 seduce_ongoing.5104.desc:0 "[owner.GetFirstName], my [target.Custom2('RelationToMe', SCOPE.sC('owner'))]!\nWhat you imply, what you ask, is most improper! I have my obligations of servitude to the realm, but do not mistake my loyalty for desire."
 seduce_ongoing.5104.a:0 "Ah, but [target.GetFirstNameNoTooltip]..."
 seduce_ongoing.5105.desc:0 ""You have always served me so well, so loyally." My liege, [owner.GetFirstName], has come to me, and while I am at first uncertain of why, it soon becomes clear. "I desire you not only as a vassal, but as a [target.GetWomanMan]. Serve your [owner.GetLadyLord] in this way, too!""
 seduce_ongoing.5105.a:0 "I can care for you in ways no one else can."
 seduce_ongoing.5105.b:0 "You have my obligations, but will never have more."
 seduce_ongoing.5106.desc:0 "My dear [target.Custom2('RelationToMe', ROOT.Char)], [ROOT.Char.GetTitledFirstName],\nI am flattered that even I, your humble subject, may inspire you in this way. Let us see where time takes us."
 seduce_ongoing.5201.t:0 "Więcej niż przyjaciele"
 seduce_ongoing.5201.desc:0 "[target.GetFirstName] i ja przechadzamy się ulicami [court_location.GetAdjective].\n\nGdy dochodzimy do placu z piękną fontanną, zatrzymujemy się, by podziwiać otaczający nas zgiełk, a nasza świta momentalnie znika w tle. "
 seduce_ongoing.5201.a:0 "Rzućmy monetą i życzmy sobie miłości!"
 seduce_ongoing.5201.a.tt:0 "Myślę, że [target.GetTitledFirstName] już o nas fantazjuje, a przynajmniej o romansie jako takim"
 seduce_ongoing.5201.b:0 "Pamiętasz ten czas, kiedy my..."
 seduce_ongoing.5201.b.tt:0 "Myślę, że [target.GetTitledFirstName] naprawdę ceni naszą przyjaźń"
 seduce_ongoing.5201.c:0 "Nie chcę psuć tej chwili."
 seduce_ongoing.5202.desc:0 "As my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetFirstName] and I make our way through the [court_location.Custom('BaronyTownType')] of [court_location.GetNameNoTier] we stumble upon a square with a lovely fountain.\n\n"Shall we toss a coin in together, my [ROOT.Char.GetLadyLord]? It is said that it will bring you romance...""
 seduce_ongoing.5202.a:0 "Let's make it three, for extra luck!"
 seduce_ongoing.5202.b:0 "Sounds like something for a couple to do, not friends."
 seduce_ongoing.5203.desc:0 "[target.GetFirstName] chętnie staje u mego boku, wrzucając monetę do wody w fontannie i patrzy na mnie z uśmiechem.\n\nReszta spaceru mija w przyjaznej atmosferze zrodzonej z naszego wspólnego pragnienia."
 seduce_ongoing.5203.a:0 "Naprawdę, [target.Custom2('ComplimentAdjectiveArticle', ROOT.Char)] z [Select_CString(target.IsFemale, 'niej', 'niego' )] [target.GetWomanMan]!"
 seduce_ongoing.5204.desc:0 "„W jaką głupią grę grasz, [ROOT.Char.GetFirstNameNoTooltip]?”\n\n[target.GetFirstName] odrzuca moją prośbę o romans. Resztę spaceru spędzamy w napiętej ciszy i wkrótce się żegnamy."
 seduce_ongoing.5204.a:0 "Mój nastrój stał się tak mroczny jak głębia fontanny..."
 seduce_ongoing.5205.desc:0 "As my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetFirstName] and I make our way through the [court_location.Custom('BaronyTownType')] of [court_location.GetNameNoTier] we talk of old times.\n\n"Remember that time we lingered in each other's company well into the night, making plans for the future, imagining a shared one...?""
 seduce_ongoing.5205.a:0 "How could I ever forget?"
 seduce_ongoing.5205.b:0 "Dlaczego wspomina tę żenującą noc?!"
 seduce_ongoing.5206.desc:0 "[target.GetFirstName] i ja spędzamy godziny na wspominaniu przeszłości i wspólnym odgrywaniu hipotetycznej przyszłości.\n\nReszta spaceru przebiega w miłej atmosferze, a ja nie mogę oprzeć się nadziei, że niektóre z naszych zabawnych teorii staną się rzeczywistością."
 seduce_ongoing.5207.desc:0 ""You are such a good friend [ROOT.Char.GetFirstNameNoTooltip], that is something I would never want to change.""\n\n[target.GetFirstName] makes it clear that [target.GetSheHe] has no interest in speculations for what could have been, or still could happen, between us. The rest of the walk is spent in tense silence, and we soon bid each other farewell."
 seduce_ongoing.5207.a:0 "Well, that could have gone better!"
 seduce_ongoing.5301.t:0 "A Moment Alone"
 seduce_ongoing.5301.desc:0 "No one would ever find it strange that I sit with my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] by the fireplace until late in the evening. Yet there is a tension in the air.\n\nI want nothing more than to pull [target.GetHerHis] close and tear the clothes from [target.GetHerHis] body, but if [target.GetSheHe] knew that, [target.GetSheHe] would be horrified. Or...?"
 seduce_ongoing.5301.a:0 "A hand on [target.GetHerHis] hand would say it all."
 seduce_ongoing.5301.a.tt:0 "#F  Mam nadzieję, że moje subtelne sygnały zostaną dobrze odebrane#!"
 seduce_ongoing.5301.b:0 "We are alone, and I will not deny myself [target.GetHerHis] lips."
 seduce_ongoing.5301.b.tt:0 "#F Mam nadzieję, że moje subtelne sygnały zostaną dobrze odebrane#!"
 seduce_ongoing.5301.c:0 "Byłby to straszny wstyd zepsuć wspaniały wieczór."
 seduce_ongoing.5301.c.tt:0 "#F There will be other times. My [THIS.Char.Custom2('RelationToMe', SCOPE.sC('target'))] is not going anywhere.#!"
 seduce_ongoing.5301.success_tt:0 "Jeśli [target.GetFirstName] odwzajemni moje zaloty:"
 seduce_ongoing.5302.desc:0 "It feels so right, I do not even take note at first, but as we sit in front of the fireplace, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetFirstName] clasps my hand with an intensity far beyond the assurances of a [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))].\n\nI can feel [target.GetHerHis] pulse quicken with desire."
 seduce_ongoing.5302.a:0 "Nie chcę wierzyć, że to, co czuję, jest złe."
 seduce_ongoing.5302.b:0 "I'm flattered by the attention, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], but no."
 seduce_ongoing.5303.desc:0 "[target.GetFirstName] does not even flinch as my hand grasps [target.GetHersHis], even though we both know what it means. I can feel [target.GetHerHis] pulse rising as our conversation continues. My palm sweats and my breathing becomes shallow before-\n#EMP What was that?#! Ah, only a servant.\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] and I make our excuses, before departing. Separately."
 seduce_ongoing.5303.a:0 "I know you felt it too, [target.GetFirstNameNoTooltip]."
 seduce_ongoing.5304.desc:0 "I try to play it off as a joke, but [target.GetFirstName] has correctly interpreted my intentions.\n\n"A [target.Custom2('RelationToMe', SCOPE.sC('owner'))] should never... This should never be!" [target.GetSheHe|U] leaves me sitting alone by the fire."
 seduce_ongoing.5304.a:0 "I know, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], but still..."
 seduce_ongoing.5305.desc:0 "It happens so suddenly, and yet I am not surprised. One moment we are sitting by the fire, the next my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] leans closer. Then [owner.GetHerHis] lips are pressed against mine, hands caressing my neck, my shoulders, my thighs, my loins-\n\nThe noise of an approaching servant makes us break away in all haste, and my thoughts swiftly catch up to my desire."
 seduce_ongoing.5305.a:0 "It feels as if things are finally right."
 seduce_ongoing.5306.desc:0 "[target.GetFirstName] returns my kiss, and for a few heart-pounding moments, all is right with the world. It cannot last, of course, as we hastily break off before we are seen by a passing servant.\n\nWhen we leave to go our separate ways [target.GetSheHe] gazes at me. "I did not fully understand until now, [target.Custom2('RelationToMe', SCOPE.sC('owner'))].""
 seduce_ongoing.5306.a:0 "You and I, my dearest [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]."
 seduce_ongoing.5307.desc:0 "[target.GetFirstName] seems lost in the kiss for a moment, as my hands wander across [target.GetHerHis] body, seeking hungrily. Then [target.GetSheHe] pushes me away. "What do you think you are doing?! You are my [target.Custom2('RelationToMe', SCOPE.sC('owner'))]!"\n\nI have nothing to say, no way to explain myself, before [target.GetSheHe] rushes out of the room."
 seduce_ongoing.5307.a:0 "[target.GetFirstNameNoTooltip], I truly thought..."
 seduce_ongoing.6001.t:0 "Only Curious"
 seduce_ongoing.6001.desc:0 "While visiting other courts, I find it beneficial to spend time with courtiers in order to get to know their liege. If it happens to be with [target.GetTitledFirstName], all the better.\n\n[target.GetSheHe|U] answers my questions diligently, and I feel as if I could spend all day listening, and [target.GetSheHe] seems content to talk."
 seduce_ongoing.6001.a:0 "Your [target.Custom2('RelationToMe', SCOPE.sC('court_owner'))] is interesting, but what do #EMP you#! like?"
 seduce_ongoing.6001.b:0 "Surely you will mention me to [court_owner.GetFirstNameNoTooltip]?"
 seduce_ongoing.6011.t:0 "Pokaz siły"
 seduce_ongoing.6011.desc:0 "Patrzę, jak żołnierze na dziedzińcu ćwiczą w kółko musztrę, którą im polecił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Poświęcam im tak dużo uwagi, że nie zauważam, jak [target.GetTitledFirstName] pojawia się obok mnie.\n\n"Dobrze się poruszają, jednakże t[Select_CString( dummy_gender.IsFemale, 'a kobieta', 'en mężczyżna' )] jest ciągle o pół kroku za nimi"."
 seduce_ongoing.6011.a:0 "Imponujące! Mamy więcej wspólnego niż myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )],"
 seduce_ongoing.6011.b:0 "Masz bystre oko!"
 seduce_ongoing.6011.c:0 "Taktyka dywersyjna. Zobaczymy, co się teraz stanie..."
 seduce_ongoing.6021.t:0 "Spotkanie umysłów"
 seduce_ongoing.6021.desc:0 "Zaskoczyło mnie, że [target.GetTitledFirstName] i ja daliśmy się wciągnąć w dyskusję o sprawach wojskowych, ale [target.GetSheHe] wydaje się być prawie tak[Select_CString( target.IsFemale, 'ą samą pasjonatką', 'im samym pasjonatem' )] jak ja. Jest też niesamowicie dobrze poinformowan[Select_CString( target.IsFemale, 'a', 'y' )]!"
 seduce_ongoing.6021.a:0 "Why [target.GetFirstNameNoTooltip], in all my years I have never heard the like!"
 seduce_ongoing.6021.b:0 "[target.GetFirstNameNoTooltip], nie przypuszczał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że mamy ze sobą tyle wspólnego."
 seduce_ongoing.6021.c:0 "Opowiedz mi więcej o swoich przemyśleniach na temat formacji kawalerii..."
 seduce_ongoing.6031.t:0 "Sieć"
 seduce_ongoing.6031.desc:0 "Podobnie jak ja, [target.GetTitledFirstName] ma swoją sieć szpiegów, sięgających tak daleko, jak to tylko możliwe, aby poznać wszelkie tajniki ukrytej wiedzy. M[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] pozwolić im "odkryć" moje zamiary wobec nie[Select_CString( target.IsFemale, 'j', 'go' )] i dać [Select_CString( target.IsFemale, 'jej', 'mu' )] odczuć, że ma przewagę.\n"
 seduce_ongoing.6031.a:0 "Dam im też znać, że ja wiem, że oni wiedzą..."
 seduce_ongoing.6031.b:0 "Dopilnuję, żeby szpiedzy natknęli się na #EMP coś interesującego#!."
 seduce_ongoing.6031.c:0 "Och, co za doskonała okazja do ćwiczeń!"
 seduce_ongoing.6041.t:0 "Miłosne zrozumienie"
 seduce_ongoing.6041.desc:0 "W podejmowanych przeze mnie wysiłkach, aby [target.GetTitledFirstName] w końcu zwrócił[Select_CString( target.IsFemale, 'a', '' )] na mnie uwagę, bardzo pomocna byłaby dokładna znajomość [target.GetHerHis] gustów i upodobań...\n"
 seduce_ongoing.6041.a:0 "#EMP Pah#!, to nawet nie jest wyzwanie!"
 seduce_ongoing.6041.b:0 "Jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] [Select_CString( target.IsFemale, 'ją', 'go' )] przekonać, żeby mi powiedział[Select_CString( target.IsFemale, 'a', '' )]."
 seduce_ongoing.6041.b.success:0 "[target.GetFirstName] ujawnia mi swoje zainteresowania"
 seduce_ongoing.6041.b.failure:0 "[target.GetFirstName] uchyla się od moich pytań"
 seduce_ongoing.6041.c:0 "Moi szpiedzy odkryją to w mgnieniu oka."
 seduce_ongoing.6041.c.success:0 "Moi szpiedzy odnoszą sukces"
 seduce_ongoing.6041.c.failure:0 "[target.GetFirstName] wymyka się moim szpiegom"
 seduce_ongoing.6041.d:0 "Wiesz co? Po prostu zapytam."
 seduce_ongoing.6042.desc:0 "To jest bardzo interesujące... [target.GetFirstName] jest [Select_CString( target.IsFemale, 'kobietą', 'mężczyzną' )] o dobrym guście."
 seduce_ongoing.6042.a:0 "To pomoże mi zdobyć [target.GetHerHis] sympatię."
 seduce_ongoing.6043.desc:0 "Wygląda na to, że podchodząc do nie[Select_CString( target.IsFemale, 'j', 'go' )], był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] może trochę niedelikatn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]. Teraz [target.GetFirstName] zastanawia się, skąd wynika moje tak niedorzeczne zainteresowanie [target.GetHerHis] kosztownościami!"
 seduce_ongoing.6043.a:0 "Nie wróży mi to niczego dobrego."
 seduce_ongoing.6051.t:0 "Zasłona uprzejmości"
 seduce_ongoing.6051.close:0 "Uznał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] to wszystko za okazję do przećwiczenia dyplomatycznej uprzejmości. Jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że [target.GetTitledFirstName] przejrzał[Select_CString( target.IsFemale, 'a', '' )] moją wymówkę, ale mimo to się zgodził[Select_CString( target.IsFemale, 'a', '' )]."
 seduce_ongoing.6051.far:0 "Wizyta na innym dworze jest zawsze pretekstem do wymiany dyplomatycznych uprzejmości. Na szczęście [target.GetTitledFirstName] był[Select_CString( target.IsFemale, 'a', '' )] bardziej niż chętn[Select_CString( target.IsFemale, 'a', 'y' )], aby mi to umożliwić."
 seduce_ongoing.6051.end:0 "\n\nDla kogoś z zewnątrz nasza wymiana zdań mogła brzmieć jak puste frazesy, których wymaga tradycja. Dla nas jednak pasja, która płonęła pod powierzchnią naszych słów, była ogniem."
 seduce_ongoing.6051.a:0 "Ach, orzeźwiające!"
 seduce_ongoing.6051.b:0 "Some of the hints you gave me, [target.GetFirstNameNoTooltip]..."
 seduce_ongoing.6051.c:0 "Potrzebuję więcej takich ćwiczeń."
 seduce_ongoing.7001.t:0 "Pod tymi warstwami"
 seduce_ongoing.7001.desc:0 "Jak powinienem zrobić? [target.GetTitledFirstName] wygląda na powściągliwą osobę, która woli towarzystwo ciszy, przynajmniej tak wygląda na pierwszy rzut oka. Kto wie, jaką osobą jest prywatnie? Czy jest potuln[Select_CString(target.IsFemale, 'a i uległa', 'y i uległy' )], czy może namiętn[Select_CString(target.IsFemale, 'a i zapalczywa', 'y i zapalczywy' )]?\n\nDowiem się tego, kiedy już przebiję się przez [target.GetHerHis] kamienną powłokę. Na razie muszę zdecydować, jak sprawić, bym pozostał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] w [target.GetHerHis] myślach po spędzeniu trochę czasu sam na sam."
 seduce_ongoing.7001.a:0 "Bądź tak szarmanck[Select_CString(ROOT.Char.IsFemale, 'a i czarująca', 'i i czarujący' )], jak to tylko możliwe."
 seduce_ongoing.7001.a.tt:0 "#F Myślisz, że [target.GetFirstNameNoTooltip] skrywa romantyczną stronę i woli gorliwych kochanków#!"
 seduce_ongoing.7001.b:0 "Podejdź do [Select_CString(target.IsFemale, 'niej', 'niego' )] czule – jak do przyjaci[Select_CString(target.IsFemale, 'ółki', 'ela' )]."
 seduce_ongoing.7001.b.tt:0 "#F Myślisz, że [target.GetFirstNameNoTooltip] jest typem osoby, która preferuje delikatnych kochanków#!"
 seduce_ongoing.7001.c:0 "Poczekam tylko na odpowiednią okazję..."
 seduce_ongoing.7101.desc_opening:0 "Udaje mi się znaleźć chwilę, w której [target.GetTitledFirstName] i ja jesteśmy sam na sam. Czekam, balansując między pochlebstwami a rozmową. Kiedy nastaje odpowiedni nastrój, "
 seduce_ongoing.7101.desc_can_touch_arms:0 "chwytam [Select_CString(target.IsFemale, 'ją', 'go' )] za rękę."
 seduce_ongoing.7101.desc_cannot_touch_arms:0 "łapię się na tym, że sięgam po [target.GetHerHis] rękę, ale wycofuję się, zanim [target.GetSheHe] to zauważa."
 seduce_ongoing.7101.desc_closing:0 "Wyjawiam swoje uczucia i deklaruję, że [target.GetFirstNameNoTooltip] jest moją dozgonną miłością.\n\n„Nawet w najśmielszych snach nie wyobrażał[Select_CString(target.IsFemale, 'am', 'em' )] sobie, że jesteś tak namiętn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], [owner.GetFirstNameNoTooltip]!” — wykrzykuje, rozpaczliwie się wachlując.\n\nWprawdzie nie reaguje na moje oświadczenie, ale jestem pew[Select_CString(target.IsFemale, 'na', 'ien' )], że czerwień na jego uszach [target.GetHerHis] spowodowana tym, że zarumienił[Select_CString(target.IsFemale, 'a', '' )] się na moje śmiałe słowa."
 seduce_ongoing.7101.a:0 "Nie powinno minąć dużo czasu nim odwzajemni moje uczucia."
 seduce_ongoing.7102.desc:0 "Próbuję stworzyć okazję, abyśmy ja i [target.GetTitledFirstName] spędzili chwilę na osobności, ale nastrój na romans nie przychodzi z [Select_CString(target.IsFemale, 'nią', 'nim' )] naturalnie. Nie zważając na brak sukcesów, zdecydował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się na to, mimo że atmosfera nie jest idealna. Nachylam się bliżej, by móc szepnąć [target.GetHerHim] coś słodkiego do ucha, ale zanim zdążył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] cokolwiek powiedzieć, [target.GetFirstNameNoTooltip] zwija się jak poparzon[Select_CString(target.IsFemale, 'a', 'y' )] i odchodzi.\n\nNie wiem, czy ta reakcja wynika z braku doświadczenia, obrzydzenia, czy wstydu. Wiem jednak, że wszystko mogło pójść lepiej."
 seduce_ongoing.7102.a:0 "Powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] jeszcze raz przemyśleć swoje podejście..."
 seduce_ongoing.7201.desc:0 "„Chciał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] cię lepiej poznać”.\n[target.GetTitledFirstName] wydaje się początkowo spięt[Select_CString(target.IsFemale, 'a', 'y' )], ale z czasem się rozluźnia, gdy zaczyna wierzyć, że za moją prośbą nie kryje się żaden ukryty motyw.\n\nZanim się rozstaniemy, dziękuję [target.GetHerHim] za miło spędzony czas, a [target.GetSheHe] z lekkim poddenerwowaniem próbuje odwzajemnić mój uśmiech. Chociaż spędzony z ni[Select_CString(target.IsFemale, 'ą', 'm' )] dzień nie należał do najciekawszych, to nie mogę ukryć, iż jeszcze nigdy nie widział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], aby [target.GetFirstNameNoTooltip] cały czas tak się uśmiechał[Select_CString(target.IsFemale, 'a', '' )]. Jestem pewn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], że będzie myśleć o mnie jeszcze przez długi czas."
 seduce_ongoing.7202.desc:0 "Złapanie chwili, w której ja i [target.GetTitledFirstName] zostaliśmy sam na sam, nie było trudne. Okazuje się jednak, że najtrudniejsze jest prowadzenie z ni[Select_CString( target.IsFemale, 'ą', 'm' )] normalnej rozmowy. Zadaję [Select_CString( target.IsFemale, 'jej', 'mu' )] pytanie, a on[Select_CString( target.IsFemale, 'a', '' )] odpowiada najkrótszą odpowiedzią, jaka przychodzi [Select_CString( target.IsFemale, 'jej', 'mu' )] do głowy, byle tylko uciąć naszą rozmowę. To jak wyrywanie nieskończonej ilości zębów!"
 seduce_ongoing.7202.desc_animal:0 "\n\nI can't stop thinking that I would get more of a response from a dead [ROOT.Char.Custom('LocalAnimal')] than from [target.GetFirstNameNoTooltip]."
