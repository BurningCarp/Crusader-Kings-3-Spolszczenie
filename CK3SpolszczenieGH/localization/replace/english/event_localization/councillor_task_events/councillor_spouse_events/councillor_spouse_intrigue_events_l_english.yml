l_english:
 councillor_spouse_intrigue.0001.message:0 "[councillor.GetTitleAsName] i [spymaster.GetCouncilTitle] współpracują"
 councillor_spouse_intrigue.0002.message:0 "[councillor.GetTitleAsName] ujawnia spisek"
 councillor_spouse_intrigue.0003.message:0 "[councillor.GetTitleAsName] odkrywa sekret"
 councillor_spouse_intrigue.0004.message:0 "[councillor.GetTitleAsName] pomaga spiskowi"
 councillor_spouse_intrigue.0005.message:0 "[councillor.GetTitleAsName] manipuluje poddanym"
 councillor_spouse_intrigue.0006.message:0 "Utracono naiwność"
 councillor_spouse_intrigue.0007.message:0 "Przebiegła praktyka"
 councillor_spouse_intrigue.1001.t:0 "Małżonek: Nie ufaj nikomu"
 councillor_spouse_intrigue.1001.desc:0 "„Musisz uważać na ludzi, którymi się otaczasz”. Wyraz oczu, który ma [Select_CString(councillor.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('councillor'))] jest śmiertelnie poważny. „Odkrył[Select_CString(councillor.IsFemale, 'am', 'em' )], że nawet w trakcie naszej rozmowy, [spymaster.GetTitledFirstName] spiskuje przeciwko tobie!”\n\nCzy to naprawdę możliwe? [Select_CString(spymaster.IsFemale, 'Moja własna', 'Mój własny' )] [spymaster.GetCouncilTitle]?!"
 councillor_spouse_intrigue.1001.a:0 "Wzięto mnie za głupca!"
 councillor_spouse_intrigue.1002.t:0 "Małżonek: Plotka i spekulacje"
 councillor_spouse_intrigue.1002.desc:0 "[Select_CString(councillor.IsFemale, 'Moja', 'Mój' )]  [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.Custom('quirk_pos_present')] w typowy dla siebie sposób, gdy ma coś do przekazania: „Znasz pogłoski o tym, że [target.GetTitledFirstName] ukrywa coś strasznego? — Przybliżam się, a [councillor.GetSheHe] zniża głos. — Wszystkie są prawdziwe. Potrzebujemy tylko dowodu”."
 councillor_spouse_intrigue.1002.a:0 "Czas na szpiegostwo, [councillor.Custom('LoverPetName_possessive')]!"
 councillor_spouse_intrigue.1002.b:0 "Muszę odkryć, co to jest!"
 councillor_spouse_intrigue.1002.c:0 "Chronię swoje sekrety lepiej niż [target.GetFirstNameNoTooltip]."
 councillor_spouse_intrigue.1003.t:0 "Spouse: Revealed"
 councillor_spouse_intrigue.1003.desc:0 "I can tell from the way [councillor.GetSheHe] approaches me that [councillor.GetTitledFirstName] has come across another secret at court.\n\n"[agent.GetTitledFirstName] is participating in a conspiracy," [councillor.GetSheHe] says. "[agent.GetSheHe|U] does not yet know that I know, but I suggest you offer [agent.GetHerHim] amnesty, in exchange for absolute loyalty...""
 councillor_spouse_intrigue.1003.a:0 "Make [agent.GetHerHim] understand how much is at stake."
 councillor_spouse_intrigue.1003.b:0 "Wykorzystaj [Select_CString(agent.IsFemale, 'ją', 'go' )], aby znaleźć prawdziwego sprawcę!"
 councillor_spouse_intrigue.1003.c:0 "Śledź każdy [agent.GetHerHis] ruch i chroń mnie przed krzywdą!"
 councillor_spouse_intrigue.1004.t:0 "Małżonek: Badanie opozycji"
 councillor_spouse_intrigue.1004.desc:0 "[secret_holder.GetTitledFirstName] to prawdziwy wrzód na tyłku! [faction.GetName] jest przez niego głośno wspierana. Na szczęście wygląda na to, że wkrótce będę mieć przewagę. \n\n[Select_CString(SCOPE.sC('councillor').IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] dokonał[Select_CString(councillor.IsFemale, 'a', '' )] odkrycia głęboko skrywanej przez [Select_CString(secret_holder.IsFemale, 'nią', 'go' )] tajemnicy. Uśmiecha się do mnie i mówi:\n\n"Myślę [Select_CString( ROOT.Char.IsFemale, 'moja droga', 'mój drogi' )], że może Cię to zainteresować..."."
 councillor_spouse_intrigue.1004.a:0 "Drobny szantaż przywróci [Select_CString(secret_holder.IsFemale, 'ją', 'go' )] do pionu."
 councillor_spouse_intrigue.1004.b:0 "To skandal! Ludzie muszą się o tym dowiedzieć!"
 councillor_spouse_intrigue.1004.c:0 "Czasem lepiej zachować asa w rękawie na później."
 councillor_spouse_intrigue.1004.c.tt:0 "You do not yet reveal [secret_holder.GetFirstNamePossessiveNoTooltip] Secret"
 councillor_spouse_intrigue.1005.t:0 "Małżonek: Dziel i zwyciężaj"
 councillor_spouse_intrigue.1005.desc:0 "[faction_member.GetTitledFirstName] has been actively supporting [leader.GetTitledFirstName] and [leader.GetHerHis] [faction.GetName]. However, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] has a plan to change that.\n\n"Trust me, the things I could tell [faction_member.GetTitledFirstName] would make [faction_member.GetHerHim] disavow [leader.GetFirstNameNoTooltip] in an instant.""
 councillor_spouse_intrigue.1005.a:0 "Make sure [faction_member.GetFirstNameNoTooltip] never supports [leader.GetFirstNameNoTooltip] again!"
 councillor_spouse_intrigue.1005.b:0 "Could you make #EMP me#! look like a better choice?"
 councillor_spouse_intrigue.1006.t:0 "Małżonek: Odpowiedni przedstawiciel"
 councillor_spouse_intrigue.1006.desc:0 "Being well aware of my plans in regards to [target.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetFirstName] has come to me with a proposal.\n\n"I have friends at [court_owner.GetTitledFirstNamePossessive] court. I could request that they house a guest for some time. With a small token of loyalty and all the support I can offer, [plant.GetTitledFirstName] could do wonders on your behalf...""
 councillor_spouse_intrigue.1006.a:0 "A brilliant idea, my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]!"
 councillor_spouse_intrigue.1006.b:0 "Myślę, że [plant.GetFirstNameNoTooltip] może być tutaj potrzebn[Select_CString(plant.IsFemale, 'a', 'y' )]."
