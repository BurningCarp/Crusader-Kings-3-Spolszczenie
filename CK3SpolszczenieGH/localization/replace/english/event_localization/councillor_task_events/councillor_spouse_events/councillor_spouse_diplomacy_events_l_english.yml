 councillor_spouse_diplomacy.1004.desc:0 "Szkolenie w zakresie dyplomacji"
 councillor_spouse_diplomacy.1004.desc_diplo_councillor:0 "Nauczyciel — [councillor.GetTitleAsName|l]"
 councillor_spouse_diplomacy.1005.desc:0 "Praktyka dyplomatyczna"
 councillor_spouse_diplomacy.1006.desc:0 "Dzięki ciężkiej pracy, [councillor.GetTitledFirstName] stał[Select_CString(councillor.IsFemale, 'a', '' )] się lepsz[Select_CString(councillor.IsFemale, 'a', 'y' )] w rozmowach z ludźmi."
 councillor_spouse_diplomacy.1007.desc:0 "Przyjazne wymiany"
 councillor_spouse_diplomacy.2001.t_female:0 "Małżonka: Odpowiednia panna"
 councillor_spouse_diplomacy.2001.t_male:0 "Małżonek: Odpowiedni kawaler"
 councillor_spouse_diplomacy.2001.desc_mother:0 "[councillor.GetTitledFirstName] looks over our [ROOT.Char.Custom('ChildChildrenGender')] with [councillor.GetHerHis] usual [councillor.Custom('quirk_pos_noun')]. "No child of ours should be without a match in marriage."
 councillor_spouse_diplomacy.2001.desc:0 "[councillor.GetTitledFirstName] looks over my [ROOT.Char.Custom('ChildChildrenGender')] with [councillor.GetHerHis] usual [councillor.Custom('quirk_pos_noun')]. "No child of yours should be without a match in marriage."
 councillor_spouse_diplomacy.2001.desc_end:0 "Jeśli pozwolisz mi zająć się ich nauką, wkrótce na ulicach pojawią się zalotnicy!”"
 councillor_spouse_diplomacy.2001.a:0 "[Select_CString(child_heir.IsFemale, 'Moja następczyni', 'Mój następca' )]. [child_heir.GetTitledFirstNameNoTooltip], może potrzebować nauczania."
 councillor_spouse_diplomacy.2001.b:0 "Wszystkim przydałoby się nieco korepetycji."
 councillor_spouse_diplomacy.2001.b.all_kids:0 "Wszystkie moje niezamężne dzieci:"
 councillor_spouse_diplomacy.2001.c:0 "Chciał[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )], żebyś zamiast tego nauczył[Select_CString(councillor.IsFemale, 'a', '' )] mnie dobrych manier!"
 councillor_spouse_diplomacy.2002.t:0 "Małżonek: Budowanie relacji"
 councillor_spouse_diplomacy.2002.desc:0 "„Pielęgnowanie relacji między następnym pokoleniem władców to obowiązek, którego nie powinniśmy zaniedbywać” — mówi [councillor.GetTitledFirstName].\n\n„Niektórzy z twoich bardziej wpływowych wasali mają dzieci, z których poznania [child_heir.GetTitledFirstName] na pewno by skorzystał[Select_CString( child_heir.IsFemale, 'a', '' )]”."
 councillor_spouse_diplomacy.2002.a:0 "[vassal_heir_1.GetTitledFirstNameNoTooltip] wygląda na [Select_CString( vassal_heir_1.IsFemale, 'kobietę', 'mężczyznę' )] o nieposzlakowanej opinii."
 councillor_spouse_diplomacy.2002.b:0 "[vassal_heir_2.GetTitledFirstNameNoTooltip] prawdopodobnie miał[Select_CString(ruler_1.IsFemale, 'aby', 'by' )] dobry wpływ!"
 councillor_spouse_diplomacy.2002.c:0 "[vassal_heir_3.GetTitledFirstNameNoTooltip] jest podobno całkiem dobrą osobą."
 councillor_spouse_diplomacy.2002.d:0 "[Select_CString( SCOPE.sC('child_heir').IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_heir'))] samodzielnie podejmie decyzję."
 councillor_spouse_diplomacy.2003.t:0 "Małżonek: Szansa na pokój"
 councillor_spouse_diplomacy.2003.desc:0 "As soon as I see my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))] [rival.GetTitledFirstName] on the other side of the [ROOT.Char.GetFaith.HouseOfWorship] I start to turn around, but to my surprise [councillor.GetTitledFirstName] waves the [rival.Custom('InsultNoun')] [councillor.Custom('quirk_pos_adverb')] towards us.\n\n"[rival.GetSheHe|U] has agreed to meet with you on neutral ground. It is unfortunate that two [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')] [ROOT.Char.Custom2('WomenMenPeople', SCOPE.sC('rival'))] such as yourself are feuding. Do you not think it is time to make amends?""
 councillor_spouse_diplomacy.2003.a:0 "Możesz mieć rację..."
 councillor_spouse_diplomacy.2003.b:0 "Poprawię [rival.GetHerHim] twarz!"
 councillor_spouse_diplomacy.2003.c:0 "Powiesz, że jest [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')]?! Pozwól, że ujawnię [rival.GetHerHis] prawdziwy charakter..."
 councillor_spouse_diplomacy.2004.t:0 "Małżonek: Przydatne roszczenie"
 councillor_spouse_diplomacy.2004.desc:0 "[Select_CString(councillor.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] ochoczo przyprowadza przed moje oblicze [Select_CString(claimant.IsFemale, 'kobietę', 'mężczyznę' )].\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], oto [claimant.GetTitledFirstName], któr[Select_CString(claimant.IsFemale, 'a', 'y' )] rości sobie prawo do [title_to_claim.GetAdjective]”.\n\n[claimant.GetFirstName] kłania się przede mną i mówi: „To dla mnie zaszczyt, [Select_CString(ROOT.Char.IsFemale, 'moja', 'mój' )] [claimant.Custom2('RelationToMeVocative', ROOT.Char)]. Niestety, [title_to_claim.GetNameNoTier] najprawdopodobniej pozostanie poza moim zasięgiem bez... beneficjenta po mojej stronie”."
 councillor_spouse_diplomacy.2004.a:0 "Być może będę m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] ci w tym pomóc."
 councillor_spouse_diplomacy.2004.a.tt:0 "#F Jako że [claimant.GetFirstNameNoTooltip] pozostaje na moim dworze, będę m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] w odpowiednim czasie wysunąć [claimant.GetHerHis] roszczenia#!"
 councillor_spouse_diplomacy.2004.b:0 "Życzę powodzenia."
 councillor_spouse_diplomacy.2004.c:0 "Uwięzić. Podać pergamin. Wysłać gołębia pocztowego. W takiej kolejności."
 councillor_spouse_diplomacy.2004.c.tt:0 "#F [current_holder.GetTitleTierName] zostanie przeze mnie poinformowan[Select_CString( current_holder.IsFemale, 'a', 'y' )], że [claimant.GetFirstNameNoTooltip] nie stanowi już zagrożenia.#!"
