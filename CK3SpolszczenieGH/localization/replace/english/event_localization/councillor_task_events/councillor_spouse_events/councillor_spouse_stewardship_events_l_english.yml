 councillor_spouse_stewardship.2001.t:0 "Spouse: Investment Inquiry"
 councillor_spouse_stewardship.2001.desc:0 "With [councillor.GetTitledFirstNamePossessive] diligent administration of my household's finances, there is more gold at the end of this season than expected.\n\n"How should we put it to best use, [ROOT.Char.GetWifeHusband]?""
 councillor_spouse_stewardship.2001.a:0 "Zorganizuj wspaniałe przyjęcie ku uciesze wszystkich!"
 councillor_spouse_stewardship_2001_every_powerful_vassal:0 "Każdy wpływowy wasal"
 councillor_spouse_stewardship.2001.b:0 "Zainwestuj pieniądze w okolicę."
 councillor_spouse_stewardship.2001.c:0 "If there's one thing money can buy it's eyes and ears!"
 councillor_spouse_stewardship.2001.d:0 "Let's save it for now."
 councillor_spouse_stewardship.2002.t:0 "Spouse: Glittering Opportunity"
 councillor_spouse_stewardship.2002.desc:0 ""My [ROOT.Char.GetLadyLord]." [courtier_lender.GetTitledFirstName] shuffles up to me and smiles [courtier_lender.Custom('quirk_pos_adverb')]. "I was approached by [councillor.GetTitledFirstName] who in [councillor.GetHerHis] wisdom suggested an arrangement between the two of us. Since you could use some financial aid, and I could use some social assistance...""
 councillor_spouse_stewardship.2002.a:0 "I will repay you, I promise."
 councillor_spouse_stewardship.2002.money_loan_tooltip:0 "I will borrow [gold_i] #bold [THIS.Var('amount_to_loan').GetValue]#! gold from [courtier_lender.GetFirstNameNoTooltip]."
 councillor_spouse_stewardship.2002.b:0 "Why don't you donate it to the [ROOT.Char.GetFaith.HouseOfWorship] instead?"
 councillor_spouse_stewardship.2002.c:0 "You should donate it to the poor."
 councillor_spouse_stewardship.2002.d:0 "I will gladly accept this tribute!"
 councillor_spouse_stewardship.2003.t:0 "Małżonek: Okazja do handlu"
 councillor_spouse_stewardship.2003.desc:0 "[councillor.GetTitledFirstName] approaches me with three scrolls of parchment in [councillor.GetHerHis] arms.\n\n"My [ROOT.Char.GetLadyLord], I have drafted trade proposals for neighboring rulers. I am certain that a deal can be struck that will benefit both parties!""
 councillor_spouse_stewardship.2003.a:0 "[ruler_1.GetTitledFirstNameNoTooltip] wydaje się rozsądn[Select_CString(ruler_1.IsFemale, 'a', 'y' )]."
 councillor_spouse_stewardship.2003.b:0 "Enter in an agreement with [ruler_2.GetTitledFirstNameNoTooltip]."
 councillor_spouse_stewardship.2003.c:0 "Make a deal with [ruler_3.GetTitledFirstNameNoTooltip]."
 councillor_spouse_stewardship.2003.d_greedy:0 "Żaden z nich nie ujrzy mego złota!"
 councillor_spouse_stewardship.2003.d_arrogant:0 "Żaden z nich nie jest wart umowy ze #EMP mną#!!"
 councillor_spouse_stewardship.2003.d:0 "None of them present a tempting enough opportunity..."
 councillor_spouse_stewardship.2004.t:0 "Małżonek: Pomocna dłoń"
 councillor_spouse_stewardship.2004.desc:0 ""Tw[Select_CString( SCOPE.sC('on_my_hook').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('on_my_hook'))], [on_my_hook.GetTitledFirstName], wpadł[Select_CString( on_my_hook.IsFemale, 'a', '' )] ostatnio w niezłe tarapaty".\n\n[councillor.GetTitledFirstName] uśmiecha się szczerze i kontynuuje: "Upenił[Select_CString( councillor.IsFemale, 'am', 'em' )] się, że sytuacja rozwiązała się sama, i przekazuję Tobie tę informację, jako dobroczyńcy"."
 councillor_spouse_stewardship.2004.a:0 "Doskonała robota!"
 councillor_spouse_stewardship.2004.b:0 "Dobry uczynek nie wymaga spłaty."
 councillor_spouse_stewardship.2005.t:0 "Małżonek: Inwestycje w [county_to_boost.GetNameNoTierNoTooltip]"
 councillor_spouse_stewardship.2005.desc:0 ""M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]. Doszła mnie informacja, że istnieje rzadka okazja do zainwestowania w [county_to_boost.GetName]".\n\nM[Select_CString( councillor.IsFemale, 'oja żona', 'ój mąż' )] [councillor.GetFirstName] opracowuje szczegóły inwestycji biznesowej i rzeczywiście wygląda na to, że w przypadku powodzenia transakcji, [county_to_boost.GetNameNoTierNoTooltip] może odnieść duże korzyści."
 councillor_spouse_stewardship.2005.a:0 "To jest ryzyko, które warto podjąć!"
 councillor_spouse_stewardship.2005.a_1:0 "Transakcja skutkuje dużym zyskiem [county_to_boost.GetAdjectiveNoTooltip]"
 councillor_spouse_stewardship.2005.a_2:0 "Umowa nie dochodzi do skutku"
 councillor_spouse_stewardship.2005.b:0 "Zostaw okazję mieszkańcom [county_to_boost.GetAdjectiveNoTooltip]."
 councillor_spouse_stewardship.2005.c:0 "Ta rozmowa o sprawach lokalnych jest dla mnie nie na miejscu!"
