l_english:
 steward_task.1101.t:0 "Poprawa opodatkowania"
 steward_task.1101.desc:0 "Gdy m[Select_CString( SCOPE.sC('councillor').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] wymienia lenno za lennem - ich wartość i opłacone zobowiązania - zatrzymuję [Select_CString( councillor.IsFemale, 'ją', 'go' )], gdy nagle słyszę sumę, która #EMP musi#! być błędem.\n"Jak dużo [Select_CString( councillor.IsFemale, 'sprowadziłaś', 'sprowadziłeś' )] z [county.GetAdjective]?!"\n\n[councillor.GetFirstName] uśmiecha się. "[Select_CString( councillor.IsFemale, 'Myślałam', 'Myślałem' )], że ucieszy Cię ta wiadomość, [Select_CString( ROOT.Char.IsFemale, 'moja Pani', 'mój Panie.' )]"."
 steward_task.1101.a:0 "Na Boga, oczywiście, że się cieszę!"
 steward_task.1101.b:0 "Ahaha! Wypłata!"
 steward_task.1101.notification:0 "Dodatkowe podatki"
 steward_task.1001.t:0 "Zmniejszanie własnych obciążeń"
 steward_task.1001.opening:0 "Wygląda na to, że [councillor.GetCouncilTitle] podejmując wysiłki na rzecz poprawy ściągalności podatków, doprowadził do wywołania pewnych niefortunnych skutków ubocznych."
 steward_task.1001.end:0 "W [county.GetName] pojawili się bandyci, którzy twierdzą, że z powodu nowych podatków rabunek jest jedynym sposobem na utrzymanie ich rodzin."
 steward_task.1001.a:0 "Prędzej czy później będą jeść stal!"
 steward_task.1001.notification:0 "Wzrost przestępczości z powodu wysokich podatków"
 steward_task.1002.end:0 "\n\nMieszkańcy [county.GetAdjective] zaczęli ukrywać członków rodzin i zwierzęta gospodarskie, aby [councillor.GetTitledFirstName] i inni asesorzy nie mogli ich znaleźć!"
 steward_task.1002.a:0 "Aby kogoś opodatkować, musimy o nim wiedzieć, [councillor.GetFirstNameNoTooltip]!"
 steward_task.1002.notification:0 "Bezużyteczny spis ludności"
 steward_task.1003.end:0 "\n\nPo wprowadzeniu nowych podatków wiele mieszkańców [county.GetAdjective] odmawia kontaktu z moimi arbitrami w celu rozstrzygnięcia sporów!"
 steward_task.1003.a:0 "Tracisz kontrolę, [councillor.GetFirstNameNoTooltip]?"
 steward_task.1003.notification:0 "Nie wyznaczono szeryfa"
 steward_task.1004.end:0 "\n\nPo wprowadzeniu nowych opłat drogowych w [county.GetName] coraz więcej ludzi zamiast legalnym handlem zajmuje się przemytem!"
 steward_task.1004.a:0 "Praktycznie kradną z kasy państwa!"
 steward_task.1004.notification:0 "Nadmierne opłaty"
 steward_task.2001.t:0 "Brak pracowników"
 steward_task.2001.desc:0 "Chłopi skarżą się, że [Select_CString(councillor.IsFemale, 'moja', 'mój' )] [councillor.GetCouncilTitle|l] ingeruje w projekty na terenie [county.GetAdjective]! [councillor.GetTitledFirstName] przekierowuje robotników z całego hrabstwa, przez co inne projekty budowlane, które już trwają, rzadko są kończone."
 steward_task.2001.a:0 "Nie możesz poświęcić wszystkiego dla tego zadania, [councillor.GetFirstNameNoTooltip]!"
 steward_task.2001.notification:0 "Niewłaściwe zarządzanie rozwojem"
 steward_task.2002.desc:0 "M[Select_CString( councillor.IsFemale, 'oja droga', 'ój drogi' )] [councillor.Custom2('RelationToMe', ROOT.Char)].\nMoje starania o pomoc dla [county.GetAdjective] i kierowanie dalszym rozwojem tamtejszych ziem zostały źle przyjęte. Można powiedzieć, że chłopi domagają się mojej "głowy na palu". Wydaje się, że część tego gniewu jest skierowana również na ciebie, choć to wszystko jest całkowicie nieuzasadnione."
 steward_task.2002.a:0 "[councillor.GetFirstNameNoTooltip]! Co ty wyprawiasz?!"
 steward_task.2002.notification:0 "Populacja źle zarządzana"
 steward_task.2003.t:0 "Utrata kontroli"
 steward_task.2003.desc:0 "Pomimo wszystkich wysiłków, jakie podejmuje mój [councillor.GetCouncilTitle], aby zasiedlić kolejne obszary [county.GetAdjective], sytuacja wymyka się spod kontroli. Przy tak aktywnym ruchu ludności, [councillor.GetTitledFirstName] nie wie już, które części hrabstwa są już zamieszkane, a które nawet nie zostały oczyszczone. Co więcej, wygląda na to, że nikt już tego nie wie."
 steward_task.2003.a:0 "Opanuj sytuację, [councillor.GetFirstNameNoTooltip]!"
 steward_task.2003.notification:0 "Utrata kontroli"
 steward_task.2101.t:0 "Efektywne opodatkowanie"
 steward_task.2101.desc:0 "[councillor.GetTitledFirstName], m[Select_CString( councillor.IsFemale, 'oja', 'ój' )] [councillor.GetCouncilTitle], kierując osadnictwem i karczowaniem ziem [county.GetAdjective], ma jasny przegląd nie tylko nowych lenn, ale i tych, które były tam wcześniej.\n\nWedług nie[Select_CString( councillor.IsFemale, 'j', 'go' )], nasze rejestry podatkowe nigdy nie były tak szczegółowe!"
 steward_task.2101.a:0 "Wiesz co robić, [councillor.GetFirstNameNoTooltip]!"
 steward_task.2101.notification:0 "Efektywny pobór podatków w hrabstwie"
 steward_task.2102.t:0 "Zwiększona kontrola"
 steward_task.2102.desc:0 "Guiding the settlement of new fiefs in the [county.GetName] requires my [councillor.GetCouncilTitle] to exercise a greater degree of control than what has been traditional for the people there.\n\nThankfully [councillor.GetTitledFirstName] commands great respect, and the strengthened administration in the [county.GetTitleTierName] benefits me in more ways than one."
 steward_task.2102.a:0 "Remind them all of the [ROOT.Char.GetTitleTierName] who rules them."
 steward_task.2102.notification:0 "Zwiększona kontrola"
 steward_task.3001.t:0 "Sprzeciw wobec osadników"
 steward_task.3001.desc:0 "Liczni [ROOT.Char.GetCulture.GetCulture], którzy osiedlają się na terenie [county.GetAdjective] borykają się z problemami. Osadnicy nie tylko są ignorowani przez lokalną społeczność, ale doszło nawet do ataków na kilka gospodarstw!"
 steward_task.3001.a:0 "[ROOT.Char.GetCulture.GetCollectiveNoun], którzy się osiedlają, muszą być szanowani!"
 steward_task.3001.notification:0 "Sprzeciw wobec osadników"
 steward_task.3002.t:0 "Opór wobec administracji"
 steward_task.3002.desc:0 "[councillor.GetTitledFirstName] is facing unexpected troubles in the [county.GetName]. Locals are refusing to cooperate with the new [ROOT.Char.GetCulture.GetName] administration. Complaints come in that the efforts of my [councillor.GetCouncilTitle] are far more disruptive than they are helpful."
 steward_task.3002.a:0 "Obawiam się, że to wszystko jest konieczne."
 steward_task.3002.notification:0 "[ROOT.Char.GetCulture] administracja zawodzi"
 steward_task.3101.t:0 "Administracja mile widziana"
 steward_task.3101.desc:0 "My [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], has been working to establish an administration built on [ROOT.Char.GetCulture.GetName] principles in the [county.GetName].\n\n[councillor.GetHerHis|U] efforts seem to be well-received among the locals, as their lives are becoming both easier and safer."
 steward_task.3101.a:0 "I was right to put my trust in [councillor.GetTitledFirstName]!"
 steward_task.3101.notification:0 "[ROOT.Char.GetCulture.GetName] administracja mile widziana"
 steward_task.3102.t:0 "Appreciated Management"
 steward_task.3102.desc:0 "My [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], has been working to improve the administration of the [county.GetName] by introducing ideas based on [ROOT.Char.GetCulture.GetName] traditions.\n\nWith deft management of the [county.GetTitleTierName], the local landholders do not seem to mind a slight increase in taxes."
 steward_task.3102.a:0 "Więcej złota w skarbcu to zawsze dobra rzecz!"
 steward_task.3102.notification:0 "[ROOT.Char.GetCulture] administracja"
 steward_task.3103.t:0 "Wzmocnione pułki"
 steward_task.3103.desc:0 "Something strange has occurred, thanks to [councillor.GetTitledFirstNamePossessive] efforts to introduce [ROOT.Char.GetCulture.GetName] settlers in [county.GetNameNoTier].\n\nThe locals seem to have developed a greater understanding of their part of the realm, and when it comes time to fight for it, each village does what it can to send their best able-bodied [ROOT.Char.Custom('LevyMenWomen')] to serve. In fact, some peasants willingly conscript themselves!"
 steward_task.3103.a:0 "Now I have seen it all."
 steward_task.3103.notification:0 "[ROOT.Char.GetCulture] Ochotniczy poborowi"
