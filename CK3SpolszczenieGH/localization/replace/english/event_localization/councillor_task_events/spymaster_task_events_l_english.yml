l_english:
 spymaster_task.0311.t:0 "Odkryto sekret"
 spymaster_task.0311.councillor_liege_opening:0 "Podczas wykonywania swoich zadań m[Select_CString(councillor.IsFemale, 'oja', 'ój')] [councillor.GetCouncilTitle|l], [councillor.GetTitledFirstName] dokonał[Select_CString(councillor.IsFemale, 'a', '')] odkrycia sekretu, który skrywa [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 spymaster_task.0311.spymaster_opening:0 "While investigating for my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))], [councillor_liege.GetTitledFirstName], I have uncovered a secret held by [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 spymaster_task.0311.notification:0 "[councillor.GetCouncilTitle]: Odkryto sekret"
 spymaster_task.0341.t:0 "Szpiegostwo: Dewiacja"
 spymaster_task.0311.secret_deviant.shared:0 "\n\nNie mogę uwierzyć w te groteskowe sposoby, w jakie szuka przyjemności. Sam taki pomysł byłby odrażający dla każde[Select_CString( secret_holder.IsFemale, 'j przyzwoitej kobiety', 'go przyzwoitego mężczyzny' )], a jednak [secret_holder.GetSheHe] jest bardziej niż chętn[Select_CString( secret_holder.IsFemale, 'a', 'y' )]..."
 spymaster_task.0311.secret_deviant:0 "\n\nSposoby, w jakie szuka przyjemności, są odrażające dla każde[Select_CString( secret_holder.IsFemale, 'j przyzwoitej kobiety', 'go przyzwoitego mężczyzny' )], a jednak [secret_holder.GetSheHe] nie tylko chce, ale wręcz tego pragnie! To takie nienaturalne i obrzydliwe. To jest obraza [secret_holder.GetFaith.HighGodNamePossessive]!"
 spymaster_task.0341.a:0 "Sługo, przynieś mi wiadro, bo #EMP zwymiotuję#!."
 spymaster_task.0341.a.deviant:0 "Opisz to jeszcze raz. Tak szczegółowo, jak to tylko możliwe..."
 spymaster_task.0341.a.detached:0 "Wyjątkowo obrzydliwe, ale warto o tym wiedzieć."
 spymaster_task.0342.t:0 "Szpiegostwo: Sodomia"
 spymaster_task.0311.sodomy.accepted:0 "\n\n[secret_holder.GetSheHe|U] enjoys the intimate company of other [secret_holder.GetWomenMen]. [secret_holder.GetHerHis|U] fellow [secret_holder.GetFaith.GetAdherentNamePlural] consider this a grave sin, and while that makes little sense, it could give me the leverage I need..."
 spymaster_task.0311.secret_sodomy.illegal_shared:0 "\n\nLubi intymne towarzystwo innych [Select_CString( secret_holder.IsFemale, 'kobiet', 'mężczyzn' )]. Jednak w przeciwieństwie do mnie, [secret_holder.GetFirstName] nie radzi sobie zbyt dobrze ukrywaniem własnych grzechów."
 spymaster_task.0311.secret_sodomy.illegal:0 "\n\nRozkoszował[Select_CString( secret_holder.IsFemale, 'a', '' )] się intymnym towarzystwem innych [Select_CString( secret_holder.IsFemale, 'kobiet', 'mężczyzn' )]. Głupotą jest myśleć, że taki grzech przeciwko [ROOT.Char.Custom('HighGodNameCel')] przejdzie niezauważony..."
 spymaster_task.0342.a:0 "Pożałujesz, że uległ[Select_CString( secret_holder.IsFemale, 'aś', 'eś' )] swoim pragnieniom, [secret_holder.GetFirstNameNoTooltip]."
 spymaster_task.0343.t:0 "Szpiegostwo: Próba morderstwa"
 spymaster_task.0311.secret_murder_attempt.targeting_me:0 "\n\nTo [secret_holder.GetSheHe] stał[Select_CString( secret_holder.IsFemale, 'a', '' )] za nieudanym zamachem na moje życie! Zemsta w końcu nadejdzie..."
 spymaster_task.0311.secret_murder_attempt.close_to_me:0 "\n\nTo [secret_holder.GetSheHe] stał[Select_CString( secret_holder.IsFemale, 'a', '' )] za nieudanym zamachem, którego celem był[Select_CString( murder_target.IsFemale, 'a', '' )] [murder_target.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))]! Zemsta w końcu nadejdzie..."
 spymaster_task.0311.secret_murder_attempt.other:0 "\n\nTo [secret_holder.GetSheHe] stał[Select_CString( secret_holder.IsFemale, 'a', '' )] za nieudaną próbą zabójstwa, którego celem był[Select_CString( murder_target.IsFemale, 'a', '' )] [murder_target.GetTitledFirstName]!"
 spymaster_task.0343.a:0 "Pomyśleć, że [secret_holder.GetFirstNameNoTooltip] m[Select_CString( secret_holder.IsFemale, 'ogłaby', 'ógłby' )] upaść tak nisko."
 spymaster_task.0343.murder_back:0 "Widzisz, moje działania są całkowicie uzasadnione."
 spymaster_task.0344.t:0 "Szpiegostwo: Morderstwo"
 spymaster_task.0311.secret_murder.sadistic:0 "\n\nWszystko wskazuje na to, że to właśnie [secret_holder.GetSheHe] przyczynił[Select_CString( secret_holder.IsFemale, 'a', '' )] się do tego, iż [murder_target.GetTitledFirstName] zmarł[Select_CString( murder_target.IsFemale, 'a', '' )] przedwczesną śmiercią."
 spymaster_task.0311.secret_murder.callous:0 "\n\nSpiskował[Select_CString( secret_holder.IsFemale, 'a', '' )] i uknuł[Select_CString( secret_holder.IsFemale, 'a', '' )] intrygę, aby tylko [murder_target.GetTitledFirstName] został[Select_CString( murder_target.IsFemale, 'a zamordowana', ' zamordowany' )]! Na tym świecie nie ma miejsca dla takiego słabeusza i tchórza jak [secret_holder.GetSheHe]."
 spymaster_task.0311.secret_murder.close_to_me.vengeful:0 "\n\n[secret_holder.GetSheHe|U] is the murderer behind the death of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))], [murder_target.GetTitledFirstName]! [secret_holder.GetFirstName] must pay with [secret_holder.GetHerHis] life, and everything that is dear to [secret_holder.GetHerHim]!"
 spymaster_task.0311.secret_murder.close_to_me:0 "\n\nPrawda została mi w końcu wyjawiona. To on[Select_CString( secret_holder.IsFemale, 'a była tą kobietą, która', ' był tym mężczyzną, który' )] uknuł[Select_CString( secret_holder.IsFemale, 'a', '' )] spisek, aby tylko m[Select_CString( murder_target.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))], [murder_target.GetTitledFirstName] został[Select_CString( murder_target.IsFemale, 'a zamordowana', ' zamordowany' )]."
 spymaster_task.0311.secret_murder.close_to_me_regret:0 "Czy można było tego uniknąć, gdybym tylko wiedział[Select_CString( ROOT.Char.IsFemale, 'a', '' )] wcześniej?"
 spymaster_task.0311.secret_murder.other:0 "\n\nUknuł[Select_CString(secret_holder.IsFemale, 'a', '' )] intrygę z cienia, w wyniku czego [murder_target.GetTitledFirstName] został[Select_CString(murder_target.IsFemale, 'a zamordowana', ' zamordowany' )]!"
 spymaster_task.0344.a.sadistic:0 "Hmm. Czy uda mi się wymyślić wystarczająco okrutną karę?"
 spymaster_task.0344.a.callous:0 "Nie powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] pozwalać wściekłym psom biegać na wolności."
 spymaster_task.0344.a:0 "Nie tylko okrutne i bezduszne, ale także haniebne!"
 spymaster_task.0344.b:0 "Mam pełne prawo. Nikt nie może mnie osądzać."
 spymaster_task.0345.t:0 "Szpiegostwo: Kanibalizm"
 spymaster_task.0311.secret_cannibal.shared:0 "\n\nWygląda na to, że cieszy się tym, co w życiu najpiękniejsze. Może szklaneczką [ROOT.Char.Custom('RegionalDrinkGenitive')] i kęsem czerwonego, delikatnego mięsa."
 spymaster_task.0311.secret_cannibal:0 "\n\nZe wszystkich haniebnych rzeczy, [secret_holder.GetSheHe] zaspokaja swój głód ludzkim mięsem! Czy może być coś bardziej chorego i obłąkanego?!"
 spymaster_task.0345.a.cannibal:0 "Mam nadzieję, że pewnego dnia zaprosi mnie na ucztę."
 spymaster_task.0345.a:0 "O wstrętna ludzkości, czyż nigdy nie przestaniesz mnie obrzydzać?"
 spymaster_task.0346.t:0 "Szpiegostwo: Kochankowie"
 spymaster_task.0311.secret_lover.consort:0 "\n\n[Select_CString(secret_holder.IsFemale, 'Moja własna', 'Mój własny' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))] i [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] są kochankami!"
 spymaster_task.0311.secret_lover.consort_is_lover:0 "\n\n[secret_holder.GetSheHe|U] i [Select_CString(lover.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.GetTitledFirstName], są kochankami!"
 spymaster_task.0311.secret_lover.lover_close_to_me:0 "\n\n[secret_holder.GetSheHe|U] i [Select_CString(lover.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.GetTitledFirstName], są kochankami. Nikt nie wie, jak to się stało, ale czeka ich hańba, jeśli to wyjdzie na jaw."
 spymaster_task.0311.secret_lover.lustful:0 "\n\n[secret_holder.GetSheHe|U] has been engaged in carnality with [lover.GetTitledFirstName], running [secret_holder.GetHerHis] hands across the [lover.GetTitleTierNamePossessive] body, locking lips in all manner of ways... Oh, the scandal if this was to become public knowledge!"
 spymaster_task.0311.secret_lover:0 "\n\n[secret_holder.GetSheHe|U] i [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] są kochankami."
 spymaster_task.0346.a.consort:0 "Oburzające!"
 spymaster_task.0346.a.close:0 "To się komplikuje."
 spymaster_task.0346.a:0 "Dobrze wiedzieć..."
 spymaster_task.0347.t:0 "Szpiegostwo: Niewierząc[Select_CString(secret_holder.IsFemale, 'a', 'y' )]"
 spymaster_task.0311.secret_non_believer.shared:0 "\n\nLike me, [secret_holder.GetSheHe] has [secret_holder.GetHerHis] doubts about [secret_holder.GetHerHis] devotion to [ROOT.Char.GetFaith.HighGodName]. Unlike me, [secret_holder.GetSheHe] does not know how to hide it as well as [secret_holder.GetSheHe] should."
 spymaster_task.0311.secret_non_believer.other_faith:0 "\n\nWygląda na to, że zaczyna [secret_holder.GetSheHe] dostrzegać prawdę o fałszywym bogu — [secret_holder.Custom('HighGodNameWol')]. Oczywiście [secret_holder.GetHerHis] koledzy [secret_holder.GetFaith.GetAdherentNamePlural] raczej nie będą tak wyrozumiali jak ja."
 spymaster_task.0311.secret_non_believer:0 "\n\n[secret_holder.GetSheHe|U] seems to be harboring doubts about [secret_holder.GetFaith.GetAdjective] doctrine. Oh [secret_holder.GetFirstNameNoTooltip]... What would the [secret_holder.GetFaith.AltPriestTermPlural] say?"
 spymaster_task.0347.a:0 "Oznaka słabej duszy."
 spymaster_task.0348.t:0 "Szpiegostwo: Kazirodztwo"
 spymaster_task.0311.secret_incest:0 "\n\n[secret_holder.GetSheHe|U] has committed a sin most foul, a crime against [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself]! Only someone truly sick would engage in carnal relations with their close family."
 spymaster_task.0311.secret_incest.shared:0 "\n\nWhile it is obvious to me that love knows no bounds, the world would react with horror and condemnation to the ways in which [secret_holder.GetFirstNameNoTooltip] has embraced [secret_holder.GetHerHis] desire..."
 spymaster_task.0348.a.shared:0 "This is how it must be."
 spymaster_task.0348.a.lustful:0 "Your own family...? Oh, I should not even think it. #EMP Should#! not..."
 spymaster_task.0348.a:0 "I must condemn such an unholy union!"
 spymaster_task.0349.t:0 "Szpiegostwo: Czary"
 spymaster_task.0311.secret_witch.shared:0 "\n\nWygląda na to, że [secret_holder.GetSheHe] również szuka odpowiedzi poza granicami tego świata. Ach te rzeczy, które musiał[Select_CString(secret_holder.IsFemale, 'a', '' )] widzieć... Gdybyśmy tylko mogli otwarcie dzielić się naszą wiedzą."
 spymaster_task.0311.secret_witch.zealous:0 "\n\nIstnieją dowody na to, że może [secret_holder.GetSheHe] brać udział w tajemnych rytuałach, które z pewnością służą, by obcować ze złymi duchami! Być może nawet tańczy nago z uwodzicielskimi demonami, a migoczące światło płomieni pieści ich ciała, gdy..."
 spymaster_task.0311.secret_witch.zealous_end:0 "Co za odrażająca myśl!"
 spymaster_task.0311.secret_witch:0 "\n\nIstnieją dowody na to, że może [secret_holder.GetSheHe] brać udział w tajemnych rytuałach. A jakiż inny cel mogłoby mieć coś takiego, niż obcowanie ze złymi duchami, a być może także z demonami?!"
 spymaster_task.0349.a.zealous:0 "Myśli o nieziemskim pięknie nie mogą mnie uwieść!"
 spymaster_task.0349.a:0 "Cóż złego [secret_holder.GetSheHe] planuje?"
 spymaster_task.0350.t:0 "Szpiegostwo: Bękart"
 spymaster_task.0311.secret_bastard.i_am_real_father:0 "\n\n[bastard.GetTitledFirstName] nie tylko jest bękartem, ale... ja jestem [bastard.GetHerHis] prawdziwym ojcem!"
 spymaster_task.0311.secret_bastard.i_am_not_father:0 "\n\n[bastard.GetTitledFirstName] is not my true child, but the [bastard.Custom('DaughterSon')] of [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 spymaster_task.0311.secret_bastard.father_is_interesting:0 "\n\n[bastard.GetTitledFirstName] is in fact the bastard child of [mother.GetTitledFirstName] and my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actual_father'))], [actual_father.GetTitledFirstName]!"
 spymaster_task.0311.secret_bastard:0 "\n\n[bastard.GetTitledFirstName] is in fact the bastard child of [mother.GetTitledFirstName] and [actual_father.GetTitledFirstName]!"
 spymaster_task.0350.a.related:0 "Jak mogłaś to przede mną ukrywać, [mother.GetFirstNameNoTooltip]?"
 spymaster_task.0350.a:0 "Niewiarygodne!"
 spymaster_task.0359.t:0 "Szpiegostwo: Odkrycie"
 spymaster_task.0359.a:0 "Bardzo interesujące..."
 spymaster_task.0381.opening:0 "[councillor.Custom2('AppropriateGreetingPositive', SCOPE.sC('councillor_liege'))]"
 spymaster_task.0381.desc_your_court:0 "Podczas mojej pracy na twoim dworze nie udało mi się znaleźć żadnych sekretów, które [Select_CString( character_to_hook.IsFemale, 'mogła', 'mógłby' )] skrywać [character_to_hook.Custom2('YourCharacterIntroductionNoComma', target_character)]."
 spymaster_task.0381.desc_other_court:0 "Podczas mojej pracy na dworze, którym zarządza [target_character.GetTitledFirstName], nie udało mi się odnaleźć żadnych sekretów, które [Select_CString( character_to_hook.IsFemale, 'mogła', 'mógłby' )] skrywać [character_to_hook.Custom2('HerHisCharacterIntroduction', target_character)]."
 spymaster_task.0381.desc:0 "\n\nJednak prawda nie musi nas powstrzymywać. Wystarczy się upewnić, że [character_to_hook.GetFirstNameNoTooltip] ma jakieś sekrety, których nie [Select_CString( character_to_hook.IsFemale, 'chciałaby', 'chciałby' )] ujawnić."
 spymaster_task.0381.a:0 "Załatw to."
 spymaster_task.0381.a.truth_is_relative_unlock:0 "Ta opcja jest dostępna, ponieważ posiadam cechę [GetPerk('truth_is_relative_perk').GetName(GetPlayer)]"
 spymaster_task.0381.b:0 "Nie ma powodu, abyśmy nie byli dla siebie przyjaźni."
 spymaster_task.0381.b.flavor:0 "Tak długo, jak wie, jak łatwo [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] stać się [character_to_hook.GetHerHis] wrogiem"
 spymaster_task.0399.opening:0 "[councillor.Custom2('AppropriateGreeting', SCOPE.sC('councillor_liege'))]"
 spymaster_task.0399.desc:0 "Mimo naszych najlepszych starań, moi wspólnicy nie odkryli jeszcze żadnych sekretów"
 spymaster_task.0399.home_court:0 "na tym dworze."
 spymaster_task.0399.other_court:0 "na [Select_CString( target_character.IsLocalPlayer, 'twoim ', '' )]dworze[Select_CString( target_character.IsLocalPlayer, '', Concatenate(' ', target_character.GetTitledFirstName))]."
 spymaster_task.0399.nothing_to_find:0 "\n\nNie sądzę, abyśmy coś znaleźli w najbliższym czasie. Tutaj dzieje się mniej niż na cmentarzu w środku nocy."
 spymaster_task.0399.something_here:0 "\n\nJednakże nadal wierzę, że coś się czai w ukryciu. Potrzebuję trochę więcej czasu, aby ustalić co to jest."
 spymaster_task.0399.a.recommended:0 "No cóż, wiesz najlepiej, co robić."
 spymaster_task.0399.a.counter:0 "Nie, nie traćmy więcej czasu."
 spymaster_task.0399.a.tt:0 "[councillor.GetFirstNameNoTooltip] zmienia dotychczas wykonywane zadanie na zapobieganie spiskom"
 spymaster_task.0399.b.recommended:0 "Jeżeli tutaj #EMP coś#! jest, znajdziemy to."
 spymaster_task.0399.b.counter:0 "Nie był[Select_CString( ROOT.Char.IsFemale, 'abym tego taka pewna', 'bym tego taki pewien' )]. Nie przestawaj!"
 spymaster_task.0399.b.tt:0 "[councillor.GetFirstNameNoTooltip] kontynuuje zadanie szukania sekretów"
 spymaster_task.1001.t:0 "„Wypadek”"
 spymaster_task.1001.desc:0 "[councillor.GetTitledFirstNamePossessive] apology #EMP sounds#! genuine, but the error seems almost too ludicrous to be real.\n\n"You see, my liege," my [councillor.GetCouncilTitle] explains, "it was simply a matter of sending the wrong letter with the wrong courier." [councillor.GetSheHe|U] holds [councillor.GetHerHis] breath. "So that is how the incriminating documents were lost.""
 spymaster_task.1001.a:0 "You utter [councillor.Custom('InsultNoun')]!"
 spymaster_task.1001.b:0 "Każdy popełnia błędy, [councillor.GetFirstNameNoTooltip]."
 spymaster_task.1001.a.tt:0 "Ktoś w twoim państwie poznał jeden z twoich [Concept( 'secrets', 'sekretów' )|E].\n"
 spymaster.1001.notification:0 "Zgubiono tajne dokumenty"
 spymaster_task.1002.greeting:0 "Do wszystkich, których to może dotyczyć..."
 spymaster_task.1002.desc:0 "Załączył[Select_CString( councillor.IsFemale, 'am', 'em' )] obciążające dokumenty. Powtarzam, że nie wolno ci o tym nikomu mówić. Nawet m[Select_CString( councillor_liege.IsFemale, 'oja seniorka', 'ój senior' )], [councillor_liege.GetTitledFirstName], nie wie o ich istnieniu i tak musi pozostać."
 spymaster_task.1002.a:0 "I do not think I was supposed to receive this..."
 spymaster_task.1002.a.tt:0 "#F ...but who am I to pass up a gift from a [councillor.GetCouncilTitle]?#!"
 spymaster_task.1003.a.tt:0 "Ktoś w twoim państwie poznał jeden z [Concept( 'secrets', 'sekretów' )|E], który skrywa [courtier.GetTitledFirstNameNoTooltip]."
 spymaster_task.1003.notification:0 "Zgubiono sekretny list"
 spymaster_task.1101.desc_opening:0 "Odkryłem podstępny plan, który uknuł[Select_CString(owner.IsFemale, 'a', '' )] [owner.GetTitledFirstName]"
 spymaster_task.1101.murder:0 "by cię zamordować!"
 spymaster_task.1101.abduct:0 "by cię porwać!"
 spymaster_task.1101.spy_on:0 "by odkryć wszystkie twoje sekrety!"
 spymaster_task.1101.fallback:0 "przeciwko tobie!"
 spymaster_task.1101.ending:0 "\n\nKiedy to piszę, [owner.GetHerHis] agenci są aresztowani, ale chociaż [owner.GetFirstName] został na razie powstrzyman[Select_CString(owner.IsFemale, 'a', 'y' )], stanowi zagrożenie dla przyszłości.\nChyba że podejmiemy odpowiednie działania..."
 spymaster_task.1101.a:0 "Ten świat może być zbyt duży dla nas dwojga."
 spymaster_task.1101.exposure_tt:0 "Spisek został ujawniony"
 spymaster_task.2001.t:0 "Bezpodstawne oskarżenia"
 spymaster_task.2001.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] had the [ROOT.Char.Custom('DefaultPriestTitle')] brought forth for the revelation and judgment of a grand conspiracy. However, when the [ROOT.Char.Custom('DefaultPriestTitle')] refused to confess, [councillor.GetTitledFirstName] had absolutely no evidence or support for [councillor.GetHerHis] accusations."
 spymaster_task.2001.a:0 "Proszę, przestań mnie zawstydzać, [councillor.GetFirstNameNoTooltip]."
 spymaster_task.2001.b:0 "[ROOT.Char.Custom('DefaultPriestTitle')|U] musi mieć #EMP coś#! na sumieniu."
 spymaster_task.2002.notification:0 "Reputacja nieuczciwości"
 spymaster_task.2003.t:0 "An Unraveling Plot"
 spymaster_task.2003.desc:0 "My [councillor.GetCouncilTitle] is unusually formal when approaching me at court. "My liege, have you considered that scheming in the shadows may not be the best way of getting what you want?" It is a surprising statement, but [councillor.GetTitledFirstName] eventually gets to the point.\n\n"It seems that... well, every agent in the [scheme.GetName] has stopped responding to my correspondence. It is as if nothing has ever happened.""
 spymaster_task.2003.a:0 "You have completely lost the plot?"
 spymaster_task.2102.t:0 "Ukryta wiedza"
 spymaster_task.2102.desc:0 "Maintaining a spy network across the realm on behalf of [councillor_liege.GetTitledFirstName] has its perks. I frequently discover things I am not even looking for. Evidence of [secret_owner.GetTitledFirstNamePossessive] secret, for example..."
 spymaster_task.2102.a:0 "[councillor_liege.GetFirstNameNoTooltip] [Select_CString(councillor_liege.IsFemale, 'mogłaby', 'mógłby' )] chcieć o tym usłyszeć."
 spymaster_task.2102.b:0 "Ta stara plotka? Przypuszczam, że [councillor_liege.GetTitleTierName] chciał[Select_CString(councillor_liege.IsFemale, 'aby', 'by' )] to usłyszeć."
 spymaster_task.2102.c:0 "Nie ma potrzeby się tym dzielić."
 spymaster_task.2102.c.tt:0 "Musisz uważać na to, co tw[Select_CString(councillor_liege.IsFemale, 'oja seniorka', 'ój senior' )] może sądzić, że ukrywasz przed [Select_CString(councillor_liege.IsFemale, 'nią', 'nim' )]."
 spymaster_task.2103.notification:0 "[councillor.GetCouncilTitle] odkrywa sekret"
 spymaster_task.3001.opening:0 "[target_character.Custom2('AppropriateGreeting', ROOT.Char)]"
 spymaster_task.3001.desc:0 "It has become painfully clear that your [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], has employed spies at my court. I do not know what they are looking for, as my servants and I have nothing to hide, but I implore you, please make them stop."
 spymaster_task.3001.a:0 "You are merely imagining things!"
 spymaster_task.3001.continue_snooping:0 "[councillor.GetFirstNameNoTooltip] kontynuuje węszenie"
 spymaster_task.3001.b:0 "Niefortunne nieporozumienie. To już koniec."
 spymaster_task.3002.t:0 "Obcy wspólnicy na dworze"
 spymaster_task.3002.opening:0 "Ponieważ tajne wiadomości są przekazywane na dworze szeptem, oczywiste jest, że wspólnicy [Select_CString(councillor_liege.IsFemale, 'mojej', 'mojego' )] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('councillor_liege'))] szukają sekretów."
 spymaster_task.3002.end:0 "However, when I approached [councillor_liege.GetTitledFirstName] about it, [councillor_liege.GetSheHe] denied everything!"
 spymaster_task.3002.a:0 "Co [councillor_liege.GetSheHe] knuje?"
 spymaster_task.3003.end:0 "Thankfully, [councillor_liege.GetTitledFirstName] has promised that the machinations of [councillor_liege.GetHerHis] [councillor.GetCouncilTitle] will come to an end immediately."
 spymaster_task.3003.a:0 "Ale po co w ogóle tu byli?"
 spymaster_task.3004.desc:0 "You cannot have believed that the agents of your [councillor.GetCouncilTitle] would go unnoticed at my court forever? I demand that you cease this rebellious behavior at once!"
 spymaster_task.3004.a:0 "You must be imagining things..."
 spymaster_task.3004.b:0 "A simple mistake, my liege, that is all!"
 spymaster_task.3005.opening:0 "I have discovered agents at my court, obviously in the employ of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))], [councillor_liege.GetTitledFirstName]!"
 spymaster_task.3005.end:0 "\n\nHowever, when I demanded they be withdrawn, the [councillor_liege.GetTitleTierName] denied everything!"
 spymaster_task.3005.a:0 "The insolent villain!"
 spymaster_task.3006.end:0 "\n\nWhen ordered to withdraw them, the [councillor_liege.GetTitleTierName] acquiesced, but I might have to keep an eye out..."
 spymaster_task.3006.a:0 "Mroczne szepty poprzedzają mroczne czyny."
 spymaster_task.3007.desc:0 "Spies digging for secrets have been plaguing my court, and imagine my surprise to find that they are in the employ of your [councillor.GetCouncilTitle]! Please put an end to this travesty immediately!"
 spymaster_task.3007.a:0 "I know nothing of any spies, [target_character.GetFirstNameNoTooltip]."
 spymaster_task.3007.b:0 "Oh, they must have gotten lost on the way home!"
 spymaster_task.3009.end:0 "When requested to withdraw them, the [councillor_liege.GetTitleTierName] acquiesced, but I might have to keep an eye out..."
