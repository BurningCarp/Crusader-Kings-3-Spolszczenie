l_english:
 stress_trait_ongoing.0501.t:0 "Relaksujący wieczór"
 stress_trait_ongoing.0501.desc:0 "Zarządzanie państwem było ostatnio bardzo stresujące. Jeśli nie to, to tamto, jeśli nie tamto, to siamto. Niekończąca się kolejka chłopów, księży i kłopotów, wszyscy oczekujący ode #EMP mnie#!, że rozwiążę każdy ich najmniejszy problem.\n\nZasługuję na dzień dla siebie, bez zalotników, petentów, dyplomatów, czy sędziów. Tylko ja i ten duży talerz ciastek haszyszowych..."
 stress_trait_ongoing.0501.a:0 "Czas wracać do pracy!"
 stress_trait_ongoing.0501.b:0 "To tylko jeden dzień odpoczynku..."
 overworking_diplomacy_modifier:0 "Przepracowanie dyplomacją"
 overworking_diplomacy_modifier_desc:0 "$overworking_stewardship_modifier_desc$"
 overworking_martial_modifier:0 "Przepracowanie walką"
 overworking_martial_modifier_desc:0 "$overworking_stewardship_modifier_desc$"
 overworking_stewardship_modifier:0 "Przepracowanie zarządzaniem"
 overworking_stewardship_modifier_desc:0 "Ta postać stawia swoją pracę ponad zdrowie psychiczne."
 overworking_intrigue_modifier:0 "Przepracowanie intrygą"
 overworking_intrigue_modifier_desc:0 "$overworking_stewardship_modifier_desc$"
 overworking_learning_modifier:0 "Przepracowanie nauką"
 overworking_learning_modifier_desc:0 "$overworking_stewardship_modifier_desc$"
 stress_trait_ongoing.0506.t:0 "Słodka ulga"
 stress_trait_ongoing.0506.desc_leper:0 "This wasting disease eats at my body slowly, flaking my flesh away day by day. A [ROOT.GetCharacter.GetTitleAsNameNoTooltip] I may be, but sometimes I fear my subjects look at me and see naught but a leper."
 stress_trait_ongoing.0506.desc_gout_ridden:0 "This throbbing pain in my limbs aches so, hours of slow-blooming agony crippling me day after day. I sometimes wonder if it would be better or worse if it were consistent, rather than having to ride the wave of torment from dull throb to searing torture and back each time."
 stress_trait_ongoing.0506.desc_cancer:0 "Tygodnie mijają, a ja czekam na ten czy innego rodzaju ból. Niektóre dni są znośne, ale w inne ledwo mogę się poruszać, mówić, a mój oddech staje się coraz wolniejszy. Czuję, jak czas, który pozostał mi na ziemi, ucieka mi sprzed nosa, ograbiony przez tę rakową narośl, która zabija moje ciało."
 stress_trait_ongoing.0506.desc_disfigured:0 "Na zewnątrz moje rany się zagoiły, ale w środku nadal płonie agonia mojego oszpecenia. Jednym palcem śledzę ślad starych blizn, a pamięć nieszczęścia powraca."
 stress_trait_ongoing.0506.desc_maimed:0 "I cough, hacking up a gobbet of phlegmy-blood. I don't even know if that's a new problem or not, not with the constant agony wracking my maimed, ruined body."
 stress_trait_ongoing.0506.desc_one_eyed:0 "Pusty oczodół, w którym kiedyś znajdowało się moje oko, nadal czasami boli. Najczęściej są to bóle strzelające. W najgorsze dni pojawiają się dziwne wizualne zjawy i wybuchy nienaturalnych kształtów."
 stress_trait_ongoing.0506.desc_one_legged:0 "Przyciskam palce do sękatego kikuta mojej brakującej nogi. Czasami, zwłaszcza gdy idę znajomymi drogami, wciąż ją czuję. Agonia mojego rozczłonkowania powraca, prawdziwa jak zawsze, zalewając mój mózg."
 stress_trait_ongoing.0506.desc_wounded:0 "I wince as my fingers probe the cut. They come back dusted in red-black scab dust, with a sharp jolt of agony letting me know that my wounds are still very much fresh and aching."
 stress_trait_ongoing.0506.desc_fallback:0 "This agony wracks my body, an ordeal too harsh for my battered brain. I need some some relief, just some way to cope."
 stress_trait_ongoing.0506.desc:0 "\n\nHaszysz powinien złagodzić ból na jakiś czas. Pytanie tylko, czy spożywać go w samotności, czy może towarzystwo pomoże mi się rozweselić. [medication_friend.GetTitledFirstName] zapytał[Select_CString(medication_friend.IsFemale, 'a', '' )], czy chcę towarzysz[Select_CString(medication_friend.IsFemale, 'ki', 'a' )] na wieczór..."
 stress_trait_ongoing.0506.a:0 "Muszę pobyć trochę w samotności."
 hashish_alone_modifier:0 "Samodzielne leczenie"
 hashish_alone_modifier_desc:0 "Postać ta radzi sobie z bólem, jedząc co wieczór ciastka z haszyszem."
 stress_trait_ongoing.0506.b:0 "Może [medication_friend.GetFirstNameNoTooltip] zechce się podzielić?"
 hashish_with_friend_modifier:0 "Uzdrawianie w towarzystwie"
 hashish_with_friend_modifier_desc:0 "Ta postać dzieli swoje wieczory z dobrym przyjacielem i wybornym haszyszem."
 stress_trait_ongoing.0511.t:0 "Tak było zawsze"
 stress_trait_ongoing.0511.desc:0 "I am enjoying a cool evening in the gardens of [hashishiyah_capital.GetNameNoTierNoTooltip], sat casually munching on a small stack of hashish-topped sweetcakes, when I suddenly feel the heavy, spittle-flecked breath of an enraged [crusty_old_person.GetTitledFirstName] on my cheek.\n\n"Put down that accursed-shrub, [ROOT.GetCharacter.GetFirstNameNoTooltip], and cease clouding your mind! [crusty_old_person.GetFaith.HighGodName] did not put you on this Earth so that you could waste your time away in a stupor!""
 stress_trait_ongoing.0511.a:0 "Masz rację! Muszę to natychmiast przerwać."
 stress_trait_ongoing.0511.a_flavour:0 "Wyrzucasz ciastka haszyszowe"
 stress_trait_ongoing.0511.b:0 "<deep breath> Agreed, #EMP elder#!."
 stress_trait_ongoing.0511.b_flavour:0 "Zjedz. Każde. Cholerne. Ciastko."
 stress_trait_ongoing_0516.t:0 "A Wandering Mi—"
 stress_trait_ongoing_0516.desc:0 ""—nd that is why this meeting is so important".\n\nWuh? Oh, right, yes, the meeting with [important_guest.GetTitledFirstName]. About... Something. What #EMP were#! we talking about? [important_guest.GetSheHe|U] looks very serious about it, whatever it was.\n\nI reach out, grab another hashish-topped cake, and begin nibbling thoughtfully. [important_guest.GetFirstNameNoTooltip] raises an eyebrow at my vacant pause, and it dawns on me that maybe I've had a few #EMP too#! many cakes."
 stress_trait_ongoing.0516.a:0 "Yes, of course, such an important meeting..."
 stress_trait_ongoing.0516.a.tt_success:0 "[important_guest.GetFirstNameNoTooltip] jest pod wrażeniem twoich spokojnych, miarowych reakcji"
 stress_trait_ongoing.0516.a.tt_fail:0 "Jest urażon[Select_CString(important_guest.IsFemale, 'a', 'y' )] twoim oczywistym upojeniem alkoholowym"
 stress_trait_ongoing.0516.b:0 "Przepraszam, ale źle się czuję."
 stress_trait_ongoing.0516.b_flavour:0 "Wychodzisz wcześnie ze spotkania i kładziesz się"
 stress_trait_ongoing.0516.c:0 "Wyluzuj, [important_guest.GetFirstNameNoTooltip]. Weź sobie trochę haszyszu!"
 stress_trait_ongoing.0516.c_flavour:0 "Masz służącego, który przynosi więcej ciastek do podzielenia się"
 stress_trait_ongoing.1501.t:0 "Obsesja"
 stress_trait_ongoing.1501.desc_1_a:0 "I caught a glimpse of [obsession.GetTitledFirstNamePossessive] tantalizing cleavage when I passed [obsession.GetHerHim] in the hall this morning."
 stress_trait_ongoing.1501.desc_1_b:0 "I noticed a suggestive bulge protruding from [obsession.GetTitledFirstNamePossessive] hose when I passed [obsession.GetHerHim] in the hall this morning."
 stress_trait_ongoing.1501.desc_1_c:0 "[obsession.Custom2('MyCharacterIntroduction', ROOT.Char)|U] smiled warmly at me when I passed [obsession.GetHerHim] in the hall this morning."
 stress_trait_ongoing.1501.desc_1_d:0 "I could not help but let my gaze wander over [obsession.GetTitledFirstNamePossessive] body when I passed [obsession.GetHerHim] in the hall this morning."
 stress_trait_ongoing.1501.bridge:0 "Od tamtej pory nie mogę przestać o ni[Select_CString(obsession.IsFemale, 'ej', 'm' )] myśleć, a moje wyuzdane fantazje wciąż odciągają mnie od pracy.\n\n"
 stress_trait_ongoing.1501.desc_2_a:0 "[obsession.GetHerHis|U] obfity biust,"
 stress_trait_ongoing.1501.desc_2_b:0 "[obsession.GetHerHis|U] szerokie biodra,"
 stress_trait_ongoing.1501.desc_2_c:0 "[obsession.GetHerHis|U] kusząca męskość,"
 stress_trait_ongoing.1501.desc_2_d:0 "[obsession.GetHerHis|U] gibkie ciało,"
 stress_trait_ongoing.1501.desc_2_e:0 "[obsession.GetHerHis|U] szerokie ramiona,"
 stress_trait_ongoing.1501.desc_2_f:0 "[obsession.GetHerHis|U] atrakcyjna sylwetka,"
 stress_trait_ongoing.1501.desc_3_a:0 "the way [obsession.GetHerHis] nimble body glides down the halls..."
 stress_trait_ongoing.1501.desc_3_b:0 "the way [obsession.GetHerHis] plump body sways as [obsession.GetSheHe] walks down the hall..."
 stress_trait_ongoing.1501.desc_3_c:0 "the way [obsession.GetHerHis] muscles flex under [obsession.GetHerHis] skin as [obsession.GetSheHe] walks past..."
 stress_trait_ongoing.1501.desc_3_d:0 "the poise and dignity [obsession.GetSheHe] carries [obsession.GetHerselfHimself] with..."
 stress_trait_ongoing.1501.desc_3_e:0 "the way [obsession.GetSheHe] mischievously prowls through the halls..."
 stress_trait_ongoing.1501.desc_3_f:0 "the measured pace at which [obsession.GetSheHe] walks the halls..."
 stress_trait_ongoing.1501.end:0 "To zbyt wiele! Muszę znaleźć jakąś ulgę od tego zauroczenia, albo nigdy nic nie zrobię!"
 stress_trait_ongoing.1501.warning:0 "\n\nNiestety wiem, że [obsession.GetFirstName] nie interesuje się [Select_CString(ROOT.Char.IsFemale, 'kobietami', 'mężczyznami' )], co oznacza, że zainteresuje się również mną."
 stress_trait_ongoing.1501.a:0 "Muszę wiedzieć, czy [obsession.GetSheHe] czuje to samo!"
 stress_trait_ongoing.1501.a.flavor:0 "To rozwiąże sprawy w taki czy inny sposób."
 stress_trait_ongoing.1501.a.success:0 "[obsession.GetTitledFirstName] także mnie pragnie"
 stress_trait_ongoing.1501.a.failure:0 "[obsession.GetTitledFirstName] odrzuca moje zaloty"
 stress_trait_ongoing.1501.b:0 "Odrobina fantazjowania nie zaszkodzi, prawda?"
 stress_trait_ongoing.1501.b.flavor:0 "Chwila w samotności przyniesie przynajmniej chwilową ulgę."
 stress_trait_ongoing.1501.c:0 "Wycieczka do burdelu pozwoli mi się od ni[Select_CString(obsession.IsFemale, 'ej', 'm' )] zapomnieć..."
 stress_trait_ongoing.1501.c.flavor:0 "#EMP Ktoś#! tam jest pewien, że pomoże mi przez to przejść."
 stress_trait_ongoing.1501.d:0 "[obsession.GetFirstName] nie powin[Select_CString(obsession.IsFemale, 'na być tak przeze mnie uprzedmiotowiana', 'ien być tak przeze mnie uprzedmiotowiany' )]! To jest #EMP złe#!!"
 stress_trait_ongoing.1501.d.flavor:0 "Ta obsesja jest zarówno niesprawiedliwa dla nie[Select_CString(obsession.IsFemale, 'j', 'go' )], jak i szkodliwa dla mnie."
 stress_trait_ongoing.4501.t:0 "Not A Bite To Eat"
 stress_trait_ongoing.4501.desc:0 "The past few weeks have been particularly stressful, and all I want is a nice, tasty [ROOT.Char.Custom('FavoriteTreat')] to eat... maybe several...\n\nDamn it all, maybe a whole table of them!\n\nAlas, my cook informs me that he does not have any left, nor the ingredients to make more."
 stress_trait_ongoing.4501.a:0 "Weź te pieniądze. Daj mi moje jedzenie za wszelką cenę!"
 stress_trait_ongoing.4501.b:0 "Czy masz #EMP coś #! pod ręką, co może zaspokoić moje łaknienie?"
 stress_trait_ongoing.4501.b.success:0 "Odkrywasz nowy ulubiony deser"
 stress_trait_ongoing.4501.b.cannibal:0 "Rozsmakowujesz się w ludzkim mięsie"
 stress_trait_ongoing.4501.b.failure:0 "Twoje łaknienie pozostaje niezaspokojone"
 stress_trait_ongoing.4501.c:0 "Ugh... Chyba po prostu muszę się obejść bez."
 stress_trait_ongoing.4502.t:0 "Głód"
 stress_trait_ongoing.4502.desc:0 "Ostatnie tygodnie były szczególnie stresujące i jedyne, na co mam ochotę, to porządny, soczysty kawałek mięsa. Dobry i delikatny kawałek schabu lub żeberek?\n\nNa samą myśl ślinią mi się usta i wiem, że nie mogę powstrzymać głodu. Nie tym razem."
 stress_trait_ongoing.4502.a:0 "It's not like anyone will miss [prisoner.GetTitledFirstName]."
 stress_trait_ongoing.4502.b:0 "W każdym razie [courtier.GetTitledFirstName] na to zasłużył[Select_CString(courtier.IsFemale, 'a', '' )]..."
 stress_trait_ongoing.4502.c:0 "Time for a trip down to [hapless_village.GetNameNoTier]!"
 stress_trait_ongoing.5001.t:0 "Feast of Intentions"
 stress_trait_ongoing.5001.desc:0 ""Come with me [ROOT.Char.GetTitledFirstName]; I have a surprise for you!" [giver.Custom2('MyCharacterIntroduction', ROOT.Char)] says excitedly. "I noticed you haven't been eating well, so I spent weeks seeking out the rarest delicacies I could find!"\n\nFollowing [giver.GetHerHim] into the banquet hall, I see a table piled with a wide variety of gourmet dishes. [ROOT.Char.Custom('GetExpensiveMeal')|U] and [ROOT.Char.Custom('GetExpensiveMealAlt')]... [ROOT.Char.Custom('GetExpensiveDessert')]... the smell alone makes my stomach turn.\n\n"Well? Dig in, my [ROOT.Char.GetLadyLord]!""
 stress_trait_ongoing.5001.a:0 ""To jest... naprawdę dobre. Mmm. Przepyszne.""
 stress_trait_ongoing.5001.a.flavor:0 "Zjem posiłek, ale tylko z uprzejmości."
 stress_trait_ongoing.5001.b:0 ""Nie powin[Select_CString(giver.IsFemale, 'naś była', 'ieneś był' )]... nie, naprawdę. #EMP Służba!#! Zabierzcie to stąd"."
 stress_trait_ongoing.5001.c.dog:0 "Feign eating, but feed it all to [ROOT.Char.Custom('DogStoryName')] under the table."
 stress_trait_ongoing.5001.c.cat:0 "Feign eating, but feed it all to [ROOT.Char.Custom('CatStoryName')] under the table."
 stress_trait_ongoing.5001.c.no_pet:0 "Udawaj, że jesz, ale karm tym wszystkim psa znajdującego się pod stołem."
 stress_trait_ongoing.5001.c.success:0 "[giver.GetTitledFirstName] myśli, że posiłek mi smakował"
 stress_trait_ongoing.5001.c.failure:0 "[giver.GetTitledFirstName] zauważa, że nie zjadł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] posiłku"
