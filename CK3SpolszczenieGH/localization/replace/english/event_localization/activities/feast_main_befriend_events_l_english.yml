l_english:
 feast_main_befriend.1001.t:0 "$feast_header$ Pęknięcie stołu"
 feast_main_befriend.1001.opening:0 "Wielki stół, przy którym na podwyższeniu siedziała szlachta z wyższych sfer, wydał głośny trzask, a chwilę później ugiął się pod ciężarem jedzenia i złoconych ozdób!\n\n"
 feast_main_befriend.1001.getting_close:0 "Z racji tego, że moi najznamienitsi goście i ja musieliśmy zmieścić się teraz wśród niższej rangą szlachty, znalazł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się tam, gdzie m[Select_CString( SCOPE.sC('potential_friend').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('potential_friend'))], [potential_friend.GetTitledFirstName]!"
 feast_main_befriend.1001.arrogant_guest:0 "[arrogant_guest.GetTitledFirstName] jednak źle to przyj[Select_CString( arrogant_guest.IsFemale, 'ęła', 'ął' )] i powiedział[Select_CString( arrogant_guest.IsFemale, 'a', '' )] wszystkim, że to wielka niesprawiedliwość siedzieć z lordami i damami niewiele lepszymi od pospólstwa."
 feast_main_befriend.1001.arrogant_kind_link:0 "Wręcz przeciwnie,"
 feast_main_befriend.1001.kind_to_lower_nobility:0 "[kind_to_lower_nobility.GetTitledFirstName] wykazał[Select_CString( kind_to_lower_nobility.IsFemale, 'a', '' )] się wdziękiem i pokorą względem ludzi rangą niższych."
 feast_main_befriend.1001.really_hungry:0 "Najgłodniejszym gościom powtarzał[Select_CString( kind_to_lower_nobility.IsFemale, 'a', '' )], że powinni jak najszybciej odwiedzić [kind_to_lower_nobility.GetHerHis] dom."
 feast_main_befriend.1001.no_kind_target:0 "Gdy szlachta spotykała się z niższymi od siebie, między ludźmi, którzy rzadko ze sobą obcują, padały słowa zarówno przyjaźni, jak i wrogości."
 feast_main_befriend.1001.friendship:0 "\n\n[potential_friend.GetFirstNameNoTooltip] i ja rozmawialiśmy przez cały wieczór i zgodziliśmy się, że to nie powinien być ostatni raz, kiedy ucztowaliśmy i śmialiśmy się w swoim towarzystwie!"
 feast_main_befriend.1001.a:0 "Co za wspaniała noc!"
 feast_main_befriend.2001.t:0 "$feast_header$ Pęknięcie stołu"
 feast_main_befriend.2001.opening:0 "$feast_main_befriend.1001.opening$"
 feast_main_befriend.2001.getting_close:0 "What could have been a disaster became a blessing in disguise, as I ended up close to our host, [activity.GetOwner.GetTitledFirstName]!"
 feast_main_befriend.2001.arrogant_guest:0 "[arrogant_guest.GetTitledFirstName] jednak źle przyj[Select_CString( arrogant_guest.IsFemale, 'ęła', 'ął' )] swoje nowe miejsce i opowiadał[Select_CString( arrogant_guest.IsFemale, 'a', '' )] wszystkim, jak to wielką niesprawiedliwością jest zasiadać wśród ludzi niewiele lepszych od pospólstwa."
 feast_main_befriend.2001.arrogant_kind_link:0 "Wręcz przeciwnie,"
 feast_main_befriend.2001.kind_to_lower_nobility:0 "[kind_to_lower_nobility.GetTitledFirstName] wykazał[Select_CString( kind_to_lower_nobility.IsFemale, 'a', '' )] się wdziękiem i pokorą wśród bezbożników."
 feast_main_befriend.2001.really_hungry:0 "[kind_to_lower_nobility.GetFirstName] mówił[Select_CString( kind_to_lower_nobility.IsFemale, 'a', '' )] gościom, że stara się być zawsze mił[Select_CString( kind_to_lower_nobility.IsFemale, 'a', 'y' )] dla ludzi, którzy są prawie tak samo głodni jak [kind_to_lower_nobility.GetSheHe]."
 feast_main_befriend.2001.no_kind_target:0 "\n\nPodczas gdy wysoko postawiona szlachta spotykała się z rangą niższymi od siebie, między ludźmi, którzy rzadko ze sobą obcują, padały słowa zarówno przyjaźni, jak i wrogości."
 feast_main_befriend.2001.friendship:0 "\n\nFrom my seat at the low tables, the feast was a success, not least because [activity.GetOwner.GetFirstNameNoTooltip] agreed it could not be the last time we sat down together to feast and talk and laugh."
 feast_main_befriend.2001.a:0 "Co za wspaniały wieczór!"
 feast_main_befriend.2002.t:0 "$feast_header$ Pęknięcie stołu"
 feast_main_befriend.2002.arrogant_guest:0 "I couldn't believe it as the entire upper nobility was relocated from the dais to the floor among barons and $knight_culture_player_plural_no_tooltip_lowercase$. What does [activity.GetOwner.GetTitledFirstName] take me for? A mere commoner?! I let as many people as I could know how I felt, not the least those mock nobles around me!"
 feast_main_befriend.2002.disgusted_by_kindness:0 "\n\nJakby na domiar złego, [kind_to_lower_nobility.GetTitledFirstName] przez całą noc był[Select_CString( kind_to_lower_nobility.IsFemale, 'a', '' )] chwalon[Select_CString( kind_to_lower_nobility.IsFemale, 'a', 'y' )] za to, że wśród tych ludzi jest "mił[Select_CString( kind_to_lower_nobility.IsFemale, 'a', 'y' )]" i "skromn[Select_CString( kind_to_lower_nobility.IsFemale, 'a', 'y' )]". Czy [kind_to_lower_nobility.GetSheHe] nie ma szacunku do siebie?"
 feast_main_befriend.2002.a:0 "Równie dobrze można by mnie porównać do chłopa."
 feast_main_befriend.2002.because_of_hospitality_tenet:0 "Because your [faith|E] is supposed to honor guests:"
 feast_main_befriend.2003.t:0 "$feast_header$ Pęknięcie stołu"
 feast_main_befriend.2003.opening:0 "Główny stół, przy którym siedziała wyższa szlachta na podeście, wydał głośny trzask, a chwilę później ugiął się pod ciężarem jedzenia i złoconych ozdób! Wszyscy zostaliśmy przeniesieni na podłogę wielkiej sali, gdzie siedziała niższa szlachta."
 feast_main_befriend.2003.arrogant_guest:0 "\n\n[arrogant_guest.GetTitledFirstName] źle przyj[Select_CString( arrogant_guest.IsFemale, 'ęła', 'ął' )] swoje nowe miejsce i opowiadał[Select_CString( arrogant_guest.IsFemale, 'a', '' )] wszystkim, jak to wielką niesprawiedliwością jest zasiadać z panami i paniami niewiele lepszymi od pospólstwa."
 feast_main_befriend.2003.kind_to_glutton:0 "\n\nMoją uwagę natomiast przykuł[Select_CString( glutton_target.IsFemale, 'a', '' )] [glutton_target.GetTitledFirstName] i [glutton_target.GetHerHis] niepohamowany apetyt. Z zachłannością odrywał[Select_CString( glutton_target.IsFemale, 'a', '' )] kolejne kawałki mięsa; soki spływały [glutton_target.GetHerHim] po policzkach. Bez przerwy serwował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] kolejne dania, gdy w pewnym momencie poczuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] burczenie w brzuchu."
 feast_main_befriend.2003.cannibal_kindness:0 "\n\nZ mojego nowego fotela patrzył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], jak baronowie i $knight_culture_player_plural_no_tooltip_lowercase$ wpychają coraz więcej jedzenia w swoje rozdziawione paszcze. Gdy głód zaczął we mnie wzrastać, zaproponował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że zetrę tłuszcz z czyjegoś podbródka, byle tylko móc dotknąć miękkiej, pulchnej szyi..."
 feast_main_befriend.2003.kind_to_lower_nobility:0 "\n\nI looked to the lords, ladies and $knight_culture_player_plural_no_tooltip_lowercase$ without scorn. Talking to them I found they shared many of the same worries, troubles and joys that I do in my elevated position. As the evening went on, I shared from my plate, and offered tales of my own to reciprocate."
 feast_main_befriend.2003.ending:0 "\n\nPóźniej [activity.GetOwner.GetTitledFirstName] opowiedział[Select_CString( activity.GetOwner.IsFemale, 'a', '' )] mi, jak wszyscy goście zauważyli pokorę i życzliwość, jaką okazał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] ludziom rangą niższą od siebie."
 feast_main_befriend.2003.a:0 "Cieszę się, że mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] poznać tych ludzi."
 feast_main_befriend.2004.t:0 "$feast_header$ Pęknięcie stołu"
 feast_main_befriend.2004.arrogant_guest:0 "\n\n[arrogant_guest.GetTitledFirstName] źle przyj[Select_CString( arrogant_guest.IsFemale, 'ęła', 'ął' )] swoje nowe miejsce i powiedział[Select_CString( arrogant_guest.IsFemale, 'a', '' )] wszystkim, jak wielką niesprawiedliwością jest zasiadanie z panami i paniami niewiele lepszymi od pospólstwa."
 feast_main_befriend.2004.kindness_from_other:0 "\n\nI was lucky to be seated besides [kind_to_lower_nobility.GetTitledFirstName], however, and we talked about the joys of food and eating for hours. For as long as I was not stuffing meat down my gullet, of course! I could tell [kind_to_lower_nobility.GetFirstName] got hungrier just from watching me!"
 feast_main_befriend.2004.a:0 "Everything turned out for the best."
 feast_main_befriend.3001.t:0 "$feast_header$ Pęknięcie stołu"
 feast_main_befriend.3001.arrogant_guest:0 "\n\n[arrogant_guest.GetTitledFirstName] źle przyj[Select_CString( arrogant_guest.IsFemale, 'ęła', 'ął' )] swoje nowe miejsce i opowiadał[Select_CString( arrogant_guest.IsFemale, 'a', '' )] wszystkim, jak to wielką niesprawiedliwością jest zasiadać z panami i paniami niewiele lepszymi od pospólstwa."
 feast_main_befriend.3001.kind_to_lower_nobility:0 "\n\n[kind_to_lower_nobility.GetTitledFirstName] okazywał[Select_CString( kind_to_lower_nobility.IsFemale, 'a', '' )] wdzięk i pokorę względem ludzi niższych rangą. [kind_to_lower_nobility.GetHerHis|U] postępowanie było czymś, do czego wszyscy moglibyśmy dążyć."
 feast_main_befriend.3001.really_hungry:0 "[kind_to_lower_nobility.GetSheHe|U] would also offer [kind_to_lower_nobility.GetHerHis] food to others, wishing them a healthy, sturdy build."
 feast_main_befriend.3001.ending:0 "\n\nPodczas gdy wysoko postawiona szlachta spotykała się z rangą niższymi od siebie, między ludźmi, którzy rzadko ze sobą obcują, padały słowa zarówno przyjaźni, jak i wrogości."
 feast_main_befriend.3001.a:0 "Czuję, że czegoś się nauczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 feast_main_befriend.5002.t:0 "$feast_header$ Przyjaźń"
 feast_main_befriend.5002.desc:0 "Moi goście odchodzą w dobrych nastrojach. Z ulgą zauważam, że [potential_friend.GetTitledFirstName] nie odchodzi bez pożegnania.\n\nWiemy, że wkrótce znów się zobaczymy."
 feast_main_befriend.5002.a:0 "Cóż za [potential_friend.GetWomanMan]."
 feast_main_befriend.5003.t:0 "$feast_header$ Przyjaźń"
 feast_main_befriend.5003.desc:0 "Before I left the feast, I had to let [host_saying_goodbye.GetTitledFirstName] what a good time I had. [host_saying_goodbye.GetSheHe|U] told me to rise from my kneel, and laid a trusty hand on my shoulder.\n\nI do not believe it will be very long before we see each other again."
 feast_main_befriend.5003.a:0 "To było coś wyjątkowego."
 feast_main_befriend.5004.t:0 "$feast_header$ Niezapomniany incydent"
 feast_main_befriend.5004.desc:0 "Przygotowując się wraz z innymi gośćmi do odjazdu, nie mogę powstrzymać się od spojrzenia z uśmiechem na ostatnie minione dni.\n\nOkazało się, że była to wspaniała uczta, a przebywanie z gośćmi innej rangi dało mi nowe spojrzenie na świat."
 feast_main_befriend.5004.a:0 "Do następnego razu, [ROOT.Char.Custom2('MySheHe', SCOPE.sActivity('activity').GetOwner)] [ROOT.Char.Custom2('RelationToMeVocative', SCOPE.sActivity('activity').GetOwner)]!"
