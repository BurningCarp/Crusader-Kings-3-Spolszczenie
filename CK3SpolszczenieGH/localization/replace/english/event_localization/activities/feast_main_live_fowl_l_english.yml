l_english:
 feast_main_live_fowl.0002.t:0 "$feast_header$ [fowl_dinner_target.GetFirstNamePossessive] Fowlery"
 feast_main_live_fowl.0002.entremets_served:0 "Servants carry out impressively adorned entremets: several [ROOT.GetCharacter.Custom('exotic_fowl_type')]s, skinned, cooked and stuffed, then redressed in their magnificent plumages. However, as [fowl_dinner_target.GetTitledFirstName] brought [fowl_dinner_target.GetHerHis] knife close to one of them, the fowl came to with a shriek! This one wasn't cooked at all! It pecked at [fowl_dinner_target.GetFirstNamePossessive] nose, before bursting forth among the screaming and laughing guests."
 feast_main_live_fowl.0002.bird_killed:0 "\n\nThe [ROOT.GetCharacter.Custom('exotic_fowl_type')]'s escape ended soon enough, as [fowl_bird_killer.GetTitledFirstName] rose from [fowl_bird_killer.GetHerHis] seat and with cold efficiency grabbed it by its neck. With a twist of [fowl_bird_killer.GetHerHis] hands, a loud snap made the entire hall fall silent. The silence was only broken by [fowl_dinner_target.GetFirstNamePossessive] moans of pain as [fowl_dinner_target.GetSheHe] clutched [fowl_dinner_target.GetHerHis] bleeding nose."
 feast_main_live_fowl.0002.bird_chased_by_character:0 "\n\nAs the bird ran wild, [fowl_bird_chaser.GetTitledFirstName] rose to the challenge. It proved great entertainment to see [fowl_bird_chaser.GetHerHim] desperately chase the raving creature across tables. In the end [fowl_bird_chaser.GetSheHe] managed to scare the [ROOT.GetCharacter.Custom('exotic_fowl_type')] towards the great hall doors, where it escaped into the fresh air among the clear stars."
 feast_main_live_fowl.0002.bird_chased_away:0 "\n\nKiedy [ROOT.GetCharacter.Custom('exotic_fowl_type')] szalał, wielu służących próbowało powstrzymać go przed przewróceniem innych potraw. Najlepszą rozrywką było gonienie go chochlą przez kucharza, który w końcu wypędził ptaka przez drzwi wielkiej sali, gdzie uciekł w noc."
 feast_main_live_fowl.0002.a:0 "Co za zamieszanie!"
 feast_main_live_fowl.0003.t:0 "$feast_header$ [fowl_dinner_target.GetFirstNamePossessive] Fowlery"
 feast_main_live_fowl.0003.entremets_served:0 "Służący nieśli imponująco zdobione dania: kilka dumnych [ROOT.GetCharacter.Custom('exotic_fowl_type_genitive_plural')], obranych, ugotowanych oraz nafaszerowanych, a następnie udekorowanych w swe wspaniałe upierzenie. Jednak, gdy [fowl_dinner_target.GetTitledFirstName] [Select_CString( fowl_dinner_target.IsFemale, 'zbliżyła', 'zbliżył' )] swój nóż do jednego z nich, ptak wydał z siebie przeszywający krzyk! Podali go żywego na tacy! Jeszcze dziobnął [Select_CString( fowl_dinner_target.IsFemale, 'ją', 'go' )] w nos, zanim wbiegł między pohukujących i roześmianych gości."
 feast_main_live_fowl.0003.bird_killed:0 "\n\nThe [ROOT.GetCharacter.Custom('exotic_fowl_type')]'s escape ended soon enough, as [fowl_bird_killer.GetTitledFirstName] rose from [fowl_bird_killer.GetHerHis] seat, and with cold efficiency grabbed it by its neck. With a twist of hands, a loud snap made the entire hall fall silent.\n\nThe silence was broken by [fowl_dinner_target.GetFirstNamePossessive] moans of pain as [fowl_dinner_target.GetSheHe] clutched [fowl_dinner_target.GetHerHis] bleeding nose."
 feast_main_live_fowl.0003.bird_chased_by_character:0 "\n\nAs the bird ran wild, [fowl_bird_chaser.GetTitledFirstName] rose to the challenge. It proved great entertainment to see [fowl_bird_chaser.GetHerHim] desperately chase the raving creature across tables. In the end [fowl_bird_chaser.GetSheHe] managed to scare the [ROOT.GetCharacter.Custom('exotic_fowl_type')] towards the great hall doors, where it escaped into the night."
 feast_main_live_fowl.0003.bird_chased_away:0 "Gdy [ROOT.GetCharacter.Custom('exotic_fowl_type')] szalał, rzesze służących próbowały go powstrzymać przed przewróceniem naczyń i zepsuciem posiłku. Najlepszą rozrywką było gonienie go chochlą przez kucharza, który w końcu wypchnął ptaka przez drzwi wielkiej sali, skąd uciekł w siną dal."
 feast_main_live_fowl.0003.a:0 "Ach, nie ma uczty bez psikusa."
 feast_main_live_fowl.0004.t:0 "$feast_header$ [fowl_dinner_target.GetFirstNamePossessive] Fowlery"
 feast_main_live_fowl.0004.entremets_served:0 "In between meals, servants carry out impressively adorned dishes as entremets, displaying the skill of the host's cooks. One of the prideful dishes was several [ROOT.GetCharacter.Custom('exotic_fowl_type')]s, skinned, cooked and stuffed, then redressed in their magnificent plumages.\nAs I brought my knife close, the fowl came to with a shriek! One of the [ROOT.GetCharacter.Custom('exotic_fowl_type')]s had not been cooked at all! It pecked at my nose, before bursting forth among the screaming and laughing guests."
 feast_main_live_fowl.0004.bird_killed:0 "\n\nThe [ROOT.GetCharacter.Custom('exotic_fowl_type')]'s escape ended soon enough, as [fowl_bird_killer.GetTitledFirstName] rose from [fowl_bird_killer.GetHerHis] seat, and with cold efficiency grabbed it by its neck. With a twist of hands, a loud snap made the entire hall fall silent.\n\nI sat moaning in pain, clutching my bleeding nose and cursing the name of our host."
 feast_main_live_fowl.0004.bird_chased_by_character:0 "\n\nAs the bird ran wild, [fowl_bird_chaser.GetTitledFirstName] rose to the challenge and desperately chased the raving creature. In the end [fowl_bird_chaser.GetSheHe] managed to scare the [ROOT.GetCharacter.Custom('exotic_fowl_type')] towards the great hall doors, where it escaped.\n\nI sat moaning in pain, clutching my bleeding nose and cursing the name of our host."
 feast_main_live_fowl.0004.bird_chased_away:0 "\n\nGdy [ROOT.GetCharacter.Custom('exotic_fowl_type')] szalał, rzesze służących próbowały go powstrzymać przed przewróceniem naczyń. Najlepszą rozrywką było gonienie go chochlą przez kucharza, który w końcu wypchnął ptaka przez drzwi wielkiej sali, skąd uciekł w siną dal.\n\nUsiadł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] jęcząc z bólu, ściskając swój krwawiący nos i przeklinając imię naszego gospodarza."
 feast_main_live_fowl.0004.a:0 "Ptaki są o wiele silniejsze niż myślisz..."
 feast_main_live_fowl.0005.t:0 "$feast_header$ [fowl_dinner_target.GetFirstNamePossessive] Fowlery"
 feast_main_live_fowl.0005.entremets_served:0 "Służący roznosili imponująco zdobione dania: [ROOT.GetCharacter.Custom('exotic_fowl_type')] w różnych wersjach; oskórowane, ugotowane i nadziane, a następnie przybrane w swoje wspaniałe upierzenie. Jednak, gdy [fowl_dinner_target.GetTitledFirstName] przyłożył[Select_CString( fowl_dinner_target.IsFemale, 'a', '' )] swój nóż do jednego z nich, ptactwo podniosło się z piskiem! Dziobnęło [Select_CString( fowl_dinner_target.IsFemale, 'ją', 'go' )] w nos, po czym wskoczyło pomiędzy wrzeszczących i śmiejących się gości."
 feast_main_live_fowl.0005.bird_killed:0 "\n\nW końcu miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] dość i przechodząc obok, chwycił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] ptaka za szyję. Sala zamilkła, a ja skręciłem mu kark, aż słychać było trzask. Zmięta plątanina piór leżała na podłodze do końca trwania posiłku."
 feast_main_live_fowl.0005.a:0 "Ach, co to za uczucie, gdy czyjeś życie kończy się w twoich rękach..."
 feast_main_live_fowl.0006.t:0 "$feast_header$ [fowl_dinner_target.GetFirstNamePossessive] Fowlery"
 feast_main_live_fowl.0006.entremets_served:0 "Służący roznosili imponująco zdobione dania: [ROOT.GetCharacter.Custom('exotic_fowl_type')] w różnych wersjach; oskórowane, ugotowane i nadziane, a następnie przybrane w swoje wspaniałe upierzenie. Jednak, gdy [fowl_dinner_target.GetTitledFirstName] swój nóż do jednego z nich, ptactwo podniosło się z piskiem! Dziobnęło [Select_CString( fowl_dinner_target.IsFemale, 'ją', 'go' )] w nos, po czym wskoczyło pomiędzy wrzeszczących i śmiejących się gości."
 feast_main_live_fowl.0006.bird_chased_by_character:0 "\n\nI immediately seized my chance to leave an impression on the other guests. I used my most authoritative motions to command the bird towards the exit. Though it chose a path across several tables, and though I perhaps pursued it with a little too much enthusiasm, I offered an impressive display. As the little dragon disappeared into the fresh night air, I felt as though we had made some kind of connection."
 feast_main_live_fowl.0006.a:0 "Chwila, czy ludzie się ze mnie śmieją?"
 feast_main_live_fowl.1001.t:0 "$feast_header$ Fowl Feast: Painful Memories"
 feast_main_live_fowl.1001.desc:0 "That damn bird at the feast! I thought the wound it left me with would heal up cleanly, but instead it left a nasty scar across my face!"
 feast_main_live_fowl.1001.a:0 "To zawsze będzie mi przypominać o moim śmiertelnym wrogu..."
 fowl_dinner_peacock:0 "paw"
 fowl_dinner_child:0 "kolorowy ptak"
 feast_main_live_fowl.9001.t:0 "$feast_header$ Uczta dobiega końca"
 feast_main_live_fowl.9001.bird_killer:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] feast is at an end.\n\nMost every guest seems to head home pleased, maybe except for [fowl_dinner_target.GetFirstName], who is still clutching [fowl_dinner_target.GetHerHis] nose where the [ROOT.GetCharacter.Custom('exotic_fowl_type')] marked [fowl_dinner_target.GetHerHim].\n\nIt also seems no one wishes to depart simultaneously with [fowl_bird_killer.GetFirstName], however, after [fowl_bird_killer.GetHerHis] brutal disposal of the bird."
 feast_main_live_fowl.9001.no_bird_killer:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] feast is at an end.\n\nMost every guest seems to head home pleased, maybe except for [fowl_dinner_target.GetFirstName], who is still clutching [fowl_dinner_target.GetHerHis] nose where the [ROOT.GetCharacter.Custom('exotic_fowl_type')] marked [fowl_dinner_target.GetHerHim]."
 feast_main_live_fowl.9001.a:0 "Until next time, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host_saying_goodbye'))]!"
 feast_main_live_fowl.9002.t:0 "$feast_header$ Moja uczta dobiega końca"
 feast_main_live_fowl.9002.bird_killer:0 "After days and nights of joyous company, my feast is over!\n\nMost every guest seems to head home pleased, except perhaps [fowl_dinner_target.GetFirstName], who is still clutching [fowl_dinner_target.GetHerHis] nose where the [ROOT.GetCharacter.Custom('exotic_fowl_type')] marked [fowl_dinner_target.GetHerHim].\n\nIt also seems no one wishes to depart simultaneously with [fowl_bird_killer.GetFirstName], however, after [fowl_bird_killer.GetHerHis] brutal disposal of the bird."
 feast_main_live_fowl.9002.no_bird_killer:0 "Po wielu dniach i nocach wesołego towarzystwa, moja uczta dobiegła końca!\n\nWiększość gości zdaje się wracać do domu zadowolona, może z wyjątkiem [fowl_dinner_target.GetFirstName], któr[Select_CString( fowl_dinner_target.IsFemale, 'a', 'y' )] wciąż trzyma się za swój nos, gdzie [ROOT.GetCharacter.Custom('exotic_fowl_type')] pozostawił po sobie ślad."
 feast_main_live_fowl.9002.a:0 "Wezwę was wszystkich ponownie, moi wasale."
 feast_main_live_fowl.9003.bird_killer:0 "The feast is over, at last!\n\nEveryone else seems to have had a joyous time, while I have to nurse the pain caused by that damn [ROOT.GetCharacter.Custom('exotic_fowl_type')]!\n\nI suppose I should thank [fowl_bird_killer.GetFirstName] for so efficiently disposing of that vicious hell-creature. I am just a little worried about getting too close to [fowl_bird_killer.GetHerHim]."
 feast_main_live_fowl.9003.no_bird_killer:0 "The feast is over, at last!\n\nEveryone else seems to have had a joyous time, while I have to nurse the pain caused by that damn [ROOT.GetCharacter.Custom('exotic_fowl_type')]! I expected better treatment from [host_saying_goodbye.GetTitledFirstName].\n\nNo matter, I'll show them all at the next feast!"
 feast_main_live_fowl.9003.a:0 "Yes yes, see you all soon."
 feast_main_live_fowl.9004.desc:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] feast is at an end. People laugh as they depart, until they see me and fall suddenly silent. I know that the image of me snapping that bird's neck is burned into their memories. I know I certainly remember the feeling of life fleeing the helpless body very well.\n\nIt feels good knowing that they all worry, just a little."
 feast_main_live_fowl.9004.a:0 "This wasn't such a terrible feast."
 feast_main_live_fowl.9005.desc:0 "Uczta, którą zorganizował[Select_CString( host_saying_goodbye.IsFemale, 'a', '' )] [host_saying_goodbye.GetTitledFirstName], dobiegła końca. Wygląda na to, że większość gości dobrze się bawiła, nawet jeśli chciał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )], aby mniej wspominali mnie biegając[Select_CString( ROOT.Char.IsFemale, 'ą', 'ego' )] po stołach.\n\nPrzynajmniej [fowl_dinner_target.GetFirstName] podziękował[Select_CString( fowl_dinner_target.IsFemale, 'a', '' )] mi za to, że przegonił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] ptaka, po tym jak [Select_CString( fowl_dinner_target.IsFemale, 'ją', 'go' )] zaatakował."
 feast_main_live_fowl.9005.a:0 "Podczas następnej uczty będę bardziej opanowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
