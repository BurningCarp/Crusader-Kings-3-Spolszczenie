l_english:
 bishop.2001.t:0 "Prawo duchowieństwa"
 bishop.2001.desc.a:0 "[scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] jest [Select_CString(scoped_bishop.IsFemale, 'wściekła', 'wściekły')]. \n\nTwierdzi, że [scoped_prisoner.GetTitledFirstName] nie może być przetrzymywan[Select_CString( scoped_prisoner.IsFemale, 'a', '' )] przeze mnie w charakterze więźnia. "[scoped_prisoner.GetTitledFirstName] jest kapłanem! Bez względu na to, jakie są [Select_CString(scoped_prisoner.IsFemale, 'jej', 'jego')] zbrodnie, żaden świecki władca nie ma prawa [Select_CString(scoped_prisoner.IsFemale, 'jej', 'go')] osądzać!"."
 bishop.2001.desc.b:0 "My prisoner, [scoped_prisoner.GetTitledFirstName], recites a passage from the [scoped_prisoner.GetFaith.ReligiousText] with a firm voice and looks up, waiting for [scoped_prisoner.GetHerHis] judgment. "[scoped_prisoner.GetFirstNameNoTooltip] has proven to be a member of the clergy," [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] states, standing right next to the prisoner and treating me to a scornful look. "As such, [scoped_prisoner.GetSheHe] must be placed under clerical custody.""
 bishop.2001.desc.c:0 "[scoped_prisoner.GetTitledFirstName] recites a passage with a wavering voice from the [scoped_prisoner.GetFaith.ReligiousText] held in front of [scoped_prisoner.GetHerHim] and then stands silent.\n\n"[scoped_prisoner.GetFirstNameNoTooltip] has proven to be a member of the clergy," [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] states, standing right next to the prisoner and treating me to a scornful look. "As such, [scoped_prisoner.GetSheHe] must be placed under clerical custody.""
 bishop.2001.a:0 "Surely, [scoped_prisoner.GetSheHe] could recite a passage of *my* choosing?"
 tooltip.bishop.2001.a.success:0 "[scoped_prisoner.GetTitledFirstName] recites the passage correctly"
 bishop.2001.success.a.desc.tt:0 "[scoped_prisoner.GetTitledFirstName] is placed under clerical custody."
 tooltip.bishop.a.2001.fail:0 "[scoped_prisoner.GetTitledFirstName] is unable to read the second verse"
 bishop.2001.failure.a.desc.tt:0 "[scoped_prisoner.GetTitledFirstName] is thrown back in the dungeon."
 bishop.2001.b:0 "Nie pozostawiasz mi wyboru."
 bishop.2001.c:0 "Nie potknij się w drodze powrotnej..."
 tooltip.bishop.c.2001.success:0 "[scoped_prisoner.GetTitledFirstName] ma wypadek"
 bishop.2001.success.c.desc.tt:0 "[scoped_prisoner.GetFirstName] umrze po uwolnieniu."
 tooltip.bishop.c.2001.fail:0 "[scoped_prisoner.GetTitledFirstName] wychodzi bez szwanku"
 bishop.2001.failure.c.desc.tt:0 "[scoped_prisoner.GetFirstName] wymyka się moim zabójcom!"
 bishop.2001.d:0 "To mój więzień, więc pozostanie w moim lochu!"
 bishop.2002.t:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] rodzina"
 bishop.2002.desc.b:0 "I raise my hand to call for [scoped_relative.GetFirstName] from across the hall, yet my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_relative'))] only returns an embarrassed glance before rushing off."
 bishop.2002.desc.c:0 "Rozglądam się wokół stołu, próbując nawiązać rozmowę, ale napotykam tylko zakłopotane spojrzenia i odwracające się głowy."
 bishop.2002.desc.a:0 "\n\nMy own family has been turned against me by that [scoped_bishop.Custom('InsultAdjective')] [scoped_bishop.Custom('InsultNoun')] [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName]. [scoped_bishop.GetSheHe|U] has taken up a habit of whispering lies in my relatives' ears whenever they go to [scoped_bishop.GetHerHim] for spiritual guidance, claiming that I am a wicked [ROOT.Char.GetTitleTierName] and that [ROOT.GetCharacter.GetFaith.HighGodName] cursed our House."
 bishop.2002.a:0 "Ja też mam kilka rzeczy do powiedzenia na [scoped_bishop.GetHerHis] temat..."
 tooltip.bishop.2002.a.success:0 "Przekonuję swoich krewnych, że [scoped_bishop.GetTitledFirstName] kłamie"
 bishop.2002.success.a.desc.tt:0 "Demaskuję nieudolną próbę oczernienia mnie, której podj[Select_CString( scoped_bishop.IsFemale, 'ęła', 'ął' )] się [scoped_bishop.GetFirstName]."
 tooltip.bishop.a.2002.fail:0 "Moja rodzina pozostaje niewzruszona na moje słowa"
 bishop.2002.failure.a.desc.tt:0 "Moi krewni nie chcieli mnie słuchać."
 bishop.2002.b:0 "Czy publiczne okazanie skruchy mogłoby pomóc?"
 bishop.2002.c:0 "Nie pozwolę, aby [scoped_bishop.GetCouncilTitle|U] osłabił[Select_CString( scoped_bishop.IsFemale, 'a', '' )] mój autorytet!"
 bishop.2003.t:0 "Kapłan ludu"
 bishop.2003.desc:0 "Nie ma dnia, żeby [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] nie wyśmiewał[Select_CString( scoped_bishop.IsFemale, 'a', '' )] się ze mnie podczas swoich kazań.\n\nT[Select_CString( scoped_bishop.IsFemale, 'a opętana kobieta', 'en opętany mężczyzna' )] jest przekonan[Select_CString( scoped_bishop.IsFemale, 'a', 'y' )], że jestem wspólni[Select_CString( ROOT.Char.IsFemale, 'czką', 'kiem' )] [ROOT.Char.GetFaith.DevilNamePossessive] i nie spocznie, dopóki nie zwróci chłopów przeciwko mnie."
 bishop.2003.a:0 "Darowizna i kilka koncesji [Select_CString( scoped_bishop.IsFemale, 'ją', 'go' )] uspokoi..."
 bishop.2003.b.a:0 "Mam wszystko pod całkowitą kontrolą!"
 bishop.2003.b.b:0 "Bah, co gorszego może się wydarzyć?"
 bishop.2003.c:0 "Nie będę tolerował[Select_CString( ROOT.Char.IsFemale, 'a', '' )] niesubordynacji ze strony moich własnych wasali!"
 bishop.2003.c.infidel:0 "Nadszedł czas, aby uciszyć [Select_CString( scoped_bishop.IsFemale, 'ją', 'go' )] na dobre."
 bishop.2002.everyrelative.custom:0 "Every other [scoped_bishop.GetFaith.GetAdjective] [family_member|E] of mine"
 bishop.2002.everypiousrelative.custom:0 "Every pious [scoped_bishop.GetFaith.GetAdjective] [family_member|E] of mine"
 bishop.2003.countyunrest.custom:0 "Każde [scoped_bishop.GetFaith.GetAdjective] [Concept( 'county', 'hrabstwo' )|E] w mojej [Concept( 'domain', 'domenie' )|E]"
 bishop.2003.everytheocrat.custom:0 "Każdy [scoped_bishop.GetFaith.GetAdjective] [Concept( 'theocratic', 'teokratyczny' )|E] wasal"
