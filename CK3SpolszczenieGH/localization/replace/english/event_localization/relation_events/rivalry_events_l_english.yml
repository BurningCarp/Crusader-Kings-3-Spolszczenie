l_english:
 rivalry.0001.t:0 "Zakopanie topora wojennego"
 rivalry.0001.desc:0 "„[ROOT.Char.GetTitledFirstNameNoTooltip], w przeszłości były między nami spory, ale nie sądzisz, że nadszedł czas, aby puścić je w niepamięć?”\n\n[rival.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wskazuje na mnie, a potem na [Select_CString(rival.IsFemale, 'nią', 'niego' )]: „Cokolwiek było między nami... zacznijmy od nowa!”."
 rivalry.0001.a:0 "Niech tak będzie."
 rivalry.0001.b:0 "Płaszczysz się przede mną?! [ROOT.Char.GetFaith.HighGodName] jest dobry!"
 rivalry.0002.t:0 "Zakopanie topora wojennego"
 rivalry.0002.desc:0 "Teraz, z perspektywy czasu wydaje się takie dziwne. Nienawiść, którą nosił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] i ból, który tak rozpaczliwie chciał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] wywołać...\nNa co to było?\n\n[rival_response.GetTitledFirstName] nie wydaje się już być moim wrogiem."
 rivalry.0002.a:0 "Co było to było."
 rivalry.0003.t:0 "Niegodny przeciwnik"
 rivalry.0003.imprisoned.desc:0 "Kiedy dotarła do mnie wiadomość o tym, że [nemesis.GetTitledFirstName] jest uwięzion[Select_CString(nemesis.IsFemale, 'a', 'y' )]"
 rivalry.0003.incapable.desc:0 "Kiedy po raz pierwszy usłyszałem o tym, że [nemesis.GetTitledFirstName] miał[Select_CString(nemesis.IsFemale, 'a', '' )] wypadek i leży przykut[Select_CString(nemesis.IsFemale, 'a', 'y' )] do łóżka,"
 rivalry.0003.my_prisoner.desc:0 "Kiedy zatrzasnąłem drzwi celi przed nikczemną twarzą, którą miał[Select_CString(nemesis.IsFemale, 'a', '' )] [nemesis.GetTitledFirstName],"
 rivalry.0003.middle.desc:0 "Był[Select_CString(ROOT.Char.IsFemale, 'am pełna', 'em pełen' )] radości. [Select_CString(nemesis.IsFemale, 'Ta', 'Ten' )] [nemesis.Custom('InsultAdjective')] [nemesis.Custom('InsultNoun')] w końcu dostał[Select_CString(nemesis.IsFemale, 'a', '' )] to, na co zasłużył[Select_CString(nemesis.IsFemale, 'a', '' )]!"
 rivalry.0003.compassionate.desc:0 "Lecz moje szczęście z czasem wyblakło. Dawniejsz[Select_CString(nemesis.IsFemale, 'a', 'y' )] [nemesis.GetTitledFirstNameNoTooltip] sprawiał[Select_CString(nemesis.IsFemale, 'a więcej przyjemności, gdy ją', ' więcej przyjemności, gdy go' )] pokonywał[Select_CString(ROOT.Char.IsFemale, 'a', '' )]m, a ta obecna nędzna kreatura? Prawie mi [Select_CString(nemesis.IsFemale, 'jej', 'go' )] #EMP żal#!..."
 rivalry.0003.uncompassionate.desc:0 "Z czasem jednak [nemesis.GetHerHis] przykry stan zaczął mnie nudzić. Nie znajduję przyjemności w dręczeniu małej, potulnej myszki."
 rivalry.0003.a:0 "Czas zakończyć ten rozdział."
 rivalry.0003.b:0 "Nigdy [Select_CString( nemesis.IsFemale, 'jej', 'mu' )] tego nie wybaczę! Nigdy!"
 rivalry.1001.t:0 "Zawsze obecn[Select_CString(rival.IsFemale, 'a', 'y' )]"
 rivalry.1001.desc.opening:0 "[rival.GetTitledFirstName] stał[Select_CString(rival.IsFemale, 'a', '' )] się nieustanną udręką w moim życiu.\n\n"
 rivalry.1001.malicious:0 "Zawsze wydaje się rujnować wszystko, co robię, a [Select_CString(rival.IsFemale, 'ta', 'ten' )] [rival.Custom('InsultAdjective')] [rival.GetWomanMan] uśmiecha się, gdy to robi!"
 rivalry.1001.benevolent:0 "Whenever we happen upon each other the [rival.Custom('InsultAdjective')] [rival.GetWomanMan] goes out of [rival.GetHerHis] way to appear decent and just, making a mockery me from up on [rival.GetHerHis] high horse. What really vexes me is that [rival.GetSheHe] seems to have everybody else fooled!"
 rivalry.1001.dominant:0 "Nie tylko nieustannie domaga się uwagi i przestrzeni, ale ma też czelność żądać ode mnie czasu i uwagi. Jakbym nie miał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] nic lepszego do roboty niż słuchanie [rival.GetHerHis] przechwałek!"
 rivalry.1001.submissive:0 "[rival.Custom('InsultAdjective')|U] [rival.GetWomanMan] gra potuln[Select_CString(rival.IsFemale, 'ą', 'ego' )], tylko po to, by odwrócić się i wbić mi nóż w plecy przy każdej okazji!"
 rivalry.1001.extroverted:0 "Zawsze domaga się wszelkiej uwagi na każdym wydarzeniu, sprawiając, że wszyscy słuchają [Select_CString(rival.IsFemale, 'jej', 'go' )] godzinami. Jakby tego było mało, korzysta też z każdej okazji, by mnie w tym czasie zaczepiać!"
 rivalry.1001.introverted:0 "[rival.Custom('InsultAdjective')|U] [rival.GetWomanMan] jest charyzmatyczn[Select_CString(rival.IsFemale, 'a', 'y' )] jak głaz, a mimo to znajduje czas na rozsiewanie plotek na mój temat!"
 rivalry.1001.emotional:0 "Wykorzystuje każdą okazję, aby zrobić scenę i uczynić ze mnie czarny charakter! Płacze i narzeka, mieszając moje imię z błotem i obwiniając mnie za wszystko, co złe w [rival.GetHerHis] życiu."
 rivalry.1001.levelheaded:0 "Nieważne, czy chodzi o sabotowanie moich rządów, czy o wymyślną obelgę, [rival.GetSheHe] zawsze tam jest i czeka."
 rivalry.1001.desc.fallback:0 "Mam wrażenie, że bez względu na to, gdzie idę i co robię, [rival.GetTitledFirstName] daje o sobie znać. Jest to cień, który nieustannie przyćmiewa mój każdy dzień."
 rivalry.1001.a:0 "Przeklinam cię, [rival.GetFirstNameNoTooltip]!"
 rivalry.1010.t:0 "Akty złośliwości"
 rivalry.1010.desc:0 "[rival.Custom('InsultBehavior')|l], którą odznacza się [rival.GetTitledFirstNamee] zawsze mi przeszkadzała, ale"
 rivalry.1010.desc.patient:0 "Even I can only abide so much of [rival.GetTitledFirstNamePossessive] [rival.Custom('InsultBehavior')] before it just becomes too much to handle, and"
 rivalry.1010.desc.end:0 "ostatnio działa mi to na nerwy bardziej niż kiedykolwiek. Chcę się na [Select_CString(rival.IsFemale, 'niej', 'nim' )] odegrać za to zachowanie, ale jaką formę powinien przybrać mój odwet?"
 rivalry.1010.a:0 "Rozpuść skandaliczne plotki, które będą [Select_CString( rival.IsFemale, 'ją', 'go' )] dręczyć przez lata!"
 rivalry.1010.a.success.tt:0 "#F Rozpowszechnianie niesprawdzonych informacji prowadzi do wielu plotek i spekulacji #!"
 rivalry.1010.a.failure.tt:0 "#F Nikt nie wierzy w te plotki #!"
 rivalry.1010.a.badfailure.tt:0 "#F Zostaję zdemaskowan[Select_CString(GetPlayer.IsFemale, 'a', 'y' )] jako źródło plotek #!"
 rivalry.1010.b:0 "Napisz dowcipny wiersz wyśmiewający [rival.GetHerHis] liczne wady!"
 rivalry.1010.b.success.tt:0 "#F Wiersz jest tak popularny, że jest nieustannie kopiowany #!"
 rivalry.1010.b.failure.tt:0 "#F Ludzie uważają, że wiersz jest źle napisany i w złym guście #!"
 rivalry.1010.b.badfailure.tt:0 "#F Zostaję zdemaskowan[Select_CString(GetPlayer.IsFemale, 'a', 'y' )] jako autor[Select_CString(GetPlayer.IsFemale, 'ka', '' )] wiersza #!"
 rivalry.1010.c:0 "Zwróć uwagę na [rival.GetHerHis] zachowanie, mówiąc [Select_CString( rival.IsFemale, 'jej', 'mu' )] to prosto w twarz!"
 rivlary.1010.c.tt:0 "#F [rival.GetTitledFirstName] zareaguje na twoją zniewagę #!"
 rivalry.1011.t:0 "Złośliwe powiedzenia"
 rivalry.1011.desc.poem:0 "A new poem has been circling around which mocks me for my [ROOT.GetCharacter.Custom('quirk_neg_noun')] and casts me in a bad light. While I cannot prove that [from_rival.GetTitledFirstName] is behind this, the prose just reeks of [from_rival.GetHerHis] involvement."
 rivalry.1011.desc.rumors:0 "Outrageous rumors about my [ROOT.GetCharacter.Custom('quirk_neg_noun')] have been circulating all over court. As I walk the halls I am dogged by unkind whispers and cruel snickering. This underhanded tactic is exactly the kind of low behavior I would expect [from_rival.GetTitledFirstName] to stoop to!"
 rivalry.1011.a:0 "I will get back at [from_rival.GetHerHim] for this!"
 rivalry.1012.t:0 "Foolish Fancies"
 rivalry.1012.desc.poem:0 "Właśnie dowiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się, że [from_rival.GetTitledFirstName] napisał[Select_CString(from_rival.IsFemale, 'a', '' )] oszczerczy wiersz, próbując wyśmiać mnie za moją [ROOT.GetCharacter.Custom('quirk_neg_noun')]! Jednakże, [from_rival.GetHerHis] wiersz jest tak słabo napisany, że zamiast tego  [from_rival.GetFirstName] został[Select_CString(from_rival.IsFemale, 'a', '' )] przez wszystkich wyśmian[Select_CString(from_rival.IsFemale, 'a', 'y' )] za marnowanie dobrego papieru na swoje bzdury!"
 rivalry.1012.desc.rumors:0 "I have just learned that [from_rival.GetTitledFirstName] has been attempting to spread slanderous rumors about the kinds of things I supposedly do behind closed doors. The [from_rival.Custom('quirk_neg_adjective')] wretch must have a very warped view of me, since the rumors were so outlandish and unbelievable that everyone has dismissed them outright. Instead, they are gossiping about how [from_rival.GetFirstName] stooped to such spiteful and petty measures."
 rivalry.1012.a:0 "Serves that wastrel right!"
 rivalry.1013.t:0 "Rozsiane plotki"
 rivalry.1013.desc:0 "The scandalous rumors about [rival.GetTitledFirstName] I worked to spread among the court have become the new favorite topic for gossip and speculation. I've heard that [rival.GetTitledFirstName] has become increasingly vexed and frustrated trying to put a stop to them!"
 rivalry.1013.a:0 "Może to w końcu pokaże [rival.GetHerHim] [rival.GetHerHis] miejsce."
 rivalry.1014.t:0 "Plotki odrzucone!"
 rivalry.1014.desc.start:0 "Nikt nie bierze na poważnie plotek, które próbował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] rozprzestrzenić na temat osoby takiej jak [rival.GetTitledFirstName], odrzucając je jako szalone i nieprawdopodobne. Ludzie bardziej śmieją się"
 rivalry.1014.desc.hidden:0 "z tego, kto je stworzył, mówiąc, że musi być"
 rivalry.1014.desc.exposed:0 "ze mnie za ich stworzenie, mówiąc, że muszę być"
 rivalry.1014.desc.end:0 "niedojrzał[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] i małostkow[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], posuwając się do tak niskich taktyk, aby oczernić [rival.GetHerHis] imię."
 rivalry.1014.a:0 "Przynajmniej udało mi się zatrzeć ślady..."
 rivalry.1014.a.exposed:0 "Nic nie poszło zgodnie z planem."
 rivalry.1015.t:0 "Popularny wiersz"
 rivalry.1015.desc:0 "Dowcipne rymy i sprytne insynuacje, które zawarł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] w mojej ostrej krytyce postaci, którą jest [rival.GetTitledFirstName], rozeszły się po [rival.GetHerHis] dworze jak ogień! Choćby nie wiem jak się starał[Select_CString(rival.IsFemale, 'a', '' )], nie może powstrzymać ich rozprzestrzeniania się, co tylko zwiększa [rival.GetHerHis] zakłopotanie!"
 rivalry.1015.a:0 "Może to w końcu pokaże [rival.GetHerHim] [rival.GetHerHis] miejsce."
 rivalry.1016.t:0 "Wiersz odrzucony"
 rivalry.1016.desc:0 "Po napisaniu kilku wierszy kpiących z osoby, którą jest [rival.GetTitledFirstName], rozprowadził[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] je po dworze i poczekał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], jak się przyjmą.\n\nNiestety, wygląda na to, że moje teksty nie są zbyt popularne... w zasadzie wszyscy są zgodni co do tego, że te wiersze to bzdury, które nie są warte papieru, na którym zostały napisane!"
 rivalry.1016.desc.exposed:0 "Co gorsza, [rival.GetTitledFirstName] jest przeze mnie tak ewidentnie znienawidzon[Select_CString(rival.IsFemale, 'a', 'y' )], że wszyscy wiedzą, że to ja je napisał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]!"
 rivalry.1016.a:0 "Cieszę się, że nie umieścił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] na nim swojego imienia."
 rivalry.1016.a.exposed:0 "Dlaczego uznał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] to za dobry pomysł?"
 rivalry.1017.t:0 "Bezczelna zniewaga!"
 rivalry.1017.desc:0 "I was [ROOT.GetCharacter.Custom('quirk_pos_adverb')] going about my business when [from_rival.GetTitledFirstName] came up to me and insulted me straight to my face.\n\n"[ROOT.GetCharacter.Custom('quirk_neg_adjective')|U] [ROOT.GetCharacter.Custom('InsultNoun')], your presence makes me weep!"
 rivalry.1017.a:0 "Odpowiadam na to oszczerstwo mnóstwem własnych obelg!"
 rivalry.1017.b:0 "[Select_CString(from_rival.IsFemale, 'Ta kłamliwa łajdaczka', 'Ten kłamliwy łajdak' )] odpowie mi w pojedynku!"
 rivalry.1017.b.tt:0 "#F Pokażę [Select_CString(from_rival.IsFemale, 'tej utracjuszce', 'temu utracjuszowi' )], że jestem od [Select_CString(from_rival.IsFemale, 'niej', 'niego' )] lepsz[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] #!"
 rivalry.1017.c:0 "Postąpię właściwie i nadstawię drugi policzek."
 rivalry.1018.t:0 "Reprisal"
 rivalry.1018.desc:0 "Kiedy do nie[Select_CString( rival.IsFemale, 'j', 'go' )] pod[Select_CString( ROOT.Char.IsFemale, 'eszłam', 'szedłem' )], aby dać [rival.GetHerHim] to do zrozumienia, [rival.GetTitledFirstName] odpowiedział[Select_CString( rival.IsFemale, 'a', '' )] mi całą masą obelg i wyzwisk!\n\nWymiana zdań była postrzegana przez wielu w państwie jako dziecinna, a my oboje [Select_CString( And(rival.IsFemale, ROOT.Char.IsFemale), 'straciłyśmy', 'straciliśmy' )] przez to twarz."
 rivalry.1018.a:0 "It's all [rival.GetHerHis] fault for being so [rival.Custom('quirk_neg_adjective')] in the first place!"
 rivalry.1019.t:0 "Injuria Gratis"
 rivalry.1019.desc:0 "When I went up to [rival.GetTitledFirstName] to give [rival.GetHerHim] a piece of my mind, listing off all of [rival.GetHerHis] faults. [rival.GetSheHe|U] had nothing to say in [rival.GetHerHis] defense, and I left knowing that [rival.GetSheHe] had been firmly put in [rival.GetHerHis] place."
 rivalry.1019.a:0 "Wiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że jest słab[Select_CString(rival.IsFemale, 'a', 'y' )]!"
 rivalry.1020.t:0 "Snub Challenged!"
 rivalry.1020.desc:0 "When I called [rival.GetTitledFirstName] out on [rival.GetHerHis] [rival.Custom('quirk_neg_noun')], [rival.GetSheHe] took it as a grave insult and challenged me to a duel in order to uphold [rival.GetHerHis] honor!"
 rivalry.1020.a:0 "You are on, [rival.GetFirstNameNoTooltip]!"
 rivalry.1020.b:0 "Eee... nie ma potrzeby uciekać się teraz do przemocy..."
 rivalry.1021.tt:0 "Triumfalne zwycięstwo"
 rivalry.1022.tt:0 "Znikome zwycięstwo"
 rivalry.1023.tt:0 "Znikoma porażka"
 rivalry.1024.tt:0 "Upokarzająca porażka"
 rivalry.1021.t:0 "Triumfalne zwycięstwo"
 rivalry.1021.desc:0 "From the start of my duel with [from_rival.GetTitledFirstName] it's clear that I have the upper hand. I press the advantage, keeping [from_rival.GetHerHim] off-balance. Soon [from_rival.GetSheHe] makes a mistake and leaves me an opening, which I seize advantage of to [ROOT.GetCharacter.Custom('SignatureWeaponCritical')] [from_rival.GetHerHis] arm, ending the match!\n\nThe fact that my victory was swift and decisive makes it all the better."
 rivalry.1021.a:0 "Udowodnił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że jestem lepsz[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] niż [from_rival.GetFirstNameNoTooltip]!"
 rivalry.1022.t:0 "Znikome zwycięstwo"
 rivalry.1022.desc:0 "[from_rival.GetTitledFirstName] i [from_rival.GetTitledFirstName] zaczynamy pojedynek. Po chwili zdaję sobie sprawę, że jesteśmy bardziej wyrównani niż się spodziewał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]. Przez jakiś czas wymieniamy i parujemy ciosy, nie zyskując na długo przewagi nad drugim.\n\nW końcu oboje zaczynamy cierpieć z wyczerpania, a [from_rival.GetSheHe] odsłania się, pozwalając mi [ROOT.GetCharacter.Custom('SignatureWeaponCritical')] [from_rival.GetHerHis] nodze i zakończyć walkę!"
 rivalry.1022.a:0 "Moje zwycięstwo dowodzi, że miał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] rację."
 rivalry.1023.t:0 "Znikoma porażka"
 rivalry.1023.desc:0 "As [from_rival.GetTitledFirstName] and I begin our duel I realize that [from_rival.GetSheHe] is a greater foe than I anticipated. The battle is close, with each of us trading attacks and parries as we seek an opening.\n\nEventually as I start to suffer from exhaustion my guard slips for just a moment, which [from_rival.GetFirstName] takes advantage of to [from_rival.Custom('SignatureWeaponCritical')] my arm with [from_rival.GetHerHis] [from_rival.Custom('signature_weapon')]."
 rivalry.1023.desc.end:0 "Mocno krwawiąc, nie mam innego wyjścia, jak poddać walkę."
 rivalry.1023.desc.death:0 "Moje rany dają mi się we znaki i padam na ziemię."
 rivalry.1023.a:0 "Następnym razem cię pokonam, [from_rival.GetTitledFirstNameNoTooltip]!"
 rivalry.1023.a.death:0 "Jest tak ciemno..."
 rivalry.1024.t:0 "Upokarzająca porażka"
 rivalry.1024.desc:0 "When [from_rival.GetTitledFirstName] and I meet to begin our duel [from_rival.GetSheHe] wastes no time before leaping into action! Caught off-guard, I struggle to regain my ground and [from_rival.GetFirstNamePossessive] relentless attacks leave me no room to recover.\n\nIt is not long before [from_rival.GetSheHe] slips past my guard and [from_rival.Custom('SignatureWeaponCriticalPresent')] my leg with [from_rival.GetHerHis] [from_rival.Custom('signature_weapon')],"
 rivalry.1024.desc.end:0 "clearly marking the end of the match. My embarrassing defeat has left me humiliated and ashamed!"
 rivalry.1024.desc.death:0 "causing me to crumple and fall to the ground."
 rivalry.1024.a:0 "I must limp home in disgrace."
 rivalry.1025.t:0 "Shameful Display"
 rivalry.1025.desc:0 "That coward [from_rival.GetTitledFirstName] has refused to duel me, despite having insulted me to my face! I cannot think of anything more shameful than to be so disrespectful without the will to back it up. I always knew that [rival.GetSheHe] was dishonorable, and this proves it!"
 rivalry.1025.a:0 "Przynajmniej zachował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] swój honor."
 rivalry.1030.t:0 "Ingerencja w małżeństwo"
 rivalry.1030.desc.happy:0 "It irks me that my rival [rival.GetTitledFirstName] seems to enjoy the comforts of a blissful marriage with [rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.GetTitledFirstName]. I could cause [rival.GetHerHim] a good deal of stress and worry by sowing suspicion between the two, making them doubt one another."
 rivalry.1030.desc.neutral:0 "The loveless marriage between my rival [rival.GetTitledFirstName] and [rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.GetTitledFirstName] leaves a tempting opportunity for me. If I can sow suspicion and distrust between the two, [rival.GetFirstName] would be so distracted by [rival.GetHerHis] unraveling marriage that [rival.GetSheHe] would be unable to interfere with my plans!"
 rivalry.1030.desc.unhappy:0 "Nie jest rzadkością, że [Select_CString(rival.IsFemale, 'moja rywalka', 'mój rywal' )] [rival.GetTitledFirstName] i [rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.GetTitledFirstName] skaczą sobie do gardeł. [Select_CString(ROOT.Char.IsFemale, 'Mogłabym', 'Mógłbym' )] zainicjować kolejną walkę między nimi za pomocą starannie podłożonej notatki, w wyniku czego [rival.GetFirstName] będzie rozproszony i trudniej będzie [rival.GetHerHim] przeszkadzać w moich planach..."
 rivalry.1030.a:0 "Podłożę listy, które [rival_spouse.GetTitledFirstNameNoTooltip] rzekomo dostaje od sekretne[Select_CString(rival_spouse.IsFemale, 'go kochanka', 'j kochanki' )]."
 rivalry.1030.a.tt:0 "[rival.GetTitledFirstName] odkryje obciążające dowody... ale czy w nie uwierzy?"
 rivalry.1030.b:0 "Lepiej, żeby to [rival.GetTitledFirstNameNoTooltip] został[Select_CString(rival.IsFemale, 'a wrobiona', ' wrobiony' )]."
 rivalry.1030.b.tt:0 "[rival_spouse.GetTitledFirstName] odkryje obciążające dowody... ale czy w nie uwierzy?"
 rivalry.1030.c:0 "Wtrącanie się do cudzego związku to już zbyt wiele!"
 rivalry.1030.c.tt:0 "Na razie zrezygnuj"
 rivalry.1030.a_success:0 "Successful framing"
 rivalry.1030.a_failure:0 "The plan fails"
 rivalry.1031.t:0 "Evidence of Unfaithfulness?"
 rivalry.1031.desc:0 "Dzisiaj znalazł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] list, którego adresatem jest m[Select_CString( my_spouse.IsFemale, 'oja żona', 'ój mąż' )] [my_spouse.GetFirstName]. Został on napisany ręką kochank[Select_CString( my_spouse.IsFemale, 'a, który', 'i, która' )], opisuje ich ostatnią wspólną miłosną przygodę i błaga o informację, kiedy znów będą mogli się spotkać!"
 rivalry.1031.desc.fooled:0 "\n\nTrudno zidentyfikować autora listu, a ja zastanawiam się, z kim m[Select_CString( my_spouse.IsFemale, 'oja żona', 'ój mąż' )] może mieć romans!"
 rivalry.1031.desc.suspicious:0 "\n\nW pierwszej chwili jestem zdenerwowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], ale po bliższym przeczytaniu zauważam, że list jest bardzo ogólny. Brak w nim jakichkolwiek danych osobowych, co oznacza, że nie można zidentyfikować autora. Mógł go napisać w zasadzie każdy..."
 rivalry.1031.a.fooled:0 "Muszę się dowiedzieć kim jest [my_spouse.GetHersHis] tajemnicz[Select_CString( my_spouse.IsFemale, 'y kochanek', 'a kochanka' )]!"
 rivalry.1031.a.suspicious:0 "Zbadaj po cichu, aby ustalić, co się dzieje."
 rivalry.1031.b.fooled:0 "Ja i [my_spouse.GetFirstNameNoTooltip] skonfrontujemy się w sprawie tego listu!"
 rivalry.1031.b.suspicious:0 "I will confront [my_spouse.GetFirstNameNoTooltip] directly and learn the truth!"
 rivalry.1031.b.tt:0 "I will ask [my_spouse.GetTitledFirstName] if [my_spouse.GetSheHe] has been unfaithful"
 rivalry.1031.c:0 "I trust [my_spouse.GetTitledFirstNameNoTooltip], this letter must be a forgery!"
 rivalry.1031.c.tt:0 "Wyrzucam ten list"
 rivalry.1032.t:0 "Oskarżenia o niewierność"
 rivalry.1032.desc:0 "[Select_CString(suspicious_spouse.IsFemale, 'Moja żona', 'Mój mąż' )] [suspicious_spouse.GetFirstName] pod[Select_CString(suspicious_spouse.IsFemale, 'eszła', 'szedł' )] do mnie dzisiaj z listem w ręku, który według [Select_CString(suspicious_spouse.IsFemale, 'niej', 'niego' )] został napisany przez [Select_CString(ROOT.Char.IsFemale, 'mojego sekretnego kochanka', 'moją sekretną kochankę' )]! Teraz oskarża mnie o romans!"
 rivalry.1032.a:0 "Nie był[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] ci niewiern[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], przysięgam!"
 rivalry.1032.a.tt:0 "Podejmuję starania, aby [suspicious_spouse.GetFirstNameNoTooltip] uwierzył[Select_CString( suspicious_spouse.IsFemale, 'a', '' )] mi, że był[Select_CString( SCOPE.GetRootScope.Char.IsFemale, 'am wierna', 'em wierny' )]"
 rivalry.1032.b:0 "Muszę przyznać się, że ja i [spouse_lover.GetTitledFirstNameNoTooltip] mieliśmy romans!"
 rivalry.1033.t:0 "Zaprzeczanie niewłaściwemu postępowaniu"
 rivalry.1033.desc:0 "Ja i [my_spouse.GetFirstName] [Select_CString( And(my_spouse.IsFemale, ROOT.Char.IsFemale), 'skonfrontowałyśmy', 'skonfrontowaliśmy' )] się dzisiaj w sprawie tego listu, który otrzymał[Select_CString( my_spouse.IsFemale, 'a', '' )] od tajemnicze[Select_CString( my_spouse.IsFemale, 'go kochanka', 'ej kochanki' )]. Wydawał[Select_CString( my_spouse.IsFemale, 'a', '' )] się być całkowicie zszkowan[Select_CString( my_spouse.IsFemale, 'a', 'y' )] i oburzon[Select_CString( my_spouse.IsFemale, 'a', 'y' )] oskarżeniami o niewierność!"
 rivalry.1033.a:0 "[my_spouse.GetFirstNameNoTooltip] ma moje zaufanie i wierzę w to, co mówi!"
 rivalry.1033.a.tt:0 "Położył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] kres tym dociekaniom."
 rivalry.1033.b:0 "Kłamstwa! Będę dalej badać sprawę i odkryję prawdę!"
 rivalry.1034.t:0 "Wyznanie pełne łez"
 rivalry.1034.desc:0 "Kiedy ja i [my_spouse.GetFirstName] skonfrontowaliśmy się w sprawie [my_spouse.GetHerHis] listu, który otrzymał[Select_CString( my_spouse.IsFemale, 'a', '' )] od tajemnicze[Select_CString( spouse_lover.IsFemale, 'j kochanki', 'go kochanka' )], załamał[Select_CString( my_spouse.IsFemale, 'a', '' )] się i ze łzami w oczach wyznał[Select_CString( my_spouse.IsFemale, 'a', '' )], że [my_spouse.GetSheHe] i [spouse_lover.GetTitledFirstName] mają romans!"
 rivalry.1034.a:0 "Jak [my_spouse.GetSheHe] m[Select_CString( my_spouse.IsFemale, 'ogła', 'ógł' )] mi to zrobić?"
 rivalry.1035.t:0 "Fałszerstwo wykryte!"
 rivalry.1035.desc:0 "Po zbadaniu źródła listu, który otrzymał[Select_CString( my_spouse.IsFemale, 'a', '' )] [my_spouse.GetFirstName] od swoje[Select_CString( spouse_lover.IsFemale, 'j rzekomej kochani', 'go rzekomego kochanka' )], odkrył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że był on fałszywy! To nikt inny, jak właśnie [instigator.Custom('InsultAdjective')] [instigator.Custom('InsultNoun')] [instigator.GetTitledFirstName] go podłożył[Select_CString( instigator.IsFemale, 'a', '' )]!"
 rivalry.1035.a:0 "Zapłaci za wtrącanie się w moje małżeństwo!"
 rivalry.1036.t:0 "Ślepy zaułek"
 rivalry.1036.desc:0 "I've followed every lead I can find on tracking down who the supposed secret lover who sent [rival_spouse.GetFirstName] that letter was, but I have been unable to determine the origin of the letter."
 rivalry.1036.a:0 "I will keep an eye on [rival_spouse.GetFirstNameNoTooltip] regardless..."
 rivalry.1036.b:0 "Muszę stwierdzić, że ten list jest fałszywy!"
 rivalry.1037.t:0 "Wtrącenie się w małżeństwo"
 rivalry.1037.desc:0 "Moi szpiedzy poinformowali mnie, że [rival.GetTitledFirstName] i [rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.GetFirstName] są w konflikcie. Wygląda na to, że moja próba zasiania nieufności między nimi zakończyła się sukcesem!"
 rivalry.1037.a:0 "Ich konflikt jest słodką muzyką dla moich uszu!"
 rivalry.1038.t:0 "Wtrącenie się w małżeństwo"
 rivalry.1038.desc:0 "Moi szpiedzy poinformowali mnie, że [rival.GetTitledFirstName] ustalił[Select_CString( rival.IsFemale, 'a', '' )], iż list który został przeze mnie podłożony, miał tylko jeden cel. Zorientował[Select_CString( rival.IsFemale, 'a', '' )] się, że był on fałszywy i tym samym sprawił[Select_CString( rival.IsFemale, 'a', '' )], że [rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.GetFirstName] nie stracił[Select_CString( rival_spouse.IsFemale, 'a', '' )] do nie[Select_CString( rival.IsFemale, 'j', 'go' )] zaufania."
 rivalry.1038.a:0 "Będę musiał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] znaleźć inny sposób..."
 rivalry.1039.t:0 "$rivalry.1037.t$"
 rivalry.1039.desc:0 "My spies have informed me that [my_spouse.GetTitledFirstName] apparently was having an affair all along, and my forged letter caused [my_spouse.GetHerHim] to break down and confess to [suspicious_spouse.GetTitledFirstName]!"
 rivalry.1039.a:0 "Cóż... to #EMP jest#! dosyć interesujące."
 rivalry.2001.t:0 "Przeszkoda w przyjaźni"
 rivalry.2001.desc:0 "I have received a letter from [target_in_question.GetTitledFirstName] asking what I think of [rival.GetTitledFirstName]. It seems that [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival') )] is making diplomatic overtures towards [target_in_question.GetHerHim]."
 rivalry.2001.a:0 "Hah, czy [target_in_question.GetFirstName] musi w ogóle pytać?"
 rivalry.2001.b:0 "[target_in_question.GetFirstName] powin[Select_CString( target_in_question.IsFemale, 'na', 'ien' )] samodzielnie o sobie decydować."
 rivalry.2002.t:0 "Przeszkoda w przyjaźni"
 rivalry.2002.desc:0 "Ciężko pracował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] nad tym, aby [target_in_question.GetTitledFirstName] wywarł[Select_CString( target_in_question.IsFemale, 'a', '' )] na mnie dobre wrażenie, i co odkrył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]?\n\nŻe to nie kto inny jak [first_rival.GetTitledFirstName] rozpowszechnia podłe plotki na mój temat, aby zaszkodzić moim staraniom!"
 rivalry.2002.a:0 "Czy [target_in_question.GetFirstName] naprawdę wierzy w to, co mówi [target_in_question.GetHerHim] [first_rival.GetFirstName]?"
 rivalry.3001.t:0 "Ze złego na gorsze"
 rivalry.3001.desc.opening:0 "Jakby nie dość było tego, że hołduje najgorszym wadom ludzkości, to jeszcze teraz [rival.GetTitledFirstName] obraził[Select_CString( rival.IsFemale, 'a', '' )] mnie prosto w twarz!\n\n"
 rivalry.3001.malicious:0 "[rival.GetSheHe|U] sent a messenger, making sure that the whole court could hear the vile comments delivered. "To the [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]", it began, and only got worse as it went on. The [rival.Custom('InsultAdjective')] [rival.GetWomanMan] has some nerve!"
 rivalry.3001.benevolent:0 "[rival.GetSheHe|U] sent a letter, asking for better relations and at the same time addressing me as "The [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]." [rival.GetSheHe|U] truly shows [rival.GetHerHis] true colors now!"
 rivalry.3001.dominant:0 "[rival.GetSheHe|U] approached me in broad daylight, addressing me as the "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]", and practically begging for a fight!"
 rivalry.3001.submissive:0 "I found a note in my private chambers, smuggled there under the cover of night. "To the [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]", it began, and only got worse as it went on. The [rival.Custom('InsultAdjective')] [rival.GetWomanMan] even had the nerve to sign it with [rival.GetHerHis] name!"
 rivalry.3001.extroverted:0 "[rival.GetSheHe|U] approached me while I was holding court, greeted me as the "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]", and continued to drag my name through the mud in front of everyone!"
 rivalry.3001.emotional:0 "[rival.GetSheHe|U] suddenly started accusing me of sabotaging [rival.GetHerHis] whole life, calling me the "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]", and making a scene."
 rivalry.3001.levelheaded:0 "[rival.GetSheHe|U] bode [rival.GetHerHis] time, waiting for the perfect opportunity to address me as the "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]" as if by accident, and then [rival.GetSheHe] acted as if it had all been a mistake."
 rivalry.3001.desc.fallback:0 "[rival.GetSheHe|U] called me the "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]" in front of everyone!"
 rivalry.3001.desc.end:0 "\n\nTo nie może się ostać! Dopilnuję, żeby zapłacił[Select_CString( rival.IsFemale, 'a', '' )] za swoją bezczelność."
 rivalry.3001.a:0 "Just you wait, [rival.GetTitledFirstNameNoTooltip]!"
 rivalry.3002.t:0 "Wróg mojego przyjaciela"
 rivalry.3002.desc:0 "My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend') )], [friend.GetTitledFirstName], has been struggling with an annoyance lately. [rival.GetTitledFirstName] has picked [friend.GetHerHim] out as a target for all [rival.GetHerHis] vicious schemes.\n\nWho would I be to let this kind of treatment of my friends stand?"
 rivalry.3002.a:0 "I denounce you, [rival.GetTitledFirstNameNoTooltip]!"
 rivalry.3002.b:0 "[rival.GetTitledFirstName] doesn't have to know how I feel."
 rivalry.3003.t:0 "Gromadzenie się szczurów"
 rivalry.3003.desc:0 "[first_friend.GetTitledFirstName] zadenuncjował[Select_CString(first_friend.IsFemale, 'a', '' )] mnie, ponieważ ja i [first_friend.GetHerHis] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('friend') )], [friend.GetTitledFirstName] jesteśmy wrogami."
 rivalry.3003.a:0 "Phi! Stado owiec."
 rivalry.3004.t:0 "Osoba najgorsza ze wszystkich"
 rivalry.3004.opening:0 "Nawet gdyby [rival.GetTitledFirstName] nie wbudzał[Select_CString( rival.IsFemale, 'a', '' )] we mnie nienawiści, to i tak wiem, że nie byli byśmy w stanie się porozumieć."
 rivalry.3004.fallback:0 "W każdej sytuacji zachowuje się zupełnie odwrotnie niż ja!"
 rivalry.3004.a:0 "Czy [rival.GetSheHe] robi to tylko po to, żeby mi zaszkodzić?!"
