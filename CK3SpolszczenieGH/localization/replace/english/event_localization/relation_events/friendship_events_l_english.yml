l_english:
 friendship.0001.t:0 "Oddalanie się od siebie"
 friendship.0001.desc_opening:0 "Czasy i ludzie się zmieniają. Czasami ci, którzy są nam najbliżsi, stają się obcy.\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip]", [friend_in_question.Custom2('MyCharacterIntroduction', ROOT.Char)] uśmiecha się smutno."
 friendship.0001.desc_murder:0 ""Jesteś morderc[Select_CString(ROOT.Char.IsFemale, 'zynią', 'ą' )]... Czuję, że nie ma już między nami przyjaźni"."
 friendship.0001.desc:0 ""Czuję, że nie ma już między nami przyjaźni"."
 friendship.0001.a:0 "Taka jest kolej rzeczy."
 friendship.0001.b:0 "Ale... Pamiętaj o tych wszystkich dobrych chwilach!"
 friendship.0001.b.tt:0 "Da naszej relacji jeszcze jedną szansę"
 friendship.0002.t:0 "Oddalanie się od siebie"
 friendship.0002.desc:0 "Czasy i ludzie się zmieniają. Czasami ci, którzy są nam najbliżsi, stają się obcy.\n\nJest jasne, że ja i [first_friend.GetTitledFirstName] nie możemy już dłużej nazywać siebie przyjaciółmi."
 friendship.0002.a:0 "Taka jest kolej rzeczy."
 friendship.0003.t:0 "Coś więcej"
 friendship.0003.desc:0 "[friend_as_potential_lover.GetTitledFirstName] jest dla mnie bardzo ważn[Select_CString( friend_as_potential_lover.IsFemale, 'a', 'y' )]. Dużo o ni[Select_CString( friend_as_potential_lover.IsFemale, 'ej', 'm' )] myślę i czasami nie mogę znieść odległości, jaka nas dzieli.\n\nJest to miara głębi naszej przyjaźni, czy może czegoś więcej?"
 friendship.0003.a:0 "Powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] do nie[Select_CString( friend_as_potential_lover.IsFemale, 'j', 'go' )] napisać, [friend_as_potential_lover.GetSheHe] zawsze dobrze doradza."
 friendship.0003.goes_for_it_tooltip:0 "You confess your feelings to [friend_as_potential_lover.GetTitledFirstName]."
 friendship.0003.b:0 "Nie, jesteśmy przyjaciółmi, i tylko przyjaciółmi."
 friendship.0004.desc:0 "[first_friend.GetTitledFirstName] jest dla mnie bardzo ważn[Select_CString( first_friend.IsFemale, 'a', 'y' )]. Dużo o ni[Select_CString( first_friend.IsFemale, 'ej', 'm' )] myślę i czasami nie jestem w stanie znieść dzielącej nas odległości.\nCzy to miara głębi naszej przyjaźni, czy coś więcej?"
 friendship.0004.a:0 "Och, nie mogę już dłużej zaprzeczać tej tęsknocie!"
 friendship.0004.goes_for_it_tooltip:0 "Z sercem na dłoni postanawiasz wyznać swoje uczucia."
 friendship.0004.b:0 "Nie, jesteśmy dobrymi przyjaciółmi, i tylko dobrymi przyjaciółmi."
 friendship.0005.t:0 "Ostrożna odmowa"
 friendship.0005.desc:0 "Mimo że starał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się brzmieć dwuznacznie, [friend_as_potential_lover.GetTitledFirstName] jak zawsze doskonale wiedział[Select_CString( friend_as_potential_lover.IsFemale, 'a', '' )], co chcę powiedzieć. [friend_as_potential_lover.GetHerHis|U] odpowiedź była tak delikatnie sformułowana, tak pełna troski, a jednocześnie tak bardzo raniąca.\n\nCzuje do mnie sympatię, ale tylko jak do przyjaci[Select_CString( ROOT.Char.IsFemale, 'ółki', 'ela' )]."
 friendship.0005.a:0 "Staram się nie pokazywać bólu na twarzy. "Och, źle mnie zrozumiał[Select_CString( friend_as_potential_lover.IsFemale, 'aś', 'eś' )"."
 friendship.0005.b:0 "Dlaczego mnie odpychasz, skoro wiem, że czujesz to samo?"
 friendship.0005.c:0 "W przyjaźni również tkwi piękno."
 friendship.0007.t:0 "Gdy troska nęci namiętność"
 friendship.0007.desc:0 "My heart is pounding when I reach out to touch [friend_as_potential_lover.GetTitledFirstNamePossessive] cheek, even though I already know [friend_as_potential_lover.GetSheHe] will not pull away.\n\nOur embrace is full of more love than I have ever felt before."
 friendship.0007.a:0 "Oh, [friend_as_potential_lover.GetFirstName]!"
 friendship.0008.t:0 "Gdy troska nęci namiętność"
 friendship.0008.desc:0 "My heart is pounding when I reach out to touch [first_friend.GetTitledFirstNamePossessive] cheek, even though I already know [first_friend.GetSheHe] will not pull away.\n\nOur embrace is more full of love than I have ever felt before."
 friendship.0008.a:0 "Oh, [first_friend.GetFirstName]!"
 friendship.0009.t:0 "What Could Have Been"
 friendship.0009.desc:0 "After [friend_as_potential_lover.GetHerHis] passing, I have spent many late evenings to myself, thinking of [friend_as_potential_lover.GetFirstName]. Loyal, friendly and warm to the end, I cannot help but think of what might have been, had [friend_as_potential_lover.GetSheHe] not been taken from me too soon."
 friendship.0009.a:0 "Spoczywaj w pokoju, m[Select_CString( friend_as_potential_lover.IsFemale, 'oja najdroższa', 'ój najdroższy' )]"
 friendship.0010.t:0 "Drifting Apart"
 friendship.0010.desc:0 "I never expected that confounded look on [best_friend.GetTitledFirstNamePossessive] face when I told [best_friend.GetHerHim] about my dreams. I thought [best_friend.GetSheHe] would always understand me, always have my back.\n\nYet, sometimes when we meet, I feel as if I am talking to a stranger."
 friendship.0010.a:0 "Musimy nad tym popracować, aby odbudować naszą przyjaźń!"
 friendship.0010.b:0 "To nie jest już warte wysiłku."
 friendship.0010.a.success:0 "Naprawiam nasze relacje"
 friendship.0010.a.failure:0 "Moje wysiłki są na nic"
 friendship.0010.a.success.message:0 "[best_friend.GetTitledFirstName] i ja zostajemy najlepszymi przyjaciółmi."
 friendship.0010.a.failure.message:0 "I failed to repair my relationship with [best_friend.GetTitledFirstName]."
 friendship.0011.t:0 "Drifting Apart"
 friendship.0011.desc:0 "The end is slow and undramatic, but as inevitable as the passing of time. Once, I thought [other_best_friend.GetTitledFirstName] would be my closest friend forever, but today [other_best_friend.GetHerHis] strained apology comes as no surprise."
 friendship.0011.a:0 "Przeżyliśmy kilka dobrych chwil, ale nadszedł czas, aby odpuścić."
 friendship.0014.t:0 "A Betrayal"
 friendship.0014.desc:0 "Po wszystkim, co razem przeszliśmy, nadal nie mogę uwierzyć, że [friend_to_rival.GetTitledFirstName] m[Select_CString( friend_to_rival.IsFemale, 'ogła', 'ógł' )] zrobić to, co zrobił[Select_CString( friend_to_rival.IsFemale, 'a', '' )].\nTo jest zdrada każdego przyjaznego gestu, którym się dzieliliśmy. W rzeczy samej, zdrada naszej przyjaźni! Kiedyś dzieliliśmy się chlebem, ale teraz [friend_to_rival.GetSheHe] uczynił[Select_CString( friend_to_rival.IsFemale, 'a', '' )] nas wrogami na całe życie."
 friendship.0014.a:0 "[friend_to_rival.GetFirstName] za to zapłaci!"
 friendship.0015.opening:0 "[original_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
 friendship.0015.desc:0 "Wyrzekam się przyjaźni, z której tak beztrosko kpił[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )]!\nZa wszystkie twoje obietnice i czyny, które okryły się hańbą... Znając cię tak[Select_CString( ROOT.Char.IsFemale, 'ą', 'im' )], jak[Select_CString( ROOT.Char.IsFemale, 'ą, 'im' )] jesteś teraz, nie powini[Select_CString( original_friend.IsFemale, 'nnam była', 'enem był' )] się dziwić. \n\nSam[Select_CString( ROOT.Char.IsFemale, 'a', '' )] sprowadził[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] na siebie to cierpienie."
 friendship.0015.a:0 "Jesteś głupcem, [original_friend.GetFirstName]."
 friendship.0018.t:0 "Więcej przyjaciół niż czasu"
 friendship.0018.desc:0 "A [ROOT.GetCharacter.Custom('friendship_metaphor_with_tending')].\nWith so many friends spread to the winds, I barely have time to keep in touch by letter, much less give them the attention they deserve.\nPerhaps it would be easier for me if I were to let someone... drift away."
 friendship.0018.a:0 ""I am sorry to be writing with unfortunate news, [friend_1.GetTitledFirstName]...""
 friendship.0018.b:0 ""You have been good to me, [friend_2.GetFirstName], but...""
 friendship.0018.c:0 ""It's not you, it's me, [friend_3.GetFirstName]...""
 friendship.0018.d:0 "I will not let down a single one of my friends!"
 friendship.0018.e:0 "Oh no, I've got this."
 friendship.0019.t:0 "Ceasing Communication"
 friendship.0019.desc:0 "I have been awaiting [first_friend.GetTitledFirstNamePossessive] latest letter for a long time, but nothing has arrived. I have sent missives of my own, to no response.\nThe inevitable conclusion seems to be that [first_friend.GetSheHe] no longer considers me a friend worthy of the time and attention."
 friendship.0019.a_1:0 "I am one of the few who would have answered in your time of need, [first_friend.GetFirstName]."
 friendship.0019.a_2:0 "I haven't been the best of friend either, [first_friend.GetFirstName]."
 friendship.1002.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 friendship.1002.desc:0 "Ofiarowuję Ci ten prezent jako gest wdzięczności za naszą trwałą przyjaźń."
 friendship.1002.a:0 "Niech nasza przyjaźń nigdy nie przestanie rozkwitać!"
 friendship.1003.desc:0 "Moi myśliwi schwytali tego żywego jelenia, a jego gracja i majestat przypomniały mi o Tobie!\n\nPrzyjmij go jako dowód naszej dozgonnej przyjaźni!"
 friendship.1003.a:0 "Niech się włóczy po ogrodach!"
 friendship.1003.b:0 "Będzie z niego naprawdę delikatny kawałek mięsa..."
 garden_stag_modifier:0 "Jeleń w ogrodzie"
 impromptu_venison_feast_modifier:0 "Impromptu Venison Feast"
 friendship.1004.desc:0 "W geście wdzięczności za naszą trwałą przyjaźń, chcę podzielić się z Tobą czymś, co może Cię zainteresować.\n\nZrób z tą informacją, co zechcesz."
 friendship.1004.a:0 "Jaka wspaniałomyślność!"
 friendship.1006.t:0 "Wsparcie"
 friendship.1006.desc:0 "Zaniepokojon[Select_CString( friend.IsFemale, 'a', 'y' )] prowadzoną przeze mnie wojną, m[Select_CString( friend.IsFemale, 'oja przyjaciółka', 'ój przyjaciel' )] wydał[Select_CString( friend.IsFemale, 'a', '')] pieniądze z własnego skarbca, aby wspomóc moje wysiłki!"
 friendship.1006.a:0 "Nie m[Select_CString( ROOT.Char.IsFemale, 'ogłabym być bardziej wdzięczna', 'ógłbym być bardziej wdzięczny' )]."
 friendship.1007.t:0 "Treachery and Deviousness"
 friendship.1007.desc:0 "Incapable of dealing with [friend_at_war.GetHerHis] war on [friend_at_war.GetHerHis] own, [friend_at_war.GetTitledFirstName] has received aid by way of a large payment of gold from [friend_providing_gift.GetTitledFirstName]!"
 friendship.1007.a:0 "Cóż za niegodziwość!"
 friendship.1008.t:0 "Wzorowa postać"
 friendship.1008.desc:0 "[courtier_on_offer.GetTitledFirstName] od dawna dobrze mi służył[Select_CString( courtier_on_offer.IsFemale, 'a', '' )] i doskonale wywiązywał[Select_CString( courtier_on_offer.IsFemale, 'a', '' )] się ze swoich obowiązków.\n\nDzięki nie[Select_CString( courtier_on_offer.IsFemale, 'j', 'mu' )] pomyślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że jest właśnie taką osobą, z której pomocy [friend_receiving_gift.GetTitledFirstName] m[Select_CString( friend_receiving_gift.IsFemale, 'ogłaby', 'ógłby' )] skorzystać na swoim dworze."
 friendship.1008.a:0 "[friend_receiving_gift.GetFirstName] będzie wdzięczn[Select_CString( friend_receiving_gift.IsFemale, 'a', 'y' )] za [courtier_on_offer.GetHerHis] usługi."
 friendship.1008.a.success:0 "[friend_receiving_gift.GetFirstName] akceptuje twoją ofertę"
 friendship.1008.a.failure:0 "[friend_receiving_gift.GetFirstName] odrzuca twoją ofertę"
 friendship.1008.b:0 "Nie, [courtier_on_offer.GetTitledFirstName] przyda mi się tutaj."
 friendship.1008.b.tt:0 "[courtier_on_offer.GetTitledFirstName] zostaje na twoim dworze"
 friendship.1009.t:0 "Mała porada"
 friendship.1009.desc:0 "Nie po raz pierwszy słyszę, że [courtier_on_offer.GetTitledFirstName] jest wspaniał[Select_CString( courtier_on_offer.IsFemale, 'ą służącą', 'ym służącym' )], a teraz [first_friend.GetTitledFirstName] przysłał [Select_CString( courtier_on_offer.IsFemale, 'ją', 'go' )] na mój dwór. Przedstawia się [courtier_on_offer.GetSheHe] jako dowód przyjaźni, której [first_friend.GetFirstName] i ja jesteśmy doskonałym przykładem."
 friendship.1009.a:0 "Witaj w mojej służbie, [courtier_on_offer.GetFirstName]!"
 friendship.1009.b:0 "You cannot be that good if [first_friend.GetTitledFirstName] can so easily spare you."
 friendship.1009.rejection_tooltip:0 "[courtier_on_offer.GetTitledFirstName] zostaje odesłan[Select_CString( courtier_on_offer.IsFemale, 'a', 'y' ) z powrotem."
 friendship.2001.t:0 "Potrzeba wygadania się"
 friendship.2001.desc:0 "Moje sekrety są niewygodnymi ciężarami, których nigdy nie mogę odłożyć, ale gdybym tylko podzielił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] się nimi z kimś, mogłyby być lżejsze do noszenia.\n\nJestem przekonan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że [friend_receiving_confession.GetTitledFirstName] mnie zrozumie."
 friendship.2001.a:0 "[friend_receiving_confession.GetTitledFirstName], podejdź proszę, muszę Ci coś wyznać."
 friendship.2002.t:0 "Sekret raz opowiedziany"
 friendship.2002.desc:0 "[confessor.GetTitledFirstName] has come to me wanting to share something that has been burdening [confessor.GetHerHis] spirit.\n\nI showed the greatest understanding to my [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('confessor'))]. Inside I felt more than a little curiosity..."
 friendship.2002.a:0 "You are right to place your trust in me, [confessor.GetFirstNameNoTooltip]."
 friendship.2002.b:0 "[confessor.GetFirstNameNoTooltip], I have a confession of my own."
 friendship.2003.t:0 "A Secret Shared"
 friendship.2003.desc:0 "When I shared my secret with [friend_receiving_confession.GetTitledFirstName], [friend_receiving_confession.GetHerHis] eyes went wide.\n "Why [SCOPE.GetRootScope.GetCharacter.GetFirstName], I have something to tell you, too!"\n\nAs it were, [friend_receiving_confession.GetFirstName] had a similar secret of [friend_receiving_confession.GetHerHis] own!"
 friendship.2003.a:0 "It is good that we both know."
 friendship.2004.t:0 "A Terrible Burden"
 friendship.2004.desc:0 "I cannot keep the truth inside like this, gnawing at my soul. Someone has to know.\n\n[friend_receiving_confession.GetTitledFirstName] would understand, and help ease my burden."
 friendship.2004.a:0 "I must tell [friend_receiving_confession.GetHerHim]."
 friendship.2005.t:0 "A Secret Once Told"
 friendship.2005.desc:0 "[confessor.GetTitledFirstName] told me it was a dark secret [confessor.GetSheHe] felt the need to share with me, but never had I imagined this!\n\nAt least my friend will not have to live with the burden of this knowledge alone any longer."
 friendship.2005.a:0 "You were right to place your trust in me, friend."
 friendship.2005.b:0 "[confessor.GetFirstName], I have a confession of my own..."
 friendship.2006.t:0 "Podzielenie się sekretem"
 friendship.2006.desc:0 "Obawiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się, że nawet [friend_receiving_confession.GetTitledFirstName] nie zrozumie mnie, gdy podzielę się swoim sekretem. Okazało się finalnie, że zrozumiał[Select_CString( friend_receiving_confession.IsFemale, 'a', '' ) lepiej, niż mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] to sobie wyobrazić.\n\n"Wiem aż za dobrze, co czujesz. Dokładnie, jak...""
 friendship.2006.a:0 "I cannot believe how much we have in common, my [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('friend_receiving_confession'))]."
 friendship.2007.t:0 "Życzliwe słowo"
 friendship.2007.desc:0 "My paths happen to have crossed with [talking_target.GetTitledFirstName], and to my surprise it seems as though [talking_target.GetSheHe] does not have a great impression of my friend, [friend_interceded_for.GetTitledFirstName]!\n\nPerhaps I should take this opportunity to change [talking_target.GetHerHis] mind."
 friendship.2007.a:0 "Pozwól, że opowiem Ci historię o [friend_interceded_for.GetFirstName]..."
 friendship.2007.b:0 "Zamiast tego ludzie powinni mówić o #EMP mnie#!."
 friendship.2007.utter_failure_tt:0 "I disastrously harm [friend_interceded_for.GetFirstNamePossessive] reputation"
 friendship.2007.failure_tt:0 "I make things even worse for [friend_interceded_for.GetFirstName]"
 friendship.2007.success_tt:0 "I improve [talking_target.GetFirstNamePossessive] opinion of [friend_interceded_for.GetFirstName]"
 friendship.2009.t:0 "An Embarrassment"
 friendship.2009.desc:0 "Oh no. I do not know what happened, but the more I told [talking_target.GetTitledFirstName] about [friend_interceded_for.GetFirstName], the more [talking_target.GetHerHis] expression seemed to sour.\n\nIt has worsened things for [friend_interceded_for.GetFirstName] so much that [friend_interceded_for.GetSheHe] is wondering what I could possibly have said to [talking_target.GetFirstNameNoTooltip]!"
 friendship.2009.a:0 "I am so sorry, [friend_interceded_for.GetFirstName]."
 friendship.2010.t:0 "An Embarrassment"
 friendship.2010.desc:0 "While spending some time with [talking_target.GetHerHim], my friend, [friend_doing_interceding.GetTitledFirstName], discovered that [talking_target.GetTitledFirstName] and I have a... tense relationship.\n\nHowever, while attempting to convince [talking_target.GetFirstName] of my virtues, [friend_doing_interceding.GetSheHe] seems to have made things far worse!"
 friendship.2010.a:0 "Oh no. [friend_doing_interceding.GetFirstNameNoTooltip]!"
 friendship.2012.t:0 "Much Effort for Little Gain"
 friendship.2012.desc:0 "I tried to paint [friend_interceded_for.GetTitledFirstName] in the best possible light, but [talking_target.GetTitledFirstName] just glanced away whenever I mentioned [friend_interceded_for.GetHerHis] name.\n\nI suspect [talking_target.GetSheHe] was not very impressed."
 friendship.2012.a:0 "But [friend_interceded_for.GetFirstNameNoTooltip] is so great!"
 friendship.2013.t:0 "A Reconsideration of Relations"
 friendship.2013.desc:0 "While spending an evening in the company of [friend_doing_interceding.GetTitledFirstName], [friend_doing_interceding.GetSheHe] shared several stories about [friend_interceded_for.GetTitledFirstName]. After hearing about [friend_interceded_for.GetHerHis] deeds for hours, I have to admit that I seem to have been a unfair in my judgement of [friend_interceded_for.GetHerHim]."
 friendship.2013.a:0 "[friend_interceded_for.GetFirstNameNoTooltip] might not be so bad."
 friendship.2014.t:0 "Pochwały"
 friendship.2014.desc:0 "Spędzając z [Select_CString(talking_target.IsFemale, 'nią', 'nim' )] trochę czasu, m[Select_CString(friend_doing_interceding.IsFemale, 'oja przyjaciółka', 'ój przyjaciel' )], [friend_doing_interceding.GetTitledFirstName], odkrył[Select_CString(friend_doing_interceding.IsFemale, 'a', '' )], że [talking_target.GetTitledFirstName] i ja mamy… napięte relacje.\n\n[friend_doing_interceding.GetFirstName] nie pozwolił[Select_CString(friend_doing_interceding.IsFemale, 'a', '' )] jednak na to i w jakiś sposób przekonał[Select_CString(friend_doing_interceding.IsFemale, 'a', '' )] [talking_target.GetFirstName], że nie jestem tak[Select_CString(ROOT.Char.IsFemale, 'a zła', 'i zły' )], jak myśli!"
 friendship.2014.a:0 "Powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] podziękować przyjaci[Select_CString(friend_doing_interceding.IsFemale, 'ółce', 'elowi' )]!"
 friendship.2015.t:0 "Changes of Conviction"
 friendship.2015.desc:0 "I tried to paint [friend_interceded_for.GetTitledFirstName] in the best possible light, and [talking_target.GetTitledFirstName] gradually started listening with greater and greater interest.\n\nWhen [talking_target.GetSheHe] muttered "I never knew that!" to [talking_target.GetHerselfHimself], I knew I had made an impression."
 friendship.2015.a:0 "M[Select_CString( friend_interceded_for.IsFemale, 'oja przyjaciółka jest wielką kobietą', 'ój przyjaciel jest niesamowitym człowiekiem' )]!"
 friendship.3001.t:0 "Przyjaciele, których się wybiera"
 friendship.3001.desc:0 "M[Select_CString( spouse_benefitting.IsFemale, 'oja', 'ój' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse_benefitting'))] otacza się dobrymi ludźmi.\n\n[friend_being_approved.GetTitledFirstName] jest przykładem tego, jak dobry gust ma m[Select_CString( spouse_benefitting.IsFemale, 'oja żona', 'ój mąż' )], jeśli chodzi o przyjaciół."
 friendship.3001.a:0 "W moim życiu jest tak wielu dobrych ludzi."
 friendship.3002.t:0 "Przyjaciele, których się wybiera"
 friendship.3002.desc:0 "M[Select_CString( first_spouse.IsFemale, 'oja żona', 'ój mąż' )] [first_spouse.GetTitledFirstName] uśmiechał[Select_CString( first_spouse.IsFemale, 'a', '' )] się do mnie, gdy mówił[Select_CString( first_spouse.IsFemale, 'a', '' )] o tym, że dokonuję dobrych wyborów, jeśli chodzi o ludzi, którymi się otaczam.\n\nChodziło [Select_CString( first_spouse.IsFemale, 'jej', 'mu' )] pewnie o takich ludzi jak m[Select_CString( friend_being_approved.IsFemale, 'oja przyjaciółka', 'ój przyjaciel' )] [friend_being_approved.GetTitledFirstName]."
 friendship.3002.a:0 "W moim życiu jest tak wielu dobrych ludzi."
 friendship.3003.t:0 "Przyjaciele, których się wybiera"
 friendship.3003.desc:0 "M[Select_CString( spouse_suffering.IsFemale, 'oja', 'ój' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse_suffering') )] [spouse_suffering.GetTitledFirstName] otacza się gromadą okropnych ludzi.\n\nT[Select_CString( friend_being_disapproved.IsFemale, 'a', 'en' )] [spouse_suffering.GetHersHis] przyjaci[Select_CString( friend_being_disapproved.IsFemale, 'ółka', 'el' )], [friend_being_disapproved.GetTitledFirstName], należy do najgorszych spośród nich wszystkich."
 friendship.3003.a:0 "Jeśli t[Select_CString( friend_being_disapproved.IsFemale, 'a kobieta', 'en mężczyzna' )] odwiedzi nas jeszcze raz..."
 spouse_responds_tt:0 "[spouse_suffering.GetFirstName] może porzucić swoj[Select_CString( friend_being_disapproved.IsFemale, 'ą przyjaciółkę', 'ego przyjaciela' )] lub nie..."
 friendship.3004.t:0 "Przyjaciele, których się wybiera"
 friendship.3004.desc:0 "Byłoby o wiele łatwiej, gdyby ludzie w moim otoczeniu dobrze się ze sobą dogadywali. Niestety, m[Select_CString( spouse.IsFemale, 'oja', 'ój')] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetTitledFirstName] po prostu nie może znieść moje[Select_CString( ROOT.Char.IsFemale, 'j przyjaciółki, którą', 'go przyjaciela, którym' )] jest [friend_being_disapproved.GetTitledFirstName]."
 friendship.3004.a:0 "Za nic [Select_CString( friend_being_disapproved.IsFemale, 'jej', 'go' )] nie opuszczę."
 friendship.3004.b:0 "[spouse.GetFirstName] jest dla mnie najważniejsz[Select_CString( spouse.IsFemale, 'a', 'y' )]."
 friendship.3005.t:0 "Dobór przyjaciół"
 friendship.3005.desc:0 "M[Select_CString( spouse_suffering.IsFemale, 'oja dobra przyjaciółka', 'ój dobry przyjaciel' )] - a może raczej był[Select_CString( spouse_suffering.IsFemale, 'a przyjaciółka', 'y przyjaciel' )] - [spouse_suffering.GetTitledFirstName] poinformował[Select_CString( spouse_suffering.IsFemale, 'a', '' )] mnie, że nie jestem już mile widzian[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] na [spouse_suffering.GetHerHis] dworze!\n\nNie podano powodu, ale wiem, że [spouse_suffering.GetHerHis] [spouse.GetWifeHusband], [spouse.GetTitledFirstName], ma na mnie zły wpływ..."
 friendship.3005.a:0 "Jak mogł[Select_CString( spouse_suffering.IsFemale, 'aś', 'eś' )] mi to zrobić, [spouse_suffering.GetFirstName]?"
 friendship.3006.t:0 "Korzystne relacje"
 friendship.3006.desc:0 "My good friend and advisor, [friend_on_council.GetTitledFirstName] is owed a favor by [hooked_councillor.GetTitledFirstName]. [friend_on_council.GetSheHe|U] has made it clear to [hooked_councillor.GetFirstNameNoTooltip] that it should be repaid in whatever form I ask for."
 friendship.3006.a:0 "Thank you, my friend!"
 friendship.3006.b:0 "I trust you to use this leverage better than I would, [friend_on_council.GetFirstNameNoTooltip]."
 friendship.3007.t:0 "Pociecha z przyjaci[Select_CString( friend.IsFemale, 'ółki', 'ela' )]"
 friendship.3007.opening:0 "Niewiele jest rzeczy, które cieszą mnie bardziej niż [friend.GetTitledFirstName] i je[Select_CString( friend.IsFemale, 'j', 'go' )] towarzystwo."
 friendship.3007.fallback:0 "\n\n[friend.GetSheHe|U] wydaje się wiedzieć dokładnie, co robić, aby ulżyć mojemu niespokojnemu umysłowi. Bardzo mi to pomogło, gdy zaprosił[Select_CString( friend.IsFemale, 'a', '' )] mnie do siebie tamtego dnia."
 friendship.3007.malicious:0 "\n\nSpędziliśmy cały wieczór na dokuczaniu służbie, zadręczaniu jej z powodu każdego najmniejszego błędu i narzekaniu na wszelkie szczegóły. Kto by pomyślał, że drobne udręki naprawdę potrafią ukoić niespokojny umysł!"
 friendship.3007.benevolent:0 "\n\nSpacerowaliśmy razem po mieście, rzucając monetę biednym i wybaczając zuchwałemu kieszonkowcowi. Kilka aktów miłosierdzia i przebaczenia może naprawdę uspokoić zestresowany umysł."
 friendship.3007.dominant:0 "\n\nDziś wciągał[Select_CString(friend.IsFemale, 'a', '' )] mnie w jedno zajęcie za drugim, a wysokie tempo sprawiło, że naprawdę zapomniał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] o zmartwieniach."
 friendship.3007.submissive:0 "\n\n[friend.GetHerHis|U] towarzystwo podczas spaceru po okolicy naprawdę uspokoiło moje strapione myśli, mimo że to ja musiał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] przejąć inicjatywę w tej sprawie."
 friendship.3007.extroverted:0 "\n\nNoc spędzona w mieście i wiele nowych znajomości naprawdę oderwały mnie od moich codziennych problemów!"
 friendship.3007.introverted:0 "\n\nNaprawdę uspokoił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] swoje myśli, gdy spędziliśmy razem spokojny wieczór w środku, pijąc wino i rozmawiając o naszych problemach."
 friendship.3007.emotional:0 "\n\nZachęcał[Select_CString( friend.IsFemale, 'a', '' )] mnie do rzucania talerzami i wrzeszczenia do poduszek, a po tym, jak ucichła burza emocjonalna, faktycznie poczuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się lepiej."
 friendship.3007.levelheaded:0 "\n\nSpokojnie wysłuchał[Select_CString( friend.IsFemale, 'a', '' )] wszystkich moich problemów, pomagając mi spojrzeć na nie z odpowiedniej perspektywy. Po chwili zdał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie sprawę, że nie jest tak źle, jak to sobie wyobrażał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 friendship.3007.end_chill:0 "\n\nPo tej krótkiej przerwie znowu jestem w gotowości, aby podjąć swoje obowiązki. To prawdziwe szczęście mieć tak[Select_CString(friend.IsFemale, 'ą przyjaciółkę', 'iego przyjaciela' )] jak [friend.GetTitledFirstName]! "
 friendship.3007.end_severe:0 "\n\nPo tej krótkiej przerwie czuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się bardzo swobodnie, czego nie doświadczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] od dłuższego czasu. Jestem tak[Select_CString( ROOT.Char.IsFemale, 'ą szczęściarą', 'im szczęściarzem' )], że [friend.GetTitledFirstName] jest mo[Select_CString( friend.IsFemale, 'ją przyjaciółką', 'im przyjacielem' )]."
 friendship.3007.a:0 "Miła odskocznia od codzienności."
 friendship.3007.b:0 "Spending time with [friend.GetFirstName] is always good for me."
 friendship.3007.c:0 "Nie zdawał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] sobie sprawy, jak bardzo tego było mi trzeba."
 friendship.3007.d:0 "Na chwilę zupełnie zapomniał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] o problemach tego świata."
