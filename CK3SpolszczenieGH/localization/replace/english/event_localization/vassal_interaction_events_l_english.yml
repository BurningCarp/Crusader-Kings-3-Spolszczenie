l_english:
 vassal_interaction.0001.opening:0 "[actor.Custom2('GreetingToVassal', ROOT.Char)]"
 vassal_interaction.0001.desc:0 "I demand that you cease your war upon [defender.GetTitledFirstName] of the [defender.GetPrimaryTitle.GetName] immediately!\n\nThe realm endures when we stand together, not divided."
 vassal_interaction.0001.a:0 "Twoje życzenie jest dla mnie rozkazem, mój seniorze."
 vassal_interaction.0001.b:0 "To sprawa honoru, z której nie należy rezygnować lekkomyślnie."
 vassal_interaction.0001.request_favor_tt:0 "W zamian poproszę o [Concept( 'favor', 'przysługę' )|E]"
 vassal_interaction.0001.request_gold_tt:0 "W zamian poproszę o złoto"
 vassal_interaction.0001.accept:0 "[actor.GetFirstNameNoTooltip] akceptuje moją prośbę"
 vassal_interaction.0001.decline:0 "[actor.GetFirstNameNoTooltip] odmawia"
 vassal_interaction.0001.c:0 "Tyle już zainwestował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] w tę wojnę..."
 vassal_interaction.0001.d:0 "Nie, doprowadzę to do końca!"
 vassal_interaction.0001.e:0 "Nie. I nie możesz mnie powstrzymać!"
 vassal_interaction.0002.opening:0 "[recipient.Custom2('GreetingToLiege', ROOT.Char)]"
 vassal_interaction.0002.desc:0 "Oczywiście podporządkuję się twojej mądrości i pragnieniom. Choć moja sprawa jest słuszna, na razie z niej zrezygnuję dla dobra państwa."
 vassal_interaction.0002.a:0 "Posłuszny sługa to dobry sługa."
 vassal_interaction.0003.desc:0 "Za bardzo zbliżył[Select_CString( recipient.IsFemale, 'am', 'em' )] się do swoich celów, by je na darmo porzucić. Poddam się, jeśli obiecasz mi przyszłą rekompensatę."
 vassal_interaction.0003.a:0 "Masz moje słowo."
 vassal_interaction.0003.b:0 "Powi[Select_CString( recipient.IsFemale, 'nnaś', 'eneś' )] robić to, co mówię, bez względu na wszystko!"
 vassal_interaction.0003.b.tt:0 "Wojna toczy się dalej"
 vassal_interaction.0004.desc:0 "Ta wojna kosztowała mnie zbyt wiele, bym m[Select_CString( recipient.IsFemale, 'ogła', 'ógł' )] ją teraz porzucić. Jednakże, niewielki wkład w odbudowę mojego skarbca może mnie przekonać, że jest powi[Select_CString( recipient.IsFemale, 'nnam', 'enem' )] postąpić inaczej."
 vassal_interaction.0004.a:0 "Rekompensata jest jedyną sprawiedliwością."
 vassal_interaction.0004.b:0 "To skandaliczna kwota!"
 vassal_interaction.0005.opening:0 "[recipient.Custom2('GreetingToLiege', ROOT.Char)]"
 vassal_interaction.0005.desc:0 "Mam najwyższy szacunek dla twoich życzeń, ale kości zostały już rzucone. Doprowadzę tę wojnę do końca."
 vassal_interaction.0005.a:0 "Jak śmiesz mi się przeciwstawiać!"
 vassal_interaction.0005.b:0 "Będę musiał[Select_CString( ROOT.Char.IsFemale, 'a', '')] to zaakceptować. Tym razem."
 vassal_interaction.0006.desc:0 "Twoja sprawa jest słuszna i byłoby niesprawiedliwe żądać tego od ciebie bez żadnej rekompensaty."
 vassal_interaction.0006.favor:0 "W zamian będę twoim dłużnikiem."
 vassal_interaction.0006.gold:0 "Zapłacę za utracone przez ciebie złoto, pod warunkiem, że walka zakończy się teraz."
 vassal_interaction.0006.a:0 "Dziękuję za twoją łaskawość."
 vassal_interaction.0006.b:0 "Dziękuję za twoją szczodrość."
 vassal_interaction.0007.desc:0 "Jestem oburzon[Select_CString( recipient.IsFemale, 'a', 'y')], że wymagasz łapówek, aby wykonywać polecenia swojego władcy! Wysłał[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś')] mi nic innego, jak niehonorową odmowę spełnienia mojego żądania!"
 vassal_interaction.0007.a:0 "Bardzo dobrze. Mam wojnę, na którą muszę wrócić."
 vassal_interaction.0011.desc:0 "Roszczenie, które posiada [attacker.GetTitledFirstName], jest słuszne. Żądam, byś natychmiast się [attacker.GetHerHim] poddał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] i tym samym przywrócił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] porządek w państwie."
 vassal_interaction.0011.a:0 "Skoro tak musi być, mój Seniorze."
 vassal_interaction.0011.b:0 "Proszę nie prosić mnie o oddanie honoru za nic."
 vassal_interaction.0011.c:0 "To kosztowna ofiara, o którą mnie prosisz..."
 vassal_interaction.0011.d:0 "Nie, będę z ni[Select_CString( attacker.IsFemale, 'ą', 'm' )] walczyć!"
 vassal_interaction.0012.desc:0 "I beg you to consider how much you have asked of me, but if it is your wish, I will surrender to [attacker.GetTitledFirstName]. For the good of the realm."
 vassal_interaction.0012.a:0 "Nagroda za lojalność zawsze przychodzi z czasem."
 vassal_interaction.0013.desc:0 "I will lose much if I give up the war with [attacker.GetTitledFirstName]. I can only yield if you promise future restitution."
 vassal_interaction.0014.desc:0 "Surrendering the war would come at far too great a cost. However, if you were to compensate me for the loss, I could do as you request."
 vassal_interaction.0015.desc:0 "I would lose far too much if I were to surrender. I do not wish to disobey, but [attacker.GetTitledFirstName] has forced my hand."
 vassal_interaction.0016.gold:0 "Zapłacę za twoje straty, pod warunkiem, że walka zakończy się teraz."
 vassal_interaction.0016.a:0 "Przynajmniej nie stracił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] jeszcze wszystkiego."
 vassal_interaction.0016.b:0 "Wykorzystam to, by odzyskać siły."
 vassal_interaction.you_owe_me:0 "Zrobisz, jak mówię!"
 vassal_interaction.war_ender_gives_up:0 "[recipient.GetShortUIName|U] has given up their war, on [actor.GetShortUINamePossessive] orders"
 vassal_interaction.0022.desc:0 "I am writing to inform you that I have granted your fellow vassal, [recipient.GetName], [recipient.GetHerHis] independence."
 vassal_interaction.0022.a:0 "Bardzo dobrze."
 vassal_interaction.0023.desc:0 "I am writing to inform you that I have granted my vassal, [recipient.GetName], [recipient.GetHerHis] independence."
 vassal_interaction.0023.a:0 "Bardzo dobrze."
 vassal_interaction.0030.desc:0 "Your plea is just, and I find myself swayed by your arguments.\n\nI hereby pardon you of any and all current crimes in the eyes of the [recipient.GetPrimaryTitle.GetNameNoTooltip], in perpetuity. You shall remain a free [actor.GetWomanMan]!"
 vassal_interaction.0030.a:0 "Nareszcie bezpieczeństwo!"
