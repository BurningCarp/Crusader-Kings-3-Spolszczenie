l_english:
 send_poem_interaction:0 "Wyślij wiersz"
 send_poem_interaction_desc:0 "Wyślij do [recipient.GetTitledFirstNameNoTooltip] osobistą, wzruszającą twórczość"
 send_poem_interaction.positive_auto_accept.tt:0 "Jako że wiersz jest pozytywny, [recipient.GetFirstNameNoTooltip] może go od razu zaakceptować, o ile ma o tobie wystarczająco dobrą [Concept('opinion', 'opinię')|E]"
 SEND_POEM_ROMANCE:0 "Dzieło o romansie"
 SEND_POEM_MOURNING:0 "Dzieło o żałobie"
 SEND_POEM_LEGACY:0 "Dzieło o spuściźnie"
 SEND_POEM_STRIFE:0 "Dzieło o walce"
 SEND_POEM_INCOMPETENCE:0 "Dzieło opisujące ich niekompetencję"
 send_poem_interaction.success:0 "Wiersz jest zachwalany"
 send_poem_interaction.failure:0 "Wiersz jest wyszydzany"
 trait_specific_interactions.000.generate_poem:0 "#POE [actor.Custom('GeneratePoem_Title')]#!\n[actor.Custom('GeneratePoem_Intro_Rhyming')]\n[actor.Custom('GeneratePoem_Outro_Rhyming')]"
 trait_specific_interactions.000.intro.part1:0 "The latest work of my [recipient.Custom2('RelationToMe', SCOPE.sC('actor'))], [actor.GetTitledFirstName], has become all the rage at court of late:"
 trait_specific_interactions.000.intro.part3:0 "and [actor.GetFirstNameNoTooltip] has publicly dedicated it to #EMP me.#!"
 trait_specific_interactions.000.outro:0 "So far, I've kept my thoughts to myself, but the buzz has grown too dramatic to ignore for much longer."
 trait_specific_interactions.0001.t:0 "Dotyk romansu"
 trait_specific_interactions.0001.desc.intro:0 "$trait_specific_interactions.000.intro.part1$ the piece deals with feelings of love and romance, $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0001.desc.poem:0 "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0001.desc.outro:0 "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0001.a:0 "I don't know quite how I feel about this..."
 trait_specific_interactions.0001.b:0 "[actor.GetFirstNameNoTooltip], I can see this is #EMP truly#! heartfelt!"
 trait_specific_interactions.0001.c:0 "Pfft, bzdura!"
 trait_specific_interactions.0011.t:0 "Solace in Script"
 trait_specific_interactions.0011.desc.intro:0 "$trait_specific_interactions.000.intro.part1$ the piece deals with feelings of sorrow and loss, $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0011.desc.poem:0 "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0011.desc.outro:0 "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0011.a:0 "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0011.b:0 "$trait_specific_interactions.0001.b$"
 trait_specific_interactions.0011.c:0 "$trait_specific_interactions.0001.c$"
 trait_specific_interactions.0021.t:0 "Lines about Legacy"
 trait_specific_interactions.0021.desc.intro:0 "$trait_specific_interactions.000.intro.part1$ the piece deals with memory and what we leave behind, $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0021.desc.poem:0 "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0021.desc.outro:0 "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0021.a:0 "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0021.b:0 "$trait_specific_interactions.0001.b$"
 trait_specific_interactions.0031.t:0 "Striving Amidst Strife"
 trait_specific_interactions.0031.desc.intro:0 "$trait_specific_interactions.000.intro.part1$ the piece deals with success and growing greatness, $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0031.desc.poem:0 "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0031.desc.outro:0 "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0031.a:0 "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0031.b:0 "$trait_specific_interactions.0001.b$"
 trait_specific_interactions.0041.t:0 "Nikczemn[Select_CString(recipient.IsFemale, 'a', 'y' )] [recipient.GetTitleAsNameNoTooltip|l]"
 trait_specific_interactions.0041.desc.intro:0 "$trait_specific_interactions.000.intro.part1$ the piece is derogatory, inflammatory, and dedicated #EMP specifically#! to me and my "unique blend of incompetence and incontinence.""
 trait_specific_interactions.0041.desc.poem:0 "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0041.desc.outro:0 "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0041.a:0 "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0041.b:0 "Hmmm. Yes. #EMP How. Amusing.#!"
