 bp1_yearly.1081.t:0 "Witaj w domu!"
 bp1_yearly.1081.desc:0 "I almost can't believe my own eyes when my beloved [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('relative'))], [relative.GetTitledFirstName], is finally led back to my rooms. My plan succeeded, and [relative.GetSheHe] is finally away from the grasp of that [spouse.Custom('InsultAdjective')] [spouse.Custom('InsultNoun')], [spouse.GetTitledFirstName]!\n\nAs I gesture for [relative.GetHerHim] to join me by the fire, it occurs to me that they are still married... I wonder if there is anything more that I can do about that, or if I should content myself with seeing [relative.GetHerHim] safe and sound by my side again."
 bp1_yearly.1081.a:0 "Let's get you divorced, #EMP now#!."
 bp1_yearly.1081.b:0 "Tell me all about your woes..."
 bp1_yearly.1081.c:0 "#EMP Till death do us part#!, you said...?"
 bp1_yearly.1082.desc:0 "Recently, I have discovered that my [spouse.GetWifeHusband] [spouse.GetFirstName] — that [spouse.Custom('InsultAdjective')] [spouse.Custom('InsultNoun')] — had another dirty secret! I haven't forgotten that you tried to help me escape my unhappy marriage; as a sign of my gratitude, I have decided to share it with you. It's not much, but I hope you will find it useful."
 bp1_yearly.1082.a:0 "Excellent..."
