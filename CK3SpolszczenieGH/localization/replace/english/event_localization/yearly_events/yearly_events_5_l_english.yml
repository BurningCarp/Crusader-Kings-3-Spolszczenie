l_english:
 yearly.5001.t:0 "Niefortunne spotkanie"
 yearly.5001.duelling.desc:0 "The sudden echo of two familiar voices catches my attention, leading me to my [bickering_spouse.GetWifeHusband]'s chambers.\n\nWhen I arrive, I am shocked to find my [bickering_spouse.GetWifeHusband] [bickering_spouse.GetFirstName] embroiled in a heated discussion with my lover, [bickering_lover.GetFirstName]. Spotting me, [bickering_attacker.GetFirstNameNoTooltip] quickly draws [bickering_attacker.GetHerHis] weapon and swings it at [bickering_defender.GetFirstNameNoTooltip],"
 yearly.5001.backstabbing.desc:0 "I am about to leave the dining hall and return to my chambers when I spot my lover [bickering_lover.GetFirstNameNoTooltip] chatting with my [bickering_spouse.GetWifeHusband] in a secluded corner. [bickering_defender.GetFirstName] turns around to greet me, unwittingly leaving [bickering_defender.GetHerselfHimself] exposed to [bickering_attacker.GetFirstName],"
 yearly.5001.duelling.attackerwins.desc:0 "striking [bickering_loser.GetHerHim] down and leaving [bickering_loser.GetHerHim] bleeding on the floor, dead."
 yearly.5001.backstabbing.attackerwins.desc:0 "who swiftly exploits [bickering_winner.GetHerHis] rival's distraction to plant a dagger through [bickering_loser.GetHerHis] lung."
 yearly.5001.duelling.defenderwins.desc:0 "but has [bickering_loser.GetHerHis] strike blocked at the last moment by [bickering_loser.GetHerHis] opponent, who forcefully pushes [bickering_loser.GetHerHim] away and then skewers [bickering_loser.GetHerHim] with [bickering_loser.GetHerHis] own weapon."
 yearly.5001.backstabbing.defenderwins.desc:0 "yet, perhaps realizing the looming danger, [bickering_winner.GetFirstNameNoTooltip] immediately turns back to [bickering_loser.GetFirstNameNoTooltip], twisting [bickering_loser.GetHerHis] wrist and stabbing [bickering_loser.GetHerHim] with [bickering_loser.GetHerHis] own dagger."
 yearly.5001.lover.epilogue.desc:0 "\n\n„Zrobił[Select_CString(bickering_winner.IsFemale, 'am', 'em' )] to dla nas — twierdzi [bickering_winner.GetFirstNameNoTooltip], spoglądając na mnie z żalem. — Abyśmy mogli być razem”."
 yearly.5001.spouse.epilogue.desc:0 "\n\n„To musiało się wydarzyć — twierdzi [bickering_winner.GetFirstNameNoTooltip], spoglądając na mnie z żalem. — Sprowadził[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] to na nas”."
 yearly.5001.a.a.spouse:0 "Bardzo mi przykro... Masz do tego prawo."
 yearly.5001.a.a.lover:0 "A jednak chciał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym, żeby do tego nie doszło..."
 yearly.5001.a.b.spouse:0 "Wyraził[Select_CString( bickering_spouse.IsFemale, 'aś swoją opinię, żono', 'eś swoją opinię, mężu' )]. Pozostawmy to już za sobą."
 yearly.5001.a.b.lover:0 "You made your point. Now let us put this behind us."
 yearly.5001.a.c.spouse:0 "Mam tylko nadzieję, że znajdę w sercu wystarczająco siły, by ci wybaczyć."
 yearly.5001.a.c.lover:0 "Może to naprawdę był jedyny sposób..."
 yearly.5001.b:0 "Jak mogł[Select_CString( bickering_winner.IsFemale, 'aś', 'eś' )]?! Odejdź, zanim wrzucę cię do lochu."
 yearly.5001.c:0 "I will not forget this, [bickering_winner.GetFirstNameNoTooltip]."
 yearly.5001.d:0 "Nie. Całe państwo będzie wiedziało o zbrodni, której się dopuścił[Select_CString( bickering_winner.IsFemale, 'aś', 'eś' )]!"
 yearly.5001.e:0 "You are right! Nothing stands between us now!"
 yearly.5001.f:0 "The Court will know what [bickering_loser.GetFirstNameNoTooltip] tried to do to you."
 yearly.5001.g:0 "I cannot let this crime go unpunished. Guards!"
 yearly.5001.i:0 "I never knew you could be so vicious... I love it!"
 yearly.5002.t:0 "Dawne żale"
 yearly.5002.spouse.desc:0 "Months have passed since I delivered [bickering_loser.GetFirstName] to meet [ROOT.Char.GetFaith.HighGodNamePossessive] judgment, thus cleansing my family's name and rectifying my [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scoped_ruler'))] adulterous proclivities. And yet, the ghostly visage of my rival still haunts my nights, robbing me of the sleep of the just..."
 yearly.5002.lover.desc:0 "Months have passed since I delivered from this world the cruel jailer of my beloved so that we could live free of [bickering_loser.GetHerHis] nuptial tyranny. And yet, the ghostly visage of my rival still haunts my nights, tormenting me from beyond the grave..."
 yearly.5002.forgiven.desc:0 "\n\nMimo, iż [scoped_ruler.GetFirstName] stale zapewnia mnie, że nie żywi do mnie urazy za moje postępowanie, to jednak poczucie winy mnie przytłacza."
 yearly.5002.unforgiven.desc:0 "\n\nJako że [scoped_ruler.GetFirstName] jest do mnie chłodno nastawion[Select_CString( scoped_ruler.IsFemale, 'a', 'y' )], [Select_CString( scoped_ruler.IsFemale, 'jej', 'jego' )] postawa powoduje, iż moje serce stale napełnia się wyrzutami sumienia z powodu brutalnego czynu, którego się dopuścił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 yearly.5002.a:0 "Gdyby tylko [scoped_ruler.GetFirstNameNoTooltip] m[Select_CString( scoped_ruler.IsFemale, 'ogła', 'ógł' )] mi pomóc..."
 yearly.5002.b:0 "Tylko [ROOT.GetCharacter.GetFaith.HighGodName] może obdarzyć mnie spokojem!"
 yearly.5002.c:0 "Przestanie mnie dręczyć dopiero wtedy, gdy do nie[Select_CString( bickering_loser.IsFemale, 'j', 'go' )] dołączę."
 yearly.5003.spouse.desc:0 "My [bickering_winner.GetWifeHusband] [bickering_winner.GetFirstName] has not been the same since [bickering_winner.GetHerHis] last unfortunate encounter with my beloved. [bickering_winner.GetSheHe|U] claims to have been haunted by the vengeful spirit of [bickering_loser.GetFirstName] since that fateful day."
 yearly.5003.lover.desc:0 "[bickering_winner.GetFirstName] has not been the same since [bickering_winner.GetHerHis] last unfortunate encounter with [bickering_loser.GetFirstName]. [bickering_winner.GetSheHe|U] claims to have been haunted by the vengeful spirit of [bickering_loser.GetFirstNameNoTooltip] since that fateful day."
 yearly.5003.forgiven.desc:0 "\n\nObawia się, że straszna pamięć o  [bickering_winner.GetHerHis] tajemniczej zbrodni pochłania [bickering_winner.GetHerHis] umysł i duszę."
 yearly.5003.unforgiven.desc:0 "\n\nBłaga mnie, abym wybaczył[Select_CString( ROOT.Char.IsFemale, 'a', '' )] [bickering_winner.GetHerHim] straszliwą zbrodnię, którą popełnił[Select_CString( bickering_winner.IsFemale, 'a', '' )] w moim imieniu, będąc przekonan[Select_CString( bickering_winner.IsFemale, 'a', 'y' )], że moje rozgrzeszenie jest jedyną rzeczą, która ocali [bickering_winner.GetHerHis] umysł i duszę."
 yearly.5003.a:0 "Bardzo dobrze, [bickering_winner.GetFirstNameNoTooltip]. Wybaczam ci."
 yearly.5003.b.forgiven:0 "Obawiam się, że nic więcej nie mogę dla ciebie zrobić."
 yearly.5003.b.forgotten:0 "Przykro mi, ale nie mogę tego zrobić."
 yearly.5003.b.callous:0 "Czy przestaniesz marnować mój czas swoimi urojeniami?"
 yearly.5003.c:0 "It is nothing more than what a vile murderer like you deserves."
 yearly.5004.desc:0 "[scoped_ruler.GetFirstName] has finally granted me [scoped_ruler.GetHerHis] forgiveness, and with it, I have found peace once more. The ghost of [bickering_loser.GetFirstName] has been exorcised from my dreams once and for all."
 yearly.5004.a:0 "[bickering_loser.GetHerHis|U] memory will soon fade as well..."
 yearly.5005.desc:0 "I was a fool to hope [scoped_ruler.GetFirstName] would help me. [scoped_ruler.GetSheHe|U] has always been a petty, vicious [scoped_ruler.GetWomanMan]. [scoped_ruler.GetSheHe|U] dismissed my plight and derided me for my weakness, claiming that I deserve everything that is happening to me."
 yearly.5005.a:0 "Why did I ever care for this monster?"
 yearly.5006.epilogue.desc:0 "Nie mogąc zmierzyć się z winą za swoje czyny, postanawia porzucić dwór i poświęcić swoje życie [bickering_winner.GetFaith.HighGodNamePossessive]."
 yearly.5006.b.forgiven:0 "Idź więc w pokoju, jeśli tego właśnie chcesz."
 yearly.5006.b.upset:0 "Jak mogł[Select_CString( bickering_winner.IsFemale, 'aś', 'eś' )] mi to zrobić?!"
 yearly.5006.b.default:0 "Rozumiem..."
 yearly.5007.t:0 "Ponure noce"
 yearly.5007.desc:0 "I have often found myself thinking about my last encounter with [bickering_loser.GetFirstName] in the past few weeks. It has been a long time since life felt as meaningful as it did when I had [bickering_loser.GetHerHis] blood warming my skin. \n\n[scoped_ruler.GetFirstName] also seems to feel the same: we have never been as close as when we shared the intimate thrill of murder, yet now we are slowly drifting apart..."
 yearly.5007.a:0 "Perhaps it is time to stoke the flames."
 yearly.5007.a.tt:0 "[bickering_winner.GetFirstName] will be more likely to join my Murder Schemes."
 yearly.5007.b:0 "I think I have done enough already."
 yearly.5008.desc:0 "I have often found myself thinking about of my dear [bickering_loser.GetFirstName] in the past few weeks and [bickering_loser.GetHerHis] untimely death at the hands of [bickering_winner.GetFirstName]. I had never felt as close to my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bickering_winner'))] as when we shared the intimate thrill of murder. Even more intriguing, [bickering_winner.GetSheHe] seems just as eager as I am to relive that unforgettable moment and re-stoke the flames of our love."
 yearly.5008.a:0 "But this time, I will pick the victim!"
 yearly.5008.b:0 "No, I have grown bored of this game."
 yearly.5009.desc:0 "Proposal Rejected"
 yearly.5010.t:0 "Compassionate Discord"
 yearly.5010.desc:0 "Moved by my tribulations, [bickering_vassal_1.GetTitledFirstName] has offered me [bickering_vassal_1.GetHerHis] counsel and aid on many occasions, hoping to alleviate the burden of my duties.\n\nHowever, [bickering_vassal_1.GetFirstNamePossessiveNoTooltip] attentions have incurred the ire of [bickering_vassal_2.GetTitledFirstName]. "[bickering_vassal_1.GetFirstNameNoTooltip] cannot be trusted! This is merely a ploy to exploit you, my liege.""
 yearly.5010.a:0 "Zaufam tylko tym, którzy na to zasługują."
 yearly.5010.b:0 "Czy nasza trójka nie może znaleźć wspólnej płaszczyzny porozumienia?"
 yearly.5010.midwaysuccess.desc:0 "I have managed to clear some of the disagreements between [bickering_vassal_1.GetTitledFirstName] and [bickering_vassal_2.GetTitledFirstName]."
 yearly.5010.midwayfail.desc:0 "I was unable to clear things between [bickering_vassal_1.GetTitledFirstName] and [bickering_vassal_2.GetTitledFirstName]."
 yearly.5010.midwaycritfail.desc:0 "My attempt to make [bickering_vassal_1.GetTitledFirstName] and [bickering_vassal_2.GetTitledFirstName] put aside their differences only resulted in both vassals growing angry with me as well."
 yearly.5010.c:0 "I will take heed of your warning, [bickering_vassal_2.GetFirstNameNoTooltip]."
 yearly.5010.d:0 "Then defend the honor of your [ROOT.Char.GetTitleTierName]!"
 yearly.5010.deceitfail.desc:0 "I was unable to trick [bickering_vassal_2.GetTitledFirstName] into dueling [bickering_vassal_1.GetTitledFirstName]."
 yearly.5011.desc:0 "It does not take much to stoke [bickering_vassal_1.GetFirstNamePossessive] and [bickering_vassal_2.GetFirstNamePossessive] scorn for each other into open hostility. Foul words are exchanged before [bickering_vassal_2.GetFirstNameNoTooltip] finally raises [bickering_vassal_2.GetHerHis] [bickering_vassal_2.Custom('signature_weapon')] against [bickering_vassal_1.GetFirstNameNoTooltip], who responds in kind.\n\nAfter a short exchange of violent blows, [bickering_vassal_winner.GetTitledFirstNameNoTooltip] emerges victorious, while [bickering_vassal_winner.GetHerHis] opponent is left bleeding on the ground."
 yearly.5011.a.new:0 "Nigdy nie zdawał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie sprawy z tego, jak bardzo był[Select_CString( bickering_vassal_winner.IsFemale, 'aś mi oddana', 'eś mi oddany' )], [bickering_vassal_winner.GetFirstNameNoTooltip]..."
 yearly.5011.b.new:0 "Wygląda na to, że czyny mówią głośniej niż słowa."
 yearly.5011.b.old:0 "Co ja bym bez ciebie zrobił[Select_CString( ROOT.Char.IsFemale, 'a', '' )], [bickering_vassal_winner.GetFirstNameNoTooltip]?"
 yearly.5011.c:0 "Dlaczego musiał[Select_CString( bickering_vassal_winner.IsFemale, 'aś', 'eś' )] zawracać mi głowę tym problemem, [bickering_vassal_winner.GetFirstNameNoTooltip]?"
 tooltip.5010.d.vassalsfight:0 "Udało mi się zmusić dwóch wasali do walki ze sobą"
 tooltip.5010.d.vassalsfightfail:0 "[bickering_vassal_2.GetFirstName] nie chce dać się wciągnąć w walkę"
 tooltip.5010.b.success:0 "Udało mi się pogodzić dwóch wasali"
 tooltip.5010.b.fail:0 "Nie potrafię pogodzić tych dwóch wasali"
 tooltip.5010.b.critfail:0 "Rozgniewał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] dwóch wasali"
 tooltip.5010.d.vassalsfight.effect:0 "[bickering_vassal_2.GetFirstName] challenges [bickering_vassal_1.GetFirstName] to a duel to the death!"
 yearly.5020.t:0 "Sprawa opieki"
 yearly.5020.opening:0 "[helpful_councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.5020.intro.desc:0 "Tw[Select_CString( SCOPE.sC('scoped_heir').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] [scoped_heir.GetFirstName] bardzo interesuje się pracą, którą wykonuję jako [helpful_councillor.Custom('CouncilPosition')]. Gdybyś łaskawie pozwolił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] mi"
 yearly.5020.older.desc:0 "spędzić trochę czasu z t[Select_CString( scoped_heir.IsFemale, 'ą', 'ym' )] młod[Select_CString( scoped_heir.IsFemale, 'ą kobietą', 'ym mężczyzną' )], z pewnością nauczy się wielu rzeczy"
 yearly.5020.younger.desc:0 "spędzić z [Select_CString( scoped_heir.IsFemale, 'nią', 'nim' )] trochę czasu, dzięki czemu z pewnością dowie się paru rzeczy"
 yearly.5020.chancellor.desc:0 "o polityce, etykiecie i dyplomacji."
 yearly.5020.marshal.desc:0 "o musztrowaniu wojsk, planowaniu oblężeń i innych tego typu sprawach związanych z prowadzeniem wojny."
 yearly.5020.steward.desc:0 "o zarabianiu pieniędzy oraz zarządzaniu ziemią i bogactwem."
 yearly.5020.spymaster.desc:0 "o zachowaniu dyskrecji i zdobywaniu niejasnych informacji."
 yearly.5020.court_chaplain.desc:0 "o historii naszego państwa i tradycji naszych ludzi."
 yearly.5020.a:0 "Tak długo, jak wiesz, co robisz..."
 yearly.5020.b.a:0 "[scoped_heir.GetFirstNamePossessiveNoTooltip] future does not concern you."
 yearly.5020.b.b:0 "Wolał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] samodzielnie go uczyć!"
 yearly.5020.c:0 "Najpierw zobaczymy, czy mówisz prawdę!"
 tooltip.5020.c.success:0 "I discover [helpful_councillor.GetFirstNamePossessiveNoTooltip] reasons to educate [scoped_heir.GetFirstNameNoTooltip]"
 tooltip.5020.c.success.effect:0 "The tutoring continues uninterrupted"
 tooltip.5020.c.fail:0 "[helpful_councillor.GetFirstNamePossessiveNoTooltip] reasons to educate [scoped_heir.GetFirstNameNoTooltip] elude me"
 tooltip.5020.c.fail.effect:0 "I might have to take action"
 tooltip.5020.c.critfail:0 "[helpful_councillor.GetFirstNameNoTooltip] finds out that I have decided to spy on [helpful_councillor.GetHerHim]"
 tooltip.5020.c.critfail.effect:0 "[helpful_councillor.GetFirstName] is insulted and stops mentoring [scoped_heir.GetFirstName]"
 yearly.5021.deceitfulcouncillor.desc:0 "I was right to suspect [helpful_councillor.GetFirstNamePossessive] intentions! After having [helpful_councillor.GetHerHim] under watch for a few days, it is abundantly clear that [helpful_councillor.GetSheHe] is only interested in pitting my own [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] against me."
 yearly.5021.honestcouncillor.desc:0 "Mimo że [helpful_councillor.GetFirstName był[Select_CString(helpful_councillor.IsFemale, 'a', '' )] cały czas pod obserwacją, mój szpieg nie był w stanie znaleźć niczego, co mogłoby mnie przekonać, że jego intencje są nieczyste.\n\nWygląda na to, że naprawdę interesuje [Select_CString(helpful_councillor.IsFemale, 'ją', 'go' )] tylko pomaganie, aby [Select_CString(scoped_heir.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] stał[Select_CString(scoped_heir.IsFemale, 'a', '' )] się lepsz[Select_CString(scoped_heir.IsFemale, 'ą władczynią', 'ym władcą' )]."
 yearly.5021.a:0 "Nie zaszkodzi pozwolić, by [scoped_heir.GetFirstNameNoTooltip] został[Select_CString(scoped_heir.IsFemale, 'a', '' )] [helpful_councillor.GetHerHis] wychowank[Select_CString(scoped_heir.IsFemale, 'ą', 'iem' )]!"
 yearly.5021.b.a:0 "I cannot let [helpful_councillor.GetHerHim] around [scoped_heir.GetFirstNameNoTooltip] any longer."
 yearly.5021.b.b:0 "Ale wciąż [helpful_councillor.GetHerHim] nie ufam!"
 yearly.5021.c:0 "Nie chcę [Select_CString(helpful_councillor.IsFemale, 'jej', 'go' )] w radzie!"
 yearly.5022.a:0 "Nie ma niczego złego w tym, aby pozwolić [helpful_councillor.GetHerHim] kontynuować!"
 yearly.5023.desc:0 "That useless spy I set to keep an eye on my [helpful_councillor.Custom('CouncilPosition')] [helpful_councillor.GetTitledFirstName] has gotten himself caught! [helpful_councillor.GetFirstNameNoTooltip] was furious to learn of my lack of trust and has withdrawn [helpful_councillor.GetHerHis] offer of tutelage."
 yearly.5023.a:0 "How was I supposed to assume [helpful_councillor.GetSheHe] was genuine?"
 yearly.5024.deceitfulcouncillor.desc:0 "Coś jest nie tak. Pozwolił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], aby [Select_CString(helpful_councillor.IsFemale, 'moja', 'mój' )] [helpful_councillor.Custom('CouncilPosition')|l] [helpful_councillor.GetFirstName] pom[Select_CString(helpful_councillor.IsFemale, 'ogła', 'ógł' )] w nauce [Select_CString(scoped_heir.IsFemale, 'mojej', 'mojego' )] [ROOT.Char.Custom2('RelationToMeShortGenitive', SCOPE.sC('scoped_heir'))], aby [scoped_heir.GetFirstname] nauczył[Select_CString(scoped_heir.IsFemale, 'a', '' )] się czegoś o rządzeniu. Wygląda jednak na to, że bardziej jest [helpful_councillor.GetSheHe] zainteresowan[Select_CString(helpful_councillor.IsFemale, 'a', 'y' )] uczeniem [Select_CString(scoped_heir.IsFemale, 'jej', 'go' )], jak kwestionować i odrzucać każdą moją decyzję."
 yearly.5024.deadlycouncillor.desc:0 "My [helpful_councillor.Custom('CouncilPosition')] [helpful_councillor.GetFirstName] bursts into the main hall, a mortified look on [helpful_councillor.GetHerHis] face and [helpful_councillor.GetHerHis] clothes dripping blood. \n\n"Bandits, my [ROOT.Char.GetTitleTierName]!" [helpful_councillor.GetSheHe] exclaims, almost out of breath. [helpful_councillor.GetFirstNameNoTooltip] had left the [ROOT.Char.Custom('ResidenceBuilding')] with [scoped_heir.GetFirstName] just this morning to survey the countryside."I carried the [scoped_heir.GetTitleTierNamePossessive] body for as long as I could, but...""
 yearly.5024.honestcouncillor.desc:0 "Opieka, którą [helpful_councillor.GetCouncilTitle] [helpful_councillor.GetFirstName] sprawuje nad moim następcą już przynosi oczekiwane efekty.\n\n[scoped_heir.GetFirstName] nauczył[Select_CString( scoped_heir.IsFemale, 'a', '' )] się o wiele więcej, niż mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] przypuszczać, a niektóre z przyszłych obowiązków traktuje znacznie poważniej niż wcześniej."
 yearly.5024.a.a:0 "Wspaniałe! Wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że mogę [Select_CString( helpful_councillor.IsFemale, 'jej', 'mu' )] zaufać!"
 yearly.5024.a.b:0 "Jak [Select_CString(helpful_councillor.IsFemale, 'mogła', 'mógł' )] mi to zrobić?!"
 yearly.5024.a.c:0 "Tak nie może być!"
 yearly.5024.b:0 "Nie mogę w to uwierzyć. Ty za tym wszystkim stoisz!"
 yearly.5020.a.e.tt:0 "[helpful_councillor.GetFirstNameNoTooltip] will teach [scoped_heir.GetFirstNameNoTooltip] about [helpful_councillor.GetHerHis] responsibilities as [helpful_councillor.GetCouncilTitle]"
 tooltip_yearly_5022_a:0 "Allow [helpful_councillor.GetFirstName] to continue with [helpful_councillor.GetHerHis] tutoring."
 yearly.5030.opening:0 "[squealing_vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.5030.earnestvassal.desc:0 "Odkrył[Select_CString(squealing_vassal.IsFemale, 'am', 'em' )] najbardziej przerażającą prawdę o [blackmailed_vassal.GetTitledFirstName]. Chociaż nienawidzę zwracać Ci uwagi na tę sprawę, muszę poinformować Cię, że [Select_CString(blackmailed_vassal.IsFemale, 'ta', 'ten' )] [blackmailed_vassal.GetWomanMan] skrywa przed tobą sekrety najbardziej niepokojącego rodzaju."
 yearly.5030.selfishvassal.desc:0 "Piszę, aby poinformować Cię o przerażającym odkryciu, jakiego dokonał[Select_CString(squealing_vassal.IsFemale, 'am', 'em' )]. [blackmailed_vassal.GetTitledFirstName] angażuje się w podejrzane i niehonorowe zachowania za Twoimi plecami.\n\nMam szczerą nadzieję, że zwrócenie Twojej uwagi na tę delikatną kwestię będzie dowodem mojej niezachwianej lojalności wobec Ciebie, m[Select_CString(ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]."
 yearly.5030.a.a:0 "Bardzo doceniam twoją troskę, [squealing_vassal.GetFirstNameNoTooltip]."
 yearly.5030.a.b:0 "Nie zapomnę twojego gestu, [squealing_vassal.GetFirstNameNoTooltip]."
 yearly.5030.a.tt:0 "[squealing_vassal.GetTitledFirstName] ujawni mi sekret, który skrywa [blackmailed_vassal.GetTitledFirstName]."
 yearly.5030.secret.desc:0 "Poinformowano o sekrecie"
 yearly.5030.c:0 "Lepiej o tym wszystkim zapomnij, [squealing_vassal.GetFirstNameNoTooltip]."
 yearly.5030.c.tt:0 "Will not use [blackmailed_vassal.GetFirstNamePossessive] secret against [blackmailed_vassal.GetHerHim]"
 yearly.5020.ruler.diplomacy.tt:0 "I will try to improve [scoped_heir.GetFirstNamePossessive] diplomacy"
 yearly.5020.ruler.martial.tt:0 "I will try to improve [scoped_heir.GetFirstNamePossessive] martial"
 yearly.5020.ruler.stewardship.tt:0 "I will try to improve [scoped_heir.GetFirstNamePossessive] stewardship"
 yearly.5020.ruler.intrigue.tt:0 "I will try to improve [scoped_heir.GetFirstNamePossessive] intrigue"
 yearly.5020.ruler.learning.tt:0 "I will try to improve [scoped_heir.GetFirstNamePossessive] learning"
 yearly.5020.councillor.diplomacy.tt:0 "[helpful_councillor.GetFirstName] will improve [scoped_heir.GetFirstNamePossessive] diplomacy"
 yearly.5020.councillor.martial.tt:0 "[helpful_councillor.GetFirstName] will improve [scoped_heir.GetFirstNamePossessive] martial"
 yearly.5020.councillor.stewardship.tt:0 "[helpful_councillor.GetFirstName] will improve [scoped_heir.GetFirstNamePossessive] stewardship"
 yearly.5020.councillor.intrigue.tt:0 "[helpful_councillor.GetFirstName] will improve [scoped_heir.GetFirstNamePossessive] intrigue"
 yearly.5020.councillor.learning.tt:0 "[helpful_councillor.GetFirstName] will improve [scoped_heir.GetFirstNamePossessive] learning"
 yearly.5025.desc.a:0 "Thanks to my recent tutelage, [scoped_heir.GetFirstName] was able to fill some of the gaps in [scoped_heir.GetHerHis] education.\n\n[helpful_councillor.GetTitledFirstNamePossessive] request was exactly the motivation I needed to help my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] unlock some of [scoped_heir.GetHerHis] yet untapped potential."
 yearly.5025.desc.b:0 "Unfortunately, my recent attempts to tutor [scoped_heir.GetFirstName] to fill some of the gaps in [scoped_heir.GetHerHis] education were fruitless.\n\nPerhaps I should have not rejected [helpful_councillor.GetTitledFirstNamePossessive] offer..."
 yearly.5025.a:0 "I am proud of [scoped_heir.GetHerHis] accomplishments."
 yearly.5025.b:0 "The [scoped_heir.Custom('GirlBoy')] is just a bit slow."
 yearly.5040.t:0 "Szemrana dyskusja"
 yearly.5040.desc:0 "Wybierając się na poranny spacer, przechodzę przez ogrody umiejscowione na terenie [ROOT.Char.Custom('ResidenceBuildingDop')], gdy delikatny powiew wiatru zwraca moją uwagę na szepty [whisperer_1.GetFirstName] i [whisperer_2.GetFirstName]. \n\nDworzanie rozmawiają ze sobą w ustronnym miejscu nieopodal, często zerkając, czy nikt nie podsłuchuje. Chociaż z daleka trudno jest mi zrozumieć większość ich słów, to jest jasne, że przedmiotem ich rozmowy jest nie kto inny, jak [scoped_vassal.GetTitledFirstName]."
 yearly.5040.a.a:0 "Rozkażę ich związać i niech [scoped_vassal.GetFirstNameNoTooltip] podejmie decyzję co do ich przyszłości."
 yearly.5040.a.b:0 "[scoped_vassal.GetFirstNameNoTooltip] musi zostać ostrzeżon[Select_CString( scoped_vassal.IsFemale, 'a', 'y' )]!"
 yearly.5040.b:0 "Gdybym tylko m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] podejść trochę bliżej..."
 yearly.5040.b.success.desc.tt:0 "Unikam bycia wykryt[Select_CString( ROOT.Char.IsFemale, 'ą', 'ym' )]"
 yearly.5040.b.success.effect.tt:0 "Dowiaduję się, jaki jest temat rozmowy"
 yearly.5040.b.failure.desc.tt:0 "[whisperer_1.GetFirstNameNoTooltip] i [whisperer_2.GetFirstNameNoTooltip] zauważają mnie"
 yearly.5040.b.failure.effect.tt:0 "Moje pytania nie przynoszą żadnych rezultatów"
 yearly.5040.c.a:0 "You would not hide something from your beloved [ROOT.Char.GetTitleTierName], would you?"
 yearly.5040.c.b:0 "Muszę wiedzieć, co ukrywają, bez względu na konsekwencje!"
 yearly.5040.c.success.tt:0 "I torture the information out of [whisperer_1.GetFirstNameNoTooltip] and [whisperer_2.GetFirstNameNoTooltip]"
 yearly.5040.c.failure.tt:0 "[whisperer_1.GetFirstName] i [whisperer_2.GetFirstNameNoTooltip] nie podejmują współpracy"
 yearly.5040.d:0 "Ech, jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że to nic ważnego..."
 yearly.5041.desc.a:0 "Udaje mi się zbliżyć do tych dworzan, a oni nie zwracają na mnie uwagi.\n\nDyskutują o spisku, który [scoped_vassal.GetTitledFirstName] uknuł[Select_CString( scoped_vassal.IsFemale, 'a', '' )] przeciwko mnie!"
 yearly.5041.desc.b:0 "Udaje mi się zbliżyć do tych dworzan, a oni nie zwracają na mnie uwagi.\n\nDyskutują o spisku, który [scoped_vassal.GetTitledFirstName] uknuł[Select_CString( scoped_vassal.IsFemale, 'a', '' )] na moim własnym dworze!"
 yearly.5041.desc.c:0 "Udaje mi się zbliżyć do tych dworzan, a oni nie zwracają na mnie uwagi.\n\nTematem ich rozmowy był[Select_CString( scoped_vassal.IsFemale, 'a', '' )] [scoped_vassal.GetTitledFirstName], a dokładniej jakieś [scoped_vassal.GetHerHis] podejrzane zwyczaje, których praktykuje."
 yearly.5041.a:0 "Ciekawe..."
 yearly.5042.desc.safetorture:0 "Nieco ponad chwilę trwa rozwiązywanie języków obu więźniów, jednakże mój strażnik jest wyjątkowo cierpliwym człowiekiem. Po kilku godzinach przesłuchań obaj spiskowcy są gotowi wyznać swój sekret."
 yearly.5042.desc.deadlytorture:0 "Usta więźniów są szczelniej zamknięte niż się spodziewał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Po długiej nocy przesłuchań, frustracja strażnika bierze górę, a ci dwaj dworzanie nie dożyją poranka, jeżeli nie wyjawią swojego sekretu."
 yearly.5042.desc.a:0 "\n\nWygląda na to, że [scoped_vassal.GetTitledFirstName] spiskuje przeciwko mnie!"
 yearly.5042.desc.b:0 "\n\nWygląda na to, że [scoped_vassal.GetTitledFirstName] knuje na moim własnym dworze!"
 yearly.5042.desc.c:0 "\n\nTematem ich rozmowy był[Select_CString( scoped_vassal.IsFemale, 'a', '' )] [scoped_vassal.GetTitledFirstName], a dokładniej je[Select_CString( scoped_vassal.IsFemale, 'j', 'go' )] zwyczaj, o którego istnieniu nie miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zielonego pojęcia."
 yearly.5042.a.a:0 "Co za przypadkowe i ekscytujące odkrycie!"
 yearly.5042.a.b:0 "Surowa cena za ważne informacje."
 yearly.5040.torturefail.desc:0 "Questioning did not yield results, unfortunately"
 yearly.5040.deceitfail.desc:0 "[whisperer_1.GetFirstName] i [whisperer_2.GetFirstName] zauważają mnie i pędzą z powrotem do [ROOT.Char.Custom('ResidenceBuildingDop')]"
 yearly.5043.torturedeadlyfail.desc:0 "Przeprowadzone przeze mnie przesłuchanie okazało się zbyt trudne dla obu więźniów.\n\nWydali ostatnie tchnienie, zanim zdradzili mi swój sekret."
 yearly.5043.a.a:0 "Cóż to była za strata czasu..."
 yearly.5043.a.b:0 "Dlaczego nie chcieli nic powiedzieć?"
 yearly.5050.t:0 "Małżeńskie porachunki"
 yearly.5050.desc.a:0 "„Absolutnie nieakceptowalne!”\n\n[scoped_spouse.GetFirstName] wpada do mojej komnaty, z twarzą czerwoną od gniewu, krzycząc tak głośno, że słyszą [Select_CString( scoped_spouse.IsFemale, 'ją', 'go' )] wszyscy, którzy znajdują się na terenie [ROOT.Char.Custom('ResidenceBuildingDop')].\n\n„[slighting_courtier.GetTitledFirstName] właśnie znieważył[Select_CString( slighting_courtier.IsFemale, 'a', '' )] mój honor! Żądam, aby t[Select_CString( slighting_courtier.IsFemale, 'a', 'en' )] [slighting_courtier.Custom('InsultAdjective')] [slighting_courtier.Custom('InsultNoun')] natychmiast opuścił[Select_CString( slighting_courtier.IsFemale, 'a', '' )] nasz dwór!”"
 yearly.5050.desc.b:0 "Jestem zaskoczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], gdy widzę m[Select_CString( scoped_spouse.IsFemale, 'oją żonę czającą', 'ojego męża czającego' )] się w moim gabinecie. Po wyrazie [Select_CString( scoped_spouse.IsFemale, 'jej', 'jego' )] twarzy widać, że coś [Select_CString( scoped_spouse.IsFemale, 'ją', 'go' )] niepokoi, ale dopiero po chwili udaje mi się [Select_CString( scoped_spouse.IsFemale, 'ją', 'go' )] przekonać, by podzielił[Select_CString( scoped_spouse.IsFemale, 'a', '' )] się ze mną swoimi obawami.\n\n"Ukochan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], muszę Ci wyznać, że [slighting_courtier.GetFirstName] ciężko mnie obraził[Select_CString( slighting_courtier.IsFemale, 'a', '' )]. Nie mogę znieść myśli o dalszym przebywaniu w pobliżu [Select_CString( slighting_courtier.IsFemale, 'tej gruboskórnej kobiety', 'tego gruboskórnego mężczyzny' )]"."
 yearly.5050.a.a:0 "Jutro już [Select_CString( slighting_courtier.IsFemale, 'jej', 'go' )] nie będzie!"
 yearly.5050.b.a:0 "Nie zawracaj mi głowy takimi bzdurami."
 yearly.5050.b.b:0 "Niemożliwe! [slighting_courtier.GetFirstNameNoTooltip] jest tak[Select_CString( slighting_courtier.IsFemale, 'ą miłą kobietą', 'im miłym mężczyzną' )]!"
 yearly.5050.b.c:0 "Myślę, że trochę przesadzasz, kochanie."
 yearly.5050.c:0 "Dlaczego nie mówisz mi wszystkiego od początku?"
 yearly.5050.c.success.desc.tt:0 "Omawiam szczegóły incydentu z [scoped_spouse.GetFirstNameNoTooltip]"
 yearly.5050.c.success.effect.tt:0 "Dowiaduję się, czy [scoped_spouse.GetFirstNameNoTooltip] jest szczer[Select_CString( scoped_spouse.IsFemale, 'a', 'y' )] czy nie"
 yearly.5050.c.failure.desc.tt:0 "[scoped_spouse.GetFirstNameNoTooltip] nie chce słuchać głosu rozsądku"
 yearly.5050.c.failure.effect.tt:0 "M[Select_CString( scoped_spouse.IsFemale, 'oja żona', 'ój mąż' )] żąda ode mnie podjęcia działań"
 yearly.5051.desc.a.a:0 "Im więcej słyszę o tej historii, tym bardziej jestem przekonan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że m[Select_CString( scoped_spouse.IsFemale, 'oja żona', 'ój mąż' )] nie mówi mi prawdy. Pod koniec naszej rozmowy odnoszę wyraźne wrażenie, że [scoped_spouse.GetFirstName] sfabrykował[Select_CString( scoped_spouse.IsFemale, 'a', '' )] całą sprawę, aby tylko [slighting_courtier.GetTitledFirstName] został[Select_CString( slighting_courtier.IsFemale, 'a postawiona', ' postawiony' )] w złym świetle."
 yearly.5051.desc.a.b:0 "Po dokładnym zbadaniu twierdzeń mo[Select_CString( scoped_spouse.IsFemale, 'jej żony', 'jego męża' )] dosz[Select_CString( ROOT.Char.IsFemale, 'łam', 'edłem' )] do wniosku, że [scoped_spouse.GetFirstName] mówi prawdę.\n\n[slighting_courtier.GetTitledFirstName] głęboko znieważył[Select_CString( slighting_courtier.IsFemale, 'a', '' )] [scoped_spouse.GetHerHis] honor, a tym samym splun[Select_CString( slighting_courtier.IsFemale, 'ęła', 'ął' )] na moją gościnność."
 yearly.5051.z:0 "Jeśli dwór dowiedziałby się o twoim fałszywym oskarżeniu..."
 yearly.5051.a:0 "Oczekuję, że [slighting_courtier.GetFirstNameNoTooltip] zostanie przez ciebie przeproszon[Select_CString( slighting_courtier.IsFemale, 'a', 'y' )] za te bezpodstawne oskarżenia."
 yearly.5051.b:0 "Nie martw się, zawsze będę przy tobie."
 yearly.5051.c:0 "Now that I know for sure, I can confront [slighting_courtier.GetFirstNameNoTooltip]."
 yearly.5051.d:0 "Myślę, że [slighting_courtier.GetFirstNameNoTooltip] powin[Select_CString( slighting_courtier.IsFemale, 'na', 'ien' )] liczyć na wybaczenie z twojej strony."
 yearly.5052.desc.a:0 "Even after discussing the details of the incident with [scoped_spouse.GetFirstName], I am still unsure of what to think of the whole affair."
 yearly.5052.desc.b.a:0 "\n\nA good [ROOT.Char.GetTitleTierName] should stand by [ROOT.Char.GetHerHis] [scoped_spouse.GetTitleTierName], yet I cannot shake the feeling that [scoped_spouse.GetFirstNameNoTooltip] might not be telling me the entire story..."
 yearly.5052.desc.b.b:0 "\n\nThen again, a good [ROOT.Char.GetTitleTierName] should stand by [ROOT.Char.GetHerHis] [scoped_spouse.GetTitleTierName], and [scoped_spouse.GetFirstName] looks genuinely devastated by the event."
 yearly.5052.a:0 "Porozmawiam z [slighting_courtier.GetTitledFirstNameNoTooltip]."
 yearly.5052.b:0 "Myślę, że powin[Select_CString( ROOT.Char.IsFemale, 'naś', 'ieneś' )] zapomnieć o tej całej sprawie, [scoped_spouse.GetFirstNameNoTooltip]."
 yearly.5053.desc.a:0 "M[Select_CString( scoped_spouse.IsFemale, 'oja żona', 'ój mąż' )] po raz kolejny skarży się, że ktoś na dworze [Select_CString( scoped_spouse.IsFemale, 'ją', 'go' )] lekceważy. Tym razem wygląda na to, że to [slighting_courtier.GetTitledFirstName] wywołał[Select_CString( slighting_courtier.IsFemale, 'a', '' )] [Select_CString( slighting_courtier.IsFemale, 'jej', 'jego' )] gniew. Teraz domaga się, abym coś z tym zrobił[Select_CString( ROOT.Char.IsFemale, 'a', '' )]."
 yearly.5053.desc.b:0 "Nie jestem zaskoczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], gdy m[Select_CString( scoped_spouse.IsFemale, 'oja żona', 'ój mąż' )] prosi mnie o zdyscyplinowanie kolejnego członka dworu, który według [Select_CString( scoped_spouse.IsFemale, 'niej', 'niego' )] splamił [Select_CString( scoped_spouse.IsFemale, 'jej', 'jego' )] honor. Stało się to tak częste, że już prawie nie zwracam uwagi na listę zarzutów, jakie [scoped_spouse.GetFirstName] wysuwa przeciwko [slighting_courtier.GetTitledFirstName]."
 yearly.5053.desc.b.a:0 "\n\nNie mogę pojąć, dlaczego tak wielu ludzi [Select_CString( scoped_spouse.IsFemale, 'jej', 'mu' )] przeszkadza..."
 yearly.5053.desc.b.b:0 "\n\nBardziej nieufn[Select_CString( ROOT.Char.IsFemale, 'a żona mogłaby', 'y mąż mógłby' )] zacząć podejrzewać, że wykorzystuje moją dobrą wolę do pozbycia się kogoś, kogo nie lubi..."
 yearly.5053.a:0 "Enough. I will make an example out of this one."
 yearly.5053.b:0 "Nie martw się, [slighting_courtier.GetTitledFirstNameNoTooltip] da ci spokój."
 yearly.5053.c:0 "Dość tych błahostek, [scoped_spouse.GetFirstNameNoTooltip]."
 yearly.5054.desc.a:0 "Ever since I horrifically executed [slighting_courtier.GetTitledFirstName], my [scoped_spouse.GetWifeHusband] has been acting strangely. There are no longer courtiers bothering [scoped_spouse.GetHerHim], just as I predicted, or even going anywhere near [scoped_spouse.GetHerHim] unless asked to, yet [scoped_spouse.GetSheHe] still does not look pleased.\n\nIn fact, [scoped_spouse.GetSheHe] looks much gloomier than before."
 yearly.5054.desc.b:0 "Jak można było się spodziewać, publiczna egzekucja przeprowadzona w najbardziej bolesny sposób odniosła skutek. [slighting_courtier.GetTitledFirstName] stał[Select_CString(slighting_courtier.IsFemale, 'a', '' )] się wyraźnym ostrzeżeniem dla dworu, że znieważanie [Select_CString(scoped_spouse.IsFemale, 'mojej małżonki', 'mojego małżonka' )] nie będzie tolerowane.\n\nOd tej pory nikt nie odważy się [scoped_spouse.GetHerHim] odszczekać, ani nawet zbliżyć jeśli [scoped_spouse.GetFirstName] nie wyrazi takiej chęci. Już nie będę musiał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] się martwić [scoped_spouse.GetHerHis] nieustannymi skargami."
 yearly.5054.a.a:0 "Myślę, że należy mi się podziękowanie, kochanie."
 yearly.5054.a.b:0 "Wreszcie spokój."
 yearly.9020.t:0 "Potężny słoń"
 yearly.9020.desc:0 "[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me with a smile on [marshal.GetHerHis] face. [marshal.GetSheHe|U] explains that I have received a truly impressive gift from an overseer in the [county.GetNameNoTooltip], and beckons me to come with [marshal.GetHerHim].\n\nAnd impressive it is! As I walk outside, I am greeted by a #emphasis gargantuan#! elephant. Larger than any I have seen. The beast will certainly bring devestation to any foe."
 yearly.9020.a:0 "I will ride this mighty beast into battle. Personally."
 yearly.9020.b:0 "[marshal.GetCouncilTitle]. The creature is yours."
 yearly.9020.c:0 "My $knight_culture_player_no_tooltip_lowercase$ [knight.GetTitledFirstNameNoTooltip] is sure to make good use of it."
 yearly.9020.d1:0 "Let us honor [ROOT.Char.GetFaith.KnowledgeGodName] and release it."
 yearly.9020.d2:0 "Such an animal should be free. Release it."
 yearly_9020_personal_war_elephant:0 "Osobisty słoń bojowy"
 yearly.8000.t:0 "Złożenie hołdu"
 yearly.8000.desc:0 "My vassal, [vassal.GetTitledFirstName], has arrived outside my [ROOT.Char.Custom('ResidenceBuilding')] with a grand procession of well-dressed diplomats, $knight_culture_player_plural_no_tooltip_lowercase$, and exotic entertainers. The fellowship resembles a parade, led by [vassal.GetFirstNameNoTooltip] [vassal.GetHerselfHimself].\n\nIn a booming voice, [vassal.GetFirstNameNoTooltip] announces that [vassal.GetSheHe] is here to pay homage and that [vassal.GetSheHe] comes bearing gifts of #emphasis gold!#!"
 yearly.8000.desc.paranoid:0 "\n\n...[vassal.GetSheHe] is obviously here to #emphasis kill me!#!"
 yearly.8000.desc.lunatic:0 "\n\nThe #emphasis Man in the Moon#! must have heard my midnight pleas for a new playmate!"
 yearly.8000.desc.default:0 "\n\nSuch generosity is hard to find in a subject. [vassal.GetFirstNamePossessiveNoTooltip] loyalty is truly something to treasure!"
 yearly.8000.desc.cannibal:0 "\n\nSuch delicious generosity is hard to find in a tender subject. [vassal.GetFirstNamePossessiveNoTooltip] succulent loyalty is truly something to savor!"
 yearly.8000.a:0 "Please, enter! Deposit the gold on your left..."
 yearly.8000.b:0 "Why... #emphasis surely#! you have more to give?"
 yearly.8000.c:0 "Keep the gold, your friendship is enough!"
 yearly.8000.d:0 "Do #emphasis not#! let [vassal.GetHerHim] in the [ROOT.Char.Custom('ResidenceBuilding')]!"
 yearly.8000.e:0 "Why don't you... stay for dinner?"
 yearly.8000.e.tt_eat_vassal:0 "Is eaten by you"
 yearly.8000.e.tt_secret:0 "You get a Murder secret"
 yearly.8100.t:0 "Chłopstwo w ekstazie"
 yearly.8100.desc:0 "Chłopi w [county.GetName] są w dobrym nastroju. Żniwa są obfite, drogi bezpieczne, a starszyzna opowiada bzdurne historie o krowach dających mleko pełne miodu i gęsiach znoszących złote jaja. \n\nChłopi chwaląc #emphasis mnie#! za swoją pomyślność, wysłali delegację z darami!"
 yearly.8100.a:0 "Łaskawie przyjmuję ich dary!"
 yearly.8100.b:0 "Intrygujące... wysłać żołnierzy po więcej 'darów'!"
 yearly.8100.c:0 "Nie, oni potrzebują swojej nadwyżki bardziej niż ja."
 yearly.8200.t:0 "Darowizna w dobrej wierze"
 yearly.8200.desc:0 "M[Select_CString( realm_priest.IsFemale, 'oja', 'ój' )] [realm_priest.GetCouncilTitle|l] [realm_priest.GetFirstName], otrzymał[Select_CString( realm_priest.IsFemale, 'a', '' )] znaczną sumę złota od zamożnego, lecz bezdzietnego właściciela ziemskiego, który już nie żyje. Twierdzi on[Select_CString( realm_priest.IsFemale, 'a', '' )], że zmarły prowadził bardzo oszczędne oraz pobożne życie i życzył sobie, by złoto trafiło tam, gdzie przyniesie największy pożytek.\n\n[realm_priest.GetCouncilTitle] [realm_priest.GetFirstName] nalega, abym otrzymał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] część tej darowizny, jako że "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l] społeczność [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] uważa mnie za wzór cnót"."
 yearly.8200.a:0 "Rozdawanie bogactw należących do #emphasis [ROOT.Char.GetFaith.HighGodNamePossessive]#!? #emphasis Herety[Select_CString( realm_priest.IsFemale, 'czka', 'k' )]!#!"
 yearly.8200.b:0 "Obiecuję, że złoto będzie służyć państwu."
 yearly.8200.c:0 "Ten „wzór” zasługuje na całą darowiznę!"
 yearly.8200.d:0 "Proszę, rozdaj to ubogim w moim imieniu."
 yearly.8200.desc.zealous:0 "\n\n...[realm_priest.GetSheHe] jest z pewnością skorumpowan[Select_CString( realm_priest.IsFemale, 'a', 'y' )] przez [ROOT.Char.GetFaith.DevilNamePossessive]!"
 yearly.8200.desc.generous:0 "\n\nMoje serce bije dla tych wszystkich dusz, które m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] uratować dzięki temu złotu!"
 yearly.8200.desc.greedy:0 "\n\n...Naturalnie zamierzam zatrzymać te pieniądze dla siebie!"
 yearly.8200.desc.default:0 "\n\nRzeczywiście kusząca oferta."
 yearly.8300.t:0 "Wkład do funduszu wojennego"
 yearly.8300.desc:0 "As I look in fear at my almost-empty coffers, my herald announces that four of my vassals have arrived.\n\n"We come bearing gold, my liege, a donation to defeat our enemies!" [vassal_1.GetTitledFirstName] announces.\n\n"With me, I bring the [vassal_2.Custom('FormalComplimentAdjective')] [vassal_2.GetTitledFirstName], the [vassal_3.Custom('FormalComplimentAdjective')] [vassal_3.GetTitledFirstName], and the [vassal_4.Custom('FormalComplimentAdjective')] [vassal_4.GetTitledFirstName] — we only ask for you to lead us to victory!""
 yearly.8300.a:0 "Cieszę się z twojej hojności!"
 yearly.8300.b:0 "#emphasis Złoto#!, powiadasz? Strażnicy, #emphasis zabierzcie wszystko.#!"
 yearly.8300.c:0 "You are much too generous, I cannot accept."
 yearly.8300.d:0 "Gold? I would rather #emphasis levy your pants!#!"
 yearly.8400.t:0 "Zboczeniec na wolności"
 yearly.8400.desc:0 "As I retreat to my chambers for the night, I stumble upon one of my guests, [deviant_guest.GetTitledFirstName], in my innermost sanctum — how did [deviant_guest.GetSheHe] get in here!?\n\n"It is not what it looks like, my [ROOT.Char.GetLadyLord]!" [deviant_guest.GetSheHe] claims.\n\nThe fact that [deviant_guest.GetSheHe] is half-naked, and in the process of bodily defiling my #emphasis [ROOT.Char.Custom('RandomPrivateObject')]#!, tells me that it is, in fact, exactly what it looks like."
 yearly.8400.a:0 "Wha... But... #emphasis GET OUT OF MY REALM!#!"
 yearly.8400.special:0 "Listen, I know #emphasis exactly#! where you should go."
 yearly.8400.b:0 "How could you!? To the dungeon with you!"
 yearly.8400.c:0 "This will not happen again. Understand?"
 yearly.8400.d:0 "I never realized you could do #emphasis that#!. Tempting..."
 yearly.8400.a.tt:0 "I send [deviant_guest.GetTitledFirstName] to the Court of [appropriate_court_target_owner.GetTitledFirstName], where [deviant_guest.GetSheHe] will make a fine agent..."
 yearly.8500.opening:0 "[current_head_of_faith.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.8500.desc.a:0 "Sytuacja, w której się znalazł[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )], jest niefortunna. Mimo to, ofiaruję ci ten dar, abyś m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] zatriumfować w tym niebezpiecznym dla Ciebie czasie.\n\nModlę się, aby [current_head_of_faith.GetFaith.HighGodName] zawsze był po twojej stronie."
 yearly.8500.desc.b:0 "Twoja sprawiedliwa walka z niewiernymi nie pozostała niezauważona. Osobiście wysłał[Select_CString( current_head_of_faith.IsFemale, 'am', 'em' )] emisariusza, który ma przy sobie wystarczającą ilość złotych monet, abyś m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] przetrwać ten burzliwy czas.\n\nNiech [current_head_of_faith.GetFaith.HighGodName] na Cię w swojej opiece!"
 yearly.8500.a:0 "Padam na kolanach, chwaląc [current_head_of_faith.GetFaith.HighGodNamePossessive]!"
 yearly.8500.b:0 "Nie mogę przyjąć tego daru, to zbyt wiele."
