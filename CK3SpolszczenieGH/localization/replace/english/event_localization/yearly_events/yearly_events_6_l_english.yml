l_english:
 yearly.9100.t:0 "Problemy w ogrodzie"
 yearly.9100.desc:0 "As I enter the gardens, I barely have the time to take a single step before I hear someone shouting profanities. "#EMP [gardener.Custom('CulturalCurse')|U]!#!"\n\nI walk around a hedge in search of the source and spot my gardener [gardener.GetTitledFirstName] toiling away in the earth with a scowl on [gardener.GetHerHis] face. [gardener.GetSheHe|U] notices my approach and quickly gets up on [gardener.GetHerHis] feet.\n\n"Oh! Forgive me, my [ROOT.Char.GetLadyLord|U]. I did not expect anyone else to be out here... Some stupid animal, a [gardener.Custom('GetAnimalType')] no doubt, has ruined #EMP all#! of my recent work! I planted these herbs only the day before yesterday!""
 yearly.9100.a:0 "Pozwól, że ci pomogę!"
 yearly.9100.b:0 "Oto mały drobiazg za ciężką pracę!"
 yearly.9100.c:0 "#EMP To#! niefortunne... Ale nie przerywaj z mojego powodu!"
 yearly.9100.a.tooltip_a:0 "Dowiadujesz się wiele o ogrodnictwie"
 yearly.9100.a.tooltip_b:0 "Sytuacja staje się jeszcze gorsza"
 yearly.9100.a.success:0 "Dowiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się czegoś na temat ogrodnictwa!"
 yearly.9100.a.failure:0 "Ogrodnictwo to strata czasu!"
 yearly.9110.t:0 "Złodziej kwiatów"
 yearly.9110.desc:0 "[Select_CString(gardener.IsFemale, 'Moja ogrodniczka', 'Mój ogrodnik' )] [gardener.GetTitledFirstName] wdziera się do sali obrad rady i z furią zmierza w kierunku, gdzie stoi [Select_CString(romantic_councilor.IsFemale, 'moja', 'mój' )] [romantic_councilor.Custom('CouncilPositionGender')|l], [romantic_councilor.GetTitledFirstName].\n\n„Jak #EMP śmiesz#! niszczyć ogród poprzez #EMP kradzież#! rzadkich i cennych kwiatów! Czy nie wiesz, że ich właściciel[Select_CString(ROOT.Char.IsFemale, 'ką', 'em' )] jest [ROOT.Char.GetTitleTierName]?!”\n\n[romantic_councillor.GetFirstNameNoTooltip] jest wyraźnie niewzruszon[Select_CString(romantic_councillor.IsFemale, 'a', 'y' )] temperamentem ogrodni[Select_CString(ROOT.Char.IsFemale, 'czki', 'ka' )]. „Pomyślał[Select_CString(romantic_councillor.IsFemale, 'am', 'em' )], że będą doskonałym prezentem dla [Select_CString(councillor_spouse.IsFemale, 'mojej żony', 'mojego męża' )]. Bycie romanty[Select_CString(romantic_councillor.IsFemale, 'czką', 'kiem' )] to chyba nie zbrodnia, prawda?”"
 yearly.9110.a:0 "Ale niszczenie mojego ogrodu już tak. Zapłacisz za szkody. Teraz."
 yearly.9110.b:0 "Przekraczasz granicę, [gardener.GetFirstNameNoTooltip]!"
 yearly.9110.c:0 "Te kwiaty to doskonały prezent... Dla #EMP [Select_CString(spouse.IsFemale, 'mojej', 'mojego' )]#! [Select_CString(spouse.IsFemale, 'żony', 'męża' )]."
 yearly.9110.d:0 "Nie zamierzam się w to mieszać! Rozwiążcie to sami."
 yearly.9120.t:0 "Sprzedawca nasion"
 yearly.9120.desc:0 "Na rynku [barony_market.GetTitle.GetAdjective] panuje spory ruch, a mój wzrok przykuwa zwłaszcza jed[Select_CString(seed_merchant.IsFemale, 'a kupczyni', 'en kupiec' )]. Wydaje się, że nie sprzedaje nic poza małymi pudełkami. Zauważywszy moją ciekawość, gestem zaprasza mnie do siebie.\n\n„Interesuje cię coś specjalnego, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]? Widzisz, wszystkie te małe pudełka są wypełnione różnymi rodzajami nasion. Z niektórych wyrosną kolorowe kwiaty, z innych – zioła lecznicze. Mam nawet rzadki trujący rodzaj, jeśli to cię zainteresuje?”"
 yearly.9120.a:0 "Proszę ten trujący... Do badań rzecz jasna."
 yearly.9120.b:0 "Egzotyczne kwiaty z pewnością sprawią, że moje ogrody będą imponujące!"
 yearly.9120.c:0 "Zioła są zawsze przydatne. Wezmę je."
 yearly.9120.d:0 "Za #EMP te#! skandaliczne ceny?! Nigdy w życiu!"
