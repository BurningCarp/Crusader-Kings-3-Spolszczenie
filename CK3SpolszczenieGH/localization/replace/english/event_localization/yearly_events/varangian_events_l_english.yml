l_english:
 varangian_arrived.title:0 "Nowy Wareg"
 varangian_arrived.desc:0 "[varangian_candidate.GetShortUIName|U] dołączył[Select_CString(varangian_candidate.IsFemale, 'a', '' )] do gwardii wareskiej"
 varangian.0002.t:0 "Gwardia wareska"
 varangian.0002.opening:0 "Kiedy [varangian_candidate.Custom2('MyCharacterIntroduction', ROOT.Char )] przysz[Select_CString(varangian_candidate.IsFemale, 'ła', 'edł' )] do mnie ze swoim planem, wyglądało na to, że podj[Select_CString(varangian_candidate.IsFemale, 'ęła', 'ął' )] już decyzję.\n\n"Służba Waregów w"
 varangian.0002.miklagard:0 "Miklagardzie"
 varangian.0002.elsewhere:0 "gwardii cesarskiej"
 varangian.0002.end:0 "przyniesie zarówno bogactwo, jak i chwałę!"\n\nTrudno temu zaprzeczyć, aczkolwiek mogę odrzucić [varangian_candidate.GetHerHis] prośbę. Z drugiej strony, czy należy powstrzymać kogoś w pogoni za chwałą?"
 varangian.0002.a:0 "Idźcie z błogosławieństwem [ROOT.Char.GetFaith.WarGodNamePossessive]!"
 varangian.0002.b:0 "Zabraniam! Potrzebuję cię tutaj."
 varangian.1002.t:0 "Powrót wareskiego gwardzisty"
 varangian.1002.opening:0 "Kiedy [returning_varangian.Custom2('MyCharacterIntroduction', ROOT.Char )]  [Select_CString(varangian_candidate.IsFemale, 'weszła', 'wszedł' )] do mojej wielkiej sali, ledwie [Select_CString(varangian_candidate.IsFemale, 'ją', 'go' )] rozpoznał[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )]."
 varangian.1002.new_partner:0 "A z całą pewnością nie rozpoznawał[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] [Select_CString(partner.IsFemale, 'kobiety', 'mężczyzny' )] u [varangian_candidate.GetHerHis] boku!"
 varangian.1002.ending:0 "\n\n"I am home, [returning_varangian.Custom2('RelationToMeShort', ROOT.Char )]!" [returning_varangian.GetFirstNameNoTooltip] bellows. "There have been many a time I thought I would never see these shores again, but I am finally back."\n\nAs strange as it is to see my [ROOT.Char.Custom2('RelationToMeShort', returning_varangian )] after all these years, I cannot deny that I am impressed with [varangian_candidate.GetHerHis] [emperor.GetCulture.GetNameNoTooltip] dress, [varangian_candidate.GetHerHis] foreign jewelry, and the heavy coffer [returning_varangian.GetSheHe] has brought with [returning_varangian.GetHerHim]."
 varangian.1002.a:0 "Witaj w domu, [returning_varangian.GetFirstNameNoTooltip]!"
 varangian.3001.t:0 "Gwardia wareska: Honorowa śmierć"
 varangian.3001.desc:0 "[varangian.Custom2('MyCharacterIntroduction', ROOT.Char)] has died while serving in the Varangian Guard!\n\nI have received a missive from the [emperor.GetTitledFirstName] praising [varangian.GetHerHis] name, and describing how [varangian.GetSheHe] fought valiantly to save the life of the [emperor.GetTitleAsNameNoTooltip] from vicious assassins.\n\nNothing can ever bring [varangian.GetFirstNameNoTooltip] back, but the posthumous reward of gold from the [emperor.GetTitleAsNameNoTooltip] helps ease the sorrow."
 varangian.3001.a:0 "Dzieln[Select_CString(varangian.IsFemale, 'a', 'y' )] do samego końca, [varangian.GetFirstNameNoTooltip]..."
