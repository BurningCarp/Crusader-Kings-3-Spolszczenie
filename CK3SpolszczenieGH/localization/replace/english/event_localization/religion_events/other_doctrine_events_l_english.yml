l_english:
 false_conversion.0020.t:0 "Krypto[old_faith.GetNameNoTooltip|l]"
 false_conversion.0020.desc:0 "In my public life, I follow [ROOT.Char.GetFaith.GetNameNoTooltip] to the letter. I subscribe to [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] values, read the [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.ReligiousText], and go to [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.HouseOfWorshipPlural].\n\nBehind closed doors, however, I find it hard to let go of the teachings of [old_faith.GetNameNoTooltip], and a part of me longs to openly practice the old ways.\n\nPerhaps now is the time to reassert my [old_faith.GetAdherentNameNoTooltip] identity, bringing with me what other secret-adherents and recent-converts that I can?"
 false_conversion.0020.a:0 "[old_faith.HighGodName] knows my heart!"
 false_conversion.0020.b:0 "Nie, nie, jeszcze nie nadszedł właściwy czas."
 false_conversion.0030.t:0 "Amnestia dla fałszywie nawróconych"
 false_conversion.0030.desc_start:0 "Doszły mnie słuchy o niektórych mieszkańcach mojego kraju, którzy potajemnie praktykują ukryte wierzenia, w całości lub częściowo.\n\n"
 false_conversion.0030.desc_no_secret_faith:0 "Though I am a firm [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], my faith has always espoused an ideal of pluralism, and it seems a shame that some feel they must keep their worship secret for fear of persecution.\n\n"
 false_conversion.0030.desc_no_secret_faith_not_pluralist:0 "Niektórzy z tych ukrytych wyznawców to mogą być [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], zepchnięci w cień dawno temu przez prześladowania religijne.\n\n"
 false_conversion.0030.desc_has_secret_faith:0 "I, myself, have trouble letting go of many of the rituals and beliefs of [old_faith.GetNameNoTooltip]. Though I would never admit my continued worship in public, my heart still aches with sympathy at the plight of these secret covens of crypto-religionists.\n\n"
 false_conversion.0030.desc_end:0 "Oczywiście, jako [ROOT.Char.GetTitleAsNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] ogłosić amnestię dla wszystkich fałszywie nawróconych..."
 false_conversion.0030.a:0 "Wszyscy powinni mieć swobodę w oddawaniu czci boskości!"
 false_conversion.0030.a.tt:0 "Zostanę poinformowan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], ilu, jeśli w ogóle, fałszywie nawróconych skorzysta z mojej oferty."
 false_conversion.0030.b_no_secret_faith:0 "Crypto-whats? This is nonsense."
 false_conversion.0030.b_has_secret_faith:0 "Some secrets are simply better kept."
 false_conversion.0031.t:0 "$false_conversion.0030.t$"
 false_conversion.0031.desc:0 "Mój seniorze, [ROOT.Char.GetLiege.GetTitledFirstName], wydał[Select_CString(ROOT.Char.GetLiege.IsFemale, 'a', '' )] ogólne obwieszczenie w na terenie [ROOT.Char.GetLiege.GetPrimaryTitle.GetAdjective], że życzy sobie, aby wszyscy czcili boskość otwarcie, niezależnie od natury ich wiary. Oferuje [ROOT.Char.GetLiege.GetSheHe] amnestię tym, którzy praktykują swoje religie w tajemnicy."
 false_conversion.0031.a:0 "Nareszcie wyłaniamy się z cienia!"
 false_conversion.0031.b:0 "Słyszeliśmy już kłamstwa o tolerancji..."
 event_false_convert_my_vassal.t:0 "Vassal Revealed Crypto-Faith"
 event_false_convert_my_liege.t:0 "Liege Revealed Crypto-Faith"
 event_false_convert_interface.desc:0 "[ROOT.Char.GetShortUIName] has renounced [ROOT.Char.GetHerHis] public faith for [ROOT.Char.GetFaith.GetName], revealing [ROOT.Char.GetHerHim]self as a crypto-religionist."
 event_false_converts.t:0 "Revealed Crypto-Religionists"
 event_false_converts_plus_counties.desc:0 "[ROOT.Var('num_false_converts_vassal').GetValue|V0] of my landed vassals recanted their public faith.\n\n[ROOT.Var('num_false_converts_landless').GetValue|V0] unlanded characters in my court recanted their public faith.\n\n[ROOT.Var('num_false_converts_counties').GetValue|V0] of my counties contained extensive crypto-religionist communities that have made their hidden faith public."
 event_false_converts_without_counties.desc:0 "[ROOT.Var('num_false_converts_vassal').GetValue|V0] of my landed vassals recanted their public faith.\n\n[ROOT.Var('num_false_converts_landless').GetValue|V0] unlanded characters in my court recanted their public faith."
 event_false_converts_counties_only.desc:0 "[ROOT.Var('num_false_converts_counties').GetValue|V0] counties in my realm contained extensive crypto-[ROOT.Char.GetFaith.GetAdherentNameNoTooltip] communities, and many of these have declared their faith alongside mine."
 false_convert_modifier:0 "Podejrzenie o fałszywe nawrócenia"
 false_convert_modifier_desc:0 "Uważa się, że wiele społeczności w tym hrabstwie nadal praktykuje w tajemnicy swoją dawną wiarę."
 relieved_cryptos_modifier:0 "Relieved Crypto-Religionists"
 relieved_cryptos_modifier_desc:0 " Tutejsi mieszkańcy są wdzięczni za pozwolenie na ponowne praktykowanie swojej wiary w otwartej przestrzeni."
