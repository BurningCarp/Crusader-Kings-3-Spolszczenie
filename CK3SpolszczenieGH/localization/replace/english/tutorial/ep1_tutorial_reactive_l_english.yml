l_english:
 reactive_advice_form_hybrid_culture:0 "Utwórz kulturę hybrydową"
 action_reactive_advice_form_hybrid_culture:0 "$open_tutorial_lesson$$reactive_advice_form_hybrid_culture$"
 action_reactive_advice_form_hybrid_culture_desc:0 "You can form a [hybrid_culture|E] with the [culture.GetCollectiveNoun]."
 action_reactive_advice_form_hybrid_culture_click:0 "$click_to_open_lesson$"
 lessons_ep1_form_hybrid_culture:0 "$reactive_advice_form_hybrid_culture$"
 lessons_ep1_form_hybrid_culture_shared_desc:0 "\n\nThis means you will create a new Culture, with parts from both your Culture, and the other Culture."
 lessons_ep1_form_hybrid_culture_desc:0 "You can form a [hybrid_culture|E] with this [culture|E]!$lessons_ep1_form_hybrid_culture_shared_desc$\n\nThe Culture shown here is just one example of many. As long as the other Culture has a different [heritage|E] than yours, you can form a Hybrid Culture. However, you must make sure you have at least one [county|E] of that Culture in your [realm|E], and that the [cultural_acceptance|E] of the two Cultures is high enough."
 reactive_advice_should_form_hybrid_culture:0 "Kultury hybrydowe"
 action_reactive_advice_should_form_hybrid_culture:0 "$open_tutorial_lesson$$reactive_advice_should_form_hybrid_culture$"
 action_reactive_advice_should_form_hybrid_culture_desc:0 "Work towards forming a [hybrid_culture|E] with the [culture.GetCollectiveNoun]."
 action_reactive_advice_should_form_hybrid_culture_click:0 "$click_to_open_lesson$"
 lessons_ep1_should_form_hybrid_culture:0 "$reactive_advice_should_form_hybrid_culture$"
 lessons_ep1_should_form_hybrid_culture_desc:0 "You could form a [hybrid_culture|E] with this [culture|E], if [cultural_acceptance|E] is high enough and your Culture is more than 50 years old!$lessons_ep1_form_hybrid_culture_shared_desc$\n\nYou can gain Cultural Acceptance by:\n$EFFECT_LIST_BULLET$Granting [counties|E] of this Culture to [characters|E] of this Culture\n$EFFECT_LIST_BULLET$Using the [accept_culture|E] [councillor_task|E]\n$EFFECT_LIST_BULLET$Increasing [culture_intermingling|E]\n$EFFECT_LIST_BULLET$Having [vassals|E] of this Culture\n\nIf you have high Cultural Acceptance and at least one county of that Culture is within your [realm|E], you can form a Hybrid Culture!"
 lessons_ep1_hybrid_culture_benefits:0 "Benefits of Hybrid Cultures"
 lessons_ep1_hybrid_culture_benefits_desc:0 "Forming a Hybrid Culture has a number of benefits:\n\n$EFFECT_LIST_BULLET$You will be able to choose [culture_pillars|E] and [culture_traditions|E] from either Parent Culture\n$EFFECT_LIST_BULLET$Your new culture will inherit all [innovations|E] from both Parent Cultures\n$EFFECT_LIST_BULLET$Your new culture will have high Cultural Acceptance with both Parent Cultures\n$EFFECT_LIST_BULLET$A Hybrid Culture can convert the lands of its parent cultures much faster for some years after forming"
 action_reactive_advice_royal_court:0 "$open_tutorial_lesson$$ra_rc_intro$"
 action_reactive_advice_royal_court_desc:0 "Otwórz to, aby zapoznać się z własnym dworem monarszym"
 action_reactive_advice_royal_court_click:0 "$click_to_open_lesson$"
 ra_rc_intro:0 "Dwór monarszy"
 ra_rc_intro_desc:0 "Masz teraz dostęp do własnego [Concept( 'royal_court', 'dworu monarszego' )|E]!\n\nDwór monarszy jest szczególnym rodzajem dworu, który reprezentuje cię na arenie światowej i umożliwia dostęp do wielu nowych działań i korzyści.\n\nTaki dwór jest dostępny dla [Concept( 'kings', 'królów' )|E] i [Concept( 'emperors', 'cesarzy' )|E], którzy mają #L #TOOLTIP:GOVERNMENT_TYPE,feudal_government feudalny#!#! bądź #L #TOOLTIP:GOVERNMENT_TYPE,clan_government klanowy#!#! system [Concept( 'government', 'rządów' )|E]."
 ra_rc_open:0 "$ra_rc_intro$"
 ra_rc_open_desc:0 "Możesz robić wiele rzeczy na swoim [Concept( 'royal_court', 'dworze monarszym' )|E], więc nie krępuj się i odkrywaj je samodzielnie!\n\nTymczasem przyjrzyjmy się pokrótce wszystkim nowym działaniom, które są dla ciebie dostępne."
 ra_rc_open_prompt:0 "Otwórz dwór monarszy (podświetlone)"
 ra_rc_throne_room_open:0 "$ra_rc_intro$"
 ra_rc_throne_room_open_desc:0 "Aby kontynuować, wróćmy do sali tronowej"
 ra_rc_throne_room_open_prompt:0 "Otwórz zakładkę sali tronowej (podświetlone)"
 ra_rc_throne_room:0 "$ra_rc_intro$"
 ra_rc_throne_room_desc:0 "To jest twoja sala tronowa. Od czasu do czasu mogą tu mieć miejsce różne sytuacje oraz [court_events|El], a ty możesz zdecydować o stopniu swojego zaangażowania."
 ra_rc_hold_court:0 "Organizowanie audiencji"
 ra_rc_hold_court_desc:0 "Jeśli czujesz, że w twojej sali tronowej jest zbyt cicho, możesz [Concept( 'hold_court', 'zorganizować audiencję' )|E]. Wówczas zaprosisz petentów z całego [Concept( 'realm', 'państwa' )|E], którzy przedstawią swoje problemy przed twoim mądrym osądem."
 ra_rc_grandeur_open:0 "$ra_rc_grandeur$"
 ra_rc_grandeur_open_desc:0 "Jednak nikt nie będzie chciał przyjść na twój [royal_court|El], jeśli nie będzie on powszechnie znany! Przyjrzyjmy się zatem majestatowi dworu!"
 ra_rc_grandeur_open_prompt:0 "Otwórz zakładkę majestatu dworu (podświetlone)"
 ra_rc_grandeur:0 "Majestat dworu"
 ra_rc_grandeur_desc:0 "[grandeur_level|E] odzwierciedla to, jak sławny jest twój [royal_court|El].\n\nNa [grandeur|El] twojego dworu wpływa wiele czynników, ale najważniejszymi z nich są [amenities|El] oraz [court_artifacts|El].\n\nWraz z powiększaniem się twojego [Concept( 'realm', 'państwa' )|E], oczekuje się, że twój dwór będzie osiągać wyższy poziom majestatu: określa się to [Concept( 'grandeur_expectations', 'oczekiwanym majestatem dworu' )|E]."
 ra_rc_amenities:0 "Udogodnienia dworskie"
 ra_rc_amenities_desc:0 "[amenities|E] to rozmaite usługi i dobra materialne, które zapewniasz wszystkim gościom na swoim [Concept( 'royal_court', 'dworze monarszym' )|E]. Każde z nich przynosi inne korzyści, a wszystkie przyczyniają się do wzrostu [Concept( 'grandeur', 'majestatu' )|E].\n\nNa każde udogodnienie trzeba comiesięcznie przeznaczać [gold|El], więc uważaj, żeby nie wydać go za dużo!"
 ra_rc_court_types_and_language:0 "Rodzaje dworów i język dworu"
 ra_rc_court_types_and_language_desc:0 "Jeśli chcesz bardziej zagłębić się w [grandeur|El], możesz sprawdzić [court_types|El] oraz [court_language|El].\n\nRodzaje dworu wpływają na to, jakie premie dają ci określone [grandeur_levels|El], a zmiana języka dworu może zwiększyć twój ogólny [grandeur|El]."
 ra_rc_artifacts_open:0 "$ra_rc_artifacts$"
 ra_rc_artifacts_open_desc:0 "Na koniec przyjrzyjmy się dworskim artefaktom, kolejnemu źródłu [Concept( 'grandeur', 'majestatu' )|E], a także innych korzyści."
 ra_rc_artifacts_open_prompt:0 "Otwórz zakładkę dworskich artefaktów (podświetlone)"
 ra_rc_artifacts:0 "Dworskie artefakty"
 ra_rc_artifacts_desc:0 "Tutaj możesz wybrać, które [court_artifacts|El] mają zostać wystawione na twoim [Concept( 'royal_court', 'dworze monarszym' )|E].\n\nDworskie [artifacts|El], takie jak posągi i gobeliny, mogą zostać wystawione na pokaz. Dają one różne bonusy i najczęściej zwiększają [grandeur|El].\n\nWróćmy teraz do sali tronowej."
 ra_rc_conclusion:0 "$ra_rc_intro$"
 ra_rc_conclusion_desc:0 "Na tym kończymy zwiedzanie twojego [Concept( 'royal_court', 'dworu monarszego' )|E].\n\nOd teraz nie bój się eksperymentować. Proponujemy, abyś [Concept( 'hold_court', 'zorganizował audiencję' )|E] w celu uczczenia twojego nowego statusu!"
 lessons_ep1_fund_inspiration:0 "Fund Inspirations"
 ra_inspiration_open_desc:0 "You can now fund your first [inspiration|E]. An Inspiration is the desire of a character to realize an [artifact|E].\n\n[inspired|E] [characters|E] come and go from the most prestigious [royal_courts|E] of the world; when one stops at your court, you are notified and invited to [sponsor|E] this character's [project|E].\n\nBy paying a varying amount of [gold|E], you can secure this character's services and, after some time, a new Artifact!"
 ra_inspiration_open:0 "Inspiracje"
 ra_inspiration_court_view:0 "Finding Inspirations"
 ra_inspiration_court_view_desc:0 "Inside your [royal_court|E], you can see all [inspirations|E] currently present in your court on your left.\n\nYou can check their status by clicking on their icon (highlighted)."
 ra_inspiration_court_view_prompt:0 "Click on an Inspiration Icon (highlighted)"
 ra_inspiration_funding:0 "Funding Inspirations"
 ra_inspiration_funding_desc:0 "Here, you can see the Inspired Character, what they intend to make, how good their skill is, if you can afford to fund the Inspiration and how much it will cost you.\n\nIf the Inspiration is already ongoing, you can see how long it's going to take to completion; if it's not, you can start it."
