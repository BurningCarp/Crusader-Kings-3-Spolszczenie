l_english:
 reactive_advice_struggle:0 "Zmagania"
 action_reactive_advice_struggle:0 "Porada: Zmagania"
 action_reactive_advice_struggle_desc:0 "Możesz wziąć udział w zmaganiach. Otwórz to, aby dowiedzieć się więcej o tym, co to oznacza dla ciebie."
 action_reactive_advice_struggle_click:0 "$click_to_open_lesson$"
 lessons_struggle_introduction:0 "Zmagania"
 lessons_struggle_introduction_desc:0 "Teraz jesteś częścią [Concept( 'struggle', 'zmagań' )|E]!\n\n[struggle_struggles|E] to przedłużające się konflikty w obrębie [Concept( 'region', 'regionu' )|E], gdzie działania wszystkich uczestników zmienią stan obszaru, ustanawiając różne [Concept( 'struggle_phase_phases', 'fazy' )|E]. Zmiany w stanie regionu będą miały wpływ na [Concept( 'war', 'wojnę' )|E], [Concept( 'faith', 'wiarę' )|E] i [Concept( 'culture', 'kulturę' )|E].\n\nOstatecznie wszyscy uczestnicy rywalizują o to, by być tym, który zadecyduje, jak zakończą się [Concept( 'struggle', 'zmagania' )|E], wpływając na wszystkich uczestników w regionie."
 lessons_struggle_region_open:0 "Region zmagań"
 lessons_struggle_region_open_desc:0 "[struggle_region|E] jest zaznaczony nową granicą, która podświetla się po najechaniu na przycisk zmagań. W [Concept( 'struggle', 'zmaganiach' )|E] biorą udział tylko postacie posiadające ziemię w tym regionie.\n\n#TUT [characters|E] spoza regionu mogą dołączyć do [Concept( 'struggle', 'zmagań' )|E] poprzez nabycie ziem w [Concept( 'struggle_region', 'regionie zmagań' )|E] i przeniesienie swojej [Concept( 'capital', 'stolicy' )|E] do tego obszaru.#!"
 lessons_struggle_view_open:0 "Dostęp do widoku zmagań"
 lessons_struggle_view_open_desc:0 "Tutaj możesz otworzyć widok [Concept( 'struggle', 'zmagań' )|E], miejsce, w którym możesz sprawdzić wszystkie informacje związane ze [Concept( 'struggle', 'zmaganiami' )|E]."
 lessons_struggle_view_open_prompt:0 "Otwórz widok [Concept( 'struggle', 'zmagań' )|E]"
 lessons_struggle_view:0 "Widok zmagań"
 lessons_struggle_view_desc:0 "W widoku zmagań możesz dowiedzieć się więcej o aktualnej [Concept( 'struggle_phase', 'fazie' )|E] i jej efektach. Możesz również zobaczyć potencjalne następne fazy i [struggle_catalyst_catalysts|El], które musisz wykonać, aby skierować [struggles|El] w ich kierunku."
 lessons_struggle_current_phases_and_effects:0 "Obecne fazy i efekty"
 lessons_struggle_current_phases_and_effects_desc:0 "The current [struggle_phase|E] impacts the whole [struggle_region|E], applying special effects for [struggle_involved|E], [struggle_interloper|E] and [struggle_uninvolved|E] participants.\n\nIn this section you can inspect the phase effects to [war|E], [faith|E], [culture|E], and other effects."
 lessons_next_struggle_phases:0 "Następne fazy zmagań"
 lessons_next_struggle_phases_desc:0 "The current [struggle_phase|E] will come to an end when one of the potential next phases reaches [GetDefine('NStruggle', 'PHASE_TRANSITION_THRESHOLD')] progress. To increase the progress of any of the potential next phases you must complete any [struggle_catalyst_catalysts|E] listed under them.\n\n#TUT Inspect any potential next phases to learn more about them, their effects, and recent [struggle_catalyst|E] progress. Selecting them will open the [struggle_catalyst|E] list, which can be completed unlimited times by you or other [struggle_involved|E] participants in the [struggle|E].#!"
 lessons_ending_struggle_open:0 "Zakończenie zmagań"
 lessons_ending_struggle_open_desc:0 "The [struggle|E] will keep changing phases until a participant triggers one of the Ending Decisions and ends the [struggle|E]. You can always inspect the Ending Decisions to check the requirements and effects."
 lessons_ending_struggle_open_prompt:0 "Open the Ending Decisions"
 lessons_ending_struggle:0 "Koniec zmagań"
 lessons_ending_struggle_desc:0 "Here you can see all Ending Decisions for the [struggle|E].\n\nKeep in mind that each Ending Decision requires you to be in a specific phase to trigger them. You will be notified if one of them is available."
 lessons_explore_struggle_open:0 "Explore the Struggle"
 lessons_explore_struggle_open_desc:0 "Now you know all the basics and are ready for your first [struggle|E].\n\nInspecting the current phase effects, and potential next phases you might want to work towards is a good place to start."
 lessons_struggle_involvement_view_open:0 "Struggle Involvement"
 lessons_struggle_involvement_view_open_desc:0 "In a [struggle|E], all the [characters|E] in the region can trigger [struggle_catalyst_catalysts|E]. Therefore, it is important to know who the [struggle_involved] and [struggle_interloper] participants are. The [struggle|E] Involvement View offers information about this."
 lessons_struggle_involvement_view_open_prompt:0 "Open the Struggle Involvement View"
 lessons_struggle_involvement_view:0 "Struggle Involvement"
 lessons_struggle_involvement_view_desc:0 "Here you can see your involvement information, along with a breakdown of what makes you [struggle_involved|E], [struggle_interloper|E] or [struggle_uninvolved|E].\n\nAlong with your personal involvement, you can see the list of [struggle|E] participants and their involvement. [struggle_involved_cultures|E] and [struggle_involved_faiths|E] can be found here as well.\n\n#TUT Knowing other player's involvement is important when planning which Catalysts you may want to pursue, because Catalysts might prompt you to target another [struggle|E] participant, [faith|E] or [culture|E].#!"
