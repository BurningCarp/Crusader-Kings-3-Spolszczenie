l_english:
 martial_good_trait_match_good_outcome:0 "Jako dziecko aktywne i pełne entuzjazmu, nie jest zaskoczeniem, że [ROOT.Char.GetFirstName] dobrze radził[Select_CString( ROOT.Char.IsFemale, 'a', '' )] sobie z nauką w obszarze wojny i walki."
 martial_bad_trait_match_good_outcome:0 "Powiedzieć, że niezdyscyplinowan[Select_CString(ROOT.Char.IsFemale, 'a', '' )] [ROOT.Char.GetFirstName] nie wydawał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] się stworzon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] do życia na wojnie, to mało powiedziane. Jednakże, przesz[Select_CString(ROOT.Char.IsFemale, 'ła ona', 'edł on' )] wszelkie oczekiwania."
 martial_neutral_trait_match_good_outcome:0 "Przy odpowiedniej opiece, nawet dziecko, które wykazuje małe zainteresowanie sztuką wojenną, jak [ROOT.Char.GetFirstName], może osiągnąć w tej dziedzinie doskonałe wyniki."
 education_martial_3_outcome_description:0 "Wykazał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] się dużymi zdolnościami zarówno w taktyce bitewnej, jak i w zarządzaniu armiami. Bez wątpienia pewnego dnia stanie się świetnym dowódcą."
 education_martial_3_outcome_description_not_commander:0 "Wykazał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] się dużymi zdolnościami zarówno w taktyce bitewnej, jak i w zarządzaniu armiami. Szkoda, że nigdy nie będzie dowodzić armiami."
 education_martial_4_outcome_description:0 "To imponujące widzieć takie umiejętności u kogoś tak młodego. Wykazuje się poziomem przenikliwości, który jest rzadki nawet wśród doświadczonych dowódców!"
 martial_good_trait_match_bad_outcome:0 "[ROOT.Char.GetFirstNamePossessive] energetic nature was thought to be a sign of an affinity for war and combat, but perhaps it was simply unruliness. "
 martial_bad_trait_match_bad_outcome:0 "[ROOT.Char.GetFirstName] nigdy nie wykazywał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] większego zainteresowania tematyką wojenną, ale zawsze miał[Select_CString( GetPlayer.IsFemale, 'am', 'em' )] nadzieję, że to tylko przejściowy etap. Był[Select_CString( GetPlayer.IsFemale, 'am', 'em' )] jednak naiwn[Select_CString( GetPlayer.IsFemale, 'a', 'y' )]."
 martial_neutral_trait_match_bad_outcome:0 "Przez długi czas miał[Select_CString( GetPlayer.IsFemale, 'am', 'em' )] nadzieję, że dobra opieka wystarczy, by [ROOT.Char.GetFirstName] posiadł[Select_CString( ROOT.Char.IsFemale, 'a', '' )] wiedzę w obszarze zawiłości wojennych zmagań. Był[Select_CString( GetPlayer.IsFemale, 'am', 'em' )] jednak naiwn[Select_CString( GetPlayer.IsFemale, 'a', 'y' )]."
 education_martial_1_outcome_description:0 "[ROOT.Char.GetSheHe|U] has shown little understanding of the subject, but at least [ROOT.Char.GetSheHe] knows which way to hold a sword, and might even be able to tell a footman from a $knight_culture_player_no_tooltip_lowercase$."
 education_martial_2_outcome_description:0 "[ROOT.Char.GetSheHe|U] has only developed a basic understanding of the subject, but at least [ROOT.Char.GetSheHe] has learned the essentials of managing an army. I can only hope that the rest will come with experience."
 education_martial_prowess_1_outcome_description:0 "\n\nOn a personal level, [ROOT.Char.GetSheHe] has taken little from [ROOT.Char.GetHerHis] $knight_culture_player_adjective_no_tooltip_lowercase$ studies, and bumbles heavily in one-on-one fights."
 education_martial_prowess_2_outcome_description:0 "\n\nOn a personal level, [ROOT.Char.GetSheHe] has also fought a few successful actions against small groups of rebellious peasantry, showing [ROOT.Char.GetHerHim] a competent $knight_culture_player_no_tooltip_lowercase$."
 education_martial_prowess_3_outcome_description:0 "\n\nOn a personal level, [ROOT.Char.GetSheHe] has proven to be a successful close-quarters fighter, able to wield [ROOT.Char.GetHerHis] sword and personal retinue as a cohesive unit."
 education_martial_prowess_4_outcome_description:0 "\n\nOn a personal level, [ROOT.Char.GetSheHe] has shown [ROOT.Char.GetHerselfHimself] an incredibly adept individual fighter, mastering even the most difficult forms of traditional [ROOT.Char.GetCulture.GetNameNoTooltip] combat."
 diplomacy_good_trait_match_good_outcome:0 "Even as a child, [ROOT.Char.GetFirstName] always had a way with words. It is therefore unsurprising that [ROOT.Char.GetSheHe] has taken well to the study of diplomatic relations."
 diplomacy_good_trait_match_bad_outcome:0 "Despite being a chatty child, [ROOT.Char.GetFirstName] at times finds it difficult to get along with people."
 diplomacy_bad_trait_match_good_outcome:0 "Despite rarely getting along with other children, [ROOT.Char.GetFirstName] has shown a surprising aptitude for diplomatic maneuvering."
 diplomacy_bad_trait_match_bad_outcome:0 "[ROOT.Char.GetFirstName] was always so focused on what #EMP [ROOT.Char.GetSheHe]#! wanted, so perhaps it should come as not great surprise that [ROOT.Char.GetSheHe] has had a hard time learning how to influence others."
 diplomacy_neutral_trait_match_good_outcome:0 "Przy odpowiedniej opiece, nawet dziecko, które wykazuje małe zainteresowanie dyplomacją jak [ROOT.Char.GetFirstName], może osiągnąć w tej dziedzinie doskonałe wyniki."
 diplomacy_neutral_trait_match_bad_outcome:0 "Przez długi czas miał[Select_CString( GetPlayer.IsFemale, 'am', 'em' )] nadzieję, że dobra opieka wystarczy, by [ROOT.Char.GetFirstName] posiadł[Select_CString( ROOT.Char.IsFemale, 'a', '' )] wiedzę w obszarze zawiłości dyplomacji. Wszystkie wysiłki spełzły jednak na niczym."
 stewardship_good_trait_match_good_outcome:0 "[ROOT.Char.GetFirstName] od urodzenia jest sprawn[Select_CString( ROOT.Char.IsFemale, 'ą', 'ym' )] administrator[Select_CString( ROOT.Char.IsFemale, 'ką', 'em' )], nie powinno więc nikogo dziwić, że w swojej nauce o zarządzaniu państwem zasz[Select_CString( ROOT.Char.IsFemale, 'ła', 'edł' )] bardzo daleko."
 stewardship_good_trait_match_bad_outcome:0 "Mimo, że [ROOT.Char.GetFirstName] zawsze wydawał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] się dążyć do władzy i porządku, nie stał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] się tak biegł[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w zarządzaniu ziemią i ludźmi, jak się tego spodziewano."
 stewardship_bad_trait_match_good_outcome:0 "Mimo, że bardziej interesowały [Select_CString( ROOT.Char.IsFemale, 'ją', 'go' )] plotki o mieszkańcach państwa niż płacone podatki i spisy ludności, [ROOT.Char.GetFirstName] rozwin[Select_CString( ROOT.Char.IsFemale, 'ęła', 'ął' )] w sobie zdolności administracyjne."
 stewardship_bad_trait_match_bad_outcome:0 "Perhaps unsurprisingly, [ROOT.Char.GetFirstNamePossessive] obsession with the minute details of people's lives has not been beneficial to [ROOT.Char.GetHerHis] understanding of the administration of an entire realm."
 stewardship_neutral_trait_match_good_outcome:0 "Przy odpowiedniej opiece, nawet dziecko, które wykazuje małe zainteresowanie administracją jak [ROOT.Char.GetFirstName], może osiągnąć w tej dziedzinie doskonałe wyniki."
 stewardship_neutral_trait_match_bad_outcome:0 "Przez długi czas miał[Select_CString( GetPlayer.IsFemale, 'am', 'em' )] nadzieję, że wystarczy dobra opieka, aby [ROOT.Char.GetFirstName] posiadł[Select_CString( ROOT.Char.IsFemale, 'a', '' )] wiedzę w obszarze zawiłości administracji. Wszystkie wysiłki spełzły jednak na niczym."
 intrigue_good_trait_match_good_outcome:0 "[ROOT.Char.GetFirstName], któr[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] zawsze był[Select_CString( ROOT.Char.IsFemale, 'a', '' )] bystrym dzieckiem, w trakcie studiów wielokrotnie udowadniał[Select_CString( ROOT.Char.IsFemale, 'a', '' )], że ma naturalną skłonność do starannego planowania i wprowadzania w błąd."
 intrigue_good_trait_match_bad_outcome:0 "Despite having had more than a fair share of experience with lying as a child, [ROOT.Char.GetFirstName] always found it difficult to apply that kind of creativity in any structured fashion."
 intrigue_bad_trait_match_good_outcome:0 "Mimo, że [ROOT.Char.GetFirstName] jest dzieckiem introwertycznym, często zagubionym w myślach, rozwija w sobie zamiłowanie do sztuki manipulacji."
 intrigue_bad_trait_match_bad_outcome:0 "Jako ciche i zamknięte w sobie dziecko, [ROOT.Char.GetFirstName] nigdy nie wykazywał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] zainteresowania swoimi sprawami."
 intrigue_neutral_trait_match_good_outcome:0 "Przy odpowiednim instruktażu nawet dziecko, które wykazuje niewielką naturalną skłonność do starannego planowania, takie jak [ROOT.Char.GetFirstName], może naprawdę zrozumieć jego zastosowanie."
 intrigue_neutral_trait_match_bad_outcome:0 "Przez długi czas miał[Select_CString( GetPlayer.IsFemale, 'am', 'em' )] nadzieję, że dobre korepetycje wystarczą, by [ROOT.Char.GetFirstName] posiadł[Select_CString( ROOT.Char.IsFemale, 'a', '' )] wiedzę w obszarze zawiłości starannego planowania. Wszystkie wysiłki spełzły jednak na niczym."
 learning_good_trait_match_good_outcome:0 "Zawsze ciekawskie i żądne wiedzy dziecko, [ROOT.Char.GetFirstName] od najmłodszych lat przejawiał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] skłonności do nauki."
 learning_good_trait_match_bad_outcome:0 "Mimo, że [ROOT.Char.GetFirstName] był[Select_CString( ROOT.Char.IsFemale, 'a', '' )] ciekawskim dzieckiem, chętnym do nauki, z wiekiem [ROOT.Char.GetHerHis] uwaga skoncentrowana była na innym zagadnieniu."
 learning_bad_trait_match_good_outcome:0 "Mimo iż zawsze sprawiał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] wrażenie nieuważnego dziecka, [ROOT.Char.GetFirstName] udowodnił[Select_CString(ROOT.Char.IsFemale, 'a', '' )], że skupienie na nauce to nie wszystko, co sprawia, że jest się uczonym."
 learning_bad_trait_match_bad_outcome:0 "Będąc tak nieuważnym dzieckiem, nietrudno zrozumieć, dlaczego [ROOT.Char.GetFirstName] ma trudności z opanowaniem wiedzy."
 learning_neutral_trait_match_good_outcome:0 "Przy odpowiedniej opiece, nawet dziecko, które z natury nie przejawiało skłonności do nauki, takie jak [ROOT.Char.GetFirstName], może naprawdę pojąć każde zagadnienie."
 learning_neutral_trait_match_bad_outcome:0 "Przez długi czas miał[Select_CString( GetPlayer.IsFemale, 'am', 'em' )] nadzieję, że dobra opieka wystarczy, by [ROOT.Char.GetFirstName] rozwin[Select_CString( ROOT.Char.IsFemale, 'ęła', 'ął' )] swoje zdolności w obszarze nauki. Wszystkie wysiłki spełzły jednak na niczym."
 education_diplomacy_1_outcome_description:0 "Praktyki grzecznościowe i honorowe są dla nie[Select_CString( ROOT.Char.IsFemale, 'j', 'go' )] sporym wyzwaniem, ale przynajmniej zna się na podstawowej etykiecie."
 education_diplomacy_2_outcome_description:0 "Few at any court would be overly impressed by [ROOT.Char.GetHerHis] grasp of etiquette, but at least [ROOT.Char.GetSheHe] does know how to hold [ROOT.Char.GetHerHis] own in polite company."
 education_diplomacy_3_outcome_description:0 "Dzięki doskonałemu opanowaniu wszystkich zasad etykiety, zrozumieniu wszelkiego rodzaju rozrywek i elokwencji, która za tym idzie, nie będzie miał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] problemów z prowadzeniem życia dworskiego."
 education_diplomacy_4_outcome_description:0 "Prawdziwa elokwencja, która może wpłynąć na opinię hrabiów i królów! Kiedy przemawia, oczarowany dwór słucha [Select_CString(ROOT.Char.IsFemale, 'jej', 'go' )] w ciszy."
 education_stewardship_1_outcome_description:0 "Być może można uznać [Select_CString( ROOT.Char.IsFemale, 'ją', 'go' )] za szczęściar[Select_CString( ROOT.Char.IsFemale, 'ę', 'za' )], że opanował[Select_CString( ROOT.Char.IsFemale, 'a', '' )] sztukę liczenia monet, gdyż większość innych aspektów pracy zarządcy wydaje się [ROOT.Char.GetHerHim] umykać."
 education_stewardship_2_outcome_description:0 "Mało kto byłby pod wrażeniem [ROOT.Char.GetHerHis] wiedzy na ten temat, jednakże [ROOT.Char.GetSheHe] przynajmniej rozwin[Select_CString( ROOT.Char.IsFemale, 'ęła', 'ął' )] solidne podstawy zarządzania i początki rozsądnego oszczędzania."
 education_stewardship_3_outcome_description:0 "Displaying a thorough understanding of the flow of gold and the wanderings of people, [ROOT.Char.GetSheHe] even expresses a remarkable creativity in dealing with these matters."
 education_stewardship_4_outcome_description:0 "Nie dość, że rozumie przepływ bogactwa i ludzi, to jeszcze potrafi instynktownie przewidywać jego zmiany! Ponadto ciągle znajduje nowe sposoby, by czerpać z tego korzyści."
 education_intrigue_1_outcome_description:0 "Z brakiem subtelności i cierpliwości, trudno jest [ROOT.Char.GetHerHim] realizować swoje długoterminowe plany. Przynajmniej podejmuje wysiłki na rzecz ich realizacji."
 education_intrigue_2_outcome_description:0 "Choć pokazał[Select_CString(ROOT.Char.IsFemale, 'a', '' )], że jest w pełni zdoln[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] do knucia drobnych intryg, niewielu nazwałoby to wyrafinowaniem, ale wyrafinowanie nie zawsze jest tym, czego potrzebujesz."
 education_intrigue_3_outcome_description:0 "Zna teraz wiele sposobów na zdobycie tego, czego chce. Co najważniejsze, doskonale zdaje sobie sprawę z politycznych implikacji tych pragnień."
 education_intrigue_4_outcome_description:0 "Teraz jest to jednak trudniejsze do stwierdzenia. Wszystkie [ROOT.Char.GetHerHis] zadania są wykonywane przez innych, zanim w ogóle podejmie się ich wykonania, i nie opowiada już drobnych kłamstewek tak, jak kiedyś. Może jednak nie był tak mądr[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], jak się wydawało."
 education_learning_1_outcome_description:0 "Pogoń za wiedzą nigdy nie zakorzeniła się w [ROOT.Char.GetHerHis] umyśle, a teraz czas spędzony wśród książek i tomów wydaje się być dla nie[Select_CString( ROOT.Char.IsFemale, 'j', 'go' )] bardziej obowiązkiem niż radością."
 education_learning_2_outcome_description:0 "Hardly studious, [ROOT.Char.GetSheHe] at least managed to memorize certain choice quotes from the classics. [ROOT.Char.GetSheHe|U] will probably never write any great theorems, but [ROOT.Char.GetSheHe] might read one or two."
 education_learning_3_outcome_description:0 "An avid learner, [ROOT.Char.GetSheHe] has become quite the purveyor of knowledge, and has proven [ROOT.Char.GetHerselfHimself] fully capable of structuring advanced theoretical and theological arguments."
 education_learning_4_outcome_description:0 "[ROOT.Char.GetHerHis|U] zrozumienie dzieł filozoficznych i teoretycznych jest imponujące, często też wdaje się w dyskusje z dawnymi nauczycielami. Mimo [ROOT.Char.GetHerHis] młodego wieku można usłyszeć, jak cytuje niejasne fragmenty na poparcie nowych idei i teorii."
 ChildhoodPersonalityTrait_charming:0 "[GetTrait('charming').GetName( ROOT.Char )]"
