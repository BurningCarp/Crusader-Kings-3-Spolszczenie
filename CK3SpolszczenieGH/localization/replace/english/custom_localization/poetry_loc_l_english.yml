 GeneratePoem_Outro_Rhyming_Strife_01_B_01:0 "Then next to their door is [ROOT.Var('poem_subject').Char.GetHerHis] sword brought."
 GeneratePoem_Outro_Rhyming_Strife_01_B_02:0 "They'll learn how it is an empire is wrought."
