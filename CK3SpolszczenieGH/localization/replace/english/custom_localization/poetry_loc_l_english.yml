 GeneratePoem_Intro_Rhyming_Romance_01_A_01:0 "O jakże piękne ujrzał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m dzisiaj oblicze,"
 GeneratePoem_Intro_Rhyming_Romance_01_A_02:0 "$GeneratePoem_Intro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_01_A_03:0 "$GeneratePoem_Intro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_01_B_01:0 "Mieniące się, ciągle w moich snach je widzę,"
 GeneratePoem_Intro_Rhyming_Romance_01_B_02:0 "Tak śliczne, że me serce mięknie gdy je widzę,"
 GeneratePoem_Intro_Rhyming_Romance_01_B_03:0 "Jak promienie słońca jeden uśmiech mnie grzeje,"
 GeneratePoem_Intro_Rhyming_Romance_02_A_01:0 "[Select_CString( ROOT.Var('poem_subject').Char.IsFemale, 'Ta', 'Ten' )] [ROOT.Var('poem_subject').Char.GetWomanMan], któr[Select_CString( ROOT.Var('poem_subject').Char.IsFemale, 'a', 'y' )] tak oczarowuje mnie,"
 GeneratePoem_Intro_Rhyming_Romance_02_A_02:0 "$GeneratePoem_Intro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_02_A_03:0 "$GeneratePoem_Intro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_02_B_01:0 "Gdzie, gdzie, ach gdzie, [ROOT.Var('poem_subject').Char.GetSheHe] jest? nie widzę [Select_CString( ROOT.Var('poem_subject').Char.IsFemale, 'jej', 'go' )] nigdzie,"
 GeneratePoem_Intro_Rhyming_Romance_02_B_02:0 "Lico twe, gdy się uśmiecha, lśni nieopisanie,"
 GeneratePoem_Intro_Rhyming_Romance_02_B_03:0 "W wierności do twej osoby trwam niezłomnie,"
 GeneratePoem_Intro_Rhyming_Romance_03_A_01:0 "Ciekawe, jakie maska skrywa tajemnice?"
 GeneratePoem_Intro_Rhyming_Romance_03_A_02:0 "$GeneratePoem_Intro_Rhyming_Romance_03_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_03_A_03:0 "$GeneratePoem_Intro_Rhyming_Romance_03_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_03_B_01:0 "Jakie skrywa cuda? Jakie piękne oblicze?"
 GeneratePoem_Intro_Rhyming_Romance_03_B_02:0 "Mam pewność, że t[Select_CString( ROOT.Var('poem_subject').Char.IsFemale, 'a', 'en' )] [ROOT.Var('poem_subject').Char.GetWomanMan] skazy nie kryje,"
 GeneratePoem_Intro_Rhyming_Romance_03_B_03:0 "Czy to twa tarcza, czy może twe narzędzie,"
 GeneratePoem_Intro_Rhyming_Mourning_01_A_01:0 "Pomimo upływu wielu długich miesięcy,"
 GeneratePoem_Intro_Rhyming_Mourning_01_A_02:0 "$GeneratePoem_Intro_Rhyming_Mourning_01_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_01_A_03:0 "$GeneratePoem_Intro_Rhyming_Mourning_01_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_01:0 "Gdy nie ma [Select_CString( ROOT.Var('poem_subject').Char.IsFemale, 'jej', 'go' )], mój żywot staje się żałosny,"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_02:0 "Patrzę na świat jak przez szybę, jest tak odległy,"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_03:0 "Słyszę grobowy szept, gdy wieje wiatr posępny,"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_01:0 "Kiedy to oblicze ukryte jest przed wzrokiem,"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_02:0 "$GeneratePoem_Intro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_03:0 "$GeneratePoem_Intro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_01:0 "Płaczę, będąc bezsiln[Select_CString( ROOT.Char.IsFemale, 'ą', 'ym' )] w walce z losem,"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_02:0 "Żałoba sprawia, że czuję pustkę mym sercem,"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_03:0 "Wszyscy czują się jakby byli pod urokiem,"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_01:0 "Jakże okrutną kochanką jest dola ludzka,"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_02:0 "$GeneratePoem_Intro_Rhyming_Mourning_03_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_03:0 "$GeneratePoem_Intro_Rhyming_Mourning_03_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_01:0 "Z łatwością pozbawia żywota człowieka,"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_02:0 "Dla której nie jest nic warte życie człowieka,"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_03:0 "Zostawia nas wszystkich w transie jak zła wróżka,"
 GeneratePoem_Intro_Rhyming_Legacy_01_A_01:0 "[Select_CString( ROOT.Var('poem_subject').Char.IsFemale, 'Wszechwładne kobiety', 'Wszechwładni mężczyźni' )] znikną z tego świata,"
 GeneratePoem_Intro_Rhyming_Legacy_01_A_02:0 "$GeneratePoem_Intro_Rhyming_Legacy_01_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_01_A_03:0 "$GeneratePoem_Intro_Rhyming_Legacy_01_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_01_B_01:0 "Zapomnieć ich dokonań, niemożebna strata,"
 GeneratePoem_Intro_Rhyming_Legacy_01_B_02:0 "Wierząc, że ich dokonania historia wplata,"
 GeneratePoem_Intro_Rhyming_Legacy_01_B_03:0 "Śmierci nie przekona nawet suta zapłata,"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_01:0 "[ROOT.Var('poem_subject').Char.GetWomenMen|U] nie [Select_CString( ROOT.Var('poem_subject').Char.IsFemale, 'winne', 'winni' )] czuć trosk życia niknięcia,"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_02:0 "$GeneratePoem_Intro_Rhyming_Legacy_02_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_03:0 "$GeneratePoem_Intro_Rhyming_Legacy_02_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_02_B_01:0 "Póki pozostawszy dzieło swego minięcia,"
 GeneratePoem_Intro_Rhyming_Legacy_02_B_02:0 "Ze szlachetnym sercem, sennej śmierci przyjęcia,"
 GeneratePoem_Intro_Rhyming_Legacy_02_B_03:0 "Żałobników wszelako, smutku sercu źgnięcia,"
 GeneratePoem_Intro_Rhyming_Legacy_03_A_01:0 "Któż wytchnienia nie pragnie, gdy siły zgaszone,"
 GeneratePoem_Intro_Rhyming_Legacy_03_A_02:0 "$GeneratePoem_Intro_Rhyming_Legacy_03_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_03_A_03:0 "$GeneratePoem_Intro_Rhyming_Legacy_03_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_03_B_01:0 "Bez względu na bogactwa i skarby chwycone?"
 GeneratePoem_Intro_Rhyming_Legacy_03_B_02:0 "W chwalebnej pamięci, czule upragnione?"
 GeneratePoem_Intro_Rhyming_Legacy_03_B_03:0 "W łożu, gdy dzieła życia zgoła ziszczone?"
 GeneratePoem_Intro_Rhyming_Strife_01_A_01:0 "Gdy wojna krwawa [ROOT.Var('poem_subject').Char.GetHerHis] ziemie najedzie,"
 GeneratePoem_Intro_Rhyming_Strife_01_A_02:0 "$GeneratePoem_Intro_Rhyming_Strife_01_A_01$"
 GeneratePoem_Intro_Rhyming_Strife_01_A_03:0 "$GeneratePoem_Intro_Rhyming_Strife_01_A_01$"
 GeneratePoem_Intro_Rhyming_Strife_01_B_01:0 "Bardziej gorliwa dłoń się nie znajdzie,"
 GeneratePoem_Intro_Rhyming_Strife_01_B_02:0 "It cannot have expected this firebrand,"
 GeneratePoem_Intro_Rhyming_Strife_01_B_03:0 "Okrzyki żądań, gdy stali szczękot się rozejdzie,"
 GeneratePoem_Intro_Rhyming_Strife_02_A_01:0 "Gdy każdy tylko dufne słowa wypowiada,"
 GeneratePoem_Intro_Rhyming_Strife_02_A_02:0 "$GeneratePoem_Intro_Rhyming_Strife_02_A_01$"
 GeneratePoem_Intro_Rhyming_Strife_02_A_03:0 "$GeneratePoem_Intro_Rhyming_Strife_02_A_01$"
 GeneratePoem_Intro_Rhyming_Strife_02_B_01:0 "[Select_CString( ROOT.Var('poem_subject').Char.IsFemale, 'Nasza bohaterka swoją zbroję nakłada', 'Nasz bohater swą zbroję żelazną nakłada' )],"
