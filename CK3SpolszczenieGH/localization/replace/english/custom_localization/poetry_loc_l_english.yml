 GeneratePoem_Outro_Rhyming_Strife_02_B_01:0 "And show to the foe that there's no thick-enough shield."
 GeneratePoem_Outro_Rhyming_Strife_02_B_02:0 "All fire and fury and thundering wield."
 GeneratePoem_Outro_Rhyming_Strife_02_B_03:0 "A od ciosów [ROOT.Var('poem_subject').Char.GetHerHis] łatwo umrzeć."
 GeneratePoem_Outro_Rhyming_Strife_03_A_01:0 "Więc [ROOT.Var('poem_subject').Char.GetHerHis] śmiałych zamiarów nikt nie waży się kwestionować,"
 GeneratePoem_Outro_Rhyming_Strife_03_A_02:0 "$GeneratePoem_Outro_Rhyming_Strife_03_A_01$"
 GeneratePoem_Outro_Rhyming_Strife_03_A_03:0 "$GeneratePoem_Outro_Rhyming_Strife_03_A_01$"
 GeneratePoem_Outro_Rhyming_Strife_03_B_01:0 "Żeby nie odkryli, dokąd ostatni rywal raczył się udać."
 GeneratePoem_Outro_Rhyming_Strife_03_B_02:0 "Chyba że chcą, by do zaświatów ich wysłać."
 GeneratePoem_Outro_Rhyming_Strife_03_B_03:0 "Lub inaczej straszna wściekłość będzie ich ciała rozdzierać."
 GeneratePoem_Outro_Rhyming_Incompetence_01_A_01:0 "Oh what cruel fates Destiny doles out,"
