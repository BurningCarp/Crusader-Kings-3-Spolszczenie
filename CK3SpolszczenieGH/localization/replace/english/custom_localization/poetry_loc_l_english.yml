 GeneratePoem_Outro_Rhyming_Incompetence_01_B_03:0 "When all must behold such a terrible lout?"
 GeneratePoem_Outro_Rhyming_Incompetence_02_A_01:0 "When such a [ROOT.Var('poem_subject').Char.GetWomanMan] is seen to exist,"
