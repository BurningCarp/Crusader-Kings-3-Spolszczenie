l_english:
 bm_867_iberia:0 "Zmagania o Iberię"
 bm_867_iberia_desc:0 "Stare potęgi Iberii upadają.\n\nNa północy, w Asturii, roi się od ambitnych wasali, którzy pragną wolności.\n\nNa południu Al-Andalus rośnie w siłę, ale pojawiają się głosy niezadowolenia. W przygranicznych okręgach wojskowych słychać pomruki o niepodległości, zaś intrygi nękają rządzących Umajjadów.\n\nObce mocarstwa z pożądaniem przyglądają się bogatym ziemiom Iberii.\n\n#bold Trwające od stuleci zmagania o Iberię wkraczają w nową fazę, a to, czy zakończą się one krwią lub braterstwem, zależy od rzutu kością.#!"
 war_867_Vimara_conquest_Portucale:0 "Wojna o [claim|El] Vimary do $d_porto$"
 war_Andalusian_Rebellion:0 "Bunt na pograniczu"
 bookmark_fp2_iberia_wilfred_the_hairy:0 "$GuifrE_$ Włochaty"
 bookmark_fp2_iberia_sunyer:0 "$Sunyer$"
 bookmark_fp2_iberia_bernat_of_gothia:0 "$Bernat$"
 bookmark_fp2_iberia_wilfred_the_hairy_desc:0 "When his father and uncle were butchered by the Duke of Toulouse, the Frankish king took their lands, leaving $GuifrE_$ and his cousins destitute.\n\nIt's been twenty years, and the wheel turns. Reappointed to his father's lands, $GuifrE_$'s scheming cousin has likewise taken back his birthright, and their new liege is a cousin of the man who killed their parents.\n\n#bold You of all people know that fortunes can change in the blink of an eye, and crave a more secure prize — $d_barcelona$.#!"
 bookmark_fp2_iberia_lupp_ibn_musa:0 "$Lubb$ Muzez"
 bookmark_fp2_iberia_lupp_ibn_musa_desc:0 "The powerful dynasty of the Banu Qasi, the Sons of Cassius, once overlooked all the Ebro Valley. Hard times have befallen them since the reign of $Lubb$'s glorious father, though, and the newly-renamed Banu Musa merely mutter and lick their wounds from their ancient seat at Tudela, plotting to recover their southern dominions.\n\n#bold Will you be able to retake what once belonged to the Banu Qasi and bring the dynasty back to its former glory?#!"
 bookmark_fp2_iberia_lubb_ibn_musa_alt_mohamed:0 "Mohamed"
 bookmark_fp2_iberia_lubb_ibn_musa_alt_oria:0 "Oria"
 bookmark_fp2_iberia_mendo_guterres:0 "Hrabia $Hermenexildo$ Gutierrez"
 bookmark_fp2_iberia_mendo_guterres_desc:0 "$Hermenexildo$, potężny wasal króla Alfonsa III, kontroluje ziemie południowej Galicji, sprawując swoje rządy w nieskazitelny sposób. Niekwestionowana lojalność wobec monarchy pomogła mu rozszerzyć rodowe panowanie – ale czy to wystarczy?\n\n#bold Czy w obliczu rosnącego zainteresowania południem będziesz w stanie podbić ziemie Portucale i zapoczątkować jedną z najbardziej wpływowych dynastii?#"
 bookmark_fp2_iberia_mendo_guterres_alt_arias:0 "$Arias$"
 bookmark_fp2_iberia_mendo_guterres_alt_ermesinda:0 "Ermesinda Gatónez"
 bookmark_fp2_iberia_ibn_marwan:0 "Ibn Marwan"
 bookmark_fp2_iberia_ibn_marwan_desc:0 "A rogue at heart, Abd al-Rahman ibn Marwan has a tumultuous relationship with his liege, the Umayyad sultan. But he enjoys strong support from the Mozarabs in his domain, and might in truth have more in common with them and their faith. He has carved out a stronghold in Badajoz, but in the west, the zealous Banu Danis clan grows ever more opposed to his rule over the Lower March.\n\n#bold Might an alliance with Alfonso III, Asturia's ever-opportunistic king, help you gain a crown of your own?#"
 bookmark_fp2_iberia_ibn_marwan_alt_surunbaqi:0 "Emir Sa'dun z Porto"
 bookmark_fp2_iberia_ibn_marwan_alt_rahman:0 "Abd ar-Rahman"
 bookmark_fp2_iberia_adanis_ibn_awsaga:0 "Emir Adanis"
 bookmark_fp2_iberia_adanis_ibn_awsaga_desc:0 "Po tym, jak sułtan Umajjadów powierzył berberyjskiej dynastii Banu Danis ochronę zachodniego wybrzeża przed najazdami wikingów, szybko zyskała ona wpływy i władzę. Emir Adanis zbudował silne twierdze w Alcácer i Coimbrze, ale niepokoi się o rządzonych przez siebie Mozarabów, którzy są skłonni do współpracy z jego wrogiem, Ibn Marwanem.\n\n#bold Czy zdołasz zabezpieczyć swoje ziemie i poprowadzić Berberów ku wspaniałej przyszłości w Al-Andalus?#"
 bookmark_fp2_iberia_ibn_awsaga_alt_masud:0 "Mas'ud ibn Adanis"
 bookmark_fp2_iberia_ibn_awsaga_alt_yahya:0 "Jahja ibn Adanis"
