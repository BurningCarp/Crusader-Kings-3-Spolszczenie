 SteleCommemoratesAncestors_PeasantLeader:0 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetSheHe|U] came from the humblest of origins. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Witch:0 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetSheHe|U] was a [second.MakeScope.Var('stele_container').Char.GetWomanMan] of strange powers. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_CrusaderMonarch:0 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetSheHe|U] fought the infidel all [second.MakeScope.Var('stele_container').Char.GetHerHis] life. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Chakravarti:0 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetSheHe|U] was the axle at the Center of the World. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_GreatestOfKhans:0 "$SteleCommemoratesAncestors_Intro$. All the world trembled at [second.MakeScope.Var('stele_container').Char.GetHerHis] footsteps and by [second.MakeScope.Var('stele_container').Char.GetHerHis] will. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Paragon:0 "$SteleCommemoratesAncestors_Intro$. We may never again see another [second.MakeScope.Var('stele_container').Char.GetWomanMan] as pious. $SteleCommemoratesCarver$."
 SteleCommemoratesConquest_Intro:0 "Wzniesiono, aby [second.MakeScope.Var('stele_commissioner').Char.GetTitledFirstNameNicknamed] [Select_CString( second.MakeScope.Var('stele_commissioner').Char.IsFemale, 'została upamiętniona', 'został upamiętniony' )] jako zwycięzca nad przeciwnikiem, jakim [Select_CString( second.MakeScope.Var('stele_container').Char.IsFemale, 'była', 'był' )] [second.MakeScope.Var('stele_container').Char.GetTitledFirstNameNicknamed]"
 SteleCommemoratesConquest_Bloody:0 "$SteleCommemoratesConquest_Intro$. Wojna była jedną z najkrwawszych w historii. $SteleCommemoratesCarver$."
 SteleCommemoratesConquest_Glorious:0 "$SteleCommemoratesConquest_Intro$. Podbój był chwalebny. $SteleCommemoratesCarver$."
 SteleCommemoratesConquest_HardFought:0 "$SteleCommemoratesConquest_Intro$. Ta wojna była najtrudniejsza spośród wszystkich do tej pory. $SteleCommemoratesCarver$."
 SteleCommemoratesConquest_EmbarrassinglyEasy:0 "$SteleCommemoratesConquest_Intro$. The fighting was embarrassingly easy. $SteleCommemoratesCarver$."
 SteleCommemoratesConquest_OftForgotten:0 "$SteleCommemoratesConquest_Intro$. Ta wojna, mimo swojego znaczenia, jest często zapominana. $SteleCommemoratesCarver$."
 SteleCommemoratesPromotion_Intro:0 "Raised for [second.MakeScope.Var('stele_commissioner').Char.GetTitledFirstNameNicknamed] to mark [second.MakeScope.Var('stele_commissioner').Char.GetHerHis] succession to the throne of [second.MakeScope.Var('stele_container').Title.GetNameNoTier]"
 SteleCommemoratesPromotion_Predestined:0 "$SteleCommemoratesPromotion_Intro$. Wielu uważa to za przeznaczenie. $SteleCommemoratesCarver$."
 SteleCommemoratesPromotion_TrulyWorthy:0 "$SteleCommemoratesPromotion_Intro$. Only [second.MakeScope.Var('stele_commissioner').Char.GetSheHe] was truly worthy to rule. $SteleCommemoratesCarver$."
 SteleCommemoratesPromotion_Magnificent:0 "$SteleCommemoratesPromotion_Intro$. Niech [second.MakeScope.Var('stele_commissioner').Char.GetHerHis] wspaniałe rządy trwają całe stulecie. $SteleCommemoratesCarver$."
 SteleCommemoratesPromotion_AweInspiring:0 "$SteleCommemoratesPromotion_Intro$. Ceremonia wzbudziła u wszystkich podziw. $SteleCommemoratesCarver$."
 SteleCommemoratesPromotion_Majestic:0 "$SteleCommemoratesPromotion_Intro$. Niewielu wladców może równać się z [second.MakeScope.Var('stele_commissioner').Char.GetHerHis] wspaniałością. $SteleCommemoratesCarver$."
