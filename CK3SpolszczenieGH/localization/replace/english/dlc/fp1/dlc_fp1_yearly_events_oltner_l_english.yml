l_english:
 fp1_yearly.2000.t:0 "Wanderlust"
 fp1_yearly.2000.desc:0 "„Odchodzę, [Select_CString(parent.IsFemale, 'matko', 'ojcze' )]. Ja i [lover_of_child.GetFirstNameNoTooltip] #EMP kochamy się#!!”\n\nPrzewracasz oczami. Co [Select_CString(child_to_leave.IsFemale, 'ta głupia', 'ten głupi' )] [child_to_leave.GetFirstNameNoTooltip] wyprawia tym razem?\n\n„[lover_of_child.GetFirstNameNoTooltip] i ja będziemy szukać przygód! Świat jest ogromny i czeka nas chwała! Pragnę krzyczeć #EMP '[child_to_leave.GetHouse.GetMotto]'#! tak długo, aż świat zapamięta moje imię!”\n\nWidać, że [Select_CString(child_to_leave.IsFemale, 'moja ukochana córka', 'mój ukochany syn' )] [child_to_leave.Custom('GetDaughterSon')] mówi poważnie. Będę musiał[Select_CString(parent.IsFemale, 'a', '' )] coś zrobić."
 fp1_yearly.2000.a:0 "„Chodź tu, [Select_CString(child_to_leave.IsFemale, 'droga córko', 'drogi synu' )], myślę, że nadszedł czas na odrobine #EMP twardej miłości#!.”"
 fp1_yearly.2000.b:0 "„Słuchaj, #EMP chwałę#! można zdobyć również w domu”."
 fp1_yearly.2000.c:0 "„Może #EMP to#! sprawi, że zapomnisz o wyjeździe?”"
 fp1_yearly.2000.d:0 "„Wrócisz, wkrótce się o tym przekonasz...""
 fp1_yearly.2000.d.tt:0 "#weak „...będziesz pamiętać, że należysz do mnie”.#!"
 fp1_yearly.2000.a.tt:0 "Ty i [child_to_leave.GetFirstName] stoczycie #V pojedynek#!, aby przekonać [Select_CString(child_to_leave.IsFemale, 'ją', 'go' )] do zostania!\n#weak To NIE jest pojedynek na śmierć i życie.#!\nJeśli wygrasz, zyskasz [prestige_i] [prestige|El]\n\nTwoja [prowess|El]: [prowess_i]#V [parent.GetProwess]#!\n[prowess|E] postaci [child_to_leave.GetFirstName]: [prowess_i]#V [child_to_leave.GetProwess]#!"
 fp1_yearly.2000.c.tt:0 "[child_to_leave.GetFirstName] zostaje na twoim [Concept( 'court', 'dworze' )|E]"
 fp1_yearly.2000.b.tt:0 "Zostaje na twoim [Concept( 'court', 'dworze' )|E]"
 lust_for_adventure:0 "Żądza przygód"
 lust_for_adventure_desc:0 "Ta postać jest żądna przygód i podróży. Jest mało prawdopodobne, że powróci na dwór swoich rodziców."
 mellowed_spirit:0 "Łagodny duch"
 mellowed_spirit_desc:0 "Ta postać została przekonana przez rodzica, że przygoda nie jest jej przeznaczeniem i powinna zostać w domu. "
 fp1_yearly.2003.t:0 "Zamiłowanie do włóczęgi: Trudna miłość"
 fp1_yearly.2003.desc:0 ""Poddaję się! Poddaję się, [Select_CString( parent.IsFemale, 'matko', 'ojcze' )]! Nigdy więcej!" - krzyczy m[Select_CString( child_to_leave.IsFemale, 'oja', 'ój' )] [child_to_leave.Custom('GetDaughterSon')|l].\n\n"Zostanę tutaj, na dworze. [lover_of_child.GetFirstNameNoTooltip] nie jest dla mnie ważniejsz[Select_CString( lover_of_child.IsFemale, 'a', 'y' )] niż moje życie!" - mówi [child_to_leave.GetFirstNameNoTooltip], na co [lover_of_child.GetFirstNameNoTooltip] patrzy z dezaprobatą.\n\nNareszcie [child_to_leave.GetFirstNameNoTooltip] zaczyna rozumieć!"
 fp1_yearly.2003.a:0 " "[parent.GetMotherFather|U] wie najlepiej, drog[Select_CString( child_to_leave.IsFemale, 'a dziewczę', 'i chłopcze' )]"."
 fp1_yearly.2003.b:0 ""And break if off with that '[lover_of_child.GetFirstNameNoTooltip]', too!""
 fp1_yearly.2000.trigger_failure:0 "My duel against [child_to_leave.GetFirstNameNoTooltip] has been invalidated"
 fp1_yearly.2004.t:0 "Wanderlust: Soundly Beaten"
 fp1_yearly.2004.desc:0 "I am knocked down, weakened by the fighting, as [child_to_leave.GetFirstNameNoTooltip] approaches me with weapon in hand.\n\n"I told you already, I am #EMP leaving#! [parent.GetMotherFather]. For my troubles I will be taking a sack out of the treasury. I am sure you understand."\n\nI can do nothing but watch as my [child_to_leave.Custom('GetDaughterSon')] leaves, with [lover_of_child.GetFirstNameNoTooltip] on one arm and #EMP my gold#! held in the other."
 fp1_yearly.2004.a:0 "Bezczelny dzieciak..."
 fp1_yearly.2000.b.success:0 "[child_to_leave.GetFirstNameNoTooltip] rezygnuje ze swoich nadziei i marzeń"
 fp1_yearly.2000.b.failure:0 "[child_to_leave.GetFirstNameNoTooltip] nie jest przekonan[Select_CString(child_to_leave.IsFemale, 'a', 'y' )] przez twoje argumenty"
 fp1_yearly.2100.t:0 "Hearty Competition"
 fp1_yearly.2100.desc:0 ""You [lover_2.Custom('InsultAdjective')] [lover_2.Custom('InsultNounSexual')]! You [lover_2.Custom('InsultAdjective')] [lover_2.Custom('InsultNoun')]! [lover_2.Custom('InsultSentence')|U], you [lover_2.Custom('InsultNounSexual')]!" [lover_1.GetFirstName] screams at the top of [lover_1.GetHerHis] lungs.\n\nIt seems your lovers are at each other's throats.\n\n"Your [lover_1.Custom('PointOfRidicule')] makes [lover_quarrel_target.GetHerHim] retch in disgust, you [lover_1.Custom('InsultNounSexual')]. [lover_quarrel_target.GetFirstNameNoTooltip] couldn't love a [lover_1.Custom('InsultAdjective')] [lover_1.Custom('InsultNounSexual')] like you! #EMP [lover_quarrel_target.GetSheHe|U] will be only mine!#!" [lover_2.GetFirstName] shouts, pulling [lover_2.Custom('SignatureWeaponArticle')] [lover_2.Custom('signature_weapon')] from [lover_2.GetHerHis] belt...\n\nThis is about to get bloody."
 fp1_yearly.2100.a:0 "Cholernie #EMP ekscytujące!#! Tak! Walczę o swoją miłość!"
 fp1_yearly.2100.b:0 "To jest #EMP szaleństwo!#! Błagam, proszę natychmiast to przerwać!"
 fp1_yearly.2100.c:0 "Sam[Select_CString(ROOT.Char.IsFemale, 'a', '' )] cię powstrzymam!"
 fp1_yearly.2100.a.tt:0 "[lover_1.GetFirstName] i [lover_2.GetFirstName] toczą #V pojedynek#! na śmierć i życie."
 fp1_yearly.2100.b.tt:0 "[lover_1.GetFirstName] i [lover_2.GetFirstName] uspokajają się."
 fp1_yearly.2101.t:0 "Hearty Competition: Broken Heart"
 fp1_yearly.2101.desc:0 ""Now you're all mine, my [lover_quarrel_target.Custom('RomanticComplimentAdjective')] [lover_quarrel_target.GetFirstNameNoTooltip]! That [lover_2.Custom('InsultNounSexual')] [losing_lover.GetFirstName] will never come between us again!" [winning_lover.GetFirstName] whispers in a sweet voice as [winning_lover.GetSheHe] puts [winning_lover.GetHerHis] [winning_lover.Custom('signature_weapon')] down onto the ground.\n\n"Come, my [lover_quarrel_target.Custom('RomanticComplimentAdjective')] [lover_quarrel_target.Custom('RomanticComplimentNoun')]. This farce has been tiring, why don't we retreat to your chambers?" [winning_lover.GetFirstNameNoTooltip] suggests, seductively."
 fp1_yearly.2101.a:0 "Oh, my [winning_lover.Custom('RomanticComplimentNoun')]! You know how to woo a [lover_quarrel_target.GetWomanMan]!"
 fp1_yearly.2101.b:0 "[losing_lover.GetFirstNameNoTooltip], no! #EMP You will pay for this, [winning_lover.GetFirstNameNoTooltip]!#!"
 fp1_yearly.2101.c:0 "Igraszki w sianie? Czemu nie."
 fp1_yearly.2101.d:0 "Just... leave me for now."
 fp1_yearly.2100.b.success:0 "Twoje miłosne słowa uspokajają ich oboje"
 fp1_yearly.2100.b.failure:0 "Twoje słowa trafiają w próżnię"
 fp1_yearly.2100.c.success:0 "You break the quarrelers apart"
 fp1_yearly.2100.c.failure:0 "Nie zdążysz na czas"
 fp1_yearly.2100.c.tt:0 "You stop [lover_1.GetFirstName] and [lover_2.GetFirstName] from fighting."
 fp1_yearly.2200.t:0 "Znudzony berserk"
 fp1_yearly.2200.desc:0 ""Behold! I am [new_berserker.GetFirstNameNoTooltip] the [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('new_berserker'))|U] — bring me tankards of ale, [new_berserker.Custom('AttractionWomanManMultiple')], and [new_berserker.Custom('FavoriteTreatDemand')]! Lest you dare tempt my wrath!?" the [new_berserker.GetWomanMan] screams at the gathered crowd.\n\nEvidently this massive warrior is bored, and looking to start trouble. Perhaps [new_berserker.GetHerHis] rage would be put to better use in my ranks?\n\n"Is there no-one that dares to face me? Cowards! What I wouldn't give for a good brawl...""
 fp1_yearly.2200.a:0 "No one calls me a coward, you [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('new_berserker'))] [new_berserker.Custom('InsultNoun')]!"
 fp1_yearly.2200.b:0 "I'll bring you plenty of [new_berserker.Custom('FavoriteTreatDemand')] — if you join my ranks."
 fp1_yearly.2200.c:0 "We're going on a raid soon, why don't you join as my [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]?"
 fp1_yearly.2200.d:0 "Straże! Zatrzymajcie [Select_CString(ROOT.Char.IsFemale, 'tę kobietę', 'tego mężczyznę' )]!"
 fp1_yearly.2200.a.tt:0 "#V Duel#! [new_berserker.GetFirstName] to make [new_berserker.GetHerHim] serve as your [potential_employer.Custom('KnightCultureNoTooltipLowercase')]!\n#weak This duel is NOT to the death.#!\nEven if you lose, perhaps [new_berserker.GetFirstNamePossessiveNoTooltip] rage will be soothed...\n\nYour [prowess|E]: [prowess_i]#V [potential_employer.GetProwess]#!\n[new_berserker.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [new_berserker.GetProwess]#!"
 fp1_yearly.2200.c.success:0 "[new_berserker.GetFirstNameNoTooltip] agrees to join your ranks"
 fp1_yearly.2200.c.failure:0 "[new_berserker.GetFirstNameNoTooltip] rampages through your court"
 fp1_yearly.2200.fail.tt:0 "[new_berserker.GetFirstNameNoTooltip] hurts [potential_victim.GetFirstName] in [new_berserker.GetHerHis] fury!"
 hurt_someone_close_to_me_crime:0 "Hurt Someone Close to Me"
 fp1_yearly.2200.d.success:0 "[new_berserker.GetFirstNameNoTooltip] zostaje zabit[Select_CString(new_berserker.IsFemale, 'a', 'y' )]"
 fp1_yearly.2200.trigger_failure:0 "My duel against [new_berserker.GetFirstNameNoTooltip] has been invalidated"
 fp1_yearly.2203.t:0 "The Bored Berserker: Sated Rage"
 fp1_yearly.2203.desc:0 ""You're stronger than you look!" [new_berserker.GetFirstNameNoTooltip] sputters.\n\nThe [new_berserker.GetWomanMan] lies bloody on the ground, [new_berserker.GetHerHis] rage sated... for now.\n\n"I'd be happy to fight by your side, together we'd be #EMP unstoppable!#!" he shouts."
 fp1_yearly.2203.a:0 "„Przykro mi, ale twoja droga kończy się tutaj”."
 fp1_yearly.2203.b:0 ""Był[Select_CString(ROOT.Char.IsFemale, 'a', '' )]bym zaszczycony mogąc walczyć u twego boku!""
 fp1_yearly.2203.c:0 ""You've caused enough damage. Leave, now.""
 fp1_yearly.2204.t:0 "Znudzony berserk: Łagodny gigant"
 fp1_yearly.2204.desc:0 "„Wybacz — [new_berserker.GetFirstNameNoTooltip] mówi, emocjonalnym tonem. — Robię się zł[Select_CString(new_berserker.IsFemale, 'a', 'y' )], kiedy jestem głodn[Select_CString(new_berserker.IsFemale, 'a', 'y' )]”.\n\nOgromn[Select_CString(new_berserker.IsFemale, 'a', 'y' )] [new_berserker.GetWomanMan] podaje mi dłoń, aby pomóc mi wstać. [new_berserker.GetHerHis|U] gniew wydaje się być zaspokojony... na razie.\n\n„Podobała mi się nasza walka. Chętnie się do ciebie przyłączę, przyjaci[Select_CString(ROOT.Char.IsFemale, 'ółko', 'elu' )]” — mówi."
 fp1_yearly.2204.a:0 ""And I'd gladly have you, friend!""
 fp1_yearly.2204.b:0 "„Proszę, po prostu odejdź...”"
 grizzled_veterans:0 "Grizzled Veterans"
 glory_seekers:0 "Poszukiwacze chwały"
 fp1_yearly.2300.t:0 "Poszukiwacze chwały"
 fp1_yearly.2300.desc:0 "Tawerny na terenie [tavern_location.GetAdjective] odnotowały ostatnio napływ wojowników żądnych chwały.\n\nWśród nich — grupa starych i zaprawionych w bojach weteranów, huskarlów szukających nowe[Select_CString(recruiting_character.IsFemale, 'j mistrzyni', 'go mistrza' )].\n\nJest też cała rzesza pełnych entuzjazmu młodych mężczyzn, którzy bez przerwy mówią o poszukiwaniu chwały u obcych brzegów.\n\nMoże warto rozważyć zatrudnienie niektórych z nich?"
 fp1_yearly.2300.a:0 "Sprowadzę huskarlów do mojego domu."
 fp1_yearly.2300.b:0 "Młodzi mężczyźni są niedoświadczeni — ale jest ich wielu!"
 fp1_yearly.2300.c:0 "Pora podwoić cenę piwa!"
 fp1_yearly.2300.d:0 "Dołączcie do mnie, dzielni wojownicy! Poprowadzę was do zwycięstwa!"
 huscarls_tt:0 "#F Huskarlowie są twardymi wojownikami na pierwszej linii frontu, zdolnymi do zadawania dużych obrażeń słabszym jednostkom#!"
 bondi_tt:0 "#F Bondí są odporni i doskonale radzą sobie z walkami na równinach lub polach uprawnych u obcych wybrzeży#!"
 fp1_yearly.2400.t:0 "Przygotowania do polowania"
 fp1_yearly.2400.desc:0 "Dzicz mnie wzywa. Minęło zbyt wiele czasu od mojego ostatniego polowania. Tam, [ROOT.Char.Custom('TerrainTypeInMie')] [hunting_province.GetTitle.GetAdjective], licznie występują [ROOT.Char.Custom('LocalAnimalMultiple')]. Jeden z nich dobrze sprawdziłby się na moim stole obiadowym dziś wieczorem!\n\nCzegoś jednak brakuje. Czy moje włócznie myśliwskie są zbyt stare i stępione? A może brakuje mi towarzysza?\n\nMuszę się dobrze przygotować."
 fp1_yearly.2400.a:0 "Nowy pies myśliwski jest tym, czego mi trzeba!"
 fp1_yearly.2400.b:0 "Świeżo wykute włócznie i strzały z kruczym piórem."
 fp1_yearly.2400.c:0 "To, co mam, wystarczy. Potrzebuję tylko czasu, żeby się przygotować."
 fp1_yearly.2400.free_hunt:0 "Twoje następne [hunt|El] nie będzie kosztować [Concept( 'gold', 'złota' )|E] "
 brand_new_hunting_tools:0 "Nowe narzędzia myśliwskie"
 brand_new_hunting_tools_desc:0 "Ta wydała dużo złota na nowy sprzęt myśliwski."
 fp1_yearly.2500.t:0 "Obskurny kamień runiczny"
 fp1_yearly.2500.desc:0 "After quite a trek through the [runestone_location.Custom('TerrainTypeCountyScope')] of [runestone_location.GetNameNoTier], I arrive at the site of my family's runestone. Though it seems I'm not alone, my guest [deviant_guest.GetTitledFirstName] is here too — how did [deviant_guest.GetSheHe] find this place!?\n\n"It is not what it looks like, my [ROOT.Char.GetTitleTierName]!" [deviant_guest.GetSheHe] claims.\n\nThe fact that [deviant_guest.GetSheHe] is half-naked, and in the process of vigorously rubbing [deviant_guest.GetHerselfHimself] against #EMP my family's runestone#!, tells me that it is, in fact, exactly what it looks like."
 fp1_yearly.2600.t:0 "Gniew Normanów"
 fp1_yearly.2600.desc:0 ""[ROOT.GetCharacter.GetFirstNameNoTooltip], you are a great warrior, but do your enemies #EMP truly#! fear you?" [berserker_teacher.GetFirstName] says.\n\nI have seen [berserker_teacher.GetFirstNameNoTooltip] work [berserker_teacher.GetHerselfHimself] into an inhuman fury on the field of battle, and I have seen countless foes flee before [berserker_teacher.GetHerHis] howling form. Witnessing [berserker_teacher.GetFirstNamePossessiveNoTooltip] berserkergang is like witnessing the fury of [ROOT.GetCharacter.GetFaith.HighGodName] [ROOT.GetCharacter.GetFaith.HighGodHerselfHimself].\n\n"Join me in front of the fire. Let us evoke your fury." [berserker_teacher.GetSheHe|U] beckons."
 fp1_yearly.2600.a:0 "Wezmę swoje futro z niedźwiedzia!"
 fp1_yearly.2600.b:0 "Nie, wolę mieć pełną kontrolę."
 fp1_yearly.2600.a.tt:0 "Spróbuję zyskać cechę: [GetTrait('berserker').GetName( GetNullCharacter )|l]\n#weak To może być ryzykowne...#!"
 fp1_yearly.2600.b.tt:0 "Utrata możliwości zyskania cechy: [GetTrait('berserker').GetName( GetNullCharacter )|l]"
 fp1_yearly.2601.desc:0 "Siedzimy przy ognisku, śpiewając słowa o wielkiej mocy. Zaciskam zęby i zamykam oczy. Przez moje ciało przebiegają dreszcze, coś we mnie buzuje... ogarnia mnie.\n\nBudzę się z szału,"
 fp1_yearly.2601.success_no_one_harmed:0 "[berserker_teacher.GetFirstName] jest przy mnie.\n\n"Przywołał[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] naprawdę imponującą furię! Te kłody nie miały szans!" - uśmiecha się [berserker_teacher.GetFirstNameNoTooltip].\n\nNajwyraźniej pracował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] w szaleństwie przez całą noc! Przynajmniej nie będzie nam brakowało drewna na opał przez kilka tygodni..."
 fp1_yearly.2601.success_harm_close_one:0 "[berserker_teacher.GetFirstName] chwyta mnie za ramiona.\n\n"Opamiętaj się! [harmed_victim.GetFirstName] nie jest twoim wrogiem" - krzyczy [berserker_teacher.GetFirstNameNoTooltip].\n\nNa [ROOT.GetCharacter.GetFaith.HighGodNamePossessive], co ja zrobił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]!?"
 fp1_yearly.2601.success_kill_berserker:0 "obok mnie leżą zbezczeszczone zwłoki. To [berserker_teacher.GetFirstName]! Patrzę na swoje zaciśnięte pięści, obie trzymają zakrwawiony topór...\n\nNa [ROOT.GetCharacter.GetFaith.HighGodNamePossessive], co ja zrobił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]!?"
 fp1_yearly.2601.success_kill_everyone:0 "wokół mnie jest pełno krwi. Wszyscy nie żyją. #EMP Wszyscy są martwi.#!.\n\n#EMP Co ja zrobił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]!?#!"
 fp1_yearly.2601.fail_fall_asleep:0 "czuję się orzeźwion[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] jak nowo narodzone dziecko! [berserker_teacher.GetFirstName] spogląda na mnie z dezaprobatą.\n\n"Miał[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] przyjemną drzemkę? A ja myślał[Select_CString(berserker_teacher.IsFemale, 'a', 'e' )]m, że masz to w sobie..." mówi [berserker_teacher.GetFirstNameNoTooltip], kręcąc głową.\n\nPrzypuszczam, że moje szaleństwo było tylko snem!"
 fp1_yearly.2601.a:0 "Nie mogę się doczekać następnej bitwy!"
 fp1_yearly.2601.b:0 "To musiało być dziełem [ROOT.Char.GetFaith.TricksterGodNamePossessive]..."
 fp1_yearly.2601.c:0 "No cóż! Przynajmniej czuję się świetnie!"
