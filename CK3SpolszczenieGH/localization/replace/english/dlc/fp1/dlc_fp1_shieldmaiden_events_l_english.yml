l_english:
 fp1_shieldmaiden.0001.t:0 "Przyszłościow[Select_CString( shieldmaiden.IsFemale, 'a', 'y' )] [shieldmaiden.Custom('ShieldPersonFemaleMale')]"
 fp1_shieldmaiden.0001.desc:0 ""M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], przychodzę do Ciebie, prosząc o możliwość wykazania się" - mówi m[Select_CString( shieldmaiden.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('shieldmaiden'))], [shieldmaiden.GetTitledFirstName]. Zaintrygowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] wiercę się na swoim tronie, podczas gdy dwór wokół nas przygląda się z uwagą.\n\n"Mimo że twoi $knight_culture_player_plural_no_tooltip_lowercase$ wcale nie są lepsi ode mnie, nie wolno mi zajmować miejsca w szeregu z innymi tarczownikami ani dowodzić twoimi wojskami. [challenged_knight.GetTitledFirstName] zostanie wyzwan[Select_CString( challenged_knight.IsFemale, 'a', 'y' )] przeze mnie na pojedynek i w ten sposób pokaże ci, że potrafię walczyć"."
 fp1_shieldmaiden.0001.a:0 "Bardzo dobrze. Ty i [challenged_knight.GetTitledFirstNameNoTooltip] stoczycie pojedynek."
 fp1_shieldmaiden.0001.a.tt_success:0 "[challenged_knight.GetFirstNameNoTooltip] triumfuje"
 fp1_shieldmaiden.0001.a.tt_failure:0 "[shieldmaiden.GetFirstNameNoTooltip] zwycięża"
 fp1_shieldmaiden.0001.b:0 "[challenged_knight.GetFirstNameNoTooltip]? O nie, będziesz walczyć ze #EMP mną#!!"
 fp1_shieldmaiden.0001.b.tt_success:0 "[shieldmaiden.GetFirstNameNoTooltip] zostaje pokonan[Select_CString( shieldmaiden.IsFemale, 'a', 'y' )]"
 fp1_shieldmaiden.0001.b.tt_failure:0 "[shieldmaiden.GetFirstNameNoTooltip] daje ci popalić"
 fp1_shieldmaiden.0001.c:0 "Już sama prośba jest wystarczającą odwagą."
 fp1_accepted_shieldmaiden_without_question:0 "Każdy [courtier|El] i [vassal|El], który uważa, że [shieldmaiden.GetWomenMen] nie mogą walczyć"
 fp1_shieldmaiden.0001.d:0 "[shieldmaiden.Custom('ShieldPersonFemaleMale')|U]? Śmiechu warte!"
 fp1_shieldmaiden.0011.t:0 "[shieldmaiden.Custom('ShieldPersonFemaleMale')] blokuje ucieczkę"
 fp1_shieldmaiden.0011.desc:0 "Picking my cell's lock proves to be easier than expected. Slipping past guard after guard is harder, but I manage it, creeping like a shadow away from my prison.\n\nIt's not till I can practically #EMP taste#! freedom that it's snatched away from me. Rounding a corner, [shieldmaiden.GetTitledFirstName], [imprisoner.GetFirstNamePossessive] [shieldmaiden.Custom('ShieldPersonFemaleMale')|L] melts out of the darkness.\n\nI don't even register [shieldmaiden.GetHerHis] club till it's swinging right for my face."
 fp1_shieldmaiden.0011.a:0 "Czekaj, nie, nie— ARRGH!"
 fp1_shieldmaiden.0012.t:0 "$fp1_shieldmaiden.0011.t$"
 fp1_shieldmaiden.0012.desc:0 "[prisoner.GetTitledFirstName] was returned to confinement in the small hours of this morning, having almost successfully escaped in the night.\n\nThe prisoner stole past most of the guards, it seems, before being noticed by [shieldmaiden.GetTitledFirstName], out for a restless late-night walk.\n\nMy [shieldmaiden.Custom('ShieldPersonFemaleMale')] proceeded to beat [prisoner.GetFirstNameNoTooltip] bloody, only eventually hauling [prisoner.GetHerHim] back to [prisoner.GetHerHis] jailers."
 fp1_shieldmaiden.0012.a:0 "Świetna robota, [shieldmaiden.GetFirstNameNoTooltip]."
 fp1_shieldmaiden.0012.b:0 "Dlaczego tak mocno [Select_CString( prisoner.IsFemale, 'ją', 'go' )] bijesz?"
 fp1_shieldmaiden.0021.t:0 "$murder_save_header$ [shieldmaiden.Custom('ShieldPersonFemaleMale')]"
 fp1_shieldmaiden.0021.desc.assassin:0 "My assassin failed to kill [target.GetTitledFirstName]! Apparently [target.GetFirstNamePossessiveNoTooltip] [shieldmaiden.Custom('ShieldPersonFemaleMale')] [shieldmaiden.GetTitledFirstName] intervened, appearing seconds before the murder would have taken place and dispatching my hired killer."
 fp1_shieldmaiden.0021.desc.thugs:0 "The thugs I hired to kill [target.GetTitledFirstName] have failed in their mission! Despite their viciousness, [target.GetFirstNamePossessiveNoTooltip] [shieldmaiden.Custom('ShieldPersonFemaleMale')] was able to keep [target.GetHerHim] from harm long enough that [target.GetHerHis] guards were able to rally and dispatch the remaining brigands."
 fp1_shieldmaiden.0021.desc.mob:0 "While the mob I incited to kill [target.GetTitledFirstName] managed to drag [target.GetHerHim] off [target.GetHerHis] horse, they were unable to finish the job before [target.GetFirstNamePossessiveNoTooltip] [shieldmaiden.Custom('ShieldPersonFemaleMale')] intervened. [shieldmaiden.GetSheHe|U] mercilessly dispatched the peasants within striking range of [target.GetFirstNameNoTooltip] and scared the others into fleeing."
 fp1_shieldmaiden.0021.desc.lured_into_forest:0 "I had thought my plan to get [target.GetTitledFirstName] lost in the forest had gone perfectly when nightfall came without a sign of the wayward [target.Custom('GirlBoy')].\n\nUnfortunately, right as I was about to go to bed I got news that [target.GetFirstNamePossessiveNoTooltip] [shieldmaiden.Custom('ShieldPersonFemaleMale')] emerged from the woods with the [target.Custom('GirlBoy')] in tow. Apparently [shieldmaiden.GetSheHe] took it upon [shieldmaiden.GetHerselfHimself] to track [target.GetFirstNamePossessiveNoTooltip] trail through the woods and found him just before the hungry animals did."
 fp1_shieldmaiden.0021.desc.child_pushed:0 "The silly little [target.Custom('GirlBoy')] who would be [target.GetTitleAsNameNoTooltip] was stupid enough to fall into my trap! [target.GetFirstName] climbed up to the balcony edge just as planned, and my agent pushed [target.GetHerHim] off into the open air...\n\n..But what should have been a lethal fall wasn't, when [target.GetSheHe] was caught by [target.GetHerHis] [shieldmaiden.Custom('ShieldPersonFemaleMale')] just before hitting the ground. [target.GetSheHe|U] lives to see another day, and is unlikely to fall for that ploy again."
 fp1_shieldmaiden.0021.shieldmaiden_dies:0 "\n\nPrzynajmniej [shieldmaiden.GetFirstNameNoTooltip] nie będzie mi już dłużej dokuczać, gdyż zmarł[Select_CString( shieldmaiden.IsFemale, 'a', '' )] na skutek odniesionych ran."
 fp1_shieldmaiden.0021.a:0 "To koniec..."
 fp1_shieldmaiden.0021.b:0 "...Nie będzie końca, dopóki ja nie powiem, że to koniec!"
 fp1_shieldmaiden.0022.t:0 "$murder_save_header$ [shieldmaiden.Custom('ShieldPersonFemaleMale')]"
 fp1_shieldmaiden.0022.desc.assassin:0 "Prawie dziś #EMP umarł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]#!! Gdyby [shieldmaiden.GetFirstName] nie zauważył[Select_CString( shieldmaiden.IsFemale, 'a', '' )], że coś jest nie tak i nie posz[Select_CString( shieldmaiden.IsFemale, 'ła', 'edł' )] za mną do mojej komnaty, był[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym już trupem.\n\nDowiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się o istnieniu zabójcy dopiero wtedy, gdy [shieldmaiden.GetFirstNameNoTooltip] za moimi plecami rzucił[Select_CString( shieldmaiden.IsFemale, 'a', '' )] się na niego. Później zobaczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wirujące ostrze noża i napastnika leżącego na ziemi."
 fp1_shieldmaiden.0022.desc.assassin.shieldmaiden_dies:0 "\n\nNiestety, [shieldmaiden.GetFirstNameNoTooltip] zapłacił[Select_CString( shieldmaiden.IsFemale, 'a', '' )] za to najwyższą cenę. Chociaż zabójca nie żyje, [shieldmaiden.GetHerHis] rany okazały się śmiertelne."
 fp1_shieldmaiden.0022.desc.thugs:0 "I am traveling with my retinue when a shout comes from a copse of trees. "Attack! Go for the [ROOT.Char.GetTitleTierName]!" An ambush!\n\nThese are no mere bandits after my gold, but thugs after my life! My [shieldmaiden.Custom('ShieldPersonFemaleMale')] [shieldmaiden.GetFirstNameNoTooltip] rushes to my defense, placing [shieldmaiden.GetHerHis] body between the bloodthirsty bandits and myself.\n\n[shieldmaiden.GetFirstNameNoTooltip|U] stages a fighting retreat as my foes converge on our position with blades swinging, but soon my other guards are able to rally to our defense and cut down the remaining attackers."
 fp1_shieldmaiden.0022.desc.thugs.shieldmaiden_dies:0 "Dopiero gdy walka dobiegnie końca, osuwa się na ziemię, a ja odkrywam [shieldmaiden.GetHerHis] głębokie rany. Naprawdę chronił[Select_CString( shieldmaiden.IsFemale, 'a', '' )] mnie do samego końca...\n"
 fp1_shieldmaiden.0022.desc.mob:0 "I am riding through the streets of [home_province.GetName] when a mob of screaming and shouting peasants descends on my retinue. Before I realize what is happening, the commoners tear me from my horse and start beating me!\n\nMy [shieldmaiden.Custom('ShieldPersonFemaleMale')] [shieldmaiden.GetFirstName] rushes to my defense with [shieldmaiden.Custom('signature_weapon')] in hand, mercilessly [shieldmaiden.Custom('SignatureWeaponWoundVerb1PresentParticiple')] at the peasants who were striking me and, perhaps inglamorously, protecting me from further harm as I get buried underneath their corpses."
 fp1_shieldmaiden.0022.desc.mob.shieldmaiden_lives:0 "\n\nPo ustaniu odgłosów walki [shieldmaiden.GetFirstNameNoTooltip] zrzuca leżące na mnie ciała zabójców i pomaga mi stanąć na nogi. Oprócz nas ulica jest teraz opustoszała, wszyscy spiskowcy nie żyją lub uciekli."
 fp1_shieldmaiden.0022.desc.mob.shieldmaiden_dies:0 "\n\n Kiedy wydostaję się ze stosu trupów, ulica jest pusta, nie licząc ciał poległych, wśród których jest [shieldmaiden.GetFirstNameNoTooltip]."
 fp1_shieldmaiden.0022.desc.lured_into_forest:0 "Bawił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się w lesie ze swoimi dworzanami w chowanego, kiedy zdał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie sprawę, że od bardzo dawna nie słyszałem, aby ktoś mnie szukał. Upłynęło już zbyt dużo czasu.\n\nWołam, ale nic nie słyszę. Został[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] porzucon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]... Próbuję znaleźć drogę do domu, ale nie wiem, która z nich jest najkrótsza, a dzień bardzo szybko zmierza ku końcowi.\n\nWkrótce słyszę poruszające się wśród drzew bestie, ale zanim zdążą mnie dosięgnąć, pojawia się m[Select_CString( shieldmaiden.IsFemale, 'oja', 'ój' )] [shieldmaiden.Custom('ShieldPersonFemaleMale')] [shieldmaiden.GetFirstName], zdyszan[Select_CString( shieldmaiden.IsFemale, 'a', 'y' )] i z płonącą pochodnią w dłoni. Ogień wydaje się odstraszać bestie, które trzymają się z daleka, a [shieldmaiden.GetSheHe] mówi: "Chodźmy... do domu... m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]..."."
 fp1_shieldmaiden.0022.desc.child_pushed:0 "\n\n#EMP WHUMP#!\n\nI have fallen into the arms of my [shieldmaiden.Custom('ShieldPersonFemaleMale')], [shieldmaiden.GetFirstNameNoTooltip]. "Foolish child! If I hadn't gotten to you in time... never mind. Let us get you somewhere safe.""
 fp1_shieldmaiden.0022.owner_discovered:0 "\n\nTylko jedna osoba może być odpowiedzialna za ten atak: [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 fp1_shieldmaiden.0022.a:0 "Kto chciałby #EMP mnie#! zabić?"
 fp1_shieldmaiden.0022.b:0 "Będzie za to cierpieć!"
 fp1_shieldmaiden.0032.t:0 "[shieldmaiden.Custom('ShieldPersonFemaleMale')] zyskuje doświadczenie"
 fp1_shieldmaiden.0032.desc.root:0 "W okresie międzywojennym ważne jest, aby utrzymywać dobrze rozwinięte umiejętności.\n\n\nTo właśnie ta polityka sprawia, że jestem na poligonie, brutalnie bijąc, awanturując się i karcąc moich żołnierzy w trzeciej pozorowanej bitwie tego dnia.\n\nJęczą, gdy zwołuję ich z powrotem na czwartą. Niech sobie jęczą, ile chcą: mam trening do zrobienia."
 fp1_shieldmaiden.0032.desc.courtier:0 "Oglądanie, jak [shieldmaiden.GetTitledFirstName] ćwiczy, zawsze jest wielkim przeżyciem. Walczy z taką zaciekłością, z taką furią, że łatwo zapomnieć, że to tylko pozorowana potyczka.\n\nPoobijany sprzęt i posiniaczeni żołnierze zaśmiecają pole bitwy. Krótka przerwa w akcji wywołuje chór jęków ulgi u [shieldmaiden.GetHerHis] osłabionych partnerów treningowych.\n\nPo chwili kończy się przerwa i [shieldmaiden.GetFirstNameNoTooltip] rzuca się w wir walki."
 fp1_shieldmaiden.0032.a.root:0 "Mój mur tarcz jest niezniszczalny!"
 fp1_shieldmaiden.0032.a.courtier:0 "Zobacz, jak dowodzi tym murem tarcz!"
 fp1_shieldmaiden.0032.b.root:0 "Uderzam tak mocno jak [shieldmaiden.GetFaith.WarGodName]!"
 fp1_shieldmaiden.0032.b.courtier:0 "Patrzcie, jak wymachuje swoim ostrzem!"
 fp1_shieldmaiden.0032.c.root:0 "Widzę każdą słabość w swoich wrogach!"
 fp1_shieldmaiden.0032.c.courtier:0 "[shieldmaiden.GetSheHe|U] zawsze znajdzie słaby punkt!"
