l_english:
 order_mass_eviction_decision:0 "Zarządź masową eksmisję"
 order_mass_eviction_decision_desc:0 "Nie jest żadną tajemnicą, iż na dworze położonym na terenie [ROOT.Char.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip] brakuje wolnych pokoi, i że mamy też kilku pasożytniczych "gości", którzy korzystają z mojej – #EMP naszej#! – gościnności.\n\nZwykle niegrzecznie byłoby zażądać, aby tacy leniwcy się wynieśli, ale jeśli twierdzę, że nie możemy ich pomieścić..."
 order_mass_eviction_decision.tt.courtier_option:0 "Ze względu na poważne braki w zakwaterowaniu, możesz również zdecydować się na eksmisję mało istotnych dworzan."
 order_mass_eviction_decision_tooltip:0 "Wyślij swoich [Concept( 'guests','gości')|E] do domu"
 order_mass_eviction_decision_confirm:0 "Przestrzeń jest bardzo cenna!"
 AT_LEAST_ONE_GUEST_TRIGGER:0 "Masz co najmniej 1 [Concept( 'guest', 'gościa' )|E]"
 AT_LEAST_ONE_UNIMPORTANT_COURTIER_TRIGGER:0 "Masz 1 nieistotnego [Concept('courtier','dworzanina')|E]"
 exoticise_a_grand_hall_decision:0 "Nadaj wielkiej sali egzotyczny charakter"
 exoticise_a_grand_hall_decision_desc:0 "Mój dwór jest wypełniony niezliczoną ilości pokoi. Jest ich tak wiele, że że nawet niektóre z naszych bardziej imponujących sal przez większą część roku stoją puste.\n\nMając tyle architektury do zaprojektowania i udekorowania, z pewnością możemy pozwolić sobie na wykonanie niektórych z nich w zupełnie innym stylu, prawda?"
 exoticise_a_grand_hall_decision_tooltip:0 "Zmień wystrój części swojego pałacu na wzór innego [Concept( 'royal_court', 'dworu monarszego' )|E]"
 exoticise_a_grand_hall_decision.tt.you_ponder:0 "Zastanawiasz się nad innymi [Concept( 'kingdoms', 'królestwami' )|E] i [Concept( 'empires', 'cesarstwami' )|E]..."
 exoticise_a_grand_hall_decision_confirm:0 "Wezwać murarzy!"
