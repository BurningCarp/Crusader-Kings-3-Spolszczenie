l_english:
 order_mass_eviction_decision:0 "Zarządź masową eksmisję"
 order_mass_eviction_decision_desc:0 "It's no secret that we lack spare rooms here at court in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], nor that we have more than a few scrounging "guests" taking advantage of my- #EMP our#! hospitality.\n\nTypically, it would be rude to demand such layabouts move on, but if I were to claim that we simply cannot house them..."
 order_mass_eviction_decision.tt.courtier_option:0 "Ze względu na poważne braki w zakwaterowaniu, możesz również zdecydować się na eksmisję mało istotnych dworzan."
 order_mass_eviction_decision_tooltip:0 "Wyślij swoich [Concept( 'guests','gości')|E] do domu"
 order_mass_eviction_decision_confirm:0 "Space is at a premium!"
 AT_LEAST_ONE_GUEST_TRIGGER:0 "Masz co najmniej 1 [Concept( 'guest', 'gościa' )|E]"
 AT_LEAST_ONE_UNIMPORTANT_COURTIER_TRIGGER:0 "Masz 1 nieistotnego [Concept('courtier','dworzanina')|E]"
 exoticise_a_grand_hall_decision:0 "Exoticize A Grand Hall"
 exoticise_a_grand_hall_decision_desc:0 "My court is filled with room after room after room, enough that even some of our more impressive halls go unused through much of the year.\n\nWith this much architecture to style and decorate, surely we can afford to splash out on something modeled in a radically different style?"
 exoticise_a_grand_hall_decision_tooltip:0 "Zmień wystrój części swojego pałacu w stylu innego [Concept( 'royal_court', 'dworu monarszego' )|E]"
 exoticise_a_grand_hall_decision.tt.you_ponder:0 "Zastanawiasz się nad innymi [Concept( 'kingdoms', 'królestwami' )|E] i [Concept( 'empires', 'cesarstwami' )|E]..."
 exoticise_a_grand_hall_decision_confirm:0 "Wezwać murarzy!"
