 invite_a_linguist_liege:0 "Znajdź nauczyciela znającego język [ROOT.Char.GetLiege.GetCourtLanguage.GetNameNoTooltip|l]"
 invite_a_linguist_desc:0 "Ważne jest, aby moje dzieci i ja posługiwaliśmy się językami szlacheckimi. Mogę sprowadzić na dwór doświadczonego nauczyciela języka, który tego dopilnuje."
